{% set name = "21cmfast" %}
{% set version = "3.0.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/21cmFAST-{{ version }}.tar.gz
  sha256: 71e9f8dcdf44da474db27027beab1c6bd1d6fe78782df5782ec6e38ddc424c46

build:
  number: 0
  noarch: python
  entry_points:
    - 21cmfast = py21cmfast.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cffi >=1.0
    - pip
    - python
  run:
    - astropy >=2.0
    - cached_property
    - cffi >=1.0
    - click
    - h5py >=2.8.0
    - matplotlib-base
    - numpy
    - python
    - pyyaml
    - scipy

test:
  imports:
    - py21cmfast
  commands:
    - pip check
    - 21cmfast --help
  requires:
    - pip

about:
  home: https://github.com/21cmFAST/21cmFAST
  summary: A semi-numerical cosmological simulation code for the 21cm signal
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - steven-murray
