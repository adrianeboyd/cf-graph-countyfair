{% set name = "aalto-boss" %}
{% set version = "1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aalto-boss-{{ version }}.tar.gz
  sha256: aa23bff02e16c003b7a9a91fb52687e947ee6e4f5e7baaee53fa868d6d9c7288

build:
  number: 0
  noarch: python
  entry_points:
    - boss=boss.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - gpy
    - matplotlib-base >=3.0
    - python >=3.5

test:
  imports:
    - boss
    - boss.bo
  commands:
    - pip check
    - boss --help
  requires:
    - pip

about:
  home: https://gitlab.com/cest-group/boss
  summary: Bayesian optimization structure search
  license: Apache-2.0
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - jan-janssen
