{% set name = "ablog" %}
{% set version = "0.10.12" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ablog-{{ version }}.tar.gz
  sha256: 5649b1d8d5d76077a65c440252b130743a72cb59c593c35f0ed48c73b3f0f99b

build:
  number: 0
  noarch: python
  entry_points:
    - ablog = ablog.commands:ablog_main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
  run:
    - docutils
    - feedgen
    - invoke
    - python >=3.6
    - python-dateutil
    - sphinx
    - watchdog

test:
  imports:
    - ablog
  commands:
    - pip check
    - ablog --help
  requires:
    - pip

about:
  home: https://ablog.readthedocs.org/
  summary: A Sphinx extension that converts any documentation or personal website project into a full-fledged blog.
  license: MIT
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - nabobalis
    - cadair
