{% set name = "ablog" %}
{% set version = 0.10.7 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ablog-{{ version }}.tar.gz
  sha256: e8cda8a5dbc3ea6b58fec57d6d7fa047d009d5b35149d5c1b2659b1b273c26ec

build:
  number: 0
  noarch: python
  entry_points:
    - ablog = ablog.commands:ablog_main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
  run:
    - alabaster
    - invoke
    - python >=3.6
    - python-dateutil
    - sphinx >=2.0
    - sphinx-automodapi
    - watchdog
    - werkzeug <1

test:
  imports:
    - ablog
  commands:
    - pip check
    - ablog --help
  requires:
    - pip

about:
  home: https://ablog.readthedocs.org/
  summary: A Sphinx extension that converts any documentation or personal website project into a full-fledged blog.
  license: MIT
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - nabobalis
    - cadair
