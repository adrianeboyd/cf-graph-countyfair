{% set name = "absl-py" %}
{% set version = 0.10.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/absl-py-{{ version }}.tar.gz
  sha256: b20f504a7871a580be5268a18fbad48af4203df5d33dbc9272426cb806245a45

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - ez_setup
    - pip
    - python
  run:
    - enum34  # [py<34]
    - python
    - six

test:
  imports:
    - absl
    - absl.flags
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/abseil/abseil-py
  summary: Abseil Python Common Libraries, see https://github.com/abseil/abseil-py.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jjhelmus
