{% set name = "abtem" %}
{% set version = "1.0.0b11" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/abtem-{{ version }}.tar.gz
  sha256: d4d5f7a9fe5f630c8679d715484cf7af057ba088ef9587bcf73aaea02b830495

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - ase
    - h5py
    - imageio
    - matplotlib-base
    - numba
    - numpy
    - psutil
    - pyfftw
    - python >=3.6
    - scipy
    - tqdm

test:
  imports:
    - abtem
    - abtem.visualize
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jacobjma/abtem
  summary: ab initio Transmission Electron Microscopy
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - jan-janssen
    - jacobjma
