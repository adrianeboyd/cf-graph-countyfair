{% set name = "adal" %}
{% set version = "1.2.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/adal-{{ version }}.tar.gz
  sha256: 8003ba03ef04170195b3eddda8a5ab43649ef2c5f0287023d515affb1ccfcfc3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - cryptography >=1.1.0
    - pyjwt >=1.0.0
    - python
    - python-dateutil >=2.1.0
    - requests >=2.0.0

test:
  imports:
    - adal
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/AzureAD/azure-activedirectory-library-for-python
  summary: 'Note: This library is already replaced by MSAL Python, available here: https://pypi.org/project/msal/ .ADAL Python remains available here as a legacy. The ADAL for Python library makes it easy for python application to authenticate to Azure Active Directory (AAD) in order to access AAD protected web resources.'
  license: NOASSERTION
  license_file: LICENSE

extra:
  recipe-maintainers:
    - marcelotrevisani
