{% set name = "adlfs" %}
{% set version = 0.5.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/adlfs-{{ version }}.tar.gz
  sha256: da988bad3c8dc0fab015fee6863dd47721857ef6008703d9e8dc60b1a65fe53a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - aiohttp
    - azure-core >=1.5.0
    - azure-datalake-store >=0.0.46,<0.1
    - azure-identity
    - azure-storage-blob >=12.0.0,<12.4.0
    - fsspec >=0.8.0
    - msrestazure
    - python

test:
  imports:
    - adlfs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hayesgb/adlfs/
  summary: Access Azure Datalake Gen1 with fsspec and dask
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - hayesgb
    - martindurant
    - raybellwaves
