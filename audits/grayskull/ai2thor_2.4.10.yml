{% set name = "ai2thor" %}
{% set version = 2.4.10 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cfbfd254a496ac413a21da169deaaca56285079f119c01f9939d14387fc9363e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python
  run:
    - aws-requests-auth
    - botocore
    - flask
    - msgpack
    - numpy
    - opencv-python
    - pillow
    - progressbar2
    - python
    - pyyaml
    - requests
    - werkzeug >=0.15.0

test:
  imports:
    - ai2thor
    - ai2thor.util
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/allenai/ai2thor
  summary: AI2 Thor framework
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - systemshift
