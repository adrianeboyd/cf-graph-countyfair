{% set name = "ai2thor" %}
{% set version = 2.4.11 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ai2thor-{{ version }}.tar.gz
  sha256: 02d8b3d164b20e2abe36a5394a1e7114ef60857aa33d237454e3e10a138ce841

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python
  run:
    - aws-requests-auth
    - botocore
    - flask
    - msgpack
    - numpy
    - opencv
    - pillow
    - progressbar2
    - python
    - pyyaml
    - requests
    - werkzeug >=0.15.0

test:
  imports:
    - ai2thor
    - ai2thor.util
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/allenai/ai2thor
  summary: AI2 Thor framework
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - systemshift
