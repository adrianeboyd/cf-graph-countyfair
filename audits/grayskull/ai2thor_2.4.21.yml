{% set name = "ai2thor" %}
{% set version = 2.4.21 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ai2thor-{{ version }}.tar.gz
  sha256: eaba1d2b92f517fa70d3768f7e50419450bb9dac1230ef38b621797b4e458921

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python
  run:
    - aws-requests-auth
    - botocore
    - flask
    - msgpack
    - numpy
    - opencv
    - pillow
    - progressbar2
    - python
    - pyyaml
    - requests
    - werkzeug >=0.15.0

test:
  imports:
    - ai2thor
    - ai2thor.util
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/allenai/ai2thor
  summary: AI2 Thor framework
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - systemshift
