{% set name = "aif360" %}
{% set version = 0.3.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aif360-{{ version }}.tar.gz
  sha256: 9c4b44742984c741e6dab1770afc65480b1fcd8e04d33549c346b03674b6b8dd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - matplotlib-base
    - numpy >=1.16
    - pandas >=0.24.0
    - python >=3.5
    - scikit-learn >=0.21
    - scipy >=1.2.0

test:
  imports:
    - aif360
    - aif360.algorithms
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/IBM/AIF360
  summary: IBM AI Fairness 360
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - philip-khor
