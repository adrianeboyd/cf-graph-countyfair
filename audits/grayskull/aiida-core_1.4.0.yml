{% set name = "aiida-core" %}
{% set version = 1.4.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aiida-core-{{ version }}.tar.gz
  sha256: 4742f22b2947f7503d3238100641d6321b684e0e348f297f7f104309822a236f

build:
  number: 0
  skip: true   # [py2k]
  entry_points:
    - verdi=aiida.cmdline.commands.cmd_verdi:verdi
    - runaiida=aiida.cmdline.commands.cmd_run:run
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - fastentrypoints
    - pip
    - python
  run:
    - aldjemy ~=0.9.1
    - alembic ~=1.2
    - circus ~=0.16.1
    - click ~=7.0
    - click-completion ~=0.5.1
    - click-config-file ~=0.6.0
    - click-spinner ~=0.1.8
    - django ~=2.2
    - ete3 ~=3.1
    - python-graphviz ~=0.13
    - ipython ~=7.0
    - jinja2 ~=2.10
    - kiwipy~=0.5.5
    - numpy ~=1.17
    - paramiko ~=2.7
    - pgsu ~=0.1.0
    - pika ~=1.1
    - plumpy ~=0.15.0
    - psutil ~=5.6
    - psycopg2-binary ~=2.8,>=2.8.3
    - pyblake2 ~=1.1  # [py<36]
    - python
    - python-dateutil ~=2.8
    - pytz ~=2019.3
    - pyyaml ~=5.1.2
    - reentry ~=1.3
    - simplejson ~=3.16
    - sqlalchemy ~=1.3,>=1.3.10
    - sqlalchemy-utils ~=0.34.2
    - tabulate ~=0.8.5
    - tornado <5.0
    - tqdm ~=4.45
    - tzlocal ~=2.0
    - upf_to_json ~=0.9.2
    - wrapt ~=1.11.1

test:
  imports:
    - aiida
    - aiida.backends
  commands:
    - pip check
    - verdi --help
    - runaiida --help
  requires:
    - pip

about:
  home: http://www.aiida.net/
  summary: AiiDA is a workflow manager for computational science with a strong focus on provenance, performance and extensibility.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ltalirz
    - astamminger
    - chrisjsewell
    - sphuber
