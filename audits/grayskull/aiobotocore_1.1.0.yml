{% set name = "aiobotocore" %}
{% set version = 1.1.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aiobotocore-{{ version }}.tar.gz
  sha256: 2fbe8358412d61ecbb33f014683269e598928f9a1d90d844b9fc6b88e808a113

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - aiohttp >=3.3.1
    - aioitertools >=0.5.1
    - botocore >=1.17.44,<1.17.45
    - python >=3.6
    - wrapt >=1.10.10

test:
  imports:
    - aiobotocore
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aio-libs/aiobotocore
  summary: Async client for aws services using botocore and aiohttp
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nehaljwani
