{% set name = "aiochclient" %}
{% set version = "2.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aiochclient-{{ version }}.tar.gz
  sha256: 011e75ced2fa3bdfbaac1dea28e182527cb13f560d01f13c0c3b31764b41575a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cython
    - pip
    - python
  run:
    - python

test:
  imports:
    - aiochclient
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/maximdanilchenko/aiochclient
  summary: Async http clickhouse client for python 3.6+
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
