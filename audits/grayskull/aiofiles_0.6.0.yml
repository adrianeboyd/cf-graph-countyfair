{% set name = "aiofiles" %}
{% set version = "0.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aiofiles-{{ version }}.tar.gz
  sha256: e0281b157d3d5d59d803e3f4557dcc9a3dff28a4dd4829a9ff478adae50ca092

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - aiofiles
    - aiofiles.threadpool
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Tinche/aiofiles
  summary: File support for asyncio.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kszucs
    - carlodri
