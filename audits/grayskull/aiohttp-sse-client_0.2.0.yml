{% set name = "aiohttp-sse-client" %}
{% set version = "0.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aiohttp-sse-client-{{ version }}.tar.gz
  sha256: fb8b5815086f3164abcb95665505e8c486fe388e683ba4081431c0305a1a3eda

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python
  run:
    - aiohttp >=3
    - attrs
    - multidict
    - python
    - yarl

test:
  imports:
    - aiohttp_sse_client
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rtfol/aiohttp-sse-client
  summary: A Server-Sent Event python client base on aiohttp
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - timkpaine
