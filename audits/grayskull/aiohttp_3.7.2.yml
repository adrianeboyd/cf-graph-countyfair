{% set name = "aiohttp" %}
{% set version = "3.7.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aiohttp-{{ version }}.tar.gz
  sha256: c6da1af59841e6d43255d386a2c4bfb59c0a3b262bdb24325cc969d211be6070

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - async-timeout <4.0,>=3.0
    - async_timeout >=3.0,<4.0
    - attrs >=17.3.0
    - chardet >=2.0,<4.0
    - idna_ssl >=1.0  # [py<37]
    - multidict >=4.5,<7.0
    - python
    - typing-extensions >=3.6.5
    - yarl >=1.0,<2.0

test:
  imports:
    - aiohttp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aio-libs/aiohttp
  summary: Async http client/server framework (asyncio)
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - sodre
    - xhochy
    - ocefpaf
