{% set name = "aioitertools" %}
{% set version = "0.7.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aioitertools-{{ version }}.tar.gz
  sha256: 54a56c7cf3b5290d1cb5e8974353c9f52c677612b5d69a859369a020c53414a3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - typing_extensions >=3.7

test:
  imports:
    - aioitertools
    - aioitertools.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://aioitertools.omnilib.dev
  summary: itertools and builtins for AsyncIO and mixed iterables
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nehaljwani
