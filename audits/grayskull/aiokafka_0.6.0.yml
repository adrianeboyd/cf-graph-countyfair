{% set name = "aiokafka" %}
{% set version = 0.6.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aiokafka-{{ version }}.tar.gz
  sha256: 36a5aa5bd681455c59c0de8a0c1bb9cfd2b32d93481bf56e821e9bad24859415

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - pip
    - python
  run:
    - kafka-python >=2.0.0
    - python

test:
  imports:
    - aiokafka
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://aiokafka.readthedocs.org
  summary: Kafka integration with asyncio.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - timkpaine
