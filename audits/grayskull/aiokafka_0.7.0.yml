{% set name = "aiokafka" %}
{% set version = "0.7.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aiokafka-{{ version }}.tar.gz
  sha256: 2a4bf3a7afc6406cb37c153256c35629c1d69caf63e4a3b5b1c3863d97a17b74

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cython
    - pip
    - python
  run:
    - kafka-python >=2.0.0
    - python

test:
  imports:
    - aiokafka
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://aiokafka.readthedocs.org
  summary: Kafka integration with asyncio.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - timkpaine
