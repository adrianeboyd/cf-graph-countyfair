{% set name = "aiorun" %}
{% set version = "2020.11.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aiorun-{{ version }}.tar.gz
  sha256: 7b16120b4f1aec478cdedbf3d06d05ce4a95622982a2c03ac67a7ee4da463897

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - typing  # [py<35]

test:
  imports:
    - aiorun
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cjrh/aiorun
  summary: Boilerplate for asyncio applications
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - scopatz
