{% set name = "aldjemy" %}
{% set version = "1.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aldjemy-{{ version }}.tar.gz
  sha256: 38ef5914e8d93cd19b0d6059b6963007445dd153622ea0b35901b91b8ca3d79a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - sqlalchemy >0.7.1

test:
  imports:
    - aldjemy
    - test_project
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aldjemy/aldjemy/
  summary: SQLAlchemy to Django integration library
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ltalirz
    - chrisjsewell
