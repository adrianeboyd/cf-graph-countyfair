{% set name = "aliyun-python-sdk-core" %}
{% set version = 2.13.24 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fe7e1df34c3f629eadd683f3d1b3abd97df5cf70c374a96db68fc768de584eb2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - jmespath >=0.9.3,<1.0.0
    - pycryptodome >=3.4.7
    - python

test:
  imports:
    - aliyunsdkcore
    - aliyunsdkcore.acs_exception
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aliyun/aliyun-openapi-python-sdk
  summary: The core module of Aliyun Python SDK.
  license: Apache-2.0
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - shcheklein
    - efiop
    - maxhora
