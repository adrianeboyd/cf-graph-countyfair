{% set name = "aliyun-python-sdk-core" %}
{% set version = 2.13.26 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aliyun-python-sdk-core-{{ version }}.tar.gz
  sha256: 68e1291624c34465e3da37e851f98e9b049de7e40b65fd712e85c78541e040d8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - jmespath >=0.9.3,<1.0.0
    - pycryptodome >=3.4.7
    - python

test:
  imports:
    - aliyunsdkcore
    - aliyunsdkcore.acs_exception
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aliyun/aliyun-openapi-python-sdk
  summary: The core module of Aliyun Python SDK.
  license: Apache-2.0
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - shcheklein
    - efiop
    - maxhora
