{% set name = "aliyun-python-sdk-kms" %}
{% set version = 2.11.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6fad3918ae4a45c93e47bea897e9933dc154dc6224a708dcb686a6a9e82f93d2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - aliyun-python-sdk-core >=2.11.5
    - python

test:
  imports:
    - aliyunsdkkms
    - aliyunsdkkms.request
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://develop.aliyun.com/sdk/python
  summary: The kms module of Aliyun Python sdk.
  license: Apache-1.0
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - shcheklein
    - efiop
