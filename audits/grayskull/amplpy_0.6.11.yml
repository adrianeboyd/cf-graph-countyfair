{% set name = "amplpy" %}
{% set version = 0.6.11 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b2aebdafa2c3f7e1f812ec0e19745f9932644837e6e21702bd0d3f5c7b2211f3

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - future >=0.15.0
    - python

test:
  imports:
    - amplpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://ampl.com/
  summary: Python API for AMPL
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fdabrandao
