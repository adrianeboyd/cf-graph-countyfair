{% set name = "amqp" %}
{% set version = 5.0.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/amqp-{{ version }}.tar.gz
  sha256: 1183b66e54a5c533b679d9f557b31c5b31d26701761f2bbd144054cce58f3588

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - vine ==5.0.0a1

test:
  imports:
    - amqp
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/celery/py-amqp
  summary: Low-level AMQP client for Python (fork of amqplib).
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - anguslees
    - kwilcox
    - wseaton
    - frol
