{% set name = "amqp" %}
{% set version = 5.0.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/amqp-{{ version }}.tar.gz
  sha256: 9881f8e6fe23e3db9faa6cfd8c05390213e1d1b95c0162bc50552cad75bffa5f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - vine ==5.0.0

test:
  imports:
    - amqp
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/celery/py-amqp
  summary: Low-level AMQP client for Python (fork of amqplib).
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - anguslees
    - kwilcox
    - wseaton
    - frol
