{% set name = "amqp" %}
{% set version = "5.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/amqp-{{ version }}.tar.gz
  sha256: fcd5b3baeeb7fc19b3486ff6d10543099d40ae1f5c9196eae695d1cde1b2f784

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - vine ==5.0.0

test:
  imports:
    - amqp
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/celery/py-amqp
  summary: Low-level AMQP client for Python (fork of amqplib).
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - anguslees
    - kwilcox
    - wseaton
    - frol
