{% set name = "andes" %}
{% set version = "1.2.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/andes-{{ version }}.tar.gz
  sha256: 9f700b73281093a792e3ddc4bab85178e729e9ede5756deb75eb919db42ad736

build:
  number: 0
  noarch: python
  entry_points:
    - andes = andes.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - coloredlogs
    - cvxopt
    - dill
    - matplotlib-base
    - numpy
    - pandas
    - pathos
    - python
    - pyyaml
    - scipy
    - sympy ==1.5.1
    - tqdm
    - xlrd
    - xlsxwriter

test:
  imports:
    - andes
    - andes.core
  commands:
    - pip check
    - andes --help
  requires:
    - pip

about:
  home: https://github.com/cuihantao/andes
  summary: Python software for symbolic power system modeling and numerical analysis.
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cuihantao
