{% set name = "anndata" %}
{% set version = "0.7.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/anndata-{{ version }}.tar.gz
  sha256: 2113a7463388013023f153e1a1446add4182883e3320b6e37dda18ee6210e038

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools_scm
  run:
    - h5py
    - importlib-metadata >=0.7  # [py<38]
    - natsort
    - numpy >=1.15
    - packaging
    - pandas >=1.0,!=1.1
    - python
    - scipy ~=1.0

test:
  imports:
    - anndata
    - anndata._core
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/theislab/anndata
  summary: Annotated Data.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jakakokosar
    - pavlin-policar
    - flying-sheep
    - ivirshup
