{% set name = "ansi2html" %}
{% set version = "1.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ansi2html-{{ version }}.tar.gz
  sha256: 0f124ea7efcf3f24f1f9398e527e688c9ae6eab26b0b84e1299ef7f94d92c596

build:
  number: 0
  noarch: python
  entry_points:
    - ansi2html = ansi2html.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
    - setuptools_scm >=1.15.0
    - setuptools_scm>=3.5.0
    - setuptools_scm_git_archive >=1.0
  run:
    - python >=3.6

test:
  imports:
    - ansi2html
  commands:
    - pip check
    - ansi2html --help
  requires:
    - pip

about:
  home: https://github.com/pycontribs/ansi2html
  license: LGPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nehaljwani
