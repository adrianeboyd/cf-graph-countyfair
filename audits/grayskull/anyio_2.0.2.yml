{% set name = "anyio" %}
{% set version = 2.0.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/anyio-{{ version }}.tar.gz
  sha256: 35075abd32cf20fd7e0be2fee3614e80b92d5392eba257c8d2f33de3df7ca237

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - async_generator  # [py<37]
    - dataclasses  # [py<37]
    - idna >=2.8
    - python
    - sniffio >=1.1
    - typing-extensions  # [py<38]

test:
  imports:
    - anyio
    - anyio._backends
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/anyio/
  summary: High level compatibility layer for multiple asynchronous event loop implementations
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - CJ-Wright
