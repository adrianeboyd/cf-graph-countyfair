{% set name = "anypytools" %}
{% set version = 1.4.5 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a3efe9378d45e3dddf5be0fbf7e83d836461dae459ff331fc2c9fbc73bcd9de4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy
    - python >=3.6
    - scipy
    - tqdm

test:
  imports:
    - anypytools
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/AnyBody-Research-Group/AnyPyTools
  summary: Python tools and utilities for working with the AnyBody Modeling System
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - melund
