{% set name = "anyqt" %}
{% set version = "0.0.11" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/AnyQt-{{ version }}.tar.gz
  sha256: 4436dee6e0c9fa1b1d67971e03f30b6cf1896ee74ac461125e70cb9fe367823e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - AnyQt
    - AnyQt._backport
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ales-erjavec/anyqt
  summary: PyQt4/PyQt5 compatibility layer.
  doc_url: https://pythonhosted.org/AnyQt/
  dev_url: https://github.com/ales-erjavec/anyqt
  license: GPL-3.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ales-erjavec
    - astaric
