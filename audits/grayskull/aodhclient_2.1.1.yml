{% set name = "aodhclient" %}
{% set version = 2.1.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aodhclient-{{ version }}.tar.gz
  sha256: 56dc0b5ff137b009f9d186674f7d94f0b8f69d202590f88b24390063050623b9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pbr
    - pip
    - python >=3.6
  run:
    - cliff !=1.16.0,>=1.14.0
    - keystoneauth1 >=1.0.0
    - osc-lib >=1.0.1
    - oslo.i18n >=1.5.0
    - oslo.serialization >=1.4.0
    - oslo.utils >=2.0.0
    - osprofiler >=1.4.0
    - pbr >=1.4
    - pyparsing
    - python >=3.6
    - six

test:
  imports:
    - aodhclient
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://docs.openstack.org/python-aodhclient/latest/
  summary: Python client library for Aodh
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tschoonj
