{% set name = "apispec" %}
{% set version = 3.3.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/apispec-{{ version }}.tar.gz
  sha256: d23ebd5b71e541e031b02a19db10b5e6d5ef8452c552833e3e1afc836b40b1ad

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - apispec
    - apispec.ext
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/marshmallow-code/apispec
  summary: A pluggable API specification generator. Currently supports the OpenAPI Specification (f.k.a. the Swagger specification).
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - frol
    - rth
    - carlodri
