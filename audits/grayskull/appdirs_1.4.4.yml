{% set name = "appdirs" %}
{% set version = "1.4.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/appdirs-{{ version }}.tar.gz
  sha256: 7d5d0167b2b1ba821647616af46a749d1c653740dd0d2415100fe26e27afdf41

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - appdirs
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/ActiveState/appdirs
  summary: A small Python module for determining appropriate platform-specific dirs, e.g. a "user data dir".
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ocefpaf
