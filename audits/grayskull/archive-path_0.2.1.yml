{% set name = "archive-path" %}
{% set version = "0.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/archive-path-{{ version }}.tar.gz
  sha256: 66f777b45418c3a7e76db84a778b48044d6b534074e63c8eb619d61564f1c3d2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - archive_path
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aiidateam/archive-path
  summary: A package to provide pathlib like access to zip & tar archives.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chrisjsewell
