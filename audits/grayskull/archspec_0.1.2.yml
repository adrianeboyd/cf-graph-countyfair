{% set name = "archspec" %}
{% set version = "0.1.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/archspec-{{ version }}.tar.gz
  sha256: 8bb998370f0dc3e509d57c13724ab4109d761fd74af20da26fbe513b0fe01c46

build:
  number: 0
  noarch: python
  entry_points:
    - archspec = archspec.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
  run:
    - click >=7.1.2,<8.0
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
    - six >=1.13.0,<2.0.0

test:
  imports:
    - archspec
    - archspec.cpu
  commands:
    - pip check
    - archspec --help
  requires:
    - pip

about:
  home: https://github.com/archspec/archspec
  summary: A library to query system architecture
  license: Apache-2.0
  license_file: LICENSE-APACHE

extra:
  recipe-maintainers:
    - anthchirp
    - isuruf
