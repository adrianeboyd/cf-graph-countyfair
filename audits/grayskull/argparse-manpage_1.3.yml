{% set name = "argparse-manpage" %}
{% set version = "1.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/argparse-manpage-{{ version }}.tar.gz
  sha256: 2ef0c32a6ee02d7ea0605d73075ce562ac791cc386cf9060bd40166dcfc9a6a7

build:
  number: 0
  noarch: python
  entry_points:
    - argparse-manpage=build_manpages.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - build_manpages
    - build_manpages.cli
  commands:
    - pip check
    - argparse-manpage --help
  requires:
    - pip

about:
  home: https://github.com/praiskup/argparse-manpage
  summary: Build manual page from python's ArgumentParser object.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - duncanmmacleod
