{% set name = "arm_pyart" %}
{% set version = "1.11.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/arm_pyart-{{ version }}.tar.gz
  sha256: 16a02f59a47a6f06a09ec469183f6eeca804479a265272ed9f60c57d5b33d1c5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - numpy
    - pip
    - python
  run:
    - python

test:
  imports:
    - arm_pyart
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ARM-DOE/pyart
  summary: 'Py-ART: Python ARM Radar Toolkit'
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jjhelmus
    - zssherman
