{% set name = "arosics" %}
{% set version = 0.9.25 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/arosics-{{ version }}.tar.gz
  sha256: ae919fe62043227d5f90dcaa1e51b719ba0dba0d55ee146aa56840157284d3ac

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools
    - setuptools-git
  run:
    - basemap @ git+https://github.com/matplotlib/basemap.git
    - cmocean
    - folium >=0.6.0
    - gdal
    - geoarray >=0.8.30
    - geojson
    - geopandas
    - matplotlib-base
    - numpy
    - pandas
    - plotly
    - py-tools-ds >=0.14.28
    - pyfftw
    - pykrige
    - python
    - scikit-image
    - shapely
    - six

test:
  imports:
    - arosics
    - tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitext.gfz-potsdam.de/danschef/arosics
  summary: An Automated and Robust Open-Source Image Co-Registration Software for Multi-Sensor Satellite Data
  license: Unlicense
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danschef
    - rluria14
    - ndmaxar
    - RyanHackney
