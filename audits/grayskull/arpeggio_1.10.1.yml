{% set name = "arpeggio" %}
{% set version = "1.10.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Arpeggio-{{ version }}.tar.gz
  sha256: 920d12cc762edb2eb56daae64a14c93e43dc181b481c88fc79314c0df6ee639e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python
    - wheel
  run:
    - python

test:
  imports:
    - arpeggio
    - arpeggio.tests.regressions
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/textX/Arpeggio
  summary: Packrat parser interpreter
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - raivivek
