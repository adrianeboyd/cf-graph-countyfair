{% set name = "arrow" %}
{% set version = 0.15.7 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3f1a92b25bbee5f80cc8f6bdecfeade9028219229137c559c37335b4f574a292

build:
  number: 0
  skip: true   # [py==30 or py==31 or py==32 or py==33 or py==34]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - backports.functools_lru_cache >=1.2.1  # [py==27]
    - python
    - python-dateutil

test:
  imports:
    - arrow
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://arrow.readthedocs.io
  summary: Better dates & times for Python
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
    - ocefpaf
