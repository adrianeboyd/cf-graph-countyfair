{% set name = "asammdf" %}
{% set version = 5.22.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/asammdf-{{ version }}.tar.gz
  sha256: a8a381532aa605ffc01bb85f53bc325453c34b70f464bc7538e90ca800904f36

build:
  number: 0
  entry_points:
    - asammdf=asammdf.gui.asammdfgui:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - numpy
    - pip
    - python
  run:
    - canmatrix
    - cchardet ==2.1.5
    - lxml
    - lz4
    - natsort
    - numexpr
    - numpy >=1.16.1
    - pandas
    - python
    - wheel
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - asammdf
    - asammdf.blocks
  commands:
    - pip check
    - asammdf --help
  requires:
    - pip

about:
  home: https://github.com/danielhrisca/asammdf
  summary: ASAM MDF measurement data file parser
  license: LGPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielhrisca
