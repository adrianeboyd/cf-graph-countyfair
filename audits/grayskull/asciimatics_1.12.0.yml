{% set name = "asciimatics" %}
{% set version = "1.12.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/asciimatics-{{ version }}.tar.gz
  sha256: 4120461a3fb345638dee4fe0f8a3d3f9b6d2d2e003f95c5f914523f94463158d

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools_scm
  run:
    - backports.functools_lru_cache  # [py<30]
    - future
    - pillow >=2.7.0
    - pyfiglet >=0.7.2
    - python
    - pywin32  # [win]
    - wcwidth

test:
  imports:
    - asciimatics
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/peterbrittain/asciimatics
  summary: A cross-platform package to replace curses (mouse/keyboard input & text colours/positioning) and create ASCII animations
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - CurtLH
    - sodre
