{% set name = "asks" %}
{% set version = "2.4.12" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/asks-{{ version }}.tar.gz
  sha256: 38de944eb350e7e4e3a918055fa8ff033da5f7b5ff385c1160a2d6b9d84783b0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - anyio ~=2.0
    - async_generator
    - h11
    - python >=3.6

test:
  imports:
    - asks
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/theelous3/asks
  summary: asks - async http
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - CJ-Wright
