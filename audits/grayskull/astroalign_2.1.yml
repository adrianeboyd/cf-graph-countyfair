{% set name = "astroalign" %}
{% set version = 2.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/astroalign-{{ version }}.tar.gz
  sha256: 407a0680db6cacf463a1d2fd181c6a9a90ffe5c973700f5c46a3aa6972c2f73e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - numpy >=1.6.2
    - python
    - scikit-image
    - scipy >=0.15
    - sep

test:
  imports:
    - astroalign
    - ez_setup
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://astroalign.readthedocs.io/
  summary: Astrometric Alignment of Images
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - mwcraig
