"{% set name = \"astropy\" %}\n{% set version = 4.0.1.post1 %}\n\n\npackage:\n  name:\
\ {{ name|lower }}\n  version: {{ version }}\n\nsource:\n  url: https://pypi.io/packages/source/{{\
\ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz\n  sha256: 5c304a6c1845ca426e7bc319412b0363fccb4928cb4ba59298acd1918eec44b5\n\
\nbuild:\n  number: 0\n  skip: true   # [py2k]\n  entry_points:\n    - fits2bitmap\
\ = astropy.visualization.scripts.fits2bitmap:main\n    - fitscheck = astropy.io.fits.scripts.fitscheck:main\n\
\    - fitsdiff = astropy.io.fits.scripts.fitsdiff:main\n    - fitsheader = astropy.io.fits.scripts.fitsheader:main\n\
\    - fitsinfo = astropy.io.fits.scripts.fitsinfo:main\n    - samp_hub = astropy.samp.hub_script:hub_script\n\
\    - showtable = astropy.table.scripts.showtable:main\n    - volint = astropy.io.votable.volint:main\n\
\    - wcslint = astropy.wcs.wcslint:main\n  script: {{ PYTHON }} -m pip install .\
\ -vv\n\nrequirements:\n  build:\n    - {{ compiler('c') }}\n  host:\n    - numpy\
\ >=1.16\n    - pip\n    - python\n  run:\n    - numpy >=1.16\n    - python\n    -\
\ {{ pin_compatible('numpy') }}\n\ntest:\n  imports:\n    - astropy\n    - astropy._erfa\n\
\  commands:\n    - pip check\n    - fits2bitmap --help\n    - fitscheck --help\n\
\    - fitsdiff --help\n    - fitsheader --help\n    - fitsinfo --help\n    - samp_hub\
\ --help\n    - showtable --help\n    - volint --help\n    - wcslint --help\n  requires:\n\
