{% set name = "asyncpg" %}
{% set version = 0.21.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 53cb2a0eb326f61e34ef4da2db01d87ce9c0ebe396f65a295829df334e31863f

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - asyncpg
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MagicStack/asyncpg
  summary: An asyncio PostgreSQL driver
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nehaljwani
    - xhochy
