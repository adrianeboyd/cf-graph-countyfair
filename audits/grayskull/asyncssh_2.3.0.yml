{% set name = "asyncssh" %}
{% set version = 2.3.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 44bda34c7123f00c3df95d24e2dc8d43c4d17b456fbb8c434ef4f4a7ebb5265e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - cryptography >=2.8
    - python >=3.6

test:
  imports:
    - asyncssh
    - asyncssh.crypto
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://asyncssh.timeheart.net
  summary: 'AsyncSSH: Asynchronous SSHv2 client and server library'
  license: AGPL-1.0-only
  license_file: COPYRIGHT

extra:
  recipe-maintainers:
    - vamega
