{% set name = "atlassian-python-api" %}
{% set version = 1.16.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/atlassian-python-api-{{ version }}.tar.gz
  sha256: b672131be7cc5e239c465909454542623c0aeb0a4d3b05e6a25ee9459959c11d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - oauthlib
    - python
    - requests
    - requests-oauthlib
    - six

test:
  imports:
    - atlassian
    - tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/atlassian-api/atlassian-python-api
  summary: Python Atlassian REST API Wrapper
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dbast
    - epilif1017a
