{% set name = "atlassian-python-api" %}
{% set version = "2.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/atlassian-python-api-{{ version }}.tar.gz
  sha256: 366c54bd8014fc02b189929e785b0a14d3df7de171ad1dfcc494a7615038325f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - deprecated
    - oauthlib
    - python
    - requests
    - requests-oauthlib
    - six

test:
  imports:
    - atlassian
    - atlassian.bitbucket
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/atlassian-api/atlassian-python-api
  summary: Python Atlassian REST API Wrapper
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dbast
    - epilif1017a
