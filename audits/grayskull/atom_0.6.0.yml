{% set name = "atom" %}
{% set version = "0.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/atom-{{ version }}.tar.gz
  sha256: df65a654744ccdc4843ce09c38612fd8f702c84be501b1d955c3ac0b9ad28dc5

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cppy >=1.1.0
    - pip
    - python
  run:
    - python

test:
  imports:
    - atom
    - atom.datastructures
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nucleic/atom
  summary: Memory efficient Python objects
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - blink1073
    - ericdill
    - licode
    - MatthieuDartiailh
    - sccolbert
    - tacaswell
