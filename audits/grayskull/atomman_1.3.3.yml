{% set name = "atomman" %}
{% set version = 1.3.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: be9e76487a9ac9775428a982549ac35746c68a27cf4be89be8c505c29b7db385

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - pip
    - python
  run:
    - cython
    - datamodeldict
    - matplotlib-base
    - numericalunits
    - numpy >=1.15
    - pandas
    - potentials >=0.2.2
    - python
    - scipy
    - toolz
    - xmltodict

test:
  imports:
    - atomman
    - atomman.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/usnistgov/atomman/
  summary: Atomistic Manipulation Toolkit
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - jan-janssen
    - lmhale99
