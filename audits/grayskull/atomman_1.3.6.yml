{% set name = "atomman" %}
{% set version = "1.3.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/atomman-{{ version }}.tar.gz
  sha256: fa4a1fdeb97f2578c082a79082d321cc554d859b2b913211c1981089bd14b9ad

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - pip
    - python
  run:
    - cython
    - datamodeldict
    - matplotlib-base
    - numericalunits
    - numpy >=1.15
    - pandas
    - potentials ==0.2.8
    - python
    - scipy
    - toolz
    - xmltodict

test:
  imports:
    - atomman
    - atomman.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/usnistgov/atomman/
  summary: Atomistic Manipulation Toolkit
  license: BSD-3-Clause
  license_file: LICENSE.TXT

extra:
  recipe-maintainers:
    - jan-janssen
    - lmhale99
