{% set name = "atomneb" %}
{% set version = 0.2.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/atomneb-{{ version }}.tar.gz
  sha256: 288cb688aad2fbff919c14a4653931c625ce3431f53ea5257cebe731e6011dbd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - astropy
    - numpy
    - pandas
    - python

test:
  imports:
    - atomneb
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://atomneb.github.io/AtomNeb-py/
  summary: 'atomneb: Python Package for Atomic Data of Ionized Nebulae'
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danehkar
