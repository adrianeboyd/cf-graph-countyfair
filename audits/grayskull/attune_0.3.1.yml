{% set name = "attune" %}
{% set version = 0.3.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/attune-{{ version }}.tar.gz
  sha256: f90cc2411e9166a73671974b5d26f34c882e4d0465c61110b105cfe3a916f3a5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - matplotlib-base
    - numpy
    - python >=3.5
    - scipy
    - tidy_headers
    - wrighttools >=3.2.5

test:
  imports:
    - attune
    - attune.curve
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/wright-group/attune
  summary: Tools for tuning optical parametric amplifiers and multidimensional spectrometers.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - untzag
    - ksunden
