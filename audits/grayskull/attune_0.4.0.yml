{% set name = "attune" %}
{% set version = "0.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/attune-{{ version }}.tar.gz
  sha256: bf76084f702d8b2b32f008a603a22301e73d54cc0ea52ae4e4fdd9a73a0df2f9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - appdirs
    - matplotlib-base
    - maya
    - numpy
    - python >=3.6
    - scipy
    - tidy_headers
    - wrighttools >=3.2.5

test:
  imports:
    - attune
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/wright-group/attune
  summary: Tools for tuning optical parametric amplifiers and multidimensional spectrometers.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - untzag
    - ksunden
    - darienmorrow
    - kameyer226
    - ddkohler
