{% set name = "authlib" %}
{% set version = "0.15.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Authlib-{{ version }}.tar.gz
  sha256: 21b34625c83ca48150684bbeca8f7c884cd281913c72d146dbf0e9d2fbfdec4e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - cryptography
    - python

test:
  imports:
    - authlib
    - authlib.common
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://authlib.org/
  summary: The ultimate Python library in building OAuth and OpenID Connect servers.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chrisburr
    - markfennema
