{% set name = "awacs" %}
{% set version = 1.0.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/awacs-{{ version }}.tar.gz
  sha256: 0d9d4412f55be34a2a7da35f4771aa90e16ac49d91aad511c51e20b6d2a83edf

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4,!=3.5
  run:
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4,!=3.5

test:
  imports:
    - awacs
    - awacs.helpers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cloudtools/awacs
  summary: AWS Access Policy Language creation library
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - agcopenhaver
    - rluria14
    - oblute
