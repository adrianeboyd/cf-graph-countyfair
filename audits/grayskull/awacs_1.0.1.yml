{% set name = "awacs" %}
{% set version = "1.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/awacs-{{ version }}.tar.gz
  sha256: 1c678fcd89ca6d7a2bba17374aae3720271f8b74d92390aff0612b65b3c8b667

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4,!=3.5
  run:
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4,!=3.5

test:
  imports:
    - awacs
    - awacs.helpers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cloudtools/awacs
  summary: AWS Access Policy Language creation library
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - agcopenhaver
    - rluria14
    - oblute
