{% set name = "aws_lambda_builders" %}
{% set version = 1.1.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aws_lambda_builders-{{ version }}.tar.gz
  sha256: 2b40a0003c2c05143e1aa816fed758c7d78f3e5c8e115be681aa2478f2655056

build:
  number: 0
  skip: true   # [py==30 or py==31 or py==32 or py==33 or py==34 or py==35]
  entry_points:
    - lambda-builders=aws_lambda_builders.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - pathlib ~=1.0.1  # [py<34]
    - python
    - setuptools
    - six ~=1.11
    - wheel

test:
  imports:
    - aws_lambda_builders
    - aws_lambda_builders.workflows
  commands:
    - pip check
    - lambda-builders --help
  requires:
    - pip

about:
  home: https://github.com/awslabs/aws-lambda-builders
  summary: Python library to compile, build & package AWS Lambda functions for several runtimes & frameworks.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rluria14
    - oblute
    - ndmaxar
