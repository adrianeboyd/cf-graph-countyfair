{% set name = "awscli" %}
{% set version = 1.18.110 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 09315c26c835eb5c02a36409575bdf1a92a153ca4c2d3347717081f56dc345bd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - py2exe
    - python
  run:
    - botocore ==1.17.33
    - colorama >=0.2.5,<0.4.4
    - docutils >=0.10,<0.16
    - python
    - pyyaml >=3.10,<5.4
    - rsa >=3.1.2,<=4.5.0
    - s3transfer >=0.3.0,<0.4.0

test:
  imports:
    - awscli
    - awscli.customizations
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://aws.amazon.com/cli/
  summary: Universal Command Line Environment for AWS.
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - pmlandwehr
    - hajapy
    - tkelman
