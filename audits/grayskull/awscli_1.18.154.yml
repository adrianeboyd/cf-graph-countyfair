{% set name = "awscli" %}
{% set version = 1.18.154 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/awscli-{{ version }}.tar.gz
  sha256: d065f401819ab162d1534af99949d43c0ca7f09e0d8f4e38430291b31e6aae4e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - py2exe
    - python
  run:
    - botocore ==1.18.13
    - colorama >=0.2.5,<0.4.4
    - docutils >=0.10,<0.16
    - python
    - pyyaml >=3.10,<5.4
    - rsa >=3.1.2,<=4.5.0
    - s3transfer >=0.3.0,<0.4.0

test:
  imports:
    - awscli
    - awscli.bcdoc
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://aws.amazon.com/cli/
  summary: Universal Command Line Environment for AWS.
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - pmlandwehr
    - hajapy
    - tkelman
