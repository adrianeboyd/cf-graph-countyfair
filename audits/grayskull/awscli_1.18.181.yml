{% set name = "awscli" %}
{% set version = "1.18.181" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/awscli-{{ version }}.tar.gz
  sha256: c238315cfa3214825d8b0a73572ae1005375efcd2a902a56a97d99833f9c3f50

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - botocore ==1.19.21
    - colorama >=0.2.5,<0.4.4
    - docutils >=0.10,<0.16
    - python
    - pyyaml >=3.10,<5.4
    - rsa >=3.1.2,<=4.5.0
    - s3transfer >=0.3.0,<0.4.0

test:
  imports:
    - awscli
    - awscli.bcdoc
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://aws.amazon.com/cli/
  summary: Universal Command Line Environment for AWS.
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - pmlandwehr
    - hajapy
    - tkelman
