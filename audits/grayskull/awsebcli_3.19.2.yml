{% set name = "awsebcli" %}
{% set version = "3.19.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/awsebcli-{{ version }}.tar.gz
  sha256: bd5221c26b3c7eb64597c6ae03b76c2025ed210e68d3702819bdfa1afb015230

build:
  number: 0
  noarch: python
  entry_points:
    - eb=ebcli.core.ebcore:main
    - ebp=ebcli.core.ebpcore:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - ebcli
    - pip
    - python
  run:
    - blessed >=1.9.5
    - botocore >=1.19.0,<1.20.0
    - cement ==2.8.2
    - colorama >=0.2.5,<0.4.4
    - docker-compose >=1.25.2,<1.26.0
    - future >=0.16.0,<0.17.0
    - pathspec ==0.5.9
    - python
    - python-dateutil >=2.1,<3.0.0
    - pyyaml >=5.3.1,<5.4
    - requests >=2.20.1,<=2.24
    - semantic_version ==2.5.0
    - setuptools >=20.0
    - six >=1.12.0,<=1.15.0
    - termcolor ==1.1.0
    - urllib3 >=1.25.4,<1.26
    - wcwidth >=0.1.7,<0.2.0

test:
  imports:
    - bin
    - ebcli
  commands:
    - pip check
    - eb --help
    - ebp --help
  requires:
    - pip

about:
  home: http://aws.amazon.com/elasticbeanstalk/
  summary: Command Line Interface for AWS EB.
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - hadim
