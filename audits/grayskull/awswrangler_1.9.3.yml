{% set name = "awswrangler" %}
{% set version = 1.9.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/awswrangler-{{ version }}.tar.gz
  sha256: b53e447d019f3ba480ff69fd57f376c600392988e59de489aecf9683007bfda4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<3.9
  run:
    - boto3 >=1.12.49,<2.0.0
    - botocore >=1.15.49,<2.0.0
    - numpy >=1.18.0,<1.20.0
    - pandas >=1.0.0,<1.2.0
    - psycopg2-binary ~=2.8.0
    - pyarrow ~=1.0.0
    - pymysql >=0.9.0,<0.11.0
    - python >=3.6,<3.9
    - sqlalchemy ~=1.3.10
    - sqlalchemy-redshift >=0.7.0,<0.9.0

test:
  imports:
    - awswrangler
    - awswrangler.athena
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/awslabs/aws-data-wrangler
  summary: Pandas on AWS.
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - nicolas-geniteau
    - maximerihouey
    - ncolomer
    - igorborgest
