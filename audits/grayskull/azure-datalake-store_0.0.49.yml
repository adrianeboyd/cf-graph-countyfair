{% set name = "azure-datalake-store" %}
{% set version = 0.0.49 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3fcede6255cc9cd083d498c3a399b422f35f804c561bb369a7150ff1f2f07da9

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - adal >=0.4.2
    - azure-nspkg  # [py<30]
    - cffi
    - futures  # [py<=27]
    - pathlib2  # [py<34]
    - python
    - requests >=2.20.0

test:
  imports:
    - azure.datalake
    - azure.datalake.store
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Azure/azure-data-lake-store-python
  summary: Azure Data Lake Store Filesystem Client Library for Python
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - dillonroach
    - scopatz
    - costrouc
