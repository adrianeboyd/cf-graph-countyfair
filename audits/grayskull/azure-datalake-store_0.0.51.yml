{% set name = "azure-datalake-store" %}
{% set version = "0.0.51" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/azure-datalake-store-{{ version }}.tar.gz
  sha256: b871ebb3bcfd292e8a062dbbaacbc132793d98f1b60f549a8c3b672619603fc1

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - adal >=0.4.2
    - azure-nspkg  # [py<30]
    - cffi
    - futures  # [py<=27]
    - pathlib2  # [py<34]
    - python
    - requests >=2.20.0

test:
  imports:
    - azure.datalake
    - azure.datalake.store
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Azure/azure-data-lake-store-python
  summary: Azure Data Lake Store Filesystem Client Library for Python
  license: MIT
  license_file: License.txt

extra:
  recipe-maintainers:
    - dillonroach
    - scopatz
    - costrouc
