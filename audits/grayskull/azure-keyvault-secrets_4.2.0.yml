{% set name = "azure-keyvault-secrets" %}
{% set version = 4.2.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/azure-keyvault-secrets-{{ version }}.zip
  sha256: 1083ab900da5ec63c518ffef49d9fdca02c81ddffdf80c52c03cd9da479e021f

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - azure-common ~=1.1
    - azure-core <2.0.0,>=1.7.0
    - azure-keyvault-nspkg  # [py<30]
    - enum34 >=1.0.4  # [py<34]
    - msrest >=0.6.0
    - python
    - typing  # [py<35]

test:
  imports:
    - azure.keyvault.secrets
    - azure.keyvault.secrets._generated
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Azure/azure-sdk-for-python/tree/master/sdk/keyvault/azure-keyvault-secrets
  summary: Microsoft Azure Key Vault Secrets Client Library for Python
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - dhirschfeld
