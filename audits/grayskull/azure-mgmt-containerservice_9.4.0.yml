{% set name = "azure-mgmt-containerservice" %}
{% set version = "9.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/azure-mgmt-containerservice-{{ version }}.zip
  sha256: d90684106c70779450b82067be4d3e449c799ca1f47d941e45f6d2b5c016dac9

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - azure-common ~=1.1
    - azure-mgmt-nspkg  # [py<30]
    - msrest >=0.5.0
    - msrestazure >=0.4.32,<2.0.0
    - python

test:
  imports:
    - azure.mgmt.containerservice
    - azure.mgmt.containerservice.v2017_07_01
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Azure/azure-sdk-for-python
  summary: Microsoft Azure Container Service Management Client Library for Python
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - tim-werner
