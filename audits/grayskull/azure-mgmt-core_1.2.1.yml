{% set name = "azure-mgmt-core" %}
{% set version = "1.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/azure-mgmt-core-{{ version }}.zip
  sha256: a3906fa77edfedfcc3229dc3b69489d5ed63b107c7eacbc50092e6cbfbfd83f0

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - azure-core <2.0.0,>=1.8.2a
    - azure-mgmt-nspkg  # [py<30]
    - python
    - typing  # [py<35]

test:
  imports:
    - azure_mgmt_core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Azure/azure-sdk-for-python/tree/master/sdk/core/azure-mgmt-core
  summary: Microsoft Azure Management Core Library for Python
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - tim-werner
