{% set name = "azure-mgmt-redis" %}
{% set version = "6.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/azure-mgmt-redis-{{ version }}.zip
  sha256: db999e104edeee3a13a8ceb1881e15196fe03a02635e0e20855eb52c1e2ecca1

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - azure-common ~=1.1
    - azure-mgmt-nspkg  # [py<30]
    - msrest >=0.5.0
    - msrestazure >=0.4.32,<2.0.0
    - python

test:
  imports:
    - azure.mgmt.redis
    - azure.mgmt.redis.models
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Azure/azure-sdk-for-python
  summary: Microsoft Azure Redis Cache Management Client Library for Python
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - tim-werner
