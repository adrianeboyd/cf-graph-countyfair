{% set name = "azure-mgmt-subscription" %}
{% set version = "0.7.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/azure-mgmt-subscription-{{ version }}.zip
  sha256: 37f570b8872ae65dce312da116588ab8407a5c8a10d959597e61d19b21799f77

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - azure-common ~=1.1
    - azure-mgmt-nspkg  # [py<30]
    - msrest >=0.5.0
    - msrestazure >=0.4.32,<2.0.0
    - python

test:
  imports:
    - azure.mgmt.subscription
    - azure.mgmt.subscription.models
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Azure/azure-sdk-for-python
  summary: Microsoft Azure Subscription Management Client Library for Python
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - tim-werner
