{% set name = "backports.zoneinfo" %}
{% set version = "0.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/backports.zoneinfo-{{ version }}.tar.gz
  sha256: fadbfe37f74051d024037f223b8e001611eac868b5c5b06144ef4d8b799862f2

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - importlib_resources  # [py<37]
    - python

test:
  imports:
    - backports
    - backports.zoneinfo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pganssle/zoneinfo
  summary: Backport of the standard library zoneinfo module
  dev_url: https://github.com/pganssle/zoneinfo
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kevans
    - dhirschfeld
