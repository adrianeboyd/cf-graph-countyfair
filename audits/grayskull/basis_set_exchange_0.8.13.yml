{% set name = "basis_set_exchange" %}
{% set version = "0.8.13" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/basis_set_exchange-{{ version }}.tar.gz
  sha256: 78e2cf3d9b6862e82b27e019c09812e01d40b785014a3969fd51b52079c90122

build:
  number: 0
  noarch: python
  entry_points:
    - bse=basis_set_exchange.cli:run_bse_cli
    - bsecurate=basis_set_exchange.cli:run_bsecurate_cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.0
  run:
    - argcomplete
    - jsonschema
    - python >=3.0

test:
  imports:
    - basis_set_exchange
    - basis_set_exchange.cli
  commands:
    - pip check
    - bse --help
    - bsecurate --help
  requires:
    - pip

about:
  home: https://github.com/MolSSI-BSE/basis_set_exchange
  summary: The Quantum Chemistry Basis Set Exchange
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mattwthompson
    - bennybp
