{% set name = "bayespy" %}
{% set version = "0.5.20" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bayespy-{{ version }}.tar.gz
  sha256: 8c16cdc73bbcd9a1124a0495056065b7ce938dbe6c2c780dc330c83fb4d2640a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - h5py
    - numpy >=1.10.0
    - python
    - scipy >=0.13.0

test:
  imports:
    - bayespy
    - bayespy.demos
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://bayespy.org
  summary: Variational Bayesian inference tools for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - volpatto
