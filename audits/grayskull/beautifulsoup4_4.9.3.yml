{% set name = "beautifulsoup4" %}
{% set version = 4.9.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/beautifulsoup4-{{ version }}.tar.gz
  sha256: 84729e322ad1d5b4d25f805bfa05b902dd96450f43842c4e99067d5e1369eb25

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - soupsieve >1.2  # [py>=30]

test:
  imports:
    - bs4
    - bs4.builder
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.crummy.com/software/BeautifulSoup/bs4/
  summary: Screen-scraping library
  license: MIT
  license_file: COPYING.txt

extra:
  recipe-maintainers:
    - jschueller
    - nehaljwani
