{% set name = "beem" %}
{% set version = 0.24.10 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/beem-{{ version }}.tar.gz
  sha256: 8d60fb8ef1bf96f6b5679ed11fc23bd4ea6f9dc0dec62165255f54b6d0e1e3ae

build:
  number: 0
  noarch: python
  entry_points:
    - beempy=beem.cli:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python
  run:
    - appdirs
    - asn1crypto
    - click
    - click-shell
    - diff-match-patch
    - ecdsa
    - events
    - future
    - prettytable
    - pycryptodomex
    - pylibscrypt
    - python
    - pytz
    - pyyaml >=5.1
    - requests
    - scrypt
    - websocket-client

test:
  imports:
    - beem
    - beemapi
  commands:
    - pip check
    - beempy --help
  requires:
    - pip

about:
  home: http://www.github.com/holgern/beem
  summary: Unofficial Python library for HIVE and STEEM
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - holgern
