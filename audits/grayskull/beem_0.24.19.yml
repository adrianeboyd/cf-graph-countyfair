{% set name = "beem" %}
{% set version = "0.24.19" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/beem-{{ version }}.tar.gz
  sha256: aaaaf6f1fe192c914f01b1122bb76e710627923f1ed8cd5f321a48b6bcd62be0

build:
  number: 0
  noarch: python
  entry_points:
    - beempy=beem.cli:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python
  run:
    - appdirs
    - asn1crypto
    - click
    - click-shell
    - diff-match-patch
    - ecdsa
    - prettytable
    - pycryptodomex
    - python
    - pytz
    - requests
    - ruamel.yaml
    - scrypt
    - websocket-client

test:
  imports:
    - beem
    - beemapi
  commands:
    - pip check
    - beempy --help
  requires:
    - pip

about:
  home: http://www.github.com/holgern/beem
  summary: Unofficial Python library for HIVE and STEEM
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - holgern
