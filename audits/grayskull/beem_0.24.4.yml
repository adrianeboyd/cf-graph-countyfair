{% set name = "beem" %}
{% set version = 0.24.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c1db407aff62125c05692a074bcf355652cfedd2b805d0d29cf194ce8e75c35f

build:
  number: 0
  noarch: python
  entry_points:
    - beempy=beem.cli:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python
  run:
    - appdirs
    - asn1crypto
    - click
    - click-shell
    - diff-match-patch
    - ecdsa
    - events
    - future
    - prettytable
    - pycryptodomex
    - pylibscrypt
    - python
    - pytz
    - pyyaml >=5.1
    - requests
    - scrypt
    - websocket-client

test:
  imports:
    - beem
    - beemapi
  commands:
    - pip check
    - beempy --help
  requires:
    - pip

about:
  home: http://www.github.com/holgern/beem
  summary: Unofficial Python library for HIVE and STEEM
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - holgern
