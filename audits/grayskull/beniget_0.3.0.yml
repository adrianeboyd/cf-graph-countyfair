{% set name = "beniget" %}
{% set version = 0.3.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/beniget-{{ version }}.tar.gz
  sha256: 062c893be9cdf87c3144fb15041cce4d81c67107c1591952cd45fdce789a0ff1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3
  run:
    - gast ~=0.4.0
    - python !=3.0,!=3.1,!=3.2,!=3.3

test:
  imports:
    - beniget
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/serge-sans-paille/beniget/
  summary: Extract semantic information about static Python code
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - CyrilleBonamy
    - paugier
