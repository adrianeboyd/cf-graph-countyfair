{% set name = "bert_score" %}
{% set version = 0.3.6 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bert_score-{{ version }}.tar.gz
  sha256: ffc1927dc7ea1ede0db8c767a2351d70172236f3ad50ed90b22ffb946e5a59e2

build:
  number: 0
  noarch: python
  entry_points:
    - bert-score=bert_score_cli.score:main
    - bert-score-show=bert_score_cli.visualize:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - matplotlib-base
    - numpy
    - pandas >=1.0.1
    - python >=3.6
    - requests
    - torch >=1.0.0
    - tqdm >=4.31.1
    - transformers >=3.0.0

test:
  imports:
    - bert_score
    - bert_score_cli
  commands:
    - pip check
    - bert-score --help
    - bert-score-show --help
  requires:
    - pip

about:
  home: https://github.com/Tiiiger/bert_score
  summary: PyTorch implementation of BERT score
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rluria14
    - oblute
    - ndmaxar
