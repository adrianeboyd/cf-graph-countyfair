{% set name = "betfairlightweight" %}
{% set version = "2.10.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/betfairlightweight-{{ version }}.tar.gz
  sha256: bec666b1e2c7676c895bb3abb6479a7387702126049ce8f817cef83dd979a3c4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - requests <2.25.0

test:
  imports:
    - betfairlightweight
    - betfairlightweight.endpoints
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/liampauling/betfair
  summary: Lightweight python wrapper for Betfair API-NG
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - synapticarbors
    - liampauling
