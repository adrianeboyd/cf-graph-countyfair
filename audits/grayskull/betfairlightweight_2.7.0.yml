{% set name = "betfairlightweight" %}
{% set version = 2.7.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5cfa920eb4f68cb2d36d778af02587a731dd44f3f60ac8288f5d9ec9b895526e

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - ciso8601 ==2.1.3  # [darwin or linux]
    - python
    - requests <2.25.0
    - ujson ==3.0.0  # [darwin or linux]

test:
  imports:
    - betfairlightweight
    - betfairlightweight.endpoints
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/liampauling/betfair
  summary: Lightweight python wrapper for Betfair API-NG
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - synapticarbors
    - liampauling
