{% set name = "bgen-reader" %}
{% set version = "4.0.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bgen-reader-{{ version }}.tar.gz
  sha256: c0406d23c0b5f027eb6782e2c3ea75588fbe59a4e35267c9070c6ff3bf7c76a9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner >=5.2
    - python
  run:
    - appdirs >=1.4.3
    - cachetools >=3.1.1
    - cbgen >=1.0.0
    - dask>=2.12.0
    - numpy >=1.17.0
    - pandas >=1.1.1
    - pytest >=5.4.1
    - pytest-runner >=5.2
    - python
    - requests >=1.25.8
    - texttable >=1.6.2
    - tqdm >=4.43.0
    - xarray >=0.16.0

test:
  imports:
    - bgen_reader
    - bgen_reader.test
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/limix/bgen-reader-py
  summary: Bgen file format reader
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - Horta
