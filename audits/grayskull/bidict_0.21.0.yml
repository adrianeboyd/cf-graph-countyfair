{% set name = "bidict" %}
{% set version = 0.21.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bidict-{{ version }}.tar.gz
  sha256: 935bf93eda866d4f85fd796405e4e1e9b20274ce56c3ed65b7ce879935f757ad

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
  run:
    - python >=3.6

test:
  imports:
    - bidict
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://bidict.readthedocs.io
  summary: The bidirectional mapping library for Python.
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - synapticarbors
    - jab
