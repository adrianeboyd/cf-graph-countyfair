{% set name = "bidict" %}
{% set version = 0.21.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bidict-{{ version }}.tar.gz
  sha256: 4fa46f7ff96dc244abfc437383d987404ae861df797e2fd5b190e233c302be09

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
  run:
    - python >=3.6

test:
  imports:
    - bidict
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://bidict.readthedocs.io
  summary: The bidirectional mapping library for Python.
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - synapticarbors
    - jab
