{% set name = "bitarray" %}
{% set version = 1.5.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bitarray-{{ version }}.tar.gz
  sha256: 567631fc922b1c2c528c376795f18dcc0604d18702e0b8b50e8e35f0474214a5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - bitarray
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ilanschnell/bitarray
  summary: efficient arrays of booleans -- C extension
  license: NOASSERTION
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nehaljwani
