{% set name = "bitarray" %}
{% set version = "1.6.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bitarray-{{ version }}.tar.gz
  sha256: ab85b38365dd9956264226b30dababa02161ed49bb36c7ee82cc6545e07b1599

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - bitarray
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ilanschnell/bitarray
  summary: efficient arrays of booleans -- C extension
  license: NOASSERTION
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nehaljwani
