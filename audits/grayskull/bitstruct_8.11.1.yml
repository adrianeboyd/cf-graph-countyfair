{% set name = "bitstruct" %}
{% set version = "8.11.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bitstruct-{{ version }}.tar.gz
  sha256: 4e7b8769c0f09fee403d0a5f637f8b575b191a79a92e140811aa109ce7461f0c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - bitstruct
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/eerimoq/bitstruct
  summary: This module performs conversions between Python values and C bit field structs represented as Python byte strings.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - eerimoq
    - danielhrisca
