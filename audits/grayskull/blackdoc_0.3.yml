{% set name = "blackdoc" %}
{% set version = "0.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/blackdoc-{{ version }}.tar.gz
  sha256: 6713ba8db7403c97de9e4c71355ead46f328f27743f6be7b9297e0ab3db9d5e3

build:
  number: 0
  skip: true   # [py2k]
  entry_points:
    - blackdoc=blackdoc.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - black
    - importlib-metadata  # [py<38]
    - more-itertools
    - python

test:
  imports:
    - blackdoc
    - blackdoc.formats
  commands:
    - pip check
    - blackdoc --help
  requires:
    - pip

about:
  home: https://github.com/keewis/blackdoc
  summary: run black on documentation code snippets
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - keewis
