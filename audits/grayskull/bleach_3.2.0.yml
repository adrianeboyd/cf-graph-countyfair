{% set name = "bleach" %}
{% set version = 3.2.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bleach-{{ version }}.tar.gz
  sha256: f9e0205cc57b558c21bdfc11034f9d96b14c4052c25be60885d94f4277c792e0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
  run:
    - packaging
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
    - six >=1.9.0
    - webencodings

test:
  imports:
    - bleach
    - bleach._vendor
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mozilla/bleach
  summary: An easy safelist-based HTML-sanitizing tool.
  doc_url: https://pythonhosted.org/bleach/
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - minrk
    - ocefpaf
