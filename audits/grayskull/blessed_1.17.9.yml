{% set name = "blessed" %}
{% set version = 1.17.9 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0d497a5be8a808b7300c00bf8303e7ba9fd11f6063a67bb924a475e5bfa7a9bb

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - backports.functools_lru_cache >=1.2.1  # [py<32]
    - jinxed >=0.5.4  # [win]
    - ordereddict ==1.1  # [py<27]
    - python
    - six >=1.9.0
    - wcwidth >=0.1.4

test:
  imports:
    - blessed
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jquast/blessed
  summary: Easy, practical library for making terminal apps, by providing an elegant, well-documented interface to Colors, Keyboard input, and screen Positioning capabilities.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
