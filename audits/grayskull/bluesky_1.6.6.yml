{% set name = "bluesky" %}
{% set version = 1.6.6 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bluesky-{{ version }}.tar.gz
  sha256: 4359e8b817c74917a6bb1a56b22e78cea1b1a4a2d3d019a182dc66b434c53c0d

build:
  number: 0
  noarch: python
  entry_points:
    - bluesky-0MQ-proxy = bluesky.commandline.zmq_proxy:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - cycler
    - event-model >=1.14.0
    - historydict
    - msgpack
    - msgpack-numpy
    - numpy
    - python >=3.6
    - super_state_machine
    - toolz
    - tqdm >=4.44
    - zict

test:
  imports:
    - bluesky
    - bluesky.callbacks
  commands:
    - pip check
    - bluesky-0MQ-proxy --help
  requires:
    - pip

about:
  home: https://github.com/bluesky/bluesky
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/event-model
