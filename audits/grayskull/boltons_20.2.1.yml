{% set name = "boltons" %}
{% set version = 20.2.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: dd362291a460cc1e0c2e91cc6a60da3036ced77099b623112e8f833e6734bdc5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - boltons
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mahmoud/boltons
  summary: When they're not builtins, they're boltons.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kalefranz
    - nicoddemus
