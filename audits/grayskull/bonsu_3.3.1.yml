{% set name = "bonsu" %}
{% set version = "3.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Bonsu-{{ version }}.tar.gz
  sha256: 9a9ad74dba57986b7c9b1a57cedc85f49e7450685abffd366bbbf007354d5d88

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - numpy
    - pip
    - python
  run:
    - python

test:
  imports:
    - bonsu
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bonsudev/bonsu
  summary: Bonsu - The Interactive Phase Retrieval Suite
  license: NGPL
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - anthchirp
