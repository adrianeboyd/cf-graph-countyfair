{% set name = "boost-histogram" %}
{% set version = 0.10.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e8dee77221ee87743c3e0800fca473ee15639d2cd4efc1d5efd6c0509c907bb4

build:
  number: 0
  skip: true   # [py==30 or py==31 or py==32 or py==33 or py==34]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - numpy
    - pip
    - python
  run:
    - python
    - typing >=3.5
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - boost_histogram
    - boost_histogram._internal
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scikit-hep/boost-histogram
  summary: The Boost::Histogram Python wrapper.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chrisburr
    - henryiii
    - HDembinski
