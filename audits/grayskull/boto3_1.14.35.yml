{% set name = "boto3" %}
{% set version = 1.14.35 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: df19f35e2d73e77c72f756f98805785f45dd26c608b704b105e9f8fec6992c1e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - botocore >=1.17.35,<1.18.0
    - jmespath >=0.7.1,<1.0.0
    - python
    - s3transfer >=0.3.0,<0.4.0

test:
  imports:
    - boto3
    - boto3.docs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/boto/boto3
  summary: The AWS SDK for Python
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - proinsias
    - tkelman
    - ocefpaf
