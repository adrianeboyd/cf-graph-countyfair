{% set name = "boto3" %}
{% set version = "1.16.20" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/boto3-{{ version }}.tar.gz
  sha256: 6c5d952f97e13997b1c7463038d96469355595cd37f87b43451759cc03756322

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - botocore >=1.19.20,<1.20.0
    - jmespath >=0.7.1,<1.0.0
    - python
    - s3transfer >=0.3.0,<0.4.0

test:
  imports:
    - boto3
    - boto3.docs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/boto/boto3
  summary: The AWS SDK for Python
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - proinsias
    - tkelman
    - ocefpaf
