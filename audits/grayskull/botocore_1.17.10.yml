{% set name = "botocore" %}
{% set version = 1.17.10 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cb0d7511a68439bf6f16683489130e06c5bbf9f5a9d647e0cbf63d79f3d3bdaa

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - docutils >=0.10,<0.16
    - jmespath >=0.7.1,<1.0.0
    - python
    - python-dateutil >=2.1,<3.0.0
    - urllib3 >=1.20,<1.26

test:
  imports:
    - botocore
    - botocore.docs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/boto/botocore
  summary: Low-level, data-driven core of boto 3.
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - pmlandwehr
    - hajapy
    - tkelman
    - ocefpaf
