{% set name = "botocore" %}
{% set version = "1.19.21" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/botocore-{{ version }}.tar.gz
  sha256: 8f065fb5ca2271ec76e791c23136f72b11f5c917a1b6502cc627fd0a882de8a0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - jmespath >=0.7.1,<1.0.0
    - python
    - python-dateutil >=2.1,<3.0.0
    - urllib3 >=1.25.4,<1.27

test:
  imports:
    - botocore
    - botocore.docs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/boto/botocore
  summary: Low-level, data-driven core of boto 3.
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - pmlandwehr
    - hajapy
    - tkelman
    - ocefpaf
