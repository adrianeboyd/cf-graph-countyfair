{% set name = "botorch" %}
{% set version = "0.3.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/botorch-{{ version }}.tar.gz
  sha256: 187a20ecad7d9c1436b558054735887043e0bc44bc06801be1b775be2ad7eec6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools_scm
  run:
    - gpytorch >=1.2
    - python >=3.7
    - scipy
    - torch >=1.6

test:
  imports:
    - botorch
    - botorch.acquisition
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://botorch.org
  summary: Bayesian Optimization in PyTorch
  dev_url: https://github.com/pytorch/botorch
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maclandrol
