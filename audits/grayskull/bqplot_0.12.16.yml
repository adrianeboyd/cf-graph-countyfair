{% set name = "bqplot" %}
{% set version = 0.12.16 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bqplot-{{ version }}.tar.gz
  sha256: b3ea0a6a54211389c198d7c256e9bef56b47a227818631469ba6b95311e53303

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - ipywidgets >=7.5.0
    - numpy >=1.10.4
    - pandas
    - python
    - traitlets >=4.3.0
    - traittypes >=0.0.6

test:
  imports:
    - bqplot
    - tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bloomberg/bqplot
  summary: Interactive plotting for the Jupyter notebook, using d3.js and ipywidgets.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - SylvainCorlay
    - jasongrout
    - rmenegaux
    - ChakriCherukuri
    - ibdafna
    - martinRenou
    - kaiayoung
