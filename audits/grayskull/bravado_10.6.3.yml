{% set name = "bravado" %}
{% set version = 10.6.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bravado-{{ version }}.tar.gz
  sha256: 16735bc8e3d5193a356a249c1fc21cfdefa5ecbb58b0fc4d1bd58ebf2807c556

build:
  number: 0
  skip: true   # [py==30 or py==31 or py==32 or py==33 or py==34 or py==35]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - bravado-core >=5.16.1
    - monotonic
    - msgpack
    - python
    - python-dateutil
    - pyyaml
    - requests >=2.17
    - simplejson
    - six
    - typing  # [py<35]
    - typing-extensions

test:
  imports:
    - bravado
    - bravado.testing
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Yelp/bravado
  summary: Library for accessing Swagger-enabled API's
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - chapmanb
    - marcelotrevisani
