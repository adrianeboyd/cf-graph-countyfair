{% set name = "brian2" %}
{% set version = 2.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Brian2-{{ version }}.tar.gz
  sha256: d4dcbb3d62f591c375bd672768ea436fb7a3c16e777e0dea8c0adafdaee0f980

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - numpy >=1.10
    - pip
    - python
    - setuptools >=24.2
  run:
    - cython >=0.29
    - jinja2 >=2.7
    - numpy >=1.15
    - py-cpuinfo  # [win]
    - pyparsing
    - python
    - setuptools >=24.2
    - sympy >=1.2
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - brian2
    - brian2.codegen
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.briansimulator.org/
  summary: A clock-driven simulator for spiking neural networks
  license: AGPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mstimberg
    - thesamovar
