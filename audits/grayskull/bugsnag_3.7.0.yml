{% set name = "bugsnag" %}
{% set version = 3.7.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cc8a500d69d617e52000fb3de34ff523e145e4d4310c797b898fbbf55c836d96

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - six >=1.9,<2
    - webob

test:
  imports:
    - bugsnag
    - bugsnag.celery
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://bugsnag.com/
  summary: Automatic error monitoring for django, flask, etc.
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - tschoonj
