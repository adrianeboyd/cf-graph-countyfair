{% set name = "bugsnag" %}
{% set version = 3.8.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bugsnag-{{ version }}.tar.gz
  sha256: d28a0ce3118ab13072c0113761c100164c68ab2416b785fcf5f7d323eaa4dca6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - six >=1.9,<2
    - webob

test:
  imports:
    - bugsnag
    - bugsnag.celery
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://bugsnag.com/
  summary: Automatic error monitoring for django, flask, etc.
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - tschoonj
