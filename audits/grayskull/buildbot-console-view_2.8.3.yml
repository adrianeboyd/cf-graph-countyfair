{% set name = "buildbot-console-view" %}
{% set version = 2.8.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/buildbot-console-view-{{ version }}.tar.gz
  sha256: ee339ae2e5cc3d85737e46dad042149471bca18bcfd58557e8915269a0353c31

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - buildbot_pkg
    - pip
    - python
  run:
    - python

test:
  imports:
    - buildbot_console_view
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://buildbot.net/
  summary: Buildbot Console View plugin
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - kszucs
    - xhochy
    - marcelotrevisani
