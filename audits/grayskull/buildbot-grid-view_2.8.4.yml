{% set name = "buildbot-grid-view" %}
{% set version = 2.8.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/buildbot-grid-view-{{ version }}.tar.gz
  sha256: 9f1775ab35d2bca7ee1c9ace642a30a6c233f580d1d06163f6b519aa12126f8d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - buildbot_pkg
    - pip
    - python
  run:
    - python

test:
  imports:
    - buildbot_grid_view
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://buildbot.net/
  summary: Buildbot Grid View plugin
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - kszucs
    - xhochy
    - marcelotrevisani
