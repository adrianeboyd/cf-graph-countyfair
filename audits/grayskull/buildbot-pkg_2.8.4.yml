{% set name = "buildbot-pkg" %}
{% set version = 2.8.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/buildbot-pkg-{{ version }}.tar.gz
  sha256: 0c3fb99d2acd944efcbc300d98c9fbc7d3f874e4773dae6096c48bd371b638dd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - setuptools >=21.2.1

test:
  imports:
    - buildbot_pkg
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://buildbot.net/
  summary: Buildbot packaging tools
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - kszucs
    - xhochy
    - marcelotrevisani
