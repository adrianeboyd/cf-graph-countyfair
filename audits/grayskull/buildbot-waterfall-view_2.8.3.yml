{% set name = "buildbot-waterfall-view" %}
{% set version = 2.8.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/buildbot-waterfall-view-{{ version }}.tar.gz
  sha256: 1e01bc96cf6abd7757a70da2de4acc9de92bf823d49ce4fab63d7b2e3274f226

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - buildbot_pkg
    - pip
    - python
  run:
    - python

test:
  imports:
    - buildbot_waterfall_view
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://buildbot.net/
  summary: Buildbot Waterfall View plugin
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - kszucs
    - xhochy
    - marcelotrevisani
