{% set name = "buildbot-worker" %}
{% set version = 2.8.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/buildbot-worker-{{ version }}.tar.gz
  sha256: f17eadab8d86ace7d2bdf7d0f7005005ff36b4b239d06d9b590b2e8d3a83d26a

build:
  number: 0
  noarch: python
  entry_points:
    - buildbot-worker=buildbot_worker.scripts.runner:run
    - buildbot_worker_windows_service=buildbot_worker.scripts.windows_service:HandleCommandLine
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - future
    - python
    - twisted >=17.9.0

test:
  imports:
    - buildbot_worker
    - buildbot_worker.backports
  commands:
    - pip check
    - buildbot-worker --help
    - buildbot_worker_windows_service --help
  requires:
    - pip

about:
  home: http://buildbot.net/
  summary: Buildbot Worker Daemon
  license: GPL-2.0
  license_file: COPYING

extra:
  recipe-maintainers:
    - kszucs
    - xhochy
    - marcelotrevisani
