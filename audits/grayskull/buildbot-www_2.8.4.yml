{% set name = "buildbot-www" %}
{% set version = 2.8.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/buildbot-www-{{ version }}.tar.gz
  sha256: 9ab89f4aa8cbf0971a7051b0fd75ab581d0432870134c52c8ee73a65972424c2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - buildbot_pkg
    - pip
    - python
  run:
    - buildbot
    - python

test:
  imports:
    - buildbot_www
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://buildbot.net/
  summary: Buildbot UI
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - kszucs
    - xhochy
    - marcelotrevisani
