{% set name = "buildbot" %}
{% set version = 2.8.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 65b72b00620446a8731c82a344be46c1e0ef56ed81d0b26672aa9b36bff8b965

build:
  number: 0
  noarch: python
  entry_points:
    - buildbot=buildbot.scripts.runner:run
    - buildbot_windows_service=buildbot.scripts.windows_service:HandleCommandLine
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - autobahn >=0.16.0
    - jinja2 >=2.1
    - pyjwt
    - python
    - python-dateutil >=1.5
    - pyyaml
    - setuptools >=8.0
    - sqlalchemy >=1.1.0
    - sqlalchemy-migrate >=0.9
    - twisted >=17.9.0
    - txaio >=2.2.2
    - zope.interface >=4.1.1

test:
  imports:
    - buildbot
    - buildbot.changes
  commands:
    - pip check
    - buildbot --help
    - buildbot_windows_service --help
  requires:
    - pip

about:
  home: http://buildbot.net/
  summary: The Continuous Integration Framework
  license: GPL-2.0
  license_file: COPYING

extra:
  recipe-maintainers:
    - kszucs
    - xhochy
    - marcelotrevisani
