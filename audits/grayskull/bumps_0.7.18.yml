{% set name = "bumps" %}
{% set version = "0.7.18" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bumps-{{ version }}.tar.gz
  sha256: 3217d4fd3ec767448d742f3b6ff527cc3817f2421b9a9a8456e1d8ee4a9b1087

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - six

test:
  imports:
    - bumps
    - bumps.dream
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.reflectometry.org/danse/software.html
  summary: Data fitting with bayesian uncertainty analysis
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - tschoonj
