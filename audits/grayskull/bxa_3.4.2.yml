{% set name = "bxa" %}
{% set version = 3.4.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e37a52d6d70cd6f8bc1c509a35983821b263372e93f12418e006a9682b16139d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - bxa
    - bxa.sherpa
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/JohannesBuchner/BXA/
  summary: Bayesian X-ray spectral analysis
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - JohannesBuchner
