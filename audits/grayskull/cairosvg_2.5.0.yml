{% set name = "cairosvg" %}
{% set version = "2.5.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/CairoSVG-{{ version }}.tar.gz
  sha256: 3fc50d10f0cbef53b3ee376a97a88d81bbd9e2f190f7e63de08431a1a08e9afa

build:
  number: 0
  noarch: python
  entry_points:
    - cairosvg = cairosvg.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.5
    - setuptools
  run:
    - cairocffi
    - cssselect2
    - defusedxml
    - pillow
    - python >=3.5
    - tinycss2

test:
  imports:
    - cairosvg
  commands:
    - pip check
    - cairosvg --help
  requires:
    - pip

about:
  home: https://courtbouillon.org/cairosvg
  summary: A Simple SVG Converter based on Cairo
  license: LGPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - johanneskoester
    - carlodri
