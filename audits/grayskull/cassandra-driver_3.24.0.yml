{% set name = "cassandra-driver" %}
{% set version = 3.24.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 83ec8d9a5827ee44bb1c0601a63696a8a9086beaf0151c8255556299246081bd

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cqlengine
    - cython
    - eventlet
    - gevent
    - nose
    - pip
    - python
  run:
    - futures
    - geomet >=0.1,<0.3
    - python
    - six >=1.9

test:
  imports:
    - cassandra
    - cassandra.cqlengine
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/datastax/python-driver
  summary: DataStax Driver for Apache Cassandra
  dev_url: https://github.com/datastax/python-driver/
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - petercable
    - anirrudh
    - scopatz
