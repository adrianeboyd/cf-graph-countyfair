{% set name = "catalogue" %}
{% set version = "1.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/catalogue-{{ version }}.tar.gz
  sha256: d74d1d856c6b36a37bf14aa6dbbc27d0582667b7ab979a6108e61a575e8723f5

build:
  number: 0
  skip: true   # [py==30 or py==31 or py==32 or py==33]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - importlib_metadata >=0.20  # [py<38]
    - python

test:
  imports:
    - catalogue
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/explosion/catalogue
  summary: Super lightweight function registries for your library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - honnibal
    - ines
    - adrianeboyd
