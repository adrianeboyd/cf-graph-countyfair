{% set name = "catalystcoop.dbfread" %}
{% set version = "3.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/catalystcoop.dbfread-{{ version }}.tar.gz
  sha256: e79dc93ec2e5e4dc4f9a8daac2edc5b411026301fc80bd6ceb41b453d9c7ea36

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - dbfread
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/catalyst-cooperative/dbfread
  summary: Read DBF Files with Python
  dev_url: https://github.com/catalyst-cooperative/dbfread
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zaneselvans
