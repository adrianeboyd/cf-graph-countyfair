{% set name = "cbgen" %}
{% set version = "1.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cbgen-{{ version }}.tar.gz
  sha256: 4a881d6cf0a73a53fdae82088fbf4777e6c32fcf352a9f482038d36de245e7e3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cffi >=1.14.0
    - pip
    - pytest-runner >=5.2
    - python
    - setuptools-scm>=4.1.2
    - wheel >=0.34.2
  run:
    - appdirs >=1.4.3
    - cffi >=1.14.0
    - numpy >=1.17.0
    - pooch >=1.1.1
    - pytest >=5.4.1
    - python

test:
  imports:
    - benchmarks
    - cbgen
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/limix/cbgen
  summary: Python wrapper around bgen library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Horta
