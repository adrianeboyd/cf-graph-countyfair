{% set name = "cclib" %}
{% set version = "1.6.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cclib-{{ version }}.tar.gz
  sha256: 8b9581544746d41c335dfdaa678a577d7a123ea598c04cafc749d61e669da22d

build:
  number: 0
  noarch: python
  entry_points:
    - ccframe=cclib.scripts.ccframe:main
    - ccget=cclib.scripts.ccget:ccget
    - ccwrite=cclib.scripts.ccwrite:main
    - cda=cclib.scripts.cda:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - numpy
    - packaging >=19.0
    - periodictable
    - python
    - six

test:
  imports:
    - cclib
    - cclib.bridge
  commands:
    - pip check
    - ccframe --help
    - ccget --help
    - ccwrite --help
    - cda --help
  requires:
    - pip

about:
  home: http://cclib.github.io/
  summary: 'cclib: parsers and algorithms for computational chemistry'
  license: BSD-3-Clause
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - jaimergp
    - richardjgowers
    - berquist
    - langner
