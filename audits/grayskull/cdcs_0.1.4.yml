{% set name = "cdcs" %}
{% set version = 0.1.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cdcs-{{ version }}.tar.gz
  sha256: 602df98395a0bc4c4e44c6218bbdbe4ab6884019adb353ce71dacedb09070afe

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - numpy
    - pandas
    - python
    - requests

test:
  imports:
    - cdcs
    - cdcs.CDCS
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/usnistgov/pycdcs
  summary: Python API client for performing REST calls to configurable data curation system (CDCS) databases
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - lmhale99
