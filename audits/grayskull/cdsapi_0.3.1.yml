{% set name = "cdsapi" %}
{% set version = "0.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cdsapi-{{ version }}.tar.gz
  sha256: 3d80f21c7decf923c0a18b42f30a36a16221787412381322485e8a185f7c9404

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - requests >=2.5.0
    - tqdm

test:
  imports:
    - cdsapi
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://software.ecmwf.int/stash/projects/CDS/repos/cdsapi
  summary: Climate Data Store API
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - StephanSiemen
