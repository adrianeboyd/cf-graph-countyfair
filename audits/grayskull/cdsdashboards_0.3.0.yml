{% set name = "cdsdashboards" %}
{% set version = 0.3.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 410fa0cb6b8a460b544aba23640a3f7e34a320a6c6f5e4f1c738f85c4d9f6b15

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - alembic
    - jupyterhub >=1.0.0
    - pluggy
    - python >=3.6
    - tornado >=5.1
    - traitlets

test:
  imports:
    - cdsdashboards
    - cdsdashboards.builder
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://containds.com/
  summary: ContainDS Dashboards extension for JupyterHub
  dev_url: https://github.com/ideonate/cdsdashboards
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danlester
    - fcollonval
