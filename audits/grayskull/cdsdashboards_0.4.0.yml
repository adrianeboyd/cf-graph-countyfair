{% set name = "cdsdashboards" %}
{% set version = "0.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cdsdashboards-{{ version }}.tar.gz
  sha256: eebd8ffdd57c49b36684c20283a01235ef3d3919ea2ed856b0419bbb8bdab772

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - alembic
    - jupyterhub >=1.0.0
    - pluggy
    - python >=3.6
    - tornado >=6.0.4
    - traitlets

test:
  imports:
    - cdsdashboards
    - cdsdashboards.builder
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://containds.com/
  summary: ContainDS Dashboards extension for JupyterHub
  dev_url: https://github.com/ideonate/cdsdashboards
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danlester
    - fcollonval
