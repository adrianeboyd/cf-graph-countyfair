{% set name = "celery-singleton" %}
{% set version = "0.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/celery-singleton-{{ version }}.tar.gz
  sha256: e359936f3e4ad57cda567727ce1144c137e20fc95b3a4f8e82d21b9fd1f5a53e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - celery >=4
    - python >=3.6,<4.0
    - redis

test:
  imports:
    - celery_singleton
    - celery_singleton.backends
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/steinitzu/spoffy
  summary: Prevent duplicate celery tasks
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - duncanmmacleod
