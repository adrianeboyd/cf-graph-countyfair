{% set name = "celery" %}
{% set version = "5.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/celery-{{ version }}.tar.gz
  sha256: 012c814967fe89e3f5d2cf49df2dba3de5f29253a7f4f2270e8fce6b901b4ebf

build:
  number: 0
  noarch: python
  entry_points:
    - celery = celery.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest
    - python >=3.6
  run:
    - billiard >=3.6.3.0,<4.0
    - click >=7.0
    - click-didyoumean >=0.0.3
    - click-repl >=0.1.6
    - kombu >=5.0.0,<6.0
    - python >=3.6
    - pytz >dev
    - vine >=5.0.0,<6.0

test:
  imports:
    - celery
    - celery.app
  commands:
    - pip check
    - celery --help
  requires:
    - pip

about:
  home: http://celeryproject.org
  summary: Distributed Task Queue.
  doc_url: https://pythonhosted.org/celery/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kwilcox
    - pmlandwehr
    - sodre
    - igortg
    - mcs07
