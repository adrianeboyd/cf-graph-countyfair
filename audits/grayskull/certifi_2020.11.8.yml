{% set name = "certifi" %}
{% set version = "2020.11.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/certifi-{{ version }}.tar.gz
  sha256: f05def092c44fbf25834a51509ef6e631dc19765ab8a57b4e7ab85531f0a9cf4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - certifi
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://certifiio.readthedocs.io/en/latest/
  summary: Python package for providing Mozilla's CA Bundle.
  dev_url: https://github.com/certifi/python-certifi
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jakirkham
    - pelson
    - sigmavirus24
    - ocefpaf
    - mingwandroid
    - jjhelmus
