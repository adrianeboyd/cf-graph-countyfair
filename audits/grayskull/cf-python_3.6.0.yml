{% set name = "cf-python" %}
{% set version = 3.6.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 863b179bd5374113217f75c3086cafed663f4c87326de9405532eca7a6f2bdc6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - cfdm >=1.8.6.0,<1.8.7.0
    - cftime >=1.2.1
    - cfunits >=3.2.9
    - netcdf4 >=1.5.3
    - numpy >=1.15
    - psutil >=0.6.0
    - python >=3.5

test:
  imports:
    - cf
    - cf.abstract
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://ncas-cms.github.io/cf-python
  summary: A CF-compliant earth science data analysis library
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - ocefpaf
