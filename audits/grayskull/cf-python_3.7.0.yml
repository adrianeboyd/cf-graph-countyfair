{% set name = "cf-python" %}
{% set version = "3.7.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cf-python-{{ version }}.tar.gz
  sha256: e6784cd21f5a7551791b5b0511a8d96710ac23966b6425a73adc9425eac53e8a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - cfdm >=1.8.7.0,<1.8.8.0
    - cftime >=1.2.1
    - cfunits >=3.3.0
    - netcdf4 >=1.5.3
    - numpy >=1.15
    - psutil >=0.6.0
    - python >=3.6

test:
  imports:
    - cf
    - cf.abstract
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://ncas-cms.github.io/cf-python
  summary: A CF-compliant earth science data analysis library
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - ocefpaf
