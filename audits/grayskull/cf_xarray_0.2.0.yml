{% set name = "cf_xarray" %}
{% set version = 0.2.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 960562cde23cc460d478b936d5967beed7bbfa200bef2c4ab4c5ba24c132c838

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=41.2
    - setuptools_scm
  run:
    - numpy >=1.15
    - pandas >=0.25
    - python >=3.6
    - setuptools >=41.2

test:
  imports:
    - cf_xarray
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://cf-xarray.readthedocs.io
  summary: A lightweight convenience wrapper for using CF attributes on xarray objects.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dcherian
