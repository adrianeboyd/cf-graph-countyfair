{% set name = "cfgrib" %}
{% set version = 0.9.8.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6b2589b792d1f60e233e643905c7ce25609e570035cf736c92f5af7ce232f9ca

build:
  number: 0
  noarch: python
  entry_points:
    - cfgrib=cfgrib.__main__:cfgrib_cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.5
  run:
    - attrs >=19.2
    - cffi
    - click
    - numpy
    - python >=3.5

test:
  imports:
    - cf2cdm
    - cfgrib
  commands:
    - pip check
    - cfgrib --help
  requires:
    - pip

about:
  home: https://github.com/ecmwf/cfgrib
  summary: Python interface to map GRIB files to the NetCDF Common Data Model following the CF Convention using ecCodes.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - alexamici
    - StephanSiemen
