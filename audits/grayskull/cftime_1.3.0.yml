{% set name = "cftime" %}
{% set version = "1.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cftime-{{ version }}.tar.gz
  sha256: 8d6a1144f43b9d7a180d7ceb3aa8015b7133c615fbac231bed184a91129f0207

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - numpy
    - pip
    - python
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - cftime
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/cftime/
  summary: Time-handling functionality from netcdf4-python
  license: GPL-3.0
  license_file: COPYING

extra:
  recipe-maintainers:
    - jhamman
    - ocefpaf
