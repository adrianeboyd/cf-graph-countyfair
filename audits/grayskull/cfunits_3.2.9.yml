{% set name = "cfunits" %}
{% set version = 3.2.9 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 724d7f791d3421a1d48ae99a2673c71c32f6fb1244b3380f7649c5adb049586f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.0
  run:
    - cftime >=1.2.1
    - numpy >=1.15
    - python >=3.0

test:
  imports:
    - cfunits
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://bitbucket.org/cfpython/cfunits-python
  summary: A python interface to UNIDATA's UDUNITS-2 package with CF extensions
  doc_url: https://pythonhosted.org/cfunits/
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - cehbrecht
    - ocefpaf
