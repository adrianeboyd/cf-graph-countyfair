{% set name = "chainer" %}
{% set version = 7.7.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: efbe8d67138213f336566ecdc10357285dd7e18d5ca52fc0187df6189107d47b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - filelock
    - numpy >=1.9.0
    - protobuf >=3.0.0
    - python >=3.5
    - setuptools
    - six >=1.9.0
    - typing_extensions

test:
  imports:
    - chainer
    - chainer.backends
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://chainer.org/
  summary: A flexible framework of neural networks
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rluria14
    - benhuff
    - oblute
