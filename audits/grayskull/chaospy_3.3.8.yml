{% set name = "chaospy" %}
{% set version = 3.3.8 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6cd873c38265334f7ab778c1be98c1b28951daf96699aaf92605d4c164ebe6f4

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - functools32  # [py>=27 and py<30]
    - numpoly ==1.0.6
    - numpy
    - python
    - scipy

test:
  imports:
    - chaospy
    - chaospy.chol
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jonathf/chaospy
  summary: Numerical tool for perfroming uncertainty quantification
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jschueller
