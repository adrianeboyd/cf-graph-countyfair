{% set name = "chemics" %}
{% set version = 20.9 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/chemics-{{ version }}.tar.gz
  sha256: 0e24d1e6f7c67be7da368b988c97b5c7a4a8d9210d60476cd8830be0eea2c24b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - matplotlib-base
    - numpy
    - pandas
    - python
    - scipy

test:
  imports:
    - chemics
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/chemics/chemics
  summary: A Python package for chemical reactor engineering
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
    - wigging
