{% set name = "ciecplib" %}
{% set version = "0.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ciecplib-{{ version }}.tar.gz
  sha256: 2bd363503acf5157d7545d4455fceff03c266fa5b66df7f6a5e4c8b47adfd97b

build:
  number: 0
  noarch: python
  entry_points:
    - ecp-cert-info=ciecplib.tool.ecp_cert_info:main
    - ecp-curl=ciecplib.tool.ecp_curl:main
    - ecp-get-cert=ciecplib.tool.ecp_get_cert:main
    - ecp-get-cookie=ciecplib.tool.ecp_get_cookie:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools
  run:
    - m2crypto
    - pyopenssl
    - python >=3.5
    - requests
    - requests-ecp

test:
  imports:
    - ciecplib
    - ciecplib.tests
  commands:
    - pip check
    - ecp-cert-info --help
    - ecp-curl --help
    - ecp-get-cert --help
    - ecp-get-cookie --help
  requires:
    - pip

about:
  home: https://pypi.org/project/ciecplib/
  summary: A python client for SAML ECP authentication
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - duncanmmacleod
