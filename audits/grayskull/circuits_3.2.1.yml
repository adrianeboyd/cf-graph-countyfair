{% set name = "circuits" %}
{% set version = "3.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/circuits-{{ version }}.tar.gz
  sha256: faeefb79fa391f503aa8e161990a8f1ffa0d33b599dc46397b1ba4a09cfd9de5

build:
  number: 0
  noarch: python
  entry_points:
    - circuits.web=circuits.web.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools_scm
  run:
    - python

test:
  imports:
    - circuits
    - circuits.app
  commands:
    - pip check
    - circuits.web --help
  requires:
    - pip

about:
  home: http://circuitsframework.com/
  summary: Asynchronous Component based Event Application Framework
  doc_url: https://pythonhosted.org/circuits/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - daniel88ferreira
    - abloemert
