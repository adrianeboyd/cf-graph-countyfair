{% set name = "circus" %}
{% set version = 0.17.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/circus-{{ version }}.tar.gz
  sha256: 7e15dd1ef94f06e1aa00ac0dabe05b9e312633a7e58fa5e2361459e7f915f4c5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - psutil
    - python
    - pyzmq >=17.0
    - tornado >=5.0.2

test:
  imports:
    - circus
    - circus.commands
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/circus/
  summary: Circus is a program that will let you run and watch  multiple processes and sockets.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - vamega
    - carlodri
    - ltalirz
    - chrisjsewell
