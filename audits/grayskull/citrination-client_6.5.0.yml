{% set name = "citrination-client" %}
{% set version = 6.5.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 76319fd68d6e829ddad9fbffeae00e14ec43256ba32d8c924a8775fd9fc316f9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - pypif
    - python
    - pyyaml >=5.1.2
    - requests >=2.20.0,<3
    - six <2

test:
  imports:
    - citrination_client
    - citrination_client.base
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/CitrineInformatics/python-citrination-client
  summary: Python client for accessing the Citrination api
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - eddotman
    - maxhutch
    - sparadiso
    - jsomara
    - sdedkins
