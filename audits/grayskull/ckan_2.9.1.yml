{% set name = "ckan" %}
{% set version = "2.9.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ckan-{{ version }}.tar.gz
  sha256: f599f7c6954d8e6056e3a1836680c3b2f510f9f975cfa9406555098becfc4ed5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - ez_setup
    - pip
    - python
  run:
    - python

test:
  imports:
    - ckan
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://ckan.org/
  summary: CKAN Software
  doc_url: https://pythonhosted.org/ckan/
  license: AGPL-1.0-or-later
  license_file: ckan/model/license.py

extra:
  recipe-maintainers:
    - rluria14
    - mwilson8
    - benhuff
    - oblute
    - ndmaxar
