{% set name = "ckanapi" %}
{% set version = "4.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ckanapi-{{ version }}.tar.gz
  sha256: 7282865f26696e5b651ba02a8138db5fd6181ec24a7e9ee25d89ac0e988625be

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - docopt
    - python
    - python-slugify >=1.0
    - requests
    - setuptools
    - six >=1.9,<2.0

test:
  imports:
    - ckanapi
    - ckanapi.cli
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ckan/ckanapi
  summary: A command line interface and Python module for accessing the CKAN Action API
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - ocefpaf
