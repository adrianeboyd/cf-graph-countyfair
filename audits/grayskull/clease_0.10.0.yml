{% set name = "clease" %}
{% set version = "0.10.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/clease-{{ version }}.tar.gz
  sha256: 2afe312e07d88f059e583b162524ebf1436e678b41fa43ad2527b51d514c4faf

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cython
    - numpy
    - pip
    - python
  run:
    - python

test:
  imports:
    - clease
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/computationalmaterials/clease
  summary: CLuster Expansion in Atomistic Simulation Environment
  license: MPL-2.0
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - jan-janssen
