{% set name = "cliff" %}
{% set version = "3.5.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cliff-{{ version }}.tar.gz
  sha256: 5bfb684b5fcdff0afaaccd1298a376c0e62e644c46b7e9abc034595b41fe1759

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pbr >=2.0.0
    - pip
    - python >=3.6
  run:
    - cmd2 !=0.8.3,>=0.8.0
    - pbr !=2.1.0,>=2.0.0
    - prettytable <0.8,>=0.7.2
    - pyparsing >=2.1.0
    - python >=3.6
    - pyyaml >=3.12
    - six >=1.10.0
    - stevedore >=2.0.1

test:
  imports:
    - cliff
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://docs.openstack.org/cliff/latest/
  summary: Command Line Interface Formulation Framework
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - anguslees
    - pmlandwehr
    - amatthies
    - tschoonj
