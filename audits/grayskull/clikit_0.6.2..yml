\ >=1.3,<2.0\n    - python\n    - typing >=3.6,<4.0  # [py>=27 and py<28 or py>=34\
\ and py<35]\n    - typing-extensions >=3.6,<4.0  # [py>=35]\n\ntest:\n  imports:\n\
\    - clikit\n    - clikit.adapter\n  commands:\n    - pip check\n  requires:\n \
