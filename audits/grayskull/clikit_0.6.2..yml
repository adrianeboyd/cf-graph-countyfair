"{% set name = \"clikit\" %}\n{% set version = 0.6.2 %}\n\n\npackage:\n  name: {{\
\ name|lower }}\n  version: {{ version }}\n\nsource:\n  url: https://pypi.io/packages/source/{{\
\ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz\n  sha256: 442ee5db9a14120635c5990bcdbfe7c03ada5898291f0c802f77be71569ded59\n\
\nbuild:\n  number: 0\n  skip: true   # [py==30 or py==31 or py==32 or py==33]\n \
