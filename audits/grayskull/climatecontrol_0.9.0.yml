{% set name = "climatecontrol" %}
{% set version = "0.9.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/climatecontrol-{{ version }}.tar.gz
  sha256: 82da2a9e959a5da64a1fb44f6c13dd8e0e1a00e5c3930c13fe32034639c0d77c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python
    - setuptools_scm
  run:
    - python
    - wrapt

test:
  imports:
    - climatecontrol
    - climatecontrol.ext
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/daviskirk/climatecontrol
  summary: Python library for loading app configurations from files and/or namespaced environment variables
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - daviskirk
