{% set name = "clisops" %}
{% set version = 0.2.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 445324e32545468faaf8325c87393d0ce947d5f2be93c7319090edab8a7c4a9c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.6
  run:
    - bottleneck ~=1.3.1
    - cftime >=1.0.4
    - dask>=2.6
    - fiona >=1.8
    - geojson >=2.5.0
    - geopandas >=0.7
    - netcdf4 >=1.4
    - numpy >=1.16
    - pandas >=1.0.3
    - pyproj >=2.5
    - python >=3.6
    - shapely >=1.6
    - xarray >=0.15

test:
  imports:
    - clisops
    - clisops.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/roocs/clisops
  summary: clisops - climate simulation operations.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ellesmith88
    - Zeitsperre
    - agstephens
    - cehbrecht
