{% set name = "cloudpickle" %}
{% set version = 1.6.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cloudpickle-{{ version }}.tar.gz
  sha256: 9bc994f9e9447593bd0a45371f0e7ac7333710fcf64a4eb9834bf149f4ef2f32

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - cloudpickle
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cloudpipe/cloudpickle
  summary: Extended pickling support for Python objects
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jakirkham
    - ogrisel
    - rgbkrk
    - mrocklin
    - nehaljwani
