{% set name = "cmaes" %}
{% set version = 0.6.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0eb3a395aedc4d7fa229819ca9b18fe3a314f956aa387a7a7e7c08ffe9d4ab2b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - numpy
    - pip
    - python >=3.5
    - wheel
  run:
    - numpy
    - python >=3.5

test:
  imports:
    - cmaes
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/CyberAgent/cmaes
  summary: Lightweight Covariance Matrix Adaptation Evolution Strategy (CMA-ES) implementation for Python 3.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - c-bata
    - nmasahiro
