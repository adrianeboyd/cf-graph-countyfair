{% set name = "cmaps" %}
{% set version = 1.0.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cmaps-{{ version }}.tar.gz
  sha256: d6726e450205d43407379723e0ca0c0185c622126aa2ece2a4e57587edd9d404

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - matplotlib-base
    - numpy
    - python

test:
  imports:
    - cmaps
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/cmaps/
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hhuangwx
