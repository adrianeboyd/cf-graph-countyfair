{% set name = "codecov" %}
{% set version = 2.1.7 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 491938ad774ea94a963d5d16354c7299e90422a33a353ba0d38d0943ed1d5091

build:
  number: 0
  noarch: python
  entry_points:
    - codecov=codecov:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3
  run:
    - coverage
    - python !=3.0,!=3.1,!=3.2,!=3.3
    - requests >=2.7.9

test:
  imports:
    - codecov
  commands:
    - pip check
    - codecov --help
  requires:
    - pip

about:
  home: https://github.com/codecov/codecov-python
  summary: Hosted coverage reports for GitHub, Bitbucket and Gitlab
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - CJ-Wright
    - marcelotrevisani
