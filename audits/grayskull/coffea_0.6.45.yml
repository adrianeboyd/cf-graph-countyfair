{% set name = "coffea" %}
{% set version = 0.6.45 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/coffea-{{ version }}.tar.gz
  sha256: bad36ae33b8d603cff3aec4adee554a694c115026a1aa99c8ebcdf722b0dda17

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - awkward >=0.12.20
    - awkward1 >=0.3.0
    - cloudpickle >=1.2.3
    - futures  # [py==27]
    - ipywidgets
    - lz4
    - matplotlib-base >=3
    - mplhep >=0.1.18
    - numba >=0.50.0
    - numpy >=1.16.0
    - packaging
    - pandas
    - python
    - scipy >=1.1.0
    - tqdm >=4.27.0
    - uproot >=3.11.0
    - uproot-methods >=0.7.3
    - uproot4 >=0.0.17

test:
  imports:
    - coffea
    - coffea.analysis_objects
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/CoffeaTeam/coffea
  summary: Tools for doing Collider HEP style analysis with columnar operations
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lgray
    - nsmith-
    - areinsvo
    - mcremone
    - chrisburr
