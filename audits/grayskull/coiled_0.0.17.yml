{% set name = "coiled" %}
{% set version = 0.0.17 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4e4f20b9e4236580547a1c2880d07e249820405323ab12ccc1e8856ad11e5e1d

build:
  number: 0
  noarch: python
  entry_points:
    - coiled=coiled.cli.core:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - aiobotocore >=1.0.7
    - aiohttp
    - click
    - distributed >=2.20.0
    - python >=3.7

test:
  imports:
    - coiled
    - coiled.cli
  commands:
    - pip check
    - coiled --help
  requires:
    - pip

about:
  home: https://coiled.io
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jrbourbeau
    - mrocklin
