{% set name = "colcon-cmake" %}
{% set version = 0.2.25 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/colcon-cmake-{{ version }}.tar.gz
  sha256: ca785ae0464dce085bab19664f85cfbd80037827683e82b4eb119bffacd529b0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - colcon-core >=0.5.6
    - colcon-library-path
    - colcon-test-result >=0.3.3
    - python

test:
  imports:
    - colcon_cmake
    - colcon_cmake.argcomplete_completer
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://colcon.readthedocs.io
  summary: Extension for colcon to support CMake packages.
  license: AFL-2.0
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - seanyen
    - wolfv
