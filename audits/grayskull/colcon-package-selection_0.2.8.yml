{% set name = "colcon-package-selection" %}
{% set version = 0.2.8 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d3e1873ca6fb447aef65ff9628f804ce6a9d0210ee9257a11a42df6b404f74fb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - colcon-core >=0.3.19
    - python

test:
  imports:
    - colcon_package_selection
    - colcon_package_selection.package_discovery
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://colcon.readthedocs.io
  summary: Extension for colcon to select the packages to process.
  license: AFL-2.0
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - seanyen
    - wolfv
