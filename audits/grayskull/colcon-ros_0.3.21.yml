{% set name = "colcon-ros" %}
{% set version = "0.3.21" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/colcon-ros-{{ version }}.tar.gz
  sha256: 9dccfa4bce1a18a06e1edcd589aa287e1807afc853af26c25e716830a8b6eaa3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - stdeb
  run:
    - catkin_pkg >=0.4.14
    - colcon-cmake >=0.2.6
    - colcon-core >=0.5.3
    - colcon-pkg-config
    - colcon-python-setup-py >=0.2.4
    - colcon-recursive-crawl
    - python

test:
  imports:
    - colcon_ros
    - colcon_ros.argcomplete_completer
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://colcon.readthedocs.io
  summary: Extension for colcon to support ROS packages.
  license: AFL-2.0
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - seanyen
    - wolfv
