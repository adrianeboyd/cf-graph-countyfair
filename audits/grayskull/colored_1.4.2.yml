{% set name = "colored" %}
{% set version = 1.4.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 056fac09d9e39b34296e7618897ed1b8c274f98423770c2980d829fd670955ed

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - colored
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/dslackw/colored
  summary: Simple library for color and formatting to terminal
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ozcan
