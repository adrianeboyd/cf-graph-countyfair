{% set name = "colorlog" %}
{% set version = 4.2.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 75e55822c3a3387d721579241e776de2cf089c9ef9528b1f09e8b04d403ad118

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools >=38.6.0
  run:
    - colorama  # [win]
    - python

test:
  imports:
    - colorlog
    - colorlog.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/borntyping/python-colorlog
  summary: Log formatting with colors!
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - frol
    - forrestwaters
