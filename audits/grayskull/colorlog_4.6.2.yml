{% set name = "colorlog" %}
{% set version = "4.6.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/colorlog-{{ version }}.tar.gz
  sha256: 54e5f153419c22afc283c130c4201db19a3dbd83221a0f4657d5ee66234a2ea4

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools >=38.6.0
  run:
    - colorama  # [win]
    - python

test:
  imports:
    - colorlog
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/borntyping/python-colorlog
  summary: Log formatting with colors!
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - frol
    - forrestwaters
