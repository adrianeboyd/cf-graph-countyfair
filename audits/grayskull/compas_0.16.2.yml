{% set name = "compas" %}
{% set version = 0.16.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7486ebc6c13fa0d8f5bff2790263df4c5f5472db90d62451166a01dad68de4f3

build:
  number: 0
  entry_points:
    - compas_rpc=compas.rpc.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - binaryornot
    - cython
    - ezdxf
    - imageio <=2.6  # [py<35]
    - jsonschema
    - matplotlib-base >=2.2  # [py>=35 and not win]
    - networkx
    - numba
    - numpy >=1.15.4
    - pillow
    - planarity
    - python
    - schema
    - scipy >=1.1
    - sympy

test:
  imports:
    - compas
    - compas_blender
  commands:
    - pip check
    - compas_rpc --help
  requires:
    - pip

about:
  home: http://compas-dev.github.io
  summary: The COMPAS framework
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - brgcode
    - gonzalocasas
