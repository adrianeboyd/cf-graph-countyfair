{% set name = "compas" %}
{% set version = 0.16.6 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/COMPAS-{{ version }}.tar.gz
  sha256: 2a631109ffba268c2f7a10b15104efc769709bb811dbceee77a3b4f9e177178f

build:
  number: 0
  entry_points:
    - compas_rpc=compas.rpc.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - cython
    - ezdxf
    - imageio <=2.6  # [py<35]
    - jsonschema
    - laspy
    - matplotlib-base >=3.1  # [py>=38 and win]
    - networkx
    - numba
    - numpy >=1.15.4
    - pillow
    - planarity
    - pycollada
    - python
    - schema
    - scipy >=1.1
    - sympy

test:
  imports:
    - compas
    - compas_blender
  commands:
    - pip check
    - compas_rpc --help
  requires:
    - pip

about:
  home: http://compas-dev.github.io
  summary: The COMPAS framework
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - brgcode
    - gonzalocasas
