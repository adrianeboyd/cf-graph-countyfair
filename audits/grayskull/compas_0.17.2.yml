{% set name = "compas" %}
{% set version = "0.17.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/COMPAS-{{ version }}.tar.gz
  sha256: 80aaa92b438c38a573ddd2a039b7216004cc846eb78d5788bec59650f81ec309

build:
  number: 0
  entry_points:
    - compas_rpc=compas.rpc.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - cython
    - ezdxf
    - imageio <=2.6  # [py<35]
    - jsonschema
    - laspy
    - matplotlib-base >=2.2  # [py>=35 and not win]
    - networkx
    - numba
    - numpy >=1.15.4
    - pillow
    - planarity
    - pycollada
    - python
    - schema
    - scipy >=1.1
    - sympy
    - watchdog

test:
  imports:
    - compas
    - compas_blender
  commands:
    - pip check
    - compas_rpc --help
  requires:
    - pip

about:
  home: http://compas-dev.github.io
  summary: The COMPAS framework
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - brgcode
    - gonzalocasas
