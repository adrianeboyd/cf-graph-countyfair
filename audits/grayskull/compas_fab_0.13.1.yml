{% set name = "compas_fab" %}
{% set version = "0.13.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/compas_fab-{{ version }}.tar.gz
  sha256: d6823a62ec36ed401820c8140cf52a864bc6b266552a79ae2189decd72cb6809

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - compas >=0.17,<0.18
    - pybullet
    - pyserial
    - python
    - roslibpy >=1.1.0

test:
  imports:
    - compas_fab
    - compas_fab.backends
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/compas-dev/compas_fab
  summary: Robotic fabrication package for the COMPAS Framework
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gonzalocasas
    - beverlylytle
    - romanarust
