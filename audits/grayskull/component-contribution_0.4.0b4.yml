{% set name = "component-contribution" %}
{% set version = "0.4.0b4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/component-contribution-{{ version }}.tar.gz
  sha256: e678a86f6cdba36c6cf0cac220066569c6403409c88817fa83aa9dd6ce5b7dcd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - appdirs ~=1.4
    - diskcache ~=5.0
    - equilibrator-cache ~=0.4.0b2
    - httpx ~=0.16
    - path ~=15.0
    - periodictable ~=1.5
    - python >=3.6
    - pyzenodo3 ~=1.0
    - tenacity ~=6.2
    - uncertainties ~=3.1

test:
  imports:
    - component_contribution
    - component_contribution.data
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/eladnoor/component-contribution
  summary: Standard reaction Gibbs energy estimation for biochemical reactions.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - eladnoor
    - Midnighter
