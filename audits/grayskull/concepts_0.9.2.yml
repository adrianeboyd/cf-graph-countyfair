{% set name = "concepts" %}
{% set version = 0.9.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/concepts-{{ version }}.zip
  sha256: 8bbfa9ffdf89cc6e13c79a902474086797500b31d043604aa1d63bfe5faada2c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
  run:
    - bitsets ~=0.7
    - python-graphviz ~=0.7
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4

test:
  imports:
    - concepts
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/xflr6/concepts
  summary: Formal Concept Analysis with Python
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - npavlovikj
