{% set name = "conda-pack" %}
{% set version = 0.5.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/conda-pack-{{ version }}.tar.gz
  sha256: 9da49f1aa1b1472bf859ca7f25f69f4f89a4c0d0ba0adef39f33f240b68990cf

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - setuptools

test:
  imports:
    - conda_pack
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://conda.github.io/conda-pack/
  summary: Package conda environments for redistribution
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jcrist
    - mcg1969
