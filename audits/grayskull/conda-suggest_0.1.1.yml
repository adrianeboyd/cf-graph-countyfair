{% set name = "conda-suggest" %}
{% set version = 0.1.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/conda-suggest-{{ version }}.tar.gz
  sha256: 0ed4408084dd33ed2ed046e1ff52e9877e26289d677d9036591a6e48cc6c77d5

build:
  number: 0
  noarch: python
  entry_points:
    - conda-suggest = conda_suggest.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - conda_suggest
  commands:
    - pip check
    - conda-suggest --help
  requires:
    - pip

about:
  home: https://github.com/conda-incubator/conda-suggest
  summary: Conda Suggest
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - scopatz
