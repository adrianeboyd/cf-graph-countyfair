{% set name = "conllu" %}
{% set version = 3.1.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 13a42aad7f7f1e56e3067883356822572bc9a7842cf94f4a923c5489ee027f2e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - conllu
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/EmilStenstrom/conllu/
  summary: CoNLL-U Parser parses a CoNLL-U formatted string into a nested python dictionary
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nelson-liu
