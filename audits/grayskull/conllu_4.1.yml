{% set name = "conllu" %}
{% set version = 4.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/conllu-{{ version }}.tar.gz
  sha256: 9d1c65791a55af1796765bddaadf218a87e90b0e1f0ebb077ec97a75d70a8b63

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - conllu
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/EmilStenstrom/conllu/
  summary: CoNLL-U Parser parses a CoNLL-U formatted string into a nested python dictionary
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nelson-liu
