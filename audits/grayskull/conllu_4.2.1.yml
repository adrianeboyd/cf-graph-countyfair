{% set name = "conllu" %}
{% set version = "4.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/conllu-{{ version }}.tar.gz
  sha256: 5ae05d3e5410068df4ba8fcd5194b67215fbf72ac018a5c6a73cbb5ccb8d12f7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - conllu
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/EmilStenstrom/conllu/
  summary: CoNLL-U Parser parses a CoNLL-U formatted string into a nested python dictionary
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nelson-liu
