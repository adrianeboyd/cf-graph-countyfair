{% set name = "conllu" %}
{% set version = 4.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/conllu-{{ version }}.tar.gz
  sha256: 50ea93d896cdd7853a9de3e7989ffa8e44048a53a5d127d329cc1830968848bf

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - conllu
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/EmilStenstrom/conllu/
  summary: CoNLL-U Parser parses a CoNLL-U formatted string into a nested python dictionary
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nelson-liu
