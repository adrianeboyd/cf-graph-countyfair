{% set name = "contact_map" %}
{% set version = "0.7.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/contact_map-{{ version }}.tar.gz
  sha256: d70a4a6d4a6abe6b0481eae8c89c31c2e86217393be87339b1be047a0c034ebe

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - future
    - mdtraj
    - numpy
    - pandas
    - python
    - scipy

test:
  imports:
    - contact_map
    - contact_map.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dwhswenson/contact_map
  summary: Contact maps based on MDTraj
  license: LGPL-2.1
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dwhswenson
    - sroet
