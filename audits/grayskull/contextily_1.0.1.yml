{% set name = "contextily" %}
{% set version = "1.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/contextily-{{ version }}.tar.gz
  sha256: f7dc25dbc8e01163be6cdeedb49a56da9cd0d586c838861f442ef2ee45eba9d4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - geopy
    - joblib
    - matplotlib-base
    - mercantile
    - pillow
    - python >=3.6
    - rasterio
    - requests

test:
  imports:
    - contextily
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/darribas/contextily
  summary: Context geo-tiles in Python
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - darribas
    - ocefpaf
    - jorisvandenbossche
    - ljwolf
