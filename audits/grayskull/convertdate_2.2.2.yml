{% set name = "convertdate" %}
{% set version = 2.2.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/convertdate-{{ version }}.tar.gz
  sha256: 2fd8a44d5f39a2732f26cd481e3424cc10d56a23174c2d85783dbfb7d9dcc159

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - pymeeus >=0.3.6,<=1
    - python
    - pytz >=2014.10

test:
  imports:
    - convertdate
    - convertdate.data
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/fitnr/convertdate
  summary: "Converts between Gregorian dates and other calendar systems.Calendars included: Baha'i, French Republican, Hebrew, Indian Civil, Islamic, ISO, Julian, Mayan and Persian."
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tacaswell
    - ocefpaf
