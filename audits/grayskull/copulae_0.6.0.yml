{% set name = "copulae" %}
{% set version = 0.6.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4ab4c21623c0f73c4bb29be35488e80afa827a9750bbb0c94ba0aa78f1353fa0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cython
    - numpy
    - pip
    - python >=3.6
  run:
    - numpy >=1.15
    - pandas >=0.23
    - python >=3.6
    - scikit-learn >=0.23
    - scipy >=1.1
    - statsmodels >=0.9

test:
  imports:
    - copulae
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/copulae/
  summary: Python copulae library for dependency modelling
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - DanielBok
