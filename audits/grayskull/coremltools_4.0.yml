{% set name = "coremltools" %}
{% set version = "4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/coremltools-{{ version }}.tar.gz
  sha256: 579897ca1ce33384ebc0cebc4e43a2e946104168279ec171f8710d6485c42acc

build:
  number: 0
  entry_points:
    - coremlconverter = coremltools:_main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - attr
    - attrs
    - enum34  # [py<34]
    - numpy >=1.14.5
    - packaging
    - protobuf >=3.1.0
    - python
    - scipy
    - six >=1.10.0
    - sympy
    - tqdm
    - typing  # [py<35]

test:
  imports:
    - coremltools
    - coremltools._deps
  commands:
    - pip check
    - coremlconverter --help
  requires:
    - pip

about:
  home: https://github.com/apple/coremltools
  summary: Community Tools for Core ML
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - 1duo
    - aseemw
    - seibert
    - TomAugspurger
