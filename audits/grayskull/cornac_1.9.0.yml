{% set name = "cornac" %}
{% set version = "1.9.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cornac-{{ version }}.tar.gz
  sha256: dfc574c3d101b86251704e8bf819e1b06ba42a8fee2566ccad9bbe3895dff338

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cython
    - numpy
    - pip
    - python
  run:
    - numpy
    - python
    - scipy
    - tqdm >=4.19

test:
  imports:
    - cornac
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://cornac.preferred.ai
  summary: A Comparative Framework for Multimodal Recommender Systems
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tqtg
