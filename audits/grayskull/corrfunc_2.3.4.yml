{% set name = "corrfunc" %}
{% set version = 2.3.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b078d898eea7158ddfa8f9b908fcedcbce5d09f3f240da227f64c9337b48e850

build:
  number: 0
  skip: true   # [py>=40]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - numpy >=1.7
    - pip
    - python
    - setuptools
  run:
    - future
    - numpy >=1.7
    - python
    - wurlitzer
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - Corrfunc
    - Corrfunc.mocks
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/manodeep/Corrfunc
  summary: Blazing fast correlation functions on the CPU
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - beckermr
