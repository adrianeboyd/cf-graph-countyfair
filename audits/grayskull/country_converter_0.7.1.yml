{% set name = "country_converter" %}
{% set version = "0.7.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/country_converter-{{ version }}.tar.gz
  sha256: 9f289100ea9de103643aa41d86f9bbc61cf097e95b3a0df86cd6adc161579fa1

build:
  number: 0
  noarch: python
  entry_points:
    - coco = country_converter.country_converter:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - pandas >=0.17.0
    - python

test:
  imports:
    - country_converter
  commands:
    - pip check
    - coco --help
  requires:
    - pip

about:
  home: https://github.com/konstantinstadler/country_converter
  summary: The country converter (coco) - a Python package for converting country names between different classifications schemes.
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - konstantinstadler
