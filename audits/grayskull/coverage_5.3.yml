{% set name = "coverage" %}
{% set version = 5.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/coverage-{{ version }}.tar.gz
  sha256: 280baa8ec489c4f542f8940f9c4c2181f0306a8ee1a54eceba071a449fb870a0

build:
  number: 0
  skip: true   # [py>=40]
  entry_points:
    - coverage = coverage.cmdline:main
    - coverage3 = coverage.cmdline:main
    - coverage-3.7 = coverage.cmdline:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - coverage
  commands:
    - pip check
    - coverage --help
    - coverage3 --help
    - coverage-3.7 --help
  requires:
    - pip

about:
  home: https://github.com/nedbat/coveragepy
  summary: Code coverage measurement for Python
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ericmjl
    - jakirkham
    - ocefpaf
