{% set name = "cpnest" %}
{% set version = "0.10.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cpnest-{{ version }}.tar.gz
  sha256: 3aa40b81c8c949af0cd433bb3a2422563df9bb4ab6f0f8057bf4e9584853e375

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - numpy
    - pip
    - python
    - setuptools_scm
    - setuptools_scm numpy cython
  run:
    - corner
    - cython
    - matplotlib-base
    - python
    - scipy
    - tqdm
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - cpnest
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/johnveitch/cpnest
  summary: 'CPNest: Parallel nested sampling'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - duncanmmacleod
    - johnveitch
    - wdpozzo
