{% set name = "cppyy-backend" %}
{% set version = 1.14.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cppyy-backend-{{ version }}.tar.gz
  sha256: 1cd514642f22dd1852d076991f351ba8aadd0bc7348cf5147d53c0d9984ee79c

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cppyy-cling >=6.21.3
    - pip
    - python
    - wheel
  run:
    - cppyy-cling >=6.21.3
    - python

test:
  imports:
    - cppyy_backend
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://pypy.org
  summary: C/C++ wrapper for Cling
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - saraedum
    - isuruf
