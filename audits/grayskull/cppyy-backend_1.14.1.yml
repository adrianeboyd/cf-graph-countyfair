{% set name = "cppyy-backend" %}
{% set version = "1.14.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cppyy-backend-{{ version }}.tar.gz
  sha256: be69fc0afd48a25a0359627857926aa7d39b8ee731b14cab0d8990b0a60825f0

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cppyy-cling >=6.21.4
    - pip
    - python
    - wheel
  run:
    - cppyy-cling >=6.21.4
    - python

test:
  imports:
    - cppyy_backend
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://pypy.org
  summary: C/C++ wrapper for Cling
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - saraedum
    - isuruf
