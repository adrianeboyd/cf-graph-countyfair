{% set name = "cppyy" %}
{% set version = 1.8.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cppyy-{{ version }}.tar.gz
  sha256: 2aa3990f0329b1e962162d4167469e13edc10c18b82593b2fd19cb75085e12e2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - wheel
  run:
    - cppyy-backend ==1.13.1
    - cppyy-cling ==6.21.2
    - cpycppyy ==1.11.3
    - python

test:
  imports:
    - cppyy
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://cppyy.readthedocs.org
  summary: Cling-based Python-C++ bindings
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - saraedum
    - isuruf
