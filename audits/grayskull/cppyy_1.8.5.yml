{% set name = "cppyy" %}
{% set version = "1.8.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cppyy-{{ version }}.tar.gz
  sha256: 2489c5abf40205d989ffbc2ebb6598a1a9202b1009b16952fcb98cffd9c56d18

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cppyy-backend ==1.14.1
    - cppyy-cling ==6.21.4
    - cpycppyy ==1.11.6
    - pip
    - python
    - wheel
  run:
    - cppyy-backend ==1.14.1
    - cppyy-cling ==6.21.4
    - cpycppyy ==1.11.6
    - python

test:
  imports:
    - cppyy
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://cppyy.readthedocs.org
  summary: Cling-based Python-C++ bindings
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - saraedum
    - isuruf
