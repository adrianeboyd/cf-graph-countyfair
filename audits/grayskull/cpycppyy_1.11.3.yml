{% set name = "cpycppyy" %}
{% set version = 1.11.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/CPyCppyy-{{ version }}.tar.gz
  sha256: 0958ce43787b7d36a7d4caee41e39f7d56b2a3a1c625814395f762957fa188d1

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - wheel
  run:
    - cppyy-backend ==1.13.*
    - cppyy-cling ==6.21.*
    - python

test:
  imports:
    - cpycppyy
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://cppyy.readthedocs.io/
  summary: Cling-based Python-C++ bindings for CPython
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - saraedum
    - isuruf
