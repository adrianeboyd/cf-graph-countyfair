{% set name = "cpycppyy" %}
{% set version = 1.11.5 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/CPyCppyy-{{ version }}.tar.gz
  sha256: 9037dd7aeae1dc86f875088f7b108305b17aefa1df56424f1fc153b24aac5c32

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cppyy-backend >=1.14.1
    - cppyy-cling >=6.21.4
    - pip
    - python
    - wheel
  run:
    - cppyy-backend >=1.14.1
    - cppyy-cling >=6.21.4
    - python

test:
  imports:
    - cpycppyy
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://cppyy.readthedocs.io/
  summary: Cling-based Python-C++ bindings for CPython
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - saraedum
    - isuruf
