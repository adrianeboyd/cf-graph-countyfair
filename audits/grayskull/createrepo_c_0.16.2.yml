{% set name = "createrepo_c" %}
{% set version = "0.16.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/createrepo_c-{{ version }}.tar.gz
  sha256: 82831cc4966a94cc52de61ee13ba20986eb8e7751f44e219d0740536750edccf

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - createrepo_c
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rpm-software-management
  summary: C implementation of createrepo
  license: GPL-2.0
  license_file: COPYING

extra:
  recipe-maintainers:
    - chrisburr
