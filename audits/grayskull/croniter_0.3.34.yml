{% set name = "croniter" %}
{% set version = 0.3.34 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/croniter-{{ version }}.tar.gz
  sha256: 7186b9b464f45cf3d3c83a18bc2344cc101d7b9fd35a05f2878437b14967e964

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3
  run:
    - natsort
    - python !=3.0,!=3.1,!=3.2,!=3.3
    - python-dateutil

test:
  imports:
    - croniter
    - croniter.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/kiorky/croniter
  summary: croniter provides iteration for datetime object with cron like format
  license: MIT
  license_file: docs/LICENSE

extra:
  recipe-maintainers:
    - pmlandwehr
    - mariusvniekerk
    - bollwyvl
