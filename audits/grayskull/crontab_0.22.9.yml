{% set name = "crontab" %}
{% set version = 0.22.9 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9678e38bcd7f3e51a3b9a0ce8ebeff2b4ab2d9fe629186cb5a896ccad85fd3d0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - crontab
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/josiahcarlson/parse-crontab
  summary: Parse and use crontab schedules in Python
  license: LGPL-2.1
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mcs07
