{% set name = "cryptography-vectors" %}
{% set version = 3.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 52eff0457b3148ebbdc16dc7ad569bb88ccb2578414936c8b2137a3ddf334239

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - cryptography_vectors
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyca/cryptography
  summary: Test vectors for the cryptography package.
  license: AFL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jakirkham
    - jjhelmus
