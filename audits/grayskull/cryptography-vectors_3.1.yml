{% set name = "cryptography-vectors" %}
{% set version = 3.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cryptography_vectors-{{ version }}.tar.gz
  sha256: 2660bc3a720d3955341803195ae5352a236c5f26e01a178c44fc5ee1f0ef1182

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - cryptography_vectors
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyca/cryptography
  summary: Test vectors for the cryptography package.
  license: Apache-2.0
  license_file: LICENSE.APACHE

extra:
  recipe-maintainers:
    - jakirkham
    - jjhelmus
