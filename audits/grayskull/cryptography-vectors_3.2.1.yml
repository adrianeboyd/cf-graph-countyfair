{% set name = "cryptography-vectors" %}
{% set version = "3.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cryptography_vectors-{{ version }}.tar.gz
  sha256: 9aee80c0e9c3ea6138af6b4d82fbb145142486695719a90d3b522e60f30bb889

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - cryptography_vectors
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyca/cryptography
  summary: Test vectors for the cryptography package.
  license: Apache-2.0
  license_file: LICENSE.APACHE

extra:
  recipe-maintainers:
    - jakirkham
    - jjhelmus
