{% set name = "ctapipe" %}
{% set version = "0.9.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ctapipe-{{ version }}.tar.gz
  sha256: 35ac6fb9db7f89879e0e1807765fb31e3e165f7af9b0adfff27dea777a6136f3

build:
  number: 0
  noarch: python
  entry_points:
    - ctapipe-info = ctapipe.tools.info:main
    - ctapipe-camdemo = ctapipe.tools.camdemo:main
    - ctapipe-dump-triggers = ctapipe.tools.dump_triggers:main
    - ctapipe-chargeres-extract = ctapipe.tools.extract_charge_resolution:main
    - ctapipe-chargeres-plot = ctapipe.tools.plot_charge_resolution:main
    - ctapipe-dump-instrument=ctapipe.tools.dump_instrument:main
    - ctapipe-event-viewer = ctapipe.tools.bokeh.file_viewer:main
    - ctapipe-display-tel-events = ctapipe.tools.display_events_single_tel:main
    - ctapipe-display-imagesums = ctapipe.tools.display_summed_images:main
    - ctapipe-reconstruct-muons = ctapipe.tools.muon_reconstruction:main
    - ctapipe-display-integration = ctapipe.tools.display_integrator:main
    - ctapipe-display-dl1 = ctapipe.tools.display_dl1:main
    - ctapipe-stage1-process = ctapipe.tools.stage1:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest_runner
    - python >=3.6
  run:
    - astropy >=3,<5
    - bokeh ~=1.0
    - eventio >=1.1.1,<2.0.0a0
    - h5py
    - iminuit >=1.3
    - joblib
    - matplotlib-base ~=3.0
    - numba >=0.43
    - numpy ~=1.16
    - pandas >=0.24.0
    - psutil
    - python >=3.6
    - scikit-learn
    - scipy ~=1.2
    - pytables ~=3.4
    - tqdm >=4.32
    - traitlets >=4.1,<5.0
    - zstandard

test:
  imports:
    - ctapipe
    - ctapipe.analysis
  commands:
    - pip check
    - ctapipe-info --help
    - ctapipe-camdemo --help
    - ctapipe-dump-triggers --help
    - ctapipe-chargeres-extract --help
    - ctapipe-chargeres-plot --help
    - ctapipe-dump-instrument --help
    - ctapipe-event-viewer --help
    - ctapipe-display-tel-events --help
    - ctapipe-display-imagesums --help
    - ctapipe-reconstruct-muons --help
    - ctapipe-display-integration --help
    - ctapipe-display-dl1 --help
    - ctapipe-stage1-process --help
  requires:
    - pip

about:
  home: https://github.com/cta-observatory/ctapipe
  summary: CTA Python pipeline experimental version
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maxnoe
    - kosack
