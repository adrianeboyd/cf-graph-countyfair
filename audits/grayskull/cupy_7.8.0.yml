{% set name = "cupy" %}
{% set version = 7.8.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cupy-{{ version }}.tar.gz
  sha256: 3f31430c05ca706c95effd1f7f9d304b6ce36f1c0afbead3d9d40151941df0e9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - cupy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://cupy.dev/
  summary: 'CuPy: NumPy-like API accelerated with CUDA'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jakirkham
    - leofang
    - kmaehashi
    - beam2d
    - asi1024
    - emcastillo
    - hvy
    - toslunar
