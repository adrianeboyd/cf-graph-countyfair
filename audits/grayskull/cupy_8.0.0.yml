{% set name = "cupy" %}
{% set version = 8.0.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cupy-{{ version }}.tar.gz
  sha256: d1dcba5070dfa754445d010cdc952ff6b646d5f9bdcd7a63e8246e2472c3ddb8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - cupy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://cupy.dev/
  summary: 'CuPy: NumPy-like API accelerated with CUDA'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jakirkham
    - leofang
    - kmaehashi
    - beam2d
    - asi1024
    - emcastillo
    - hvy
    - toslunar
