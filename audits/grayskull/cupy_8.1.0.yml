{% set name = "cupy" %}
{% set version = "8.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cupy-{{ version }}.tar.gz
  sha256: 4dfa4a0cd0a752d980347c816cab2169f0938c1d37275311810396dcf3c27912

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - cupy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://cupy.dev/
  summary: 'CuPy: A NumPy-compatible array library accelerated by CUDA'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jakirkham
    - leofang
    - kmaehashi
    - beam2d
    - asi1024
    - emcastillo
    - hvy
    - toslunar
