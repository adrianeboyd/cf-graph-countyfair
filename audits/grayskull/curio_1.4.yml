{% set name = "curio" %}
{% set version = 1.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/curio-{{ version }}.tar.gz
  sha256: 57edce81c837f3c2cf42fbb346dee26e537d1659e6605269fb13bd179e068744

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - curio
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dabeaz/curio
  summary: Curio
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - scopatz
    - jochym
