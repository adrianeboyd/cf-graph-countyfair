{% set name = "cwltool" %}
{% set version = 3.0.20200720165847 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c49eeab43f3cb4d3553847e2a8090fe1de4607a69ec1982f82eaa4a2b1021932

build:
  number: 0
  skip: true   # [py>=40 or py2k]
  entry_points:
    - cwltool=cwltool.main:run
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - bagit >=1.6.4
    - coloredlogs
    - mypy_extensions
    - prov ==1.5.1
    - psutil
    - pydot >=1.4.1
    - python
    - rdflib >=4.2.2,<4.3.0
    - requests >=2.6.1
    - ruamel.yaml >=0.12.4,<=0.16.5
    - schema-salad >=7,<8
    - setuptools
    - shellescape >=3.4.1,<3.5
    - typing >=3.5.3  # [py<36]
    - typing-extensions

test:
  imports:
    - cwltool
    - cwltool.tests
  commands:
    - pip check
    - cwltool --help
  requires:
    - pip

about:
  home: https://github.com/common-workflow-language/cwltool
  summary: Common workflow language reference implementation
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - croth1
    - chapmanb
    - pvanheus
