{% set name = "cwltool" %}
{% set version = "3.0.20201117141248" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cwltool-{{ version }}.tar.gz
  sha256: b0136b54cc8bf5824dc89af72e089106e6d5b22bf55b210a2cb4b39ff4b98406

build:
  number: 0
  noarch: python
  entry_points:
    - cwltool=cwltool.main:run
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - argcomplete
    - bagit >=1.6.4
    - coloredlogs
    - mypy_extensions
    - prov ==1.5.1
    - psutil
    - pydot >=1.4.1
    - python >=3.6,<4.0
    - rdflib >=4.2.2,<4.3.0
    - requests >=2.6.1
    - ruamel.yaml >=0.12.4,<=0.16.5
    - schema-salad >=7,<8
    - setuptools
    - shellescape >=3.4.1,<3.5
    - typing-extensions

test:
  imports:
    - cwltool
    - cwltool.tests
  commands:
    - pip check
    - cwltool --help
  requires:
    - pip

about:
  home: https://github.com/common-workflow-language/cwltool
  summary: Common workflow language reference implementation
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - croth1
    - chapmanb
    - pvanheus
