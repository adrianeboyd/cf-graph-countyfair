{% set name = "cx_freeze" %}
{% set version = "6.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cx_Freeze-{{ version }}.tar.gz
  sha256: 7702c0a87a3a14d4d0800867371385827564f074a3a78f3f97682ffc4d50384f

build:
  number: 0
  skip: true   # [py<36]
  entry_points:
    - cxfreeze = cx_Freeze.main:main
    - cxfreeze-quickstart = cx_Freeze.setupwriter:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - importlib-metadata >=1.7.0
    - python

test:
  imports:
    - cx_Freeze
  commands:
    - pip check
    - cxfreeze --help
    - cxfreeze-quickstart --help
  requires:
    - pip

about:
  home: https://marcelotduarte.github.io/cx_Freeze
  summary: Create standalone executables from Python scripts
  license: BSD-3-Clause
  license_file: doc/src/license.rst

extra:
  recipe-maintainers:
    - jschueller
