{% set name = "cx_oracle" %}
{% set version = 8.0.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cx_Oracle-{{ version }}.tar.gz
  sha256: f10ada7f821a325c6befdd6fef1cac44ebc830736d0b75dda7b8ac9f851087b2

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - cx_oracle
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://oracle.github.io/python-cx_Oracle
  summary: Python interface to Oracle
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - lincrosenbach
    - kfasolin
    - nicoddemus
