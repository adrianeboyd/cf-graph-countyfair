{% set name = "cygrid" %}
{% set version = "2.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cygrid-{{ version }}.tar.gz
  sha256: 3a33ab3bb2c216884cd91e17f9f9c9a89d27717aceb4dd32ed4676c939cb923c

build:
  number: 0
  skip: true   # [py2k]
  entry_points:
    - astropy-package-template-example = packagename.example_mod:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - astropy_helpers
    - pip
    - python
  run:
    - astropy
    - cython
    - numpy
    - python

test:
  imports:
    - cygrid
    - cygrid.tests
  commands:
    - pip check
    - astropy-package-template-example --help
  requires:
    - pip

about:
  home: https://github.com/bwinkel/cygrid
  summary: Cygrid is a cython-powered convolution-based gridding module for astronomy
  license: GPL-3.0
  license_file: licenses/LICENSE.rst

extra:
  recipe-maintainers:
    - bwinkel
    - DanielLenz
