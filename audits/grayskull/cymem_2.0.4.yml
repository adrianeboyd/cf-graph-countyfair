{% set name = "cymem" %}
{% set version = "2.0.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cymem-{{ version }}.tar.gz
  sha256: 2baabeb408e4aaa0f51d7f6d8c53dd05f56decf34fb3f1f3180abe8755815890

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - wheel >=0.32.0,<0.33.0
  run:
    - python

test:
  imports:
    - cymem
    - cymem.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/explosion/cymem
  summary: Manage calls to calloc/free through Cython
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rmax
    - h-vetinari
    - ines
    - honnibal
    - adrianeboyd
