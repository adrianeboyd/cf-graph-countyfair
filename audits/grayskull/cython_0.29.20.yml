"{% set name = \"cython\" %}\n{% set version = 0.29.20 %}\n\n\npackage:\n  name: {{\
\ name|lower }}\n  version: {{ version }}\n\nsource:\n  url: https://pypi.io/packages/source/{{\
\ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz\n  sha256: 22d91af5fc2253f717a1b80b8bb45acb655f643611983fd6f782b9423f8171c7\n\
\nbuild:\n  number: 0\n  skip: true   # [py==30 or py==31 or py==32]\n  entry_points:\n\
\    - cython = Cython.Compiler.Main:setuptools_main\n    - cythonize = Cython.Build.Cythonize:main\n\
\    - cygdb = Cython.Debugger.Cygdb:main\n  script: {{ PYTHON }} -m pip install .\
\ -vv\n\nrequirements:\n  build:\n    - {{ compiler('c') }}\n  host:\n    - pip\n\
\    - python\n  run:\n    - python\n\ntest:\n  imports:\n    - Cython\n    - Cython.Build\n\
\  commands:\n    - pip check\n    - cython --help\n    - cythonize --help\n    -\
\ cygdb --help\n  requires:\n    - pip\n\nabout:\n  home: http://cython.org/\n  summary:\
\ The Cython compiler for writing C extensions for the Python language.\n  license:\
\ MIT\n  license_file: COPYING.txt\n\nextra:\n  recipe-maintainers:\n    - jakirkham\n\
\    - msarahan\n    - ocefpaf\n    - synapticarbors\n    - isuruf\n    - scopatz\n"
