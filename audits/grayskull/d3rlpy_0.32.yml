{% set name = "d3rlpy" %}
{% set version = "0.32" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/d3rlpy-{{ version }}.tar.gz
  sha256: 808ff3094b0e59ff373213a02034158f798d1a5c378ab5de222629148267676b

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - numpy
    - pip
    - python
  run:
    - cython
    - gputil
    - gym
    - h5py
    - kornia
    - python
    - scikit-learn
    - tensorboardx
    - torch
    - tqdm
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - d3rlpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/takuseno/d3rlpy
  summary: Data-driven Deep Reinforcement Learning Library as an Out-of-the-box Tool
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - takuseno
