{% set name = "dagster" %}
{% set version = "0.9.19" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dagster-{{ version }}.tar.gz
  sha256: d64a9bda9d6d601d9084059f311441e1f663d6be33bb1e858635f1fa99326046

build:
  number: 0
  entry_points:
    - dagster = dagster.cli:main
    - dagster-scheduler = dagster.scheduler.cli:main
    - dagster-daemon = dagster.daemon.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - alembic >=1.2.1
    - backports.tempfile  # [py<3]
    - click >=5.0
    - coloredlogs >=6.1
    - contextlib2 >=0.5.4
    - croniter >=0.3.34
    - docstring_parser ==0.7.1  # [py>=36]
    - enum34  # [py<34]
    - funcsigs
    - functools32  # [py<3]
    - future
    - futures  # [py<3]
    - grpcio >=1.32.0
    - grpcio-health-checking >=1.32.0
    - pathlib2 >=2.3.4  # [py<3]
    - pendulum ==1.4.4
    - protobuf >=3.13.0
    - psutil >=1.0  # [win]
    - pyrsistent >=0.14.8  # [py>=3]
    - python
    - python-dateutil
    - pytz
    - pywin32 !=226  # [win]
    - pyyaml
    - requests
    - rx <=1.6.1
    - six
    - sqlalchemy >=1.0
    - tabulate
    - toposort >=1.0
    - tqdm
    - typing  # [py<3]
    - watchdog >=0.8.3

test:
  imports:
    - dagster
    - dagster.api
  commands:
    - pip check
    - dagster --help
    - dagster-scheduler --help
    - dagster-daemon --help
  requires:
    - pip

about:
  home: https://github.com/dagster-io/dagster
  summary: A data orchestrator for machine learning, analytics, and ETL.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
    - bollwyvl
    - mgasner
