{% set name = "darglint" %}
{% set version = 1.5.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6b9461f96694c2cf1d8edb1597a783fe6840953b0eb18cc6cc1e72a26f196d79

build:
  number: 0
  noarch: python
  entry_points:
    - darglint = darglint.driver:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5,<4.0
  run:
    - python >=3.5,<4.0

test:
  imports:
    - darglint
    - darglint.analysis
  commands:
    - pip check
    - darglint --help
  requires:
    - pip

about:
  home: https://pypi.org/project/darglint/
  summary: A utility for ensuring Google-style docstrings stay up to date with the source code.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - asford
    - jcollado
