{% set name = "darglint" %}
{% set version = 1.5.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/darglint-{{ version }}.tar.gz
  sha256: 2619fd713ccc0b16f7e5c7444befd835ccfb7d3374147e9a73d8ecaec864c7bc

build:
  number: 0
  noarch: python
  entry_points:
    - darglint = darglint.driver:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5,<4.0
  run:
    - python >=3.5,<4.0

test:
  imports:
    - darglint
    - darglint.analysis
  commands:
    - pip check
    - darglint --help
  requires:
    - pip

about:
  home: https://pypi.org/project/darglint/
  summary: A utility for ensuring Google-style docstrings stay up to date with the source code.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - asford
    - jcollado
