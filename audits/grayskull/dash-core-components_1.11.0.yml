{% set name = "dash-core-components" %}
{% set version = 1.11.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dash_core_components-{{ version }}.tar.gz
  sha256: c882dc5dd80c8a40d216b9d7e584593396d86f4bcf4069970afa3b8a09f8cbe5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - dash_core_components
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/dash-core-components/
  summary: Core component suite for Dash
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - moorepants
