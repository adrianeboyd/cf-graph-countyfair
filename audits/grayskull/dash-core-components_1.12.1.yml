{% set name = "dash-core-components" %}
{% set version = 1.12.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dash_core_components-{{ version }}.tar.gz
  sha256: 27f2ac612f5574dcd0d645f9302ceca5975bbdac6791865692e3ac51d0aec7f4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - dash_core_components
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/dash-core-components/
  summary: Core component suite for Dash
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - moorepants
