{% set name = "dash-html-components" %}
{% set version = 1.1.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dash_html_components-{{ version }}.tar.gz
  sha256: 2c662e640528c890aaa0fa23d48e51c4d13ce69a97841d856ddcaaf2c6a47be3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - dash_html_components
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/plotly/dash-html-components
  summary: Vanilla HTML components for Dash
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - moorepants
