{% set name = "dash-renderer" %}
{% set version = 1.8.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dash_renderer-{{ version }}.tar.gz
  sha256: 736f8e0dcce244699457b54a2ee262a04baf389db1a8f54e98c949bb3e7e487f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - dash_renderer
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/dash-renderer/
  summary: Front-end component renderer for Dash
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - moorepants
