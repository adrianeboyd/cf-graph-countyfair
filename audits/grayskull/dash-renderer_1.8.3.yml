{% set name = "dash-renderer" %}
{% set version = "1.8.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dash_renderer-{{ version }}.tar.gz
  sha256: f7ab2b922f4f0850bae0e9793cec99f8a1a241e5f7f5786e367ddd9e41d2b170

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - dash_renderer
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/dash-renderer/
  summary: Front-end component renderer for Dash
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - moorepants
