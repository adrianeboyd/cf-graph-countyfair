{% set name = "dash-table" %}
{% set version = 4.10.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dash_table-{{ version }}.tar.gz
  sha256: c240d2772eca2529fed3fe6888ebb4cc895bfd764ef891ac43bde99af6b06df9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - dash_table
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/dash-table/
  summary: Dash table
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dkucharc
    - moorepants
