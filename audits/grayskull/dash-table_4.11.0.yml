{% set name = "dash-table" %}
{% set version = "4.11.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dash_table-{{ version }}.tar.gz
  sha256: 3170504a8626a9676b016c5ab456ab8c1fb1ea0206dcc2eddb8c4c6589216304

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - dash_table
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/dash-table/
  summary: Dash table
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dkucharc
    - moorepants
