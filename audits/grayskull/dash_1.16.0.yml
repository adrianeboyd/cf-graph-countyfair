{% set name = "dash" %}
{% set version = 1.16.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dash-{{ version }}.tar.gz
  sha256: fdfe2a16c4041c7769e06e4e0eaaeb65cfd8351797ed4b37efe001384637b6c7

build:
  number: 0
  noarch: python
  entry_points:
    - dash-generate-components = dash.development.component_generator:cli
    - renderer = dash.development.build_process:renderer
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2
  run:
    - dash-core-components ==1.12.0
    - dash-html-components ==1.1.1
    - dash-renderer ==1.8.0
    - dash-table ==4.10.1
    - flask >=1.0.2
    - flask-compress
    - future
    - plotly
    - python !=3.0,!=3.1,!=3.2

test:
  imports:
    - dash
    - dash.development
  commands:
    - pip check
    - dash-generate-components --help
    - renderer --help
  requires:
    - pip

about:
  home: https://plotly.com/dash
  summary: A Python framework for building reactive web-apps. Developed by Plotly.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - moorepants
