{% set name = "dash" %}
{% set version = 1.16.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dash-{{ version }}.tar.gz
  sha256: 9ea4e9cb9845bf23651340e31305a38c2f2f3fb3e452b5939c9514d67b5438f3

build:
  number: 0
  noarch: python
  entry_points:
    - dash-generate-components = dash.development.component_generator:cli
    - renderer = dash.development.build_process:renderer
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2
  run:
    - dash-core-components ==1.12.1
    - dash-html-components ==1.1.1
    - dash-renderer ==1.8.2
    - dash-table ==4.10.1
    - flask >=1.0.2
    - flask-compress
    - future
    - plotly
    - python !=3.0,!=3.1,!=3.2

test:
  imports:
    - dash
    - dash.development
  commands:
    - pip check
    - dash-generate-components --help
    - renderer --help
  requires:
    - pip

about:
  home: https://plotly.com/dash
  summary: A Python framework for building reactive web-apps. Developed by Plotly.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - moorepants
