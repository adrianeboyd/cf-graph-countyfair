{% set name = "dask-geomodeling" %}
{% set version = 2.2.10 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a091067a8602eb553fe9bd38d3c98de004dcb52c76eda4bfa6a70803370b7e63

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - dask>=0.18
    - geopandas >=0.4
    - numpy >=1.12
    - pandas >=0.19
    - python >=3.5
    - pytz
    - scipy >=0.19

test:
  imports:
    - dask_geomodeling
    - dask_geomodeling.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nens/dask-geomodeling
  summary: On-the-fly operations on geographical maps.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - caspervdw
    - reinout
