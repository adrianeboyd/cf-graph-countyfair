{% set name = "dask-image" %}
{% set version = 0.4.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dask-image-{{ version }}.tar.gz
  sha256: a6873a39af21b856a4eb7efee6838e6897b1399f21ab9e65403e69eb62f96c2d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest
    - python >=3.5
  run:
    - dask-core >=0.16.1
    - numpy >=1.11.3
    - pims >=0.4.1
    - python >=3.5
    - scipy >=0.19.1

test:
  imports:
    - dask_image
    - dask_image.dispatch
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dask/dask-image
  summary: Distributed image processing
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - GenevieveBuckley
    - jakirkham
