{% set name = "dask-ms" %}
{% set version = "0.2.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dask-ms-{{ version }}.tar.gz
  sha256: b2d10a20dce0bce11ef3764740ff5353922f780dca35e088e07fb78ef58516c0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dask-core >=2.2.0
    - numpy >=1.14.0
    - python >=3.6
    - python-casacore >=3.3.1

test:
  imports:
    - daskms
    - daskms.descriptors
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/ska-sa/dask-ms
  summary: xarray Datasets from CASA Tables.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sebastian-luna-valero
    - sjperkins
