{% set name = "dask-sphinx-theme" %}
{% set version = 1.3.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dask_sphinx_theme-{{ version }}.tar.gz
  sha256: 8ff82f85b1feb5cc0f69ce6ff2f20852dd92766ca4399cfa19fd7671e0d4f648

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - sphinx_rtd_theme

test:
  imports:
    - dask_sphinx_theme
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dask/dask-sphinx-theme/
  summary: Dask theme for Sphinx
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jakirkham
    - mrocklin
    - jrbourbeau
