{% set name = "dask-sql" %}
{% set version = 0.1.0rc2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dask_sql-{{ version }}.tar.gz
  sha256: 683e4c9759ef0a0d475aadc42d976125a04f9cc7d32065d11f48bd27282c46a1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
  run:
    - dask>=2.19.0
    - jpype1 >=1.0.2
    - python >=3.6

test:
  imports:
    - dask_sql
    - dask_sql.physical
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/nils-braun/dask-sql/
  summary: Dask SQL
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - nils-braun
