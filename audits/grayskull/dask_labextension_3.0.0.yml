{% set name = "dask_labextension" %}
{% set version = 3.0.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c613f5c76b8fce4fae167eeab3377e0706e5045a27da1200b3b173025a94d94b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - bokeh >=1.0.0,!=2.0.0
    - distributed >=1.24.1
    - jupyter-server-proxy >=1.3.2
    - notebook >=4.3.1
    - python >=3.5

test:
  imports:
    - dask_labextension
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://jupyter.org
  summary: A Jupyter Notebook server extension manages Dask clusters.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
    - ocefpaf
    - jsignell
