{% set name = "dask_traj" %}
{% set version = 0.2.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dask_traj-{{ version }}.tar.gz
  sha256: 165f98016f59944cbd5960306ab26b69957f0abb14f8d4496d0dbe31977e59ad

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - dask-core
    - mdtraj
    - python

test:
  imports:
    - dask_traj
    - dask_traj.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/sroet/dask-traj
  summary: Parallel MDTraj, using Dask
  license: LGPL-2.1
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sroet
