{% set name = "datapane" %}
{% set version = "0.8.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/datapane-{{ version }}.tar.gz
  sha256: 2ed2a8db49423f7d63dea7141c74376ab048b292d1c1bf61e2af6c14bfae16f4

build:
  number: 0
  skip: true   # [py>=40 or py2k]
  entry_points:
    - datapane = datapane.client.__main__:main
    - dp-runner = datapane.runner.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - altair >=4.0.0,<5.0.0
    - bokeh >=2.0.0,<3.0.0
    - click >=7.0.0,<8.0.0
    - click-spinner >=0.1.8,<0.2.0
    - colorlog >=4.1.0,<5.0.0
    - dacite >=1.2.0,<2.0.0
    - dataclasses ==0.7  # [py>=36 and py<37]
    - flit-core >=2.3.0,<2.4.0
    - folium >=0.11.0,<0.12.0
    - furl >=2.1.0,<3.0.0
    - importlib_resources >=3.0.0,<4.0.0
    - jinja2 >=2.11.1,<3.0.0
    - jsonschema >=3.2.0,<4.0.0
    - lxml >=4.5.2,<5.0.0
    - matplotlib-base >=3.1.0,<4.0.0
    - munch >=2.5.0,<3.0.0
    - nbconvert >=6.0.0,<6.1.0
    - numpy >=1.18.0,<2.0.0
    - packaging >=20.3,<21.0
    - pandas >=1.0.1,<2.0.0
    - plotly >=4.8.1,<5.0.0
    - pyarrow >=0.17.0,<0.18.0
    - python
    - pyyaml >=5.1.0,<6.0.0
    - requests >=2.20.0,<3.0.0
    - requests-toolbelt >=0.9.1,<0.10.0
    - ruamel.yaml >=0.16.5,<0.17.0
    - stringcase >=1.2.0,<2.0.0
    - tabulate >=0.8.7,<0.9.0
    - toolz >=0.10.0,<0.11.0
    - validators >=0.18.0,<0.19.0

test:
  imports:
    - datapane
    - datapane.client
  commands:
    - pip check
    - datapane --help
    - dp-runner --help
  requires:
    - pip

about:
  home: https://www.datapane.com
  summary: Datapane client library and CLI tool
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mands
