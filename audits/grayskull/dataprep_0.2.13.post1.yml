{% set name = "dataprep" %}
{% set version = 0.2.13.post1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dataprep-{{ version }}.tar.gz
  sha256: 928b0022d4cead063ae3a0cc511ace28f6a35ec14634686652b068ab1a7681e2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - aiohttp >=3.6,<3.7
    - bokeh >=2.0,<2.1
    - bottleneck >=1.3.2,<2.0.0
    - dask>=2.25,<2.26
    - jinja2 >=2.11,<2.12
    - jsonpath-ng >=1.5,<1.6
    - jsonschema >=3.2,<3.3
    - lxml >=4.5,<4.6
    - nltk >=3.5,<4.0
    - numpy >=1.19,<1.20
    - pandas >=1.0,<1.1
    - pillow >=7.2,<7.3
    - pydantic >=1.6.1,<2.0.0
    - python >=3.6,<4.0
    - requests >=2.24,<2.25
    - scipy >=1.5,<1.6
    - stringcase >=1.2.0,<2.0.0
    - tornado ==5.0.2
    - tqdm >=4.48,<4.49
    - wordcloud >=1.8,<1.9

test:
  imports:
    - dataprep
    - dataprep.assets
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sfu-db/dataprep
  summary: 'Dataprep: Data Preparation in Python'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dovahcrow
