{% set name = "dateparser" %}
{% set version = "1.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dateparser-{{ version }}.tar.gz
  sha256: 159cc4e01a593706a15cd4e269a0b3345edf3aef8bf9278a57dac8adf5bf1e4a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - python-dateutil
    - pytz
    - regex !=2019.02.19
    - tzlocal

test:
  imports:
    - dateparser
    - dateparser.calendars
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scrapinghub/dateparser
  summary: Date parsing library designed to parse dates from HTML pages
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tacaswell
    - ocefpaf
