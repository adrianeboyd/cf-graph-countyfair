{% set name = "dateutils" %}
{% set version = 0.6.11 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dateutils-{{ version }}.tar.gz
  sha256: 9d4093a1c888d8ce85940f339bd6f9d26ccddb9785673620e52b369c8dd4213a

build:
  number: 0
  noarch: python
  entry_points:
    - dateadd = dateutils.dateadd:main
    - datediff = dateutils.datediff:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - argparse
    - python
    - python-dateutil
    - pytz

test:
  imports:
    - dateutils
  commands:
    - pip check
    - dateadd --help
    - datediff --help
  requires:
    - pip

about:
  home: https://github.com/jmcantrell/python-dateutils
  summary: Various utilities for working with date and datetime objects
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kwilcox
    - ocefpaf
