{% set name = "dateutils" %}
{% set version = "0.6.12" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dateutils-{{ version }}.tar.gz
  sha256: 03dd90bcb21541bd4eb4b013637e4f1b5f944881c46cc6e4b67a6059e370e3f1

build:
  number: 0
  entry_points:
    - dateadd = dateutils.dateadd:main
    - datediff = dateutils.datediff:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - argparse  # [py<27]
    - python
    - python-dateutil
    - pytz

test:
  imports:
    - dateutils
  commands:
    - pip check
    - dateadd --help
    - datediff --help
  requires:
    - pip

about:
  home: https://github.com/jmcantrell/python-dateutils
  summary: Various utilities for working with date and datetime objects
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kwilcox
    - ocefpaf
