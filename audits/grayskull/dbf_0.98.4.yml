{% set name = "dbf" %}
{% set version = 0.98.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a6f6a68ae4560b87b862fea06306fe63fa3146913b5d4182cdaa6e3231cfdc82

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - aenum
    - python

test:
  imports:
    - dbf
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ethanfurman/dbf
  summary: Pure python package for reading/writing dBase, FoxPro, and Visual FoxPro .dbf files (including memos)
  doc_url: https://pythonhosted.org/dbf/
  license: BSD-3-Clause
  license_file: dbf/LICENSE

extra:
  recipe-maintainers:
    - synapticarbors
