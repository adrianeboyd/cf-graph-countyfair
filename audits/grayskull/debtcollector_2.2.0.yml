{% set name = "debtcollector" %}
{% set version = 2.2.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 787981f4d235841bf6eb0467e23057fb1ac7ee24047c32028a8498b9128b6829

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pbr >=2.0.0
    - pip
    - python >=3.6
  run:
    - pbr !=2.1.0,>=2.0.0
    - python >=3.6
    - six >=1.10.0
    - wrapt >=1.7.0

test:
  imports:
    - debtcollector
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://docs.openstack.org/debtcollector/latest
  summary: A collection of Python deprecation patterns and strategies that help you collect your technical debt in a non-destructive manner.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - anguslees
    - pmlandwehr
    - tschoonj
