{% set name = "debugpy" %}
{% set version = "1.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/debugpy-{{ version }}.zip
  sha256: 7c619b5252f62e85e7dc631577961739ccaf9cd439c439caa7f89b4912307043

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
    - wheel
  run:
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4

test:
  imports:
    - debugpy
    - debugpy._vendored
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://aka.ms/debugpy
  summary: An implementation of the Debug Adapter Protocol for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jtilly
    - xhochy
