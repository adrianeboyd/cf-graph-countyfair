{% set name = "deepforest" %}
{% set version = 0.3.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b5244a5f74c8f1f2b67f7edd7936c09ce1d26642a3c4d4cbd6296b835fa5f8c1

build:
  number: 0
  skip: true   # [py<36]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython >=0.28
    - numpy >=1.14.0
    - pip
    - python
  run:
    - h5py
    - keras ==2.3.0
    - keras-resnet ==0.1.0
    - matplotlib-base
    - opencv-python
    - pandas
    - pillow
    - progressbar2
    - python
    - pyyaml
    - scipy
    - six
    - slidingwindow
    - tensorflow ==1.14.0
    - tqdm
    - xmltodict
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - deepforest
    - deepforest.data
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Weecology/DeepForest
  summary: Tree crown prediction using deep learning retinanets
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bw4sz
    - henrykironde
