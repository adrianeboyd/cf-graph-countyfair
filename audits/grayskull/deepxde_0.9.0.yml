{% set name = "deepxde" %}
{% set version = "0.9.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/DeepXDE-{{ version }}.tar.gz
  sha256: 570f882657b1a51d9860f53cd3cfdba0692988ef1636942e9dce99560df28a33

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - matplotlib-base
    - numpy
    - python
    - salib
    - scikit-learn
    - scipy
    - tensorflow >=1.15.0

test:
  imports:
    - deepxde
    - deepxde.data
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lululxvi/deepxde
  summary: Deep learning library for solving differential equations
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lululxvi
