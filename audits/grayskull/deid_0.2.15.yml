{% set name = "deid" %}
{% set version = 0.2.15 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 12a60c8d0320d30cef6c6f5e1b9bde3b4b99d7c24e218a15925172aecb741e08

build:
  number: 0
  noarch: python
  entry_points:
    - deid=deid.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - matplotlib-base
    - numpy
    - pydicom ==1.3.0
    - python
    - python-dateutil

test:
  imports:
    - deid
    - deid.config
  commands:
    - pip check
    - deid --help
  requires:
    - pip

about:
  home: https://github.com/pydicom/deid
  summary: deidentify dicom and other images with python and pydicom
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - vsoch
