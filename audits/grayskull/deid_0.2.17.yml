{% set name = "deid" %}
{% set version = 0.2.17 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/deid-{{ version }}.tar.gz
  sha256: 7f7fd6aad9c1df20f9168f010605cc7a6c0117cd5ff73a92c5b1d847b599c1ff

build:
  number: 0
  noarch: python
  entry_points:
    - deid=deid.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - matplotlib-base
    - numpy
    - pydicom ==1.3.0
    - python
    - python-dateutil

test:
  imports:
    - deid
    - deid.config
  commands:
    - pip check
    - deid --help
  requires:
    - pip

about:
  home: https://github.com/pydicom/deid
  summary: deidentify dicom and other images with python and pydicom
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - vsoch
