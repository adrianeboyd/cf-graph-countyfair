{% set name = "demjson" %}
{% set version = 2.2.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/demjson-{{ version }}.tar.gz
  sha256: 31de2038a0fdd9c4c11f8bf3b13fe77bc2a128307f965c8d5fb4dc6d6f6beb79

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - demjson
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://deron.meranda.us/python/demjson/
  summary: encoder, decoder, and lint/validator for JSON (JavaScript Object Notation) compliant with RFC 7159
  license: GPL-3.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - scopatz
