{% set name = "deodr" %}
{% set version = "0.1.17" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/deodr-{{ version }}.tar.gz
  sha256: 1934f272633cc81a5274b2b3eea82a4b5ca181df50066233e01bef64f3f3121f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cython
    - numpy
    - pip
    - python
  run:
    - numpy
    - python
    - scipy

test:
  imports:
    - deodr
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/martinResearch/DEODR
  summary: A differentiable renderer with Pytorch,Tensorflow and Matlab interfaces.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ndmaxar
    - oblute
    - rluria14
