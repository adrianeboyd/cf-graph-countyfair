{% set name = "dependencies" %}
{% set version = 3.0.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dependencies-{{ version }}.tar.gz
  sha256: cb6ffe1676128fa358468fc509df432fa8998ae7693ed8b40e49293a2cb368bf

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - python >=3.6,<4.0

test:
  imports:
    - _dependencies
    - _dependencies.checks
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/dependencies/
  summary: Dependency Injection for Humans
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nicoddemus
