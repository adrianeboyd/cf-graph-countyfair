{% set name = "diagrams" %}
{% set version = 0.17.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/diagrams-{{ version }}.tar.gz
  sha256: 86436166fd3a9b8dddb8ccce2716f458a55614527feedcb95ae4a8cdf5b7659f

build:
  number: 0
  skip: true   # [py>=40 or py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - contextvars >=2.4,<3.0  # [py>=36 and py<37]
    - python-graphviz >=0.13.2,<0.14.0
    - jinja2 >=2.10,<3.0
    - python

test:
  imports:
    - diagrams
    - diagrams.alibabacloud
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://diagrams.mingrammer.com
  summary: Diagram as Code
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - oblute
    - rluria14
    - ndmaxar
    - dhirschfeld
