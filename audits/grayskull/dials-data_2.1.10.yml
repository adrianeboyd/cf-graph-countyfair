{% set name = "dials-data" %}
{% set version = 2.1.10 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 633740b035502d4cc517f700081e744097c27dc2e019049c9ac6f923126c12d8

build:
  number: 0
  noarch: python
  entry_points:
    - dials.data = dials_data.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - importlib_resources >=1.1
    - pytest
    - python >=3.5
    - pyyaml

test:
  imports:
    - dials_data
  commands:
    - pip check
    - dials.data --help
  requires:
    - pip

about:
  home: https://github.com/dials/data
  summary: DIALS Regression Data Manager
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - anthchirp
