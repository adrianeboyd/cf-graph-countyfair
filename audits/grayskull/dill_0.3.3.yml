{% set name = "dill" %}
{% set version = "0.3.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dill-{{ version }}.zip
  sha256: efb7f6cb65dba7087c1e111bb5390291ba3616741f96840bfc75792a1a9b5ded

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0
  run:
    - python !=3.0

test:
  imports:
    - dill
    - dill.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/dill
  summary: serialize all of python
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
