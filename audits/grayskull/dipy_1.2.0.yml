{% set name = "dipy" %}
{% set version = 1.2.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dipy-{{ version }}.tar.gz
  sha256: 7bd87ec59a92a59de436178404ae90580dd97394d11b2bf9e0e84147bf7716f4

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - h5py >=2.5.0
    - nibabel >=3.0.0
    - python

test:
  imports:
    - dipy
    - dipy.align
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://dipy.org
  summary: Diffusion MRI utilities in python
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - arokem
    - garyfallidis
    - skoudoro
