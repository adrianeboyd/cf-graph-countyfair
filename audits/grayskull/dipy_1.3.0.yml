{% set name = "dipy" %}
{% set version = "1.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dipy-{{ version }}.tar.gz
  sha256: c5be00719a01f63be0e22eed389eaa0ec2423a863e16a83dea3e9eeaa9cf6034

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - dipy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://dipy.org
  summary: Diffusion MRI utilities in python
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - arokem
    - garyfallidis
    - skoudoro
