{% set name = "diraccfg" %}
{% set version = 0.2.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/diraccfg-{{ version }}.tar.gz
  sha256: 2e2b52854b8b5d98ea551d2487af126e87bdd4b9f0bd64f61ffcbe01169d2fb8

build:
  number: 0
  noarch: python
  entry_points:
    - diraccfg=diraccfg.__main__:parseArgs
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
    - setuptools_scm
  run:
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4

test:
  imports:
    - diraccfg
  commands:
    - pip check
    - diraccfg --help
  requires:
    - pip

about:
  home: https://github.com/DIRACGrid/cfg
  summary: DIRAC cfg files reader
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chrisburr
