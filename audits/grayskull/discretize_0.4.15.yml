{% set name = "discretize" %}
{% set version = 0.4.15 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a33745a0ecffa4f96ea64eb69bab1efc4913f44549ad86c7ba786499c0a17ae6

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython >=0.2
    - numpy >=1.8
    - pip
    - python
  run:
    - cython >=0.2
    - numpy >=1.8
    - properties
    - python
    - scipy >=0.13
    - vectormath
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - discretize
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://simpeg.xyz/
  summary: Discretization tools for finite volume and inverse problems
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lheagy
    - jcapriot
