{% set name = "discretize" %}
{% set version = "0.6.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/discretize-{{ version }}.tar.gz
  sha256: 379ba5da7042489c005170eb69889cbebd3e705184fc323ce553aededa46e4d5

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython >=0.2
    - numpy >=1.8
    - pip
    - python
  run:
    - cython >=0.2
    - numpy >=1.8
    - properties
    - python
    - scipy >=0.13
    - vectormath
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - discretize
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://simpeg.xyz/
  summary: Discretization tools for finite volume and inverse problems
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lheagy
    - jcapriot
