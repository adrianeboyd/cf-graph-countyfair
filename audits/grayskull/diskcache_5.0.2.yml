{% set name = "diskcache" %}
{% set version = 5.0.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/diskcache-{{ version }}.tar.gz
  sha256: 6e350e795e197f979316a3f524a729edb13d1739959c6e9cb5df78a0a72c8255

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - tox
  run:
    - python

test:
  imports:
    - diskcache
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.grantjenks.com/docs/diskcache/
  summary: Disk Cache -- Disk and file backed persistent cache.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pmlandwehr
    - xhochy
