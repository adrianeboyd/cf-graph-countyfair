{% set name = "distributed" %}
{% set version = 2.24.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/distributed-{{ version }}.tar.gz
  sha256: 1278ba2d4881cdfc43533e7f37da33e4b0448ce038917513efd68b6d9446a98e

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - click >=6.6
    - cloudpickle >=1.5.0
    - contextvars  # [py<37]
    - dask-core >=2.9.0
    - msgpack >=0.6.0
    - psutil >=5.0
    - python
    - pyyaml
    - setuptools
    - sortedcontainers !=2.0.0,!=2.0.1
    - tblib >=1.6.0
    - toolz >=0.8.2
    - tornado >=5  # [py<38]
    - zict >=0.1.3

test:
  imports:
    - distributed
    - distributed.cli
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://distributed.dask.org
  summary: Distributed scheduler for Dask
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - mrocklin
    - jcrist
    - martindurant
    - jakirkham
    - marcelotrevisani
    - ogrisel
    - tomaugspurger
    - jrbourbeau
