{% set name = "django-ajax-selects" %}
{% set version = 2.0.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django-ajax-selects-{{ version }}.tar.gz
  sha256: f87325b25cae6e9e53b1290356e8d0e17587de57d3d19682ab3912b6bde68cb5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - ajax_select
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/crucialfelix/django-ajax-selects/
  summary: Edit ForeignKey, ManyToManyField and CharField in Django Admin using jQuery UI AutoComplete.
  license: GPL-3.0
  license_file: ajax_select/LICENSE.txt

extra:
  recipe-maintainers:
    - ocefpaf
