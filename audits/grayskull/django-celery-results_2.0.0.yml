{% set name = "django-celery-results" %}
{% set version = "2.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django_celery_results-{{ version }}.tar.gz
  sha256: 754e01f22f70fddee5f2ca95c18f183fccee42ad98f9803577bffa717d45ac5d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest
    - python
  run:
    - celery >=4.4,<6.0
    - python

test:
  imports:
    - django_celery_results
    - django_celery_results.backends
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/celery/django-celery-results
  summary: Celery result backends for Django.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
