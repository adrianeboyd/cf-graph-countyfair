{% set name = "django-crispy-forms" %}
{% set version = "1.9.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django-crispy-forms-{{ version }}.tar.gz
  sha256: f2f1e0fbb458851636447cfb6be1a611b40c8ac9e41a74ba923011378670b43b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - crispy_forms
    - crispy_forms.templatetags
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/django-crispy-forms/django-crispy-forms
  summary: Best way to have Django DRY forms
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
    - smithdc1
