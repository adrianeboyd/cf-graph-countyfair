{% set name = "django-debug-toolbar" %}
{% set version = 3.1.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django-debug-toolbar-{{ version }}.tar.gz
  sha256: c97921a9cd421d392e7860dc4b464db8e06c8628df4dc58fedab012888c293c6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - django >=2.2
    - python >=3.5
    - sqlparse >=0.2.0

test:
  imports:
    - debug_toolbar
    - debug_toolbar.management
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jazzband/django-debug-toolbar
  summary: A configurable set of panels that display various debug information about the current request/response.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
    - kwilcox
