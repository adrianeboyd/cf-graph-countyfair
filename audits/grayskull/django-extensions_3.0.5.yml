{% set name = "django-extensions" %}
{% set version = 3.0.5 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6306175ae8c78c18ea7aff794f5fa3a47de7d128666e6668bd40596895da7f84

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest
    - python
  run:
    - python
    - typing  # [py<35]

test:
  imports:
    - django_extensions
    - django_extensions.admin
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/django-extensions/django-extensions
  summary: Extensions for Django
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
    - kwilcox
