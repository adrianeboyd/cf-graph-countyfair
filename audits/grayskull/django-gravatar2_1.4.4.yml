{% set name = "django-gravatar2" %}
{% set version = 1.4.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django-gravatar2-{{ version }}.tar.gz
  sha256: c813280967511ced93eea0359f60e5369c35b3311efe565c3e5d4ab35c10c9ee

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - django_gravatar
    - django_gravatar.templatetags
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/twaddington/django-gravatar
  summary: Essential Gravatar support for Django. Features helper methods, templatetags and a full test suite!
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - swainn
    - gagelarsen
