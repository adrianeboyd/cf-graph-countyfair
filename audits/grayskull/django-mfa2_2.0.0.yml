{% set name = "django-mfa2" %}
{% set version = 2.0.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django-mfa2-{{ version }}.tar.gz
  sha256: 854621e76024ea4e5b965016c76c779c9242925e0a6d1d4c032c37dc7bfd3067

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - django >=1.7
    - fido2 ==0.8.1
    - jsonfield
    - jsonlookup
    - pyotp
    - python >=3.5
    - python-jose
    - python-u2flib-server
    - simplejson
    - ua-parser
    - user-agents

test:
  imports:
    - mfa
    - mfa.migrations
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mkalioby/django-mfa2/
  summary: Allows user to add 2FA to their accounts
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - swainn
    - gagelarsen
