{% set name = "django-mfa2" %}
{% set version = 2.0.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django-mfa2-{{ version }}.tar.gz
  sha256: ab6348347b494635e0a06d5c5ea33a224e5b1786147a4fcd6ba3c8c8fc3c4644

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - django >=2.0
    - fido2 ==0.8.1
    - jsonfield
    - jsonlookup
    - pyotp
    - python >=3.5
    - python-jose
    - python-u2flib-server
    - simplejson
    - ua-parser
    - user-agents

test:
  imports:
    - mfa
    - mfa.migrations
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mkalioby/django-mfa2/
  summary: Allows user to add 2FA to their accounts
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - swainn
    - gagelarsen
