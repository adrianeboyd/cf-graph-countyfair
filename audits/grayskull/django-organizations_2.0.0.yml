{% set name = "django-organizations" %}
{% set version = 2.0.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django-organizations-{{ version }}.tar.gz
  sha256: e720dca732b5cb83878b2ef987cff026ffab05aa7d8bab8c1ec4add3c0c41d57

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - django >=2.2.0
    - python
    - six
    - typing  # [py<36]

test:
  imports:
    - organizations
    - organizations.backends
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bennylope/django-organizations/
  summary: Group accounts for Django
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
