{% set name = "django-parler" %}
{% set version = 2.0.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f633522c06727852978cf2f92c94a98d900dff47235412e64ed46d63e68b1f09

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - django
    - pip
    - python
  run:
    - python
    - six

test:
  imports:
    - parler
    - parler.templatetags
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/edoburu/django-parler
  summary: Simple Django model translations without nasty hacks, featuring nice admin integration.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kcemenike
