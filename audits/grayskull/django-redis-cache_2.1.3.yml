{% set name = "django-redis-cache" %}
{% set version = 2.1.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django-redis-cache-{{ version }}.tar.gz
  sha256: e72691539be99c0b2dd64ac380e26f4d2be5c53c1b2d26845dd279ae38b47477

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - redis <4.0
    - six

test:
  imports:
    - redis_cache
    - redis_cache.backends
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/sebleier/django-redis-cache/
  summary: Redis Cache Backend for Django
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kwilcox
