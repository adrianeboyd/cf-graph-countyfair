{% set name = "django-redis-cache" %}
{% set version = "3.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django-redis-cache-{{ version }}.tar.gz
  sha256: 9a2eebef421d996a82098a19d17ff6b321265cd73178fa398913019764e8394a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - redis <4.0

test:
  imports:
    - redis_cache
    - redis_cache.backends
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/sebleier/django-redis-cache/
  summary: Redis Cache Backend for Django
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kwilcox
