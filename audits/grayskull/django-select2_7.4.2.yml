{% set name = "django-select2" %}
{% set version = 7.4.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django-select2-{{ version }}.tar.gz
  sha256: 9d3330fa0083a03fb69fceb5dcd2e78065cfd08e45c89d4fd727fce4673d3e08

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python
    - setuptools_scm
    - sphinx
  run:
    - django >=2.2
    - django-appconf >=0.6.0
    - python

test:
  imports:
    - django_select2
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/codingjoe/django-select2
  summary: Select2 option fields for Django
  doc_url: https://pythonhosted.org/django-select2/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - swainn
    - gagelarsen
