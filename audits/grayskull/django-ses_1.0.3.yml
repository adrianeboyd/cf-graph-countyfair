{% set name = "django-ses" %}
{% set version = 1.0.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django-ses-{{ version }}.tar.gz
  sha256: 9c0a3e59e1e2424093820fa7cd519aa35f9ba978c26917a97a30c682449f0df6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - boto3 >=1.0.0
    - django >1.10
    - future >=0.16.0
    - python
    - pytz >=2016.10

test:
  imports:
    - django_ses
    - django_ses.management
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/django-ses/django-ses
  summary: A Django email backend for Amazon's Simple Email Service
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
