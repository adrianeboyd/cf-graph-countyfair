{% set name = "django" %}
{% set version = 3.0.7 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5052b34b34b3425233c682e0e11d658fd6efd587d11335a0203d827224ada8f2

build:
  number: 0
  noarch: python
  entry_points:
    - django-admin = django.core.management:execute_from_command_line
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - asgiref ~=3.2
    - python >=3.6
    - pytz
    - sqlparse >=0.2.2

test:
  imports:
    - django
    - django.apps
  commands:
    - pip check
    - django-admin --help
  requires:
    - pip

about:
  home: https://www.djangoproject.com/
  summary: A high-level Python Web framework that encourages rapid development and clean, pragmatic design.
  dev_url: https://github.com/django/django
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kwilcox
    - ocefpaf
    - astamminger
