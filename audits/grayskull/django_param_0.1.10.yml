{% set name = "django_param" %}
{% set version = "0.1.10" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django_param-{{ version }}.tar.gz
  sha256: 7067c2240e72e3e3b2f4be04650163599cb1a08977a41156333bae4f3bfce8a0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - django >=2.2,<2.3
    - django-colorfield >=0.3,<0.4
    - django-gravatar2 >=1.4,<1.5
    - django-select2 >=7.1,<7.2
    - pandas >=0.25,<0.26
    - param >=1.9,<2.0
    - psycopg2 >=2.8,<2.9
    - python
    - pyyaml >=5.1,<5.2

test:
  imports:
    - django_param
    - django_param.custom_field
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tethysplatform/django_param
  summary: Django Param provides the ParamForm class which translates a param class into a native Django Form.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - swainn
    - gagelarsen
    - sdc50
    - msbrown47
