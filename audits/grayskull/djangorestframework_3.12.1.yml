{% set name = "djangorestframework" %}
{% set version = 3.12.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/djangorestframework-{{ version }}.tar.gz
  sha256: d54452aedebb4b650254ca092f9f4f5df947cb1de6ab245d817b08b4f4156249

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - django >=2.2
    - python >=3.5

test:
  imports:
    - rest_framework
    - rest_framework.authtoken
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.django-rest-framework.org/
  summary: Web APIs for Django, made easy.
  dev_url: https://github.com/encode/django-rest-framework
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - ocefpaf
    - kwilcox
