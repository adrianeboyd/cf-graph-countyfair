{% set name = "dlpoly-py" %}
{% set version = 0.1.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dlpoly-py-{{ version }}.tar.gz
  sha256: 80ec23a140bd0f8f52c3dabdac7e986da1c843bdcc689f03893350859aa69ef6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - sphinx
  run:
    - coverage
    - flake8
    - matplotlib-base >=2.0.0
    - numpy >=1.5.0
    - pytest
    - pytest-cov
    - python
    - ruamel.yaml
    - sphinx
    - tox

test:
  imports:
    - dlpoly
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/drFaustroll/dlpoly-py
  summary: dlpoly4 python module for file manipulation
  license: BSD-3-Clause
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - yafshar
