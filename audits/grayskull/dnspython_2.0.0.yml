{% set name = "dnspython" %}
{% set version = 2.0.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dnspython-{{ version }}.zip
  sha256: 044af09374469c3a39eeea1a146e8cac27daec951f1f1f157b1962fc7cb9d1b7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cython
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - dns
    - dns.rdtypes
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.dnspython.org
  summary: DNS toolkit
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pmlandwehr
    - synapticarbors
