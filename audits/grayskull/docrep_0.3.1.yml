{% set name = "docrep" %}
{% set version = 0.3.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/docrep-{{ version }}.tar.gz
  sha256: ef6e7433716c0d2c59889aae8bff800b48e82d7e759dfd934b93100dc7bccaa1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - six

test:
  imports:
    - docrep
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Chilipp/docrep
  summary: Python package for docstring repetition
  dev_url: https://github.com/Chilipp/docrep
  license: GPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Chilipp
