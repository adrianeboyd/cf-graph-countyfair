{% set name = "doctr-versions-menu" %}
{% set version = 0.2.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2713d6923639c9a8e96894b340d5e0780c2c923c3d785ec94a2c6196e9d4fe45

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - click >=6.7
    - configobj >=5.0.6
    - doctr
    - packaging
    - pyparsing
    - python >=3.5
    - setuptools
    - sphinx

test:
  imports:
    - doctr_versions_menu
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/goerz/doctr_versions_menu
  summary: Sphinx extension and command to add a versions menu to Doctr-deployed documentation
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hhslepicka
