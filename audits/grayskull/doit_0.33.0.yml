{% set name = "doit" %}
{% set version = 0.33.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/doit-{{ version }}.tar.gz
  sha256: b777b8ab56711bfbd9345776544d2d107a27612f2c4184b5d2a340388ecba894

build:
  number: 0
  noarch: python
  entry_points:
    - doit = doit.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.4
  run:
    - cloudpickle
    - python >=3.4

test:
  imports:
    - doit
  commands:
    - pip check
    - doit --help
  requires:
    - pip

about:
  home: http://pydoit.org
  summary: doit - Automation Tool
  dev_url: https://github.com/pydoit/doit/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pbronez
    - bollwyvl
