{% set name = "dpdata" %}
{% set version = 0.1.19 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dpdata-{{ version }}.tar.gz
  sha256: a090d91b6ffc3f39fdc115d5fc692f32c7b4547b8903d07c36bab400772a8172

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools_scm
  run:
    - monty
    - numpy >=1.14.3
    - python
    - scipy

test:
  imports:
    - dpdata
    - dpdata/amber
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/deepmodeling/dpdata
  summary: Manipulating data formats of DeePMD-kit, VASP, QE, PWmat, and LAMMPS, etc.
  license: LGPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - njzjz
