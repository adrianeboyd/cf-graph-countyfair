{% set name = "drms" %}
{% set version = "0.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/drms-{{ version }}.tar.gz
  sha256: 74efb903f42647ea536de0c5aea4f9a81efe027c95055ec4e72ef62479a04c89

build:
  number: 0
  noarch: python
  entry_points:
    - drms = drms.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools_scm
  run:
    - numpy
    - pandas
    - python >=3.7

test:
  imports:
    - drms
    - drms.tests
  commands:
    - pip check
    - drms --help
  requires:
    - pip

about:
  home: https://sunpy.org
  summary: '"Access HMI, AIA and MDI data with Python"'
  license: BSD-2-Clause
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - SolarDrew
    - kbg
    - Cadair
    - nabobalis
