{% set name = "dropbox" %}
{% set version = 10.4.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dropbox-{{ version }}.tar.gz
  sha256: 20d039d030f7c1f54f22d182832c1909ee5b5626ad52469a19d274bf07041e06

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python
  run:
    - python
    - requests >=2.16.2
    - six >=1.12.0

test:
  imports:
    - dropbox
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.dropbox.com/developers
  summary: Official Dropbox API Client
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - guillochon
