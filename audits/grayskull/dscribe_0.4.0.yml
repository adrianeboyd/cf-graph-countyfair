{% set name = "dscribe" %}
{% set version = 0.4.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 59d7ecf66322482400664916dffac69a9b8fd77ffccf41a80ea35d8cbdc0ca21

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - pybind11 >=2.4
    - python
  run:
    - ase >=3.19.0
    - joblib
    - numpy
    - pybind11 >=2.4
    - python
    - scikit-learn
    - scipy

test:
  imports:
    - dscribe
    - dscribe.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://singroup.github.io/dscribe/
  summary: A Python package for creating feature transformations in applications of machine learning to materials science.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
    - lauri-codes
