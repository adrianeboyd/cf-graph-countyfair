{% set name = "dtale" %}
{% set version = 1.17.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dtale-{{ version }}.tar.gz
  sha256: ca865019d886e1c6de3e2968ddbd52b563d4e1be67b7859a8b368d44fbd6a148

build:
  number: 0
  entry_points:
    - dtale = dtale.cli.script:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pypandoc
    - pytest
    - python
    - six
  run:
    - dash >=1.5.0
    - dash-bootstrap-components <=0.10.5  # [py<30]
    - dash-daq
    - dash_colorscales
    - flask >=1.0
    - flask-compress
    - flask-ngrok  # [py>30]
    - future >=0.14.0
    - itsdangerous
    - lz4 <=2.2.1  # [py<30]
    - pandas
    - python
    - requests
    - scikit-learn >='0.21.0
    - scipy
    - six
    - squarify
    - statsmodels
    - xarray

test:
  imports:
    - dtale
    - dtale.charts
  commands:
    - pip check
    - dtale --help
  requires:
    - pip

about:
  home: https://github.com/man-group/dtale
  summary: Web Client for Visualizing Pandas Objects
  license: LGPL-2.1
  license_file: LICENSE

extra:
  recipe-maintainers:
    - astrojuanlu
    - AlexS12
    - aschonfeld
