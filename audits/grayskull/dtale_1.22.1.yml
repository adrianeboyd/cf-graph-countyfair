{% set name = "dtale" %}
{% set version = "1.22.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dtale-{{ version }}.tar.gz
  sha256: 9754f8511b3dd48450f23f1359054a110bfd6c9728fb2d8fd312c27d630d44ec

build:
  number: 0
  entry_points:
    - dtale = dtale.cli.script:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pypandoc
    - pytest
    - python
    - six
  run:
    - dash >=1.5.0
    - dash-bootstrap-components  # [py>30]
    - dash-daq
    - dash_colorscales
    - flask >=1.0
    - flask-compress
    - flask-ngrok  # [py>30]
    - future >=0.14.0
    - itsdangerous
    - kaleido
    - lz4  # [py>30]
    - pandas
    - plotly >=4.9.0
    - python
    - requests
    - scikit-learn >='0.21.0
    - scipy
    - six
    - squarify
    - statsmodels
    - strsimpy
    - xarray

test:
  imports:
    - dtale
    - dtale.charts
  commands:
    - pip check
    - dtale --help
  requires:
    - pip

about:
  home: https://github.com/man-group/dtale
  summary: Web Client for Visualizing Pandas Objects
  license: LGPL-2.1
  license_file: LICENSE

extra:
  recipe-maintainers:
    - aschonfeld
