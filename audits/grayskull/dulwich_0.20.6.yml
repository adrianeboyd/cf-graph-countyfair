{% set name = "dulwich" %}
{% set version = 0.20.6 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dulwich-{{ version }}.tar.gz
  sha256: e593f514b8ac740b4ceeb047745b4719bfc9f334904245c6edcb3a9d002f577b

build:
  number: 0
  skip: true   # [py2k]
  entry_points:
    - dulwich=dulwich.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - certifi
    - python
    - urllib3 >=1.24.1

test:
  imports:
    - dulwich
    - dulwich.contrib
  commands:
    - pip check
    - dulwich --help
  requires:
    - pip

about:
  home: https://www.dulwich.io/
  summary: Python Git Library
  license: Apache-2.0
  license_file: COPYING

extra:
  recipe-maintainers:
    - mikofski
