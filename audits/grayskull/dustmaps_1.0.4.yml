{% set name = "dustmaps" %}
{% set version = 1.0.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5d5d06e016ee914f55eecf0e4e5eabd74648bc2880ef7997568be329bad4b4a2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - astropy
    - h5py
    - healpy
    - numpy
    - progressbar2
    - python
    - requests
    - scipy
    - six

test:
  imports:
    - dustmaps
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/gregreen/dustmaps
  summary: Uniform interface for multiple dust reddening maps.
  license: GPL-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - guillochon
    - pkgw
