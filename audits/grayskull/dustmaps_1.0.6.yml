{% set name = "dustmaps" %}
{% set version = "1.0.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dustmaps-{{ version }}.tar.gz
  sha256: 77309e72a6c89ebdda3eea63df9b036c116b07e7cdfea1b6a79a510306e6f2b2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - astropy
    - h5py
    - healpy
    - numpy
    - progressbar2
    - python
    - requests
    - scipy
    - six

test:
  imports:
    - dustmaps
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/gregreen/dustmaps
  summary: Uniform interface for multiple dust reddening maps.
  license: GPL-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - guillochon
    - pkgw
