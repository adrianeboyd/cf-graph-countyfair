{% set name = "dvc" %}
{% set version = 1.3.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c85c1348ad7da4c10cf84b68093ec3a6a7c886044f796fe4fc0e445af6682c9c

build:
  number: 0
  skip: true   # [py2k]
  entry_points:
    - dvc = dvc.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - appdirs >=1.4.3
    - colorama >=0.3.9
    - configobj >=5.0.6
    - distro >=1.3.0
    - dpath >=2.0.1,<3
    - flatten_json >=0.1.6,<0.1.8
    - flufl.lock >=3.2,<4
    - funcy >=1.14
    - gitpython >3
    - grandalf ==0.6
    - jsonpath-ng >=1.5.1
    - nanotime >=0.5.2
    - networkx >=2.1,<2.5
    - packaging >=19.0
    - pathspec >=0.6.0
    - ply >=3.9
    - pyasn1 >=0.4.1
    - pydot >=1.2.4
    - pygtrie ==2.3.2
    - python
    - pywin32 >=225  # [win]
    - pyyaml >=5.1.2,<5.4
    - requests >=2.22.0
    - rich >=3.0.5
    - ruamel.yaml >=0.16.1
    - setuptools >=34.0.0
    - shortuuid >=0.5.0
    - shtab >=1.1.0,<2
    - speedcopy >=2.0.1  # [py<38 and win]
    - tabulate >=0.8.7
    - toml >=0.10.1
    - tqdm >=4.45.0,<5
    - voluptuous >=0.11.7
    - win-unicode-console >=0.5  # [win]
    - zc.lockfile >=1.2.1

test:
  imports:
    - dvc
    - dvc.cache
  commands:
    - pip check
    - dvc --help
  requires:
    - pip

about:
  home: http://dvc.org
  summary: Git for data scientists - manage your code and data together
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - shcheklein
    - efiop
    - maxhora
