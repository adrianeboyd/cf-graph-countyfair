{% set name = "dynaconf" %}
{% set version = "3.1.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dynaconf-{{ version }}.tar.gz
  sha256: 9b34ab2f811a81755f5eb4beac77a69e1e0887528c7e37fc4bc83fed52dcf502

build:
  number: 0
  entry_points:
    - dynaconf=dynaconf.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools >=38.6.0
  run:
    - python
    - typing  # [py<35]

test:
  imports:
    - dynaconf
    - dynaconf.contrib
  commands:
    - pip check
    - dynaconf --help
  requires:
    - pip

about:
  home: https://github.com/rochacbruno/dynaconf
  summary: The dynamic configurator for your Python Project
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - carlodri
