{% set name = "dynaphopy" %}
{% set version = 1.17.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9547eab58be8beb070a715f09cd0ed18b29e4b3e532c1bcd994e5bb1e2009e8e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - numpy
    - pip
    - python
  run:
    - python

test:
  imports:
    - dynaphopy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/abelcarreras/DynaPhoPy
  summary: dynaphopy module
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - jan-janssen
