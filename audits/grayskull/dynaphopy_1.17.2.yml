{% set name = "dynaphopy" %}
{% set version = 1.17.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dynaphopy-{{ version }}.tar.gz
  sha256: dc8e6b9945d63e8be2e415e6ca54bdb572cea6c2eb4bd2943c4469082da6682a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - numpy
    - pip
    - python
  run:
    - python

test:
  imports:
    - dynaphopy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/abelcarreras/DynaPhoPy
  summary: dynaphopy module
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - jan-janssen
