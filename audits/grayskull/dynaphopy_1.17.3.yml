{% set name = "dynaphopy" %}
{% set version = 1.17.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dynaphopy-{{ version }}.tar.gz
  sha256: 876cbc6fd6eb57ebb5419f6eb9c3bb24c2f070cb5856d8f6df4c2873fbd9ace3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - numpy
    - pip
    - python
  run:
    - python

test:
  imports:
    - dynaphopy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/abelcarreras/DynaPhoPy
  summary: dynaphopy module
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - jan-janssen
