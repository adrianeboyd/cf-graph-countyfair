{% set name = "dynaphopy" %}
{% set version = 1.17.5 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dynaphopy-{{ version }}.tar.gz
  sha256: db408fe03be1e5def29b284e746252fe82db5ae40b0b2aa9d823e23a3a6ea7b9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - numpy
    - pip
    - python
  run:
    - python

test:
  imports:
    - dynaphopy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/abelcarreras/DynaPhoPy
  summary: dynaphopy module
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - jan-janssen
