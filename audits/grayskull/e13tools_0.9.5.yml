{% set name = "e13tools" %}
{% set version = 0.9.5 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/e13tools-{{ version }}.tar.gz
  sha256: eb879bbb1da72cea4e3fc9eabc5f25fd56eb862c4bb7ddd6158ef68e74dd3bbe

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5,<4.0
  run:
    - matplotlib-base >=2.2.4
    - numpy >=1.16.0
    - python >=3.5,<4.0

test:
  imports:
    - e13tools
    - e13tools.sampling
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://e13tools.readthedocs.io
  summary: A collection of utility functions
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - 1313e
