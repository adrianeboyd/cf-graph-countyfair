{% set name = "eagerpy" %}
{% set version = 0.28.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 54292b4a3a58885cf03974d00532a1e680e877ab9d29d2ece65a8866897fbc9b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - numpy
    - python
    - typing-extensions >=3.7.4.1

test:
  imports:
    - eagerpy
    - eagerpy.tensor
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jonasrauber/eagerpy
  summary: EagerPy is a thin wrapper around PyTorch, TensorFlow Eager, JAX and NumPy that unifies their interface and thus allows writing code that works natively across all of them.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ndmaxar
    - oblute
    - rluria14
