{% set name = "eagerpy" %}
{% set version = 0.29.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/eagerpy-{{ version }}.tar.gz
  sha256: bd9cb9170dcb9eeb25b6fd90c827c665322f4e78b12ce845b93052f04d3a9408

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - numpy
    - python
    - typing-extensions >=3.7.4.1

test:
  imports:
    - eagerpy
    - eagerpy.tensor
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jonasrauber/eagerpy
  summary: EagerPy is a thin wrapper around PyTorch, TensorFlow Eager, JAX and NumPy that unifies their interface and thus allows writing code that works natively across all of them.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ndmaxar
    - oblute
    - rluria14
