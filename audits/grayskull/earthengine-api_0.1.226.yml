{% set name = "earthengine-api" %}
{% set version = 0.1.226 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2c49ee84dab792629176e8d2cf5fd177312e790945040962e7abf269f90ccce3

build:
  number: 0
  noarch: python
  entry_points:
    - earthengine = ee.cli.eecli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - future
    - google-api-python-client
    - google-auth >=1.4.1
    - google-auth-httplib2 >=0.0.3
    - google-cloud-storage
    - httplib2 >=0.9.2,<1dev
    - httplib2shim
    - python
    - six

test:
  imports:
    - ee
    - ee.cli
  commands:
    - pip check
    - earthengine --help
  requires:
    - pip

about:
  home: http://code.google.com/p/earthengine-api/
  summary: Earth Engine Python API
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - arian487
    - bengalin
    - dag-ee
    - dotstarmoney
    - joannalcy
    - michaelfdewitt
    - mike-d-d
    - saicheems
    - sufyanAbbasi
    - twotabbies
    - tylere
