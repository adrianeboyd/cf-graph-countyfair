{% set name = "easybuild-framework" %}
{% set version = "4.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/easybuild-framework-{{ version }}.tar.gz
  sha256: 6f3b82c4fc1fa4a7273e4ffb4766393064bec564051151d21ba96ea17611508a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - easybuild
    - pip
    - python
  run:
    - python

test:
  imports:
    - easybuild
    - easybuild.base
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://easybuilders.github.io/easybuild
  summary: The EasyBuild framework supports the creation of custom easyblocks that implement support for installing particular (groups of) software packages.
  license: GPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jerowe
    - boegel
    - anthchirp
