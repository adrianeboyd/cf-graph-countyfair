{% set name = "ebooklib" %}
{% set version = 0.17.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/EbookLib-{{ version }}.tar.gz
  sha256: fe23e22c28050196c68db3e7b13b257bf39426d927cb395c6f2cc13ac11327f1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - lxml
    - python
    - six

test:
  imports:
    - ebooklib
    - ebooklib.plugins
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aerkalov/ebooklib
  summary: Ebook library which can handle EPUB2/EPUB3 and Kindle format
  license: AGPL-3.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - pmlandwehr
