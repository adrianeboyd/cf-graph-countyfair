{% set name = "ecdsa" %}
{% set version = "0.16.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ecdsa-{{ version }}.tar.gz
  sha256: cfc046a2ddd425adbd1a78b3c46f0d1325c657811c0f45ecc3a0a6236c1e50ff

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2
  run:
    - python !=3.0,!=3.1,!=3.2
    - six >=1.9.0

test:
  imports:
    - ecdsa
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/warner/python-ecdsa
  summary: ECDSA cryptographic signature library (pure python)
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mariusvniekerk
    - m-rossi
