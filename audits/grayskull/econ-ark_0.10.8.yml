{% set name = "econ-ark" %}
{% set version = "0.10.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/econ-ark-{{ version }}.tar.gz
  sha256: f15bfd3a1a423f175cfaaabcb415f83182c844553cd9b6bfd45c816c8a242923

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dill
    - interpolation
    - joblib
    - matplotlib-base
    - numba
    - numpy
    - python >=3.6
    - quantecon
    - scipy

test:
  imports:
    - HARK
    - HARK.ConsumptionSaving
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/econ-ark/HARK
  summary: Heterogenous Agents Resources & toolKit
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MridulS
    - shaunagm
    - sbenthall
