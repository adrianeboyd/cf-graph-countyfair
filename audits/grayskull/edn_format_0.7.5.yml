{% set name = "edn_format" %}
{% set version = "0.7.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/edn_format-{{ version }}.tar.gz
  sha256: 05a4b3078def5e4bb07ed58fb48c2aef52f3db019489dc2845808a5ae990c80e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - ply >=3.10
    - pyrfc3339 >=0.2
    - python
    - pytz >=2016.10

test:
  imports:
    - edn_format
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/swaroopch/edn_format
  summary: EDN format reader and writer in Python
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
