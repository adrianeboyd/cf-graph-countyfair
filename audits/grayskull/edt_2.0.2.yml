{% set name = "edt" %}
{% set version = "2.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/edt-{{ version }}.tar.gz
  sha256: 9ec0a573fcc03756d22bf370e5183f7d6b0fdb31b770ef0b7ff18f65fe1e304b

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pbr
    - pip
    - python
  run:
    - numpy
    - python

test:
  imports:
    - edt
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/seung-lab/euclidean-distance-transform-3d/
  summary: Multi-Label Anisotropic Euclidean Distance Transform 3D
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - william-silversmith
