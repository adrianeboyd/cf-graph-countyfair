{% set name = "eido" %}
{% set version = 0.1.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4d966065d432beeb6d4e5a64fbb70e4ce615572dbf7832b485874c17c4a94372

build:
  number: 0
  noarch: python
  entry_points:
    - eido = eido.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - jsonschema >=3.0.1
    - logmuse >=0.2.5
    - peppy >=0.30.1
    - python
    - ubiquerg >=0.5.2
    - yacman >=0.6.7

test:
  imports:
    - eido
  commands:
    - pip check
    - eido --help
  requires:
    - pip

about:
  home: https://github.com/pepkit/eido/
  summary: A project metadata validator
  license: BSD-2-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - stolarczyk
