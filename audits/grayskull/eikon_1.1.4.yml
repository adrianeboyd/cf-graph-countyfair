{% set name = "eikon" %}
{% set version = 1.1.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/eikon-{{ version }}.tar.gz
  sha256: e64d64dfb551e1efef8dc35ececa3c3f47a50682a0f57856d2c74b5d6b7ff7a0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - nose
    - pip
    - pypandoc
    - python
  run:
    - appdirs ==1.4.3
    - datetime
    - deprecation
    - nest-asyncio ==1.3.0
    - numpy >=1.11.0
    - pandas >=1.0.0
    - python
    - python-dateutil
    - requests ==2.22.0
    - requests-async ==0.6.2
    - websocket-client

test:
  imports:
    - eikon
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://developers.refinitiv.com/eikon-apis/eikon-data-api
  summary: Python package for retrieving Eikon data.
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - wiphoo
