{% set name = "eland" %}
{% set version = 7.9.0a1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/eland-{{ version }}.tar.gz
  sha256: 8a012b0db8e16f75ffaf7a751530c3a0f54fbf82062bbd431a68f65265a4c614

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - elasticsearch >=7.7
    - matplotlib-base
    - numpy
    - pandas >=1
    - python >=3.6

test:
  imports:
    - eland
    - eland.ml
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/elastic/eland
  summary: Python Client and Toolkit for DataFrames, Big Data, Machine Learning and ETL in Elasticsearch
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - sethmlarson
    - stevedodson
