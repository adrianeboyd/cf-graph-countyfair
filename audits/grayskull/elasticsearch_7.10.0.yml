{% set name = "elasticsearch" %}
{% set version = "7.10.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/elasticsearch-{{ version }}.tar.gz
  sha256: 9053ca99bc9db84f5d80e124a79a32dfa0f7079b2112b546a03241c0dbeda36d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python <4.0
  run:
    - certifi
    - python <4.0
    - urllib3 >=1.21.1,<2

test:
  imports:
    - elasticsearch
    - elasticsearch._async
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/elastic/elasticsearch-py
  summary: Python client for Elasticsearch
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pmlandwehr
    - ahlaw
    - sethmlarson
