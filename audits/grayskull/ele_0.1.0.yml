{% set name = "ele" %}
{% set version = 0.1.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6f98841083e932126114d81f23a725e31ce5ee2e38cbc61bd0c4c71e30c127ec

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - python >=3.6,<4.0

test:
  imports:
    - ele
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rsdefever/ele
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - rsdefever
