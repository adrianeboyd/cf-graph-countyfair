{% set name = "elementpath" %}
{% set version = 2.0.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/elementpath-{{ version }}.tar.gz
  sha256: 8ea6aefe90a3d7f968921789210cdfc1f6740b305dc5d7f70b1151c73d673d29

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - elementpath
    - elementpath.regex
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sissaschool/elementpath
  summary: XPath 1.0/2.0 parsers and selectors for ElementTree and lxml
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ccwang002
