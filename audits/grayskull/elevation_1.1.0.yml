{% set name = "elevation" %}
{% set version = "1.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/elevation-{{ version }}.tar.gz
  sha256: 935f0bdc488df5f6187177b2d946e9322262eac4a8d643956ca82d7012dd7c55

build:
  number: 0
  noarch: python
  entry_points:
    - eio=elevation.cli:eio
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - appdirs
    - click <7.0
    - fasteners
    - python

test:
  imports:
    - elevation
  commands:
    - pip check
    - eio --help
  requires:
    - pip

about:
  home: http://elevation.bopen.eu
  summary: Python script to download global terrain digital elevation models, SRTM 30m DEM and SRTM 90m DEM.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
