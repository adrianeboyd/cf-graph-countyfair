{% set name = "elpigraph-python" %}
{% set version = 0.1.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 15ac2dcefe4d2a0b475359d10471f0ec2e8c069100dc81208c924efe845231dd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - numpy
    - pandas
    - python
    - python-igraph
    - scikit-learn
    - scipy

test:
  imports:
    - elpigraph
    - elpigraph.src
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/j-bac/elpigraph-python
  dev_url: https://github.com/j-bac/elpigraph-python/
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - j-bac
    - auranic
