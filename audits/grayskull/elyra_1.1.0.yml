{% set name = "elyra" %}
{% set version = 1.1.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/elyra-{{ version }}.tar.gz
  sha256: c2b1f37e4c1a96a092ca3233270ae747701d3264646b979b9b37f1dff2700b5e

build:
  number: 0
  noarch: python
  entry_points:
    - elyra-metadata = elyra.metadata.metadata_app:MetadataApp.main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - autopep8
    - entrypoints >=0.3
    - jinja2 >=2.11,<3.0jsonschema>=3.2.0
    - jupyter_core >=4.0,<5.0
    - jupyterlab >=2.0.0,<3.0.0
    - jupyterlab-git ==0.20.0
    - kfp ==1.0.0
    - kfp-notebook >=0.11.0,<0.12.0
    - minio >=5.0.7
    - nbconvert >=5.6.1,<6.0
    - nbdime >=2.0.0
    - notebook >=6.0.3
    - papermill >=2.1.2
    - python
    - requests >=2.9.1,<3.0
    - rfc3986-validator >=0.1.1
    - traitlets >=4.3.2
    - urllib3 ==1.24.2

test:
  imports:
    - elyra
    - elyra.api
  commands:
    - pip check
    - elyra-metadata --help
  requires:
    - pip

about:
  home: https://github.com/elyra-ai/elyra
  summary: Elyra provides AI Centric extensions to JupyterLab
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akchinSTC
    - kevin-bates
    - lresende
