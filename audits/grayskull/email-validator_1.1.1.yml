{% set name = "email-validator" %}
{% set version = 1.1.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 63094045c3e802c3d3d575b18b004a531c36243ca8d1cec785ff6bfcb04185bb

build:
  number: 0
  noarch: python
  entry_points:
    - email_validator=email_validator:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - dnspython >=1.15.0
    - idna >=2.0.0
    - python

test:
  imports:
    - email_validator
  commands:
    - pip check
    - email_validator --help
  requires:
    - pip

about:
  home: https://github.com/JoshData/python-email-validator
  summary: A robust email syntax and deliverability validation library for Python 2.x/3.x.
  license: CC0-1.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xylar
