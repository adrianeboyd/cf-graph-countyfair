{% set name = "empyrical" %}
{% set version = 0.5.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/empyrical-{{ version }}.tar.gz
  sha256: 8e2819417f691b5b136ccd5dc7cc0d73e12c39a156e54b080b271f159ee2bb5d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - numpy >=1.9.2
    - pandas >=0.16.1
    - pandas-datareader >=0.2
    - python
    - scipy >=0.15.1

test:
  imports:
    - empyrical
    - empyrical.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/quantopian/empyrical
  summary: empyrical is a Python library with performance and risk statistics commonly used in quantitative finance
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - alen12345
    - fawce
    - gerrymanoim
    - jbredeche
    - jdricklefs
    - llllllllll
    - richafrank
