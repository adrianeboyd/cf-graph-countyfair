{% set name = "enlighten" %}
{% set version = 1.6.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 03f01f594e031de947741ae5d415319b3510e5a54fcff08d0721b5d02d4caafa

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - blessed >=1.17.7
    - python

test:
  imports:
    - enlighten
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Rockhopper-Technologies/enlighten
  summary: Enlighten Progress Bar
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fcollonval
