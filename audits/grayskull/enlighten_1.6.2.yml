{% set name = "enlighten" %}
{% set version = 1.6.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/enlighten-{{ version }}.tar.gz
  sha256: db00dfc4027a2dad2aaa4bff4b5fd8d8ab8376e175a02d02e156992f08062437

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - blessed >=1.17.7
    - python

test:
  imports:
    - enlighten
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Rockhopper-Technologies/enlighten
  summary: Enlighten Progress Bar
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fcollonval
