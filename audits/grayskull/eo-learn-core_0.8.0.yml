{% set name = "eo-learn-core" %}
{% set version = "0.8.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/eo-learn-core-{{ version }}.tar.gz
  sha256: ee29526b905a1051f0f16a2bbf3e41a465e60f7bb4c5e151e835b423c2040b22

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - attrs >=19.2.0
    - boto3
    - fs
    - fs-s3fs
    - geopandas >=0.5.0,!=0.8.0
    - numpy >=1.19.0
    - python >=3.6
    - python-dateutil
    - sentinelhub >=3.1.0
    - tqdm >=4.27

test:
  imports:
    - eolearn
    - eolearn.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sentinel-hub/eo-learn
  summary: Core Machine Learning Framework at Sinergise
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mwilson8
    - dcunn
    - oblute
    - rluria14
    - benhuff
