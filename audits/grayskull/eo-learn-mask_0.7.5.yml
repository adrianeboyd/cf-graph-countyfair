{% set name = "eo-learn-mask" %}
{% set version = 0.7.5 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/eo-learn-mask-{{ version }}.tar.gz
  sha256: 3b0797fae917e3e0d74feb7c74baccf062d717e7b904a021db1d3d5b03f1cd2c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - eo-learn-core
    - joblib
    - opencv-contrib-python-headless
    - python >=3.6
    - s2cloudless >=1.3.0
    - scikit-learn >=0.19.0

test:
  imports:
    - eolearn
    - eolearn.mask
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sentinel-hub/eo-learn
  summary: A collection of masking utilities and EOTasks
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dcunn
    - mwilson8
    - oblute
    - rluria14
    - benhuff
