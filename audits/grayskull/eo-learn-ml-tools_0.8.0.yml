{% set name = "eo-learn-ml-tools" %}
{% set version = "0.8.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/eo-learn-ml-tools-{{ version }}.tar.gz
  sha256: 83386e0e0528432dde3d82fe7630c2e0daf18413e21e8987557f35eab8abdb37

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - eo-learn-core
    - matplotlib-base
    - pandas
    - python >=3.6
    - scikit-image
    - seaborn

test:
  imports:
    - eolearn
    - eolearn.ml_tools
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sentinel-hub/eo-learn
  summary: A collection of Machine Learning utilities
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mwilson8
    - dcunn
    - oblute
    - rluria14
    - benhuff
