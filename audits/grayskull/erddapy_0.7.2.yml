{% set name = "erddapy" %}
{% set version = 0.7.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/erddapy-{{ version }}.tar.gz
  sha256: fcec0b32f92b9403060b5bae742c172851bdbae9e5d7c1c3044402491c69aa8b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
  run:
    - pandas >=0.20.3
    - python >=3.6
    - requests

test:
  imports:
    - erddapy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ioos/erddapy
  summary: Python interface for ERDDAP
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ocefpaf
