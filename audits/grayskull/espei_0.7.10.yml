{% set name = "espei" %}
{% set version = "0.7.10" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/espei-{{ version }}.tar.gz
  sha256: 04fd30d6598f29c84293201b965794ec9fa494fdf893e6508d37d45eab4ee460

build:
  number: 0
  noarch: python
  entry_points:
    - espei = espei.espei_script:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - bibtexparser
    - cerberus
    - dask>=2
    - distributed >=2
    - emcee <3
    - numpy
    - pycalphad >=0.8.2
    - python
    - pyyaml
    - scikit-learn
    - scipy
    - sympy >=1.2
    - tinydb >=4

test:
  imports:
    - espei
    - espei.error_functions
  commands:
    - pip check
    - espei --help
  requires:
    - pip

about:
  home: https://espei.org/
  summary: Fitting thermodynamic models with pycalphad.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bocklund
    - richardotis
