{% set name = "esutil" %}
{% set version = 0.6.5 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/esutil-{{ version }}.tar.gz
  sha256: 71397be29ec4a3fd39019489f4105a65827c8f68277fa40525fc9aa38cefadb4

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - numpy
    - pip
    - python
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - esutil
    - esutil.cosmology
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://code.google.com/p/esutil/
  summary: Erin Sheldons Python Utilities
  license: GPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - beckermr
