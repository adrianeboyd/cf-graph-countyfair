{% set name = "eth-rlp" %}
{% set version = 0.2.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/eth-rlp-{{ version }}.tar.gz
  sha256: da86c4a180e9df434d6e4c993486bff8e96c51da39c06fc1c9e8748044dc9c0c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - eth-utils >=1.0.1,<2
    - hexbytes >=0.1.0,<1
    - python >=3.6,<4.0
    - rlp >=0.6.0,<=2.0.0-a.1

test:
  imports:
    - eth_rlp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ethereum/eth-rlp
  summary: 'eth-rlp: RLP definitions for common Ethereum objects in Python'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - step21
