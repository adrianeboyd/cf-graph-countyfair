{% set name = "event-model" %}
{% set version = 1.16.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/event-model-{{ version }}.tar.gz
  sha256: 2193053c12baf0c2967d4651c8d3c6c220883da0c252b85fd7e90f6164093f0a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - jsonschema >=3.0.0
    - numpy
    - python >=3.6

test:
  imports:
    - event_model
    - event_model.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/NSLS-II/event-model
  summary: Data model used by the bluesky ecosystem
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielballan
    - mrakitin
    - stuartcampbell
    - tacaswell
