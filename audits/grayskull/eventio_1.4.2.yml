{% set name = "eventio" %}
{% set version = "1.4.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/eventio-{{ version }}.tar.gz
  sha256: 8f07de50ef4b06e1237ffbcbcd748fee71badf0719cf23c79a4425cd4194f8c1

build:
  number: 0
  skip: true   # [py2k]
  entry_points:
    - eventio_print_structure = eventio.scripts.print_structure:main
    - eventio_print_simtel_history = eventio.scripts.print_simtel_history:main
    - eventio_plot_histograms = eventio.scripts.plot_hists:main
    - eventio_print_object_information = eventio.scripts.print_object_information:main
    - eventio_cut_file = eventio.scripts.cut_eventio_file:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - numpy
    - pip
    - pytest-runner
    - python
  run:
    - corsikaio ~=0.2.0
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - eventio
    - eventio.iact
  commands:
    - pip check
    - eventio_print_structure --help
    - eventio_print_simtel_history --help
    - eventio_plot_histograms --help
    - eventio_print_object_information --help
    - eventio_cut_file --help
  requires:
    - pip

about:
  home: https://github.com/cta-observatory/pyeventio
  summary: Python read-only implementation of the EventIO file format
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - maxnoe
    - kosack
