{% set name = "eventlet" %}
{% set version = 0.26.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4f4a43366b4cbd4a3f2f231816e5c3dae8ab316df9b7da11f0525e2800559f33

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - dnspython >=1.15.0,<2.0.0
    - greenlet >=0.3
    - monotonic >=1.4
    - python
    - six >=1.10.0

test:
  imports:
    - eventlet
    - eventlet.green
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://eventlet.net
  summary: Highly concurrent networking library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - synapticarbors
    - anguslees
    - pmlandwehr
