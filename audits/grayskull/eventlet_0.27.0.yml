{% set name = "eventlet" %}
{% set version = 0.27.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/eventlet-{{ version }}.tar.gz
  sha256: 0fb3edef033f5ac3db5a4de187147499c9f2527daad8c4e3c3b030fa8efa74ef

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - dnspython >=1.15.0,<2.0.0
    - greenlet >=0.3
    - monotonic >=1.4
    - python
    - six >=1.10.0

test:
  imports:
    - eventlet
    - eventlet.green
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://eventlet.net
  summary: Highly concurrent networking library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - synapticarbors
    - anguslees
    - pmlandwehr
