{% set name = "eventlet" %}
{% set version = "0.29.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/eventlet-{{ version }}.tar.gz
  sha256: 9faff63631b01277c463ae91cd4ab3f25a2f0f5abe3219d43a386ef1daa6159a

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - dnspython >=1.15.0,<2.0.0
    - greenlet >=0.3
    - monotonic >=1.4  # [py<35]
    - python
    - six >=1.10.0

test:
  imports:
    - eventlet
    - eventlet.green
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://eventlet.net
  summary: Highly concurrent networking library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - synapticarbors
    - anguslees
    - pmlandwehr
