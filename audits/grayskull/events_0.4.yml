{% set name = "events" %}
{% set version = "0.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Events-{{ version }}.tar.gz
  sha256: 01d9dd2a061f908d74a89fa5c8f07baa694f02a2a5974983663faaf7a97180f5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - events
    - events.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/pyeve/events
  summary: Bringing the elegance of C# EventHandler to Python
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - holgern
