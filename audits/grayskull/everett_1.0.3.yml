{% set name = "everett" %}
{% set version = "1.0.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/everett-{{ version }}.tar.gz
  sha256: 2c4cb84700a122e5bbc82b1808c22e1f0c17af0c1e0c84711e0e43cb1f7b932d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - everett
    - everett.ext
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/willkg/everett
  summary: Configuration library for Python applications
  dev_url: https://github.com/willkg/everett/
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - oblute
    - benhuff
    - rluria14
