{% set name = "exchangelib" %}
{% set version = 3.2.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/exchangelib-{{ version }}.tar.gz
  sha256: cf19a6264b65b9dc81c0626edb4a382e212e8e94bc93e65eedc8eb7a514e068b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - cached-property
    - defusedxml >=0.6.0
    - dnspython >=1.14.0
    - isodate
    - lxml >3.0
    - oauthlib
    - pygments
    - python >=3.5
    - python-dateutil
    - pytz
    - requests >=2.7
    - requests-oauthlib
    - requests_ntlm >=0.2.0
    - tzlocal

test:
  imports:
    - exchangelib
    - exchangelib.autodiscover
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ecederstrand/exchangelib
  summary: Client for Microsoft Exchange Web Services (EWS)
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dhirschfeld
    - rzillman
