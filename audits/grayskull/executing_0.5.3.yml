{% set name = "executing" %}
{% set version = "0.5.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/executing-{{ version }}.tar.gz
  sha256: 0c039c841e0b606fca7774b42302697b2f0eca78b4d0e3e582024cf881776379

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools
    - setuptools_scm
    - wheel
  run:
    - python

test:
  imports:
    - executing
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/alexmojaki/executing
  summary: Get the currently executing AST node of a frame, and other information
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - alexmojaki
    - anthchirp
