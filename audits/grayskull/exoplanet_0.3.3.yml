{% set name = "exoplanet" %}
{% set version = 0.3.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/exoplanet-{{ version }}.tar.gz
  sha256: fbc904c1d1e62a8ed5fb03ea389a932230aa5c01e80d59865238d2aeb6b8fd68

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools >=40.6.0
    - setuptools_scm
  run:
    - astropy >=3.1
    - numpy >=1.13.0
    - pymc3 >=3.5
    - python
    - theano >=1.0.4

test:
  imports:
    - exoplanet
    - exoplanet.distributions
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://docs.exoplanet.codes
  summary: Fast and scalable MCMC for all your exoplanet needs
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dfm
    - rodluger
