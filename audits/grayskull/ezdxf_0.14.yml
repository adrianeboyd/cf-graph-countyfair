{% set name = "ezdxf" %}
{% set version = 0.14 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ezdxf-{{ version }}.zip
  sha256: 3c4e4e96f8b203b48c579f5d8135c5e4a65f657284f72adb5d07fcdd93097951

build:
  number: 0
  noarch: python
  entry_points:
    - dxfpp = ezdxf.pp.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - wheel
  run:
    - pyparsing >=2.0.1
    - python >=3.6

test:
  imports:
    - ezdxf
    - ezdxf.addons
  commands:
    - pip check
    - dxfpp --help
  requires:
    - pip

about:
  home: https://ezdxf.mozman.at
  summary: A Python package to create/manipulate DXF drawings.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - csachs
