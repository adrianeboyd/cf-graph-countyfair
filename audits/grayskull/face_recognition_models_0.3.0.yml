{% set name = "face_recognition_models" %}
{% set version = 0.3.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b79bd200a88c87c9a9d446c990ae71c5a626d1f3730174e6d570157ff1d896cf

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - face_recognition_models
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ageitgey/face_recognition_models
  summary: Models used by the face_recognition package.
  license: CC0-1.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ndmaxar
    - rluria14
    - oblute
