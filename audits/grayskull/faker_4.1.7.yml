{% set name = "faker" %}
{% set version = 4.1.7 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Faker-{{ version }}.tar.gz
  sha256: 98b34b1597cb07d0f168bed4d21e0b4d192268f667326faf5e2c51afe84296c4

build:
  number: 0
  noarch: python
  entry_points:
    - faker=faker.cli:execute_from_command_line
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - python-dateutil >=2.4
    - text-unidecode ==1.3

test:
  imports:
    - faker
    - faker.contrib
  commands:
    - pip check
    - faker --help
  requires:
    - pip

about:
  home: https://github.com/joke2k/faker
  summary: Faker is a Python package that generates fake data for you.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - pmlandwehr
    - ocefpaf
