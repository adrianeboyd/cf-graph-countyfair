{% set name = "fastapi" %}
{% set version = 0.61.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fastapi-{{ version }}.tar.gz
  sha256: 61ed73b4304413a2ea618d1b95ea866ee386e0e62dd8659c4f5059286f4a39c2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - pydantic >=1.0.0,<2.0.0
    - python >=3.6
    - starlette ==0.13.6

test:
  imports:
    - fastapi
    - fastapi.dependencies
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tiangolo/fastapi
  summary: FastAPI framework, high performance, easy to learn, fast to code, ready for production
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dhirschfeld
    - tiangolo
    - synapticarbors
