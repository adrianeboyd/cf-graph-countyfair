{% set name = "fastavro" %}
{% set version = 0.24.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 28b2462c83164cf5a4a6944fc8a5425d15499dffeadb1b8a328ed78988d02022

build:
  number: 0
  entry_points:
    - fastavro = fastavro.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - setuptools >=18.0
  run:
    - python
    - pytz

test:
  imports:
    - fastavro
    - fastavro.io
  commands:
    - pip check
    - fastavro --help
  requires:
    - pip

about:
  home: https://github.com/fastavro/fastavro
  summary: Fast read/write of AVRO files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cpcloud
    - mariusvniekerk
    - scottbelden
    - tebeka
