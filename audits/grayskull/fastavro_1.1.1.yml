{% set name = "fastavro" %}
{% set version = "1.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fastavro-{{ version }}.tar.gz
  sha256: 17e745d0ebd26ed4372b382ae159fa678f7a216cd1589e95515408e630840338

build:
  number: 0
  skip: true   # [py2k]
  entry_points:
    - fastavro = fastavro.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - setuptools >=18.0
  run:
    - python

test:
  imports:
    - fastavro
    - fastavro.io
  commands:
    - pip check
    - fastavro --help
  requires:
    - pip

about:
  home: https://github.com/fastavro/fastavro
  summary: Fast read/write of AVRO files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cpcloud
    - mariusvniekerk
    - scottbelden
    - tebeka
