{% set name = "fastprogress" %}
{% set version = 0.2.5 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 059b3f5445ffa06c7807b81315f14a051316a9dec3152d2fe3bbe64b7d076af5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - fastprogress
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/fastai/fastprogress
  summary: A nested progress with plotting options for fastai
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - andersy005
