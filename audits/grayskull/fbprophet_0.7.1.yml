{% set name = "fbprophet" %}
{% set version = 0.7.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fbprophet-{{ version }}.tar.gz
  sha256: 3ac63a05caf5117d9c6ed83fa6f9d4ffc207b60a56854c905f2789d8a89c2b6f

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - cmdstanpy ==0.9.5
    - convertdate >=2.1.2
    - cython >=0.22
    - holidays >=0.10.2
    - lunarcalendar >=0.0.9
    - matplotlib-base >=2.0.0
    - numpy >=1.15.4
    - pandas >=1.0.4
    - pystan >=2.14
    - python
    - python-dateutil >=2.8.0
    - setuptools-git >=1.2
    - tqdm >=4.36.1

test:
  imports:
    - fbprophet
    - fbprophet.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://facebook.github.io/prophet/
  summary: Automatic Forecasting Procedure
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pmlandwehr
    - rmax
    - bletham
