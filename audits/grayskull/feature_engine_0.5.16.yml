{% set name = "feature_engine" %}
{% set version = 0.5.16 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 14c9cf19593dd684eafe85a0627e9cb268454335ab760cb5496717cd78ba085c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy >=1.18.2
    - pandas >=1.0.3
    - python >=3.6
    - scikit-learn >=0.22.2
    - scipy >=1.4.1
    - statsmodels >=0.11.1

test:
  imports:
    - feature_engine
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/solegalli/feature_engine
  summary: Feature engineering package with Scikit-learn's fit transform functionality
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - solegalli
