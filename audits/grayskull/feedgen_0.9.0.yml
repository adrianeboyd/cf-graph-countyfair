{% set name = "feedgen" %}
{% set version = 0.9.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/feedgen-{{ version }}.tar.gz
  sha256: 8e811bdbbed6570034950db23a4388453628a70e689a6e8303ccec430f5a804a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - lxml
    - python
    - python-dateutil

test:
  imports:
    - feedgen
    - feedgen/ext
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://lkiesow.github.io/python-feedgen
  summary: Feed Generator (ATOM, RSS, Podcasts)
  license: LGPL-3.0
  license_file: license.lgpl

extra:
  recipe-maintainers:
    - nabobalis
