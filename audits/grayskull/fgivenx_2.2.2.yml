{% set name = "fgivenx" %}
{% set version = "2.2.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fgivenx-{{ version }}.tar.gz
  sha256: 243f62f6b33ee9041c349e00bb411c6dd48ae9a44225aa7a0f657c69618f34c9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python
  run:
    - matplotlib-base
    - numpy
    - python
    - scipy

test:
  imports:
    - fgivenx
    - fgivenx.test
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/williamjameshandley/fgivenx
  summary: 'fgivenx: Functional Posterior Plotter'
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - duncanmmacleod
