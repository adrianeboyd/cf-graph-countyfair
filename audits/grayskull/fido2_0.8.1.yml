{% set name = "fido2" %}
{% set version = 0.8.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fido2-{{ version }}.tar.gz
  sha256: 449068f6876f397c8bb96ebc6a75c81c2692f045126d3f13ece21d409acdf7c3

build:
  number: 0
  skip: true   # [py==30 or py==31 or py==32 or py==33]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - cryptography >=1.5
    - python
    - six
    - uhid-freebsd >=1.2.1  # [freebsd]

test:
  imports:
    - fido2
    - fido2._pyu2f
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Yubico/python-fido2
  summary: Python based FIDO 2.0 library
  license: BSD-2-Clause
  license_file: COPYING

extra:
  recipe-maintainers:
    - swainn
    - gagelarsen
