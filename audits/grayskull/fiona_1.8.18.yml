{% set name = "fiona" %}
{% set version = "1.8.18" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Fiona-{{ version }}.tar.gz
  sha256: b732ece0ff8886a29c439723a3e1fc382718804bb057519d537a81308854967a

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cython
    - pip
    - python
  run:
    - argparse  # [py<27]
    - attrs >=17
    - certifi
    - click <8,>=4.0
    - click-plugins >=1.0
    - cligj >=0.5
    - enum34  # [py<34]
    - munch
    - ordereddict  # [py<27]
    - python
    - six >=1.7

test:
  imports:
    - fiona
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/Toblerity/Fiona
  summary: Fiona reads and writes spatial data files
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ocefpaf
    - jorisvandenbossche
