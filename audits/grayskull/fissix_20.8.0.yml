{% set name = "fissix" %}
{% set version = 20.8.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fissix-{{ version }}.tar.gz
  sha256: d6e80a64ac9baff328b8b1b180002eb8b488bf2db0c3c555ef51750ee005571a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - appdirs
    - python >=3.6

test:
  imports:
    - fissix
    - fissix.fixes
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jreese/fissix
  summary: Monkeypatches to override default behavior of lib2to3.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nicoddemus
