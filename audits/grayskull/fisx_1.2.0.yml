{% set name = "fisx" %}
{% set version = "1.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fisx-{{ version }}.tar.gz
  sha256: 8b4f6ab5fa6cd2515fc1f22ad581471fce26bc779ef4e19410312e5a59378af9

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - numpy
    - pip
    - python
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - fisx
    - fisx.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/vasole/fisx
  summary: Quantitative X-Ray Fluorescence Analysis Support Library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tschoonj
