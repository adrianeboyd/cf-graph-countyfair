{% set name = "flake8-black" %}
{% set version = 0.2.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f26651bc10db786c03f4093414f7c9ea982ed8a244cec323c984feeffdf4c118

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - black
    - flake8 >=3.0.0
    - python

test:
  imports:
    - flake8_black
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/peterjc/flake8-black
  summary: flake8 plugin to call black as a code style validator
  dev_url: https://github.com/peterjc/flake8-black/
  license: MIT
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - peterjc
