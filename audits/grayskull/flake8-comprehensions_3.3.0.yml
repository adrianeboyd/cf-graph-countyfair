{% set name = "flake8-comprehensions" %}
{% set version = "3.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flake8-comprehensions-{{ version }}.tar.gz
  sha256: 355ef47288523cad7977cb9c1bc81b71c82b7091e425cd9fbcd7e5c19a613677

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - flake8 >=3.0,!=3.2.0,<4
    - importlib-metadata  # [py<38]
    - python

test:
  imports:
    - flake8_comprehensions
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/adamchainz/flake8-comprehensions
  summary: A flake8 plugin to help you write better list/set/dict comprehensions.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dopplershift
