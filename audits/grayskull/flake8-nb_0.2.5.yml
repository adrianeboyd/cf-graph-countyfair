{% set name = "flake8-nb" %}
{% set version = 0.2.5 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flake8_nb-{{ version }}.tar.gz
  sha256: 5baea86e012a0aa87886c199ea12211b51365ead51d81bda74dd3136352fe42b

build:
  number: 0
  noarch: python
  entry_points:
    - flake8_nb = flake8_nb.__main__:main
    - flake8-nb = flake8_nb.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.6
  run:
    - flake8 >=3.7.0,<3.8.5
    - ipython >=7.8.0
    - nbconvert >=5.6.0
    - python >=3.6

test:
  imports:
    - flake8_nb
    - flake8_nb.flake8_integration
  commands:
    - pip check
    - flake8_nb --help
    - flake8-nb --help
  requires:
    - pip

about:
  home: https://github.com/s-weigand/flake8-nb
  summary: Flake8 based checking for jupyter notebooks
  dev_url: https://github.com/s-weigand/flake8-nb
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - s-weigand
