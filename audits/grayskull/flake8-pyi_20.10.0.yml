{% set name = "flake8-pyi" %}
{% set version = "20.10.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flake8-pyi-{{ version }}.tar.gz
  sha256: cee3b20a5123152c697870e7e800b60e3c95eb89e272a2b63d8cf55cafb0472c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - attrs
    - flake8 >=3.2.1
    - pyflakes >=2.1.1
    - python >=3.6

test:
  imports:
    - pyi
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ambv/flake8-pyi
  summary: A plugin for flake8 to enable linting .pyi files.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
