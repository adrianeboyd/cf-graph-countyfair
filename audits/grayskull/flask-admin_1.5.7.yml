{% set name = "flask-admin" %}
{% set version = "1.5.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Flask-Admin-{{ version }}.tar.gz
  sha256: 145f59407d78319925e20f7c3021f60c71f0cacc98e916e52000845dc4c63621

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - flask >=0.7
    - python
    - wtforms

test:
  imports:
    - flask_admin
    - flask_admin.contrib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/flask-admin/flask-admin/
  summary: Simple and extensible admin interface framework for Flask
  doc_url: https://pythonhosted.org/Flask-Admin/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pmlandwehr
    - xylar
