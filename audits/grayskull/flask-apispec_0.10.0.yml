{% set name = "flask-apispec" %}
{% set version = 0.10.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flask-apispec-{{ version }}.tar.gz
  sha256: f91fceb66d747978a2992f4e940cbd2379eaa156e8b8eae200791eee7af136be

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - apispec >=1.0.0
    - flask >=0.10.1
    - marshmallow >=3.0.0
    - python >=3.5
    - webargs >=6.0.0

test:
  imports:
    - flask_apispec
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jmcarp/flask-apispec
  summary: Build and document REST APIs with Flask and apispec
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rth
    - synapticarbors
