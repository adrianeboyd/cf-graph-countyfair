{% set name = "flask-apispec" %}
{% set version = "0.11.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flask-apispec-{{ version }}.tar.gz
  sha256: 89e05dd2cb6e91ad999033c59aed4b5036aea9f0794d5ea5d9082be8ad4a99f2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - apispec >=4.0.0
    - flask >=0.10.1
    - marshmallow >=3.0.0
    - python >=3.6
    - webargs >=6.0.0

test:
  imports:
    - flask_apispec
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jmcarp/flask-apispec
  summary: Build and document REST APIs with Flask and apispec
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rth
    - synapticarbors
