{% set name = "flask-babel" %}
{% set version = 2.0.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Flask-Babel-{{ version }}.tar.gz
  sha256: f9faf45cdb2e1a32ea2ec14403587d4295108f35017a7821a2b1acb8cfd9257d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - babel >=2.3
    - flask
    - jinja2 >=2.5
    - python
    - pytz

test:
  imports:
    - flask_babel
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/python-babel/flask-babel
  summary: Adds i18n/l10n support to Flask applications
  doc_url: https://pythonhosted.org/Flask-Babel/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pmlandwehr
    - xylar
