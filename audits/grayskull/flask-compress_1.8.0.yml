{% set name = "flask-compress" %}
{% set version = "1.8.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Flask-Compress-{{ version }}.tar.gz
  sha256: c132590e7c948877a96d675c13cbfa64edec0faafa2381678dea6f36aa49a552

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - brotli
    - flask
    - python

test:
  imports:
    - flask_compress
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/colour-science/flask-compress
  summary: Compress responses in your Flask app with gzip, deflate or brotli.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - synapticarbors
    - mariusvniekerk
