{% set name = "flask-marshmallow" %}
{% set version = 0.14.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flask-marshmallow-{{ version }}.tar.gz
  sha256: bd01a6372cbe50e36f205cfff0fc5dab0b7b662c4c8b2c4fc06a3151b2950950

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - flask
    - marshmallow >=2.0.0
    - python
    - six >=1.9.0

test:
  imports:
    - flask_marshmallow
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/marshmallow-code/flask-marshmallow
  summary: Flask + marshmallow for beautiful APIs
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - frol
    - igortg
