{% set name = "flask-server-timing" %}
{% set version = 0.1.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flask-server-timing-{{ version }}.tar.gz
  sha256: e448683912089ada8d3af78c260687e1b5bfd0381430f8b52f7ff2a931166efa

build:
  number: 0
  noarch: python
  entry_points:
    - ''
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - flask >=0.10.1
    - python

test:
  imports:
    - server_timing
  commands:
    - pip check
    - --help
  requires:
    - pip

about:
  home: https://github.com/rodrobin/flask-server-timing
  summary: Python Flask Server-Timing Header Extension
  license: Apache-2.0
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - bgruening
