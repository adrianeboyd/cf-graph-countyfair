{% set name = "flask-smorest" %}
{% set version = 0.24.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bbcee20f818853ba37c494913674a496bf14700aedd92e9612908afc82bda850

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - apispec >=3.0.0
    - flask >=1.1.0
    - marshmallow >=2.15.2
    - python >=3.6
    - webargs >=6.0.0
    - werkzeug >=0.15

test:
  imports:
    - flask_smorest
    - flask_smorest.spec
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/marshmallow-code/flask-smorest
  summary: Flask/Marshmallow-based REST API framework
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mcs07
