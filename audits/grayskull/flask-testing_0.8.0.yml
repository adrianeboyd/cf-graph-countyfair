{% set name = "flask-testing" %}
{% set version = "0.8.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Flask-Testing-{{ version }}.tar.gz
  sha256: d849bf53eb1ceb09dff6611888588cb60f20238058fb1ebcd917d69febc373e6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - flask
    - python

test:
  imports:
    - flask_testing
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jarus/flask-testing
  summary: Unit testing for Flask
  doc_url: https://pythonhosted.org/Flask-Testing/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pmlandwehr
