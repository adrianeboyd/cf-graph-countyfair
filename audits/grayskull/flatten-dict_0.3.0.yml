{% set name = "flatten-dict" %}
{% set version = 0.3.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flatten-dict-{{ version }}.tar.gz
  sha256: 0ccc43f15c7c84c5ef387ad19254f6769a32d170313a1bcbf4ce582089313d7e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
  run:
    - pathlib2 >=2.3,<3.0
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
    - six >=1.12,<2.0

test:
  imports:
    - flatten_dict
    - flatten_dict.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ianlini/flatten-dict
  summary: A flexible utility for flattening and unflattening dict-like objects in Python.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bgruening
