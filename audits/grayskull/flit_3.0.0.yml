{% set name = "flit" %}
{% set version = 3.0.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flit-{{ version }}.tar.gz
  sha256: b4fe0f84a1ffbf125d003e253ec98c0b6e3e31290b31fba3ad22d28588c20893

build:
  number: 0
  noarch: python
  entry_points:
    - flit = flit:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - docutils
    - flit-core >=3.0.0
    - python >=3.5
    - pytoml
    - requests
    - zipfile36

test:
  imports:
    - flit
    - flit.vcs
  commands:
    - pip check
    - flit --help
  requires:
    - pip

about:
  home: https://github.com/takluyver/flit
  summary: A simple packaging tool for simple packages.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Carreau
    - minrk
    - takluyver
    - ocefpaf
