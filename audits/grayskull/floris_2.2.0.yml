{% set name = "floris" %}
{% set version = 2.2.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/FLORIS-{{ version }}.tar.gz
  sha256: 81537e14274c5a2e5a6a4698531400de5416ac4d5ff022a1510a849fa8e128fb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - coloredlogs >=10.0
    - matplotlib-base >=3
    - numpy >=1.16
    - pandas >=0.24
    - pyproj >=2.1
    - pytest >=4
    - python >=3.6
    - scipy >=1.1
    - seaborn >=0.9
    - sklearn >=0.0

test:
  imports:
    - floris
    - floris.simulation
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/NREL/FLORIS
  summary: A controls-oriented engineering wake model.
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - rafmudaf
