{% set name = "floweaver" %}
{% set version = "2.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/floweaver-{{ version }}.tar.gz
  sha256: e1ad759db0de47031e1eb831b92b3e030d94e4b459fd72755f1c6c89df4bc807

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - attrs >=17.4
    - networkx >=2.1
    - numpy
    - palettable
    - pandas
    - python >=3.5

test:
  imports:
    - floweaver
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ricklupton/floweaver
  summary: View flow data as Sankey diagrams.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ricklupton
