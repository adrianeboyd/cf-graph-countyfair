{% set name = "fluids" %}
{% set version = 0.1.84 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 098a8d317648fd544588e00029634def01602163b8f214d6388d67d11a241d87

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - numpy >=1.5.0
    - python
    - scipy >=0.9.0

test:
  imports:
    - fluids
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/CalebBell/fluids
  summary: Fluid dynamics component of Chemical Engineering Design Library (ChEDL)
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - volpatto
    - CalebBell
