{% set name = "fluids" %}
{% set version = 0.1.86 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fluids-{{ version }}.tar.gz
  sha256: 8ef8b43c9d486b788962fdb4c506f7e1932cd42ce0cc7a57fe64ca3e1de31bd7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - numpy >=1.5.0
    - python
    - scipy >=0.9.0

test:
  imports:
    - fluids
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/CalebBell/fluids
  summary: Fluid dynamics component of Chemical Engineering Design Library (ChEDL)
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - volpatto
    - CalebBell
