{% set name = "fluids" %}
{% set version = "0.1.87" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fluids-{{ version }}.tar.gz
  sha256: b2b1430af06541c9812ebb986f976a93ee7793087ddf30b44ee93a604e9b7449

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - numpy >=1.5.0
    - python
    - scipy >=0.9.0

test:
  imports:
    - fluids
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/CalebBell/fluids
  summary: Fluid dynamics component of Chemical Engineering Design Library (ChEDL)
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - volpatto
    - CalebBell
