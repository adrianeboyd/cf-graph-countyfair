{% set name = "fonduer" %}
{% set version = 0.8.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fonduer-{{ version }}.tar.gz
  sha256: 485665af1901cd5ab2f76094ab1206e69e21e4e5ba69f961505fbc434e0ae28b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - beautifulsoup4 ==4.7.1
    - deprecation
    - editdistance >=0.5.2,<0.6.0
    - emmental >=0.0.6,<0.1.0
    - ipython
    - lxml >=4.2.5,<5.0.0
    - mlflow >=1.1.0,<2.0.0
    - numpy >=1.11,<2.0
    - python >=3.6
    - pyyaml >=5.1,<6.0
    - scipy >=1.1.0,<2.0.0
    - snorkel >=0.9.5,<0.10.0
    - spacy >=2.1.3,<2.3.0
    - sqlalchemy>=1.3.7,<2.0.0
    - torch >=1.3.1,<2.0.0
    - tqdm >=4.36.0,<5.0.0
    - treedlib >=0.1.3,<0.2.0
    - wand >=0.4.4,<0.6.0

test:
  imports:
    - fonduer
    - fonduer.candidates
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/HazyResearch/fonduer
  summary: Knowledge base construction system for richly formatted data.
  dev_url: https://github.com/HazyResearch/fonduer
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - npavlovikj
