{% set name = "fonttools" %}
{% set version = 4.16.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fonttools-{{ version }}.zip
  sha256: 991eb05e0366af5a6e620551f950a4f49433c5a8de70770a7066bcbe78bb86cc

build:
  number: 0
  skip: true   # [py2k]
  entry_points:
    - fonttools = fontTools.__main__:main
    - ttx = fontTools.ttx:main
    - pyftsubset = fontTools.subset:main
    - pyftmerge = fontTools.merge:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - fontTools
    - fontTools.cffLib
  commands:
    - pip check
    - fonttools --help
    - ttx --help
    - pyftsubset --help
    - pyftmerge --help
  requires:
    - pip

about:
  home: http://github.com/fonttools/fonttools
  summary: Tools to manipulate font files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - CJ-Wright
