{% set name = "forcebalance" %}
{% set version = 1.7.5 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/forcebalance-{{ version }}.tar.gz
  sha256: a600f102f066d9a5527f2cd0bc040e45bf24c78eb947eb1e01a310ed1fc30a84

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - forcebalance
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://simtk.org/home/forcebalance
  summary: Automated force field optimization.
  license: MIT
  license_file: ext/molfile_plugin/LICENSE

extra:
  recipe-maintainers:
    - leeping
    - mattwthompson
    - j-wags
    - dotsdl
    - jaimergp
