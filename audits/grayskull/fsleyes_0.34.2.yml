{% set name = "fsleyes" %}
{% set version = 0.34.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 338cae02b11cc62f63ea895f8f6001a81c11c176f1ed4e613ecc6941815a5047

build:
  number: 0
  noarch: python
  entry_points:
    - render  = fsleyes.render:main
    - fsleyes            = fsleyes.filtermain:main
    - fsleyes_unfiltered = fsleyes.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - mock
    - pip
    - python
    - sphinx
  run:
    - fsleyes-props >=1.6.7
    - fsleyes-widgets >=0.8.4
    - fslpy >=3.1
    - jinja2 ==2.*
    - matplotlib-base >=1.5.1
    - nibabel >=2.3
    - numpy >=1.14
    - pillow >=3.2.0
    - pyopengl >=3.1.0
    - pyparsing ==2.*
    - python
    - scipy >=0.18
    - setuptools
    - six ==1.*
    - wxpython >=3.0.2.0

test:
  imports:
    - fsleyes
    - fsleyes.actions
  commands:
    - pip check
    - render --help
    - fsleyes --help
    - fsleyes_unfiltered --help
  requires:
    - pip

about:
  home: https://git.fmrib.ox.ac.uk/fsl/fsleyes/fsleyes
  summary: FSLeyes, the FSL image viewer
  license: AFL-2.0
  license_file: COPYRIGHT

extra:
  recipe-maintainers:
    - pauldmccarthy
