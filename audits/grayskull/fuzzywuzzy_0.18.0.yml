{% set name = "fuzzywuzzy" %}
{% set version = "0.18.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fuzzywuzzy-{{ version }}.tar.gz
  sha256: 45016e92264780e58972dca1b3d939ac864b78437422beecebb3095f8efd00e8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - fuzzywuzzy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/seatgeek/fuzzywuzzy
  summary: Fuzzy string matching in python
  license: GPL-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - pmlandwehr
    - josegonzalez
    - synapticarbors
    - hadim
