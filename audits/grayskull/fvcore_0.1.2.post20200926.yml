{% set name = "fvcore" %}
{% set version = 0.1.2.post20200926 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fvcore-{{ version }}.tar.gz
  sha256: 0fc160687ca564342d08e6afa13f6de9a519aedab218cf9dea0f98bebea3bce8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy
    - pillow
    - portalocker
    - python >=3.6
    - pyyaml >=5.1
    - tabulate
    - termcolor >=1.1
    - tqdm
    - yacs >=0.1.6

test:
  imports:
    - fvcore
    - fvcore.common
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/facebookresearch/fvcore
  summary: Collection of common code shared among different research projects in FAIR computer vision team
  license: Apache-2.0
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - rluria14
    - oblute
