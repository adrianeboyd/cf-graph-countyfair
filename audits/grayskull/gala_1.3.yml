{% set name = "gala" %}
{% set version = "1.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gala-{{ version }}.tar.gz
  sha256: 38d3c4e4ad39fc1b061fd23832df0552a2640be2e468f2d3799349e0e0374d75

build:
  number: 0
  skip: true   # [py<37]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - extension-helpers
    - pip
    - python
    - setuptools_scm
  run:
    - astropy >=4.0
    - cython
    - numpy
    - python
    - pyyaml
    - scipy

test:
  imports:
    - gala
    - gala.coordinates
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://gala.adrian.pw/
  summary: Galactic dynamics in Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mwcraig
    - adrn
