{% set name = "gammapy" %}
{% set version = "0.18.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gammapy-{{ version }}.tar.gz
  sha256: 68903dfe51de4709c02a4b3851793fab2137a1a1d4834abceafc2510b577860c

build:
  number: 0
  noarch: python
  entry_points:
    - gammapy = gammapy.scripts.main:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cython
    - numpy
    - pip
    - python >=3.6
  run:
    - astropy >=3.2
    - click >=7.0
    - numpy >=1.17
    - pydantic >=1.0
    - python >=3.6
    - pyyaml >=5.1
    - regions >=0.4
    - scipy >=1.2

test:
  imports:
    - gammapy
    - gammapy.analysis
  commands:
    - pip check
    - gammapy --help
  requires:
    - pip

about:
  home: https://github.com/gammapy/gammapy
  summary: A Python package for gamma-ray astronomy
  license: BSD-3-Clause
  license_file: licenses/LICENSE.rst

extra:
  recipe-maintainers:
    - mwcraig
    - bsipocz
    - adonath
    - registerrier
