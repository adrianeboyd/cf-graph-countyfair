{% set name = "gcsfs" %}
{% set version = 0.7.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gcsfs-{{ version }}.tar.gz
  sha256: 03658dfbf1a734d987aab3631e0a342b3d7e24a24998b4d8d2491fdd21053720

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - aiohttp
    - decorator
    - fsspec >=0.8.0
    - google-auth >=1.2
    - google-auth-oauthlib
    - python >=3.6
    - requests

test:
  imports:
    - gcsfs
    - gcsfs.cli
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dask/gcsfs
  summary: Convenient Filesystem interface over GCS
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - martindurant
    - jcrist
    - tomaugspurger
