{% set name = "gdal" %}
{% set version = 3.1.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 698fa841a1ab75c121da736acb36ffe84c0a0081837884c208a3e5c9bcc4bf2b

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - numpy
    - pip
    - python
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - osgeo
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.gdal.org
  summary: 'GDAL: Geospatial Data Abstraction Library'
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - gillins
    - kmuehlbauer
    - mingwandroid
    - msarahan
    - ocefpaf
