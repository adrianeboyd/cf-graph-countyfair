{% set name = "gdal" %}
{% set version = 3.1.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/GDAL-{{ version }}.tar.gz
  sha256: a82a13fb4a43c2c8e3a3afe8ec61772452d663820926f2bffb5de868278f94e2

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - numpy
    - pip
    - python
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - osgeo
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.gdal.org
  summary: 'GDAL: Geospatial Data Abstraction Library'
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - gillins
    - kmuehlbauer
    - mingwandroid
    - msarahan
    - ocefpaf
    - xylar
