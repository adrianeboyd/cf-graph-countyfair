{% set name = "geemap" %}
{% set version = 0.7.5 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fcd87a0bea753f7d05a7a74542e36995ffa3454e533032dbc56776e33b9a015c

build:
  number: 0
  noarch: python
  entry_points:
    - geemap=geemap.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - bqplot
    - click
    - colour
    - earthengine-api >=0.1.226
    - folium >=0.11.0
    - geeadd >=0.4.8
    - geocoder
    - ipyfilechooser
    - ipyleaflet >=0.13.1
    - ipynb-py-convert
    - ipytree
    - matplotlib-base
    - mss
    - pillow
    - pyshp
    - python >=3.5

test:
  imports:
    - geemap
  commands:
    - pip check
    - geemap --help
  requires:
    - pip

about:
  home: https://github.com/giswqs/geemap
  summary: A Python package for interactive mapping using Google Earth Engine and ipyleaflet
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giswqs
