{% set name = "gemmi" %}
{% set version = "0.4.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gemmi-{{ version }}.tar.gz
  sha256: dd1f9d3b5ae06593f15e3093db5a41e6d4609307888ed3b25388087eae7ad9d3

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - pybind11 >=2.6.0
    - python
  run:
    - pybind11 >=2.6.0
    - python

test:
  imports:
    - gemmi-examples
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://project-gemmi.github.io/
  summary: library for structural biology
  license: MPL-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - anthchirp
    - mcs07
