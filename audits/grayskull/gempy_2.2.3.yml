{% set name = "gempy" %}
{% set version = 2.2.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: be8ac80cf0a315179a1142b1987e44e7196a738a6f8ebd2d873319b4a811a5da

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - ipython
    - matplotlib-base
    - networkx
    - numpy
    - pandas
    - pytest
    - python
    - pyvista >=0.25
    - pyvistaqt
    - scikit-image >=0.17
    - seaborn >=0.9
    - theano >=1.0.4

test:
  imports:
    - examples
    - examples.examples
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cgre-aachen/gempy
  summary: An Open-source, Python-based 3-D structural geological modeling software.
  license: LGPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Leguark
    - AndrewAnnex
