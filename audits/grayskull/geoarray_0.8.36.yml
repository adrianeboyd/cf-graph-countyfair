{% set name = "geoarray" %}
{% set version = 0.8.36 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/geoarray-{{ version }}.tar.gz
  sha256: 51fccbc09c10d3c95f6c4a8eed06ed7db590807fae226209d369d324db33960d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools-git
  run:
    - basemap @ git+https://github.com/matplotlib/basemap.git
    - dill
    - folium
    - gdal >=2.1.0
    - geojson
    - matplotlib-base
    - mpld3
    - numpy
    - pandas
    - py-tools-ds >=0.14.35
    - python
    - scikit-image
    - shapely
    - six

test:
  imports:
    - geoarray
    - tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitext.gfz-potsdam.de/danschef/geoarray
  summary: Fast Python interface for geodata - either on disk or in memory.
  license: Unlicense
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danschef
    - rluria14
    - ndmaxar
    - RyanHackney
