{% set name = "geoarray" %}
{% set version = 0.9.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/geoarray-{{ version }}.tar.gz
  sha256: 420f50daccf816e736079c12c50706fc4d25f175c4c3f2f35717ced1c791fde2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools-git
  run:
    - cartopy
    - dill
    - folium
    - gdal >=2.1.0
    - geojson
    - matplotlib-base
    - numpy
    - pandas
    - py-tools-ds >=0.14.35
    - python
    - scikit-image
    - shapely
    - six

test:
  imports:
    - geoarray
    - tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitext.gfz-potsdam.de/danschef/geoarray
  summary: Fast Python interface for geodata - either on disk or in memory.
  license: Unlicense
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danschef
    - rluria14
    - ndmaxar
    - RyanHackney
