{% set name = "geosnap" %}
{% set version = 0.5.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/geosnap-{{ version }}.tar.gz
  sha256: bc4107ba9126c53d56437a2d416f4051e239bceb6e2515ed7c25bc26352e7525

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - appdirs
    - cenpy
    - dash
    - dash-bootstrap-components
    - geopandas
    - giddy >=2.2.1
    - libpysal
    - mapclassify
    - matplotlib-base
    - numpy
    - palettable
    - pandas
    - pyarrow >=0.14.1
    - python >=3.6
    - quilt3 >=3.1.11
    - region >=0.2.1
    - scikit-learn
    - seaborn
    - spenc
    - tobler >=0.2.1
    - tqdm
    - xlrd

test:
  imports:
    - geosnap
    - geosnap.analyze
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://spatialucr.github.io/geosnap-guide
  summary: Geospatial Neighborhood Analysis Package
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - knaaptime
    - sjsrey
