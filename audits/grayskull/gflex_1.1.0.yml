{% set name = "gflex" %}
{% set version = "1.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gFlex-{{ version }}.tar.gz
  sha256: 4d620390f4208dc57540ebd8784bc29f4a369691e01b68dcbfdc5189f14178b3

build:
  number: 0
  noarch: python
  entry_points:
    - gflex = gflex:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - gflex
  commands:
    - pip check
    - gflex --help
  requires:
    - pip

about:
  home: https://github.com/awickert/gFlex
  summary: One- and two-dimensional plate bending, designed for Earth's lithosphere
  license: GPL-3.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - rbeucher
