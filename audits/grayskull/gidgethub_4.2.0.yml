{% set name = "gidgethub" %}
{% set version = "4.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gidgethub-{{ version }}.tar.gz
  sha256: 5526cc2a06bfad707d10ec118393e0d33c2aa524605255d96958c22c93e8e7aa

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - pyjwt
    - python >=3.6
    - uritemplate >=3.0.1

test:
  imports:
    - gidgethub
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/gidgethub/
  summary: An async GitHub API library
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - asmeurer
    - ocefpaf
