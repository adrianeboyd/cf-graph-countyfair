{% set name = "gillespy2" %}
{% set version = 1.5.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a79f18227edf128ef4521f71fb279869475b135d0b29c996afbaaf494039f426

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - matplotlib-base >=3.0.3
    - plotly >=4.1.0
    - python
    - scipy >=1.3.1
    - setuptools >=41.0.1

test:
  imports:
    - gillespy2
    - gillespy2.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/GillesPy2/GillesPy2
  summary: Python interface for Gillespie-style biochemical simulations
  dev_url: https://github.com/GillesPy2/GillesPy2
  license: Unlicense
  license_file: COPYRIGHT

extra:
  recipe-maintainers:
    - briandrawert
    - Fin109
    - seanebum
