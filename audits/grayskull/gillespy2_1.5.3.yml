{% set name = "gillespy2" %}
{% set version = 1.5.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8c84fc4e5e21322b50c07f39c154c0a0b5a997aa7a6dc103f2e4e902534a1821

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - matplotlib-base >=3.0.3
    - plotly >=4.1.0
    - python
    - scipy >=1.3.1
    - setuptools >=41.0.1

test:
  imports:
    - gillespy2
    - gillespy2.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/GillesPy2/GillesPy2
  summary: Python interface for Gillespie-style biochemical simulations
  dev_url: https://github.com/GillesPy2/GillesPy2
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - briandrawert
    - Fin109
    - seanebum
