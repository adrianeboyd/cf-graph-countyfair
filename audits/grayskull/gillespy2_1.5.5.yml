{% set name = "gillespy2" %}
{% set version = 1.5.5 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gillespy2-{{ version }}.tar.gz
  sha256: 944e00b2290ee82dfbb954458c6a6242e0e85ea98f040a172573c4e8db722aae

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - matplotlib-base >=3.0.3
    - plotly >=4.1.0
    - python
    - scipy >=1.3.1
    - setuptools >=41.0.1

test:
  imports:
    - gillespy2
    - gillespy2.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/StochSS/GillesPy2
  summary: Python interface for Gillespie-style biochemical simulations
  dev_url: https://github.com/StochSS/GillesPy2
  license: MIT
  license_file: COPYRIGHT

extra:
  recipe-maintainers:
    - briandrawert
    - Fin109
    - seanebum
