{% set name = "gillespy2" %}
{% set version = "1.5.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gillespy2-{{ version }}.tar.gz
  sha256: 3b86e60c047e3f73a0110c5b25c0298b56d2cdf4d31e2b57e4d0e2425f76b8fd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - matplotlib-base >=3.0.3
    - plotly >=4.1.0
    - python
    - scipy >=1.3.1
    - setuptools >=41.0.1

test:
  imports:
    - gillespy2
    - gillespy2.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/StochSS/GillesPy2
  summary: Python interface for Gillespie-style biochemical simulations
  dev_url: https://github.com/StochSS/GillesPy2
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - briandrawert
    - Fin109
    - seanebum
