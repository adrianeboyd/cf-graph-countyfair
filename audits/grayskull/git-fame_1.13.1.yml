{% set name = "git-fame" %}
{% set version = "1.13.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/git-fame-{{ version }}.tar.gz
  sha256: 1777101ce797a978551bc45b0d33146f911ffa49e71cc6a97b4e136ae9f13ab8

build:
  number: 0
  noarch: python
  entry_points:
    - git-fame=gitfame:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1
    - setuptools_scm
  run:
    - argopt >=0.3.5
    - python !=3.0,!=3.1
    - tabulate
    - tqdm >=4.44.0

test:
  imports:
    - gitfame
  commands:
    - pip check
    - git-fame --help
  requires:
    - pip

about:
  home: https://github.com/casperdcl/git-fame
  summary: Pretty-print `git` repository collaborators sorted by contributions
  license: MPL-2.0
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - casperdcl
