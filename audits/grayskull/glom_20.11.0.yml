{% set name = "glom" %}
{% set version = "20.11.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/glom-{{ version }}.tar.gz
  sha256: 54051072bccc9cdb3ebbd8af0559195137a61d308f04bff19678e4b61350eb12

build:
  number: 0
  noarch: python
  entry_points:
    - glom = glom.cli:console_main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - attrs
    - boltons >=19.3.0
    - face >=20.1.0
    - python

test:
  imports:
    - glom
    - glom.test
  commands:
    - pip check
    - glom --help
  requires:
    - pip

about:
  home: https://github.com/mahmoud/glom
  summary: A declarative object transformer and formatter, for conglomerating nested data.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - CJ-Wright
