{% set name = "glom" %}
{% set version = 20.8.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5fa3a9d99c7f3e5410a810fa8a158c0f71e39036c47b77745c7f2e4630372f82

build:
  number: 0
  noarch: python
  entry_points:
    - glom = glom.cli:console_main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - attrs
    - boltons >=19.3.0
    - face >=20.1.0
    - python

test:
  imports:
    - glom
    - glom.test
  commands:
    - pip check
    - glom --help
  requires:
    - pip

about:
  home: https://github.com/mahmoud/glom
  summary: A declarative object transformer and formatter, for conglomerating nested data.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - CJ-Wright
