{% set name = "gmsh" %}
{% set version = 4.6.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b4eead38e5f8600b99158d36bd93e4815b92c862eab6320e9d6aeb8c8407b28f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - requests
  run:
    - python

test:
  imports:
    - gmsh
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gmsh.info
  summary: Gmsh app and SDK installer. Gmsh is a three-dimensional finite element mesh generator with built-in pre- and post-processing facilities.
  license: GPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - guyer
    - isuruf
    - xywei
    - looooo
