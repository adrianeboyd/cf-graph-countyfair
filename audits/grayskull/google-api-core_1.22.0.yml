{% set name = "google-api-core" %}
{% set version = 1.22.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: aaedc40ae977dbc2710f0de0012b673c8c7644f81ca0c93e839d22895f2ff29d

build:
  number: 0
  skip: true   # [py==30 or py==31 or py==32 or py==33]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - futures >=3.2.0  # [py<32]
    - google-auth >=1.19.1,<2.0dev
    - googleapis-common-protos >=1.6.0,<2.0dev
    - protobuf >=3.12.0
    - python
    - pytz
    - requests >=2.18.0,<3.0.0dev
    - setuptools >=34.0.0
    - six >=1.10.0

test:
  imports:
    - google
    - google.api_core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/googleapis/python-api-core
  summary: Google API client core library
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BrentDorsey
    - leahecole
    - parthea
    - tswast
