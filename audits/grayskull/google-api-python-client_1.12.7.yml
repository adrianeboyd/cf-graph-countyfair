{% set name = "google-api-python-client" %}
{% set version = "1.12.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/google-api-python-client-{{ version }}.tar.gz
  sha256: df143f9d69a1458483d0a26add5f2fad22e1023f0593a7b2f1d49bfe5962062d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3
  run:
    - google-api-core >=1.21.0,<2dev
    - google-auth >=1.16.0
    - google-auth-httplib2 >=0.0.3
    - httplib2 >=0.15.0,<1dev
    - python !=3.0,!=3.1,!=3.2,!=3.3
    - six >=1.13.0,<2dev
    - uritemplate >=3.0.0,<4dev

test:
  imports:
    - apiclient
    - googleapiclient
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/googleapis/google-api-python-client/
  summary: Google API Client Library for Python
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pmlandwehr
    - ocefpaf
