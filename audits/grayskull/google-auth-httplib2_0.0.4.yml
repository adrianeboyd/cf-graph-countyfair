{% set name = "google-auth-httplib2" %}
{% set version = 0.0.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/google-auth-httplib2-{{ version }}.tar.gz
  sha256: 8d092cc60fb16517b12057ec0bba9185a96e3b7169d86ae12eae98e645b7bc39

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - google-auth
    - httplib2 >=0.9.1
    - python
    - six

test:
  imports:
    - google_auth_httplib2
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/GoogleCloudPlatform/google-auth-library-python-httplib2
  summary: 'Google Authentication Library: httplib2 transport'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jreback
    - leahecole
    - parthea
    - theacodes
    - tswast
