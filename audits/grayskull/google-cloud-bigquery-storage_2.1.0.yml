{% set name = "google-cloud-bigquery-storage" %}
{% set version = "2.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/google-cloud-bigquery-storage-{{ version }}.tar.gz
  sha256: 7da8691d218e494e2688f3c72cf4249d504b0a55fe41cb1ac6e7903c1e03a3d4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - google-api-core >=1.22.2,<2.0.0dev
    - libcst >=0.2.5
    - proto-plus >=1.4.0
    - python >=3.6

test:
  imports:
    - google
    - google.cloud
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/googleapis/python-bigquery-storage
  summary: BigQuery Storage API API client library
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pshiko
    - tswast
