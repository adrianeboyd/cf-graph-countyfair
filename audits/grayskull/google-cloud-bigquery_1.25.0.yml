{% set name = "google-cloud-bigquery" %}
{% set version = 1.25.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: be035d9cbcce907bee971861567848384748a88977d1ad608e7818da283e6c14

build:
  number: 0
  skip: true   # [py==30 or py==31 or py==32 or py==33]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - enum34  # [py<34]
    - google-api-core >=1.15.0,<2.0dev
    - google-auth >=1.9.0,<2.0dev
    - google-cloud-core >=1.1.0,<2.0dev
    - google-resumable-media >=0.5.0,<0.6dev
    - protobuf >=3.6.0
    - python
    - six >=1.13.0,<2.0.0dev

test:
  imports:
    - google
    - google.cloud
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/googleapis/python-bigquery
  summary: Google BigQuery API client library
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - leahecole
    - parthea
    - tswast
