{% set name = "google-cloud-core" %}
{% set version = 1.4.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 07a024a26c4eb14ee3df7e6e5021c04f8f7e9f0e83d3d47863229f3635f871ce

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3
  run:
    - google-api-core >=1.16.0,<2.0.0dev
    - python !=3.0,!=3.1,!=3.2,!=3.3

test:
  imports:
    - google
    - google.cloud
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/googleapis/python-cloud-core
  summary: Google Cloud API client core library
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - leahecole
    - parthea
    - tswast
