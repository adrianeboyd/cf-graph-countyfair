{% set name = "google-cloud-dataproc" %}
{% set version = 0.7.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 612f175466cb0dee45bc3e9157123ab59126e53f8baaa0bfa2095163ed52a279

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3
  run:
    - google-api-core >=1.14.0,<2.0.0dev
    - python !=3.0,!=3.1,!=3.2,!=3.3

test:
  imports:
    - google
    - google.cloud
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/googleapis/python-dataproc
  summary: Google Cloud Dataproc API client library
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - parthea
