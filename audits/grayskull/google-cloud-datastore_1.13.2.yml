{% set name = "google-cloud-datastore" %}
{% set version = 1.13.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 085f2f07212235ef3f1052263f46bdb715ac2357b20805abf9d6f00f194a14b8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3
  run:
    - google-api-core >=1.14.0,<2.0.0dev
    - google-cloud-core >=1.0.3,<2.0dev
    - python !=3.0,!=3.1,!=3.2,!=3.3

test:
  imports:
    - google
    - google.cloud
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/googleapis/python-datastore
  summary: Google Cloud Datastore API client library
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - birnbaum
    - mathiaseitz
    - trendelkampschroer
