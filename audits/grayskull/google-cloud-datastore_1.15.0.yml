{% set name = "google-cloud-datastore" %}
{% set version = 1.15.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/google-cloud-datastore-{{ version }}.tar.gz
  sha256: c94bc357e975ce7bd5e5636497316c1bf4d015891e0ed96df9e7ce901415b94a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3
  run:
    - google-api-core >=1.14.0,<2.0.0dev
    - google-cloud-core >=1.4.0,<2.0dev
    - python !=3.0,!=3.1,!=3.2,!=3.3

test:
  imports:
    - google
    - google.cloud
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/googleapis/python-datastore
  summary: Google Cloud Datastore API client library
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mathiaseitz
    - trendelkampschroer
