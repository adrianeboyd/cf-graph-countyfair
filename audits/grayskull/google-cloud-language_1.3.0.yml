{% set name = "google-cloud-language" %}
{% set version = 1.3.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2772badf8fe8ac57cd7e7840a60764603b3e19e6dbd843460a5ae8915798b32f

build:
  number: 0
  skip: true   # [py==30 or py==31 or py==32 or py==33]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - enum34  # [py<34]
    - google-api-core >=1.14.0,<2.0.0dev
    - python

test:
  imports:
    - google
    - google.cloud
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/GoogleCloudPlatform/google-cloud-python
  summary: Google Cloud Natural Language API client library
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BrentDorsey
