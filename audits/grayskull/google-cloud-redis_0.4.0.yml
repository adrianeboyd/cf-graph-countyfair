{% set name = "google-cloud-redis" %}
{% set version = 0.4.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 70a4cd5bb96f44586a11dbeabcc423d1a883b90d38c5f22948e9f1fd8f39ba33

build:
  number: 0
  skip: true   # [py==30 or py==31 or py==32 or py==33]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - enum34  # [py<34]
    - google-api-core >=1.14.0,<2.0.0dev
    - python

test:
  imports:
    - google
    - google.cloud
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/googleapis/python-redis
  summary: Google Cloud Memorystore for Redis API client library
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - parthea
