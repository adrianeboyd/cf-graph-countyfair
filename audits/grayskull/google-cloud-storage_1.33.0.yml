{% set name = "google-cloud-storage" %}
{% set version = "1.33.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/google-cloud-storage-{{ version }}.tar.gz
  sha256: 900ba027bdee6b97f21cd22d1db3d1a6233ede5de2db4754db860438bdad72d2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4,!=3.5
  run:
    - google-auth >=1.11.0,<2.0dev
    - google-cloud-core >=1.4.1,<2.0dev
    - google-resumable-media >=1.0.0,<2.0dev
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4,!=3.5
    - requests >=2.18.0,<3.0.0dev

test:
  imports:
    - google
    - google.cloud
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/googleapis/python-storage
  summary: Google Cloud Storage API client library
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - andreyz4k
    - johanneskoester
    - leahecole
    - tswast
