{% set name = "google-cloud-webrisk" %}
{% set version = 0.3.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1dee50964303c4e2b9e13b9ddd7ff72a80be3dac04c725e9d051692d715b37a3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3
  run:
    - google-api-core >=1.14.0,<2.0.0dev
    - python !=3.0,!=3.1,!=3.2,!=3.3

test:
  imports:
    - google
    - google.cloud
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/googleapis/python-webrisk
  summary: Google Cloud Web Risk API client library
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - parthea
