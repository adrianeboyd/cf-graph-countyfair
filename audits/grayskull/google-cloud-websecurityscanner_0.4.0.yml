{% set name = "google-cloud-websecurityscanner" %}
{% set version = 0.4.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1c8031e6eec59ee3e2d4af88090ba36521ceb67d79cb297d3c128d2a16af0798

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3
  run:
    - google-api-core >=1.14.0,<2.0.0dev
    - python !=3.0,!=3.1,!=3.2,!=3.3

test:
  imports:
    - google
    - google.cloud
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/googleapis/python-websecurityscanner
  summary: ('Google Cloud Web Security Scanner API client library',)
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - parthea
