{% set name = "google-resumable-media" %}
{% set version = 0.7.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 57841f5e65fb285c01071f439724745b2549a72eb75e5fd979198eb518608ed0

build:
  number: 0
  skip: true   # [py==30 or py==31 or py==32 or py==33 or py==34]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - crcmod >=1.7  # [py==27]
    - google-crc32c >=0.1.0,<0.2dev  # [py>=35]
    - python
    - six

test:
  imports:
    - google
    - google.resumable_media
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/googleapis/google-resumable-media-python
  summary: Utilities for Google Media Downloads and Resumable Uploads
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - johanneskoester
    - leahecole
    - parthea
    - tswast
