{% set name = "google-resumable-media" %}
{% set version = 1.0.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/google-resumable-media-{{ version }}.tar.gz
  sha256: 173acc6bade1480a529fa29c6c2717543ae2dc09d42e9461fdb86f39502efcf2

build:
  number: 0
  skip: true   # [py==30 or py==31 or py==32 or py==33 or py==34]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - crcmod >=1.7  # [py==27]
    - google-crc32c >=1.0,<2.0dev  # [py>=35]
    - python
    - six

test:
  imports:
    - google
    - google.resumable_media
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/googleapis/google-resumable-media-python
  summary: Utilities for Google Media Downloads and Resumable Uploads
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - johanneskoester
    - leahecole
    - parthea
    - tswast
