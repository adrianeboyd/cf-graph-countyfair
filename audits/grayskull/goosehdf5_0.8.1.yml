{% set name = "goosehdf5" %}
{% set version = 0.8.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 928bad454cb03eb04af243716c3c84d29db9e848d5bb06a811cc6843d08ff995

build:
  number: 0
  noarch: python
  entry_points:
    - G5check = GooseHDF5.cli.G5check:main
    - G5compare = GooseHDF5.cli.G5compare:main
    - G5list = GooseHDF5.cli.G5list:main
    - G5print = GooseHDF5.cli.G5print:main
    - G5repack = GooseHDF5.cli.G5repack:main
    - G5repair = GooseHDF5.cli.G5repair:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - docopt >=0.6.2
    - h5py >=2.8.0
    - python

test:
  imports:
    - GooseHDF5
    - GooseHDF5.cli
  commands:
    - pip check
    - G5check --help
    - G5compare --help
    - G5list --help
    - G5print --help
    - G5repack --help
    - G5repair --help
  requires:
    - pip

about:
  home: https://github.com/tdegeus/GooseHDF5
  summary: Wrapper around h5py
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - tdegeus
