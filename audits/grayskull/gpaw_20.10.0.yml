{% set name = "gpaw" %}
{% set version = "20.10.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gpaw-{{ version }}.tar.gz
  sha256: 77c3d3918f5cc118e448f8063af4807d163b31d502067f5cbe31fc756eb3971d

build:
  number: 0
  entry_points:
    - gpaw = gpaw.cli.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - numpy
    - pip
    - python
  run:
    - ase >=3.20.1
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - gpaw
    - gpaw.analyse
  commands:
    - pip check
    - gpaw --help
  requires:
    - pip

about:
  home: https://wiki.fysik.dtu.dk/gpaw
  summary: 'GPAW: DFT and beyond within the projector-augmented wave method'
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bjodah
    - jan-janssen
