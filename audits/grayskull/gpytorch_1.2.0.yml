{% set name = "gpytorch" %}
{% set version = 1.2.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gpytorch-{{ version }}.tar.gz
  sha256: fcb216e0c1f128a41c91065766508e91e487d6ffadf212a51677d8014aefca84

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - torch
  run:
    - python >=3.6

test:
  imports:
    - gpytorch
    - gpytorch.constraints
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gpytorch.ai
  summary: An implementation of Gaussian Processes in Pytorch
  dev_url: https://github.com/cornellius-gp/gpytorch/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - oblute
    - benhuff
