{% set name = "grayskull" %}
{% set version = "0.8.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/grayskull-{{ version }}.tar.gz
  sha256: 9c7d08c584b8d7511dd66ac80140d1f62f6556cc95514f9b34470bdc7daf9c94

build:
  number: 0
  noarch: python
  entry_points:
    - grayskull = grayskull.__main__:main
    - greyskull = grayskull.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools >=30.3.0
    - setuptools_scm
  run:
    - colorama
    - pip
    - progressbar2 >=3.53.0
    - python >=3.7
    - rapidfuzz >=0.7.6
    - requests
    - ruamel.yaml >=0.16.10
    - ruamel.yaml.jinja2
    - setuptools >=30.3.0
    - stdlib-list

test:
  imports:
    - grayskull
    - grayskull.base
  commands:
    - pip check
    - grayskull --help
    - greyskull --help
  requires:
    - pip

about:
  home: https://github.com/conda-incubator/grayskull
  summary: Project to generate recipes for conda packages.
  dev_url: https://github.com/conda-incubator/grayskull
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - marcelotrevisani
