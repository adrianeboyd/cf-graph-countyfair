{% set name = "green" %}
{% set version = "3.2.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/green-{{ version }}.tar.gz
  sha256: 3473abb4629c8c1af9f6b59a4f9c757315736580053a64bbfd91ff21ccad57a8

build:
  number: 0
  noarch: python
  entry_points:
    - green = green.cmdline:main
    - green3 = green.cmdline:main
    - green3.8 = green.cmdline:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - colorama
    - coverage
    - lxml
    - python
    - unidecode

test:
  imports:
    - green
    - green.test
  commands:
    - pip check
    - green --help
    - green3 --help
    - green3.8 --help
  requires:
    - pip

about:
  home: https://github.com/CleanCut/green
  summary: Green is a clean, colorful, fast python test runner.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ReimarBauer
