{% set name = "grpcio" %}
{% set version = 1.31.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5043440c45c0a031f387e7f48527541c65d672005fb24cf18ef6857483557d39

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cython
    - pip
    - python
  run:
    - enum34 >=1.0.4  # [py<34]
    - futures >=2.2.0  # [py<32]
    - python
    - six >=1.5.2

test:
  imports:
    - grpcio
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://grpc.io
  summary: HTTP/2-based RPC framework
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
    - jcrist
    - bollwyvl
