{% set name = "grpcio" %}
{% set version = "1.33.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/grpcio-{{ version }}.tar.gz
  sha256: 21265511880056d19ce4f809ce3fbe2a3fa98ec1fc7167dbdf30a80d3276202e

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - enum34 >=1.0.4  # [py<34]
    - futures >=2.2.0  # [py<32]
    - python
    - six >=1.5.2

test:
  imports:
    - grpc
    - grpc._cython
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://grpc.io
  summary: HTTP/2-based RPC framework
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
    - jcrist
    - bollwyvl
    - tswast
