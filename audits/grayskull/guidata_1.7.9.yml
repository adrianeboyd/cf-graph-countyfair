{% set name = "guidata" %}
{% set version = 1.7.9 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/guidata-{{ version }}.tar.gz
  sha256: 3dcb9b26e077c4c91c3f3fb5093a971ffee569e9b580f0ff0e87f6a9ff24a2ba

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - sphinx
  run:
    - python
    - qtpy >=1.3

test:
  imports:
    - guidata
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PierreRaybaut/guidata
  summary: Automatic graphical user interfaces generation for easy dataset editing and display
  license: CECILL-2.0
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - marcelotrevisani
    - denivyruck
