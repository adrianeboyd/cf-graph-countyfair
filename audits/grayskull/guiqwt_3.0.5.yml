{% set name = "guiqwt" %}
{% set version = 3.0.5 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/guiqwt-{{ version }}.tar.gz
  sha256: 5066668113f171e1e9e26765737538fe35427477be27d224686553210001a2f8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - guidata
    - numpy
    - pip
    - python
    - sphinx
  run:
    - guidata >=1.7.0
    - numpy >=1.3
    - pillow
    - python
    - pythonqwt >=0.5.0
    - qtpy >=1.3
    - scipy >=0.7

test:
  imports:
    - guiqwt
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PierreRaybaut/guiqwt
  summary: guiqwt is a set of tools for curve and image plotting (extension to PythonQwt)
  license: CECILL-2.0
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - denivyruck
    - marcelotrevisani
