{% set name = "gwcs" %}
{% set version = 0.14.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gwcs-{{ version }}.tar.gz
  sha256: fa787835b7549b94115c1b9c9e617da11164df701fd6e4e0fd27c90184beeed1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools_scm
  run:
    - asdf
    - astropy
    - numpy
    - python

test:
  imports:
    - gwcs
    - gwcs.schemas
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gwcs.readthedocs.io/en/latest/
  summary: Generalized World Coordinate System
  license: BSD-3-Clause
  license_file: licenses/LICENSE.rst

extra:
  recipe-maintainers:
    - mwcraig
    - bsipocz
    - nden
