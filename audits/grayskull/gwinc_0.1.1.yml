{% set name = "gwinc" %}
{% set version = "0.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gwinc-{{ version }}.tar.gz
  sha256: 0d34f49d9ff1bdb3f0cdfe1271b8904b5a20f4b070560c62e6b1380b386847d1

build:
  number: 0
  noarch: python
  entry_points:
    - gwinc = gwinc.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=30.3.0
    - setuptools_scm
  run:
    - h5py
    - ipython
    - matplotlib-base
    - numpy
    - python >=3.6
    - pyyaml
    - scipy

test:
  imports:
    - gwinc
    - gwinc.ifo
  commands:
    - pip check
    - gwinc --help
  requires:
    - pip

about:
  home: https://git.ligo.org/gwinc/pygwinc
  summary: Gravitation Wave Interferometer Noise Calculator
  license: Unlicense
  license_file: LICENSE

extra:
  recipe-maintainers:
    - duncanmmacleod
    - jrollins
