{% set name = "gwosc" %}
{% set version = 0.5.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ccbfc321f5c39f1b3e485b3735db0f14d2cfbba6c04e31ec4cc08164bb4a15ab

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - gwosc
    - gwosc.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/gwpy/gwosc
  summary: A python interface to the GW Open Science data archive
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - duncanmmacleod
