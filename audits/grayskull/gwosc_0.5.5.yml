{% set name = "gwosc" %}
{% set version = 0.5.5 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5f1c53e1c65c105b980b0988ad4626f4ef97160be440e1ccaa07e42a239c6874

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - gwosc
    - gwosc.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/gwpy/gwosc
  summary: A python interface to the GW Open Science data archive
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - duncanmmacleod
