{% set name = "gwosc" %}
{% set version = 0.5.6 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gwosc-{{ version }}.tar.gz
  sha256: 5436ecf10c4fc950cb4195055c433e8e9c6cf96b7d801f76e70020543c4c8122

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - requests >=1.0.0

test:
  imports:
    - gwosc
    - gwosc.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/gwpy/gwosc
  summary: A python interface to the GW Open Science data archive
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - duncanmmacleod
