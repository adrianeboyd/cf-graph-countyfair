{% set name = "gwtools" %}
{% set version = "1.0.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gwtools-{{ version }}.tar.gz
  sha256: 8b878867a6cd3cf2bca182a13c486e2bb83ed2b7544fc10de35653cd63397507

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pypandoc
    - python
  run:
    - python

test:
  imports:
    - gwtools
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/gwtools/
  summary: A collection of gravitational wave tools
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - duncanmmacleod
    - sfield17
    - vijayvarma392
