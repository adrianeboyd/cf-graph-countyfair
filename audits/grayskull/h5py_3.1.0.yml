{% set name = "h5py" %}
{% set version = "3.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/h5py-{{ version }}.tar.gz
  sha256: 1e2516f190652beedcb8c7acfa1c6fa92d99b42331cbef5e5c7ec2d65b0fc3c2

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython >=0.29.14; python_version>='3.8'
    - cython >=0.29; python_version<'3.8'
    - numpy ==1.12; python_version=='3.6'
    - numpy ==1.14.5; python_version=='3.7'
    - numpy ==1.17.5; python_version=='3.8'
    - numpy ==1.19.3; python_version>='3.9'
    - pip
    - pkgconfig
    - python
  run:
    - cached-property  # [py<38]
    - numpy >=1.17.5  # [py==38]
    - python
    - {{ pin_compatible('numpy') }}
    - {{ pin_compatible('numpy') }}
    - {{ pin_compatible('numpy') }}
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - h5py
    - h5py._hl
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.h5py.org
  summary: Read and write HDF5 files from Python
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jakirkham
    - tacaswell
    - ocefpaf
    - minrk
    - scopatz
