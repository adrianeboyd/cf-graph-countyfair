{% set name = "halo" %}
{% set version = "0.0.31" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/halo-{{ version }}.tar.gz
  sha256: 7b67a3521ee91d53b7152d4ee3452811e1d2a6321975137762eb3d70063cc9d6

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - backports.shutil_get_terminal_size >=1.0.0  # [py<33]
    - colorama >=0.3.9
    - log_symbols >=0.0.14
    - python
    - six >=1.12.0
    - spinners >=0.0.24
    - termcolor >=1.1.0

test:
  imports:
    - halo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/manrajgrover/halo
  summary: Beautiful terminal spinners in Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - duncanmmacleod
