{% set name = "hcrystalball" %}
{% set version = "0.1.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hcrystalball-{{ version }}.tar.gz
  sha256: 9c833a60f1a6def415e7fc1c380a25d1746fa335a609571b5356079eee3f990d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pyscaffold >=3.1a0,<3.2a0
    - python >=3.7
  run:
    - matplotlib-base
    - numpy >=1.18
    - pandas >=1.0
    - python >=3.7
    - scikit-learn >=0.23
    - scipy >=1.4
    - workalendar >=10.1

test:
  imports:
    - hcrystalball
    - hcrystalball.compose
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://hcrystalball.readthedocs.io/
  summary: A library that unifies the API for most commonly used libraries and modelling techniques for time-series forecasting in the Python ecosystem.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - michalchromcak
    - pavelkrizek
