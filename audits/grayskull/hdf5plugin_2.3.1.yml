{% set name = "hdf5plugin" %}
{% set version = 2.3.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hdf5plugin-{{ version }}.tar.gz
  sha256: 2f6d886012c37bf7e8e002173dd6b16e6879b8e0e9f7d2f2ef9f79db97ed28d2

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - setuptools
  run:
    - h5py
    - python

test:
  imports:
    - hdf5plugin
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/silx-kit/hdf5plugin
  summary: HDF5 Plugins for windows,MacOS and linux
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tschoonj
    - t20100
