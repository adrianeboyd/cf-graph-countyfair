{% set name = "healpy" %}
{% set version = 1.14.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2720b5f96c314bdfdd20b6ffc0643ac8091faefcf8fd20a4083cedff85a66c5e

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - pytest-runner
    - python
    - six
  run:
    - astropy
    - matplotlib-base
    - numpy >=1.13
    - python
    - scipy
    - six

test:
  imports:
    - healpy
    - healpy.test
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/healpy
  summary: Healpix tools package for Python
  license: GPL-2.0
  license_file: COPYING

extra:
  recipe-maintainers:
    - lpsinger
    - mwcraig
    - pkgw
    - zonca
