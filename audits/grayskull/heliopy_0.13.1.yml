{% set name = "heliopy" %}
{% set version = 0.13.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/HelioPy-{{ version }}.tar.gz
  sha256: 0302a69d8b4836b40aacd09308573c1fb857e9f422229106d063e1ed4de184c8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - astropy >=3.1
    - numpy
    - python >=3.6

test:
  imports:
    - heliopy
    - heliopy.data
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/HelioPy/
  summary: '"Python for heliophysics"'
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dstansby
