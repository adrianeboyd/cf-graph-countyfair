{% set name = "hg-evolve" %}
{% set version = 10.0.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hg-evolve-{{ version }}.tar.gz
  sha256: 75892623258339613528df45dcd1004786bf73e8d95407886d79bc4567fbde4d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python <4.0
  run:
    - python <4.0

test:
  imports:
    - hgext3rd
    - hgext3rd.evolve
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.mercurial-scm.org/doc/evolution/
  summary: Flexible evolution of Mercurial history.
  license: GPL-2.0
  license_file: COPYING

extra:
  recipe-maintainers:
    - paugier
