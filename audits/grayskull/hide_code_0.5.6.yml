{% set name = "hide_code" %}
{% set version = "0.5.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hide_code-{{ version }}.tar.gz
  sha256: ed5003661b8e60497d2dfc2da624b0c8e2277a2c1520788bb3cb545b9c3b0914

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - notebook
    - pip
    - python
  run:
    - jupyter
    - nbconvert >=5.0,<6
    - notebook >=5.1
    - pdfkit
    - python
    - traitlets <5

test:
  imports:
    - hide_code
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kirbs-/hide_code
  summary: A Jupyter notebook extension to hide code, prompts and outputs.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - scopatz
