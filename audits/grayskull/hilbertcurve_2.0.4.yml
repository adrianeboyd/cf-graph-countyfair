{% set name = "hilbertcurve" %}
{% set version = "2.0.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hilbertcurve-{{ version }}.tar.gz
  sha256: bad48bf289901e01e4c4ce5df1ef670f0c4d5076d38784c0d24be631b6cbcdcd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy
    - python >=3.6

test:
  imports:
    - hilbertcurve
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/galtay/hilbertcurve
  summary: Construct Hilbert Curves.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
