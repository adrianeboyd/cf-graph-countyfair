{% set name = "histoprint" %}
{% set version = 1.4.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8b7371a531b398e3328cbb7a49f6f6f2df234b75672e6c95028f442eda1a6c59

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - click >=7.0.0
    - numpy >=1.0.0
    - python

test:
  imports:
    - histoprint
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scikit-hep/histoprint
  summary: histoprint
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mbhall88
