{% set name = "hmmlearn" %}
{% set version = 0.2.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hmmlearn-{{ version }}.tar.gz
  sha256: 0f5cb598a7494b9703c6188246dc89e529d46cbb6700eca70cc895085f0b3cc3

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - numpy >=1.10
    - pip
    - python
    - setuptools_scm
    - setuptools_scm >=3.3
  run:
    - numpy >=1.10
    - python
    - scikit-learn >=0.16
    - scipy >=0.19
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - hmmlearn
    - hmmlearn.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hmmlearn/hmmlearn
  summary: Hidden Markov Models in Python with scikit-learn like API
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - npavlovikj
    - njzjz
