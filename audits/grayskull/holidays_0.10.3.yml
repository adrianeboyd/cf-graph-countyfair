{% set name = "holidays" %}
{% set version = 0.10.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 839281f2b1ae7ac576da7951472482f6e714818296853107ea861fa60f5013cc

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - convertdate
    - korean_lunar_calendar
    - python
    - python-dateutil
    - six

test:
  imports:
    - holidays
    - holidays/countries
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dr-prodigy/python-holidays
  summary: Generate and work with holidays in Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bletham
    - rpanai
    - synapticarbors
