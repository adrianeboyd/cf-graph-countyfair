{% set name = "hologridgen" %}
{% set version = "1.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hologridgen-{{ version }}.tar.gz
  sha256: 025476a0dc827da21b5df4a329dc0375c736a7e98b0628eb7faf1401e8890934

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - geopandas >=0.8.1
    - holoviews >=1.13.5
    - panel >=0.10.0
    - param >=1.10.0
    - pygridgen >0.2
    - python >=3.5

test:
  imports:
    - hologridgen
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pygridgen/hologridgen
  license: CC0-1.0
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - ocefpaf
