{% set name = "hookee" %}
{% set version = 0.0.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hookee-{{ version }}.tar.gz
  sha256: 752548a5ae4803b5b1a3e70b7f3fdd99595a52dfce11f6ee8c92f50ba2e5247d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
  run:
    - flask
    - future
    - pyngrok >=4.1.10
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
    - python-dotenv

test:
  imports:
    - hookee
    - hookee.blueprints
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/alexdlaird/hookee
  summary: Command line webhooks, on demand.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - alexdlaird
