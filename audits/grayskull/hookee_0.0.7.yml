{% set name = "hookee" %}
{% set version = 0.0.7 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hookee-{{ version }}.tar.gz
  sha256: b5441804a10e016dd14108c1cc12c48da426456e5a3434df4f8a125125794948

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
  run:
    - confuse
    - flask
    - future
    - pluginbase
    - pyngrok >=4.1.10
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
    - python-dotenv

test:
  imports:
    - hookee
    - hookee.plugins
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/alexdlaird/hookee
  summary: Command line webhooks, on demand.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - alexdlaird
