{% set name = "hookee" %}
{% set version = 1.2.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hookee-{{ version }}.tar.gz
  sha256: d0e73bfab2965aa3596d9e63b282040461cfee858af221abfe955c5180cac492

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
  run:
    - click
    - confuse
    - flask
    - future
    - pluginbase
    - pyngrok >=4.1.12
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
    - python-dotenv

test:
  imports:
    - hookee
    - hookee.plugins
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/alexdlaird/hookee
  summary: Command line webhooks, on demand.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - alexdlaird
