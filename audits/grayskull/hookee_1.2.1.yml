{% set name = "hookee" %}
{% set version = 1.2.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hookee-{{ version }}.tar.gz
  sha256: 63a131abe8bd90b9497b2ef2e5d8246794d83e0b8115f96d72b59be8c73a8d62

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
  run:
    - click
    - confuse
    - flask
    - future
    - pluginbase
    - pyngrok >=4.1.12
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
    - python-dotenv

test:
  imports:
    - hookee
    - hookee.plugins
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/alexdlaird/hookee
  summary: Command line webhooks, on demand.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - alexdlaird
