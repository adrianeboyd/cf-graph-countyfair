{% set name = "hookee" %}
{% set version = "2.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hookee-{{ version }}.tar.gz
  sha256: 789e0ff5a1dd4424b98ffcfbf7586c1dd35c397952cac10de38a3e23e2158022

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - click
    - confuse
    - flask
    - future
    - pluginbase
    - pyngrok >=5.0.0
    - python >=3.5
    - python-dotenv

test:
  imports:
    - hookee
    - hookee.plugins
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/alexdlaird/hookee
  summary: Command line webhooks, on demand.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - alexdlaird
