{% set name = "hpack" %}
{% set version = 4.0.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hpack-{{ version }}.tar.gz
  sha256: fc41de0c63e687ebffde81187a948221294896f6bdc0ae2312708df339430095

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - hpack
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/python-hyper/hpack
  summary: Pure-Python HPACK header compression
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - primozgodec
    - astaric
