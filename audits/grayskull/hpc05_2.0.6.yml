{% set name = "hpc05" %}
{% set version = 2.0.6 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hpc05-{{ version }}.tar.gz
  sha256: f701d99dfeee178e2a79f88348628c14aac29ca8466639c33cf097a31bfcf5a4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - ipyparallel
    - paramiko
    - pexpect
    - psutil
    - python >=3.6
    - pyzmq
    - tornado

test:
  imports:
    - hpc05
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/basnijholt/hpc05
  summary: Client package for PBS and SLURM clusters with a headnode.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - basnijholt
