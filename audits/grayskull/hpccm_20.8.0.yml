{% set name = "hpccm" %}
{% set version = 20.8.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hpccm-{{ version }}.tar.gz
  sha256: 16b2e8a84d7dba38afde61fb4e1d9c8da6d5dcf6b2550eb817d2d3a9d877c3fb

build:
  number: 0
  noarch: python
  entry_points:
    - hpccm=hpccm.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - enum34
    - python
    - six

test:
  imports:
    - hpccm
    - hpccm.building_blocks
  commands:
    - pip check
    - hpccm --help
  requires:
    - pip

about:
  home: https://github.com/NVIDIA/hpc-container-maker
  summary: HPC Container Maker
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tschoonj
