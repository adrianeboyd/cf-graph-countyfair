{% set name = "hstspreload" %}
{% set version = 2020.7.21 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c9c89b3ef77ed39d8f2725fdf74114bf8f95a640756d8493a4f25a27d3efb84c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - hstspreload
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sethmlarson/hstspreload
  summary: Chromium HSTS Preload list as a Python package and updated daily
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - primozgodec
