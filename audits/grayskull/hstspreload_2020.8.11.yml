{% set name = "hstspreload" %}
{% set version = 2020.8.11 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 88b102ce3cdc1b27bb117d407f886ed16e35522564f1a31d64373ccde33b19af

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - hstspreload
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sethmlarson/hstspreload
  summary: Chromium HSTS Preload list as a Python package and updated daily
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - primozgodec
