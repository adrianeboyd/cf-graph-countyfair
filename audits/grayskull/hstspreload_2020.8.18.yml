{% set name = "hstspreload" %}
{% set version = 2020.8.18 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hstspreload-{{ version }}.tar.gz
  sha256: 13cf2e9fcd064cd81d220432de9a66dd7e4f10862a03574c45e5f61fc522f312

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - hstspreload
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sethmlarson/hstspreload
  summary: Chromium HSTS Preload list as a Python package and updated daily
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - primozgodec
