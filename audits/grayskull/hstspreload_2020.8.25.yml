{% set name = "hstspreload" %}
{% set version = 2020.8.25 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hstspreload-{{ version }}.tar.gz
  sha256: 3129613419c13ea62411ec7375d79840e28004cbb6a585909ddcbeee401bea14

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - hstspreload
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sethmlarson/hstspreload
  summary: Chromium HSTS Preload list as a Python package and updated daily
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - primozgodec
