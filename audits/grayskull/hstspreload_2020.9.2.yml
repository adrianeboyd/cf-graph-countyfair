{% set name = "hstspreload" %}
{% set version = 2020.9.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hstspreload-{{ version }}.tar.gz
  sha256: aa0b230cb39a2b407310a7fe18b07539bb1b9bc8aa6f042b4473d6e00f381758

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - hstspreload
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sethmlarson/hstspreload
  summary: Chromium HSTS Preload list as a Python package and updated daily
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - primozgodec
