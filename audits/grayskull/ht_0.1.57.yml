{% set name = "ht" %}
{% set version = 0.1.57 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ht-{{ version }}.tar.gz
  sha256: e0ebe712430d3cc9ec1e588c468ad9eadd3a616a149229c0447c928a90aa1953

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - fluids >=0.1.86
    - numpy >=1.5.0
    - python
    - scipy >=0.9.0

test:
  imports:
    - ht
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/CalebBell/ht
  summary: Heat transfer component of Chemical Engineering Design Library (ChEDL)
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - volpatto
    - CalebBell
