{% set name = "httpcore" %}
{% set version = 0.10.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 85295a081d5cca79b1a4d5190456bc869f2f220170b7749e882ac880b087a600

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - h11 >=0.8,<0.10
    - python >=3.6
    - sniffio ==1.*

test:
  imports:
    - httpcore
    - httpcore/_async
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/encode/httpcore
  summary: A minimal low-level HTTP client.
  dev_url: https://github.com/encode/httpcore
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - nicoddemus
