{% set name = "httpcore" %}
{% set version = 0.12.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/httpcore-{{ version }}.tar.gz
  sha256: 2526a38f31ac5967d38b7f593b5d8c4bd3fa82c21400402f866ba3312946acbf

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - h11 ==0.*
    - python >=3.6
    - sniffio ==1.*

test:
  imports:
    - httpcore
    - httpcore/_async
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/encode/httpcore
  summary: A minimal low-level HTTP client.
  dev_url: https://github.com/encode/httpcore
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - nicoddemus
