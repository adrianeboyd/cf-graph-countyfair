{% set name = "httpx" %}
{% set version = 0.14.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e9aaab2a10826186b8cdf88b6eadb473b3c9b7b4cfe3e78503de8bd70ccd5358

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - certifi
    - chardet ==3.*
    - httpcore ==0.10.*
    - idna ==2.*
    - python >=3.6
    - rfc3986 >=1.3,<2
    - sniffio

test:
  imports:
    - httpx
    - httpx/_transports
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/encode/httpx
  summary: The next generation HTTP client.
  dev_url: https://github.com/encode/httpx
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - primozgodec
    - florimondmanca
