{% set name = "httpx" %}
{% set version = 0.15.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/httpx-{{ version }}.tar.gz
  sha256: 65b5086d58f70a20927240f2a4dd401cc79528cc4e4b5d8323e21436ad70ea21

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - certifi
    - httpcore ==0.11.*
    - python >=3.6
    - rfc3986>=1.3,<2
    - sniffio

test:
  imports:
    - httpx
    - httpx/_transports
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/encode/httpx
  summary: The next generation HTTP client.
  dev_url: https://github.com/encode/httpx
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - primozgodec
    - florimondmanca
