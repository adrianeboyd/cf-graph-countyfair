{% set name = "httpx" %}
{% set version = 0.15.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/httpx-{{ version }}.tar.gz
  sha256: 4c81dbf98a29cb4f51f415140df56542f9d4860798d713e336642e953cddd1db

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - certifi
    - httpcore ==0.11.*
    - python >=3.6
    - rfc3986>=1.3,<2
    - sniffio

test:
  imports:
    - httpx
    - httpx/_transports
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/encode/httpx
  summary: The next generation HTTP client.
  dev_url: https://github.com/encode/httpx
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - primozgodec
    - florimondmanca
