{% set name = "humanize" %}
{% set version = 2.6.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/humanize-{{ version }}.tar.gz
  sha256: 8ee358ea6c23de896b9d1925ebe6a8504bb2ba7e98d5ccf4d07ab7f3b28f3819

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools_scm
  run:
    - python >=3.5

test:
  imports:
    - humanize
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jmoiron/humanize
  summary: Python humanize utilities
  dev_url: https://github.com/jmoiron/humanize
  license: MIT
  license_file: .eggs/setuptools_scm-4.1.2-py3.7.egg/EGG-INFO/LICENSE

extra:
  recipe-maintainers:
    - ericdill
    - licode
    - tacaswell
    - ocefpaf
