{% set name = "hvac" %}
{% set version = 0.10.5 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 87dc2a3183c1d4595990203e752b430155d7582a60850dfe0756189a233d4b57

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - requests >=2.21.0
    - six >=1.5.0

test:
  imports:
    - hvac
    - hvac.api
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hvac/hvac
  summary: HashiCorp Vault API client
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - mariusvniekerk
