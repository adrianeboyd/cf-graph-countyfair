{% set name = "hydra-core" %}
{% set version = "1.0.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hydra-core-{{ version }}.tar.gz
  sha256: a3c9a30d866361d811e8c0a0dbecac541a6381deb0e618a49a7f1561d0b016b4

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - antlr4-python3-runtime ==4.8
    - importlib_resources  # [py<39]
    - omegaconf >=2.0.5
    - python

test:
  imports:
    - hydra_core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/facebookresearch/hydra
  summary: A framework for elegantly configuring complex applications
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mdraw
    - hadim
