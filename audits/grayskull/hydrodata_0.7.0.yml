{% set name = "hydrodata" %}
{% set version = 0.7.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 64a920d2dd3b8e6187ab4d9da5310f0d3f5833d1ff930f8366cced665245c7f0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=41.2
    - setuptools_scm
  run:
    - folium
    - lxml
    - matplotlib-base
    - py3dep
    - pydaymet
    - pygeoogc
    - pygeoutils
    - pynhd
    - python >=3.6

test:
  imports:
    - hydrodata
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cheginit/hydrodata
  summary: A portal to access hydrology and climatology databases in Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cheginit
