{% set name = "hypercorn" %}
{% set version = 0.10.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 19f32e7267225c8108ad585b2c5deddf1fe75950797a0e87a682a3a00ef1af95

build:
  number: 0
  noarch: python
  entry_points:
    - hypercorn = hypercorn.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - h11
    - h2 >=3.1.0
    - priority
    - python >=3.7
    - toml
    - typing-extensions
    - wsproto >=0.14.0

test:
  imports:
    - hypercorn
    - hypercorn.asyncio
  commands:
    - pip check
    - hypercorn --help
  requires:
    - pip

about:
  home: https://gitlab.com/pgjones/hypercorn/
  summary: A ASGI Server based on Hyper libraries and inspired by Gunicorn.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maxyme
    - dhirschfeld
    - synapticarbors
