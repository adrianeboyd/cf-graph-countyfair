{% set name = "hyperframe" %}
{% set version = 6.0.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hyperframe-{{ version }}.tar.gz
  sha256: 742d2a4bc3152a340a49d59f32e33ec420aa8e7054c1444ef5c7efff255842f1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - hyperframe
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/python-hyper/hyperframe/
  summary: HTTP/2 framing layer for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - primozgodec
    - astaric
