{% set name = "hyperspy-gui-ipywidgets" %}
{% set version = 1.3.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e2453811c6f30bcc0f3ee6eed7ea69acd59274a0a4213c68684ea61d4dbcaae6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - hyperspy >=1.6
    - ipywidgets >=6.0
    - link-traits
    - python

test:
  imports:
    - hyperspy_gui_ipywidgets
    - hyperspy_gui_ipywidgets.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hyperspy/hyperspy_gui_ipywidgets
  summary: ipywidgets GUI elements for HyperSpy.
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - to266
    - francisco-dlp
