{% set name = "hyperspy-gui-traitsui" %}
{% set version = 1.3.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0d69ab510045ce57d561b7fc43aa70a71271bbd2ba344b924aa32065ea36b5c6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - hyperspy >=1.6
    - python
    - traitsui >=6.0

test:
  imports:
    - hyperspy_gui_traitsui
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hyperspy/hyperspy_gui_traitsui
  summary: traitsui GUI elements for HyperSpy.
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - to266
    - francisco-dlp
