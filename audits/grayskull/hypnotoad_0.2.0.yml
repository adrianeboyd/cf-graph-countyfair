{% set name = "hypnotoad" %}
{% set version = 0.2.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b053e8f8ba5efe541df75e55b38a73966e042d25b526f7a87a56806ee922fbc5

build:
  number: 0
  noarch: python
  entry_points:
    - hypnotoad_geqdsk = hypnotoad.scripts.hypnotoad_geqdsk:main
    - hypnotoad_torpex = hypnotoad.scripts.hypnotoad_torpex:main
    - hypnotoad-gui = hypnotoad.gui:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - boututils ~=0.1.4
    - matplotlib-base ~=3.2
    - netcdf4 ~=1.5
    - numpy ~=1.18
    - optionsfactory ~=1.0.1
    - pyparsing ~=2.4
    - python >=3.6
    - pyyaml ~=5.1
    - qt.py ~=1.2
    - scipy ~=1.4

test:
  imports:
    - hypnotoad
    - hypnotoad.cases
  commands:
    - pip check
    - hypnotoad_geqdsk --help
    - hypnotoad_torpex --help
    - hypnotoad-gui --help
  requires:
    - pip

about:
  home: https://github.com/boutproject/hypnotoad
  summary: Grid generator for BOUT++
  license: GPL-3.0
  license_file: LICENCE

extra:
  recipe-maintainers:
    - johnomotani
    - ZedThree
