{% set name = "hypothesis-jsonschema" %}
{% set version = 0.17.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hypothesis-jsonschema-{{ version }}.tar.gz
  sha256: 46253746aeb2b2c36c4d0c8e9154b598bc596e11f1224aeb724db89f24123098

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - hypothesis >=5.3.0
    - jsonschema >=3.0.2
    - python >=3.6

test:
  imports:
    - hypothesis_jsonschema
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Zac-HD/hypothesis-jsonschema
  summary: Generate test data from JSON schemata with Hypothesis
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
