{% set name = "hypothesis-jsonschema" %}
{% set version = 0.18.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hypothesis-jsonschema-{{ version }}.tar.gz
  sha256: 596b6d518a8290c6566cd364b1ede07b1be8df8b2a1f09dc158f683654c23829

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - hypothesis >=5.3.0
    - jsonschema >=3.0.2
    - python >=3.6

test:
  imports:
    - hypothesis_jsonschema
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Zac-HD/hypothesis-jsonschema
  summary: Generate test data from JSON schemata with Hypothesis
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
