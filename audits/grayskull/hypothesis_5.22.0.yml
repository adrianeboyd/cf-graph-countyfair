{% set name = "hypothesis" %}
{% set version = 5.22.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f7617bdf5d01a44f159f8d5d98fde9c223adaa98cd6e2e438c5c5ea8c87c3026

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - attrs >=19.2.0
    - python >=3.5
    - sortedcontainers >=2.1.0,<3.0.0

test:
  imports:
    - hypothesis
    - hypothesis.extra
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/HypothesisWorks/hypothesis/tree/master/hypothesis-python
  summary: A library for property-based testing
  license: MPL-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ericmjl
    - jochym
    - tadeu
