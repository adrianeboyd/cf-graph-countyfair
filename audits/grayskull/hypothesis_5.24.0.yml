{% set name = "hypothesis" %}
{% set version = 5.24.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 97f38ca8967d56f36db7f4c887336044f2a9bcd37b7987c1237513c218016f79

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - attrs >=19.2.0
    - python >=3.5
    - sortedcontainers >=2.1.0,<3.0.0

test:
  imports:
    - hypothesis
    - hypothesis.extra
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/HypothesisWorks/hypothesis/tree/master/hypothesis-python
  summary: A library for property-based testing
  license: MPL-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ericmjl
    - jochym
    - tadeu
