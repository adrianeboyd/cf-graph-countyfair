{% set name = "hypothesis" %}
{% set version = "5.41.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hypothesis-{{ version }}.tar.gz
  sha256: 6a3471ff74864ab04a0650c75500ef15f2f4a901d49ccbb7cbec668365736688

build:
  number: 0
  noarch: python
  entry_points:
    - hypothesis = hypothesis.extra.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - attrs >=19.2.0
    - python >=3.6
    - sortedcontainers >=2.1.0,<3.0.0

test:
  imports:
    - hypothesis
    - hypothesis.extra
  commands:
    - pip check
    - hypothesis --help
  requires:
    - pip

about:
  home: https://github.com/HypothesisWorks/hypothesis/tree/master/hypothesis-python
  summary: A library for property-based testing
  license: MPL-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ericmjl
    - jochym
    - tadeu
