{% set name = "ib-insync" %}
{% set version = "0.9.64" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ib_insync-{{ version }}.tar.gz
  sha256: 30d518714d32cbacd8465b02adf625b45d18ba3265471e94d70ca26a6c05c19d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - flake8
    - pip
    - python >=3.6
  run:
    - eventkit
    - nest-asyncio
    - python >=3.6

test:
  imports:
    - ib_insync
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/erdewit/ib_insync
  summary: Python sync/async framework for Interactive Brokers API
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - yehoshuadimarsky
