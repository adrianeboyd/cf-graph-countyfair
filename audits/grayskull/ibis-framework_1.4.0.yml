{% set name = "ibis-framework" %}
{% set version = "1.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ibis-framework-{{ version }}.tar.gz
  sha256: eb33e0d3ced3abecf7dde8e7cf159b235048eb29ee0752de829580f4cfc6e41d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - multipledispatch >=0.6.0
    - numpy >=1.11
    - pandas >=0.21
    - python >=3.7
    - pytz
    - regex
    - toolz

test:
  imports:
    - benchmarks
    - ibis
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ibis-project/ibis
  summary: Productivity-centric Python Big Data Framework
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jreback
    - xmnlab
    - datapythonista
