{% set name = "ibm-cloud-sdk-core" %}
{% set version = 1.5.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 62b00255df06cb96e32b8daa6dee78b073690591a2d2ec16b24d99f1c39180f7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pypandoc
    - pytest
    - python
  run:
    - python

test:
  imports:
    - ibm_cloud_sdk_core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/IBM/python-sdk-core
  summary: Client library for the IBM Cloud services
  license: Apache-2.0
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - synapticarbors
