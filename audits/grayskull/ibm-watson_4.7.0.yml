{% set name = "ibm-watson" %}
{% set version = 4.7.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ibm-watson-{{ version }}.tar.gz
  sha256: d040d70d807457f995b99457d75fad4f812d1c6a2dc35ed9cb4508d7f6c42939

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pypandoc
    - pytest
    - python
  run:
    - python

test:
  imports:
    - ibm_watson
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/watson-developer-cloud/python-sdk
  summary: Client library to use the IBM Watson Services
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - synapticarbors
