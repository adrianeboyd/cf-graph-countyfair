{% set name = "icalendar" %}
{% set version = 4.0.7 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/icalendar-{{ version }}.tar.gz
  sha256: 0fc18d87f66e0b5da84fa731389496cfe18e4c21304e8f6713556b2e8724a7a4

build:
  number: 0
  noarch: python
  entry_points:
    - icalendar = icalendar.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3
  run:
    - python !=3.0,!=3.1,!=3.2,!=3.3
    - python-dateutil
    - pytz

test:
  imports:
    - icalendar
    - icalendar.tests
  commands:
    - pip check
    - icalendar --help
  requires:
    - pip

about:
  home: https://github.com/collective/icalendar
  summary: iCalendar parser/generator
  license: BSD-2-Clause
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - stuertz
