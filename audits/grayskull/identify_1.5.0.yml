{% set name = "identify" %}
{% set version = 1.5.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/identify-{{ version }}.tar.gz
  sha256: 009f92ba753c467a99f6fd3eb395412cbc34077dd5a64313b62ba04297f2ab8e

build:
  number: 0
  noarch: python
  entry_points:
    - identify-cli=identify.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3
  run:
    - python !=3.0,!=3.1,!=3.2,!=3.3

test:
  imports:
    - identify
    - identify.vendor
  commands:
    - pip check
    - identify-cli --help
  requires:
    - pip

about:
  home: https://github.com/chriskuehl/identify
  summary: File identification library for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nicoddemus
