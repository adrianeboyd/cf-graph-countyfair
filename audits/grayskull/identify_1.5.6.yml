{% set name = "identify" %}
{% set version = 1.5.6 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/identify-{{ version }}.tar.gz
  sha256: 969d844b7a85d32a5f9ac4e163df6e846d73c87c8b75847494ee8f4bd2186421

build:
  number: 0
  noarch: python
  entry_points:
    - identify-cli=identify.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3
  run:
    - python !=3.0,!=3.1,!=3.2,!=3.3

test:
  imports:
    - identify
    - identify.vendor
  commands:
    - pip check
    - identify-cli --help
  requires:
    - pip

about:
  home: https://github.com/pre-commit/identify
  summary: File identification library for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nicoddemus
