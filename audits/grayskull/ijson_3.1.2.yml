{% set name = "ijson" %}
{% set version = 3.1.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ijson-{{ version }}.tar.gz
  sha256: 401bdca19bcc7f89780e37d7b70671d40666999dac3e4b2c42a7cddd8b0891c7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - ijson
    - ijson.backends
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ICRAR/ijson
  summary: Iterative JSON parser with a standard Python iterator interface
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - rmax
    - thermokarst
