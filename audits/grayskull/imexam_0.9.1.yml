{% set name = "imexam" %}
{% set version = 0.9.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/imexam-{{ version }}.tar.gz
  sha256: a5b73604b693c003d10e41a77016e3fd16ec035519aa74de8508e6614aa72652

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - setuptools >=30.3.0
    - setuptools_scm
  run:
    - astropy >=3.0
    - matplotlib-base
    - numpy >=1.14
    - python
    - scipy >=0.18

test:
  imports:
    - imexam
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://imexam.readthedocs.io/
  summary: Astropy affiliated package
  license: MIT
  license_file: .eggs/setuptools_scm-4.1.2-py3.7.egg/EGG-INFO/LICENSE

extra:
  recipe-maintainers:
    - mwcraig
    - bsipocz
    - sosey
