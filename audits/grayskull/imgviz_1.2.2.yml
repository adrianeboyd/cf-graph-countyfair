{% set name = "imgviz" %}
{% set version = 1.2.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e4ae658ee7ee782b59650d6c6190a2b5ecc9baa4a0cabdd472b541db6173873e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - matplotlib-base
    - numpy
    - pillow >=5.3.0
    - python >=3.5
    - pyyaml

test:
  imports:
    - imgviz
    - imgviz._io
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/wkentaro/imgviz
  summary: Image Visualization Tools
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - hmaarrfk
    - wkentaro
