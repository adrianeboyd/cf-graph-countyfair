{% set name = "imgviz" %}
{% set version = "1.2.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/imgviz-{{ version }}.tar.gz
  sha256: cc652ee12ab22088442bfeaf13b7853bf751086e182db17d85e82bf2e0d7bf2a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - matplotlib-base
    - numpy
    - pillow >=5.3.0
    - python >=3.5
    - pyyaml

test:
  imports:
    - imgviz
    - imgviz._io
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/wkentaro/imgviz
  summary: Image Visualization Tools
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
    - wkentaro
