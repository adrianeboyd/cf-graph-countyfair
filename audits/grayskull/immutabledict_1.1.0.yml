{% set name = "immutabledict" %}
{% set version = "1.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/immutabledict-{{ version }}.tar.gz
  sha256: 0341ee9cc84cb318fe06aa25c89d27e2564463924063d3f5e976fd0fa207849a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - python >=3.6,<4.0

test:
  imports:
    - immutabledict
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/corenting/immutabledict
  summary: Immutable wrapper around dictionaries (a fork of frozendict)
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - althonos
