{% set name = "imod" %}
{% set version = "0.10.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/imod-{{ version }}.tar.gz
  sha256: 90884e9a1bd79099f94ca967f0b77d5eaaa5bb9ff4f82f3a1fcf71ba6c85e3a3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
  run:
    - affine
    - cftime >=1
    - cytoolz
    - dask-core
    - jinja2
    - joblib
    - matplotlib-base
    - numba
    - numpy
    - pandas
    - python >=3.6
    - scipy
    - toolz
    - tqdm
    - xarray >=0.11

test:
  imports:
    - imod
    - imod.array_io
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/deltares/imod/imod-python
  summary: Make massive MODFLOW models
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - visr
    - Huite
