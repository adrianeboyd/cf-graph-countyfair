{% set name = "importnb" %}
{% set version = "0.7.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/importnb-{{ version }}.tar.gz
  sha256: 067289b46ea412def63b4bb9b28e15f659badf4176defe5bd75ffd8078040a0e

build:
  number: 0
  skip: true   # [py2k]
  entry_points:
    - importnb-install = importnb.utils.ipython:install
    - importnb-uninstall = importnb.utils.ipython:uninstall
    - nbdoctest = importnb.utils.nbdoctest:_test
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - importlib_resources  # [py<37]
    - python

test:
  imports:
    - importnb
    - importnb.utils
  commands:
    - pip check
    - importnb-install --help
    - importnb-uninstall --help
    - nbdoctest --help
  requires:
    - pip

about:
  home: https://github.com/deathbeds/importnb
  summary: Import Jupyter (ne IPython) notebooks into tests and scripts.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
    - bollwyvl
