{% set name = "impyla" %}
{% set version = "0.16.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/impyla-{{ version }}.tar.gz
  sha256: 3fb9a38725cd471833146633aaa9f8916d64035796e7b8dfc6f5a392bef5f184

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - bitarray
    - python
    - six

test:
  imports:
    - impala
    - impala._thrift_gen
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cloudera/impyla
  summary: Python client for the Impala distributed query engine
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - mariusvniekerk
    - wesm
    - kszucs
