{% set name = "indexed_gzip" %}
{% set version = "1.3.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/indexed_gzip-{{ version }}.tar.gz
  sha256: df81dddfe73478f3c9709ce63bafdfbf40812d6d055308770db5772db1de7230

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - numpy
    - pip
    - python
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - indexed_gzip
    - indexed_gzip.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pauldmccarthy/indexed_gzip
  summary: Fast random access of gzip files in Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pauldmccarthy
