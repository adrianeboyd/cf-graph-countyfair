{% set name = "inflect" %}
{% set version = "5.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/inflect-{{ version }}.tar.gz
  sha256: d284c905414fe37c050734c8600fe170adfb98ba40f72fc66fed393f5b8d5ea0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm >=3.4.1
  run:
    - python >=3.6

test:
  imports:
    - inflect
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jaraco/inflect
  summary: Correctly generate plurals, singular nouns, ordinals, indefinite articles; convert numbers to words
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pmlandwehr
    - dbast
