{% set name = "intake-esm" %}
{% set version = "2020.11.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/intake-esm-{{ version }}.tar.gz
  sha256: 7c4724cb9b33e152e861366d121dee49bc05a8231d2671a50ec4f4917d9bc27a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=30.3.0
    - setuptools_scm
  run:
    - dask-core
    - fastprogress >=0.2.6
    - fsspec >=0.8.0
    - h5netcdf >=0.8.1
    - intake >=0.6.0
    - netcdf4 >=1.5.3
    - python >=3.6
    - requests >=2.24.0
    - xarray >=0.16
    - zarr >=2.4

test:
  imports:
    - intake_esm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://intake-esm.readthedocs.io
  summary: An intake plugin for parsing an ESM (Earth System Model) Collection/catalog and loading assets (netCDF files and/or Zarr stores) into xarray datasets.
  dev_url: https://github.com/intake/intake-esm
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - andersy005
    - matt-long
    - jukent
    - kmpaul
    - sherimickelson
