{% set name = "intake-esm" %}
{% set version = 2020.8.15 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/intake-esm-{{ version }}.tar.gz
  sha256: 92a3860978bd73e7a1f9c79ee8c827464498b787c3072b1345ccdd4f29a4f195

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=30.3.0
    - setuptools_scm
  run:
    - dask-core
    - fastprogress >=0.2.6
    - fsspec >=0.8.0
    - intake >=0.6.0
    - python >=3.6
    - requests
    - xarray >=0.16

test:
  imports:
    - intake_esm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://intake-esm.readthedocs.io
  summary: An intake plugin for parsing an ESM (Earth System Model) Collection/catalog and loading assets (netCDF files and/or Zarr stores) into xarray datasets.
  dev_url: https://github.com/intake/intake-esm
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - andersy005
    - matt-long
    - jukent
    - kmpaul
    - sherimickelson
