{% set name = "interface_meta" %}
{% set version = 1.2.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cfd706f2c552182c31c0800a80ecdab47f77b9ed3459909037a5c092389a614b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.4
    - setupmeta
  run:
    - python >=3.4

test:
  imports:
    - interface_meta
    - interface_meta.utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/matthewwardrop/interface_meta
  summary: InterfaceMeta
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - matthewwardrop
