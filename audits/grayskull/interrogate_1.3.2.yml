{% set name = "interrogate" %}
{% set version = "1.3.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/interrogate-{{ version }}.tar.gz
  sha256: cb59baf93d6552824a4cd3a702e82d8e1c1cf6054b2c918c59a6e399a0851ab5

build:
  number: 0
  noarch: python
  entry_points:
    - interrogate = interrogate.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - attrs
    - click
    - colorama
    - py
    - python >=3.6
    - tabulate
    - toml

test:
  imports:
    - interrogate
  commands:
    - pip check
    - interrogate --help
  requires:
    - pip

about:
  home: https://interrogate.readthedocs.io
  summary: Interrogate a codebase for docstring coverage.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
