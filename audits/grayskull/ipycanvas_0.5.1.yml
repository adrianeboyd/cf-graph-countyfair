{% set name = "ipycanvas" %}
{% set version = 0.5.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ipycanvas-{{ version }}.tar.gz
  sha256: d8bb9e416539d4037ca55d7722a27deeda7edc89a30adeb01cfba88d4532743c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - ipywidgets >=7.5.0
    - numpy
    - pillow >=6.0
    - python

test:
  imports:
    - ipycanvas
    - ipycanvas.nbextension
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/martinRenou/ipycanvas
  summary: Interactive widgets library exposing the browser's Canvas API
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - martinRenou
