{% set name = "ipycanvas" %}
{% set version = "0.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ipycanvas-{{ version }}.tar.gz
  sha256: a6d49cd709a8749d7a653130747189ae53312884ef3f5ebe14d024673f24785a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - ipywidgets >=7.5.0
    - numpy
    - pillow >=6.0
    - python

test:
  imports:
    - ipycanvas
    - ipycanvas.nbextension
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/martinRenou/ipycanvas
  summary: Interactive widgets library exposing the browser's Canvas API
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - martinRenou
