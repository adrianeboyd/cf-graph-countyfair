{% set name = "ipychart" %}
{% set version = 0.1.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ipychart-{{ version }}.tar.gz
  sha256: 0e188841f87379bf01105fd6b5d4649a8183d6de2be2c8b7677ea2b7d750ce7c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - ipywidgets >=7.0.0
    - python

test:
  imports:
    - ipychart
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nicohlr/ipychart
  summary: A Jupyter - Chart.js bridge enabling interactive data visualization in the Jupyter notebook.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nicohlr
