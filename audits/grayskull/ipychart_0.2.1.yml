{% set name = "ipychart" %}
{% set version = 0.2.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ipychart-{{ version }}.tar.gz
  sha256: c06f8516f077e8a08366a2e80474e0adb90280b84bf8ded912f202fcc6c316cb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - ipywidgets >=7.4.0
    - numpy >=1.18.0
    - pandas >=1.0.3
    - pydash >=4.8.0
    - python
    - scikit-learn >=0.23.2
    - traitlets >=4.3.0

test:
  imports:
    - ipychart
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nicohlr/ipychart
  summary: A Jupyter - Chart.js bridge enabling interactive data visualization in the Jupyter notebook.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nicohlr
