{% set name = "ipyevents" %}
{% set version = "0.8.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ipyevents-{{ version }}.tar.gz
  sha256: 5c1209cabb425d14c4de7631ce81011fb6a4361ffb8aa297c73cc564e1707b98

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - ipywidgets >=7.0.0
    - python

test:
  imports:
    - ipyspin
    - ipyspin.nbextension
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mwcraig/ipyevents
  summary: A custom widget for returning mouse and keyboard events to Python
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - mwcraig
    - astrofrog-conda-forge
