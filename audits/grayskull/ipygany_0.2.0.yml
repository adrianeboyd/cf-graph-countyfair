{% set name = "ipygany" %}
{% set version = 0.2.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8334695d35591124da4a2a5af57a9002817e041da434218a36f6568ab18c1dad

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - ipywidgets >=7.0.0
    - numpy
    - python
    - traittypes

test:
  imports:
    - ipygany
    - ipygany.nbextension
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/martinRenou/ipygany
  summary: Scientific Visualization in Jupyter
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - martinRenou
    - JohanMabille
    - SylvainCorlay
    - wolfv
    - davidbrochart
