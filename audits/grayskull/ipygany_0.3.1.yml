{% set name = "ipygany" %}
{% set version = 0.3.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9a585e48f3cc14331f57694099035123cc3950a07bf5ba8960c5d3c5fa517c3e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - ipywidgets >=7.0.0
    - numpy
    - python
    - traittypes

test:
  imports:
    - ipygany
    - ipygany.nbextension
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/martinRenou/ipygany
  summary: Scientific Visualization in Jupyter
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - martinRenou
    - JohanMabille
    - SylvainCorlay
    - wolfv
    - davidbrochart
