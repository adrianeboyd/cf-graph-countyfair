{% set name = "ipygany" %}
{% set version = 0.3.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ipygany-{{ version }}.tar.gz
  sha256: 5f270392b38eab2e930699350fd17c8a5d8a0c94e8ab5520cdba67e21a8e4512

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - ipywidgets >=7.0.0
    - numpy
    - python
    - traittypes

test:
  imports:
    - ipygany
    - ipygany.nbextension
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/martinRenou/ipygany
  summary: Scientific Visualization in Jupyter
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - martinRenou
    - JohanMabille
    - SylvainCorlay
    - wolfv
    - davidbrochart
