{% set name = "ipykernel" %}
{% set version = 5.3.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9b2652af1607986a1b231c62302d070bc0534f564c393a5d9d130db9abbbe89d

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - appnope  # [osx]
    - ipython >=5.0.0
    - jupyter_client
    - python
    - tornado >=4.2
    - traitlets >=4.1.0

test:
  imports:
    - ipykernel
    - ipykernel.comm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://ipython.org
  summary: IPython Kernel for Jupyter
  license: BSD-3-Clause
  license_file: COPYING.md

extra:
  recipe-maintainers:
    - blink1073
    - bollwyvl
    - Carreau
    - jakirkham
    - minrk
    - ocefpaf
    - pelson
