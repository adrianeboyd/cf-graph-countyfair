{% set name = "ipyleaflet" %}
{% set version = 0.13.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ecb700a74a236d2aa63379675c47e7f14290ff751f8bf35eb2a2a9f77b403b1b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - branca >=0.3.1,<0.5
    - ipywidgets >=7.5.0,<8
    - python
    - traittypes >=0.2.1,<3

test:
  imports:
    - ipyleaflet
    - ipyleaflet.external
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jupyter-widgets/ipyleaflet
  summary: A Jupyter widget for dynamic Leaflet maps
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - SylvainCorlay
    - ellisonbg
    - jasongrout
    - martinRenou
    - davidbrochart
