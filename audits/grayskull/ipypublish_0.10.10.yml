{% set name = "ipypublish" %}
{% set version = 0.10.10 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 21bd25f2e6ae66cef42ee78610f0ef9a09ca1efeb8bfcf35aa5042cc23a35e8d

build:
  number: 0
  entry_points:
    - nbpublish = ipypublish.frontend.nbpublish:run
    - nbpresent = ipypublish.frontend.nbpresent:run
    - ipubpandoc = ipypublish.filters_pandoc.main:pandoc_filters
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - bibtexparser
    - docutils  # [py>=3]
    - jinja2
    - jsonextended >=0.7
    - jsonschema
    - jupytext
    - nbconvert
    - nbformat
    - ordered-set
    - panflute
    - pathlib2  # [py<34]
    - python
    - ruamel.yaml
    - shutilwhich  # [py<33]
    - six >=1.11.0
    - tornado
    - traitlets
    - typing  # [py<35]

test:
  imports:
    - ipypublish
    - ipypublish.bib2glossary
  commands:
    - pip check
    - nbpublish --help
    - nbpresent --help
    - ipubpandoc --help
  requires:
    - pip

about:
  home: https://github.com/chrisjsewell/ipypublish
  summary: A workflow for creating and editing publication ready scientific reports, from one or more Jupyter Notebooks
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chrisjsewell
