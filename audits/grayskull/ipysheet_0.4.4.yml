{% set name = "ipysheet" %}
{% set version = 0.4.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ipysheet-{{ version }}.tar.gz
  sha256: 54e9dffb4384db8586d3ca6be6fd5679157f6cf98ecc9ad368fa938f889e58b2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - ipywidgets >=7.5.0,<8.0
    - python

test:
  imports:
    - ipysheet
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://jupyter.org
  summary: Spreadsheet in the Jupyter notebook
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - SylvainCorlay
    - MaartenBreddels
    - martinRenou
