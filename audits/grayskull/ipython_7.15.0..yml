"{% set name = \"ipython\" %}\n{% set version = 7.15.0 %}\n\n\npackage:\n  name: {{\
\ name|lower }}\n  version: {{ version }}\n\nsource:\n  url: https://pypi.io/packages/source/{{\
\ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz\n  sha256: 0ef1433879816a960cd3ae1ae1dc82c64732ca75cec8dab5a4e29783fb571d0e\n\
\nbuild:\n  number: 0\n  skip: true   # [py2k]\n  entry_points:\n    - ipython = IPython:start_ipython\n\
\    - iptest = IPython.testing.iptestcontroller:main\n    - ipython3 = IPython:start_ipython\n\
\    - iptest3 = IPython.testing.iptestcontroller:main\n  script: {{ PYTHON }} -m\
\ pip install . -vv\n\nrequirements:\n  host:\n    - pip\n  run:\n    - appnope  #\
\ [darwin]\n    - backcall\n    - colorama  # [win]\n    - decorator\n    - jedi >=0.10\n\
\    - pexpect\n    - pickleshare\n    - prompt-toolkit !=3.0.0,!=3.0.1,<3.1.0,>=2.0.0\n\
\    - prompt_toolkit >=2.0.0,<3.1.0,!=3.0.0,!=3.0.1\n    - pygments\n    - python\n\
\    - setuptools >=18.5\n    - traitlets >=4.2\n\ntest:\n  imports:\n    - IPython\n\
\    - IPython.core\n  commands:\n    - pip check\n    - ipython --help\n    - iptest\
\ --help\n    - ipython3 --help\n    - iptest3 --help\n  requires:\n    - pip\n\n\
about:\n  home: https://ipython.org\n  summary: 'IPython: Productive Interactive Computing'\n\
\  dev_url: https://github.com/ipython/ipython\n  license: BSD-3-Clause\n  license_file:\
