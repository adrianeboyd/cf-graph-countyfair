{% set name = "ipython" %}
{% set version = 7.18.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ipython-{{ version }}.tar.gz
  sha256: a331e78086001931de9424940699691ad49dfb457cea31f5471eae7b78222d5e

build:
  number: 0
  skip: true   # [py<37]
  entry_points:
    - ipython = IPython:start_ipython
    - iptest = IPython.testing.iptestcontroller:main
    - ipython3 = IPython:start_ipython
    - iptest3 = IPython.testing.iptestcontroller:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
  run:
    - appnope  # [darwin]
    - backcall
    - colorama  # [win]
    - decorator
    - jedi >=0.10
    - pexpect >4.3
    - pickleshare
    - prompt-toolkit !=3.0.0,!=3.0.1,<3.1.0,>=2.0.0
    - prompt_toolkit >=2.0.0,<3.1.0,!=3.0.0,!=3.0.1
    - pygments
    - python
    - setuptools >=18.5
    - traitlets >=4.2

test:
  imports:
    - IPython
    - IPython.core
  commands:
    - pip check
    - ipython --help
    - iptest --help
    - ipython3 --help
    - iptest3 --help
  requires:
    - pip

about:
  home: https://ipython.org
  summary: 'IPython: Productive Interactive Computing'
  dev_url: https://github.com/ipython/ipython
  license: BSD-2-Clause
  license_file: COPYING.rst

extra:
  recipe-maintainers:
    - Carreau
    - jakirkham
    - fperez
    - ellisonbg
    - minrk
    - ocefpaf
    - pelson
    - takluyver
    - bollwyvl
    - blink1073
