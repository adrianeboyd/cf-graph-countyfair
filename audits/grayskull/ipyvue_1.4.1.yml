{% set name = "ipyvue" %}
{% set version = "1.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ipyvue-{{ version }}.tar.gz
  sha256: 5b59cf92a1eb7fbef4f2d02be49ac562a721a6cf34f991ac963222cf4c8885a1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - ipywidgets >=7.0.0
    - python

test:
  imports:
    - ipyvue
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mariobuikhuizen/ipyvue
  summary: Jupyter widgets base for Vue libraries
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mariobuikhuizen
