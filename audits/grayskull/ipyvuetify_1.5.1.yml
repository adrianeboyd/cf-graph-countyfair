{% set name = "ipyvuetify" %}
{% set version = 1.5.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ipyvuetify-{{ version }}.tar.gz
  sha256: 593f5d6761e304cbb78bca967030485d8835e8d310ef7d83ac1b0e6a13e4911c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - ipyvue >=1.4,<2
    - python

test:
  imports:
    - ipyvuetify
    - ipyvuetify.extra
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mariobuikhuizen/ipyvuetify
  summary: Jupyter widgets based on vuetify UI components
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mariobuikhuizen
    - maartenbreddels
