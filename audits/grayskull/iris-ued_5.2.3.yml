{% set name = "iris-ued" %}
{% set version = "5.2.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/iris-ued-{{ version }}.tar.gz
  sha256: c81bda069c3ed708807b90dd84e0d753e696534d00637ef97d942ce145b1951d

build:
  number: 0
  noarch: python
  entry_points:
    - iris = iris.gui:run
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - crystals >=1.1.2,<2
    - h5py >=2.10.0,<3
    - npstreams >=1.6.2,<2
    - numpy >=1.12
    - pyqt
    - pyqtgraph >=0.11
    - python >=3.6
    - qdarkstyle >=2.8,<3
    - scikit-ued >=2.0.3,<3
    - scipy >=1.0.0

test:
  imports:
    - iris
    - iris.gui
  commands:
    - pip check
    - iris --help
  requires:
    - pip

about:
  home: http://iris-ued.readthedocs.io
  summary: Ultrafast electron diffraction data exploration
  dev_url: https://github.com/LaurentRDC/iris-ued
  license: GPL-3.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - LaurentRDC
