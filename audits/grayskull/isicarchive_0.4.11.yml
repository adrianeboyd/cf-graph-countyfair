{% set name = "isicarchive" %}
{% set version = "0.4.11" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/isicarchive-{{ version }}.tar.gz
  sha256: 75096b5691aad2da18ea7295ac65db2c44acefd2d4021e8a56275c5e6181e269

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - imageio >=2.5.0
    - ipython >=7.1.0
    - ipywidgets >=7.1.0
    - matplotlib-base >=3.1.0
    - numba >=0.45.1
    - numpy >=1.16.2
    - python >=3.6
    - requests >=2.22.0
    - scipy >=1.3.1

test:
  imports:
    - isicarchive
    - isicarchive.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/neuroelf/isicarchive
  summary: ISIC Archive API
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - neuroelf
