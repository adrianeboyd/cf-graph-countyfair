{% set name = "iso8601" %}
{% set version = 0.1.13 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/iso8601-{{ version }}.tar.gz
  sha256: f7dec22af52025d4526be94cc1303c7d8f5379b746a3f54a8c8446384392eeb1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - iso8601
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/micktwomey/pyiso8601
  summary: Simple module to parse ISO 8601 dates
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ChrisBarker-NOAA
    - JamesMakela-NOAA
    - ocefpaf
