{% set name = "isort" %}
{% set version = 5.2.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 96b27045e3187b9bdde001143b79f9b10a462f372bff7062302818013b6c86f3

build:
  number: 0
  noarch: python
  entry_points:
    - isort = isort.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - python >=3.6,<4.0

test:
  imports:
    - isort
    - isort._future
  commands:
    - pip check
    - isort --help
  requires:
    - pip

about:
  home: https://timothycrosley.github.io/isort/
  summary: A Python utility / library to sort Python imports.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - nicoddemus
    - nehaljwani
    - ocefpaf
