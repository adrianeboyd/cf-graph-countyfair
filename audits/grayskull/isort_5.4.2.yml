{% set name = "isort" %}
{% set version = 5.4.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/isort-{{ version }}.tar.gz
  sha256: d488ba1c5a2db721669cc180180d5acf84ebdc5af7827f7aaeaa75f73cf0e2b8

build:
  number: 0
  noarch: python
  entry_points:
    - isort = isort.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - python >=3.6,<4.0

test:
  imports:
    - isort
    - isort._future
  commands:
    - pip check
    - isort --help
  requires:
    - pip

about:
  home: https://timothycrosley.github.io/isort/
  summary: A Python utility / library to sort Python imports.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - nicoddemus
    - nehaljwani
    - ocefpaf
