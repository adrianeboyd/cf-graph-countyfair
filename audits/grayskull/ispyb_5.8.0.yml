{% set name = "ispyb" %}
{% set version = "5.8.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ispyb-{{ version }}.tar.gz
  sha256: cfcc8568839e6c11b070b8eba4cd9475cf379f3a3435901764acb73299217e8f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python
  run:
    - mysql-connector-python
    - python
    - tabulate

test:
  imports:
    - ispyb
    - ispyb.connector
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/DiamondLightSource/ispyb-api
  summary: Python package to access ISPyB database
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - stuartcampbell
    - KarlLevik
    - anthchirp
