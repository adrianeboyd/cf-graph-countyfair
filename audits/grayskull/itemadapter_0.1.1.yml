{% set name = "itemadapter" %}
{% set version = 0.1.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/itemadapter-{{ version }}.tar.gz
  sha256: b5e75d48c769ee5c89de12aeba537b2d62d7b575cd549d5d430ed8a67faa63f2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - itemadapter
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scrapy/itemadapter
  summary: Common interface for data container classes
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Gallaecio
    - wRAR
    - dangra
    - rmax
