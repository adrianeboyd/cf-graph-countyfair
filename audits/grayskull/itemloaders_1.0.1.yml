{% set name = "itemloaders" %}
{% set version = 1.0.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 306b2b151491e9b2eb3ea44bd65b9ab5f1ace37fcd3cb31b71f4a0f72f909a85

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - itemadapter >=0.1.0
    - jmespath >=0.9.5
    - parsel >=1.5.0
    - python >=3.5
    - w3lib >=1.17.0

test:
  imports:
    - itemloaders
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scrapy/itemloaders
  summary: Base library for scrapy's ItemLoader
  dev_url: https://github.com/scrapy/itemloaders
  license: BSD-1-Clause
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - Gallaecio
    - wRAR
    - dangra
    - rmax
