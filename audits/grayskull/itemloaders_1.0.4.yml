{% set name = "itemloaders" %}
{% set version = "1.0.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/itemloaders-{{ version }}.tar.gz
  sha256: 1277cd8ca3e4c02dcdfbc1bcae9134ad89acfa6041bd15b4561c6290203a0c96

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - itemadapter >=0.1.0
    - jmespath >=0.9.5
    - parsel >=1.5.0
    - python >=3.6
    - w3lib >=1.17.0

test:
  imports:
    - itemloaders
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scrapy/itemloaders
  summary: Base library for scrapy's ItemLoader
  dev_url: https://github.com/scrapy/itemloaders
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Gallaecio
    - wRAR
    - dangra
    - rmax
