{% set name = "iteration_utilities" %}
{% set version = "0.11.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/iteration_utilities-{{ version }}.tar.gz
  sha256: f91f41a2549e9a7e40ff5460fdf9033b6ee5b305d9be77943b63a554534c2a77

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - iteration_utilities
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MSeifert04/iteration_utilities
  summary: Utilities based on Pythons iterators and generators.
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - MSeifert04
