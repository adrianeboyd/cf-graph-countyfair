{% set name = "jarvis-tools" %}
{% set version = "2020.11.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jarvis-tools-{{ version }}.tar.gz
  sha256: da42107dcba3e56a648a5e4b89575f8b4ab6f61a3f8068b9ef81f6751833d179

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - joblib >=0.14.1
    - matplotlib-base >=3.0.0
    - numpy >=1.19.1
    - python
    - requests >=2.23.0
    - scipy >=1.4.1
    - spglib >=1.14.1
    - toolz >=0.9.0
    - xmltodict >=0.11.0

test:
  imports:
    - jarvis
    - jarvis.ai
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/usnistgov/jarvis
  summary: 'jarvis-tools: an open-source software package for data-driven atomistic materials design. https://jarvis.nist.gov/'
  license: NIST-PD
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - wd15
