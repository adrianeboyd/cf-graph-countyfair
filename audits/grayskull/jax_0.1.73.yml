{% set name = "jax" %}
{% set version = 0.1.73 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 23459fc35f9dc29e59b83f06a60c10dc2b2a437d1e4c013afbf8d60d3657577b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - absl-py
    - numpy >=1.12
    - opt_einsum
    - python >=3.6

test:
  imports:
    - jax
    - jax.experimental
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/google/jax
  summary: Differentiate, compile, and transform Numpy code.
  license: Apache-2.0
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - ocefpaf
    - ericmjl
