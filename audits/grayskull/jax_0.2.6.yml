{% set name = "jax" %}
{% set version = "0.2.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jax-{{ version }}.tar.gz
  sha256: 2d8810fee13db1783343aa2dd6989eccd05f91fead276e33cf51c611c7e63cea

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - absl-py
    - numpy >=1.12
    - opt_einsum
    - python >=3.6

test:
  imports:
    - jax
    - jax._src
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/google/jax
  summary: Differentiate, compile, and transform Numpy code.
  license: Apache-2.0
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - ocefpaf
    - ericmjl
