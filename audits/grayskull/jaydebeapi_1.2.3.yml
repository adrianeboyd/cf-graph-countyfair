{% set name = "jaydebeapi" %}
{% set version = 1.2.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f25e9307fbb5960cb035394c26e37731b64cc465b197c4344cee85ec450ab92f

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - jpype1  # [py>27]
    - python

test:
  imports:
    - jaydebeapi
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/baztian/jaydebeapi
  summary: Use JDBC database drivers from Python 2/3 or Jython with a DB-API.
  license: GPL-3.0
  license_file: COPYING

extra:
  recipe-maintainers:
    - sodre
    - scopatz
