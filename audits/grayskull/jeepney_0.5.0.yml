{% set name = "jeepney" %}
{% set version = "0.5.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jeepney-{{ version }}.tar.gz
  sha256: 2531d17ccfb3485d4eaee03c1a19a75f28b3ac0fbb5a1b683b77b820e5b0f509

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - jeepney
    - jeepney.integrate
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/takluyver/jeepney
  summary: Low-level, pure Python DBus protocol wrapper.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ccordoba12
    - takluyver
