{% set name = "jellyfish" %}
{% set version = "0.8.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jellyfish-{{ version }}.tar.gz
  sha256: a499741401512d05bbd3556e448e960bc908eba3879fb73d450e8e91566a030b

build:
  number: 0
  skip: true   # [py<36]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - jellyfish
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/jamesturk/jellyfish
  summary: a library for doing approximate and phonetic matching of strings.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pmlandwehr
    - blabalme
    - anthchirp
