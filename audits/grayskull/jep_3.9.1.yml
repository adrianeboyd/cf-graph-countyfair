{% set name = "jep" %}
{% set version = 3.9.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jep-{{ version }}.tar.gz
  sha256: 7ccd25a92a19a391504e766940190bdcd4d6b3a8488ca4a3adc8eb8cd581c0cb

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - numpy
    - pip
    - python
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - jep
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ninia/jep
  summary: Jep embeds CPython in Java
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - CJ-Wright
