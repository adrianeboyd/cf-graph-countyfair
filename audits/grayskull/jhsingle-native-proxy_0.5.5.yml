{% set name = "jhsingle-native-proxy" %}
{% set version = 0.5.5 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jhsingle-native-proxy-{{ version }}.tar.gz
  sha256: dfc57fc00f8c4e0cb41003beeba11c418567aa8df6e791f269af477dbd8b066a

build:
  number: 0
  noarch: python
  entry_points:
    - jhsingle-native-proxy = jhsingle_native_proxy.main:run
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - aiohttp
    - click >=7.0
    - jupyterhub >=1.0.0
    - python >=3.6
    - simpervisor
    - tornado >=6.0.4

test:
  imports:
    - jhsingle_native_proxy
  commands:
    - pip check
    - jhsingle-native-proxy --help
  requires:
    - pip

about:
  home: https://github.com/ideonate/jhsingle-native-proxy
  summary: Wrap an arbitrary webapp so it can be used in place of jupyter-singleuser in a JupyterHub setting
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danlester
    - fcollonval
