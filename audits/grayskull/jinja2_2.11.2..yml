"{% set name = \"jinja2\" %}\n{% set version = 2.11.2 %}\n\n\npackage:\n  name: {{\
\ name|lower }}\n  version: {{ version }}\n\nsource:\n  url: https://pypi.io/packages/source/{{\
\ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz\n  sha256: 89aab215427ef59c34ad58735269eb58b1a5808103067f7bb9d5836c651b3bb0\n\
\nbuild:\n  number: 0\n  noarch: python\n  script: {{ PYTHON }} -m pip install . -vv\n\
\nrequirements:\n  host:\n    - pip\n    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4\n\
\  run:\n    - markupsafe >=0.23\n    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4\n\ntest:\n\
\  imports:\n    - jinja2\n  commands:\n    - pip check\n  requires:\n    - pip\n\n\
about:\n  home: https://palletsprojects.com/p/jinja/\n  summary: A very fast and expressive\
\ template engine.\n  license: BSD-3-Clause\n  license_file: LICENSE.rst\n\nextra:\n\
\  recipe-maintainers:\n    - jakirkham\n    - msarahan\n    - scopatz\n    - nehaljwani\n"
