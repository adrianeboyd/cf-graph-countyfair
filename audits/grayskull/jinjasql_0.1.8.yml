{% set name = "jinjasql" %}
{% set version = 0.1.8 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5ba8fc1ce0c037da0b3e122d4bbc7b8fd47e1fa73ec72ef72c4c495f81f042a1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - jinja2 >=2.5
    - python

test:
  imports:
    - jinjasql
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hashedin/jinjasql
  summary: Generate SQL Queries and Corresponding Bind Parameters using a Jinja2 Template
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - scopatz
