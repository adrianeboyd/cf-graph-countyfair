{% set name = "jplephem" %}
{% set version = 2.15 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jplephem-{{ version }}.tar.gz
  sha256: e0017de1a45015b247faa8d15ebf35d2014abe949135f3703a3252adb96e43b1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - numpy
    - python

test:
  imports:
    - jplephem
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/jplephem/
  summary: Use a JPL ephemeris to predict planet positions.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - brandon-rhodes
    - jochym
    - astrojuanlu
    - ReimarBauer
    - EndlessDex
