{% set name = "json-e" %}
{% set version = 4.2.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bb7189f02e28639ecb96ac72a6d773243ee906fcbc23bbad1cf051e10efbc351

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - jsone
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://taskcluster.github.io/json-e/
  summary: A data-structure parameterization system written for embedding context in JSON objects
  license: MPL-1.1
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - bollwyvl
