{% set name = "json-e" %}
{% set version = 4.3.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/json-e-{{ version }}.tar.gz
  sha256: 00559fe9451cc059aa4997e801e19f421c7d6393e2a9b37e621cd1031b6d496a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - jsone
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://taskcluster.github.io/json-e/
  summary: A data-structure parameterization system written for embedding context in JSON objects
  license: MPL-1.1
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - bollwyvl
