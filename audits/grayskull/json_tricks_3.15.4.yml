{% set name = "json_tricks" %}
{% set version = "3.15.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/json_tricks-{{ version }}.tar.gz
  sha256: e371a452898e985d15a4a9f62a9d583c0228aa28af905573ca6ccac57d34f777

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - json_tricks
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mverleg/pyjson_tricks
  summary: "Extra features for Python's JSON: comments, order, numpy, pandas, datetimes, and many more! Simple but customizable."
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jhkennedy
