{% set name = "jsonlookup" %}
{% set version = 0.7.5 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jsonLookup-{{ version }}.tar.gz
  sha256: 3f88add5f8f3d596ba817f024444eb49bb85815add7d564f46b5aaf926403b29

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - jsonLookup
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mkalioby/jsonLookup
  summary: Search MySQL JSON fields in Django
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - swainn
    - gagelarsen
