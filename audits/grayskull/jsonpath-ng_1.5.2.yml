{% set name = "jsonpath-ng" %}
{% set version = 1.5.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jsonpath-ng-{{ version }}.tar.gz
  sha256: 144d91379be14d9019f51973bd647719c877bfc07dc6f3f5068895765950c69d

build:
  number: 0
  noarch: python
  entry_points:
    - jsonpath_ng=jsonpath_ng.bin.jsonpath:entry_point
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - decorator
    - ply
    - python
    - six

test:
  imports:
    - jsonpath_ng
    - jsonpath_ng.bin
  commands:
    - pip check
    - jsonpath_ng --help
  requires:
    - pip

about:
  home: https://github.com/h2non/jsonpath-ng
  summary: A final implementation of JSONPath for Python that aims to be standard compliant, including arithmetic and binary comparison operators and providing clear AST for metaprogramming.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - shcheklein
    - efiop
