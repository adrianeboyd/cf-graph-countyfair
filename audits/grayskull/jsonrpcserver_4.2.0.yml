{% set name = "jsonrpcserver" %}
{% set version = "4.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jsonrpcserver-{{ version }}.tar.gz
  sha256: 0c9e5b9445621138521e912016ae39b3badadd2607140dcbb0c8062934ab4854

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - apply_defaults <1
    - jsonschema >=2,<4
    - python

test:
  imports:
    - jsonrpcserver
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bcb/jsonrpcserver
  summary: Process JSON-RPC requests
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bcb
