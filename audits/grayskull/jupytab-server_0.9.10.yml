{% set name = "jupytab-server" %}
{% set version = 0.9.10 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupytab-server-{{ version }}.tar.gz
  sha256: 6bc480e4b45d196fc6ce76326545378cd8b692103229d209d1622ad80a611203

build:
  number: 0
  noarch: python
  entry_points:
    - jupytab=jupytab_server.jupytab:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - jupyter_kernel_gateway
    - python >=3.6

test:
  imports:
    - jupytab_server
    - tests
  commands:
    - pip check
    - jupytab --help
  requires:
    - pip

about:
  home: https://github.com/CFMTech/Jupytab
  summary: Connect Tableau to your Jupyter Notebook
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - js-dieu
