{% set name = "jupytab-server" %}
{% set version = 0.9.11 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupytab-server-{{ version }}.tar.gz
  sha256: dbf18b3ac1817f274fd1693e80d02c995bcaa4d0e92811c1c038e4abd607d385

build:
  number: 0
  noarch: python
  entry_points:
    - jupytab=jupytab_server.jupytab:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - jupyter_kernel_gateway
    - python >=3.6

test:
  imports:
    - jupytab_server
  commands:
    - pip check
    - jupytab --help
  requires:
    - pip

about:
  home: https://github.com/CFMTech/Jupytab
  summary: Connect Tableau to your Jupyter Notebook
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - js-dieu
