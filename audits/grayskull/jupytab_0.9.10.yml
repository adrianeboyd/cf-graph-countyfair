{% set name = "jupytab" %}
{% set version = 0.9.10 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupytab-{{ version }}.tar.gz
  sha256: 03c1499238e30c33fffe9dac390a31c301c1bf8d805c847df78ec1856649b256

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - pandas
    - python >=3.6

test:
  imports:
    - jupytab
    - tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/CFMTech/Jupytab
  summary: Jupytab package to be used in notebooks
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - js-dieu
