{% set name = "jupytab" %}
{% set version = 0.9.11 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupytab-{{ version }}.tar.gz
  sha256: 2f9f56c71ca63b318a2a5e5d1cb0ce3084a5662f710d6b51863aa3313887c075

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - pandas
    - python >=3.6

test:
  imports:
    - jupytab
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/CFMTech/Jupytab
  summary: Jupytab package to be used in notebooks
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - js-dieu
