{% set name = "jupyter-docx-bundler" %}
{% set version = "0.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyter-docx-bundler-{{ version }}.tar.gz
  sha256: 5d3e2caa9676b09b15eae4d1788f8af80dc9e2b1d713f4cc0bfa3fb56e415017

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=38.6.0
    - setuptools_scm
  run:
    - lxml
    - nbconvert >=5.5
    - notebook >=5.0
    - pandas
    - pandocfilters
    - pypandoc >=1.4
    - python >=3.6
    - requests
    - tabulate
    - tornado

test:
  imports:
    - jupyter_docx_bundler
    - jupyter_docx_bundler.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/m-rossi/jupyter-docx-bundler
  summary: Jupyter bundler extension to export notebook as a docx file
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - m-rossi
