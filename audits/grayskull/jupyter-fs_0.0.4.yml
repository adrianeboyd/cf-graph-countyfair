{% set name = "jupyter-fs" %}
{% set version = 0.0.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyter-fs-{{ version }}.tar.gz
  sha256: dfd38c29de7c3f97923a5ece9aaa743454e83ce39c53a4d49ed689b4e09c43f6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - jupyter_packaging
    - pip
    - python
  run:
    - fs >=2.4.11
    - fs-s3fs >=1.1.1
    - fs.smbfs >=0.6.3
    - jupyterlab >=2.0.0
    - notebook >=5.7.0
    - python

test:
  imports:
    - jupyterfs
    - jupyterfs.contents_managers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jpmorganchase/jupyter-fs
  summary: A Filesystem-like mult-contents manager backend for Jupyter
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - timkpaine
    - telamonian
