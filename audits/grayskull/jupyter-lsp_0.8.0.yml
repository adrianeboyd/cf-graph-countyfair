{% set name = "jupyter-lsp" %}
{% set version = 0.8.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyter-lsp-{{ version }}.tar.gz
  sha256: 3abe20ec48a3f6b132653abe597af2b6cd0005539ab0d74e0ba203927124d333

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - notebook >=4.3.1
    - python
    - setuptools

test:
  imports:
    - jupyter_lsp
    - jupyter_lsp.schema
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/krassowski/jupyterlab-lsp
  summary: Multi-Language Server WebSocket proxy for Jupyter notebook or lab server for Python 3.5+.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
    - fcollonval
    - krassowski
