{% set name = "jupyter-packaging" %}
{% set version = 0.7.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyter-packaging-{{ version }}.tar.gz
  sha256: e339d054550f5ad69ff00bde80b6d047856e40cabac1ebc78096d21efd1899fa

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - jupyter_packaging
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://jupyter.org
  summary: Jupyter Packaging Utilities
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - blink1073
    - vidartf
    - timkpaine
