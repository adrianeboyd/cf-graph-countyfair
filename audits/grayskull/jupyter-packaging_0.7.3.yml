{% set name = "jupyter-packaging" %}
{% set version = 0.7.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyter-packaging-{{ version }}.tar.gz
  sha256: f517ec98393b562bc7fb7f63a3cc76e0f2d54e8f6ee888f97e10fb898e81b4cf

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - packaging
    - python >=3.6

test:
  imports:
    - jupyter_packaging
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://jupyter.org
  summary: Jupyter Packaging Utilities
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - blink1073
    - vidartf
    - timkpaine
