{% set name = "jupyter-packaging" %}
{% set version = "0.7.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyter-packaging-{{ version }}.tar.gz
  sha256: c2844c3896989d50799ee8050e78083ad666926a51da335156da68720c1fe8d7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - packaging
    - python >=3.6

test:
  imports:
    - jupyter_packaging
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://jupyter.org
  summary: Jupyter Packaging Utilities
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - blink1073
    - vidartf
    - timkpaine
