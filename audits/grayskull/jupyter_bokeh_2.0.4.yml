{% set name = "jupyter_bokeh" %}
{% set version = "2.0.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyter_bokeh-{{ version }}.tar.gz
  sha256: d337306021fb6a8e63556dbe2eaf539a8025aa76d9ba512b18189bfb1f708177

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - bokeh >=2.0.0
    - ipywidgets >=7.5.0
    - python >=3.6

test:
  imports:
    - jupyter_bokeh
    - jupyter_bokeh.nbextension
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bokeh/jupyter_bokeh
  summary: A Jupyter extension for rendering Bokeh content.
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - bollwyvl
