"{% set name = \"jupyter_client\" %}\n{% set version = 6.1.3 %}\n\n\npackage:\n  name:\
\ {{ name|lower }}\n  version: {{ version }}\n\nsource:\n  url: https://pypi.io/packages/source/{{\
\ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz\n  sha256: 3a32fa4d0b16d1c626b30c3002a62dfd86d6863ed39eaba3f537fade197bb756\n\
\nbuild:\n  number: 0\n  noarch: python\n  entry_points:\n    - jupyter-kernelspec\
