{% set name = "jupyter_sphinx" %}
{% set version = 0.3.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyter_sphinx-{{ version }}.tar.gz
  sha256: c4caf8bbf2be6edfe0319aa76127d17fdbe6927c8189cda2d6ac59c01f38404b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - ipython
    - ipywidgets >=7.0.0
    - nbconvert >=5.5
    - nbformat
    - python >=3.6
    - sphinx >=2

test:
  imports:
    - jupyter_sphinx
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jupyter/jupyter-sphinx/
  summary: Jupyter Sphinx Extensions
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - SylvainCorlay
    - akhmerov
    - jbweston
