{% set name = "jupyterhub-ldapauthenticator" %}
{% set version = 1.3.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyterhub-ldapauthenticator-{{ version }}.tar.gz
  sha256: 758081bbdb28b26313bb18c9d8aa2b8fcdc9162e4d3ab196c626567e64f1ab8b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - jupyterhub
    - ldap3
    - python
    - tornado
    - traitlets

test:
  imports:
    - ldapauthenticator
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jupyterhub/ldapauthenticator
  summary: LDAP Authenticator for JupyterHub
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dhirschfeld
    - minrk
    - consideRatio
