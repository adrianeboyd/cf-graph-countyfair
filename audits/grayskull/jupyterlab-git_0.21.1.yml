{% set name = "jupyterlab-git" %}
{% set version = 0.21.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyterlab_git-{{ version }}.tar.gz
  sha256: d4571325d69786951424df95905acf1b24e7d39e0ca6570c37d04f02652cff6e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - nbdime ~=2.0
    - notebook
    - packaging
    - pexpect
    - python

test:
  imports:
    - jupyterlab_git
    - jupyterlab_git.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jupyterlab/jupyterlab-git
  summary: A server extension for JupyterLab's git extension
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dbast
    - blink1073
    - fcollonval
