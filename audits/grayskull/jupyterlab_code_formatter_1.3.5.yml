{% set name = "jupyterlab_code_formatter" %}
{% set version = 1.3.5 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d9bee55b3f365439180561c2d48f85653ee252f60d66f7afb829392bbaf7496a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - notebook
    - packaging
    - python

test:
  imports:
    - jupyterlab_code_formatter
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ryantam626/jupyterlab_code_formatter
  summary: Server extension to power `@ryantam626/jupyterlab_code_formatter` npm package.
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - dbast
    - xhochy
