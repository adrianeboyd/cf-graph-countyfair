{% set name = "jupyterlab_code_formatter" %}
{% set version = "1.3.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyterlab_code_formatter-{{ version }}.tar.gz
  sha256: 7c415caff528e55027e82c96b60dcab0537aa5cda168997f03a4964c51e2b7b5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - notebook
    - packaging
    - python

test:
  imports:
    - jupyterlab_code_formatter
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ryantam626/jupyterlab_code_formatter
  summary: Server extension to power `@ryantam626/jupyterlab_code_formatter` npm package.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dbast
    - xhochy
