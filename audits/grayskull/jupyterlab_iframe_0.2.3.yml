{% set name = "jupyterlab_iframe" %}
{% set version = "0.2.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyterlab_iframe-{{ version }}.tar.gz
  sha256: 8231bbbabeb06d7602ceae7cd8bcf34e1ebb63a4b512b925b5fd24be02ab3af1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - jupyter_packaging
    - pip
    - python
  run:
    - jupyterlab >=2.0.0
    - python
    - requests >=2.22.0
    - tornado >=6.0.0
    - tornado-proxy-handlers >=0.0.4

test:
  imports:
    - jupyterlab_iframe
    - jupyterlab_iframe.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/timkpaine/jupyterlab_iframe
  summary: IFrame widgets for JupyterLab
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - timkpaine
