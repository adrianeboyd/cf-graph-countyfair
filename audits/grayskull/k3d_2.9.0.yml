{% set name = "k3d" %}
{% set version = 2.9.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: db39631bcd4125631c39a451ef478d24c4deb52769b21fedc5696598987b5090

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - ipydatawidgets
    - ipywidgets >=7.0.1
    - numpy >=1.11.0
    - python
    - traitlets
    - traittypes

test:
  imports:
    - k3d
    - k3d.colormaps
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://jupyter.org
  summary: Jupyter notebook extension for 3D visualization.
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - tgandor
    - artur-trzesiok
    - marcinofulus
