{% set name = "k3d" %}
{% set version = "2.9.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/K3D-{{ version }}.tar.gz
  sha256: b4aeb1f4e98b1339e53623b66f4c6925c6ff30aca0a4e8f2b3a4ae613d211812

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - k3d
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://jupyter.org
  summary: Jupyter notebook extension for 3D visualization.
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - tgandor
    - artur-trzesiok
    - marcinofulus
