{% set name = "kafka-python" %}
{% set version = 2.0.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kafka-python-{{ version }}.tar.gz
  sha256: e59ad42dec8c7d54e3fbba0c1f8b54c44d92a3392d88242962d0c29803f2f6f8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - tox
  run:
    - python

test:
  imports:
    - kafka
    - kafka.admin
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dpkp/kafka-python
  summary: Pure Python client for Apache Kafka
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pmlandwehr
    - synapticarbors
