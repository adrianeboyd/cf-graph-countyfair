{% set name = "kaggle" %}
{% set version = "1.5.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kaggle-{{ version }}.tar.gz
  sha256: 444aeecfb646dbb889c767ee2ab071f63fe3a2b85f72f08f2bd772353d3e3b93

build:
  number: 0
  noarch: python
  entry_points:
    - kaggle = kaggle.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - certifi
    - python
    - python-dateutil
    - python-slugify
    - requests
    - six >=1.10
    - slugify
    - tqdm
    - urllib3

test:
  imports:
    - kaggle
    - kaggle.api
  commands:
    - pip check
    - kaggle --help
  requires:
    - pip

about:
  home: https://github.com/Kaggle/kaggle-api
  summary: Kaggle API
  license: Apache-2.0
  license_file: kaggle/models/license.py

extra:
  recipe-maintainers:
    - CurtLH
