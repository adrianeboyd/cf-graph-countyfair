{% set name = "kalasiris" %}
{% set version = "1.9.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kalasiris-{{ version }}.tar.gz
  sha256: 7fb43d7bf49adb18a910ccd25a6dc6a18e8738fdad1634bf89a95c7e34cf5f27

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - kalasiris
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rbeyer/kalasiris
  summary: A Python library to wrap functions and functionality for the Integrated Software for Imagers and Spectrometers (ISIS).
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rbeyer
