{% set name = "karateclub" %}
{% set version = 1.0.11 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1278228f620e3e1dd6271c34912055223661146d81373b0de74fb661166fbf49

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python
  run:
    - gensim
    - networkx
    - numpy
    - pandas
    - pygsp
    - python
    - python-louvain
    - scikit-learn
    - scipy
    - six
    - tqdm

test:
  imports:
    - karateclub
    - karateclub.community_detection
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/benedekrozemberczki/karateclub
  summary: A general purpose library for community detection, network embedding, and graph mining research.
  license: MIT
  license_file: .eggs/pytest_runner-5.2-py3.7.egg/EGG-INFO/LICENSE

extra:
  recipe-maintainers:
    - cyprienc
