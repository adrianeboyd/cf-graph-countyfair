{% set name = "kartothek" %}
{% set version = 3.15.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kartothek-{{ version }}.tar.gz
  sha256: f0f3493b7ea518518533be535501807ad04f0b8795014fba5658fff6c2ec8732

build:
  number: 0
  noarch: python
  entry_points:
    - kartothek_cube=kartothek.cli:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
  run:
    - attrs
    - click
    - dask-core
    - decorator
    - msgpack >=0.5.2
    - numpy !=1.15.0,!=1.16.0
    - pandas >=0.23.0,!=1.0.0
    - prompt-toolkit
    - pyarrow >=0.17.1,<2
    - python >=3.6
    - pyyaml
    - simplejson
    - simplekv
    - storefact
    - toolz
    - urlquote >=1.1.3
    - zstandard

test:
  imports:
    - kartothek
    - kartothek.api
  commands:
    - pip check
    - kartothek_cube --help
  requires:
    - pip

about:
  home: https://pypi.org/project/kartothek/
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - fjetter
    - xhochy
