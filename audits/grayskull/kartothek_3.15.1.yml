{% set name = "kartothek" %}
{% set version = 3.15.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kartothek-{{ version }}.tar.gz
  sha256: 52114b211a84b4144de6f4db10c9c735581cb187f769190cb9ca2824be3f9569

build:
  number: 0
  skip: true   # [py2k]
  entry_points:
    - kartothek_cube=kartothek.cli:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools_scm
  run:
    - attrs
    - click
    - dask-core
    - decorator
    - msgpack >=0.5.2
    - numpy !=1.15.0,!=1.16.0
    - pandas >=0.23.0,!=1.0.0
    - prompt-toolkit
    - pyarrow >=0.17.1,<2
    - python
    - pyyaml
    - simplejson
    - simplekv
    - storefact
    - toolz
    - typing-extensions  # [py<38]
    - urlquote >=1.1.3
    - zstandard

test:
  imports:
    - kartothek
    - kartothek.api
  commands:
    - pip check
    - kartothek_cube --help
  requires:
    - pip

about:
  home: https://pypi.org/project/kartothek/
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - fjetter
    - xhochy
