{% set name = "kedro" %}
{% set version = "0.16.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kedro-{{ version }}.tar.gz
  sha256: 97a7709e73a61eee476798bf3165e09d90ad930bd2b143e044327649967b83f8

build:
  number: 0
  noarch: python
  entry_points:
    - kedro = kedro.framework.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<3.9
  run:
    - anyconfig ~=0.9.7
    - cachetools ~=4.1
    - click <8.0
    - cookiecutter >=1.6.0,<1.7.0
    - fsspec >=0.5.1,<0.7.0
    - jmespath >=0.9.5,<1.0
    - jupyter_client >=5.1,<7.0
    - pip-tools ~=5.0
    - pluggy ~=0.13.0
    - python >=3.6,<3.9
    - python-json-logger ~=0.1.9
    - pyyaml >=4.2,<6.0
    - setuptools >=38.0
    - toposort ~=1.5

test:
  imports:
    - kedro
    - kedro.cli
  commands:
    - pip check
    - kedro --help
  requires:
    - pip

about:
  home: https://github.com/quantumblacklabs/kedro
  summary: Kedro helps you build production-ready data and analytics pipelines
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - marcelotrevisani
    - lorenabalan
    - yetudada
    - idanov
