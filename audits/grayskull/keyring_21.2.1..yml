"{% set name = \"keyring\" %}\n{% set version = 21.2.1 %}\n\n\npackage:\n  name: {{\
\ name|lower }}\n  version: {{ version }}\n\nsource:\n  url: https://pypi.io/packages/source/{{\
\ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz\n  sha256: c53e0e5ccde3ad34284a40ce7976b5b3a3d6de70344c3f8ee44364cc340976ec\n\
\nbuild:\n  number: 0\n  skip: true   # [py2k]\n  entry_points:\n    - keyring=keyring.cli:main\n\
\  script: {{ PYTHON }} -m pip install . -vv\n\nrequirements:\n  host:\n    - pip\n\
\    - python\n    - setuptools_scm >=3.4.1\n  run:\n    - importlib-metadata  # [py<38]\n\
\    - jeepney >=0.4.2  # [linux]\n    - python\n    - pywin32-ctypes !=0.1.0,!=0.1.1\
\  # [win]\n    - secretstorage >=3  # [linux]\n\ntest:\n  imports:\n    - keyring\n\
\    - keyring.backends\n  commands:\n    - pip check\n    - keyring --help\n  requires:\n\
\    - pip\n\nabout:\n  home: https://github.com/jaraco/keyring\n  summary: Store\
\ and access your passwords safely.\n  license: MIT\n  license_file: LICENSE\n\nextra:\n\
\  recipe-maintainers:\n    - ericdill\n    - licode\n    - tacaswell\n    - ccordoba12\n"
