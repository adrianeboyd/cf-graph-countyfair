{% set name = "keyrings.alt" %}
{% set version = "4.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/keyrings.alt-{{ version }}.tar.gz
  sha256: cd23d4c6930b5271134ac815d868164cb6d0d2252ee6dcb07fadfca26caaa230

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm >=3.4.1
  run:
    - python >=3.6

test:
  imports:
    - keyrings
    - keyrings.alt
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jaraco/keyrings.alt
  summary: Alternate keyring implementations
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - astaric
    - yarikoptic
