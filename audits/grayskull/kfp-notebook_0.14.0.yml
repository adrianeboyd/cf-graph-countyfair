{% set name = "kfp-notebook" %}
{% set version = "0.14.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kfp-notebook-{{ version }}.tar.gz
  sha256: 99eab8c23a13ee30bce378ba5dd4b26fd9a1f03e7067c26966307f86d8ae6b56

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - bumpversion >=0.5.3
    - click >=6.0
    - coverage >=4.5.1
    - flake8 >=3.5.0
    - kfp
    - python
    - tox >=2.9.1
    - twine >=1.10.0
    - watchdog >=0.8.3
    - wheel >=0.30.0

test:
  imports:
    - kfp_notebook
    - kfp_notebook.pipeline
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/elyra-ai/kfp-notebook
  summary: Jupyter Notebook operator for Kubeflow Pipelines
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akchinSTC
    - lresende
