{% set name = "kim-query" %}
{% set version = 1.1.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kim-query-{{ version }}.tar.gz
  sha256: 385e959bee1edbdad6391ec6372870cd68be13802793ee666dd004a8ea2d0644

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - requests

test:
  imports:
    - kim_query
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/openkim/kim-query
  summary: Helper routines for querying the OpenKIM Repository
  license: MPL-2.0
  license_file: LICENSE.CDDL

extra:
  recipe-maintainers:
    - dskarls
