{% set name = "kiwipy" %}
{% set version = 0.6.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kiwipy-{{ version }}.tar.gz
  sha256: 7751289ff55de85d7135c8f3508b5f527f7f4f7f1c0cb9f4b7065227b49ee2b8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - async_generator
    - deprecation
    - python >=3.5
    - pytray >=0.2.2,<0.3.0
    - shortuuid

test:
  imports:
    - kiwipy
    - kiwipy.rmq
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aiidateam/kiwipy.git
  summary: Robust, high-volume, message based communication made easy
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ltalirz
    - muhrin
    - sphuber
