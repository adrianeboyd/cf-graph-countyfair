{% set name = "kiwipy" %}
{% set version = "0.7.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kiwipy-{{ version }}.tar.gz
  sha256: dd77cdcebd8765feea870f3efb2fdf7b151fc1e196d057671b31fcc6832241d1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - async_generator
    - deprecation
    - python >=3.6
    - pytray >=0.2.2,<0.4.0
    - shortuuid

test:
  imports:
    - kiwipy
    - kiwipy.rmq
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aiidateam/kiwipy.git
  summary: Robust, high-volume, message based communication made easy
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ltalirz
    - muhrin
    - sphuber
