{% set name = "kiwisolver" %}
{% set version = "1.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kiwisolver-{{ version }}.tar.gz
  sha256: 950a199911a8d94683a6b10321f9345d5a3a8433ec58b217ace979e18f16e248

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cppy >=1.1.0
    - pip
    - python
  run:
    - python

test:
  imports:
    - kiwisolver
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nucleic/kiwi
  summary: A fast implementation of the Cassowary constraint solver
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - blink1073
    - ericdill
    - licode
    - MatthieuDartiailh
    - sccolbert
    - tacaswell
    - ocefpaf
