{% set name = "klib" %}
{% set version = 0.1.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 74b2dc35aaba00927243a39f650cd423eba0f73593a9650f042970af9b3bc4dd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - matplotlib-base >=2.1.2
    - numpy >=1.13.3
    - pandas >=1.0.0
    - python >=3.7
    - scikit-learn >=0.23
    - seaborn >=0.1.0

test:
  imports:
    - klib
    - klib.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/akanz1/klib
  summary: Customized data preprocessing functions for frequent tasks.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akanz1
