{% set name = "kneed" %}
{% set version = 0.7.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 340d67fa183a72b0afae19846dd246a6fb7204e8d54243d8b8d3d9932f887c6e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - matplotlib-base
    - numpy >=1.14.2
    - python
    - scipy

test:
  imports:
    - kneed
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/arvkevi/kneed
  summary: Knee-point detection in Python
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - arvkevi
