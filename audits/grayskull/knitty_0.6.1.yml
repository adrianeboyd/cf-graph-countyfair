{% set name = "knitty" %}
{% set version = "0.6.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/knitty-{{ version }}.tar.gz
  sha256: 3c20125194cef1b50319f793c1760dd9002d9132ac37bd4e265b6e515cb6c8cc

build:
  number: 0
  noarch: python
  entry_points:
    - knitty=knitty.knitty:main
    - pre-knitty=knitty.pre_knitty:main
    - pandoc-filter-arg=knitty.pandoc_filter_arg.cli:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - click
    - ipykernel
    - ipython
    - jupyter_client
    - jupyter_core
    - nbconvert >=5.4.1
    - pandocfilters
    - panflute >=1.11.2
    - psutil
    - py-pandoc >=2.6
    - python >=3.6
    - pyyaml
    - shutilwhich-cwdpatch >=0.1.0
    - traitlets

test:
  imports:
    - knitty
    - knitty.pandoc_filter_arg
  commands:
    - pip check
    - knitty --help
    - pre-knitty --help
    - pandoc-filter-arg --help
  requires:
    - pip

about:
  home: https://github.com/kiwi0fruit/knitty
  summary: Reproducible report generation tool via Jupyter, Pandoc and Markdown.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kiwi0fruit
