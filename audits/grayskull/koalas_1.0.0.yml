{% set name = "koalas" %}
{% set version = 1.0.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ef0d080367b2cdecedfaec3a03fb2fcb28daf218429b4912bc9cc88ac7496b91

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5,<3.9
  run:
    - matplotlib-base >=3.0.0
    - numpy >=1.14
    - pandas >=0.23.2
    - pyarrow >=0.10
    - python >=3.5,<3.9

test:
  imports:
    - databricks
    - databricks.koalas
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/databricks/koalas
  summary: 'Koalas: pandas API on Apache Spark'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxin
    - thunterdb
    - gatorsmile
    - HyukjinKwon
    - ueshin
