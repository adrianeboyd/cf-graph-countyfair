{% set name = "konfik" %}
{% set version = "2.0.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/konfik-{{ version }}.tar.gz
  sha256: 16b7f82fe77b0afba5ae22876fb6a9cacfae9da277bf0a1ad3b9461828c58c8e

build:
  number: 0
  noarch: python
  entry_points:
    - konfik = konfik:cli_entrypoint
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
    - setuptools_scm
  run:
    - pygments >=2.7.2,<3.0.0
    - python >=3.6,<4.0
    - python-dotenv >=0.15.0,<0.16.0
    - pyyaml >=5.3.1,<6.0.0
    - toml >=0.10.2,<0.11.0

test:
  imports:
    - konfik
  commands:
    - pip check
    - konfik --help
  requires:
    - pip

about:
  home: https://github.com/rednafi/konfik
  summary: The Strangely Familiar Config Parser
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - carlodri
