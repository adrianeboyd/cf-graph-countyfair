{% set name = "labelme" %}
{% set version = 4.5.5 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c0ca8f364538bb2626cca4d3ab8d96193a69a18ad5cc7d3d8695fa0312912878

build:
  number: 0
  noarch: python
  entry_points:
    - labelme=labelme.__main__:main
    - labelme_draw_json=labelme.cli.draw_json:main
    - labelme_draw_label_png=labelme.cli.draw_label_png:main
    - labelme_json_to_dataset=labelme.cli.json_to_dataset:main
    - labelme_on_docker=labelme.cli.on_docker:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pyqt
    - pyside2
    - python
  run:
    - imgviz >=0.11.0
    - matplotlib-base
    - numpy
    - pillow >=2.8.0
    - python
    - pyyaml
    - qtpy
    - termcolor

test:
  imports:
    - labelme
    - labelme.cli
  commands:
    - pip check
    - labelme --help
    - labelme_draw_json --help
    - labelme_draw_label_png --help
    - labelme_json_to_dataset --help
    - labelme_on_docker --help
  requires:
    - pip

about:
  home: https://github.com/wkentaro/labelme
  summary: Image Polygonal Annotation with Python
  license: GPL-3.0-or-later
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - hmaarrfk
