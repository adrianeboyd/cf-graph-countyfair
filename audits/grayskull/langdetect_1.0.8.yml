{% set name = "langdetect" %}
{% set version = "1.0.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/langdetect-{{ version }}.tar.gz
  sha256: 363795ea005f1243c958e953245dac5d814fabdc025c9afa91588c5fa6b2fa83

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - six

test:
  imports:
    - langdetect
    - langdetect.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Mimino666/langdetect
  summary: Language detection library ported from Google's language-detection.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pmlandwehr
