{% set name = "language_tool_python" %}
{% set version = 2.3.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a324d1ee99a16b6c4ef4ab16d1a6bbb7fc0ad7bf6eb66e2158d2119c7f0e994c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - requests
    - tqdm

test:
  imports:
    - language_tool_python
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jxmorris12/language_tool_python
  summary: Checks grammar using LanguageTool.
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rluria14
    - oblute
    - ndmaxar
