{% set name = "lazy-property" %}
{% set version = 0.0.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3a1cd36949b323468731ba569e169415a609d5904d53fffe982055fbe67b1180

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - lazy_property
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jackmaney/lazy-property.git
  summary: Makes properties lazy (ie evaluated only when called)
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
