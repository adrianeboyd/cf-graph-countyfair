{% set name = "lbenv" %}
{% set version = 2.1.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/LbEnv-{{ version }}.tar.gz
  sha256: cad254861dbbf682f6157eb9059ae51fa4bf7645bbc40cd90e5857dd09daafc8

build:
  number: 0
  noarch: python
  entry_points:
    - lb-run=LbEnv.ProjectEnv.script:main
    - lb-completion-helper=LbEnv.Utils.Completion:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - nose >=1.0
    - pip
    - python
    - setuptools_scm
  run:
    - lbplatformutils >=4.2.3
    - python
    - six
    - xenv <1.0.0

test:
  imports:
    - LbEnv
    - LbEnv.ProjectEnv
  commands:
    - pip check
    - lb-run --help
    - lb-completion-helper --help
  requires:
    - pip

about:
  home: https://gitlab.cern.ch/lhcb-core/LbEnv
  summary: LHCb Environment tools
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chrisburr
