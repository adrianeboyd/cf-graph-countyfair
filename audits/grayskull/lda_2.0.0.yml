{% set name = "lda" %}
{% set version = 2.0.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lda-{{ version }}.tar.gz
  sha256: d8d7c0bc42208902a9e34261b76793a84f59e6c69cfd7ca12ce982cdaf7c3020

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pbr
    - pip
    - python
  run:
    - numpy <2.0,>=1.13.0
    - pbr <4,>=0.6
    - python

test:
  imports:
    - lda
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/lda/
  summary: Topic modeling with latent Dirichlet allocation
  doc_url: https://pythonhosted.org/lda/
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mwilson8
    - rluria14
    - benhuff
