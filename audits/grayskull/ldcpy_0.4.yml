{% set name = "ldcpy" %}
{% set version = 0.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1ff663fa3fc9e3f86d59c3c37373b69bfa26398e896124cbde2698225d961afb

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - setuptools >=30.3.0
    - setuptools_scm
  run:
    - cmocean
    - cython
    - dask
    - jupyterlab
    - matplotlib-base
    - netcdf4
    - numpy
    - opencv-python
    - pip
    - python
    - scikit-image
    - scipy
    - xarray
    - xrft

test:
  imports:
    - ldcpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://ldcpy.readthedocs.io
  summary: A library for lossy compression of netCDF files using xarray
  dev_url: https://github.com/NCAR/ldcpy
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pinarda
