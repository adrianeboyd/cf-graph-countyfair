{% set name = "ldcpy" %}
{% set version = 0.6 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ldcpy-{{ version }}.tar.gz
  sha256: 623e4134a6662fa2d4274b4cff4e78ddc69b66c90e4839fc8812142e29d02c53

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - setuptools >=30.3.0
    - setuptools_scm
  run:
    - cmocean
    - cython
    - dask-core
    - jupyterlab
    - matplotlib-base
    - nc-time-axis
    - netcdf4
    - numpy
    - opencv ==4.2.0.34
    - pip
    - python
    - scikit-image
    - scipy
    - xarray
    - xrft

test:
  imports:
    - ldcpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://ldcpy.readthedocs.io
  summary: A library for lossy compression of netCDF files using xarray
  dev_url: https://github.com/NCAR/ldcpy
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pinarda
