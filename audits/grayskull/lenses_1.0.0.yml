{% set name = "lenses" %}
{% set version = "1.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lenses-{{ version }}.tar.gz
  sha256: fff4c673829ae8e03e6738c1f747774bc4d24b35487ede2d9bc2cc518135ddfa

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5,<4.0
    - setuptools_scm
  run:
    - python >=3.5,<4.0
    - singledispatch
    - typing

test:
  imports:
    - lenses
    - lenses.hooks
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ingolemo/python-lenses
  summary: A lens library for python
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lambiase
