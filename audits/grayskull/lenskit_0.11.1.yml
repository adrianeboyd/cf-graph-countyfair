{% set name = "lenskit" %}
{% set version = "0.11.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lenskit-{{ version }}.zip
  sha256: 28a0d3d6a1695f57402bb24db2feff6f977929e2152c450ec70ba12e4059d0b5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - mkl
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - lenskit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://lkpy.lenskit.org
  summary: Run recommender algorithms and experiments
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - mdekstrand
