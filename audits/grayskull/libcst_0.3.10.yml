{% set name = "libcst" %}
{% set version = 0.3.10 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/libcst-{{ version }}.tar.gz
  sha256: b0dccbfc1cff7bfa3214980e1d2d90b4e00b2fed002d4b276a8a411217738df3

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - dataclasses  # [py<37]
    - python
    - pyyaml >=5.2
    - typing-extensions >=3.7.4.2
    - typing_inspect >=0.4.0

test:
  imports:
    - libcst
    - libcst._nodes
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Instagram/LibCST
  summary: A concrete syntax tree with AST-like properties for Python 3.5, 3.6, 3.7 and 3.8 programs.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nehaljwani
    - bollwyvl
