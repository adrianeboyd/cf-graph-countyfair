{% set name = "libensemble" %}
{% set version = "0.7.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/libensemble-{{ version }}.tar.gz
  sha256: 5cb294269624c1284ea25be9ed3bc668a2333e21e97a97b57ad339eb85435e46

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools_scm
    - tox
  run:
    - numpy
    - psutil
    - python

test:
  imports:
    - libensemble
    - libensemble.alloc_funcs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Libensemble/libensemble
  summary: Library to coordinate the concurrent evaluation of dynamic ensembles of calculations
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jlnav
    - jmlarson1
    - shuds13
