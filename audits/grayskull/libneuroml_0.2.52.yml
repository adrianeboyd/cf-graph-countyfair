{% set name = "libneuroml" %}
{% set version = 0.2.52 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 29767ad618756dba0dc710411006fc29463f19b6b90a6445cedb38070d53017f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - lxml
    - python
    - six

test:
  imports:
    - neuroml
    - neuroml.hdf5
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://libneuroml.readthedocs.org/en/latest/
  summary: A Python library for working with NeuroML descriptions of neuronal models
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pgleeson
    - mstimberg
    - kapilkd13
