{% set name = "librosa" %}
{% set version = 0.8.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: af0b9f2ed4bbf6aecbc448a4cd27c16453c397cb6bef0f0cfba0e63afea2b839

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - audioread >=2.0.0
    - decorator >=3.0.0
    - joblib >=0.14
    - numba >=0.43.0
    - numpy >=1.15.0
    - pooch >=1.0
    - python >=3.6
    - resampy >=0.2.2
    - scikit-learn >=0.14.0,!=0.19.0
    - scipy >=1.0.0
    - soundfile >=0.9.0

test:
  imports:
    - librosa
    - librosa.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://librosa.org
  summary: Python module for audio and music processing
  doc_url: https://pythonhosted.org/librosa/
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - bmcfee
