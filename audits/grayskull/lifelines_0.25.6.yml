{% set name = "lifelines" %}
{% set version = "0.25.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lifelines-{{ version }}.tar.gz
  sha256: d8d8ba0c7edd3671e6295501d27e10c1a8e0feb24d4cdc72af8f9c83e2753d4e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - autograd >=1.3
    - autograd-gamma >=0.3
    - matplotlib-base >=3.0
    - numpy >=1.14.0
    - pandas >=0.23.0
    - patsy >=0.5.0
    - python >=3.6
    - scipy >=1.2.0

test:
  imports:
    - lifelines
    - lifelines.datasets
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/CamDavidsonPilon/lifelines
  summary: Survival analysis in Python, including Kaplan Meier, Nelson Aalen and regression
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mariusvniekerk
    - CamDavidsonPilon
