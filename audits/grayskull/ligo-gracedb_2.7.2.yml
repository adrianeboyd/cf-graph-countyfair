{% set name = "ligo-gracedb" %}
{% set version = "2.7.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ligo-gracedb-{{ version }}.tar.gz
  sha256: 380a88c9f4e5003100d6222347d0d91c395096733e7c4adc3492cd77ae59c013

build:
  number: 0
  noarch: python
  entry_points:
    - gracedb=ligo.gracedb.cli.client:main
    - gracedb_legacy=ligo.gracedb.legacy_cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - cryptography >=1.7.2
    - future >=0.15.0
    - python
    - requests >=2.6.0
    - six >=1.9.0

test:
  imports:
    - ligo
    - ligo.gracedb
  commands:
    - pip check
    - gracedb --help
    - gracedb_legacy --help
  requires:
    - pip

about:
  home: https://git.ligo.org/lscsoft/gracedb-client
  summary: A Python package for accessing the GraceDB API.
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - aepace
    - duncanmmacleod
