{% set name = "lisc" %}
{% set version = 0.1.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: deb3741a1fd2bbfaa794680012fd05b163ed64b1c35922f77467145979a5c869

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - beautifulsoup4
    - lxml
    - nltk
    - numpy
    - python
    - requests

test:
  imports:
    - lisc
    - lisc.analysis
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lisc-tools/lisc
  summary: Literature Scanner
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ryanhammonds
