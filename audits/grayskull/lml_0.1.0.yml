{% set name = "lml" %}
{% set version = "0.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lml-{{ version }}.tar.gz
  sha256: 57a085a29bb7991d70d41c6c3144c560a8e35b4c1030ffb36d85fa058773bcc5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - gease
    - pip
    - python
  run:
    - python

test:
  imports:
    - lml
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/python-lml/lml
  summary: Load me later. A lazy plugin management system.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - williamjamir
    - nicoddemus
