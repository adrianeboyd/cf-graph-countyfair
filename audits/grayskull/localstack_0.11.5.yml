{% set name = "localstack" %}
{% set version = 0.11.5 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/localstack-{{ version }}.tar.gz
  sha256: f3280a21aab8d6e99c139b331ca716240201f4d6e60acbe55a52d4993c326c62

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - boto3 >=1.14.33
    - dnspython ==1.16.0
    - docopt >=0.6.2
    - localstack-client >=0.14
    - localstack-ext >=0.11.0
    - python
    - requests >=2.20.0
    - six >=1.12.0

test:
  imports:
    - localstack
    - localstack.dashboard
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/localstack/localstack
  summary: An easy-to-use test/mocking framework for developing Cloud applications
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - mwilson8
    - oblute
    - rluria14
