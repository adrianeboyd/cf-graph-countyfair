{% set name = "localstack" %}
{% set version = "0.12.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/localstack-{{ version }}.tar.gz
  sha256: 8d364fcccd25e897c5d42e7fb99b2a0120e511d530e5f8c9872d56e33ca3b72c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - localstack
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/localstack/localstack
  summary: An easy-to-use test/mocking framework for developing Cloud applications
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - mwilson8
    - oblute
    - rluria14
