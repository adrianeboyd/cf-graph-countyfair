{% set name = "locust" %}
{% set version = 1.1.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4b9846f8bd03dc2c41a07e3ba86323f0ef5560c9a38cde13f6bd3b680d534f5f

build:
  number: 0
  noarch: python
  entry_points:
    - locust = locust.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - configargparse >=1.0
    - flask >=1.1.2
    - flask-basicauth >=0.2.0
    - gevent >=1.5.0
    - geventhttpclient >=1.4.4
    - msgpack >=0.6.2
    - psutil >=5.6.7
    - python >=3.6
    - pyzmq >=16.0.2
    - requests >=2.9.1

test:
  imports:
    - locust
    - locust.contrib
  commands:
    - pip check
    - locust --help
  requires:
    - pip

about:
  home: https://locust.io/
  summary: Developer friendly load testing framework
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - carlodri
    - bollwyvl
