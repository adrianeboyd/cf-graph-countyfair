{% set name = "loompy" %}
{% set version = "3.0.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/loompy-{{ version }}.tar.gz
  sha256: 58e9763b8ab1af2a4a0e3805d120458b5184fd2b0f3031657ecce33c63ca4c46

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - click
    - h5py
    - numba
    - numpy
    - numpy_groupies
    - python >=3.6
    - scipy
    - setuptools

test:
  imports:
    - loompy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/linnarsson-lab/loompy
  summary: Work with Loom files for single-cell RNA-seq data
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gioelelm
    - dpryan79
    - Maarten-vd-Sande
