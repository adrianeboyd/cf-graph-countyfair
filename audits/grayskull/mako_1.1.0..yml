"{% set name = \"mako\" %}\n{% set version = 1.1.0 %}\n\n\npackage:\n  name: {{ name|lower\
\ }}\n  version: {{ version }}\n\nsource:\n  url: https://pypi.io/packages/source/{{\
\ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz\n  sha256: a36919599a9b7dc5d86a7a8988f23a9a3a3d083070023bab23d64f7f1d1e0a4b\n\
\nbuild:\n  number: 0\n  noarch: python\n  script: {{ PYTHON }} -m pip install . -vv\n\
\nrequirements:\n  host:\n    - pip\n    - python !=3.0,!=3.1,!=3.2,!=3.3\n  run:\n\
\    - markupsafe >=0.9.2\n    - python !=3.0,!=3.1,!=3.2,!=3.3\n\ntest:\n  imports:\n\
\    - mako\n    - mako.ext\n  commands:\n    - pip check\n  requires:\n    - pip\n\
\nabout:\n  home: https://www.makotemplates.org/\n  summary: A super-fast templating\
\ language that borrows the  best ideas from the existing templating languages.\n\
\  license: MIT\n  license_file: LICENSE\n\nextra:\n  recipe-maintainers:\n    - pmlandwehr\n"
