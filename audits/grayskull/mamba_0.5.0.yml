{% set name = "mamba" %}
{% set version = 0.5 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mamba-{{ version }}.tar.gz
  sha256: ee499dc6f010573027c54a79a7ed8c60a08ab6a1ec38e150c4c8fff778439a66

build:
  number: 0
  noarch: python
  entry_points:
    - mamba = mamba.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - clint ==0.3.1
    - coverage ==3.6
    - python
    - watchdog ==0.6.0

test:
  imports:
    - mamba
    - mamba.infrastructure
  commands:
    - pip check
    - mamba --help
  requires:
    - pip

about:
  home: http://nestorsalceda.github.io/mamba
  summary: The definitive testing tool for Python. Born under the banner of Behavior Driven Development.
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - SylvainCorlay
    - JohanMabille
    - wolfv
    - ericmjl
