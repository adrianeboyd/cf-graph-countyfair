{% set name = "marbles-core" %}
{% set version = 0.12.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 524be83780913ea0fb8813ab24d47747ecd07375f12ce1b2ec59b3520c675bbb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5,<3.9
  run:
    - python >=3.5,<3.9

test:
  imports:
    - marbles
    - marbles.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/twosigma/marbles
  summary: A unittest extension that provides additional information on test failure
  dev_url: https://github.com/twosigma/marbles
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thejunglejane
    - leifwalsh
