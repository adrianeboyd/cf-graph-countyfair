{% set name = "markdown" %}
{% set version = "3.3.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Markdown-{{ version }}.tar.gz
  sha256: 5d9f2b5ca24bc4c7a390d22323ca4bad200368612b5aaa7796babf971d2b2f18

build:
  number: 0
  skip: true   # [py2k]
  entry_points:
    - markdown_py = markdown.__main__:run
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - importlib-metadata  # [py<38]
    - python

test:
  imports:
    - markdown
    - markdown.extensions
  commands:
    - pip check
    - markdown_py --help
  requires:
    - pip

about:
  home: https://Python-Markdown.github.io/
  summary: Python implementation of Markdown.
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - djsutherland
    - philip-khor
