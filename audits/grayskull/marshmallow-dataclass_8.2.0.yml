{% set name = "marshmallow-dataclass" %}
{% set version = "8.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/marshmallow_dataclass-{{ version }}.tar.gz
  sha256: 8d004657724a7266c4aef62e2c06f5a82bdf2d6d25707d994b35e7f3ea5d077e

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools_scm
  run:
    - dataclasses  # [py==36]
    - marshmallow >=3.0.0,<4.0
    - python
    - typing_inspect

test:
  imports:
    - marshmallow_dataclass
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lovasoa/marshmallow_dataclass
  summary: Python library to convert dataclasses into marshmallow schemas.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lovasoa
    - ElenaBossolini
