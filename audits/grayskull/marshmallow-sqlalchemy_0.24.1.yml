{% set name = "marshmallow-sqlalchemy" %}
{% set version = "0.24.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/marshmallow-sqlalchemy-{{ version }}.tar.gz
  sha256: d051cf013c075c43e1ee5c4b01f8fab6dd6b140dab6825be45875f674a0d289c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - marshmallow >=3.0.0
    - python >=3.6
    - sqlalchemy >=1.2.0

test:
  imports:
    - marshmallow_sqlalchemy
    - marshmallow_sqlalchemy.schema
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/marshmallow-code/marshmallow-sqlalchemy
  summary: SQLAlchemy integration with the marshmallow (de)serialization library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - frol
    - igortg
