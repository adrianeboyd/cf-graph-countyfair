{% set name = "marshmallow" %}
{% set version = 3.8.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/marshmallow-{{ version }}.tar.gz
  sha256: 47911dd7c641a27160f0df5fd0fe94667160ffe97f70a42c3cc18388d86098cc

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - marshmallow
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/marshmallow-code/marshmallow
  summary: A lightweight library for converting complex datatypes to and from native Python datatypes.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hajapy
    - rth
    - frol
    - igortg
    - carlodri
    - mariusvniekerk
