{% set name = "marxs" %}
{% set version = "1.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/marxs-{{ version }}.tar.gz
  sha256: bb9fb2ed73f8e0fc32c6b8ee76888cbcdd6fdfec66347d04c104d6f8dca9debf

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - astropy_helpers
    - pip
    - python
  run:
    - python

test:
  imports:
    - marxs
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://marxs.readthedocs.io
  summary: Multi Architecture Raytracer for X-ray satellites
  license: GPL-3.0
  license_file: licenses/LICENSE.rst

extra:
  recipe-maintainers:
    - mwcraig
