{% set name = "matminer" %}
{% set version = "0.6.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/matminer-{{ version }}.tar.gz
  sha256: 6eaa4d765c2682b53e8a7ee28e1f8adbec6677f48d19675a1ff00162b20a1643

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - matminer
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hackingmaterials/matminer
  summary: matminer is a library that contains tools for data mining in Materials Science
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
