{% set name = "matplotlib-venn" %}
{% set version = "0.11.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/matplotlib-venn-{{ version }}.tar.gz
  sha256: d209a9845bb3a54c4247f1ef3f745e4819660ecc9208137097d2a51281f2a478

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest
    - python
    - setuptools_scm
  run:
    - matplotlib-base
    - numpy
    - python
    - scipy

test:
  imports:
    - matplotlib_venn
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/konstantint/matplotlib-venn
  summary: Functions for plotting area-proportional two- and three-way Venn diagrams in matplotlib.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pmlandwehr
