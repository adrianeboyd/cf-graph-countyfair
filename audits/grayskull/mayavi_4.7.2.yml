{% set name = "mayavi" %}
{% set version = 4.7.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mayavi-{{ version }}.tar.gz
  sha256: a207290757495c0eccab7f451d75b87792481cd417498ec4d2c49eb1593cb373

build:
  number: 0
  noarch: python
  entry_points:
    - mayavi2 = mayavi.scripts.mayavi2:main
    - tvtk_doc = tvtk.tools.tvtk_doc:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - numpy
    - pip
    - python
  run:
    - apptools
    - envisage
    - numpy
    - pyface >=6.1.1
    - pygments
    - python
    - traits >=6.0.0
    - traitsui >=7.0.0
    - vtk

test:
  imports:
    - mayavi
    - mayavi.action
  commands:
    - pip check
    - mayavi2 --help
    - tvtk_doc --help
  requires:
    - pip

about:
  home: http://docs.enthought.com/mayavi/mayavi/
  summary: 3D scientific data visualization library and application
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - msarahan
    - grlee77
    - dfroger
    - cadair
