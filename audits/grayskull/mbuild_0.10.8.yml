{% set name = "mbuild" %}
{% set version = 0.10.8 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 42036462501d04a0d97e811acfa63b8ae113c9d339ad785e1ddbf8c04591d835

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - mbuild
    - mbuild.formats
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mosdef-hub/mbuild
  summary: 'mBuild: A hierarchical, component based molecule builder'
  license: MIT
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - bdice
    - justinGilmer
    - rmatsum836
    - daico007
    - umesh-timalsina
