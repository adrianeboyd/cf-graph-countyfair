{% set name = "mcculw" %}
{% set version = 1.0.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mcculw-{{ version }}.tar.gz
  sha256: 233e0146798c184c02250ed2a9518642c924c09da4b826ba0014244e76198665

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - aenum  # [py<36]
    - enum34  # [py<34]
    - future  # [py<30]
    - python

test:
  imports:
    - mcculw
    - mcculw.device_info
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.mccdaq.com
  summary: MCC Universal Library Python API for Windows
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - Hoxbro
