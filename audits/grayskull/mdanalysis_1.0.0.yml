{% set name = "mdanalysis" %}
{% set version = 1.0.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f45a024aca45e390ff1c45ca90beb2180b78881be377e2a1aa9cd6c109bcfa81

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - numpy >=1.13.3
    - pip
    - python
  run:
    - biopython >=1.71
    - griddataformats >=0.4.0
    - gsd >=1.4.0
    - joblib >=0.12
    - matplotlib-base >=1.5.1
    - mmtf-python >=1.0.0
    - mock
    - networkx >=1.0
    - numpy >=1.13.3
    - python
    - scipy >=1.0.0
    - six >=1.4.0
    - tqdm >=4.43.0
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - MDAnalysis
    - MDAnalysis.analysis
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.mdanalysis.org
  summary: An object-oriented toolkit to analyze molecular dynamics trajectories generated by CHARMM, Gromacs, NAMD, LAMMPS, or Amber.
  dev_url: https://github.com/mdanalysis/mdanalysis
  license: GPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kain88-de
    - orbeckst
    - richardjgowers
