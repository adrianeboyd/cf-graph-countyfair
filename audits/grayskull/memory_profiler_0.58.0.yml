{% set name = "memory_profiler" %}
{% set version = "0.58.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/memory_profiler-{{ version }}.tar.gz
  sha256: 01385ac0fec944fcf7969814ec4406c6d8a9c66c079d09276723c5a7680f44e5

build:
  number: 0
  noarch: python
  entry_points:
    - mprof = mprof:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.4
  run:
    - psutil
    - python >=3.4

test:
  imports:
    - memory_profiler
    - mprof
  commands:
    - pip check
    - mprof --help
  requires:
    - pip

about:
  home: https://github.com/pythonprofilers/memory_profiler
  summary: A module for monitoring memory usage of a python program
  license: BSD-3-Clause
  license_file: COPYING

extra:
  recipe-maintainers:
    - jakirkham
    - carlodri
