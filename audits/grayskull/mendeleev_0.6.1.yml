{% set name = "mendeleev" %}
{% set version = "0.6.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mendeleev-{{ version }}.tar.gz
  sha256: 3374e65207babe45b7e6a21aeba346b358365d9d0b2565ad9de6ba2ce87bc121

build:
  number: 0
  noarch: python
  entry_points:
    - element.py = mendeleev.cli:clielement
    - mdlvappdata = mendeleev.utils:get_app_data
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - wheel
  run:
    - colorama
    - numpy
    - pandas
    - pyfiglet
    - python
    - sqlalchemy >=1.3.0

test:
  imports:
    - mendeleev
  commands:
    - pip check
    - element.py --help
    - mdlvappdata --help
  requires:
    - pip

about:
  home: https://github.com/lmmentel/mendeleev
  summary: Python API with a database of atomic properties for elements in the periodic table
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
    - lmmentel
