{% set name = "mercurial" %}
{% set version = "5.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mercurial-{{ version }}.tar.gz
  sha256: dfa7b3b5082783763710504f242ec487a5d801dc4bcd701cdad4b6ffc1f062c2

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
  run:
    - python

test:
  imports:
    - hgdemandimport
    - hgext
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://mercurial-scm.org/
  summary: Fast scalable distributed SCM (revision control, version control) system
  license: GPL-2.0
  license_file: COPYING

extra:
  recipe-maintainers:
    - ngoldbaum
    - paugier
