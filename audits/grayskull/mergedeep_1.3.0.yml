{% set name = "mergedeep" %}
{% set version = "1.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mergedeep-{{ version }}.tar.gz
  sha256: 19a91123e71ae27cb22335f4d03aec040026c89d4ff6df42595f7e7223a83dfb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - mergedeep
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/clarketm/mergedeep
  summary: A deep merge function for 🐍.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tdegeus
