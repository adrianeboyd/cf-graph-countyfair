{% set name = "meshio" %}
{% set version = 4.2.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/meshio-{{ version }}.tar.gz
  sha256: 060161f6cb394e9928f65adb9a629407b4f6fea18371b1058b83bfd13f7480c4

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - importlib-metadata  # [py<38]
    - numpy
    - python

test:
  imports:
    - meshio
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nschloe/meshio
  summary: I/O for many mesh formats
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - nschloe
    - MuellerSeb
    - banesullivan
