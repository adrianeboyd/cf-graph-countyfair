{% set name = "meshio" %}
{% set version = "4.3.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/meshio-{{ version }}.tar.gz
  sha256: e69a715acdd04f80adadd66da02940f8560e50803b5e9d69defbb88d583509ea

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - importlib-metadata  # [py<38]
    - numpy
    - python

test:
  imports:
    - meshio
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nschloe/meshio
  summary: I/O for many mesh formats
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - nschloe
    - MuellerSeb
    - banesullivan
