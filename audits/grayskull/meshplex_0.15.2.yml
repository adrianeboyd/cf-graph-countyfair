{% set name = "meshplex" %}
{% set version = "0.15.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/meshplex-{{ version }}.tar.gz
  sha256: 0998fb506f3d038450a224b363c51d2b90bf24fca02d197e71f60f93df6dfd9c

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - importlib-metadata  # [py<38]
    - meshio <5,>=4
    - numpy >=1.9
    - python

test:
  imports:
    - meshplex
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nschloe/meshplex
  summary: Fast tools for simplex meshes
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rbeucher
