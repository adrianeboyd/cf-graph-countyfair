{% set name = "meson" %}
{% set version = 0.55.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/meson-{{ version }}.tar.gz
  sha256: 3b5741f884e04928bdfa1947467ff06afa6c98e623c25cef75adf71ca39ce080

build:
  number: 0
  noarch: python
  entry_points:
    - meson=mesonbuild.mesonmain:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools
  run:
    - python >=3.5

test:
  imports:
    - mesonbuild
    - mesonbuild.ast
  commands:
    - pip check
    - meson --help
  requires:
    - pip

about:
  home: https://mesonbuild.com
  summary: A high performance build system
  license: Apache-2.0
  license_file: COPYING

extra:
  recipe-maintainers:
    - dirmeier
    - pkgw
    - SoapZA
