{% set name = "meson" %}
{% set version = 0.55.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/meson-{{ version }}.tar.gz
  sha256: 78a3f4ee3864a8fce9f028d38d900ef997fd398b851765e35a0185e5c01b11f7

build:
  number: 0
  noarch: python
  entry_points:
    - meson=mesonbuild.mesonmain:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools
  run:
    - python >=3.5

test:
  imports:
    - mesonbuild
    - mesonbuild.ast
  commands:
    - pip check
    - meson --help
  requires:
    - pip

about:
  home: https://mesonbuild.com
  summary: A high performance build system
  license: Apache-2.0
  license_file: COPYING

extra:
  recipe-maintainers:
    - dirmeier
    - pkgw
    - SoapZA
