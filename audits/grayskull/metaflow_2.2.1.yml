{% set name = "metaflow" %}
{% set version = 2.2.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/metaflow-{{ version }}.tar.gz
  sha256: 1e94e805e138b0c7edecae1a1e820d3fbf1d23f9e56a557de690a46352546a74

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - boto3
    - click >=7.0
    - pylint <2.5.0
    - python
    - requests

test:
  imports:
    - metaflow
    - metaflow.client
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/metaflow/
  summary: 'Metaflow: More Data Science, Less Engineering'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
    - savingoyal
