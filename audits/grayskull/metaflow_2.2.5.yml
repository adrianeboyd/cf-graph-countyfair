{% set name = "metaflow" %}
{% set version = "2.2.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/metaflow-{{ version }}.tar.gz
  sha256: da5f59d8ceddb5054c19b8f1f39b36ddb8ab55ec9e824e769a5c9a3eb9d42ec1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools_scm
  run:
    - boto3
    - click >=7.0
    - pylint <2.5.0
    - python
    - requests

test:
  imports:
    - metaflow
    - metaflow.client
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/metaflow/
  summary: 'Metaflow: More Data Science, Less Engineering'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
    - savingoyal
