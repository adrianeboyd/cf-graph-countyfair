{% set name = "metakernel" %}
{% set version = 0.26.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/metakernel-{{ version }}.tar.gz
  sha256: 6bf7848124a5ef4970b6b1b1198611ef4c905509bb54e9b7cc75b85b135223e5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - ipykernel
    - pexpect >=4.2
    - python

test:
  imports:
    - metakernel
    - metakernel.magics
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Calysto/metakernel
  summary: Metakernel for Jupyter
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ocefpaf
    - ericdill
    - mariusvniekerk
    - blink1073
    - dsblank
