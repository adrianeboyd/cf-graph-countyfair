{% set name = "metakernel" %}
{% set version = 0.27.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/metakernel-{{ version }}.tar.gz
  sha256: f80e0b2f7987dd5e36b4cda3ff9b4e5cdf84aee0d5a8b821e93e253fd534e0dc

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - ipykernel
    - pexpect >=4.2
    - python >=3.5

test:
  imports:
    - metakernel
    - metakernel.magics
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Calysto/metakernel
  summary: Metakernel for Jupyter
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ocefpaf
    - ericdill
    - mariusvniekerk
    - blink1073
    - dsblank
