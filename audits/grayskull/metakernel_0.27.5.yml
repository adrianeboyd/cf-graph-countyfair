{% set name = "metakernel" %}
{% set version = "0.27.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/metakernel-{{ version }}.tar.gz
  sha256: fe1b603ac906f610ebc7086aa5d9c6876c6ab24500883d9eeef34043e34f182b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - ipykernel
    - pexpect >=4.2
    - python >=3.5

test:
  imports:
    - metakernel
    - metakernel.magics
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Calysto/metakernel
  summary: Metakernel for Jupyter
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ocefpaf
    - ericdill
    - mariusvniekerk
    - blink1073
    - dsblank
