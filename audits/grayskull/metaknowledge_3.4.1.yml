{% set name = "metaknowledge" %}
{% set version = "3.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/metaknowledge-{{ version }}.tar.gz
  sha256: 6adcc028b71488c946dbde80711ec6a8b0ba21f8673d5dad7e8739f1301fbdf2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - networkx
    - python

test:
  imports:
    - metaknowledge
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/networks-lab/metaknowledge
  summary: A library for handling Web of science files
  license: GPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - vtraag
