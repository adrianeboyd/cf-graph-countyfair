{% set name = "metsim" %}
{% set version = 2.3.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e7abc68539eae9002da0dd262e430322f8d201f4963cb8acc214280e1be000d4

build:
  number: 0
  noarch: python
  entry_points:
    - ms = metsim.cli.ms:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - dask
    - distributed
    - netcdf4
    - numba
    - numpy
    - pandas >=0.25.0
    - python >=3.7
    - scipy
    - toolz
    - xarray >=0.11.0

test:
  imports:
    - metsim
    - metsim.cli
  commands:
    - pip check
    - ms --help
  requires:
    - pip

about:
  home: https://github.com/UW-Hydro/MetSim
  summary: Meteorology Simulator
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jhamman
    - arbennett
    - bartnijssen
