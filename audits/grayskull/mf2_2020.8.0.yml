{% set name = "mf2" %}
{% set version = 2020.8.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mf2-{{ version }}.tar.gz
  sha256: d62ec9add32f295d202441ea3b91375156b855c069ddeb96ba757d4bbefebf74

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy
    - python >=3.6

test:
  imports:
    - mf2
    - mf2.adjustable
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sjvrijn/mf2
  summary: A collection of analytical benchmark functions in multiple fidelities
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sjvrijn
