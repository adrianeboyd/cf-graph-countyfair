{% set name = "minepy" %}
{% set version = "1.2.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/minepy-{{ version }}.tar.gz
  sha256: f488a1bc8de9e4c1043e3fe090682378266eb445d632a68f30b815268c31b918

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - numpy
    - pip
    - python
  run:
    - numpy >=1.3.0
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - minepy
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://minepy.readthedocs.io
  summary: minepy - Maximal Information-based Nonparametric Exploration
  license: GPL-3.0-or-later
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - philip-khor
