{% set name = "miningpy" %}
{% set version = 0.3.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/miningpy-{{ version }}.tar.gz
  sha256: cea0528bb1dfe910f7415c9e43ef16d9c5e6782ec1a2c77f62a0fb48efe87781

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - ezdxf >=0.13.1
    - matplotlib-base
    - numpy
    - pandas
    - python
    - pyvista
    - vtk >=8.0

test:
  imports:
    - miningpy
    - miningpy.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/miningpy/
  summary: python tools for mining engineering
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - iainfullelove
