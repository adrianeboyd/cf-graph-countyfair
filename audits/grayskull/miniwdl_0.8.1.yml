{% set name = "miniwdl" %}
{% set version = 0.8.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 10da28d4f36f4b6dbbf3647451c76c1ac7672d4a4f2987d8db8651ea346e0e54

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pbr
    - pip
    - python >=3.7
  run:
    - argcomplete ~=1.11
    - coloredlogs >=11.0
    - docker >=3.4.0
    - importlib-metadata >=1.0.0
    - lark-parser ~=0.9
    - pygtail ~=0.11
    - python >=3.7
    - python-json-logger ~=0.1
    - regex >=v39.0.1
    - ruamel.yaml >=0.15.37
    - setuptools >=39.1.0
    - xdg >=2.0.0

test:
  imports:
    - miniwdl
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/chanzuckerberg/miniwdl
  summary: Workflow Description Language (WDL) local runner & developer toolkit
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mlin
    - rhpvorderman
