{% set name = "miniwdl" %}
{% set version = "0.9.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/miniwdl-{{ version }}.tar.gz
  sha256: cc0c77aad033db451f7615482a6f381bf02ce2df2106459ea99800adcc04db64

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pbr
    - pip
    - python >=3.7
  run:
    - argcomplete ~=1.11
    - coloredlogs >=11.0
    - docker-py >=3.4.0
    - importlib-metadata >=1.0.0
    - lark-parser ~=0.10
    - pygtail ~=0.11
    - python >=3.7
    - python-json-logger ~=2.0
    - regex >=v39.0.1
    - ruamel.yaml >=0.15.37
    - setuptools >=39.1.0
    - xdg >=2.0.0

test:
  imports:
    - miniwdl
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/chanzuckerberg/miniwdl
  summary: Workflow Description Language (WDL) local runner & developer toolkit
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mlin
    - rhpvorderman
