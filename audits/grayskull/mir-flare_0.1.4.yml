{% set name = "mir-flare" %}
{% set version = "0.1.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mir-flare-{{ version }}.tar.gz
  sha256: 53261c40d66949430ff07acb4e14b1f603cb246ae5611ad9546d5dd1d4b36f36

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
  run:
    - ase
    - ipython
    - memory_profiler
    - nbsphinx
    - nptyping
    - numba
    - numpy >=1.16.0
    - pymatgen
    - pytest >=4.6
    - python >=3.6
    - scipy

test:
  imports:
    - flare
    - flare.ase
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mir-group/flare
  summary: Fast Learning of Atomistic Rare Events
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - jan-janssen
