{% set name = "mizani" %}
{% set version = "0.7.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mizani-{{ version }}.tar.gz
  sha256: f92597c715d806ca941499a257b2eb527f08d659a11488b63661c6f8be3eb085

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - matplotlib-base >=3.1.1
    - numpy
    - palettable
    - pandas >=1.1.0
    - python >=3.6

test:
  imports:
    - mizani
    - mizani.external
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/has2k1/mizani
  summary: Scales for Python
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pmlandwehr
    - has2k1
