{% set name = "mkdocs-macros-plugin" %}
{% set version = 0.4.17 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mkdocs-macros-plugin-{{ version }}.tar.gz
  sha256: a1227c9e069e634dd480571d8171e6c93f17a2e29a79f8a014598321f95e3de0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - jinja2
    - mkdocs >=0.17
    - mkdocs-material
    - python >=3.5
    - python-dateutil
    - pyyaml
    - termcolor

test:
  imports:
    - macros
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/fralau/mkdocs_macros_plugin
  summary: Unleash the power of MkDocs with macros and variables
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - marcelotrevisani
