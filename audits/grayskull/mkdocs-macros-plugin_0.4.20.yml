{% set name = "mkdocs-macros-plugin" %}
{% set version = "0.4.20" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mkdocs-macros-plugin-{{ version }}.tar.gz
  sha256: 82b90e376c30c567b242ec6dffc0db2ba1d0d51d468dfa5c41d3fa6344a56c50

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools_scm
  run:
    - jinja2
    - mkdocs >=0.17
    - mkdocs-macros-test
    - mkdocs-material
    - python >=3.5
    - python-dateutil
    - pyyaml
    - termcolor

test:
  imports:
    - macros
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/fralau/mkdocs_macros_plugin
  summary: Unleash the power of MkDocs with macros and variables
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - marcelotrevisani
