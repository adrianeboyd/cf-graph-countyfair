{% set name = "mkdocs-material-extensions" %}
{% set version = 1.0.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mkdocs-material-extensions-{{ version }}.tar.gz
  sha256: 6947fb7f5e4291e3c61405bad3539d81e0b3cd62ae0d66ced018128af509c68f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - mkdocs-material >=5.0.0
    - python >=3.5

test:
  imports:
    - materialx
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/facelessuser/mkdocs-material-extensions
  summary: Extension pack for Python Markdown.
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - marcelotrevisani
