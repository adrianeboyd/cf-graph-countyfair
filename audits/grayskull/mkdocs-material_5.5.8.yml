{% set name = "mkdocs-material" %}
{% set version = 5.5.8 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mkdocs-material-{{ version }}.tar.gz
  sha256: 70aeb8ba818656ac67868addd8c0a869a3b06a68b8821ac3996d9a0418e3a94c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - markdown >=3.2
    - mkdocs >=1.1
    - mkdocs-material-extensions >=1.0
    - pygments >=2.4
    - pymdown-extensions >=7.0
    - python

test:
  imports:
    - material
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://squidfunk.github.io/mkdocs-material/
  summary: A Material Design theme for MkDocs
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - monaldoj
    - marcelotrevisani
