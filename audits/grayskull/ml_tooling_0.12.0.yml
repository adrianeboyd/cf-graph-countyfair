{% set name = "ml_tooling" %}
{% set version = 0.12.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ml_tooling-{{ version }}.tar.gz
  sha256: f2434092c971ce020bff69b603b387807dba2afc4f25784a054843368ef87bc5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - attrs
    - joblib
    - matplotlib-base
    - pandas
    - python >=3.7
    - pyyaml
    - scikit-learn >=0.22.1,<=0.23.1
    - scikit-optimize
    - sqlalchemy

test:
  imports:
    - ml_tooling
    - ml_tooling.data
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/andersbogsnes/ml_tooling
  summary: A library for machine learning utilities
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - andersbogsnes
