{% set name = "mlflow" %}
{% set version = "1.12.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mlflow-{{ version }}.tar.gz
  sha256: d181d2de2ff976ff7385347f38ff871450a066ba12116402d9455f6997c775a1

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - alembic <=1.4.1
    - azure-storage-blob
    - click >=7.0
    - cloudpickle
    - databricks-cli >=0.8.7
    - docker-py >=4.0.0
    - entrypoints
    - flask
    - gitpython >=2.1.0
    - gunicorn  # [not win]
    - numpy
    - pandas
    - prometheus_flask_exporter
    - protobuf >=3.6.0
    - python
    - python-dateutil
    - pyyaml
    - querystring_parser
    - requests >=2.17.3
    - six >=1.10.0
    - sqlalchemy
    - sqlparse >=0.3.1
    - waitress  # [win]

test:
  imports:
    - mlflow
    - mlflow.azureml
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://mlflow.org/
  summary: 'MLflow: A Platform for ML Development and Productionization'
  license: Apache-2.0
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - aarondav
    - ahirreddy
    - andrewmchen
