{% set name = "mlxtend" %}
{% set version = 0.17.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 66d10059630a84c394cd8d82bca62c3da77b9fe6566f03656f2b52e353b8fe06

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - joblib >=0.13.2
    - matplotlib-base >=3.0.0
    - numpy >=1.16.2
    - pandas >=0.24.2
    - python
    - scikit-learn >=0.20.3
    - scipy >=1.2.1
    - setuptools

test:
  imports:
    - mlxtend
    - mlxtend._base
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rasbt/mlxtend
  summary: Machine Learning Library Extensions
  doc_url: https://pythonhosted.org/mlxtend/
  license: BSD-3-Clause
  license_file: LICENSE-BSD3.txt

extra:
  recipe-maintainers:
    - rasbt
