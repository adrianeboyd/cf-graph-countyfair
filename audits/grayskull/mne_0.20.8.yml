{% set name = "mne" %}
{% set version = 0.20.8 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mne-{{ version }}.tar.gz
  sha256: d0c07a355bbb57c1125008ab04e587b8cc9f4e1241637cb8e4142843943f1fee

build:
  number: 0
  noarch: python
  entry_points:
    - mne = mne.commands.utils:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - numpy >=1.11.3
    - python
    - scipy >=0.17.1

test:
  imports:
    - mne
    - mne.beamformer
  commands:
    - pip check
    - mne --help
  requires:
    - pip

about:
  home: https://mne.tools/dev/
  summary: MNE python project for MEG and EEG data analysis.
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - larsoner
    - christianbrodbeck
    - hoechenberger
