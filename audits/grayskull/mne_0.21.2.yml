{% set name = "mne" %}
{% set version = "0.21.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mne-{{ version }}.tar.gz
  sha256: 45877784c924c21e962b5a9f69a231aa85c436a0b845be965bd6de0d2a280779

build:
  number: 0
  noarch: python
  entry_points:
    - mne = mne.commands.utils:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy >=1.11.3
    - python >=3.6
    - scipy >=0.17.1

test:
  imports:
    - mne
    - mne.beamformer
  commands:
    - pip check
    - mne --help
  requires:
    - pip

about:
  home: https://mne.tools/dev/
  summary: MNE python project for MEG and EEG data analysis.
  dev_url: https://github.com/mne-tools/mne-python/
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - larsoner
    - christianbrodbeck
    - hoechenberger
