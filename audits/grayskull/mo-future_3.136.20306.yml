{% set name = "mo-future" %}
{% set version = "3.136.20306" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mo-future-{{ version }}.tar.gz
  sha256: 8723c805008b14db81dd0efe09f00b0c083936999096b32dea87e3d801823e46

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - mo_future
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/klahnakoski/mo-future
  summary: More future! Make Python 2/3 compatibility a bit easier
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
