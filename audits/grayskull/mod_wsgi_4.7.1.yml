{% set name = "mod_wsgi" %}
{% set version = "4.7.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mod_wsgi-{{ version }}.tar.gz
  sha256: eaeadc28d06ea42fa565c02b83504074ac558fca27f059e12bc5684d660e3cce

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - mod_wsgi
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.modwsgi.org/
  summary: Installer for Apache/mod_wsgi.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ReimarBauer
