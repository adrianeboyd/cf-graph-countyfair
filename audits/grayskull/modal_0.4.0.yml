{% set name = "modal" %}
{% set version = "0.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/modAL-{{ version }}.tar.gz
  sha256: 99580b2eafa8b35be191e5e4a055cd85fcbcd60ffdc28ae3fe7784a8a614c66c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools_scm
  run:
    - numpy >=1.13
    - pandas >=1.1.0
    - python
    - scikit-learn >=0.18
    - scipy >=0.18

test:
  imports:
    - modAL
    - modAL.models
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://modAL-python.github.io/
  summary: A modular active learning framework for Python3
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - hadim
