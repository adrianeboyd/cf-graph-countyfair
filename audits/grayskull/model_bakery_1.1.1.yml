{% set name = "model_bakery" %}
{% set version = 1.1.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e2f0522a4b7d3cc1b6f88e95ac87cefd9317516274bb126f54488f47fe3aaafd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - django >=1.11.0
    - python

test:
  imports:
    - model_bakery
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/model-bakers/model_bakery
  summary: Smart object creation facility for Django.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - oblute
    - benhuff
