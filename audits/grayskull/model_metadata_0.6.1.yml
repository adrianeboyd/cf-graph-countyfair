{% set name = "model_metadata" %}
{% set version = 0.6.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/model_metadata-{{ version }}.tar.gz
  sha256: 5f48944e8ea5385b6ce1573a92ce5d0a3b74612cbbf97a03532a91808704e241

build:
  number: 0
  noarch: python
  entry_points:
    - mmd=model_metadata.cli.main:mmd
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - binaryornot
    - click
    - jinja2
    - packaging
    - py-scripting
    - python
    - pyyaml
    - six

test:
  imports:
    - model_metadata
    - model_metadata.cli
  commands:
    - pip check
    - mmd --help
  requires:
    - pip

about:
  home: http://csdms.colorado.edu
  summary: Model Metadata
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mcflugen
