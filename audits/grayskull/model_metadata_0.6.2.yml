{% set name = "model_metadata" %}
{% set version = 0.6.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/model_metadata-{{ version }}.tar.gz
  sha256: 8c7f5fb65630178abda1da39774d122205aee4a2a3fa61464eab18db267e45ae

build:
  number: 0
  noarch: python
  entry_points:
    - mmd=model_metadata.cli.main:mmd
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - binaryornot
    - click
    - jinja2
    - packaging
    - py-scripting
    - python
    - pyyaml
    - six

test:
  imports:
    - model_metadata
    - model_metadata.cli
  commands:
    - pip check
    - mmd --help
  requires:
    - pip

about:
  home: http://csdms.colorado.edu
  summary: Model Metadata
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mcflugen
