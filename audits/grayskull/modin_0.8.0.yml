{% set name = "modin" %}
{% set version = 0.8.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 82418185c3340f54ab971113b86f10470ede20c9d81e256fd10b4828ae303a60

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - wheel
  run:
    - packaging
    - pandas ==1.0.5
    - python >=3.6

test:
  imports:
    - modin
    - modin.backends
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/modin-project/modin
  summary: 'Modin: Make your pandas code run faster by changing one line of code.'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - devin-petersohn
    - h-vetinari
