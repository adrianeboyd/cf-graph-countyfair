{% set name = "modin" %}
{% set version = "0.8.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/modin-{{ version }}.tar.gz
  sha256: 0e224911e21e6a7134baa2a3162c91af2594bf75b9c2d7e39a3f0d10e38793a5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - wheel
  run:
    - packaging
    - pandas ==1.1.4
    - python >=3.6

test:
  imports:
    - modin
    - modin.backends
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/modin-project/modin
  summary: 'Modin: Make your pandas code run faster by changing one line of code.'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - devin-petersohn
    - h-vetinari
