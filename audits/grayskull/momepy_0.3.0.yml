{% set name = "momepy" %}
{% set version = 0.3.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9bc99a56854e760674996865d2c48e3686a5d9a45efe29c5aca64e58c557b8f9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - geopandas >=0.5.1
    - libpysal >=4.1.0
    - networkx >=2.3
    - python
    - tqdm >=4.25.0

test:
  imports:
    - momepy
    - momepy.datasets
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://momepy.org
  summary: Urban Morphology Measuring Toolkit
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - martinfleis
