{% set name = "mongomock" %}
{% set version = "3.21.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mongomock-{{ version }}.tar.gz
  sha256: 73e32408b828964c81660b3ed1fb9df236debc07d6eb60119753cef7b78781e3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pbr
    - pip
    - python
  run:
    - python
    - sentinels
    - six

test:
  imports:
    - mongomock
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/mongomock/
  summary: Fake pymongo stub for testing simple MongoDB-dependent code
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - birnbaum
    - mathiaseitz
    - trendelkampschroer
