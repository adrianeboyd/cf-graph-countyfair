{% set name = "monty" %}
{% set version = 4.0.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/monty-{{ version }}.tar.gz
  sha256: f9215b7f0648ae2dfcc6d428e07b9d73f53dace6ac9037fd6d8ae23b8ddd94d4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - monty
    - monty.os
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/materialsvirtuallab/monty
  summary: Monty is the missing complement to Python.
  doc_url: https://pythonhosted.org/monty/
  license: MIT
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - shyuep
