{% set name = "more-itertools" %}
{% set version = "8.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/more-itertools-{{ version }}.tar.gz
  sha256: b3a9005928e5bed54076e6e549c792b306fddfe72b2d1d22dd63d42d5d3899cf

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - more_itertools
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/more-itertools/more-itertools
  summary: More routines for operating on iterables, beyond itertools
  doc_url: https://pythonhosted.org/more-itertools/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pmlandwehr
    - dbast
