{% set name = "moto" %}
{% set version = "1.3.16" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/moto-{{ version }}.tar.gz
  sha256: 6c686b1f117563391957ce47c2106bc3868783d59d0e004d2446dce875bec07f

build:
  number: 0
  entry_points:
    - moto_server = moto.server:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - aws-xray-sdk !=0.96,>=0.93
    - backports.tempfile  # [py<33]
    - boto >=2.36.0
    - boto3 >=1.9.201
    - botocore >=1.12.201
    - cfn-lint >=0.4.0
    - cryptography >=2.3.0
    - docker-py >=2.5.1
    - ecdsa <0.15
    - idna <3,>=2.5
    - jinja2 >=2.10.1
    - jsondiff >=1.1.2
    - markupsafe <2.0
    - mock
    - more-itertools
    - python
    - python-dateutil <3.0.0,>=2.1
    - python-jose>=3.1.0,<4.0.0
    - pytz
    - pyyaml >=5.1
    - requests >=2.5
    - responses >=0.9.0
    - setuptools
    - six >1.9
    - sshpubkeys >=3.1.0  # [py>3]
    - werkzeug
    - xmltodict
    - zipp

test:
  imports:
    - moto
    - moto.acm
  commands:
    - pip check
    - moto_server --help
  requires:
    - pip

about:
  home: https://github.com/spulec/moto
  summary: A library that allows your python tests to easily mock out the boto library
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - johanneskoester
    - mariusvniekerk
    - hajapy
