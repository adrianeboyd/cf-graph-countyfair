{% set name = "movingpandas" %}
{% set version = 0.4rc1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/movingpandas-{{ version }}.tar.gz
  sha256: e1c27121305b0e756e670e07051c49c1a9ee1cdcff4ce8c02ff4979361105c4f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - bokeh
    - cartopy
    - geopandas
    - geoviews
    - hvplot
    - matplotlib-base
    - numpy
    - pandas
    - pyproj
    - python >=3.7
    - shapely

test:
  imports:
    - movingpandas
    - movingpandas.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/anitagraser/movingpandas
  summary: Implementation of Trajectory classes and functions built on top of GeoPandas
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - anitagraser
    - jorisvandenbossche
