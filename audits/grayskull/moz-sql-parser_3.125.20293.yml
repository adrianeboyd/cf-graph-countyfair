{% set name = "moz-sql-parser" %}
{% set version = "3.125.20293" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/moz-sql-parser-{{ version }}.tar.gz
  sha256: 609025695a5898faa50e1a679a25c0c07cd21a46002ba2b099c254c1a1f188dc

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - mo-dots >=3.93.20259
    - mo-future >=3.89.20246
    - mo-logs >=3.118.20293
    - python

test:
  imports:
    - mo_parsing
    - moz_sql_parser
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/klahnakoski/moz-sql-parser
  summary: Extract Parse Tree from SQL
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
