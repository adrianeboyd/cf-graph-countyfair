{% set name = "mpi4jax" %}
{% set version = 0.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mpi4jax-{{ version }}.tar.gz
  sha256: e1b8f886ce12f96c652466010542d5c76e5bbd0b13886cc8de427cb39860dd60

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - jax
    - mpi4py >=3.0.1
    - numpy
    - python >=3.6

test:
  imports:
    - mpi4jax
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PhilipVinc/mpi4jax
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - PhilipVinc
