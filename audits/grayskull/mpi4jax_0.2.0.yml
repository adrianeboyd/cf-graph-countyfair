{% set name = "mpi4jax" %}
{% set version = 0.2.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mpi4jax-{{ version }}.tar.gz
  sha256: 93ac623b83d778c1442f0d8ef3a3e5f89fc26dbe6d3fb5f54947134aa6c1b5f7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cython
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - mpi4jax
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PhilipVinc/mpi4jax
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - PhilipVinc
