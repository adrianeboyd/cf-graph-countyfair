{% set name = "mpl-scatter-density" %}
{% set version = 0.7 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cace750887916d3881b3a42ab5805769cc8d7eb70ef610938cbb57c967277620

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
  run:
    - fast-histogram >=0.3
    - matplotlib-base >=3.0
    - numpy
    - python >=3.6

test:
  imports:
    - mpl_scatter_density
    - mpl_scatter_density.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/astrofrog/mpl-scatter-density
  summary: Matplotlib helpers to make density scatter plots
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - astrofrog-conda-forge
