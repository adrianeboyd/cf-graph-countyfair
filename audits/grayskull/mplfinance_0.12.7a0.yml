{% set name = "mplfinance" %}
{% set version = "0.12.7a0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mplfinance-{{ version }}.tar.gz
  sha256: 3e7a6f80a0386419b184434dfc74a943f55f86baa906c25fe2a8d338d5edce62

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools_scm
  run:
    - matplotlib-base
    - pandas
    - python

test:
  imports:
    - mplfinance
    - mplfinance._styledata
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/matplotlib/mplfinance
  summary: Utilities for the visualization, and visual analysis, of financial data
  license: BSD-1-Clause
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - DanielGoldfarb
