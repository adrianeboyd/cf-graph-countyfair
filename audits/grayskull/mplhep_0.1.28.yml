{% set name = "mplhep" %}
{% set version = 0.1.28 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 68e5e1754b7b6bc0282e45f8e7c1666bf6d27f7fb320ed69efd48ade67978ba2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - matplotlib-base >=3.1
    - numpy >=1.16.0
    - packaging
    - python >=3.5
    - requests ~=2.21
    - scipy >=1.1.0

test:
  imports:
    - mplhep
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/andrzejnovak/mplhep/
  summary: Matplotlib styles for HEP
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - andrzejnovak
    - chrisburr
