{% set name = "mplhep" %}
{% set version = 0.2.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mplhep-{{ version }}.tar.gz
  sha256: f849fe94146afa791e271d19cbbf1e6676b1cc64edf18c36e923a095b467f4fc

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - matplotlib-base >=3.1
    - numpy >=1.16.0
    - packaging
    - python >=3.5
    - requests ~=2.21
    - scipy >=1.1.0

test:
  imports:
    - mplhep
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/andrzejnovak/mplhep/
  summary: Matplotlib styles for HEP
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - andrzejnovak
    - chrisburr
