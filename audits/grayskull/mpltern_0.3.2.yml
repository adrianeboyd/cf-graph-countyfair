{% set name = "mpltern" %}
{% set version = "0.3.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mpltern-{{ version }}.tar.gz
  sha256: 1f5e363255905b926b1e4edbf165e694461233657bd0c0f9838f666262b7ce13

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
  run:
    - matplotlib-base >=3.1.1
    - python >=3.6

test:
  imports:
    - mpltern
    - mpltern.cbook
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/yuzie007/mpltern
  summary: Ternary plots as projections of Matplotlib
  dev_url: https://github.com/yuzie007/mpltern
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - yuzie007
