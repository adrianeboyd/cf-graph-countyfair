{% set name = "msal" %}
{% set version = "1.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/msal-{{ version }}.tar.gz
  sha256: c995de0710c31a918bd908cb750153b4d091fd6893e9ab73c685a53f950bbd96

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - cryptography <4,>=0.6
    - pyjwt <2,>=1.0.0
    - python
    - requests <3,>=2.0.0

test:
  imports:
    - msal
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/AzureAD/microsoft-authentication-library-for-python
  summary: The Microsoft Authentication Library (MSAL) for Python library enables your app to access the Microsoft Cloud by supporting authentication of users with Microsoft Azure Active Directory accounts (AAD) and Microsoft Accounts (MSA) using industry standard OAuth2 and OpenID Connect.
  license: NOASSERTION
  license_file: LICENSE

extra:
  recipe-maintainers:
    - roederja2
