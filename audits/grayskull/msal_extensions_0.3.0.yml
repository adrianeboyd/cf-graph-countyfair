{% set name = "msal_extensions" %}
{% set version = 0.3.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/msal-extensions-{{ version }}.tar.gz
  sha256: 5523dfa15da88297e90d2e73486c8ef875a17f61ea7b7e2953a300432c2e7861

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - msal >=0.4.1,<2.0.0
    - pathlib2  # [py<30]
    - portalocker ~=1.0  # [not win]
    - python

test:
  imports:
    - msal_extensions
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/msal-extensions/
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - roederja2
