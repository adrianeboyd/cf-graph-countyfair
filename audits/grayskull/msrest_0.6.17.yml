{% set name = "msrest" %}
{% set version = 0.6.17 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1345f73c178a7b445716590bc1346d44ac47c647ee83be57a48e2027d618f17c

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - certifi >=2017.4.17
    - enum34 >=1.0.4  # [py<34]
    - isodate >=0.6.0
    - python
    - requests ~=2.16
    - requests-oauthlib >=0.5.0
    - typing  # [py<35]

test:
  imports:
    - msrest
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Azure/msrest-for-python
  summary: AutoRest swagger generator Python client runtime.
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - marcelotrevisani
