{% set name = "msrest" %}
{% set version = 0.6.19 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/msrest-{{ version }}.tar.gz
  sha256: 55f8c3940bc5dc609f8cf9fcd639444716cc212a943606756272e0d0017bbb5b

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - certifi >=2017.4.17
    - enum34 >=1.0.4  # [py<34]
    - isodate >=0.6.0
    - python
    - requests ~=2.16
    - requests-oauthlib >=0.5.0
    - typing  # [py<35]

test:
  imports:
    - msrest
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Azure/msrest-for-python
  summary: AutoRest swagger generator Python client runtime.
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - marcelotrevisani
