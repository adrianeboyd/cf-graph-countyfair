{% set name = "multigifview" %}
{% set version = 0.1.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/multigifview-{{ version }}.tar.gz
  sha256: b8609afbfe36668776921cd3d368bebdc44395ccc521e1d4c8f6c1ec15e86c1c

build:
  number: 0
  noarch: python
  entry_points:
    - multigifview = multigifview:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools_scm
    - setuptools_scm_git_archive
  run:
    - pyqt
    - python
    - qtpy

test:
  imports:
    - multigifview
  commands:
    - pip check
    - multigifview --help
  requires:
    - pip

about:
  home: https://github.com/johnomotani/multigifview
  summary: View multiple gif files
  license: GPL-3.0
  license_file: LICENCE

extra:
  recipe-maintainers:
    - johnomotani
