{% set name = "multigifview" %}
{% set version = 0.2.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/multigifview-{{ version }}.tar.gz
  sha256: 9deadd16d1742391c6be7d175bcbbfe39b43751e703653d96a2d1f89749732a2

build:
  number: 0
  entry_points:
    - multigifview = multigifview:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools_scm
    - setuptools_scm_git_archive
  run:
    - importlib-metadata  # [py<38]
    - pyqt
    - python
    - qt.py

test:
  imports:
    - multigifview
  commands:
    - pip check
    - multigifview --help
  requires:
    - pip

about:
  home: https://github.com/johnomotani/multigifview
  summary: View multiple gif files
  license: GPL-3.0
  license_file: LICENCE

extra:
  recipe-maintainers:
    - johnomotani
