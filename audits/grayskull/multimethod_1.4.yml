{% set name = "multimethod" %}
{% set version = "1.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/multimethod-{{ version }}.tar.gz
  sha256: 8b315d6c965a797899a699913cdc391ded51dca22db5d11bda3399ce24ffed76

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - multimethod
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/coady/multimethod
  summary: Multiple argument dispatching.
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - albop
