{% set name = "multiprocess" %}
{% set version = "0.70.11.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/multiprocess-{{ version }}.zip
  sha256: 9d5e417f3ebce4d027a3c900995840f167f316d9f73c0a7a1fbb4ac0116298d0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - dill >=0.3.3
    - python

test:
  imports:
    - _multiprocess
    - multiprocess
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/multiprocess
  summary: better multiprocessing and multithreading in python
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jschueller
