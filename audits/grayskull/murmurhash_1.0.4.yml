{% set name = "murmurhash" %}
{% set version = "1.0.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/murmurhash-{{ version }}.tar.gz
  sha256: 422084ac1fe994cb7c893689c600923dee4e2c3fc74e832f7d9a8d6fdcc362d5

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - wheel
  run:
    - python

test:
  imports:
    - murmurhash
    - murmurhash.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/explosion/murmurhash
  summary: Cython bindings for MurmurHash
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rmax
    - ines
    - honnibal
    - adrianeboyd
