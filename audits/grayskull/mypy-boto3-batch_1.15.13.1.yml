{% set name = "mypy-boto3-batch" %}
{% set version = 1.15.13.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mypy-boto3-batch-{{ version }}.tar.gz
  sha256: 137c0d82629cbf83760bedd912981ac205389cf8f8a10dc13d78c2c8de5d3e96

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - typing-extensions  # [py<38]

test:
  imports:
    - mypy_boto3_batch
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/vemel/mypy_boto3_builder
  summary: Type annotations for boto3.Batch 1.15.13 service, generated by mypy-boto3-buider 3.2.1
  dev_url: https://github.com/vemel/mypy_boto3_builder
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - a-frantz
