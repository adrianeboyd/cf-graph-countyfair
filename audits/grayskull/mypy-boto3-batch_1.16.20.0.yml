{% set name = "mypy-boto3-batch" %}
{% set version = "1.16.20.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mypy-boto3-batch-{{ version }}.tar.gz
  sha256: ff03c1522f843f495d3bedf7e413fe032b20216303dbc86c449be1edbaa278e1

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - typing-extensions  # [py<38]

test:
  imports:
    - mypy_boto3_batch
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/vemel/mypy_boto3_builder
  summary: Type annotations for boto3.Batch 1.16.20 service, generated by mypy-boto3-buider 3.2.2
  dev_url: https://github.com/vemel/mypy_boto3_builder
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - a-frantz
