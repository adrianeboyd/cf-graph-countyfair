{% set name = "mypy-boto3-logs" %}
{% set version = 1.15.0.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mypy-boto3-logs-{{ version }}.tar.gz
  sha256: 5ed5c33d8534d3f12b063444419cc6842505b6b2fdc2a8ea75f4090e201e05b4

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - typing-extensions  # [py<38]

test:
  imports:
    - mypy_boto3_logs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/vemel/mypy_boto3_builder
  summary: Type annotations for boto3.CloudWatchLogs 1.15.0 service, generated by mypy-boto3-buider 3.1.0
  dev_url: https://github.com/vemel/mypy_boto3_builder
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - a-frantz
