{% set name = "mypy-protobuf" %}
{% set version = "1.23" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mypy-protobuf-{{ version }}.tar.gz
  sha256: cf79c77e828a2de9bdc74b43ad4abd4c2a3a30f0471b46e9b4e01b9877f166fb

build:
  number: 0
  noarch: python
  entry_points:
    - protoc-gen-mypy = mypy_protobuf:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools_scm
  run:
    - protobuf >=3.6.0
    - python

test:
  imports:
    - mypy_protobuf
  commands:
    - pip check
    - protoc-gen-mypy --help
  requires:
    - pip

about:
  home: https://github.com/dropbox/mypy-protobuf
  summary: Generate mypy stub files from protobuf specs
  license: Apache-2.0
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - hmaarrfk
