{% set name = "mypy" %}
{% set version = 0.790 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mypy-{{ version }}.tar.gz
  sha256: 2b21ba45ad9ef2e2eb88ce4aeadd0112d0f5026418324176fd494a6824b74975

build:
  number: 0
  noarch: python
  entry_points:
    - mypy=mypy.__main__:console_entry
    - stubgen=mypy.stubgen:main
    - stubtest=mypy.stubtest:main
    - dmypy=mypy.dmypy.client:console_entry
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - mypy_extensions >=0.4.3,<0.5.0
    - python >=3.5
    - typed-ast >=1.4.0,<1.5.0
    - typing-extensions >=3.7.4

test:
  imports:
    - mypy
    - mypy.dmypy
  commands:
    - pip check
    - mypy --help
    - stubgen --help
    - stubtest --help
    - dmypy --help
  requires:
    - pip

about:
  home: http://www.mypy-lang.org/
  summary: Optional static typing for Python
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nehaljwani
    - ocefpaf
