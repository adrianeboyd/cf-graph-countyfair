{% set name = "mysql-connector-python" %}
{% set version = "8.0.22" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mysql-connector-python-{{ version }}.tar.gz
  sha256: 8ee85cd6b99b236a8a27870f0e77ac8f55c4e2cb4015e8f6f3a221d5e8ec059a

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - protobuf >=3.0.0
    - python

test:
  imports:
    - mysql
    - mysql.connector
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://dev.mysql.com/doc/connector-python/en/index.html
  summary: MySQL driver written in Python
  license: GPL-3.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - synapticarbors
    - nehaljwani
