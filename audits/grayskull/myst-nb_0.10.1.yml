{% set name = "myst-nb" %}
{% set version = 0.10.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/myst-nb-{{ version }}.tar.gz
  sha256: c803da2cf42bc88182ca129b3e7f3b122899fd263a70dc79be06303bc450d12b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - docutils >=0.15
    - importlib-metadata
    - ipython
    - ipywidgets >=7.0.0,<8
    - jupyter-cache ~=0.4.1
    - jupyter-sphinx ~=0.3.1
    - myst-parser ~=0.12.9
    - nbconvert ~=5.6
    - nbformat ~=5.0
    - python >=3.6
    - pyyaml
    - sphinx >=2,<4
    - sphinx-togglebutton ~=0.2.2

test:
  imports:
    - myst_nb
    - myst_nb.nb_glue
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/executablebooks/myst_nb
  summary: A Jupyter Notebook Sphinx reader built on top of the MyST markdown parser.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chrisjsewell
