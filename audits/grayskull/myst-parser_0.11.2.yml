{% set name = "myst-parser" %}
{% set version = 0.11.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 62e301ee2b89039bf98606ebbe1a4da0bbae56da7563ee929a9cd134bb901237

build:
  number: 0
  noarch: python
  entry_points:
    - myst-benchmark = myst_parser.cli.benchmark:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - docutils >=0.15
    - markdown-it-py ~=0.4.9
    - python >=3.6
    - pyyaml
    - sphinx >=2,<4

test:
  imports:
    - myst_parser
    - myst_parser.cli
  commands:
    - pip check
    - myst-benchmark --help
  requires:
    - pip

about:
  home: https://github.com/executablebooks/MyST-Parser
  summary: An extended commonmark compliant parser, with bridges to docutils & sphinx.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chrisjsewell
    - choldgraf
