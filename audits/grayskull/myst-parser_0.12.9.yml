{% set name = "myst-parser" %}
{% set version = 0.12.9 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/myst-parser-{{ version }}.tar.gz
  sha256: 8e388ca983ad2f3cc7e4f991643284bdc77d6308809c3e4cbe650e673ab7afdc

build:
  number: 0
  noarch: python
  entry_points:
    - myst-anchors = myst_parser.cli:print_anchors
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - docutils >=0.15
    - markdown-it-py ~=0.5.4
    - python >=3.6
    - pyyaml
    - sphinx >=2,<4

test:
  imports:
    - myst_parser
  commands:
    - pip check
    - myst-anchors --help
  requires:
    - pip

about:
  home: https://github.com/executablebooks/MyST-Parser
  summary: An extended commonmark compliant parser, with bridges to docutils & sphinx.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chrisjsewell
    - choldgraf
