{% set name = "namedlist" %}
{% set version = 1.8 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/namedlist-{{ version }}.tar.gz
  sha256: 34f89fc992592c80b39a709e136edcf41ea17f24ba31eaf84a314a02c8b9bcef

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - namedlist
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/ericvsmith/namedlist
  summary: Similar to namedtuple, but instances are mutable.
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - DanCodigaMWRA
    - ocefpaf
