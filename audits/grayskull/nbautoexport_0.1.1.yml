{% set name = "nbautoexport" %}
{% set version = 0.1.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c573423bfdd744459840992e76f876f4484a4ad307687cd9161c0f1a588d3784

build:
  number: 0
  noarch: python
  entry_points:
    - nbautoexport=nbautoexport.nbautoexport:app
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - jupyter_contrib_nbextensions >=0.5.1
    - nbconvert >=5.6.1
    - packaging
    - pydantic
    - python >=3.6
    - typer >=0.3.0

test:
  imports:
    - nbautoexport
  commands:
    - pip check
    - nbautoexport --help
  requires:
    - pip

about:
  home: https://github.com/drivendataorg/nbautoexport
  summary: Automatically export Jupyter notebooks to various file formats (.py, .html, and more) on save.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jayqi
