{% set name = "nbclassic" %}
{% set version = 0.2.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nbclassic-{{ version }}.tar.gz
  sha256: 2c3ee67b2c94d6b88b4566e485040f32c46bf17894850ce4a0355fc420e8470d

build:
  number: 0
  noarch: python
  entry_points:
    - jupyter-nbclassic = nbclassic.notebookapp:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - jupyter_server ~=1.0.1
    - notebook <7
    - python >=3.6

test:
  imports:
    - nbclassic
    - nbclassic.edit
  commands:
    - pip check
    - jupyter-nbclassic --help
  requires:
    - pip

about:
  home: http://jupyter.org
  summary: Jupyter Notebook as a Jupyter Server Extension.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jasongrout
    - afshin
    - jtpio
