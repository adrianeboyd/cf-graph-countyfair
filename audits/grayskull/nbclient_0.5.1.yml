{% set name = "nbclient" %}
{% set version = "0.5.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nbclient-{{ version }}.tar.gz
  sha256: 01e2d726d16eaf2cde6db74a87e2451453547e8832d142f73f72fddcd4fe0250

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - async_generator
    - jupyter_client >=6.1.5
    - nbformat >=5.0
    - nest-asyncio
    - python >=3.6
    - traitlets >=4.2 jupyter_client>=6.1.5 nbformat>=5.0 async_generator nest_asyncio

test:
  imports:
    - nbclient
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://jupyter.org
  summary: A client library for executing notebooks. Formerly nbconvert's ExecutePreprocessor.
  dev_url: https://github.com/jupyter/nbclient
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - davidbrochart
