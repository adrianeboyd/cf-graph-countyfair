{% set name = "nbformat" %}
{% set version = "5.0.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nbformat-{{ version }}.tar.gz
  sha256: f545b22138865bfbcc6b1ffe89ed5a2b8e2dc5d4fe876f2ca60d8e6f702a30f8

build:
  number: 0
  noarch: python
  entry_points:
    - jupyter-trust = nbformat.sign:TrustNotebookApp.launch_instance
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - ipython_genutils
    - jsonschema >=2.4,!=2.5.0
    - jupyter_core
    - python >=3.5
    - traitlets >=4.1

test:
  imports:
    - nbformat
    - nbformat.tests
  commands:
    - pip check
    - jupyter-trust --help
  requires:
    - pip

about:
  home: http://jupyter.org
  summary: The Jupyter Notebook format
  license: BSD-3-Clause
  license_file: COPYING.md

extra:
  recipe-maintainers:
    - jakirkham
    - minrk
    - pelson
    - takluyver
    - ocefpaf
    - mpacer
