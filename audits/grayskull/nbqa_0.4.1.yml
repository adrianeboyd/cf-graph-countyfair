{% set name = "nbqa" %}
{% set version = "0.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nbqa-{{ version }}.tar.gz
  sha256: bade438e7bd94d667c736168e1e3eee17298a76accbd65f549172a701a32a2e9

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - importlib-metadata  # [py<38]
    - python
    - toml

test:
  imports:
    - nbqa
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nbQA-dev/nbQA
  summary: Run any standard Python code quality tool on a Jupyter Notebook
  dev_url: https://github.com/nbQA-dev/nbQA
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - s-weigand
    - MarcoGorelli
    - girip11
