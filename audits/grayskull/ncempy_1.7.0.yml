{% set name = "ncempy" %}
{% set version = 1.7.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ncempy-{{ version }}.tar.gz
  sha256: 79fbe9f5ff2424a77c7fe7db7e449f633ee6c3e885be05ef78e2c1e50684bd0a

build:
  number: 0
  noarch: python
  entry_points:
    - ncem2png=ncempy.command_line.ncem2png:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - h5py >=2.9.0
    - matplotlib-base
    - numpy
    - python
    - scipy

test:
  imports:
    - ncempy
    - ncempy.algo
  commands:
    - pip check
    - ncem2png --help
  requires:
    - pip

about:
  home: https://github.com/ercius/openNCEM
  summary: openNCEM's Python Package
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tschoonj
