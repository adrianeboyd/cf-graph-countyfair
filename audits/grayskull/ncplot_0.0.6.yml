{% set name = "ncplot" %}
{% set version = "0.0.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ncplot-{{ version }}.tar.gz
  sha256: d1a2ca8c4065975b43764d9155247ceb8f29aac9d16d138123ae77826a0158aa

build:
  number: 0
  noarch: python
  entry_points:
    - ncplot =ncplot.command_line:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - numpy
    - pip
    - python >=3.6
    - setuptools
    - setuptools-git
    - wheel
  run:
    - cartopy
    - geoviews
    - hvplot
    - metpy
    - netcdf4
    - numpy
    - pandas
    - panel
    - python >=3.6
    - xarray

test:
  imports:
    - ncplot
  commands:
    - pip check
    - ncplot --help
  requires:
    - pip

about:
  home: https://github.com/pmlmodelling/ncplot
  summary: Interactive viewing of NetCDF data
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - r4ecology
