{% set name = "nctoolkit" %}
{% set version = 0.2.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nctoolkit-{{ version }}.tar.gz
  sha256: 2fd50ddc4f22fc30498ef710e54af11686dce793ae86fb4f5e84b90d7e194d84

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
    - setuptools-git
    - wheel
  run:
    - hvplot
    - netcdf4
    - pandas
    - panel
    - python >=3.6
    - xarray

test:
  imports:
    - nctoolkit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/r4ecology/nctoolkit
  summary: Efficient and intuitive tools for analyzing NetCDF data
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - r4ecology
