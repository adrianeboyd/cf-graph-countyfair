{% set name = "nctoolkit" %}
{% set version = "0.2.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nctoolkit-{{ version }}.tar.gz
  sha256: 7e34f39852390a5b152ae0e0ed6dfdef0285608b2b8669b925762c2fa8614048

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
    - setuptools-git
    - wheel
  run:
    - hvplot
    - netcdf4
    - pandas
    - panel
    - python >=3.6
    - xarray

test:
  imports:
    - nctoolkit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pmlmodelling/nctoolkit
  summary: Fast and easy analysis of netCDF data in Python
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - r4ecology
