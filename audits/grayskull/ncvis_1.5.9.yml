{% set name = "ncvis" %}
{% set version = 1.5.9 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7e60e3c59eb7ff82e925f10869efee61652884d2843d5928c6ac91bae933ec63

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - numpy
    - pip
    - python
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - ncvis
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/stat-ml/ncvis
  summary: Noise contrastive data visualization
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - alartum
