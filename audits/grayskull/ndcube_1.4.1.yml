{% set name = "ndcube" %}
{% set version = "1.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ndcube-{{ version }}.tar.gz
  sha256: 73dc92ca348c5af628fc0d52e233e6f24aba8745953ceddbf6a0cf5618cec2f8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - astropy_helpers
    - pip
    - python
    - setuptools_scm
    - sunpy
  run:
    - astropy >=3.1
    - matplotlib-base >=2
    - python
    - sunpy >=1.0.3

test:
  imports:
    - ndcube
    - ndcube.mixins
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://docs.sunpy.org/projects/ndcube/
  summary: A package for multi-dimensional contiguious and non-contiguious coordinate aware arrays.
  license: BSD-2-Clause
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - SolarDrew
    - Cadair
    - DanRyanIrish
