{% set name = "ndindex" %}
{% set version = 1.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 89d8d3d8ae13c06ee62efc94b63a0fc24f56b2f21221c0d019b4d852ae862245

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy
    - python >=3.6

test:
  imports:
    - ndindex
    - ndindex.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://quansight.github.io/ndindex/
  summary: A Python library for manipulating indices of ndarrays.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - asmeurer
