{% set name = "nestcheck" %}
{% set version = "0.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nestcheck-{{ version }}.tar.gz
  sha256: 1429f0ed0d5cfd85c854d52b246c46431440a2236336bcf5d81e0386abc624b2

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - fgivenx >=2.1.11
    - futures  # [py==27]
    - matplotlib-base >=2.1.0
    - numpy >=1.16
    - pandas >=0.21.0
    - python
    - scipy >=1.0.0
    - tqdm >=4.11

test:
  imports:
    - nestcheck
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ejhigson/nestcheck
  summary: Error analysis, diagnostic tests and plots for nested sampling calculations.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - duncanmmacleod
