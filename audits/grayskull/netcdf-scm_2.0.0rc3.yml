{% set name = "netcdf-scm" %}
{% set version = 2.0.0rc3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d46f9b3c03dfa3793087b2dd12a22650769578c98201c8799bf37ad19fb1a742

build:
  number: 0
  noarch: python
  entry_points:
    - netcdf-scm-crunch = netcdf_scm.cli:crunch_data
    - netcdf-scm-wrangle = netcdf_scm.cli:wrangle_netcdf_scm_ncs
    - netcdf-scm-stitch = netcdf_scm.cli:stitch_netcdf_scm_ncs
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest
    - python
  run:
    - click
    - numpy
    - pymagicc >=2.0.0rc1
    - python
    - python-dateutil
    - scipy
    - scmdata >=0.5.0
    - tqdm

test:
  imports:
    - netcdf_scm
    - netcdf_scm.citing
  commands:
    - pip check
    - netcdf-scm-crunch --help
    - netcdf-scm-wrangle --help
    - netcdf-scm-stitch --help
  requires:
    - pip

about:
  home: https://github.com/znicholls/netcdf-scm
  summary: Processing netCDF files for use with simple climate models
  dev_url: https://github.com/znicholls/netcdf-scm
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - znicholls
