{% set name = "netcdf4" %}
{% set version = 1.5.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 941de6f3623b6474ecb4d043be5990690f7af4cf0d593b31be912627fe5aad03

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - numpy
    - pip
    - python
  run:
    - cftime
    - numpy >=1.9
    - python

test:
  imports:
    - netcdf4
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/Unidata/netcdf4-python
  summary: Provides an object-oriented python interface to the netCDF version 4 library.
  license: MIT
  license_file: COPYING

extra:
  recipe-maintainers:
    - ocefpaf
    - pelson
    - dopplershift
    - xylar
