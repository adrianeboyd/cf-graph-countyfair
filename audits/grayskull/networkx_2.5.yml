{% set name = "networkx" %}
{% set version = 2.5 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/networkx-{{ version }}.tar.gz
  sha256: 7978955423fbc9639c10498878be59caf99b44dc304c2286162fd24b458c1602

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - decorator >=4.3.0
    - python >=3.6

test:
  imports:
    - networkx
    - networkx.algorithms
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://networkx.github.io/
  summary: Python package for creating and manipulating graphs and networks
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - synapticarbors
    - ocefpaf
    - SylvainCorlay
