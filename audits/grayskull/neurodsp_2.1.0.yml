{% set name = "neurodsp" %}
{% set version = 2.1.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4ec713c3dda5bc3af7facf5b81ee5374fe520b131e71cc16e66f02834a07ff7f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - matplotlib-base
    - numpy
    - python >=3.5
    - scipy

test:
  imports:
    - neurodsp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/neurodsp-tools/neurodsp
  summary: Digital signal processing for neural time series.
  dev_url: https://github.com/neurodsp-tools/neurodsp
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ryanhammonds
