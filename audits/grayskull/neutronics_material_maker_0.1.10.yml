{% set name = "neutronics_material_maker" %}
{% set version = "0.1.10" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/neutronics_material_maker-{{ version }}.tar.gz
  sha256: b166a1fa19becefd3a136a7d87fbd0b6a7bb828edb6c49db39b9018165a6d7be

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools_scm
  run:
    - asteval
    - coolprop
    - python

test:
  imports:
    - neutronics_material_maker
    - neutronics_material_maker.data
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ukaea/neutronics_material_maker
  summary: A tool for making neutronics material cards for use in OpenMC, MCNP, Serpent and Fispact
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - shimwell
