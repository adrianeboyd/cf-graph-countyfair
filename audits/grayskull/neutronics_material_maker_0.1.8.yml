{% set name = "neutronics_material_maker" %}
{% set version = 0.1.8 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/neutronics_material_maker-{{ version }}.tar.gz
  sha256: f4a74bc3fc7948306668bb5d2e57b14d2f4a9946031e1404dc22323fd8983ef8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - coolprop
    - python

test:
  imports:
    - neutronics_material_maker
    - neutronics_material_maker.data
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ukaea/neutronics_material_maker
  summary: A tool for making neutronics material cards for use in OpenMC, MCNP, Serpent and Fispact
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - shimwell
