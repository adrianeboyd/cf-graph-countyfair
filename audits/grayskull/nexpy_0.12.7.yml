{% set name = "nexpy" %}
{% set version = 0.12.7 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 477d27b45d71467e28d77b998cc78cfdff018fc5aad390735624a65928bd124c

build:
  number: 0
  noarch: python
  entry_points:
    - nexpy = nexpy.nexpygui:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - ansi2html
    - h5py
    - ipykernel >=5.2.0
    - ipython
    - lmfit
    - matplotlib-base
    - nexusformat >=0.5.3
    - numpy
    - pillow
    - pylatexenc
    - python
    - qtconsole
    - qtpy
    - scipy

test:
  imports:
    - nexpy
    - nexpy.api
  commands:
    - pip check
    - nexpy --help
  requires:
    - pip

about:
  home: http://nexpy.github.io/nexpy/
  summary: 'NeXpy: A Python GUI to analyze NeXus data'
  license: BSD-3-Clause
  license_file: COPYING

extra:
  recipe-maintainers:
    - tschoonj
    - rayosborn
