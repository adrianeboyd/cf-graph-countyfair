{% set name = "ngboost" %}
{% set version = 0.2.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 663dab8b60d93d4d5e629782cdbdd676dd62ab091e02a866e248c53b9753aef6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - lifelines >=0.22.8
    - numpy >=1.17.2
    - python
    - scikit-learn >=0.21.3
    - scipy >=1.3.1
    - tqdm >=4.36.1

test:
  imports:
    - examples
    - examples.experiments
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/stanfordmlgroup/ngboost
  summary: Library for probabilistic predictions via gradient boosting.
  license: Apache-2.0
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - ericmjl
    - avati
