{% set name = "ngboost" %}
{% set version = "0.3.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ngboost-{{ version }}.tar.gz
  sha256: 5c4994b73ee2ee7b0e38e4992dca422bdf57f06c85109403f7ff09341e99c454

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - lifelines >=0.25,<0.29
    - numpy >=1.17,<2.0
    - python >=3.6,<4.0
    - scikit-learn >=0.21,<0.24
    - scipy >=1.3,<2.0
    - tqdm >=4.3,<5.0

test:
  imports:
    - ngboost
    - ngboost.distns
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/stanfordmlgroup/ngboost
  summary: Library for probabilistic predictions via gradient boosting.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ericmjl
    - avati
    - synapticarbors
