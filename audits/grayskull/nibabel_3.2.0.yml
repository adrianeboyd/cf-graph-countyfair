{% set name = "nibabel" %}
{% set version = "3.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nibabel-{{ version }}.tar.gz
  sha256: 5827b644d1b0833603710dac198f5f8cbb9002769f97001a191e863b32f5956c

build:
  number: 0
  noarch: python
  entry_points:
    - nib-conform=nibabel.cmdline.conform:main
    - nib-ls=nibabel.cmdline.ls:main
    - nib-dicomfs=nibabel.cmdline.dicomfs:main
    - nib-diff=nibabel.cmdline.diff:main
    - nib-stats=nibabel.cmdline.stats:main
    - nib-nifti-dx=nibabel.cmdline.nifti_dx:main
    - nib-tck2trk=nibabel.cmdline.tck2trk:main
    - nib-trk2tck=nibabel.cmdline.trk2tck:main
    - nib-roi=nibabel.cmdline.roi:main
    - parrec2nii=nibabel.cmdline.parrec2nii:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy >=1.14
    - packaging >=14.3
    - python >=3.6

test:
  imports:
    - nibabel
    - nibabel.benchmarks
  commands:
    - pip check
    - nib-conform --help
    - nib-ls --help
    - nib-dicomfs --help
    - nib-diff --help
    - nib-stats --help
    - nib-nifti-dx --help
    - nib-tck2trk --help
    - nib-trk2tck --help
    - nib-roi --help
    - parrec2nii --help
  requires:
    - pip

about:
  home: https://nipy.org/nibabel
  summary: Access a multitude of neuroimaging data formats
  license: Apache-2.0
  license_file: COPYING

extra:
  recipe-maintainers:
    - arokem
    - grlee77
    - effigies
