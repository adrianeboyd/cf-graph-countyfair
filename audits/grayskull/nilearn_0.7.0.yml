{% set name = "nilearn" %}
{% set version = "0.7.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nilearn-{{ version }}.tar.gz
  sha256: e7c9df82a31319366f02919794e0ec4eacbae1fb24c41c826070c2a3acf117e6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - joblib >=0.12
    - nibabel >=2.0.2
    - numpy >=1.11
    - pandas >=0.18.0
    - python >=3.5
    - requests >=2
    - scikit-learn >=0.19
    - scipy >=0.19

test:
  imports:
    - nilearn
    - nilearn._utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://nilearn.github.io
  summary: Statistical learning for neuroimaging in Python
  license: CC0-1.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lesteve
    - ocefpaf
    - GaelVaroquaux
    - KamalakerDadi
