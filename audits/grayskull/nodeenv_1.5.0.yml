{% set name = "nodeenv" %}
{% set version = 1.5.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nodeenv-{{ version }}.tar.gz
  sha256: ab45090ae383b716c4ef89e690c41ff8c2b257b85b309f01f3654df3d084bd7c

build:
  number: 0
  noarch: python
  entry_points:
    - nodeenv = nodeenv:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - nodeenv
  commands:
    - pip check
    - nodeenv --help
  requires:
    - pip

about:
  home: https://github.com/ekalinin/nodeenv
  summary: Node.js virtual environment builder
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nicoddemus
