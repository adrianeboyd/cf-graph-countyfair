{% set name = "nptdms" %}
{% set version = "1.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/npTDMS-{{ version }}.tar.gz
  sha256: 3bee90d973bdaba98b186e12f4d3fa6f30ee0a21b7186f5ae396bdfc60961b80

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - numpy
    - python

test:
  imports:
    - nptdms
    - nptdms.export
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/adamreeve/npTDMS
  summary: Cross-platform, NumPy based module for reading TDMS files produced by LabView.
  license: GPL-3.0
  license_file: COPYING

extra:
  recipe-maintainers:
    - carlodri
    - lstebel
