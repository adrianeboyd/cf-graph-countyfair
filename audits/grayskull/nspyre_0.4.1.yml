{% set name = "nspyre" %}
{% set version = "0.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nspyre-{{ version }}.tar.gz
  sha256: b89979d43b83afbfcfcbcdb9c4fce645fb77188f0f131c447b00cb71e1bc8ced

build:
  number: 0
  noarch: python
  entry_points:
    - nspyre=nspyre.gui:main
    - nspyre-config=nspyre.config:main
    - nspyre-mongodb=nspyre.mongodb:main
    - nspyre-inserv=nspyre.inserv:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - lantzdev >=0.5.2
    - numpy >=1.19.1
    - pandas >=1.1.2
    - parse >=1.18.0
    - pint >=0.15
    - pymongo >=3.10.1
    - pyqt >=5.12.3
    - pyqtgraph >=0.11.0
    - python >=3.6,<4.0
    - pyvisa >=1.10.1
    - qscintilla >=2.11.2
    - rpyc >=4.1.5
    - scipy >=1.5.2
    - tqdm >=4.49.0

test:
  imports:
    - nspyre
    - nspyre.config
  commands:
    - pip check
    - nspyre --help
    - nspyre-config --help
    - nspyre-mongodb --help
    - nspyre-inserv --help
  requires:
    - pip

about:
  home: https://github.com/nspyre-org/nspyre
  summary: Networked Scientific Python Research Environment
  dev_url: https://github.com/nspyre-org/nspyre/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mtsolmn
    - jacobfeder
