{% set name = "numcodecs" %}
{% set version = 0.7.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/numcodecs-{{ version }}.tar.gz
  sha256: aada03d13f1c118c0a331e2832e95c1adaed30391eeb2cb5a09875482a95ac76

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cython
    - pip
    - python
  run:
    - numpy >=1.7
    - python

test:
  imports:
    - numcodecs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/zarr-developers/numcodecs
  summary: A Python package providing buffer compression and transformation codecs for use in data storage and communication applications.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - alimanfoo
    - jakirkham
    - jrbourbeau
