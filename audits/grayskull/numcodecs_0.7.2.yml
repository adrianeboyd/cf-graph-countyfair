{% set name = "numcodecs" %}
{% set version = 0.7.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/numcodecs-{{ version }}.tar.gz
  sha256: 4a038064d5604e6181a64db668d7b700d9ae87e4041984c04cbf0042469664b0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cython
    - pip
    - python
  run:
    - numpy >=1.7
    - python

test:
  imports:
    - numcodecs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/zarr-developers/numcodecs
  summary: A Python package providing buffer compression and transformation codecs for use in data storage and communication applications.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - alimanfoo
    - jakirkham
    - jrbourbeau
