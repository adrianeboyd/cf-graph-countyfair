{% set name = "numericalunits" %}
{% set version = "1.25" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/numericalunits-{{ version }}.tar.gz
  sha256: c32a482adae818a1a8d6c799bf9fb153326461d490c0de9deab9c694a6537eec

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - numericalunits
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://pypi.python.org/pypi/numericalunits
  summary: A package that lets you define quantities with units, which can then be used in almost any numerical calculation in any programming language. Checks that calculations pass dimensional analysis, performs unit conversions, and defines physical constants.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
    - lmhale99
