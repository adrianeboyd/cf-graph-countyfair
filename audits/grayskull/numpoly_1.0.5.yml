{% set name = "numpoly" %}
{% set version = 1.0.5 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5afffa83eb2ff8329136465ccfc4d86113c8458ee7e5f025f001dc74831a9328

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - numpy >=1.16,<2.0
    - python
    - six

test:
  imports:
    - numpoly
    - numpoly.array_function
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jonathf/numpoly
  summary: Polynomials as a numpy datatype
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jschueller
