{% set name = "numpy-stl" %}
{% set version = "2.12.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/numpy-stl-{{ version }}.tar.gz
  sha256: 10912d7749ab02b0ee2ee61fc04c38fa211fc9d00a9b73a7d1c2465c53c1abf5

build:
  number: 0
  entry_points:
    - stl = stl.main:main
    - stl2ascii = stl.main:to_ascii
    - stl2bin = stl.main:to_binary
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - numpy
    - pip
    - pytest
    - python
    - stl
  run:
    - python
    - python-utils >=1.6.2
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - stl
  commands:
    - pip check
    - stl --help
    - stl2ascii --help
    - stl2bin --help
  requires:
    - pip

about:
  home: https://github.com/WoLpH/numpy-stl/
  summary: Library to make reading, writing and modifying both binary and ascii STL files easy.
  doc_url: https://pythonhosted.org/numpy-stl/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - csachs
    - WoLpH
