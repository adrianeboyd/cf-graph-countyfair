{% set name = "numpy" %}
{% set version = 1.19.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/numpy-{{ version }}.zip
  sha256: 0d310730e1e793527065ad7dde736197b705d0e4c9999775f212b03c44a8484c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - numpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.numpy.org
  summary: NumPy is the fundamental package for array computing with Python.
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jakirkham
    - msarahan
    - pelson
    - rgommers
    - ocefpaf
    - isuruf
