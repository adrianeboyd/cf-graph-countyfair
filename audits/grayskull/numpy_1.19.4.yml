{% set name = "numpy" %}
{% set version = "1.19.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/numpy-{{ version }}.zip
  sha256: 141ec3a3300ab89c7f2b0775289954d193cc8edb621ea05f99db9cb181530512

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - numpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.numpy.org
  summary: NumPy is the fundamental package for array computing with Python.
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jakirkham
    - msarahan
    - pelson
    - rgommers
    - ocefpaf
    - isuruf
