{% set name = "numpy_groupies" %}
{% set version = 0.9.13 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/numpy_groupies-{{ version }}.tar.gz
  sha256: 7b17b291322353f07c51598512d077e3731da0a048cfa8f738f3460d1ef0658d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python
  run:
    - python

test:
  imports:
    - numpy_groupies
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ml31415/numpy-groupies
  summary: 'Optimised tools for group-indexing operations: aggregated sum and more.'
  license: BSD-2-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ocefpaf
