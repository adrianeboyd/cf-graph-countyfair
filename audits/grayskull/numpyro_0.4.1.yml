{% set name = "numpyro" %}
{% set version = "0.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/numpyro-{{ version }}.tar.gz
  sha256: a6d99711d7800ffb5eda2b22593b16ad6f2aa0907341e4bcb44c1448aa1e8ea1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - jax ==0.2.3
    - jaxlib ==0.1.56
    - python
    - tqdm

test:
  imports:
    - numpyro
    - numpyro.compat
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyro-ppl/numpyro
  summary: Pyro PPL on NumPy
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - fehiepsi
    - freddyaboulton
