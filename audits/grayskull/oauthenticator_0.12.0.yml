{% set name = "oauthenticator" %}
{% set version = "0.12.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/oauthenticator-{{ version }}.tar.gz
  sha256: 0bc5a4a0ee22689a863090993e0054485030847d0e9884afa1592ca388cccf4a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - jupyterhub >=0.5
    - python >=3.5

test:
  imports:
    - oauthenticator
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://jupyter.org
  summary: 'OAuthenticator: Authenticate JupyterHub users with common OAuth providers'
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ericcina
    - sodre
    - consideRatio
