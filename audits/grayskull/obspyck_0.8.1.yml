{% set name = "obspyck" %}
{% set version = "0.8.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/obspyck-{{ version }}.zip
  sha256: e6864e355a12f54dac530d04d14fb93c93d070636cdd1ec6abda90d8e611d5d5

build:
  number: 0
  noarch: python
  entry_points:
    - obspyck = obspyck.obspyck:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - matplotlib-base
    - numpy
    - obspy >=1.1.0
    - python
    - requests
    - scipy

test:
  imports:
    - obspyck
  commands:
    - pip check
    - obspyck --help
  requires:
    - pip

about:
  home: https://github.com/megies/obspyck
  summary: A GUI application for seismogram analysis
  license: GPL-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - megies
