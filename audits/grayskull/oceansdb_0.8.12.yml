{% set name = "oceansdb" %}
{% set version = 0.8.12 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b6aa9c4da9fa0d5b84bb1cb46eaac1b1b41cbcdf3529dd3187599ef0e7ebbd00

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - .
    - '0'
    - '1'
    - '2'
    - '3'
    - '4'
    - a
    - c
    - d
    - e
    - f
    - i
    - m
    - n
    - netcdf4 >=1.2.4
    - numpy >=1.14
    - o
    - p
    - python
    - r
    - s
    - scipy >=1.1
    - supportdata >=0.1.3
    - t
    - u
    - y

test:
  imports:
    - oceansdb
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/castelao/oceansdb
  summary: Package to subsample ocean climatologies and reference data.
  license: BSD-3-Clause
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - castelao
