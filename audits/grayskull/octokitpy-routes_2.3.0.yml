{% set name = "octokitpy-routes" %}
{% set version = "2.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/octokitpy-routes-{{ version }}.tar.gz
  sha256: 8e3453a6db55d6f710e8a95775ffdbcfd60f2acd1282815a0b415f704404647c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - octokit_routes
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/khornberg/octokitpy-routes
  summary: Routes for octokitpy
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - oblute
    - rluria14
    - ndmaxar
