{% set name = "omas" %}
{% set version = 0.61.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 94cce2c9223ab38b433cdf293a3a273d40ae4c13faccd9a6d513e9ab58fc3341

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - boto3
    - dnspython
    - h5py
    - matplotlib-base
    - netcdf4
    - numpy >=1.16.1
    - pint
    - pymongo
    - python
    - scipy
    - setuptools >=41.2
    - uncertainties
    - xarray
    - xmltodict

test:
  imports:
    - omas
    - omas.examples
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gafusion.github.io/omas
  summary: Ordered Multidimensional Array Structures
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - smithsp
    - orso82
