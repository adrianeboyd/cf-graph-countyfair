{% set name = "omegaconf" %}
{% set version = 2.0.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/omegaconf-{{ version }}.tar.gz
  sha256: b945422a8cece6da2b193ff5b64b30f7ebc6510819ac15b31d5d28173883d999

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python
  run:
    - dataclasses  # [py==36]
    - python
    - pyyaml >=5.1.*
    - typing-extensions

test:
  imports:
    - omegaconf
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/omry/omegaconf
  summary: A flexible configuration library
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mdraw
    - omry
