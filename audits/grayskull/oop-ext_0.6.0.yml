{% set name = "oop-ext" %}
{% set version = 0.6.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f07d5cab5c40999c8a7f15a00de4e8f508173abc74b442c230870cd449d36130

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
  run:
    - python >=3.6

test:
  imports:
    - oop_ext
    - oop_ext.foundation
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/ESSS/oop-ext
  summary: OOP Extensions is a set of utilities for object oriented programming which is missing on Python core libraries.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gcardozo123
    - lincrosenbach
    - kfasolin
    - nicoddemus
