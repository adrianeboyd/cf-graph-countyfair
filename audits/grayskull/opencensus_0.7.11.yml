{% set name = "opencensus" %}
{% set version = "0.7.11" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/opencensus-{{ version }}.tar.gz
  sha256: cc41f5e4ca04323e132bd03b4efae4a4f0e41cd86239fb596a3f9585c3462067

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - google-api-core >=1.0.0,<2.0.0
    - opencensus-context ==0.1.2
    - python

test:
  imports:
    - opencensus
    - opencensus.common
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/census-instrumentation/opencensus-python
  summary: A stats collection and distributed tracing framework
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - basnijholt
