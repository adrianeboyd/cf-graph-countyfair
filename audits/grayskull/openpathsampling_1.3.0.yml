{% set name = "openpathsampling" %}
{% set version = 1.3.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/openpathsampling-{{ version }}.tar.gz
  sha256: 3a91366708051c6b6bb53790c041fe3ebf88eaa140a3010018da5a3bc92bd71d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - future
    - matplotlib-base
    - mdtraj
    - netcdf4
    - networkx
    - numpy
    - pandas
    - psutil
    - python
    - scipy
    - svgwrite
    - ujson <2

test:
  imports:
    - openpathsampling
    - openpathsampling.analysis
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/openpathsampling/openpathsampling
  summary: A Python package for path sampling simulations
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dwhswenson
