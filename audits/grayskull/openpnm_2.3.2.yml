{% set name = "openpnm" %}
{% set version = 2.3.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 470bd3969d8af748127048ccfd3fda4c85a2b3306464373923b9455d56c10d06

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - docrep
    - flatdict
    - gitpython
    - h5py >=2.8
    - jsonschema
    - matplotlib-base
    - networkx >=2
    - numba
    - numpy >=1.15
    - pandas
    - python >=3.6
    - scikit-image >=0.14
    - scipy >=1.1
    - sympy
    - terminaltables
    - transforms3d
    - unyt

test:
  imports:
    - openpnm
    - openpnm.algorithms
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://openpnm.org
  summary: A framework for conducting pore network modeling simulations of multiphase transport in porous materials
  dev_url: https://github.com/PMEAL/OpenPNM
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jgostick
    - ma-sadeghi
