{% set name = "ophyd" %}
{% set version = 1.5.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ea78821936ee629717677a0669c7c47fd8ee26ba47d5f1b0cd07fdb4a67dd313

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - networkx >=2.0
    - numpy
    - python >=3.6

test:
  imports:
    - ophyd
    - ophyd.areadetector
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/ophyd/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/event-model
    - danielballan
    - hhslepicka
    - klauer
    - mrakitin
    - tacaswell
    - zllentz
