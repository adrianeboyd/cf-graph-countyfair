{% set name = "ophyd" %}
{% set version = 1.5.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ophyd-{{ version }}.tar.gz
  sha256: 7ec3a5533569ce1ff7c0305948d48eacf61668dc9fe3e1e9fbb525b9eeaa8e27

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - networkx >=2.0
    - numpy
    - python >=3.6

test:
  imports:
    - ophyd
    - ophyd.areadetector
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/ophyd/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/event-model
    - danielballan
    - hhslepicka
    - klauer
    - mrakitin
    - tacaswell
    - zllentz
