{% set name = "ophyd" %}
{% set version = "1.5.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ophyd-{{ version }}.tar.gz
  sha256: 68f789fc9bebb3179e66468226a265ee71852a7c0d6588a85ae1a8ee377b5f82

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - networkx >=2.0
    - numpy
    - python >=3.6

test:
  imports:
    - ophyd
    - ophyd.areadetector
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/ophyd/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/event-model
    - danielballan
    - hhslepicka
    - klauer
    - mrakitin
    - tacaswell
    - zllentz
