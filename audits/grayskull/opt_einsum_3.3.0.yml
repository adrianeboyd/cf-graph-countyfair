{% set name = "opt_einsum" %}
{% set version = 3.3.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 59f6475f77bbc37dcf7cd748519c0ec60722e91e63ca114e68821c0c54a46549

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - numpy >=1.7
    - python >=3.5

test:
  imports:
    - opt_einsum
    - opt_einsum.backends
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dgasmith/opt_einsum
  summary: Optimizing numpys einsum function
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dgasmith
    - loriab
