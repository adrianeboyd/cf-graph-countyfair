{% set name = "opticalglass" %}
{% set version = "0.6.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/opticalglass-{{ version }}.tar.gz
  sha256: c991aeb973950d35d1a529d7b12dc8991ad261e084d18e36934b8402e000860a

build:
  number: 0
  noarch: python
  entry_points:
    - glassmap = opticalglass.glassmapviewer:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - matplotlib-base >=3.1.1
    - numpy >=1.17.1
    - pyqt <5.13
    - python
    - scipy >=1.3.1
    - xlrd >=1.1.0

test:
  imports:
    - opticalglass
  commands:
    - pip check
    - glassmap --help
  requires:
    - pip

about:
  home: https://github.com/mjhoptics/opticalglass
  summary: Tools for reading commercial optical glass catalogs
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mjhoptics
