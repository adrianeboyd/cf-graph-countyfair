{% set name = "optuna" %}
{% set version = 2.0.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2c2006d4da9db73795c6537890b1aebddd0b826624e6ea0acc20f99ba6390494

build:
  number: 0
  noarch: python
  entry_points:
    - optuna = optuna.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - alembic
    - cliff
    - cmaes >=0.5.1
    - colorlog
    - joblib
    - numpy
    - packaging
    - python >=3.5
    - scipy !=1.4.0
    - sqlalchemy >=1.1.0
    - tqdm

test:
  imports:
    - optuna
    - optuna.importance
  commands:
    - pip check
    - optuna --help
  requires:
    - pip

about:
  home: https://optuna.org/
  summary: A hyperparameter optimization framework
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - g-votte
    - HideakiImamura
    - hvy
    - iwiwi
    - sile
    - smly
    - toshihikoyanase
    - ytsmiling
