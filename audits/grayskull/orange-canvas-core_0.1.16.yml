{% set name = "orange-canvas-core" %}
{% set version = 0.1.16 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/orange-canvas-core-{{ version }}.tar.gz
  sha256: 834ee640293fc46766b0098881c98d3c17e2442f9b5cebfb014c14a4ee41fc0a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - anyqt
    - cachecontrol
    - commonmark >=0.8.1
    - dictdiffer
    - docutils
    - pip >=18.0
    - python >=3.6
    - requests
    - setuptools

test:
  imports:
    - orangecanvas
    - orangecanvas.application
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://orange.biolab.si/
  summary: Core component of Orange Canvas
  doc_url: https://pythonhosted.org/orange-canvas-core/
  dev_url: https://github.com/biolab/orange-canvas-core/
  license: GPL-3.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ales-erjavec
    - lanzagar
    - markotoplak
    - primozgodec
