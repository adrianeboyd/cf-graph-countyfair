{% set name = "orange-widget-base" %}
{% set version = 4.8.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/orange-widget-base-{{ version }}.tar.gz
  sha256: 691e1c6aa69d9694f2bd68e21738ec4b13062120d969f79accd8fd0f64853afa

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - anyqt
    - appnope  # [darwin]
    - matplotlib-base
    - orange-canvas-core >=0.1.8a,<0.2a
    - pyqtgraph
    - python

test:
  imports:
    - orangewidget
    - orangewidget.report
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://orange.biolab.si/
  summary: Base Widget for Orange Canvas
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ales-erjavec
    - lanzagar
    - markotoplak
    - primozgodec
