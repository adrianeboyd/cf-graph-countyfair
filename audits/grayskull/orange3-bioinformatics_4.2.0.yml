{% set name = "orange3-bioinformatics" %}
{% set version = "4.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Orange3-Bioinformatics-{{ version }}.tar.gz
  sha256: 13de882005386d6777e55bb60e4246dad43672bd0b2cabd7f5e8af97c979a41d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=40.0
    - setuptools_scm
  run:
    - genesis-pyapi
    - numpy
    - orange3 >=3.22.0
    - point-annotator ~=2.0
    - pyclipper >=1.2.0
    - python >=3.6
    - requests
    - requests-cache
    - resdk
    - scipy >=1.5.0
    - serverfiles

test:
  imports:
    - orangecontrib
    - orangecontrib.bioinformatics
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/biolab/orange3-bioinformatics
  summary: Orange Bioinformatics add-on for Orange data mining software package.
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jakakokosar
    - astaric
