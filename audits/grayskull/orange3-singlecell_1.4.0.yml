{% set name = "orange3-singlecell" %}
{% set version = 1.4.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Orange3-SingleCell-{{ version }}.tar.gz
  sha256: a6c00f14822be886b6c65d56de070243f04af6f5b8d4b54adfa68584a1fe311e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
    - setuptools_scm
  run:
    - anndata >=0.6.21
    - fastdtw ==0.3.2
    - loompy >=2.0.10
    - numpy
    - orange3 >=3.23.0
    - orange3-bioinformatics >=4.0.0
    - pandas >=0.23,<1.1
    - python >=3.6
    - scikit-learn
    - xlrd ~=1.2.0

test:
  imports:
    - orangecontrib
    - orangecontrib.single_cell
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/biolab/orange3-single-cell
  summary: Add-on for bioinformatics analysis of single cell data.
  license: Unlicense
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jakakokosar
    - astaric
    - lanzagar
    - ales-erjavec
