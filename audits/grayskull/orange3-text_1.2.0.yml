{% set name = "orange3-text" %}
{% set version = "1.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Orange3-Text-{{ version }}.tar.gz
  sha256: cf5f86c59bab813aeacc63a8df2a182415020a410e62e079365ce19673b8600c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - recommonmark
  run:
    - beautifulsoup4
    - biopython
    - docx2txt >=0.6
    - gensim >=0.12.3
    - lxml
    - nltk >=3.0.5,<3.5
    - numpy
    - odfpy >=1.3.5
    - orange3 >=3.25.0
    - pdfminer3k >=1.3.1
    - python
    - python-dateutil <3.0.0
    - scikit-learn
    - scipy
    - setuptools-git
    - simhash >=1.11
    - tweepy
    - ufal.udpipe >=1.2.0.3
    - wikipedia

test:
  imports:
    - orangecontrib
    - orangecontrib.text
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/biolab/orange3-text
  summary: Orange3 TextMining add-on.
  license: Unlicense
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nikicc
    - astaric
    - ajdapretnar
    - primozgodec
