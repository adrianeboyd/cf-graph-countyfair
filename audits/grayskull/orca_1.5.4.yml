{% set name = "orca" %}
{% set version = "1.5.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/orca-{{ version }}.tar.gz
  sha256: b82f5beb7933cfadfdae75c0d7b9987af8534f92f538cfd7f824be47ac320cb1

build:
  number: 0
  entry_points:
    - orca-server = orca.server.server:main [server]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - wheel
  run:
    - pandas >=0.15.0
    - python
    - pytables >=3.1,<3.6  # [py<36]
    - toolz >=0.8.1

test:
  imports:
    - orca
    - orca.server
  commands:
    - pip check
    - orca-server --help
  requires:
    - pip

about:
  home: https://github.com/udst/orca
  summary: A pipeline orchestration tool with Pandas support
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - smmaurer
    - sablanchard
