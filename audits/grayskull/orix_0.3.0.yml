{% set name = "orix" %}
{% set version = 0.3.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 14851aec4b48a1bc416501c181f84d26ff206fc02c271b7d7881d5b97101d195

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - diffpy.structure >=3
    - h5py
    - matplotlib-base
    - numpy
    - python
    - scipy
    - tqdm

test:
  imports:
    - orix
    - orix.base
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/orix/
  summary: Orientation, rotation, quaternion, and crystal symmetry handling in Python.
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dnjohnstone
    - pc494
