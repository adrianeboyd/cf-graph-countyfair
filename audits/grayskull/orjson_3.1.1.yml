{% set name = "orjson" %}
{% set version = 3.1.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8de85c2c814cbfa595b60655856d91c49678c8d8efe97101345824aa794a0f6e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - orjson
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ijl/orjson
  summary: Fast, correct Python JSON library supporting dataclasses, datetimes, and numpy
  license: MIT
  license_file: LICENSE-MIT

extra:
  recipe-maintainers:
    - EntPyle
    - nehaljwani
