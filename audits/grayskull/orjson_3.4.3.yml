{% set name = "orjson" %}
{% set version = "3.4.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/orjson-{{ version }}.tar.gz
  sha256: 1c8d666599ec58322d24fa994edf7359c571cdb19aab5893f52aef4bdcb6e0f7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - orjson
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ijl/orjson
  summary: Fast, correct Python JSON library supporting dataclasses, datetimes, and numpy
  license: Apache-2.0
  license_file: LICENSE-APACHE

extra:
  recipe-maintainers:
    - EntPyle
    - nehaljwani
    - synapticarbors
