{% set name = "osc-lib" %}
{% set version = 2.2.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/osc-lib-{{ version }}.tar.gz
  sha256: d969891040de0804b5126fa4c476ec1f4ec1475096907096971fd40d989e0ad2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pbr >=2.0.0
    - pip
    - python >=3.6
  run:
    - cliff >=3.2.0
    - keystoneauth1 >=3.14.0
    - openstacksdk >=0.15.0
    - oslo.i18n >=3.15.3
    - oslo.utils >=3.33.0
    - pbr !=2.1.0,>=2.0.0
    - python >=3.6
    - simplejson >=3.5.1
    - stevedore >=1.20.0

test:
  imports:
    - osc_lib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://docs.openstack.org/osc-lib/latest/
  summary: OpenStackClient Library
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tschoonj
