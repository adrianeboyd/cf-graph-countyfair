{% set name = "oslo.concurrency" %}
{% set version = 4.3.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/oslo.concurrency-{{ version }}.tar.gz
  sha256: 76a662a4c430f5245f739cd4ecd8b4f365dfdac0aeef26ed917823f3b31fc54f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pbr >=2.0.0
    - pip
    - python >=3.6
  run:
    - fasteners >=0.7.0
    - oslo.config >=5.2.0
    - oslo.i18n >=3.15.3
    - oslo.utils >=3.33.0
    - pbr !=2.1.0,>=2.0.0
    - python >=3.6

test:
  imports:
    - oslo.concurrency
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://docs.openstack.org/oslo.concurrency/latest/
  summary: Oslo Concurrency library
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pg-hbk
    - sy-hbk
    - tschoonj
