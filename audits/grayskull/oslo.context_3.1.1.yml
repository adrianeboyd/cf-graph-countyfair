{% set name = "oslo.context" %}
{% set version = 3.1.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/oslo.context-{{ version }}.tar.gz
  sha256: 268b4b9a8d7fbe1944856baae0d9718f06d6b21fc53d2f56662ab5990d0a5fd0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pbr >=2.0.0
    - pip
    - python >=3.6
  run:
    - debtcollector >=1.2.0
    - pbr !=2.1.0,>=2.0.0
    - python >=3.6

test:
  imports:
    - oslo.context
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://docs.openstack.org/oslo.context/latest/
  summary: Oslo Context library
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tschoonj
