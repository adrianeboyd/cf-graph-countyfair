{% set name = "oslo.serialization" %}
{% set version = 4.0.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/oslo.serialization-{{ version }}.tar.gz
  sha256: f84d3dca7ffbb86394e273094c674532b6144223eca8990a38836ba99728d53e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pbr >=2.0.0
    - pip
    - python >=3.6
  run:
    - msgpack >=0.5.2
    - oslo.utils >=3.33.0
    - pbr !=2.1.0,>=2.0.0
    - python >=3.6
    - pytz >=2013.6

test:
  imports:
    - oslo.serialization
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://docs.openstack.org/oslo.serialization/latest/
  summary: Oslo Serialization library
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - brainstorm
    - tschoonj
