{% set name = "oslo.utils" %}
{% set version = 4.4.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1603e1b0e3d1def57c51f4d5c82871ea05e221f7dac5d4f6eeb56e6cb19284fb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pbr >=2.0.0
    - pip
    - python >=3.6
  run:
    - debtcollector >=1.2.0
    - iso8601 >=0.1.11
    - netaddr >=0.7.18
    - netifaces >=0.10.4
    - oslo.i18n >=3.15.3
    - packaging >=20.4
    - pbr !=2.1.0,>=2.0.0
    - pyparsing >=2.1.0
    - python >=3.6
    - pytz >=2013.6
    - six >=1.10.0

test:
  imports:
    - oslo.utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://docs.openstack.org/oslo.utils/latest/
  summary: Oslo Utility library
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pmlandwehr
    - anguslees
    - tschoonj
