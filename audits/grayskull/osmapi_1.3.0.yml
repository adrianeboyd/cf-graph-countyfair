{% set name = "osmapi" %}
{% set version = 1.3.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/osmapi-{{ version }}.tar.gz
  sha256: 5f4314fd12c1240b8cbc02046d63d87f97135de63cb9282cc573b058a51ff49d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pypandoc
    - python
    - unidecode
  run:
    - python
    - requests

test:
  imports:
    - osmapi
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/metaodi/osmapi
  summary: Python wrapper for the OSM API
  license: GPL-3.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ocefpaf
