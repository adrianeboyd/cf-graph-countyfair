{% set name = "osprofiler" %}
{% set version = 3.1.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: eb18651bc58ae27c11cbdd201ff373254ea92750e29c62df065b2bc4c6910d48

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pbr >=2.0
    - pip
    - python >=3.6
  run:
    - netaddr >=0.7.18
    - oslo.concurrency >=3.26.0
    - oslo.serialization >=2.18.0
    - oslo.utils >=3.33.0
    - prettytable <0.8,>=0.7.2
    - python >=3.6
    - requests >=2.14.2
    - six >=1.10.0
    - webob >=1.7.1

test:
  imports:
    - osprofiler
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://docs.openstack.org/osprofiler/latest/
  summary: OpenStack Profiler Library
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tschoonj
