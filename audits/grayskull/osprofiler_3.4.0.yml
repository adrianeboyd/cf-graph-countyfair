{% set name = "osprofiler" %}
{% set version = 3.4.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/osprofiler-{{ version }}.tar.gz
  sha256: f7fe387f4dd681bbf92b9fbe857cc90e89cfe96d44522a2727540902310a9ed6

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pbr >=2.0
    - pip
    - python
  run:
    - importlib-metadata >=1.7.0  # [( py<38 )]
    - netaddr >=0.7.18
    - oslo.concurrency >=3.26.0
    - oslo.serialization >=2.18.0
    - oslo.utils >=3.33.0
    - prettytable <0.8,>=0.7.2
    - python
    - requests >=2.14.2
    - six >=1.10.0
    - webob >=1.7.1

test:
  imports:
    - osprofiler
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://docs.openstack.org/osprofiler/latest/
  summary: OpenStack Profiler Library
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tschoonj
