{% set name = "oss2" %}
{% set version = "2.13.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/oss2-{{ version }}.tar.gz
  sha256: 8548ea7d43326f6fd679bc8b79b3a2dfbfe9c6a60ed57e2410818fec57023dda

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - aliyun-python-sdk-core-v3 >=2.5.5
    - aliyun-python-sdk-kms >=2.4.1
    - crcmod >=1.7
    - pycryptodome >=3.4.7
    - python
    - requests !=2.9.0
    - six

test:
  imports:
    - oss2
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://oss.aliyun.com
  summary: Aliyun OSS (Object Storage Service) SDK
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - shcheklein
    - efiop
    - maxhora
