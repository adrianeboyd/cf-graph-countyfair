{% set name = "owlready2" %}
{% set version = "0.25" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Owlready2-{{ version }}.tar.gz
  sha256: d13bf0ed36a8e7ddcac00107e79b3a83a4d7c7cb5ac3ca28543b462773d4e97f

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - pip
    - python
  run:
    - python

test:
  imports:
    - owlready2
    - owlready2.pymedtermino2
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://bitbucket.org/jibalamy/owlready2
  summary: 'A package for ontology-oriented programming in Python: load OWL 2.0 ontologies as Python objects, modify them, save them, and perform reasoning via HermiT. Includes an optimized RDF quadstore.'
  doc_url: https://pythonhosted.org/Owlready2/
  license: LGPL-3.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
