{% set name = "oyaml" %}
{% set version = "1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/oyaml-{{ version }}.tar.gz
  sha256: ed8fc096811f4763e1907dce29c35895d6d5936c4d0400fe843a91133d4744ed

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - pyyaml

test:
  imports:
    - oyaml
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/wimglenn/oyaml
  summary: 'Ordered YAML: drop-in replacement for PyYAML which preserves dict ordering'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bebatut
    - quartox
