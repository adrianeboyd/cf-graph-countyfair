{% set name = "p4p" %}
{% set version = "3.5.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/p4p-{{ version }}.tar.gz
  sha256: 44c36e01aecad9c62dcd7a71796d96c5380fac97d5a7dcdc4ab34e1c7210bdb3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - epicscorelibs
    - numpy
    - pip
    - python
    - setuptools_dso
  run:
    - epicscorelibs <7.0.3.99.5,>=7.0.3.99.4.0
    - nose >=1.1.2
    - numpy >=1.11.3
    - ply
    - python

test:
  imports:
    - p4p
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://mdavidsaver.github.io/p4p
  summary: Python interface to PVAccess protocol client
  license: BSD-1-Clause
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - hhslepicka
