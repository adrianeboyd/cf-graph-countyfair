{% set name = "pandana" %}
{% set version = 0.5.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d87e224efb718506fcf0347f0594673d3bf314e3670243152a46da8a092d7548

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - numpy
    - pip
    - pytest
    - python
  run:
    - cython >=0.25.2
    - numpy >=1.8
    - pandas >=0.17
    - python
    - requests >=2.0
    - scikit-learn >=0.18
    - pytables >=3.1,<3.7  # [py>=36]
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pandana
    - pandana.loaders
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://udst.github.io/pandana/
  summary: Python library for network analysis
  license: AGPL-3.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - smmaurer
    - ocefpaf
