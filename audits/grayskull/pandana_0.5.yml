{% set name = "pandana" %}
{% set version = 0.5 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ed1a0a1ec8d2d90bfa8760dcea03dcd0d8765d60c38d24cafedb35a83648d767

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - numpy
    - pip
    - pytest
    - python
  run:
    - cython >=0.25.2
    - numpy >=1.8
    - pandas >=0.17
    - python
    - requests >=2.0
    - scipy >=0.9
    - pytables >=3.1,<3.7  # [py>=36]
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pandana
    - pandana.loaders
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://udst.github.io/pandana/
  summary: Python library for network analysis
  license: AGPL-3.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - smmaurer
    - ocefpaf
