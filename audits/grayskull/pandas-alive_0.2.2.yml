{% set name = "pandas-alive" %}
{% set version = 0.2.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pandas_alive-{{ version }}.tar.gz
  sha256: d88a8d81baafda50b77dfdc5bdf62b9c9d2f2d4ae53a031b168c244d7d80907b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - attrs >=19.3.0,<20.0.0
    - matplotlib-base >=3.2.1,<4.0.0
    - pandas >=1.0.3,<2.0.0
    - pillow >=7.1.2,<8.0.0
    - python >=3.6,<4.0

test:
  imports:
    - pandas_alive
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/JackMcKew/pandas_alive
  summary: Animated plotting extension for Pandas with Matplotlib
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - JackMcKew
