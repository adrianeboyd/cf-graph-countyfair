{% set name = "pandas-datapackage-reader" %}
{% set version = "0.17.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pandas-datapackage-reader-{{ version }}.tar.gz
  sha256: 51a38f3e0596917178e2d7032088712c4aaabd029584c5914a533b4075b8bb06

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest
    - python
  run:
    - pandas >=0.24.0
    - python
    - requests

test:
  imports:
    - pandas_datapackage_reader
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rgieseke/pandas-datapackage-reader
  summary: Pandas Data Package Reader
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - znicholls
    - rgieseke
