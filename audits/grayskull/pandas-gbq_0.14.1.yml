{% set name = "pandas-gbq" %}
{% set version = "0.14.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pandas-gbq-{{ version }}.tar.gz
  sha256: 41b90794f0a6fff98180ee812d359a676ab06209d83471a2352bbd106b7e121f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - google-auth
    - google-auth-oauthlib
    - google-cloud-bigquery>=1.11.1,<3.0.0dev
    - pandas >=0.20.1
    - pydata-google-auth
    - python >=3.5
    - setuptools

test:
  imports:
    - pandas_gbq
    - samples
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pydata/pandas-gbq
  summary: Pandas interface to Google BigQuery
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jreback
    - leahecole
    - parthea
    - tswast
