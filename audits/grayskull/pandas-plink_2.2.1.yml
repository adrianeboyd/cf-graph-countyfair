{% set name = "pandas-plink" %}
{% set version = 2.2.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pandas_plink-{{ version }}.tar.gz
  sha256: 075c3780c8cbc5be599b836dfde6c983b4df42cb507f1c919861c1b0f7ce6a0c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cffi >=1.14.3
    - pip
    - pytest-runner >=5.2
    - python
    - wheel >=0.34.2
  run:
    - cffi >=1.14.3
    - dask>=2.6.0
    - deprecated >=1.2.6
    - numpy >=1.17.2
    - pandas >=1.1.3
    - pytest >=5.2.2
    - python
    - tqdm >=4.36.1
    - xarray >=0.16.1
    - zstandard >=0.13.0

test:
  imports:
    - pandas_plink
    - pandas_plink.test
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/limix/pandas-plink
  summary: Read PLINK files into Pandas data frames
  doc_url: https://pythonhosted.org/pandas-plink/
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - Horta
