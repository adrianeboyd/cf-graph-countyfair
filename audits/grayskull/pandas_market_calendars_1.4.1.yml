{% set name = "pandas_market_calendars" %}
{% set version = 1.4.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 90a74a223e2f68afbf465729881cf40f64fd94bacc48df4d69f6099c7f5e4887

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - pandas >=0.18
    - python >=3.5
    - python-dateutil
    - pytz

test:
  imports:
    - pandas_market_calendars
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rsheftel/pandas_market_calendars
  summary: Market and exchange trading calendars for pandas
  dev_url: https://github.com/rsheftel/pandas_market_calendars
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - birnbaum
    - mathiaseitz
    - trendelkampschroer
