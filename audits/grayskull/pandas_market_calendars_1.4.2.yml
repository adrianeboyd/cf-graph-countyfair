{% set name = "pandas_market_calendars" %}
{% set version = 1.4.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8df5470818dfc71a3eda045e05532650bace51a1b55d1d2411ba1d7d5b323c1e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - pandas >=0.18
    - python >=3.5
    - python-dateutil
    - pytz

test:
  imports:
    - pandas_market_calendars
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rsheftel/pandas_market_calendars
  summary: Market and exchange trading calendars for pandas
  dev_url: https://github.com/rsheftel/pandas_market_calendars
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - mathiaseitz
    - trendelkampschroer
