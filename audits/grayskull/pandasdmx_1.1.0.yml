{% set name = "pandasdmx" %}
{% set version = 1.1.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d225cfef0e7a9f0a76b47f099edbb18af2ae8c549908899831a54af5f9edd897

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - lxml >=3.6
    - pandas >=1.0
    - pydantic >=1.1
    - python >=3.6,<4.0
    - requests >=2.7

test:
  imports:
    - pandasdmx
    - pandasdmx.format
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dr-leo/pandasdmx
  summary: Statistical Data and Metadata eXchange (SDMX) for the Python data ecosystem
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dr-leo
