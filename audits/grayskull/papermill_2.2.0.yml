{% set name = "papermill" %}
{% set version = 2.2.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/papermill-{{ version }}.tar.gz
  sha256: ee7f5df686bd3e0ad1dafc0eb1fe8c3b0e0a7214004b1eea71551af5016679c3

build:
  number: 0
  noarch: python
  entry_points:
    - papermill = papermill.cli:papermill
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - ansiwrap
    - black
    - click
    - entrypoints
    - nbclient >=0.2.0
    - nbformat
    - python >=3.6
    - pyyaml
    - requests
    - tenacity
    - tqdm >=4.32.2

test:
  imports:
    - papermill
  commands:
    - pip check
    - papermill --help
  requires:
    - pip

about:
  home: https://github.com/nteract/papermill
  summary: Parametrize and run Jupyter and nteract Notebooks
  dev_url: https://github.com/nteract/papermill/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MSeal
    - willingc
