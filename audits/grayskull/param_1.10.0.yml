{% set name = "param" %}
{% set version = "1.10.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/param-{{ version }}.tar.gz
  sha256: a284c1b42aff6367e8eea2f649d4f3f70a9f16c6f17d8ad672a31ff36089f995

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - numbergen
    - param
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://param.holoviz.org/
  summary: Make your Python code clearer and more reliable by declaring Parameters.
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - basnijholt
    - jlstevens
    - philippjfr
