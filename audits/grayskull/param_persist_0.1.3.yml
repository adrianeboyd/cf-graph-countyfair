{% set name = "param_persist" %}
{% set version = "0.1.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/param_persist-{{ version }}.tar.gz
  sha256: 4f17cd01f9099dcc3acbf1bc02d0c30a9c145fc1af2a3e5d195bab6157d9614b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - param
    - python
    - sqlalchemy

test:
  imports:
    - param_persist
    - param_persist.agents
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tethysplatform/param_persist
  summary: The param_persist provides functionality to persist param classes.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - swainn
    - htran84
    - gagelarsen
    - sdc50
    - msbrown47
