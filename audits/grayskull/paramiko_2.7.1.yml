{% set name = "paramiko" %}
{% set version = 2.7.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 920492895db8013f6cc0179293147f830b8c7b21fdfc839b6bad760c27459d9f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - bcrypt >=3.1.3
    - cryptography >=2.5
    - pynacl >=1.0.1
    - python

test:
  imports:
    - paramiko
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/paramiko/paramiko/
  summary: SSH2 protocol library
  license: LGPL-2.1
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pmlandwehr
    - vamega
    - jakirkham
