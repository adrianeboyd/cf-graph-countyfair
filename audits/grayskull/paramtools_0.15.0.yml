{% set name = "paramtools" %}
{% set version = 0.15.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 16fbf7f300090ac639ebf64697e5d960358f7a2f84690cbd0389c67df684367c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - fsspec
    - marshmallow >=3.0.0
    - numpy
    - python
    - python-dateutil >=2.8.0

test:
  imports:
    - paramtools
    - paramtools.contrib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hdoupe/ParamTools
  summary: Library for parameter processing and validation with a focus on computational modeling projects
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - hdoupe
