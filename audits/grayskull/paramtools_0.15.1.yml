{% set name = "paramtools" %}
{% set version = 0.15.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/paramtools-{{ version }}.tar.gz
  sha256: dc5fdf6b42870a21b2f89bc0febda12b64f94c94140c3d7c9962152c919209c4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - fsspec
    - marshmallow >=3.0.0
    - numpy
    - python
    - python-dateutil >=2.8.0

test:
  imports:
    - paramtools
    - paramtools.contrib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hdoupe/ParamTools
  summary: Library for parameter processing and validation with a focus on computational modeling projects
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - hdoupe
