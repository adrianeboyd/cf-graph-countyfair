{% set name = "paramtools" %}
{% set version = "0.16.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/paramtools-{{ version }}.tar.gz
  sha256: 2c1b7d63bf26176c770ced98c42b01cd7fed8d77a2e5537b9474496b52ea6a7d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - fsspec
    - marshmallow >=3.0.0
    - numpy
    - python
    - python-dateutil >=2.8.0
    - sortedcontainers

test:
  imports:
    - paramtools
    - paramtools.contrib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hdoupe/ParamTools
  summary: Library for parameter processing and validation with a focus on computational modeling projects
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - hdoupe
