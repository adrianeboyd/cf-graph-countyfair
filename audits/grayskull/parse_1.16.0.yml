{% set name = "parse" %}
{% set version = 1.16.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cd89e57aed38dcf3e0ff8253f53121a3b23e6181758993323658bffc048a5c19

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - parse
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/r1chardj0n3s/parse
  summary: parse() is the opposite of format()
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - stuertz
