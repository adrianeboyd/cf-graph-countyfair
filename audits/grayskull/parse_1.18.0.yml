{% set name = "parse" %}
{% set version = 1.18.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/parse-{{ version }}.tar.gz
  sha256: 91666032d6723dc5905248417ef0dc9e4c51df9526aaeef271eacad6491f06a4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - parse
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/r1chardj0n3s/parse
  summary: parse() is the opposite of format()
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - stuertz
