{% set name = "particlespy" %}
{% set version = "0.5.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/particlespy-{{ version }}.tar.gz
  sha256: 023e05d69d4728a439b645900be72898603d1cf30baf05c353856fe21d4ba683

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pyqt
    - pyside2
    - python
  run:
    - hyperspy
    - python
    - scikit-image >=0.17.1
    - scikit-learn >=0.21
    - trackpy

test:
  imports:
    - ParticleSpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ePSIC-DLS/particlespy
  summary: A package to perform particle segmentation and analysis
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tschoonj
