{% set name = "paste" %}
{% set version = 3.4.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f6c5fc8d7d6d97685cff41b955900ca038e1d62081ce71b567f21a0882e7fe04

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - six >=1.4.0

test:
  imports:
    - paste
    - paste.auth
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pythonpaste.readthedocs.io/
  summary: Tools for using a Web Server Gateway Interface stack
  license: MIT
  license_file: docs/license.txt

extra:
  recipe-maintainers:
    - kwilcox
    - daf
