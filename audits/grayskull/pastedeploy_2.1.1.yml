{% set name = "pastedeploy" %}
{% set version = "2.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PasteDeploy-{{ version }}.tar.gz
  sha256: 6dead6ab9823a85d585ef27f878bc647f787edb9ca8da0716aa9f1261b464817

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - setuptools

test:
  imports:
    - paste
    - paste.deploy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pylonsproject.org/
  summary: Load, configure, and compose WSGI applications and servers
  license: MIT
  license_file: license.txt

extra:
  recipe-maintainers:
    - lincrosenbach
    - kfasolin
    - synapticarbors
