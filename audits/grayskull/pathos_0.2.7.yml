{% set name = "pathos" %}
{% set version = "0.2.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pathos-{{ version }}.zip
  sha256: 383449988a85f18943610f480f5f3c2077de9e0a2bfa3833c9b6346fe7dacc1b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - dill
    - multiprocess
    - pip
    - pox
    - ppft
    - python
  run:
    - dill >=0.3.3
    - multiprocess >=0.70.11
    - pox >=0.2.9
    - ppft >=1.6.6.3
    - python

test:
  imports:
    - pathos
    - pathos.helpers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pathos
  summary: parallel graph management and execution in heterogeneous computing
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jschueller
    - mariusvniekerk
    - synapticarbors
