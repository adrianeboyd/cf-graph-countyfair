{% set name = "pathspec" %}
{% set version = "0.8.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pathspec-{{ version }}.tar.gz
  sha256: 86379d6b86d75816baba717e64b1a3a3469deb93bb76d613c9ce79edc5cb68fd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
  run:
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4

test:
  imports:
    - pathspec
    - pathspec.patterns
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cpburnz/python-path-specification
  summary: Utility library for gitignore style pattern matching of file paths.
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
    - proinsias
