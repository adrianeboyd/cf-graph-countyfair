{% set name = "pbr" %}
{% set version = 5.5.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pbr-{{ version }}.tar.gz
  sha256: 14bfd98f51c78a3dd22a1ef45cf194ad79eee4a19e8e1a0d5c7f8e81ffe182ea

build:
  number: 0
  noarch: python
  entry_points:
    - pbr = pbr.cmd.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - pbr
    - pbr.cmd
  commands:
    - pip check
    - pbr --help
  requires:
    - pip

about:
  home: https://docs.openstack.org/pbr/latest/
  summary: Python Build Reasonableness
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jakirkham
    - pmlandwehr
    - tschoonj
