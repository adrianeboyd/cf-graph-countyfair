{% set name = "pbr" %}
{% set version = "5.5.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pbr-{{ version }}.tar.gz
  sha256: 5fad80b613c402d5b7df7bd84812548b2a61e9977387a80a5fc5c396492b13c9

build:
  number: 0
  noarch: python
  entry_points:
    - pbr = pbr.cmd.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - pbr
    - pbr.cmd
  commands:
    - pip check
    - pbr --help
  requires:
    - pip

about:
  home: https://docs.openstack.org/pbr/latest/
  summary: Python Build Reasonableness
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jakirkham
    - pmlandwehr
    - tschoonj
