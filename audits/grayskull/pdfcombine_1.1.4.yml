{% set name = "pdfcombine" %}
{% set version = "1.1.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pdfcombine-{{ version }}.tar.gz
  sha256: d16e5775e54cd24dfa176fc5e7cf7ad6d4655b6188ff2720212f95aaeb6904be

build:
  number: 0
  noarch: python
  entry_points:
    - pdfcombine = pdfcombine.cli.pdfcombine:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - click >=4.0
    - docopt >=0.6.2
    - python
    - pyyaml >=1.0

test:
  imports:
    - pdfcombine
    - pdfcombine.cli
  commands:
    - pip check
    - pdfcombine --help
  requires:
    - pip

about:
  home: https://github.com/tdegeus/pdfcombine
  summary: Script to combine PDF files (wrapper around GhostScript)
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tdegeus
