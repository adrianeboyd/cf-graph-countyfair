{% set name = "pdfminer.six" %}
{% set version = 20200726 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8513b27d780ac83e8474cef245c43d1ebf65ca9550dc07ac0525b4d47eb2c310

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pdfminer
    - pip
    - python
  run:
    - chardet  # [py>30]
    - cryptography
    - python
    - sortedcontainers

test:
  imports:
    - pdfminer
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pdfminer/pdfminer.six
  summary: PDF parser and analyzer
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pmlandwehr
    - pvanheus
    - estshorter
