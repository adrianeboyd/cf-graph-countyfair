{% set name = "pdfminer.six" %}
{% set version = "20201018" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pdfminer.six-{{ version }}.tar.gz
  sha256: b9aac0ebeafb21c08bf65f2039f4b2c5f78a3449d0a41df711d72445649e952a

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pdfminer
    - pip
    - python
  run:
    - chardet  # [py>30]
    - cryptography
    - python
    - sortedcontainers

test:
  imports:
    - pdfminer
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pdfminer/pdfminer.six
  summary: PDF parser and analyzer
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pmlandwehr
    - pvanheus
    - estshorter
