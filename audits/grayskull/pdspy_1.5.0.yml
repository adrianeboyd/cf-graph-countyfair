{% set name = "pdspy" %}
{% set version = 1.5.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pdspy-{{ version }}.tar.gz
  sha256: 94d68282132f0272ef41fa4da84eebbf859ead2f3cb407223feeb9f2d1a7a247

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
  host:
    - cython
    - numpy
    - pip
    - python
  run:
    - astropy
    - corner
    - cython
    - dynesty
    - emcee
    - h5py
    - hyperion
    - matplotlib-base
    - mpi4py
    - python
    - schwimmbad
    - scipy
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pdspy
    - pdspy.constants
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/psheehan/pdspy
  summary: Radiative transfer modeling of protoplanetary disks
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - psheehan
