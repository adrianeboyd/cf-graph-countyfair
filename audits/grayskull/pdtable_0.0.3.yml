{% set name = "pdtable" %}
{% set version = "0.0.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pdtable-{{ version }}.tar.gz
  sha256: d0380cb5e6a5367f158e43df94ac88e746257dd0566061d06b646b1640600234

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - numpy
    - pandas
    - python >=3.7

test:
  imports:
    - examples
    - pdtable
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/startable/pdtable/
  summary: Reads and writes data stored in StarTable format; and stores table data inmemory as a Pandas data frame for easy manipulation.
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jfcorbett
