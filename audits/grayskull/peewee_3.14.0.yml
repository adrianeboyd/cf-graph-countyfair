{% set name = "peewee" %}
{% set version = "3.14.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/peewee-{{ version }}.tar.gz
  sha256: 59c5ef43877029b9133d87001dcc425525de231d1f983cece8828197fb4b84fa

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - pip
    - python
  run:
    - python

test:
  imports:
    - playhouse
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/coleifer/peewee/
  summary: a little orm
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pmlandwehr
    - dharhas
    - synapticarbors
