{% set name = "petl" %}
{% set version = 1.6.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/petl-{{ version }}.tar.gz
  sha256: 55b6f3af85d40a1df665387ae5a93456b65779e7b68468334199c0c9540a3623

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3
    - setuptools >18.0
    - setuptools-scm >1.5.4
    - setuptools_scm
  run:
    - python !=3.0,!=3.1,!=3.2,!=3.3

test:
  imports:
    - petl
    - petl.io
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/petl-developers/petl
  summary: A Python package for extracting, transforming and loading tables of data.
  doc_url: https://pythonhosted.org/petl/
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - alimanfoo
    - timbledum
    - juarezr
