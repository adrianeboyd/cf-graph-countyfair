{% set name = "petsc4py" %}
{% set version = "3.14.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/petsc4py-{{ version }}.tar.gz
  sha256: 33ac9fb55a541e4c1deabd6e2144da96d5ae70e70c830a55de558000cf3f0ec5

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - conf
    - cython
    - numpy
    - pip
    - python
    - runtests
  run:
    - petsc >=3.14,<3.15
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - petsc4py
    - petsc4py.lib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/petsc/petsc4py
  summary: PETSc for Python
  license: BSD-2-Clause
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - dalcinl
    - minrk
    - davidbrochart
    - SylvainCorlay
