{% set name = "pg8000" %}
{% set version = 1.16.6 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pg8000-{{ version }}.tar.gz
  sha256: 8fc1e6a62ccb7c9830f1e7e9288e2d20eaf373cc8875b5c55b7d5d9b7717be91

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - scramp ==1.2.0

test:
  imports:
    - pg8000
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tlocke/pg8000
  summary: PostgreSQL interface library
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nicolas-geniteau
    - maximerihouey
    - ncolomer
