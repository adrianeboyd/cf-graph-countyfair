{% set name = "pgcopy" %}
{% set version = "1.4.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pgcopy-{{ version }}.tar.gz
  sha256: 5a15e8e578f19fae729c07c71318ff92041a1e7589f6e574420243887e1ce77d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - psycopg2
    - python
    - pytz

test:
  imports:
    - pgcopy
    - pgcopy.errors
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pgcopy.readthedocs.io/en/latest/
  summary: Fast db insert with postgresql binary copy
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - xhochy
