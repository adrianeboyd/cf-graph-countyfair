{% set name = "phonolammps" %}
{% set version = "0.7.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/phonoLAMMPS-{{ version }}.tar.gz
  sha256: 43efbf48e6934dc901abf66c08124ae9bfcfa1fda9e16bcc715f3aa25c123655

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - dynaphopy
    - matplotlib-base
    - numpy
    - phonopy
    - python
    - seekpath

test:
  imports:
    - phonolammps
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/abelcarreras/phonolammps
  summary: phonoLAMMPS module
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - jan-janssen
