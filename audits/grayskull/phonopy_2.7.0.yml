{% set name = "phonopy" %}
{% set version = 2.7.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0a958542715e0ffc0b3daae6158c0c17c14baa288fe81e7356eb5b360a4b77c4

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - numpy
    - pip
    - python
    - setuptools_scm
  run:
    - h5py
    - matplotlib-base
    - python
    - pyyaml
    - spglib
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - phonopy
    - phonopy.cui
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://phonopy.github.io/phonopy/
  summary: This is the phonopy module.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jochym
    - atztogo
    - bocklund
