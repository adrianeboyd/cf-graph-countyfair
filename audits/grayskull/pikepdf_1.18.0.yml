{% set name = "pikepdf" %}
{% set version = 1.18.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pikepdf-{{ version }}.tar.gz
  sha256: 4d0840a5c16b535f9b6e56fb4421a43f88760e6cabcf7fd44bdd0436107b61dc

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - pybind11 >=2.4.3,<3
    - python
    - setuptools_scm
    - setuptools_scm_git_archive
  run:
    - lxml >=4.0
    - pillow >=6
    - python

test:
  imports:
    - pikepdf
    - pikepdf.models
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pikepdf/pikepdf
  summary: Read and write PDFs with Python, powered by qpdf
  dev_url: https://github.com/pikepdf/pikepdf
  license: MPL-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - carlodri
