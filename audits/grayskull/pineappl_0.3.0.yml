{% set name = "pineappl" %}
{% set version = 0.3.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pineappl-{{ version }}.tar.gz
  sha256: df8e09d6725fc822e6d211e0ad288cf540b151de86c8ffaaf863926f607e1f7f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy
    - pkgconfig
    - python >=3.6

test:
  imports:
    - pineappl
    - pineappl.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://n3pdf.github.io/pineappl
  summary: Python wrapper for PineAPPL
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - scarrazza
    - cschwan
