{% set name = "pingouin" %}
{% set version = 0.3.8 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pingouin-{{ version }}.tar.gz
  sha256: ae12581174740a358ca9127bdc2360edf7af357b094de682c80f993ff402b813

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - matplotlib-base >=3.0.2
    - numpy >=1.15
    - outdated
    - pandas >=0.24
    - pandas-flavor >=0.1.2
    - python
    - scikit-learn
    - scipy >=1.3
    - seaborn >=0.9.0
    - statsmodels >=0.10.0
    - tabulate

test:
  imports:
    - pingouin
    - pingouin.datasets
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pingouin-stats.org/index.html
  summary: 'Pingouin: statistical package for Python'
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hoechenberger
    - raphaelvallat
