{% set name = "pint-xarray" %}
{% set version = "0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pint-xarray-{{ version }}.tar.gz
  sha256: a48be363f2cd870c0c73e11b9e2b04160c1cfb089fee98277189a3afc26ecc45

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - importlib-metadata  # [py<38]
    - numpy >=1.17
    - pint >=0.13
    - python
    - xarray >=0.16

test:
  imports:
    - pint_xarray
    - pint_xarray.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/TomNicholas/pint-xarray
  summary: Physical units interface to xarray using Pint
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - keewis
    - jthielen
