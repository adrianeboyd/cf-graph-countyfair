{% set name = "pint" %}
{% set version = 0.15 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Pint-{{ version }}.tar.gz
  sha256: 73b517bc4e49d199eb8ae9ed49104d74a11e596849ad2330b58c09e1eb6f327d

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools
    - setuptools_scm
  run:
    - importlib-metadata  # [py<38]
    - packaging
    - python
    - setuptools

test:
  imports:
    - pint
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hgrecco/pint
  summary: Physical quantities module
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dopplershift
