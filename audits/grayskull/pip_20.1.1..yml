"{% set name = \"pip\" %}\n{% set version = 20.1.1 %}\n\n\npackage:\n  name: {{ name|lower\
\ }}\n  version: {{ version }}\n\nsource:\n  url: https://pypi.io/packages/source/{{\
\ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz\n  sha256: 27f8dc29387dd83249e06e681ce087e6061826582198a425085e0bf4c1cf3a55\n\
\nbuild:\n  number: 0\n  noarch: python\n  entry_points:\n    - pip=pip._internal.cli.main:main\n\
\    - pip3=pip._internal.cli.main:main\n    - pip3.7=pip._internal.cli.main:main\n\
\  script: {{ PYTHON }} -m pip install . -vv\n\nrequirements:\n  host:\n    - pip\n\
\    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4\n  run:\n    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4\n\
\ntest:\n  imports:\n    - pip\n    - pip._internal\n  commands:\n    - pip check\n\
\    - pip --help\n    - pip3 --help\n    - pip3.7 --help\n  requires:\n    - pip\n\
\nabout:\n  home: https://pip.pypa.io/\n  summary: The PyPA recommended tool for installing\
\ Python packages.\n  dev_url: https://github.com/pypa/pip\n  license: MIT\n  license_file:\
\ LICENSE.txt\n\nextra:\n  recipe-maintainers:\n    - jakirkham\n    - jjhelmus\n\
\    - msarahan\n    - pelson\n    - ocefpaf\n    - mingwandroid\n"
