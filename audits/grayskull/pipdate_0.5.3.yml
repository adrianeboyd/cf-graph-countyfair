{% set name = "pipdate" %}
{% set version = "0.5.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pipdate-{{ version }}.tar.gz
  sha256: f0758f7c1245aa07be6a3cda079883fe703d4c81efc475110a6a64e71b329bcb

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - appdirs
    - importlib-metadata  # [py<38]
    - python
    - requests
    - setuptools

test:
  imports:
    - pipdate
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nschloe/pipdate
  summary: Update all pip-installed packages
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
