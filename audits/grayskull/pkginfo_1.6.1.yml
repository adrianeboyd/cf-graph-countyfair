{% set name = "pkginfo" %}
{% set version = "1.6.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pkginfo-{{ version }}.tar.gz
  sha256: a6a4ac943b496745cec21f14f021bbd869d5e9b4f6ec06918cffea5a2f4b9193

build:
  number: 0
  noarch: python
  entry_points:
    - pkginfo = pkginfo.commandline:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - pkginfo
    - pkginfo.tests
  commands:
    - pip check
    - pkginfo --help
  requires:
    - pip

about:
  home: https://code.launchpad.net/~tseaver/pkginfo/trunk
  summary: Query metadatdata from sdists / bdists / installed packages.
  doc_url: https://pythonhosted.org/pkginfo/
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jakirkham
    - jankatins
    - mingwandroid
