{% set name = "plantcv" %}
{% set version = "3.10.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/plantcv-{{ version }}.tar.gz
  sha256: 6579d77612d730e95f47e81b499be42586c08327f08ed52ac415aa23eaae79d0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python
  run:
    - dask-core
    - dask-jobqueue
    - matplotlib-base >=1.5
    - numpy >=1.11
    - opencv <4,>=3.4
    - pandas
    - plotnine
    - python
    - python-dateutil
    - scikit-image
    - scikit-learn
    - scipy

test:
  imports:
    - plantcv
    - plantcv.learn
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://plantcv.danforthcenter.org
  summary: An image processing package for plant phenotyping.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nfahlgren
