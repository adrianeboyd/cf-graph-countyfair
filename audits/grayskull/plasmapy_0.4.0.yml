{% set name = "plasmapy" %}
{% set version = 0.4.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1d534cb318022fabec52572b90dab0dc73bfbc0b83254a98cef789609ec4d35f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
  run:
    - astropy >=4.0
    - colorama >=0.3
    - numpy >=1.18.1
    - python >=3.6
    - scipy >=1.2
    - setuptools >=41.2

test:
  imports:
    - plasmapy
    - plasmapy.diagnostics
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.plasmapy.org
  summary: Python package for plasma physics
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - SolarDrew
    - StanczakDominik
