{% set name = "plip" %}
{% set version = 2.1.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ce315d16df6f6c9f6924618b353221ea318072546f5f2d8b773b4a9923b7fc65

build:
  number: 0
  noarch: python
  entry_points:
    - plip = plip.plipcmd:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - lxml
    - numpy
    - openbabel
    - pymol
    - python

test:
  imports:
    - plip
    - plip.basic
  commands:
    - pip check
    - plip --help
  requires:
    - pip

about:
  home: https://github.com/pharmai/plip
  summary: PLIP - Fully automated protein-ligand interaction profiler
  license: GPL-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - pharmai
    - hadim
