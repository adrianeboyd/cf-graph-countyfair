{% set name = "plip" %}
{% set version = 2.1.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 01e0508d97bc5bf44402ec433d51d2e236ee03dcf03a776485d3b5af83321dbc

build:
  number: 0
  noarch: python
  entry_points:
    - plip = plip.plipcmd:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - lxml
    - numpy
    - openbabel
    - python

test:
  imports:
    - plip
    - plip.basic
  commands:
    - pip check
    - plip --help
  requires:
    - pip

about:
  home: https://github.com/pharmai/plip
  summary: PLIP - Fully automated protein-ligand interaction profiler
  license: GPL-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - pharmai
    - hadim
