{% set name = "plip" %}
{% set version = "2.1.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/plip-{{ version }}.tar.gz
  sha256: 7110f1254702bf38156d5a3fa181b714ee948e3e0cd737a53f21e3a6523bec0e

build:
  number: 0
  noarch: python
  entry_points:
    - plip = plip.plipcmd:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - lxml
    - numpy
    - openbabel
    - python

test:
  imports:
    - plip
    - plip.basic
  commands:
    - pip check
    - plip --help
  requires:
    - pip

about:
  home: https://github.com/pharmai/plip
  summary: PLIP - Fully automated protein-ligand interaction profiler
  license: GPL-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - pharmai
    - hadim
