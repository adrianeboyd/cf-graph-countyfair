{% set name = "plonk" %}
{% set version = 0.5.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7c927524a4d16095b2ee7b114a0f7a4e5142a74e9dbe58948e99d7e57be107f3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - h5py
    - matplotlib-base
    - numba
    - numpy
    - pandas
    - pint >=0.10.1
    - python
    - scipy

test:
  imports:
    - plonk
    - plonk.analysis
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dmentipl/plonk
  summary: Smoothed particle hydrodynamics analysis and visualization with Python.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dmentipl
