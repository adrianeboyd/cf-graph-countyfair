{% set name = "plonk" %}
{% set version = 0.7.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/plonk-{{ version }}.tar.gz
  sha256: 915b7c50676e447d8475e78accc7b0b600c180ddacd5a933aa4fec4d7f507fd6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - h5py
    - matplotlib-base
    - numba
    - numpy
    - pandas
    - pint >=0.10.1
    - python
    - scipy

test:
  imports:
    - plonk
    - plonk.analysis
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dmentipl/plonk
  summary: Smoothed particle hydrodynamics analysis and visualization with Python.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dmentipl
