{% set name = "plonk" %}
{% set version = 0.7.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/plonk-{{ version }}.tar.gz
  sha256: daaf36da215cdf739ecefd29210a43cefb9f6c63d6c4c46665382f0c1420f0e2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - h5py
    - matplotlib-base
    - numba
    - numpy
    - pandas
    - pint >=0.10.1
    - python
    - scipy
    - toml

test:
  imports:
    - plonk
    - plonk.analysis
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dmentipl/plonk
  summary: Smoothed particle hydrodynamics analysis and visualization with Python.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dmentipl
