{% set name = "plotly" %}
{% set version = 4.11.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/plotly-{{ version }}.tar.gz
  sha256: b6ad5c3d2cbf056a782e3c6833a334c45a5453a12dc8a48df971602509e8d3d6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - codegen
    - pip
    - python
    - requests
  run:
    - python
    - retrying >=1.3.3
    - six

test:
  imports:
    - _plotly_future_
    - _plotly_utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://plotly.com/python/
  summary: An open-source, interactive data visualization library for Python
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - chohner
    - moorepants
    - ocefpaf
