{% set name = "plyvel" %}
{% set version = "1.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/plyvel-{{ version }}.tar.gz
  sha256: a7a09033a0fd33ca47094e8bbe01714abfcf644f4b7a337d3970e91a2599e2c4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - plyvel
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/wbolster/plyvel
  summary: Plyvel, a fast and feature-rich Python interface to LevelDB
  license: BSD-3-Clause
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - rluria14
    - oblute
    - ndmaxar
