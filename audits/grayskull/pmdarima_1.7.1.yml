{% set name = "pmdarima" %}
{% set version = "1.7.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pmdarima-{{ version }}.tar.gz
  sha256: b187a6524a470a1cc5866083c0c9e3f18a14037d99936d55d7474e48f4ea451e

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - numpy
    - pip
    - python
  run:
    - cython >=0.29,<0.29.18
    - joblib >=0.11
    - numpy >=1.17.3
    - pandas >=0.19
    - python
    - scikit-learn >=0.22
    - scipy >=1.3.2
    - setuptools <50.0.0
    - statsmodels >=0.11,<0.12
    - urllib3
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pmdarima
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://alkaline-ml.com/pmdarima
  summary: Python's forecast::auto.arima equivalent
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cdesouza21
