{% set name = "poetry-core" %}
{% set version = 1.0.0a9 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f08e9829fd06609ca5615faa91739b589eb71e025a6aaf7ddffb698676eb7c8c

build:
  number: 0
  skip: true   # [py==30 or py==31 or py==32 or py==33 or py==34]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - enum34 >=1.1.10,<2.0.0  # [py>=27 and py<28]
    - functools32 >=3.2.3-2,<4.0.0  # [py>=27 and py<28]
    - importlib-metadata >=1.7.0,<2.0.0  # [py>=27 and py<28 or py>=35 and py<38]
    - pathlib2 >=2.3.5,<3.0.0  # [py>=27 and py<28]
    - python
    - typing >=3.7.4.1,<4.0.0.0  # [py>=27 and py<28]

test:
  imports:
    - poetry
    - poetry.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/python-poetry/core
  summary: Core utilities for Poetry
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
    - xylar
