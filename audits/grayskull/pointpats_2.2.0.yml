{% set name = "pointpats" %}
{% set version = 2.2.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b844b18eb5184e8b3e98f97790bd3f0bc28cf20c164d858c1b7cfd09eddb2422

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - libpysal >=4.0.0
    - matplotlib-base
    - numpy >=1.3
    - opencv-contrib-python >=4.2.0
    - pandas
    - python >=3.6
    - scipy >=0.11

test:
  imports:
    - pointpats
    - pointpats.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pysal/pointpats
  summary: Methods and Functions for planar point pattern analysis
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - weikang9009
    - slumnitz
