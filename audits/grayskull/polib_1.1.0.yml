{% set name = "polib" %}
{% set version = 1.1.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fad87d13696127ffb27ea0882d6182f1a9cf8a5e2b37a587751166c51e5a332a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - polib
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://bitbucket.org/izi/polib/
  summary: A library to manipulate gettext files (po and mo files).
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - stuertz
    - kcemenike
