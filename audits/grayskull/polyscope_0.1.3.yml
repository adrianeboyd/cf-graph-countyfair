{% set name = "polyscope" %}
{% set version = 0.1.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/polyscope-{{ version }}.tar.gz
  sha256: 32112ad4174668e067fb0c4de71b8340e96219c2a5e7bfab4a0ca75206672035

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - numpy
    - python

test:
  imports:
    - polyscope
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://polyscope.run
  summary: 'Polyscope: A viewer and user interface for 3D data.'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nmwsharp
