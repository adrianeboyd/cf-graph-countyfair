{% set name = "pooch" %}
{% set version = 1.2.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pooch-{{ version }}.tar.gz
  sha256: 6a86613604cb0e1f27ee16c02a005a9494e57ba9d33dc3463739c44ad5be4cba

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - appdirs
    - packaging
    - python >=3.5
    - requests

test:
  imports:
    - pooch
    - pooch.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/fatiando/pooch
  summary: "Pooch manages your Python library's sample data files: it automatically downloads and stores them in a local directory, with support for versioning and corruption checks."
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - leouieda
    - dopplershift
