{% set name = "pop-tools" %}
{% set version = 2020.9.14 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pop-tools-{{ version }}.tar.gz
  sha256: b383b18ba7feaed2965c1e7c742785ea44b082147fae03d311a216e125c284fa

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools >=30.3.0
    - setuptools_scm
  run:
    - dask-core >=2.10
    - numba >=0.48
    - numpy >=1.17.0
    - pooch >=0.7.0
    - python
    - pyyaml
    - xarray >=0.15.0

test:
  imports:
    - pop_tools
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/NCAR/pop-tools
  summary: POP2-CESM tools
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - andersy005
    - mnlevy1981
    - matt-long
