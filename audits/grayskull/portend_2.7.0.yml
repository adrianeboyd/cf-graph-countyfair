{% set name = "portend" %}
{% set version = "2.7.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/portend-{{ version }}.tar.gz
  sha256: ac0e57ae557f75dc47467579980af152e8f60bc2139547eff8469777d9110379

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm >=3.4.1
  run:
    - python >=3.6
    - tempora >=1.8

test:
  imports:
    - portend
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jaraco/portend
  summary: TCP port monitoring and discovery
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pmlandwehr
    - carlodri
