{% set name = "postal" %}
{% set version = 1.1.9 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2158fde6872d57c342b384ca1d0eadd562dc466a8a36f1160919e8189864b1b1

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - nose >=1.0
    - pip
    - python
  run:
    - python
    - six

test:
  imports:
    - postal
    - postal.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/openvenues/pypostal
  summary: Python bindings to libpostal for fast international address parsing/normalization
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - MichaelMarien
