{% set name = "potentials" %}
{% set version = 0.2.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e834c4e57a42809d26304a2bd486968df97f0aea2e012467c40881a2e28324db

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - bibtexparser
    - cdcs >=0.1.3
    - datamodeldict
    - habanero
    - matplotlib-base
    - numpy
    - pandas
    - python
    - requests
    - xmltodict

test:
  imports:
    - potentials
    - potentials.Database
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/usnistgov/potentials
  summary: 'API database tools for accessing the NIST Interatomic Potentials Repository: explore and download interatomic potentials and computed properties.'
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - jan-janssen
    - lmhale99
