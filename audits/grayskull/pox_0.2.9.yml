{% set name = "pox" %}
{% set version = "0.2.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pox-{{ version }}.zip
  sha256: f08b5453edf94fd6fdb28e043658cdd6151d5fd8384066a24fad8d4bd7e637c0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - pox
    - pox.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pox
  summary: utilities for filesystem exploration and automated builds
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jschueller
