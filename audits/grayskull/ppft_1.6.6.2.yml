{% set name = "ppft" %}
{% set version = 1.6.6.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ppft-{{ version }}.zip
  sha256: cd1e39129fc9cbd4a877b1ff4fc5018051183c11bc9c9c0922efad80c57174f6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - six >=1.7.3

test:
  imports:
    - pp
    - ppft
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/ppft
  summary: distributed and parallel python
  license: BSD-3-Clause
  license_file: COPYING

extra:
  recipe-maintainers:
    - jschueller
    - synapticarbors
