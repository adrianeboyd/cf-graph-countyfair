{% set name = "pre-commit" %}
{% set version = 2.7.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pre_commit-{{ version }}.tar.gz
  sha256: 8b1cecd60b7c366c8ca3b37e67c165a1b59cfa913e9b42d390709585ece5af83

build:
  number: 0
  skip: true   # [py2k]
  entry_points:
    - pre-commit = pre_commit.main:main
    - pre-commit-validate-config = pre_commit.clientlib:validate_config_main
    - pre-commit-validate-manifest = pre_commit.clientlib:validate_manifest_main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - cfgv >=2.0.0
    - identify >=1.0.0
    - importlib-metadata  # [py<38]
    - importlib_resources  # [py<37]
    - nodeenv >=0.11.1
    - python
    - pyyaml >=5.1
    - toml
    - virtualenv >=20.0.8

test:
  imports:
    - pre_commit
    - pre_commit.commands
  commands:
    - pip check
    - pre-commit --help
    - pre-commit-validate-config --help
    - pre-commit-validate-manifest --help
  requires:
    - pip

about:
  home: https://github.com/pre-commit/pre-commit
  summary: A framework for managing and maintaining multi-language pre-commit hooks.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - deadsnakes-issues-bot
    - nicoddemus
    - xmnlab
