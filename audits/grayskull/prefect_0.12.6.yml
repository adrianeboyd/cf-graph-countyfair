{% set name = "prefect" %}
{% set version = 0.12.6 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 36c1e65efa409b4d00f0221b22bfa5b9ae8b60231fff5577418ebf885fefeb07

build:
  number: 0
  noarch: python
  entry_points:
    - prefect=prefect.cli:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - click >=7.0
    - cloudpickle >=0.6.0
    - croniter >=0.3.24,<1.0
    - dask >=2.8.0
    - distributed >=2.8.0
    - docker >=3.4.1
    - marshmallow >=3.0.0b19
    - marshmallow-oneofschema >=2.0.0b2
    - msgpack >=0.6.0
    - mypy_extensions >=0.4.0
    - pendulum >=2.0.4
    - python >=3.6
    - python-box >=3.4.4,<5.0
    - python-dateutil >=2.7.0
    - python-slugify >=1.2.6
    - pytz >=2018.7
    - pyyaml >=3.13
    - requests >=2.20
    - tabulate >=0.8.0
    - toml >=0.9.4
    - urllib3 >=1.24.3

test:
  imports:
    - prefect
    - prefect.agent
  commands:
    - pip check
    - prefect --help
  requires:
    - pip

about:
  home: https://www.github.com/PrefectHQ/prefect
  summary: The Prefect Core automation and scheduling engine.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cicdw
    - jcrist
    - joshmeek
    - dhirschfeld
    - rzillman
