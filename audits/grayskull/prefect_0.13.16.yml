{% set name = "prefect" %}
{% set version = "0.13.16" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/prefect-{{ version }}.tar.gz
  sha256: 9e7e6e3eadb4c9d3d9a6c9a07ca6cac95241b48acae829cafff6dd5de7e503f1

build:
  number: 0
  skip: true   # [py2k]
  entry_points:
    - prefect=prefect.cli:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - click >=7.0
    - cloudpickle >=0.6.0
    - croniter >=0.3.24,<1.0
    - dask-core >=2.15.0
    - distributed >=2.15.0
    - docker-py >=3.4.1
    - importlib_resources >=3.0.0  # [py<39]
    - marshmallow >=3.0.0b19
    - marshmallow-oneofschema >=2.0.0b2
    - msgpack >=0.6.0
    - mypy_extensions >=0.4.0
    - pendulum >=2.0.4
    - python
    - python-box >=5.1.0
    - python-dateutil >=2.7.0
    - python-slugify >=1.2.6
    - pytz >=2018.7
    - pyyaml >=3.13
    - requests >=2.20
    - tabulate >=0.8.0
    - toml >=0.9.4
    - urllib3 >=1.24.3

test:
  imports:
    - prefect
    - prefect.agent
  commands:
    - pip check
    - prefect --help
  requires:
    - pip

about:
  home: https://www.github.com/PrefectHQ/prefect
  summary: The Prefect Core automation and scheduling engine.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cicdw
    - jcrist
    - joshmeek
    - dhirschfeld
    - rzillman
