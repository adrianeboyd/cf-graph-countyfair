{% set name = "premailer" %}
{% set version = 3.7.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5eec9603e84cee583a390de69c75192e50d76e38ef0292b027bd64923766aca7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - cachetools
    - cssselect
    - cssutils
    - lxml
    - python
    - requests

test:
  imports:
    - premailer
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/peterbe/premailer
  summary: Turns CSS blocks into style attributes
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - vamega
