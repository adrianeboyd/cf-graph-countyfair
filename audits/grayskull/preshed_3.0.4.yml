{% set name = "preshed" %}
{% set version = "3.0.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/preshed-{{ version }}.tar.gz
  sha256: 13a779205d55ce323976ac06df597f9ec2d6f0563ebcf5652176cf4520c7d540

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cymem >=2.0.2,<2.1.0
    - cython >=0.28
    - pip
    - python
  run:
    - cymem >=2.0.2,<2.1.0
    - murmurhash >=0.28.0,<1.1.0
    - python

test:
  imports:
    - preshed
    - preshed.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/explosion/preshed
  summary: Cython hash table that trusts the keys are pre-hashed
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rmax
    - h-vetinari
    - ines
    - honnibal
    - adrianeboyd
