{% set name = "prettytable" %}
{% set version = "2.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/prettytable-{{ version }}.tar.gz
  sha256: e37acd91976fe6119172771520e58d1742c8479703489321dc1d9c85e7259922

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
  run:
    - python >=3.6
    - setuptools
    - wcwidth

test:
  imports:
    - prettytable
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jazzband/prettytable
  summary: A simple Python library for easily displaying tabular data in a visually appealing ASCII table format
  dev_url: https://github.com/jazzband/prettytable
  license: BSD-3-Clause
  license_file: COPYING

extra:
  recipe-maintainers:
    - anguslees
    - pmlandwehr
    - licode
    - ericpre
