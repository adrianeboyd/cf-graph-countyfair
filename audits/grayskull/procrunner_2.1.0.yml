{% set name = "procrunner" %}
{% set version = 2.1.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/procrunner-{{ version }}.tar.gz
  sha256: 083f3abeb434b60414ca9e4511bd6a08889063dd82f72ccc1964fec3f90cddb0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - procrunner
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/DiamondLightSource/python-procrunner
  summary: Versatile utility function to run external processes
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - anthchirp
