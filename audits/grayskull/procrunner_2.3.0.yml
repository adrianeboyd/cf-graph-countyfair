{% set name = "procrunner" %}
{% set version = "2.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/procrunner-{{ version }}.tar.gz
  sha256: ed7dbbae37c48c4c499c1c7ef2fa76c92579d447ffc162a03ff04c65be40e2fd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - procrunner
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/DiamondLightSource/python-procrunner
  summary: Versatile utility function to run external processes
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - anthchirp
