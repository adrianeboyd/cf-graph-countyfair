{% set name = "progressbar2" %}
{% set version = 3.53.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/progressbar2-{{ version }}.tar.gz
  sha256: ef72be284e7f2b61ac0894b44165926f13f5d995b2bf3cd8a8dedc6224b255a7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - python-utils >=2.3.0
    - six

test:
  imports:
    - progressbar
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/WoLpH/python-progressbar
  summary: A Python Progressbar library to provide visual (yet text based) progress to long running operations.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maartenbreddels
    - WoLpH
    - marcelotrevisani
