{% set name = "prometheus_flask_exporter" %}
{% set version = 0.15.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c590656b45fa6dd23d81dec3d3dc1e31b17fcba48310f69d0ff31b5c865fc799

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - flask
    - prometheus_client
    - python

test:
  imports:
    - prometheus_flask_exporter
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rycus86/prometheus_flask_exporter
  summary: Prometheus metrics exporter for Flask
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
