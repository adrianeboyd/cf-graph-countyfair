{% set name = "prometheus_flask_exporter" %}
{% set version = 0.16.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/prometheus_flask_exporter-{{ version }}.tar.gz
  sha256: 559f6e786fe20accfca49442ec3cd8b0ff637a8a5184b4fa29e1833ad9437551

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - flask
    - prometheus_client
    - python

test:
  imports:
    - prometheus_flask_exporter
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rycus86/prometheus_flask_exporter
  summary: Prometheus metrics exporter for Flask
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
