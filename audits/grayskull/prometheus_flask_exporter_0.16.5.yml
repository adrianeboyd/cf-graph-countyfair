{% set name = "prometheus_flask_exporter" %}
{% set version = 0.16.5 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/prometheus_flask_exporter-{{ version }}.tar.gz
  sha256: f9d601845b3e9287120c02bf667c99f4a0caf0f4861af09c58ab3ce56c42fb8a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - flask
    - prometheus_client
    - python

test:
  imports:
    - prometheus_flask_exporter
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rycus86/prometheus_flask_exporter
  summary: Prometheus metrics exporter for Flask
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
