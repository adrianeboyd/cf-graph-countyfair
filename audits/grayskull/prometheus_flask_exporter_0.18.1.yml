{% set name = "prometheus_flask_exporter" %}
{% set version = 0.18.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/prometheus_flask_exporter-{{ version }}.tar.gz
  sha256: 01c8282eb695596531f29f4869c1b127e1918af4f191f1215c4b0b0d081f757e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - flask
    - prometheus_client
    - python

test:
  imports:
    - prometheus_flask_exporter
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rycus86/prometheus_flask_exporter
  summary: Prometheus metrics exporter for Flask
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
