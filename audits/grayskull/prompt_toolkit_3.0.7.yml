{% set name = "prompt_toolkit" %}
{% set version = 3.0.7 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/prompt_toolkit-{{ version }}.tar.gz
  sha256: 822f4605f28f7d2ba6b0b09a31e25e140871e96364d1d377667b547bb3bf4489

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - wcwidth

test:
  imports:
    - prompt_toolkit
    - prompt_toolkit.application
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/prompt-toolkit/python-prompt-toolkit
  summary: Library for building powerful interactive command lines in Python
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jakirkham
    - ocefpaf
    - scopatz
    - asmeurer
