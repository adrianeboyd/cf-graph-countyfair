{% set name = "prompt_toolkit" %}
{% set version = "3.0.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/prompt_toolkit-{{ version }}.tar.gz
  sha256: 25c95d2ac813909f813c93fde734b6e44406d1477a9faef7c915ff37d39c0a8c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - wcwidth

test:
  imports:
    - prompt_toolkit
    - prompt_toolkit.application
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/prompt-toolkit/python-prompt-toolkit
  summary: Library for building powerful interactive command lines in Python
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jakirkham
    - ocefpaf
    - scopatz
    - asmeurer
