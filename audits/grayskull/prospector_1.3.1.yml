{% set name = "prospector" %}
{% set version = "1.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/prospector-{{ version }}.tar.gz
  sha256: 700d7918d93d73035a2a58fb18c6be0b609a0481fc6e0908843fa856b89e52c6

build:
  number: 0
  noarch: python
  entry_points:
    - prospector = prospector.run:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - astroid ==2.4.1
    - dodgy >=0.1.9
    - mccabe >=0.5.0
    - pep8-naming >=0.3.3,<=0.10.0
    - pycodestyle <2.7.0,>=2.6.0
    - pydocstyle >=2.0.0
    - pyflakes <2.3.0,>=2.2.0
    - pylint ==2.5.3
    - pylint-celery ==0.3
    - pylint-django <2.2.0
    - pylint-flask ==0.6
    - pylint-plugin-utils >=0.2.6
    - python
    - pyyaml
    - requirements-detector >=0.6
    - setoptconf >=0.2.0

test:
  imports:
    - prospector
    - prospector.config
  commands:
    - pip check
    - prospector --help
  requires:
    - pip

about:
  home: http://prospector.readthedocs.io
  summary: 'Prospector: python static analysis tool'
  license: GPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - anthchirp
    - jakirkham
