{% set name = "protlearn" %}
{% set version = 0.0.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/protlearn-{{ version }}.tar.gz
  sha256: a9d7e6b1d0936614301e7a5e80ce6a3c2f71c5fff663c58838d051cc2fb250c7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - wheel
  run:
    - biopython
    - mlxtend
    - numpy
    - pandas
    - python
    - scikit-learn
    - xgboost

test:
  imports:
    - protlearn
    - protlearn.dimreduction
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tadorfer/protlearn
  summary: A Python package for extracting protein sequence features
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tadorfer
