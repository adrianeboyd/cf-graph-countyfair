{% set name = "prov" %}
{% set version = "2.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/prov-{{ version }}.tar.gz
  sha256: b6438f2195ecb9f6e8279b58971e02bc51814599b5d5383366eef91d867422ee

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - lxml >=3.3.5
    - networkx >=2.0
    - python >=3.6,<4.0
    - python-dateutil >=2.2
    - rdflib >=4.2.1

test:
  imports:
    - prov
    - prov.serializers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/trungdong/prov
  summary: A library for W3C Provenance Data Model supporting PROV-JSON, PROV-XML and PROV-O (RDF)
  dev_url: https://github.com/trungdong/prov
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - satra
    - trungdong
