{% set name = "provenance" %}
{% set version = "0.14.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/provenance-{{ version }}.tar.gz
  sha256: 6815eb4057247f4d54e77f8dd3d58ae801b78253cdc3b24e15887a8e502d9eb5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - alembic >=0.9.1
    - boltons >=16.5.1
    - cloudpickle >=0.2.1
    - joblib >=0.15.0
    - memoized-property >=1.0.2
    - numpy
    - ordered-set >=2.0.1
    - psutil >=5.0.0
    - psycopg2
    - pyarrow
    - python
    - s3fs ==0.0.9
    - sqlalchemy >=1.1.3
    - sqlalchemy-utils >=0.32.12
    - toolz >=0.8.2
    - wrapt >=1.10.8

test:
  imports:
    - provenance
    - provenance.sftp
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/bmabey/provenance
  summary: Provenance and caching library for functions, built for creating lightweight machine learning pipelines.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - andersy005
