{% set name = "psy-maps" %}
{% set version = 1.3.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/psy-maps-{{ version }}.tar.gz
  sha256: 3d3314c8bec58fb0956712b9524388edf010375142af89a94342369485ac5a88

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest
    - python
  run:
    - cartopy
    - psy-simple >=1.3.0
    - psyplot >=1.3.0
    - python

test:
  imports:
    - psy_maps
    - psy_maps.widgets
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/psyplot/psy-maps
  summary: Psyplot plugin for visualization on a map
  dev_url: https://github.com/psyplot/psy-maps
  license: GPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Chilipp
