{% set name = "psy-reg" %}
{% set version = "1.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/psy-reg-{{ version }}.tar.gz
  sha256: 7e1cac998ab1f5645e82a925bbf7a53b10ebb3f4a2c30c82e906b7c889494d0f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest
    - python >=3.7
  run:
    - psy-simple >=1.3.0
    - psyplot
    - python >=3.7
    - scipy
    - statsmodels

test:
  imports:
    - psy_reg
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/psyplot/psy-reg
  summary: Psyplot plugin for visualizing and calculating regression plots
  dev_url: https://github.com/psyplot/psy-reg
  license: GPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Chilipp
