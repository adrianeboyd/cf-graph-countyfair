{% set name = "psy-simple" %}
{% set version = "1.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/psy-simple-{{ version }}.tar.gz
  sha256: 7251d3812aecc803f783a8bf754ddee9c2fbcb5efc100a97cc7d494eb0a928c8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest
    - python >=3.7
  run:
    - matplotlib-base >=2.0
    - psyplot >=1.3.0
    - python >=3.7

test:
  imports:
    - psy_simple
    - psy_simple.widgets
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/psyplot/psy-simple
  summary: Psyplot plugin for simple visualization tasks
  dev_url: https://github.com/psyplot/psy-simple
  license: GPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Chilipp
