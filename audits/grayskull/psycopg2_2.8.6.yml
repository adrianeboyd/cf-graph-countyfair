{% set name = "psycopg2" %}
{% set version = 2.8.6 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/psycopg2-{{ version }}.tar.gz
  sha256: fb23f6c71107c37fd667cb4ea363ddeb936b348bbd6449278eb92c189699f543

build:
  number: 0
  skip: true   # [py==30 or py==31 or py==32 or py==33]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - psycopg2
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://psycopg.org/
  summary: psycopg2 - Python-PostgreSQL Database Adapter
  license: BSD-4-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - msarahan
    - ocefpaf
