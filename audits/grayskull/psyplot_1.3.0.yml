{% set name = "psyplot" %}
{% set version = 1.3.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/psyplot-{{ version }}.tar.gz
  sha256: 879ed4c53442b10db0f68274f3384cd356cceaa150ffb4035a937ade505ac6e5

build:
  number: 0
  noarch: python
  entry_points:
    - psyplot=psyplot.__main__:main
    - psyplot-plugin=psyplot.plugin_template:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest
    - python >=3.6
  run:
    - docrep >=0.3
    - funcargparse
    - matplotlib-base
    - python >=3.6
    - pyyaml >=4.2b4
    - xarray

test:
  imports:
    - psyplot
    - psyplot.compat
  commands:
    - pip check
    - psyplot --help
    - psyplot-plugin --help
  requires:
    - pip

about:
  home: https://github.com/psyplot/psyplot
  summary: Python package for interactive data visualization
  dev_url: https://github.com/psyplot/psyplot
  license: GPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Chilipp
