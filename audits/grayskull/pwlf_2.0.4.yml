{% set name = "pwlf" %}
{% set version = 2.0.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pwlf-{{ version }}.tar.gz
  sha256: 7435a56e3e48d0fc55c5dacbe78d8154c20e8c2b4ef72c5496bf7a35a6eb4e69

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy >=1.14.0
    - pydoe >=0.3.8
    - python >=3.6
    - scipy >=1.2.0

test:
  imports:
    - pwlf
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cjekel/piecewise_linear_fit_py
  summary: fit piecewise linear functions to data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - h-vetinari
