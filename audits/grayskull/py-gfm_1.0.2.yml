{% set name = "py-gfm" %}
{% set version = "1.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/py-gfm-{{ version }}.tar.gz
  sha256: ef3a3e6e54817c21e97cc16c85789b0681e62958823a0ba3e3d29f8509d9dc49

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - markdown ~=3.2
    - python >=3.5

test:
  imports:
    - gfm
    - mdx_gfm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/zopieux/py-gfm
  summary: An implementation of Github-Flavored Markdown written as an extension to the Python Markdown library.
  doc_url: https://pythonhosted.org/py-gfm/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - williamjamir
    - nicoddemus
