{% set name = "py-pandoc-crossref" %}
{% set version = 0.3.6.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/py-pandoc-crossref-{{ version }}.tar.gz
  sha256: 46fc74ceb83ffabf63bc2523762412b22a2c9d7f41fdf05d4feb6b1242696546

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - py-pandoc >=2.9.2.1,<2.10
    - python >=3.6

test:
  imports:
    - py_pandoc_crossref
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kiwi0fruit/py-pandoc-crossref
  summary: Installs pandoc-crossref conda package in pip and conda.
  license: GPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kiwi0fruit
