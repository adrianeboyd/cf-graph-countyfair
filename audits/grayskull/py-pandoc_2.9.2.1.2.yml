{% set name = "py-pandoc" %}
{% set version = "2.9.2.1.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/py-pandoc-{{ version }}.tar.gz
  sha256: 89ba192ee1b389cbfb8522eca1affe336ddd3badeb1efd82aa96708657e7f702

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - py_pandoc
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kiwi0fruit/py-pandoc
  summary: Installs pandoc conda package in pip and conda.
  license: GPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kiwi0fruit
