{% set name = "py-tools-ds" %}
{% set version = 0.15.7 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/py_tools_ds-{{ version }}.tar.gz
  sha256: 5ec79c0093e0453c813dc450d0a4bcd562489b3e9f883f19233a111573181efb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - gdal >=2.1.0
    - geopandas
    - numpy
    - pandas
    - pyproj >=2.2.0
    - python
    - scikit-image >=0.16.0
    - shapely
    - six
    - spectral

test:
  imports:
    - py_tools_ds
    - py_tools_ds.compatibility
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitext.gfz-potsdam.de/danschef/py_tools_ds
  summary: A collection of Python tools by Daniel Scheffler.
  license: Unlicense
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danschef
    - rluria14
    - ndmaxar
    - RyanHackney
