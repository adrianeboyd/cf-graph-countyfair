{% set name = "py-ubjson" %}
{% set version = "0.16.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/py-ubjson-{{ version }}.tar.gz
  sha256: b9bfb8695a1c7e3632e800fb83c943bf67ed45ddd87cd0344851610c69a5a482

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - ubjson
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Iotic-Labs/py-ubjson
  summary: Universal Binary JSON encoder/decoder
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - vtermanis
    - timchurchard
