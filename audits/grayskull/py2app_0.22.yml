{% set name = "py2app" %}
{% set version = 0.22 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/py2app-{{ version }}.tar.gz
  sha256: 0ec29109338cb7c5340457aa6df972904d0d00533e8ab4107b9e00fe1da5d300

build:
  number: 0
  noarch: python
  entry_points:
    - py2applet = py2app.script_py2applet:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - unittest2
  run:
    - altgraph >=0.16
    - macholib >=1.11
    - modulegraph >=0.17
    - python

test:
  imports:
    - py2app
    - py2app.apptemplate
  commands:
    - pip check
    - py2applet --help
  requires:
    - pip

about:
  home: http://github.com/ronaldoussoren/py2app
  summary: Create standalone Mac OS X applications with Python
  doc_url: https://pythonhosted.org/py2app/
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - bkpoon
