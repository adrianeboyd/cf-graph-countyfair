{% set name = "pyaerocom" %}
{% set version = "0.10.0rc1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyaerocom-{{ version }}.tar.gz
  sha256: 131babf09289637fd07fa6eb0483133d9477e5521253ab1239b8575d9847db28

build:
  number: 0
  noarch: python
  entry_points:
    - pya=pyaerocom.scripts.cli:main
    - pyaeroeval=pyaerocom.web.cli.main_aerocom_evaluation:main
    - pyaerotrends=pyaerocom.web.cli.main_trends_evaluation:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - pyaerocom
    - pyaerocom.interactive
  commands:
    - pip check
    - pya --help
    - pyaeroeval --help
    - pyaerotrends --help
  requires:
    - pip

about:
  home: https://github.com/jgliss/pyaerocom.git
  summary: Python tools for the Aerocom project
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jgliss
