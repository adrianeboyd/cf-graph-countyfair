{% set name = "pyasdf" %}
{% set version = 0.7.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7920534479589b2473b04f0b7dc1d8962c078ba60d17222b8a42466bc18b65d1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - colorama
    - dill
    - h5py
    - numpy
    - obspy >=1.2.1
    - prov
    - python >=3.7

test:
  imports:
    - pyasdf
    - pyasdf.scripts
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/SeismicData/pyasdf
  summary: Python module for the Adaptable Seismic Data Format (ASDF).
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - krischer
