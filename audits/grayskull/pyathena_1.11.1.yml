{% set name = "pyathena" %}
{% set version = 1.11.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PyAthena-{{ version }}.tar.gz
  sha256: 767340638db4a49bc5564316550811e6c7aaa7db91b57c104a79781e6e4c2d19

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - boto3 >=1.4.4
    - botocore >=1.5.52
    - future
    - futures  # [py==27]
    - python
    - tenacity >=4.1.0

test:
  imports:
    - pyathena
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/laughingman7743/PyAthena/
  summary: Python DB API 2.0 (PEP 249) compliant client for Amazon Athena
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - JorgeGarciaIrazabal
    - mariusvniekerk
