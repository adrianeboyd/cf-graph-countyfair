{% set name = "pybamm" %}
{% set version = 0.2.3.post1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8ebc5767d199302b96478fb1e0435b6b666b43d6ee347d4dff61c0840f61d966

build:
  number: 0
  noarch: python
  entry_points:
    - pybamm_edit_parameter = pybamm.parameters_cli:edit_parameter
    - pybamm_add_parameter = pybamm.parameters_cli:add_parameter
    - pybamm_rm_parameter = pybamm.parameters_cli:remove_parameter
    - pybamm_install_odes = pybamm.install_odes:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - wheel
  run:
    - anytree >=2.4.3
    - autograd >=1.2
    - casadi >=3.5.0
    - jupyter
    - matplotlib-base >=2.0
    - numpy >=1.16
    - pandas >=0.24
    - python
    - scikit-fem >=0.2.0
    - scipy >=1.3

test:
  imports:
    - pybamm
    - pybamm.discretisations
  commands:
    - pip check
    - pybamm_edit_parameter --help
    - pybamm_add_parameter --help
    - pybamm_rm_parameter --help
    - pybamm_install_odes --help
  requires:
    - pip

about:
  home: https://github.com/pybamm-team/PyBaMM
  summary: Python Battery Mathematical Modelling.
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - tlestang
