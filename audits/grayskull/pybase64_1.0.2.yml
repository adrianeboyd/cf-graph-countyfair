{% set name = "pybase64" %}
{% set version = "1.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pybase64-{{ version }}.tar.gz
  sha256: c430b36751dd89820c867aadd0130bbe8ce007ee570cbe91bb23012fb6f52e87

build:
  number: 0
  skip: true   # [py2k]
  entry_points:
    - pybase64=pybase64.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - pybase64
    - pybase64.distutils
  commands:
    - pip check
    - pybase64 --help
  requires:
    - pip

about:
  home: https://github.com/mayeut/pybase64
  summary: Fast Base64 encoding/decoding
  dev_url: https://github.com/mayeut/pybase64
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - njzjz
