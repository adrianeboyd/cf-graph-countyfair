"{% set name = \"pybind11\" %}\n{% set version = 2.5.0 %}\n\n\npackage:\n  name: {{\
\ name|lower }}\n  version: {{ version }}\n\nsource:\n  url: https://pypi.io/packages/source/{{\
\ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz\n  sha256: ea5a4e7a880112915463826f1acbec5892df36dfe102ecb249229ac514fb54ad\n\
\nbuild:\n  number: 0\n  noarch: python\n  script: {{ PYTHON }} -m pip install . -vv\n\
\nrequirements:\n  host:\n    - pip\n    - python\n  run:\n    - python\n\ntest:\n\
\  imports:\n    - pybind11\n  commands:\n    - pip check\n  requires:\n    - pip\n\
\nabout:\n  home: https://github.com/pybind/pybind11\n  summary: Seamless operability\
\ between C++11 and Python\n  license: BSD-3-Clause\n  license_file: LICENSE\n\nextra:\n\
\  recipe-maintainers:\n    - ax3l\n    - SylvainCorlay\n    - wjakob\n"
