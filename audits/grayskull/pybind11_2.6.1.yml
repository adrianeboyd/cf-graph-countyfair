{% set name = "pybind11" %}
{% set version = "2.6.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pybind11-{{ version }}.tar.gz
  sha256: ab7e60a520fe6ae25eca939191bb2ac416cd58478ce754740238a8bf1af18934

build:
  number: 0
  noarch: python
  entry_points:
    - pybind11-config = pybind11.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
  run:
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4

test:
  imports:
    - pybind11
    - pybind11.include.pybind11
  commands:
    - pip check
    - pybind11-config --help
  requires:
    - pip

about:
  home: https://github.com/pybind/pybind11
  summary: Seamless operability between C++11 and Python
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ax3l
    - SylvainCorlay
    - wjakob
    - henryiii
