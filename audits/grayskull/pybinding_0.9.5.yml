{% set name = "pybinding" %}
{% set version = 0.9.5 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pybinding-{{ version }}.tar.gz
  sha256: a3b0fd5c7bc6babdd265797698573a2ffe31edc5c4c6c4265262aa6f1005603d

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - matplotlib-base >=2.0
    - numpy >=1.12
    - pytest >=5.0
    - python
    - scipy >=0.19

test:
  imports:
    - pybinding
    - pybinding.repository
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dean0x7d/pybinding
  summary: Package for tight-binding calculations
  license: BSD-2-Clause
  license_file: license.md

extra:
  recipe-maintainers:
    - dean0x7d
