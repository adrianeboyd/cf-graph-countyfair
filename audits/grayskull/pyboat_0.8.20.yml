{% set name = "pyboat" %}
{% set version = 0.8.20 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyboat-{{ version }}.tar.gz
  sha256: 51eee942b48c4c9c66145242f6b95558316aae5ff7fb5e189f60f26f729b7c1c

build:
  number: 0
  noarch: python
  entry_points:
    - pyboat = pyboat:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - matplotlib-base >=3.1
    - numpy >=1.18
    - pandas >=0.25
    - pyqt >=5.9.5
    - python >=3.6
    - scipy >=1.4

test:
  imports:
    - pyboat
  commands:
    - pip check
    - pyboat --help
  requires:
    - pip

about:
  home: https://github.com/tensionhead/pyBOAT
  summary: pyBOAT - A Biological Oscillations Analysis Toolkit
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tensionhead
