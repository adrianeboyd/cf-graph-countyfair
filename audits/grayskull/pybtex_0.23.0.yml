{% set name = "pybtex" %}
{% set version = "0.23.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pybtex-{{ version }}.tar.gz
  sha256: b92be18ccd5e9a37895949dcf359a1f6890246b73646dddf1129178ee12e4bef

build:
  number: 0
  noarch: python
  entry_points:
    - pybtex = pybtex.__main__:main
    - pybtex-convert = pybtex.database.convert.__main__:main
    - pybtex-format = pybtex.database.format.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2
  run:
    - latexcodec >=1.0.4
    - python !=3.0,!=3.1,!=3.2
    - pyyaml >=3.01
    - six

test:
  imports:
    - pybtex
    - pybtex.backends
  commands:
    - pip check
    - pybtex --help
    - pybtex-convert --help
    - pybtex-format --help
  requires:
    - pip

about:
  home: https://pybtex.org/
  summary: A BibTeX-compatible bibliography processor in Python
  doc_url: https://pythonhosted.org/pybtex/
  license: MIT
  license_file: COPYING

extra:
  recipe-maintainers:
    - croth1
