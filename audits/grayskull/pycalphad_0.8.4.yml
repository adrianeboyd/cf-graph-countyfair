{% set name = "pycalphad" %}
{% set version = "0.8.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pycalphad-{{ version }}.tar.gz
  sha256: c31c316d1bbac50ce6c7229e8130c38729c7ff387c60460c770bd4325e7aba17

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cython
    - numpy
    - pip
    - python
    - scipy
  run:
    - python

test:
  imports:
    - pycalphad
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pycalphad.org/
  summary: CALPHAD tools for designing thermodynamic models, calculating phase diagrams and investigating phase equilibria.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - richardotis
    - bocklund
