{% set name = "pychemia" %}
{% set version = 0.20.6.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e86e7985b4545880db6bbb7fbb16da652dfa0763e04a591797e7e8a3ebf12690

build:
  number: 0
  skip: true   # [py>=40]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - pip
    - python
  run:
    - matplotlib-base >=3.0
    - numpy >=1.17
    - psutil >=5.6
    - pymongo >=3.9
    - python
    - scipy >=1.3
    - spglib >=1.9

test:
  imports:
    - pychemia
    - pychemia.analysis
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://materialsdiscovery.github.io/PyChemia
  summary: Python Framework for Materials Discovery and Design
  doc_url: https://pythonhosted.org/pychemia/
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
