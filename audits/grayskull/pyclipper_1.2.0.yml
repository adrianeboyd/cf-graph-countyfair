{% set name = "pyclipper" %}
{% set version = "1.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyclipper-{{ version }}.zip
  sha256: 7a9035ca6732dcef3ef33f98d9a844bb5f2be16bd659300c38ef366aac2e3a47

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython >=0.28
    - pip
    - python
    - setuptools_scm
    - setuptools_scm >=1.11.1
  run:
    - python

test:
  imports:
    - pyclipper
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/greginvm/pyclipper
  summary: Cython wrapper for the C++ translation of the Angus Johnson's Clipper library (ver. 6.4.2)
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jakakokosar
