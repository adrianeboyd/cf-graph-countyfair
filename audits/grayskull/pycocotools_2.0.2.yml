{% set name = "pycocotools" %}
{% set version = 2.0.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pycocotools-{{ version }}.tar.gz
  sha256: 24717a12799b4471c2e54aa210d642e6cd4028826a1d49fcc2b0e3497e041f1a

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython >=0.27.3
    - numpy
    - pip
    - python
    - setuptools >=18.0
  run:
    - cython >=0.27.3
    - matplotlib-base >=2.1.0
    - python
    - setuptools >=18.0
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pycocotools
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pycocotools/
  summary: Official APIs for the MS-COCO dataset
  license: GPL-3.0
  license_file: .eggs/numpy-1.19.1-py3.7-linux-x86_64.egg/EGG-INFO/LICENSE.txt

extra:
  recipe-maintainers:
    - hadim
