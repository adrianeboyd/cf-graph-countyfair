{% set name = "pycompare" %}
{% set version = 1.5.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyCompare-{{ version }}.tar.gz
  sha256: 7fa46586838b47f57dc916e7895103bed25e279893d296eceab54751277d031d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - matplotlib-base >=3.0.2
    - numpy >=1.14.2
    - python
    - scipy >=1.0.1

test:
  imports:
    - pyCompare
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jaketmp/pyCompare
  summary: Bland-Altman plots for Python
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - hoechenberger
