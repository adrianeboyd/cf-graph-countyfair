{% set name = "pycroscopy" %}
{% set version = 0.60.7 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pycroscopy-{{ version }}.tar.gz
  sha256: 9824ac5e2a86377318a0433d6570eccdd2ae68dfd0a26e0a44dff7a720c3edbe

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python
  run:
    - gwyfile
    - h5py >=2.6.0
    - igor
    - ipython >=6.0  # [py>=33]
    - ipywidgets >=5.2.2
    - joblib >=0.11.0
    - matplotlib-base >=2.0.0
    - numpy >=1.13.0
    - numpy_groupies ==0.9.7
    - pillow
    - psutil
    - python
    - pyusid >=0.0.8
    - scikit-image >=0.12.3
    - scikit-learn >=0.17.1
    - scipy >=0.17.1
    - sidpy >=0.0.1
    - six
    - unittest2  # [py<30]
    - xlrd >=1.0.0

test:
  imports:
    - pycroscopy
    - pycroscopy.analysis
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pycroscopy.github.io/pycroscopy/about.html
  summary: Python library for scientific analysis of microscopy data
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - carlodri
    - ssomnath
    - compphyschris
