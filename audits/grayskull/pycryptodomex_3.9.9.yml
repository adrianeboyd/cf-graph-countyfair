{% set name = "pycryptodomex" %}
{% set version = "3.9.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pycryptodomex-{{ version }}.tar.gz
  sha256: 7b5b7c5896f8172ea0beb283f7f9428e0ab88ec248ce0a5b8c98d73e26267d51

build:
  number: 0
  skip: true   # [py==30 or py==31 or py==32 or py==33]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - crypto
    - pip
    - python
  run:
    - python

test:
  imports:
    - Cryptodome
    - Cryptodome.Cipher
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.pycryptodome.org
  summary: Cryptographic library for Python
  dev_url: https://github.com/Legrandin/pycryptodome/
  license: Apache-2.0
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - nehaljwani
