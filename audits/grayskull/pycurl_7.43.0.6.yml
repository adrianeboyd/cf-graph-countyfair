{% set name = "pycurl" %}
{% set version = "7.43.0.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pycurl-{{ version }}.tar.gz
  sha256: 8301518689daefa53726b59ded6b48f33751c383cf987b0ccfbbc4ed40281325

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - wheel
  run:
    - python

test:
  imports:
    - curl
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://pycurl.io/
  summary: PycURL -- A Python Interface To The cURL library
  license: LGPL-2.1
  license_file: COPYING-LGPL

extra:
  recipe-maintainers:
    - chrisburr
