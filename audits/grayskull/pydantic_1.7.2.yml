{% set name = "pydantic" %}
{% set version = "1.7.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pydantic-{{ version }}.tar.gz
  sha256: c8200aecbd1fb914e1bd061d71a4d1d79ecb553165296af0c14989b89e90d09b

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - pip
    - python
  run:
    - dataclasses >=0.6  # [py<37]
    - python

test:
  imports:
    - pydantic
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/samuelcolvin/pydantic
  summary: Data validation and settings management using python 3.6 type hinting
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - samuelcolvin
    - dgasmith
