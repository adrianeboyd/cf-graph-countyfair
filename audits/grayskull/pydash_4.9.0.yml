{% set name = "pydash" %}
{% set version = "4.9.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pydash-{{ version }}.tar.gz
  sha256: 44f7217669511901bf234628231a8d8fccd89a53c23b54c35759ee0838a67ba7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - pydash
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dgilland/pydash
  summary: The kitchen sink of Python utility libraries for doing "stuff" in a functional way. Based on the Lo-Dash Javascript library.
  license: MIT
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - souravsingh
    - dbast
