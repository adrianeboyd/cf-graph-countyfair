{% set name = "pydata-sphinx-theme" %}
{% set version = 0.3.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pydata-sphinx-theme-{{ version }}.tar.gz
  sha256: 3920d7689324dd00b96747b61d2bd8968b096ee6e2bec6c7e88253ee302d51c7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - sphinx

test:
  imports:
    - pydata_sphinx_theme
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pandas-dev/pydata-sphinx-theme
  summary: Bootstrap-based Sphinx theme from the PyData community
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jorisvandenbossche
