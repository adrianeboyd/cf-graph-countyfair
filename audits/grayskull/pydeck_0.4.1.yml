{% set name = "pydeck" %}
{% set version = 0.4.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f7b2a553c7c2c1d1a6d5e6d8340ce393353324d1bb1c1c4c86e3c98ba20f1b09

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - jinja2 >=2.10.1
    - pip
    - python
  run:
    - ipykernel >=5.1.2  # [py>=34]
    - ipython >=5.8.0  # [py<34]
    - ipywidgets >=7.0.0
    - jinja2 >=2.10.1
    - numpy >=1.16.4
    - python
    - traitlets >=4.3.2

test:
  imports:
    - pydeck
    - pydeck.bindings
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/visgl/deck.gl/tree/master/bindings/pydeck
  summary: Widget for deck.gl maps
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ajduberstein
