{% set name = "pydeck" %}
{% set version = "0.5.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pydeck-{{ version }}.tar.gz
  sha256: cf505af5c75924b669d8acdd00c6ef48da617c3f5051f5a146f2fb669d587385

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - jinja2 >=2.10.1
    - pip
    - python
  run:
    - ipykernel >=5.1.2  # [py>=34]
    - ipython >=5.8.0  # [py<34]
    - ipywidgets >=7.0.0
    - jinja2 >=2.10.1
    - numpy >=1.16.4
    - python
    - traitlets >=4.3.2

test:
  imports:
    - pydeck
    - pydeck.bindings
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/visgl/deck.gl/tree/master/bindings/pydeck
  summary: Widget for deck.gl maps
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ajduberstein
