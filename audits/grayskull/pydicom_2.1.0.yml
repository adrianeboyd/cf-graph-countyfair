{% set name = "pydicom" %}
{% set version = "2.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pydicom-{{ version }}.tar.gz
  sha256: 0740ffad66cd5bed3322cf8883ee7de1ac39066caaaa4b3f966e6d4bc344e92d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - pydicom
    - pydicom.benchmarks
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pydicom/pydicom
  summary: Pure python package for DICOM medical file reading and writing
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - darcymason
    - glemaitre
    - arokem
