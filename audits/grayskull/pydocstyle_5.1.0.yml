{% set name = "pydocstyle" %}
{% set version = 5.1.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pydocstyle-{{ version }}.tar.gz
  sha256: 4ca3c7736d36f92bb215dd74ef84ac3d6c146edd795c7afc5154c10f1eb1f65a

build:
  number: 0
  noarch: python
  entry_points:
    - pydocstyle = pydocstyle.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - snowballstemmer

test:
  imports:
    - pydocstyle
  commands:
    - pip check
    - pydocstyle --help
  requires:
    - pip

about:
  home: https://github.com/PyCQA/pydocstyle/
  summary: Python docstring style checker
  license: MIT
  license_file: LICENSE-MIT

extra:
  recipe-maintainers:
    - goanpeca
    - jakirkham
    - Nurdok
    - dopplershift
