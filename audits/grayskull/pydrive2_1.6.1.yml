{% set name = "pydrive2" %}
{% set version = 1.6.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PyDrive2-{{ version }}.tar.gz
  sha256: 2c5e03c1e6410e6693114f15774ff1c7fa13d95a1e7c707e3f6731ab9aba4ca7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - google-api-python-client >=1.12.1
    - oauth2client >=4.0.0
    - pyopenssl >=19.1.0
    - python
    - pyyaml >=3.0
    - six >=1.13.0

test:
  imports:
    - pydrive2
    - pydrive2.test
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/iterative/PyDrive2
  summary: Google Drive API made easy. Maintained fork of PyDrive.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - efiop
    - shcheklein
