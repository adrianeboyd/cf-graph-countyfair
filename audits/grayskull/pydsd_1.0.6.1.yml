{% set name = "pydsd" %}
{% set version = 1.0.6.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PyDSD-{{ version }}.tar.gz
  sha256: bd0ee57923e64f19736b78fb7cb3991ff38ba685c676d96a97dab7056b950287

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - matplotlib-base
    - numpy
    - python
    - pytmatrix >=0.2.0
    - scipy
    - versioneer

test:
  imports:
    - pydsd
    - pydsd.aux_readers
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://pypi.python.org/pypi/PyDSD/
  summary: Python Disdrometer Processing
  license: LGPL-2.1
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - josephhardinee
