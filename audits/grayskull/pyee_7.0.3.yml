{% set name = "pyee" %}
{% set version = 7.0.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyee-{{ version }}.tar.gz
  sha256: 30c3e90bb44311af98e0958cae7c5a3acbbfb35b0ec87f7fa1275ba9e12e31f3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-asyncio ; python_version >"3.4"
    - pytest-runner
    - pytest-trio ; python_version >"3.7"
    - python
    - vcversioner
  run:
    - python

test:
  imports:
    - pyee
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jfhbrook/pyee
  summary: A port of node.js's EventEmitter to python.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kiwi0fruit
