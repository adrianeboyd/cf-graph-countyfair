{% set name = "pyee" %}
{% set version = 7.0.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyee-{{ version }}.tar.gz
  sha256: 15c6bcc14de2c2b3d8ee8923283fca182bcfab4155975a5165c66fc4bf44b680

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python
    - vcversioner
  run:
    - python

test:
  imports:
    - pyee
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jfhbrook/pyee
  summary: A port of node.js's EventEmitter to python.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kiwi0fruit
