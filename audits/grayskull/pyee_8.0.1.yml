{% set name = "pyee" %}
{% set version = 8.0.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyee-{{ version }}.tar.gz
  sha256: 72812a6f2558f4b0b0cb810e28a2e9f81f9452d96ed2bc5538de0a97539b730f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python
    - vcversioner
  run:
    - python

test:
  imports:
    - pyee
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jfhbrook/pyee
  summary: A port of node.js's EventEmitter to python.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kiwi0fruit
