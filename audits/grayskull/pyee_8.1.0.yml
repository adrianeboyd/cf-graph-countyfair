{% set name = "pyee" %}
{% set version = 8.1.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyee-{{ version }}.tar.gz
  sha256: 92dacc5bd2bdb8f95aa8dd2585d47ca1c4840e2adb95ccf90034d64f725bfd31

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python
    - vcversioner
  run:
    - python

test:
  imports:
    - pyee
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jfhbrook/pyee
  summary: A port of node.js's EventEmitter to python.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kiwi0fruit
