{% set name = "pyemcee" %}
{% set version = 0.2.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyemcee-{{ version }}.tar.gz
  sha256: 6176b2ec3bb415b08c6ea7d2b1e093371096d37ea066acb25fe1dd9504dd279a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - matplotlib-base
    - numpy
    - python
    - scipy

test:
  imports:
    - pyemcee
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://mcfit.github.io/pyemcee/
  summary: 'pyemcee: Python implementation of the affine-invariant MCMC Hammer'
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danehkar
