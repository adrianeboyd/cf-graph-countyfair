{% set name = "pyerfa" %}
{% set version = "1.7.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyerfa-{{ version }}.tar.gz
  sha256: b1048ae33eb26ad4925536ea79a956eaa6f33e77c6295f140178b4be35c32226

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - numpy
    - packaging
    - pip
    - python
    - setuptools_scm
  run:
    - numpy >=1.16
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - erfa
    - erfa.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/liberfa/pyerfa
  summary: Python bindings for ERFA
  license: BSD-3-Clause
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - mwcraig
    - astrofrog-conda-forge
    - avalentino
