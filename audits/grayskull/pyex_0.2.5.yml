{% set name = "pyex" %}
{% set version = 0.2.5 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyEX-{{ version }}.tar.gz
  sha256: 282b1cd8eb58b4ef3613d0747f050b386fc334c9c0c3862f5b19f5c703b67bdf

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - deprecation >=2.0.6
    - ipython >=7.2.0
    - pandas >=0.22
    - pillow >=5.3.0
    - python
    - pytz >=2019.1
    - requests >=2.21.0
    - socketio-client-nexus >=0.7.6
    - sseclient >=0.0.22
    - temporal-cache >=0.1.1

test:
  imports:
    - pyEX
    - pyEX.alternative
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/timkpaine/pyEX
  summary: Rest API to IEX
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - timkpaine
