{% set name = "pyex" %}
{% set version = "0.2.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyEX-{{ version }}.tar.gz
  sha256: 2e2bdb97330f5a3fc18c1d6ce5da1fcfec5c886c01c2476a5ea0750154f8fe06

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - deprecation >=2.0.6
    - ipython >=7.2.0
    - pandas >=0.22
    - pillow >=5.3.0
    - python
    - pytz >=2019.1
    - requests >=2.21.0
    - six
    - socketio-client-nexus >=0.7.6
    - sseclient >=0.0.22
    - temporal-cache >=0.1.1

test:
  imports:
    - pyEX
    - pyEX.account
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/timkpaine/pyEX
  summary: Rest API to IEX
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - timkpaine
