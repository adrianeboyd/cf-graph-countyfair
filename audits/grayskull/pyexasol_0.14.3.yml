{% set name = "pyexasol" %}
{% set version = "0.14.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyexasol-{{ version }}.tar.gz
  sha256: cbd145b4c535826920e61f5ea37ffde725899c71da2b2f7ce47b521b53da8a42

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - rsa
    - websocket-client >=0.47.0

test:
  imports:
    - pyexasol
    - pyexasol.db2
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/badoo/pyexasol
  summary: Exasol python driver with extra features
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - dbast
    - morazow
