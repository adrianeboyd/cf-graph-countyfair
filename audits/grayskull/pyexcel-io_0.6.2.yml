{% set name = "pyexcel-io" %}
{% set version = 0.6.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyexcel-io-{{ version }}.tar.gz
  sha256: 50bca19ab84be857fe04c8966f5ee5ccf1ff514baa53ff9946651a3706b1d832

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - gease
    - pip
    - python >=3.6
  run:
    - lml >=0.0.4
    - python >=3.6

test:
  imports:
    - pyexcel_io
    - pyexcel_io.database
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyexcel/pyexcel-io
  summary: A python library to read and write structured data in csv, zipped csvformat and to/from databases
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - williamjamir
    - nicoddemus
