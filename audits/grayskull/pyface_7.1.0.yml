{% set name = "pyface" %}
{% set version = "7.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyface-{{ version }}.tar.gz
  sha256: a3e22a4d31429f0d5b9ff50aaac3fb47e4f7da678b6b0439a7b91ef40675f88d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - traits >=6

test:
  imports:
    - pyface
    - pyface.action
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://docs.enthought.com/pyface
  summary: traits-capable windowing framework
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - grlee77
