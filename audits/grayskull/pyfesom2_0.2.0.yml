{% set name = "pyfesom2" %}
{% set version = 0.2.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a946cb5852e0376505b6926f5744834b43920f673b1c89f10b556d150b8116c2

build:
  number: 0
  noarch: python
  entry_points:
    - pfplot=pyfesom2.pfplot:pfplot
    - pfinterp=pyfesom2.pfinterp:pfinterp
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python
  run:
    - cartopy
    - cmocean
    - dask
    - ipython
    - joblib
    - jupyter
    - matplotlib-base
    - netcdf4
    - numba
    - numpy
    - pandas
    - pyresample
    - pytest
    - python
    - scipy
    - seawater
    - shapely
    - xarray

test:
  imports:
    - pyfesom2
  commands:
    - pip check
    - pfplot --help
    - pfinterp --help
  requires:
    - pip

about:
  home: https://github.com/koldunovn/pyfesom2
  summary: FESOM2 tools
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - koldunovn
