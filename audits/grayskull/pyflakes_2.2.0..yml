"{% set name = \"pyflakes\" %}\n{% set version = 2.2.0 %}\n\n\npackage:\n  name: {{\
\ name|lower }}\n  version: {{ version }}\n\nsource:\n  url: https://pypi.io/packages/source/{{\
\ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz\n  sha256: 35b2d75ee967ea93b55750aa9edbbf72813e06a66ba54438df2cfac9e3c27fc8\n\
\nbuild:\n  number: 0\n  noarch: python\n  entry_points:\n    - pyflakes = pyflakes.api:main\n\
\  script: {{ PYTHON }} -m pip install . -vv\n\nrequirements:\n  host:\n    - pip\n\
\    - python !=3.0,!=3.1,!=3.2,!=3.3\n  run:\n    - python !=3.0,!=3.1,!=3.2,!=3.3\n\
\ntest:\n  imports:\n    - pyflakes\n    - pyflakes.scripts\n  commands:\n    - pip\
\ check\n    - pyflakes --help\n  requires:\n    - pip\n\nabout:\n  home: https://github.com/PyCQA/pyflakes\n\
\  summary: passive checker of Python programs\n  license: MIT\n  license_file: LICENSE\n\
\nextra:\n  recipe-maintainers:\n    - jakirkham\n    - sigmavirus24\n    - dopplershift\n\
\    - ocefpaf\n"
