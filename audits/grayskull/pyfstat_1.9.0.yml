{% set name = "pyfstat" %}
{% set version = "1.9.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PyFstat-{{ version }}.tar.gz
  sha256: 7d433d587a620dc72a657bc78503d83c0342ce1fba0b14357bace4cb9398959d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - bashplotlib
    - corner
    - dill
    - lalsuite >=6.76
    - matplotlib-base >=2.1
    - numpy
    - pathos
    - peakutils
    - ptemcee
    - python >=3.6
    - scipy
    - tqdm
    - versioneer

test:
  imports:
    - pyfstat
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PyFstat/PyFstat
  summary: a python package for gravitational wave analysis with the F-statistic
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dbkeitel
