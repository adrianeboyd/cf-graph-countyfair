{% set name = "pygeoogc" %}
{% set version = 0.1.5 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5823a7564a12b299084a8a2cb8553273adbb8c8a97e3d5901653faf033a98b1f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=41.2
    - setuptools_scm
  run:
    - dataclasses
    - defusedxml
    - owslib
    - pyproj
    - python >=3.6
    - requests
    - setuptools
    - shapely
    - simplejson

test:
  imports:
    - pygeoogc
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cheginit/pygeoogc
  summary: A set of utilities for manipulating (Geo)JSON and GeoTIFF data.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cheginit
