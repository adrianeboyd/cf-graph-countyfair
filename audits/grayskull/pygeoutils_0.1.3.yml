{% set name = "pygeoutils" %}
{% set version = 0.1.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 02463d6d9eb4ded7f97f48acbc70b00d37ba4d1718e007b0cb30519e5dc46ec2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=41.2
    - setuptools_scm
  run:
    - geopandas
    - pygeoogc
    - python >=3.6
    - rasterio
    - setuptools
    - shapely
    - simplejson
    - xarray

test:
  imports:
    - pygeoutils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cheginit/pygeoutils
  summary: A set of utilities for manipulating (Geo)JSON and GeoTIFF data.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cheginit
