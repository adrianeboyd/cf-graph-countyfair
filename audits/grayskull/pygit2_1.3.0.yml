{% set name = "pygit2" %}
{% set version = 1.3.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pygit2-{{ version }}.tar.gz
  sha256: 0be93f6a8d7cbf0cc79ae2f0afb1993fc055fc0018c27e2bd01ba143e51d4452

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cffi >=1.4.0
    - pip
    - python
  run:
    - cached-property
    - cffi >=1.4.0
    - python

test:
  imports:
    - pygit2
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/libgit2/pygit2
  summary: Python bindings for libgit2.
  license: GPL-2.0
  license_file: COPYING

extra:
  recipe-maintainers:
    - kszucs
    - xhochy
