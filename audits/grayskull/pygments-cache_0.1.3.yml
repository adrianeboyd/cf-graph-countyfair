{% set name = "pygments-cache" %}
{% set version = "0.1.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pygments_cache-{{ version }}.tar.gz
  sha256: 29b5ab44ef73b22ef92183000378cb0aa43f6d847cd22ce531c7688161d6b844

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - pygments
    - python

test:
  imports:
    - pygments_cache
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/xonsh/pygments-cache
  summary: A fast, drop-in replacement for pygments `get_*()` and `guess_*()` funtions
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - scopatz
