{% set name = "pygmt" %}
{% set version = "0.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pygmt-{{ version }}.tar.gz
  sha256: b4c825c790f28c619c176044c9e8836b7ca4a5125b93b2b9f8ee9039f16b21c3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - netcdf4
    - numpy
    - packaging
    - pandas
    - python
    - xarray

test:
  imports:
    - pygmt
    - pygmt.clib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/GenericMappingTools/pygmt
  summary: A Python interface for the Generic Mapping Tools
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - moorepants
    - weiji14
