{% set name = "pygram11" %}
{% set version = 0.10.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pygram11-{{ version }}.tar.gz
  sha256: bc154cc0775fee91b07157b3b4c522a09c347b84a5e0c0e35c8f86e3e5e6cad4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy >=1.16
    - python >=3.6

test:
  imports:
    - pygram11
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/douglasdavis/pygram11
  summary: Fast histogramming in Python build on pybind11 and OpenMP.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - douglasdavis
