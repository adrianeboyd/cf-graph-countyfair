{% set name = "pyhf" %}
{% set version = 0.5.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 78e7b54b003fd49ae0a7ebb951e997ac922fc21215ae8a832bd69d4991540317

build:
  number: 0
  noarch: python
  entry_points:
    - pyhf = pyhf.cli:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
    - setuptools_scm >=1.15.0
    - setuptools_scm_git_archive >=1.0
  run:
    - click >=6.0
    - jsonpatch
    - jsonschema >=3.2.0
    - python >=3.6
    - pyyaml
    - scipy >=1.4.0
    - tqdm

test:
  imports:
    - pyhf
    - pyhf.cli
  commands:
    - pip check
    - pyhf --help
  requires:
    - pip

about:
  home: https://github.com/scikit-hep/pyhf
  summary: (partial) pure Python HistFactory implementation
  dev_url: https://github.com/scikit-hep/pyhf
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - matthewfeickert
    - lukasheinrich
    - kratsg
    - bdice
