{% set name = "pyhf" %}
{% set version = "0.5.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyhf-{{ version }}.tar.gz
  sha256: f120ee07e884711a38cc1b849cc66e73c00a2c37a8f48de50b96d33ca7da1221

build:
  number: 0
  noarch: python
  entry_points:
    - pyhf = pyhf.cli:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
    - setuptools_scm >=1.15.0
    - setuptools_scm_git_archive >=1.0
  run:
    - click >=6.0
    - jsonpatch
    - jsonschema >=3.2.0
    - python >=3.6
    - pyyaml
    - scipy >=1.4.0
    - tqdm

test:
  imports:
    - pyhf
    - pyhf.cli
  commands:
    - pip check
    - pyhf --help
  requires:
    - pip

about:
  home: https://github.com/scikit-hep/pyhf
  summary: pure-Python HistFactory implementation with tensors and autodiff
  dev_url: https://github.com/scikit-hep/pyhf
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - matthewfeickert
    - lukasheinrich
    - kratsg
    - bdice
