{% set name = "pyhocon" %}
{% set version = "0.3.57" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyhocon-{{ version }}.tar.gz
  sha256: 6d6697bf3bfceb50b71fe5f8e29391c42ba727ff032f66208bf7711367e20161

build:
  number: 0
  noarch: python
  entry_points:
    - pyhocon=pyhocon.tool:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest
    - python
  run:
    - pyparsing >=2.0.3
    - python

test:
  imports:
    - pyhocon
  commands:
    - pip check
    - pyhocon --help
  requires:
    - pip

about:
  home: http://github.com/chimpler/pyhocon/
  summary: HOCON parser for Python
  doc_url: https://pythonhosted.org/pyhocon/
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nelson-liu
    - shahin
