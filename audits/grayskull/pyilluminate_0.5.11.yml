{% set name = "pyilluminate" %}
{% set version = 0.5.11 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ea7f1aab58ec5aca45d3a13ff5e7fcde5c07ed34c6d6e94a12f2726a181cd422

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - dataclasses  # [py<37]
    - pyserial
    - python
    - xarray

test:
  imports:
    - pyilluminate
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ramonaoptics/pyilluminate
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
