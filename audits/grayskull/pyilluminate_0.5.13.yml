{% set name = "pyilluminate" %}
{% set version = 0.5.13 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ced2aa8b68c030d4e837ea7e1a03a4226ba8baa37a8baae5971ccfc680412a64

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - dataclasses  # [py<37]
    - pyserial
    - python
    - xarray

test:
  imports:
    - pyilluminate
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ramonaoptics/pyilluminate
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
