{% set name = "pyilluminate" %}
{% set version = 0.5.17 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyilluminate-{{ version }}.tar.gz
  sha256: 61f4dccf3383a5cb72e40a517478ca1befe38919d47a823acd21f66b67d0652b

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - dataclasses  # [py<37]
    - pyserial
    - python
    - xarray

test:
  imports:
    - pyilluminate
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ramonaoptics/pyilluminate
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
