{% set name = "pyinquirer" %}
{% set version = 1.0.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 24297de0dea639d8427447753d9e4c7e584e0fdb048bf61703de9ff1f28394b2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - prompt-toolkit ==1.0.14
    - pygments >=2.2.0
    - python
    - regex >=2016.11.21

test:
  imports:
    - PyInquirer
    - PyInquirer.prompts
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/CITGuru/PyInquirer/
  summary: A Python module for collection of common interactive command line user interfaces, based on Inquirer.js
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - apeltzer
    - ewels
