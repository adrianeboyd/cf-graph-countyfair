{% set name = "pyinstaller-hooks-contrib" %}
{% set version = "2020.10" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyinstaller-hooks-contrib-{{ version }}.tar.gz
  sha256: bf4543a16c9c6e9dd2d70ea3fee78b81d3357a68f706df471d990213892259d9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools >=30.3.0
  run:
    - python

test:
  imports:
    - _pyinstaller_hooks_contrib
    - _pyinstaller_hooks_contrib.hooks
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyinstaller/pyinstaller-hooks-contrib
  summary: Community maintained hooks for PyInstaller
  license: Apache-2.0
  license_file: LICENSE.APL.txt

extra:
  recipe-maintainers:
    - nehaljwani
