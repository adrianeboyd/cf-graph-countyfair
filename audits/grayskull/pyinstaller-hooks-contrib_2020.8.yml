{% set name = "pyinstaller-hooks-contrib" %}
{% set version = 2020.8 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyinstaller-hooks-contrib-{{ version }}.tar.gz
  sha256: 71982f32883309e89675bfd10093cdcaca4f894bce11a91a34559b8224cf5e63

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools >=30.3.0
  run:
    - python

test:
  imports:
    - _pyinstaller_hooks_contrib
    - _pyinstaller_hooks_contrib.hooks
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyinstaller/pyinstaller-hooks-contrib
  summary: Community maintained hooks for PyInstaller
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nehaljwani
