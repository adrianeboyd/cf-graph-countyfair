{% set name = "pyiron" %}
{% set version = "0.3.12" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyiron-{{ version }}.tar.gz
  sha256: 4032914058926b805c4b068abeba22693c8837951e8e4313f7a0b4549a166391

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - ase >=3.20
    - defusedxml >=0.6.0
    - dill >=0.3.1.1
    - future >=0.18.2
    - h5py >=2.10.0
    - matplotlib-base >=3.2.0
    - mendeleev >=0.5.2
    - molmod >=1.4.5
    - numpy >=1.18.1
    - pandas >=1.0.1
    - phonopy >=2.4.2
    - pyiron_base >=0.1.28
    - python
    - quickff >=2.2.4
    - scikit-learn >=0.22
    - scipy >=1.4.1
    - seekpath >=1.9.4
    - six >=1.14.0
    - spglib >=1.14.1
    - pytables >=3.6.1
    - tamkin >=1.2.6
    - tqdm >=4.43.0
    - yaff >=1.4.2

test:
  imports:
    - pyiron
    - pyiron.atomistics
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyiron/pyiron
  summary: pyiron - an integrated development environment (IDE) for computational materials science.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pyiron-runner
    - jan-janssen
    - sudarsan-surendralal
