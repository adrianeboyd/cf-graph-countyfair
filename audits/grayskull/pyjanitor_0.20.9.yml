{% set name = "pyjanitor" %}
{% set version = 0.20.9 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyjanitor-{{ version }}.tar.gz
  sha256: 242bae9a2ca5d3e81648b9f8e3573dbe5e9f80a07cbb9f4e2b3fe59cd6e3b528

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - natsort numpy>=1.14.1 pandas-flavor==0.2.0 pandas>=1.0.0 requests scikit-learn>=0.19.1 xlrd>=0.9.0
    - numpy >=1.14.1
    - pandas >=1.0.0
    - pandas-flavor ==0.2.0
    - python >=3.6
    - requests
    - scikit-learn >=0.19.1
    - xlrd >=0.9.0

test:
  imports:
    - janitor
    - janitor.spark
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ericmjl/pyjanitor
  summary: Tools for cleaning pandas DataFrames
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ericmjl
