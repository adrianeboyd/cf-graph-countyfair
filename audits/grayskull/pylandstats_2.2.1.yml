{% set name = "pylandstats" %}
{% set version = "2.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pylandstats-{{ version }}.tar.gz
  sha256: 5b8ea9d926ac6e780b747a865486e8cb6c41097dc588a9c85e8982f487f1073e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - transonic
  run:
    - matplotlib-base >=2.2
    - numpy >=1.15
    - pandas >=0.23
    - python
    - rasterio >=1.0.0
    - scipy >=1.0.0
    - transonic >=0.4.0

test:
  imports:
    - pylandstats
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/martibosch/pylandstats
  summary: Open-source Python library to compute landscape metrics
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - martibosch
