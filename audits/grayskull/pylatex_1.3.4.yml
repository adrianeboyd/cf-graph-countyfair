{% set name = "pylatex" %}
{% set version = 1.3.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fb36bd4454d3353cc5d485dfc711496d5f541d4e45119083a9d536d8b18ca3d5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - ordered-set
    - python

test:
  imports:
    - pylatex
    - pylatex.base_classes
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/JelteF/PyLaTeX
  summary: A Python library for creating LaTeX files and snippets
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - Hoxbro
