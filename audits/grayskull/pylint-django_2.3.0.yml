{% set name = "pylint-django" %}
{% set version = "2.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pylint-django-{{ version }}.tar.gz
  sha256: b8dcb6006ae9fa911810aba3bec047b9410b7d528f89d5aca2506b03c9235a49

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - pylint >=2.0
    - pylint-plugin-utils >=0.5
    - python

test:
  imports:
    - pylint_django
    - pylint_django.augmentations
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PyCQA/pylint-django
  summary: A Pylint plugin to help Pylint understand the Django web framework
  license: GPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - anthchirp
    - jakirkham
