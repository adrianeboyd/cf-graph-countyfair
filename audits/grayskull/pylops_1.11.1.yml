{% set name = "pylops" %}
{% set version = "1.11.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pylops-{{ version }}.tar.gz
  sha256: 87010358b1119ebe1f8a601b2768d16d7bd26d55bd0c91a6e83db763e5715f7c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python
    - setuptools_scm
  run:
    - numpy >=1.15.0
    - python
    - scipy >=1.4.0

test:
  imports:
    - pylops
    - pylops.avo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pylops/
  summary: Python library implementing linear operators to allow solving large-scale optimization problems without requiring to explicitly create a dense (or sparse) matrix.
  license: LGPL-3.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - jan-janssen
    - mrava87
