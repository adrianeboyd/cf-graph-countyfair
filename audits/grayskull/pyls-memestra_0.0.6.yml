{% set name = "pyls-memestra" %}
{% set version = "0.0.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyls-memestra-{{ version }}.tar.gz
  sha256: 29a97a7d8dd03095d9c1303f97fea0c5c4638436499d08aa5a0c32b40576a39c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - beniget
    - deprecated
    - gast
    - memestra
    - nbformat
    - python
    - python-language-server
    - pyyaml

test:
  imports:
    - pyls_memestra
    - tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/QuantStack/pyls-memestra
  summary: Memestra plugin for the Python Language Server
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - marimeireles
    - SylvainCorlay
