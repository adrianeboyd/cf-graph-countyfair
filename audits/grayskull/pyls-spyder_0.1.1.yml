{% set name = "pyls-spyder" %}
{% set version = "0.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyls-spyder-{{ version }}.tar.gz
  sha256: 935bcf4cacfbdf2c5ac6442d8cc2a5056571e755f913b594d2a69c3b0181ce27

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - python-language-server

test:
  imports:
    - pyls_spyder
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/spyder-ide/pyls-spyder
  summary: Spyder extensions for the python-language-server
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - andfoy
    - ccordoba12
