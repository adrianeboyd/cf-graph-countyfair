{% set name = "pymapd" %}
{% set version = "0.24.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pymapd-{{ version }}.tar.gz
  sha256: 6cb3ac3555e1f3c79f6b6c313602aa43f6efc68cb71bc296dad37ba04e7acb3f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
  run:
    - numba >=0.48
    - packaging >=20.0
    - pandas >=0.25,<0.26
    - pyarrow ==0.15.0
    - python >=3.6
    - rbc-project >=0.2.2
    - requests >=2.23.0
    - shapely
    - sqlalchemy >=1.3
    - thrift ==0.13.0

test:
  imports:
    - omnisci
    - omnisci.common
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/omnisci/pymapd
  summary: A DB API 2 compatible client for OmniSci (formerly MapD).
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - TomAugspurger
    - andrewseidl
    - xhochy
    - xmnlab
    - jclay
    - alexbaden
