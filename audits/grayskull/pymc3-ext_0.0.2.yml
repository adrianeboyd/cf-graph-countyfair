{% set name = "pymc3-ext" %}
{% set version = 0.0.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pymc3_ext-{{ version }}.tar.gz
  sha256: 69ebc5fe0575fd8fb3f94ac1ec258ab326863e43c9f634958af47a5694deb1e1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools >=40.6.0
    - setuptools_scm
  run:
    - pymc3 >=3.9
    - python

test:
  imports:
    - pymc3_ext
    - pymc3_ext.distributions
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/exoplanet-dev/pymc3-ext
  summary: PyMC3 Extras extracted from the
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dfm
