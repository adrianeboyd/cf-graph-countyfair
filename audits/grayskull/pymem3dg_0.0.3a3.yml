{% set name = "pymem3dg" %}
{% set version = "0.0.3a3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pymem3dg-{{ version }}.tar.gz
  sha256: e8bc6a2e2b7b6ac2e8daa264e8ad5d004a914807f9c06e0e5666815347c633fc

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - pymem3dg
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/RangamaniLabUCSD/Mem3DG
  summary: 'PyMem3DG: Membrane Dynamics in 3D using Discrete Differential Geometry'
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ctlee
    - cuzhucuncheng
