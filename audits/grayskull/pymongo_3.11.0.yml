{% set name = "pymongo" %}
{% set version = 3.11.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pymongo-{{ version }}.tar.gz
  sha256: 076a7f2f7c251635cf6116ac8e45eefac77758ee5a77ab7bd2f63999e957613b

build:
  number: 0
  skip: true   # [py==30 or py==31 or py==32 or py==33]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - sphinx
  run:
    - python

test:
  imports:
    - bson
    - gridfs
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/mongodb/mongo-python-driver
  summary: Python driver for MongoDB <http://www.mongodb.org>
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - licode
    - tacaswell
    - CJ-Wright
