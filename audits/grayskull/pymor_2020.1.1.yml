{% set name = "pymor" %}
{% set version = 2020.1.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d4b72fd3bc793fb438cfd379941fb36982740942ec70c8db1e2a5e10f6423beb

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - numpy
    - pip
    - python
  run:
    - cython >=0.28
    - diskcache
    - docopt-ng
    - numpy >=1.16.0  # [py==36]
    - packaging
    - pytest-runner >=2.9
    - python
    - qt.py >=1.2.4
    - scipy >=1.3.3  # [py>=38]
    - setuptools >=40.8.0
    - wheel
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pymor
    - pymor.algorithms
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://pymor.org
  license: BSD-2-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - renefritze
