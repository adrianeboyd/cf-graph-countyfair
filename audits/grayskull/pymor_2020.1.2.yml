{% set name = "pymor" %}
{% set version = 2020.1.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pymor-{{ version }}.tar.gz
  sha256: afeae05bb77a4e75235745bb5597f48f976d9ef1ad3d091beaa722c596bf6af3

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - numpy
    - pip
    - python
  run:
    - cython >=0.28
    - diskcache
    - docopt-ng
    - numpy >=1.16.0  # [py==36]
    - packaging
    - pytest-runner >=2.9
    - python
    - qt.py >=1.2.4
    - scipy >=1.1  # [py<38]
    - setuptools >=40.8.0,<49.2.0
    - wheel
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pymor
    - pymor.algorithms
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://pymor.org
  license: BSD-2-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - renefritze
