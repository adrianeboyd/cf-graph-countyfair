{% set name = "pympler" %}
{% set version = "0.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Pympler-{{ version }}.tar.gz
  sha256: f2cbe7df622117af890249f2dea884eb702108a12d729d264b7c5983a6e06e47

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - pympler
    - pympler.util
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pympler/pympler
  summary: A development tool to measure, monitor and analyze the memory behavior of Python objects.
  doc_url: https://pythonhosted.org/Pympler/
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - CJ-Wright
