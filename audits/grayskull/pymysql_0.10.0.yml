{% set name = "pymysql" %}
{% set version = 0.10.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e14070bc84e050e0f80bf6063e31d276f03a0bb4d46b9eca2854566c4ae19837

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - pymysql
    - pymysql.constants
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PyMySQL/PyMySQL/
  summary: Pure Python MySQL Driver
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - djsutherland
    - synapticarbors
