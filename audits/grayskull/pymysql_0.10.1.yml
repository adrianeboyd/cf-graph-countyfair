{% set name = "pymysql" %}
{% set version = 0.10.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PyMySQL-{{ version }}.tar.gz
  sha256: 263040d2779a3b84930f7ac9da5132be0fefcd6f453a885756656103f8ee1fdd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - pymysql
    - pymysql.constants
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PyMySQL/PyMySQL/
  summary: Pure Python MySQL Driver
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - djsutherland
    - synapticarbors
