{% set name = "pyngrok" %}
{% set version = 4.1.10 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyngrok-{{ version }}.tar.gz
  sha256: 3dc8a8f0cee52b48904c4e48d7022c13732fd4aef10ed6635f6bf6d1b7bfcda9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
  run:
    - future
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
    - pyyaml

test:
  imports:
    - pyngrok
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/alexdlaird/pyngrok
  summary: A Python wrapper for Ngrok.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - alexdlaird
