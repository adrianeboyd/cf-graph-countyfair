{% set name = "pyngrok" %}
{% set version = 4.1.11 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyngrok-{{ version }}.tar.gz
  sha256: fc9c989342e65e4e6b0d0c7148ac43ea5036cd4a04c8d372f5e59c0931c55a1a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
  run:
    - future
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
    - pyyaml

test:
  imports:
    - pyngrok
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/alexdlaird/pyngrok
  summary: A Python wrapper for Ngrok.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - alexdlaird
