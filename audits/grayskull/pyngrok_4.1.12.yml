{% set name = "pyngrok" %}
{% set version = 4.1.12 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyngrok-{{ version }}.tar.gz
  sha256: 5ca698830806fe0e41908d4a505e8d98ebe20b32e51fa39bf5bd36fbb8b17e98

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
  run:
    - future
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
    - pyyaml

test:
  imports:
    - pyngrok
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/alexdlaird/pyngrok
  summary: A Python wrapper for Ngrok.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - alexdlaird
