{% set name = "pyngrok" %}
{% set version = 4.1.7 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 26aef7b638965f09349169fc9a887a1128c6e46af4b415bc365ab7514206ad4c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
  run:
    - future
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
    - pyyaml

test:
  imports:
    - pyngrok
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/alexdlaird/pyngrok
  summary: A Python wrapper for Ngrok.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - alexdlaird
