{% set name = "pyngrok" %}
{% set version = "5.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyngrok-{{ version }}.tar.gz
  sha256: 9e7afc6491e29dab7aa0ca291b518e5419d0ff66a225ed20285a457646a9ab7f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - pyyaml

test:
  imports:
    - pyngrok
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/alexdlaird/pyngrok
  summary: A Python wrapper for Ngrok.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - alexdlaird
