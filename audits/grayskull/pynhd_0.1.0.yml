{% set name = "pynhd" %}
{% set version = 0.1.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1c35dd89301eeb6ba4683b372fa811ed9ad135e0b621f9610bd9dff24dd0e255

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=41.2
    - setuptools_scm
  run:
    - geopandas
    - networkx
    - pygeoogc
    - pygeoutils
    - python >=3.6
    - setuptools

test:
  imports:
    - pynhd
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cheginit/pynhd
  summary: Process and access NLDI and NHDPlus V2 databases from web services.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cheginit
