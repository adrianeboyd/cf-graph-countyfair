{% set name = "pyobjc-core" %}
{% set version = 6.2.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 38e7b15a042439dadd18b28b78229e52fb882460fc16ddbae342b9972d5a827c

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - PyObjCTools
    - objc
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ronaldoussoren/pyobjc
  summary: Python<->ObjC Interoperability Module
  doc_url: https://pythonhosted.org/pyobjc-core/
  license: MIT
  license_file: License.txt

extra:
  recipe-maintainers:
    - kastman
