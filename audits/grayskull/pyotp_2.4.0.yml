{% set name = "pyotp" %}
{% set version = 2.4.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 01eceab573181188fe038d001e42777884a7f5367203080ef5bda0e30fe82d28

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - pyotp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyotp/pyotp
  summary: Python One Time Password Library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kalling
    - smithsp
