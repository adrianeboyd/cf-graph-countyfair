{% set name = "pyotp" %}
{% set version = "2.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyotp-{{ version }}.tar.gz
  sha256: 038a3f70b34eaad3f72459e8b411662ef8dfcdd95f7d9203fa489e987a75584b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - pyotp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyotp/pyotp
  summary: Python One Time Password Library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kalling
    - smithsp
