{% set name = "pyout" %}
{% set version = "0.7.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyout-{{ version }}.tar.gz
  sha256: fc5f30c66492720e273ce7185b713aa935ac1df43475b7b75e85e1658008a2b4

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python
  run:
    - blessings  # [not win]
    - jsonschema >=3.0.0
    - python

test:
  imports:
    - pyout
    - pyout.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyout/pyout.git
  summary: Terminal styling for tabular data
  license: MIT
  license_file: COPYING

extra:
  recipe-maintainers:
    - yarikoptic
