{% set name = "pypdb" %}
{% set version = "1.310" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pypdb-{{ version }}.tar.gz
  sha256: aea346e6a10f3400fe56aa89381afcf9dfd533dfc5802d39072e71555c36e16d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - beautifulsoup4
    - python
    - requests
    - xmltodict

test:
  imports:
    - pypdb
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/williamgilpin/pypdb
  summary: A Python wrapper for the RCSB Protein Data Bank (PDB) API
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tsenapathi
    - moorepants
