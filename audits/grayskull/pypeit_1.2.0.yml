{% set name = "pypeit" %}
{% set version = "1.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pypeit-{{ version }}.tar.gz
  sha256: 7e91e051db681c9963c00b82399440ae0f9409a03579e32e4a5067c7956f774a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - extension_helpers
    - pip
    - python >=3.7
  run:
    - python >=3.7

test:
  imports:
    - pypeit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pypeit/PypeIt
  summary: PypeIt Spectroscopic Reduction
  license: BSD-3-Clause
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - finagle29
