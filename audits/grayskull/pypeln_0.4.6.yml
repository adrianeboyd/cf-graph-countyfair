{% set name = "pypeln" %}
{% set version = 0.4.6 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pypeln-{{ version }}.tar.gz
  sha256: 2819c62fe0e39b33fbdbdbec71b4b5b498ba99de240e536d749f87d7bd7b6f9e

build:
  number: 0
  skip: true   # [py>=40 or py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - dataclasses >=0.7,<0.8  # [py>=36 and py<37]
    - python
    - stopit >=1.1.2,<2.0.0
    - typing_extensions >=3.7.4,<4.0.0  # [py<38]

test:
  imports:
    - pypeln
    - pypeln.process
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://cgarciae.github.io/pypeln
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pinin4fjords
