{% set name = "pyprocar" %}
{% set version = 5.5.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 869ce3a4dfaefa4f49e636cbef43d95829a1559d554e9c66422672a0176d0fdb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - ase
    - matplotlib-base
    - pychemia
    - python
    - pyvista
    - scikit-image
    - scipy
    - seekpath
    - trimesh

test:
  imports:
    - pyprocar
    - pyprocar.abinitparser
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/romerogroup/pyprocar
  summary: A Python library for electronic structure pre/post-processing.
  license: GPL-3.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
    - uthpalaherath
