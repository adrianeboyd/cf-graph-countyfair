{% set name = "pyprocar" %}
{% set version = "5.5.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyprocar-{{ version }}.tar.gz
  sha256: 56a53534c506e6b4a028411159be632ac2264de3e7916b6f676fb30815ee2bc2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - ase
    - matplotlib-base
    - pychemia
    - python
    - pyvista
    - scikit-image
    - scipy
    - seekpath
    - trimesh

test:
  imports:
    - pyprocar
    - pyprocar.abinitparser
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/romerogroup/pyprocar
  summary: A Python library for electronic structure pre/post-processing.
  license: GPL-3.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
    - uthpalaherath
