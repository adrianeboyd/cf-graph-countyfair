{% set name = "pyproprop" %}
{% set version = 0.1.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyproprop-{{ version }}.tar.gz
  sha256: 178f74092579e199a5e7b74da1e404098b63ab77428bbe0b9ff9a9df1633cf7d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy >=1.17
    - python >=3.6
    - typing >=3.7

test:
  imports:
    - pyproprop
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pyproprop/
  summary: Package for aiding writing classes with lots of similar simple properties without the boilerplate
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - brocksam
    - jackirvine97
