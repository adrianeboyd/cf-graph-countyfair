{% set name = "pyproprop" %}
{% set version = 0.2.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyproprop-{{ version }}.tar.gz
  sha256: 1dd9bc67a5fe2561bab1993ec078899b0e1e05634a0b500c0af6a85e72b02a93

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy >=1.17
    - python >=3.6
    - sympy >=1.6
    - titlecase >=1.1
    - typing >=3.7

test:
  imports:
    - pyproprop
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pyproprop/
  summary: Package for aiding writing classes with lots of similar simple properties without the boilerplate
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - brocksam
    - jackirvine97
