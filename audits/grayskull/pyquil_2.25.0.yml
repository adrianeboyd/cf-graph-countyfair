{% set name = "pyquil" %}
{% set version = "2.25.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyquil-{{ version }}.tar.gz
  sha256: 40e8683a805a16a92850668807f48b6ef0bd4ac6318bf03da42f2c2506844ce0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - antlr4-python3-runtime >=4.7.2,<4.8
    - immutables ==0.6
    - networkx >=2.0.0
    - numpy
    - python >=3.6
    - requests
    - rpcq >=3.0.0

test:
  imports:
    - pyquil
    - pyquil._parser
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rigetti/pyquil.git
  summary: A Python library to generate Quantum Instruction Language (Quil) Programs.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jmackeyrigetti
    - kilimanjaro
    - notmgsk
