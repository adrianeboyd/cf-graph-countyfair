{% set name = "pyreadr" %}
{% set version = 0.3.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyreadr-{{ version }}.tar.gz
  sha256: 283a095dfe1a5c1f9725cc8526ea99e0441617a5ba3eb8a87ed5b91299eaf723

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - pip
    - python
  run:
    - pandas >0.24.0
    - python

test:
  imports:
    - pyreadr
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ofajardo/pyreadr
  summary: Reads/writes R RData and Rds files into/from pandas data frames.
  license: AGPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ofajardo
