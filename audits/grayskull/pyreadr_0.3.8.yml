{% set name = "pyreadr" %}
{% set version = "0.3.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyreadr-{{ version }}.tar.gz
  sha256: 94a43941d3226c57a7a51ca07c7b61789df71cee30d865aa5d04058b91f4ab43

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cython
    - pip
    - python
  run:
    - pandas >0.24.0
    - python

test:
  imports:
    - pyreadr
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ofajardo/pyreadr
  summary: Reads/writes R RData and Rds files into/from pandas data frames.
  license: AGPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ofajardo
