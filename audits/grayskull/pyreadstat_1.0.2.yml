{% set name = "pyreadstat" %}
{% set version = 1.0.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyreadstat-{{ version }}.tar.gz
  sha256: d6e0a003bc1a7f42882d028ff69c2ee1dd89ab2d467ed43549570f3deb3e15a0

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - pip
    - python
  run:
    - pandas >0.24.0
    - python

test:
  imports:
    - pyreadstat
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Roche/pyreadstat
  summary: Reads and Writes SAS, SPSS and Stata files into/from pandas data frames.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ofajardo
