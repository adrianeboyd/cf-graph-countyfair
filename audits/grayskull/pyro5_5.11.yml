{% set name = "pyro5" %}
{% set version = 5.11 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Pyro5-{{ version }}.tar.gz
  sha256: 867cdd291d85560373e0c468da7fd18754f2568ef60e0bc504af42f391d7a3e5

build:
  number: 0
  noarch: python
  entry_points:
    - pyro5-ns = Pyro5.nameserver:main
    - pyro5-nsc = Pyro5.nsc:main
    - pyro5-echoserver = Pyro5.utils.echoserver:main
    - pyro5-check-config = Pyro5.configure:dump
    - pyro5-httpgateway = Pyro5.utils.httpgateway:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.2
  run:
    - python >=3.2
    - serpent >=1.27

test:
  imports:
    - Pyro5
    - Pyro5.compatibility
  commands:
    - pip check
    - pyro5-ns --help
    - pyro5-nsc --help
    - pyro5-echoserver --help
    - pyro5-check-config --help
    - pyro5-httpgateway --help
  requires:
    - pip

about:
  home: https://github.com/irmen/Pyro5
  summary: Remote object communication library, fifth major version
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - irmen
