{% set name = "pyrosm" %}
{% set version = 0.5.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyrosm-{{ version }}.tar.gz
  sha256: afd6f1431f77e7a4a5e4c99cc7c585ae77db18e5ffac33ce868d18e7e940f31c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cython
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - pyrosm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pyrosm.readthedocs.io/
  summary: A Python tool to parse OSM data from Protobuf format into GeoDataFrame.
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - htenkanen
