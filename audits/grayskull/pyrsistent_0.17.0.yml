{% set name = "pyrsistent" %}
{% set version = 0.17.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyrsistent-{{ version }}.tar.gz
  sha256: 8690178e75460d3afe32d6222feed1ca1fdd4ef7317f6d8b42147bcce5f9ee75

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - pyrsistent
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/tobgu/pyrsistent/
  summary: Persistent/Functional/Immutable data structures
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - ocefpaf
