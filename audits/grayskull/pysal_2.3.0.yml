{% set name = "pysal" %}
{% set version = 2.3.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6f15a1432ff6805edd53ba6a5444f9af4ba2acd8a78f8f678c8bc09ffb0debe1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - access >=1.1.1
    - coverage
    - esda >=2.3.1
    - giddy >=2.3.3
    - inequality >=1.0.0
    - libpysal >=4.3.0
    - mapclassify >=2.3.0
    - mgwr >=2.1.1
    - pointpats >=2.2.0
    - pytest
    - pytest-cov
    - python >=3.7
    - python-dateutil <=2.8.0
    - segregation >=1.3.0
    - spaghetti >=1.5.0
    - spglm >=1.0.7
    - spint >=1.0.6
    - splot >=1.1.3
    - spreg >=1.1.1
    - spvcm ==0.3.0
    - tobler >=0.3.1
    - urllib3 <1.25

test:
  imports:
    - pysal
    - pysal.explore
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://pysal.org
  summary: A library of spatial analysis functions.
  doc_url: https://pythonhosted.org/pysal/
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - sjsrey
    - ocefpaf
    - mariusvniekerk
    - marcelotrevisani
