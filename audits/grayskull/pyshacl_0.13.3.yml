{% set name = "pyshacl" %}
{% set version = 0.13.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyshacl-{{ version }}.tar.gz
  sha256: 2911d262ed6767715d8d20b14ba1c4bfa06ad397dd1a395ded2b5383580c2452

build:
  number: 0
  noarch: python
  entry_points:
    - pyshacl = pyshacl.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - owlrl >=5.2.1,<6.0.0
    - python >=3.6,<4.0
    - rdflib >=5.0.0,<6.0.0
    - rdflib-jsonld >=0.5.0,<0.6.0

test:
  imports:
    - benchmarks
    - examples
  commands:
    - pip check
    - pyshacl --help
  requires:
    - pip

about:
  home: https://github.com/RDFLib/pySHACL
  summary: Python SHACL Validator
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - bollwyvl
    - satra
