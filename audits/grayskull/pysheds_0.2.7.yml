{% set name = "pysheds" %}
{% set version = 0.2.7 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2a22d43d408bebe759704f20f9ae0560566a85ea545d644f65ad44978d6a88ac

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - affine
    - geojson
    - numpy
    - pandas
    - pyproj
    - python
    - rasterio >=1
    - scikit-image
    - scipy

test:
  imports:
    - pysheds
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://open-storm.org
  summary: ðŸŒŽ Simple and fast watershed delineation in python.
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mdbartos
