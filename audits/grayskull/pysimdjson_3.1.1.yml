{% set name = "pysimdjson" %}
{% set version = "3.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pysimdjson-{{ version }}.tar.gz
  sha256: 8ef4c7860ad3e2ae9dc154c05bedb39d9e246ba5f036e4112a4567a4cbda6ffe

build:
  number: 0
  skip: true   # [py<36]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - pybind11
    - python
  run:
    - python

test:
  imports:
    - simdjson
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/TkTech/pysimdjson
  summary: simdjson bindings for python
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - CJ-Wright
