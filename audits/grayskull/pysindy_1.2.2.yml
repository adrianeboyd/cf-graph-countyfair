{% set name = "pysindy" %}
{% set version = 1.2.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pysindy-{{ version }}.tar.gz
  sha256: c93a873535ef5bd128721b7a22d9dbe9291b0a2f148ab4af0bb1c7ac57f041c1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
    - setuptools_scm_git_archive
  run:
    - derivative
    - numpy
    - python >=3.6
    - scikit-learn>=0.23
    - scipy

test:
  imports:
    - pysindy
    - pysindy.differentiation
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dynamicslab/pysindy
  summary: Sparse Identification of Nonlinear Dynamics
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - moorepants
