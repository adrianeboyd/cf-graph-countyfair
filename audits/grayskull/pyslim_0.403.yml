{% set name = "pyslim" %}
{% set version = 0.403 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyslim-{{ version }}.tar.gz
  sha256: d72db22346242e0a6c84503d42a6bca14273d209aeb9296ad99362d31425cc0d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - attrs
    - kastore
    - msprime >=0.7.0
    - numpy
    - python
    - tskit

test:
  imports:
    - pyslim
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tskit-dev/pyslim
  summary: Manipulate tree sequences produced by SLiM.
  dev_url: https://github.com/tskit-dev/pyslim
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - winni2k
    - jeromekelleher
    - petrelharp
