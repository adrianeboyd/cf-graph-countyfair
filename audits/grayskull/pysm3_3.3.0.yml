{% set name = "pysm3" %}
{% set version = 3.3.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pysm3-{{ version }}.tar.gz
  sha256: de41cc09b23e54b237b6833d6ce5a42d56c189596fa5a47eebddc8194e6e05b4

build:
  number: 0
  skip: true   # [py>=40 or py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - astropy >=4.0.1,<5.0.0
    - healpy >=1.13.0,<2.0.0
    - importlib-metadata >=1.0,<2.0  # [py<38]
    - importlib_resources >=2.0.1,<3.0.0  # [py==36]
    - numba >0.49.1
    - numpy >=1.17,<2.0
    - python
    - toml >=0.10.1,<0.11.0

test:
  imports:
    - pysm3
    - pysm3.data
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/healpy/pysm
  summary: PySM generates full-sky simulations of Galactic emissions in intensity and polarization relevant to CMB experiments
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zonca
