{% set name = "pysmb" %}
{% set version = "1.2.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pysmb-{{ version }}.zip
  sha256: 7aedd5e003992c6c78b41a0da4bf165359a46ea25ab2a9a1594d13f471ad7287

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - pyasn1
    - python

test:
  imports:
    - nmb
    - smb
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://miketeo.net/projects/pysmb
  summary: pysmb is an experimental SMB/CIFS library written in Python to support file sharing between Windows and Linux machines
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dhirschfeld
    - rzillman
