{% set name = "pyspark-stubs" %}
{% set version = 3.0.0.post1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyspark-stubs-{{ version }}.tar.gz
  sha256: 03fdbd79941dd0670707458b488126a4cb62bc230d2b871dc3b8c94cb1f02a94

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - pyspark >=3.0.0.dev0,<3.1.0
    - python

test:
  imports:
    - pyspark
    - pyspark.ml
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/zero323/pyspark-stubs
  summary: A collection of the Apache Spark stub files
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zero323
