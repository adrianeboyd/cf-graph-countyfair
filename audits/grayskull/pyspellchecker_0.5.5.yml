{% set name = "pyspellchecker" %}
{% set version = 0.5.5 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyspellchecker-{{ version }}.tar.gz
  sha256: 01a71267a2725866487c57b5eb3240eb9a03c0cb5575519089874100008ffc4e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - spellchecker
  run:
    - python

test:
  imports:
    - spellchecker
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/barrust/pyspellchecker
  summary: Pure python spell checker based on work by Peter Norvig
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - dschreij
    - smathot
