{% set name = "pysqa" %}
{% set version = 0.0.10 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pysqa-{{ version }}.tar.gz
  sha256: 2b038b0a5b6e95b7a7d01ff59dc69345d8f8114273285b1b6f2e3fbb6606197b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - defusedxml >=0.5.0
    - jinja2 >=2.10.1
    - pandas >=0.24.2
    - paramiko >=2.4.2
    - python
    - pyyaml >=5.1.2
    - tqdm >=4.35.0

test:
  imports:
    - pysqa
    - pysqa.wrapper
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyiron/pysqa
  summary: pysqa - simple queue adapter
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
    - pyiron-runner
