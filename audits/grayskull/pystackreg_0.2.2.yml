{% set name = "pystackreg" %}
{% set version = 0.2.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2bc8bdac892bb827cd2725b8ee45bbcdb8835f2fb1d41863f6d50c77f7e36ccc

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - numpy
    - pip
    - python
  run:
    - python
    - tqdm
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pystackreg
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/glichtner/pystackreg
  summary: Python implementation of the ImageJ/FIJI Plugin TurboReg/StackReg
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - glichtner
    - mrakitin
