{% set name = "pysteps" %}
{% set version = 1.3.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7079a6d383822b3ae4f446250ad1c222e5a1f693636ec35281ef503770cea413

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - jsmin
    - jsonschema
    - matplotlib-base
    - numpy
    - pip
    - python
    - scipy
  run:
    - jsmin
    - jsonschema
    - matplotlib-base
    - python
    - scipy
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pysteps
    - pysteps.cascade
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pysteps.github.io/
  summary: Python framework for short-term ensemble prediction systems
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - aperezhortal
    - pulkkins
    - dnerini
