{% set name = "pytalises" %}
{% set version = "0.2.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytalises-{{ version }}.tar.gz
  sha256: 954c3a0392fda6680fa252b90d899d7958f93debcc247b4b0ccf4c45fcdfff5b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numba >=0.50
    - numexpr >=2.7
    - numpy >=1.19
    - pyfftw >=0.12
    - python >=3.6
    - scipy >=1.5

test:
  imports:
    - pytalises
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/savowe/pytalises
  summary: TALISES (This Ain't a LInear Schrödinger Equation Solver) is an easy-to-use Python implementation of the Split-Step Fourier Method, for numeric calculation of a wave function's time-propagation under the Schrödinger equation.
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - savowe
