{% set name = "pytdc" %}
{% set version = "0.0.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PyTDC-{{ version }}.tar.gz
  sha256: a11b9688809b9ed4b54d863a813b412f0ac28eeb7293ca56c8fb4cf7fdd52189

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools >=38.6.0
  run:
    - fuzzywuzzy
    - numpy
    - pandas ==1.1.4
    - python
    - scikit-learn ==0.21.3
    - tqdm

test:
  imports:
    - tdc
    - tdc.generation
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mims-harvard/TDC
  summary: Therapeutics Data Commons
  license: CC-BY-NC-SA-4.0
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - hadim
