{% set name = "pytest-asyncio" %}
{% set version = "0.14.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytest-asyncio-{{ version }}.tar.gz
  sha256: 9882c0c6b24429449f5f969a5158b528f39bde47dc32e85b9f0403965017e700

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - async_generator >=1.3  # [py==35]
    - pytest >=5.4.0
    - python

test:
  imports:
    - pytest_asyncio
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pytest-dev/pytest-asyncio
  summary: Pytest support for asyncio.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sodre
