{% set name = "pytest-chalice" %}
{% set version = 0.0.5 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytest-chalice-{{ version }}.tar.gz
  sha256: f357d53d123b201c9e6235f67f8ef6a4310bdfea67f75ee4dbe4aed0f19e319a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3
    - setuptools_scm
  run:
    - chalice >=1.8.0
    - pytest >=3.5.0
    - python !=3.0,!=3.1,!=3.2,!=3.3

test:
  imports:
    - pytest_chalice
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/studio3104/pytest-chalice
  summary: A set of py.test fixtures for AWS Chalice
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - oblute
    - mwilson8
    - benhuff
