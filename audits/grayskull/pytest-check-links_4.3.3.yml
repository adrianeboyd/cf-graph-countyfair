{% set name = "pytest-check-links" %}
{% set version = 4.3.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a5be12cc5cdf7f416eb074348ef7119aeb7e498ef6c5c2bda697ebb249ba9dcc

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pbr >=1.9
    - pip
    - python >=3.5
    - setuptools >=17.1
  run:
    - python >=3.5

test:
  imports:
    - pytest_check_links
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jupyterlab/pytest-check-links
  summary: Check links in files
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
