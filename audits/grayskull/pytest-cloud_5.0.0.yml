{% set name = "pytest-cloud" %}
{% set version = 5.0.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f36c4f61b65fff1bee0e9062fec25a76ddb8bd5590e9a0ffa32d0d66e602a9d5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3
  run:
    - psutil
    - pytest >=3.6.1
    - pytest-xdist >=1.26.0
    - python !=3.0,!=3.1,!=3.2,!=3.3
    - setuptools
    - six
    - timeout-decorator >=0.3.2

test:
  imports:
    - pytest_cloud
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pytest-dev/pytest-cloud
  summary: Distributed tests planner plugin for pytest testing framework.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - marcelotrevisani
