{% set name = "pytest-django" %}
{% set version = "4.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytest-django-{{ version }}.tar.gz
  sha256: 26f02c16d36fd4c8672390deebe3413678d89f30720c16efb8b2a6bf63b9041f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools_scm >=1.11.1
  run:
    - pytest >=5.4.0
    - python >=3.5

test:
  imports:
    - pytest_django
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pytest-django.readthedocs.io/
  summary: A Django plugin for pytest.
  dev_url: https://github.com/pytest-dev/pytest-django
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kwilcox
    - ocefpaf
