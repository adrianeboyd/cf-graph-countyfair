{% set name = "pytest-executable" %}
{% set version = 0.5.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8010f19286a210120b28316b1433a859f8b95287f23eb6c5715b43f19ef0e66a

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - dataclasses  # [py<37]
    - delta >=0.4,<0.5
    - jinja2 >=2.7,<3
    - jsonschema >=2,<4
    - pytest >=4.3,<6.1
    - python
    - pyyaml >=3,<6

test:
  imports:
    - pytest_executable
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.github.com/CS-SI/pytest-executable
  summary: pytest plugin for testing executables
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - AntoineD
