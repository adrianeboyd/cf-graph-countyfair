{% set name = "pytest-flakes" %}
{% set version = 4.0.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 37113ac6c7ea5e0b648abf73937955a45f8b9214fe49413297c2ce6ce1808500

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - pyflakes
    - pytest >=2.8.0
    - python

test:
  imports:
    - pytest_flakes
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/asmeurer/pytest-flakes
  summary: pytest plugin to check source code with pyflakes
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bjodah
    - asmeurer
