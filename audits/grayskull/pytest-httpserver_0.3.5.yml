{% set name = "pytest-httpserver" %}
{% set version = 0.3.5 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1d553dc0fb27483d00a1e25ddcfc38bd3438336ed60f862cad8c50b11621a11a

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python
  run:
    - python
    - typing  # [py<35]
    - werkzeug

test:
  imports:
    - pytest_httpserver
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.github.com/csernazs/pytest-httpserver
  summary: pytest-httpserver is a httpserver for pytest
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - duncanmmacleod
