{% set name = "pytest-httpserver" %}
{% set version = "0.3.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytest_httpserver-{{ version }}.tar.gz
  sha256: 896e93bc191a2e887f906e07b312a4b753c2803185e9c7b1c6648b6ef65fb0f1

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python
  run:
    - python
    - typing  # [py<35]
    - werkzeug

test:
  imports:
    - pytest_httpserver
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.github.com/csernazs/pytest-httpserver
  summary: pytest-httpserver is a httpserver for pytest
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - duncanmmacleod
