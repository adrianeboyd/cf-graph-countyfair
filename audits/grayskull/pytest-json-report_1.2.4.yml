{% set name = "pytest-json-report" %}
{% set version = "1.2.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytest-json-report-{{ version }}.tar.gz
  sha256: 490156833b6bec8bf5dd8c2e328bf36cf34b062fda45b47aba9a42e6b0653178

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - pytest >=4.2.0
    - pytest-metadata
    - python

test:
  imports:
    - pytest_jsonreport
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/numirias/pytest-json-report
  summary: A pytest plugin to report test results as JSON files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - marcelotrevisani
