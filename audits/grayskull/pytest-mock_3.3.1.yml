{% set name = "pytest-mock" %}
{% set version = 3.3.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytest-mock-{{ version }}.tar.gz
  sha256: a4d6d37329e4a893e77d9ffa89e838dd2b45d5dc099984cf03c703ac8411bb82

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools_scm
  run:
    - pytest >=5.0
    - python >=3.5

test:
  imports:
    - pytest_mock
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pytest-dev/pytest-mock/
  summary: Thin-wrapper around the mock package for easier use with pytest
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nicoddemus
