{% set name = "pytest-mpl" %}
{% set version = "0.12" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytest-mpl-{{ version }}.tar.gz
  sha256: 4a223909e5148c99bd18891848c7871457729322c752c9c470bd8dd6bdf9f940

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools_scm
  run:
    - matplotlib-base
    - pytest
    - python

test:
  imports:
    - pytest_mpl
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/matplotlib/pytest-mpl
  summary: pytest plugin to help with testing figures output from Matplotlib
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dopplershift
    - astrofrog-conda-forge
