{% set name = "pytest-mypy" %}
{% set version = 0.7.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytest-mypy-{{ version }}.tar.gz
  sha256: 5a667d9a2b66bf98b3a494411f221923a6e2c3eafbe771104951aaec8985673d

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools-scm >=3.5
    - setuptools_scm
  run:
    - filelock >=3.0
    - mypy >=0.700  # [py>=38]
    - pytest >=3.5
    - python

test:
  imports:
    - pytest_mypy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dbader/pytest-mypy
  summary: Mypy static type checker plugin for Pytest
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sduc
