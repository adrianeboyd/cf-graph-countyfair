{% set name = "pytest-notebook" %}
{% set version = "0.6.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytest-notebook-{{ version }}.tar.gz
  sha256: 2602c93af0431f35d1033525bda0f15b336ec995e36aac83c0403d75ad0a1f46

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - attrs <21,>=19
    - importlib_resources
    - jsonschema
    - jupyter_client
    - nbconvert ~=5.6.0
    - nbdime
    - nbformat
    - pytest >=3.5.0
    - python >=3.6

test:
  imports:
    - pytest_notebook
    - pytest_notebook.example_nbs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/chrisjsewell/pytest-notebook
  summary: A pytest plugin for testing Jupyter Notebooks
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chrisjsewell
    - xmnlab
