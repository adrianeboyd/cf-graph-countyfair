{% set name = "pytest-pylint" %}
{% set version = "0.18.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytest-pylint-{{ version }}.tar.gz
  sha256: 790c7a8019fab08e59bd3812db1657a01995a975af8b1c6ce95b9aa39d61da27

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.5
  run:
    - pylint >=2.3.0
    - pytest >=5.4
    - python >=3.5
    - toml >=0.7.1

test:
  imports:
    - pytest_pylint
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/carsongee/pytest-pylint
  summary: pytest plugin to check source code with pylint
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - holgern
