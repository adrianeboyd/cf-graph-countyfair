{% set name = "pytest-replay" %}
{% set version = 1.2.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytest-replay-{{ version }}.tar.gz
  sha256: e0cdbc84df321781b8f6056a255269ea2762bf80d52ecfcfcaac8d5fc90904ac

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
  run:
    - pytest >=3.0.0
    - python >=3.6

test:
  imports:
    - pytest_replay
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ESSS/pytest-replay
  summary: Saves previous test runs and allow re-execute previous pytest runs to reproduce crashes or flaky tests
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nicoddemus
    - tadeu
    - prusse-martin
