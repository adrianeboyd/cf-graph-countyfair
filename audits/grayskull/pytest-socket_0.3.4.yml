{% set name = "pytest-socket" %}
{% set version = 0.3.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytest-socket-{{ version }}.tar.gz
  sha256: 6480d6962b1f908f4b7c267ed4cfbc8fe27555562dec31cf9f8988fc1bf11f64

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5,<4.0
  run:
    - pytest >=3.6.3
    - python >=3.5,<4.0

test:
  imports:
    - pytest_socket
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pytest-socket/
  summary: Pytest Plugin to disable socket calls during tests
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - duncanmmacleod
