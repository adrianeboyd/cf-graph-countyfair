{% set name = "pytest-trio" %}
{% set version = 0.6.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9bf0a490fd177a33617e8709242293fae47934de2b51f8209eb2c0545b6ca8fe

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - async_generator >=1.9
    - outcome
    - pytest >=3.6
    - python >=3.5
    - trio >=0.15.0

test:
  imports:
    - pytest_trio
    - pytest_trio._tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/python-trio/pytest-trio
  summary: Pytest plugin for trio
  license: Apache-2.0
  license_file: LICENSE.APACHE2

extra:
  recipe-maintainers:
    - krisevans
