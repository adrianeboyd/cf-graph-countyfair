{% set name = "pytest-xdist" %}
{% set version = 1.34.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 340e8e83e2a4c0d861bdd8d05c5d7b7143f6eea0aba902997db15c2a86be04ee

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
    - setuptools_scm
  run:
    - execnet >=1.1
    - pytest >=4.4.0
    - pytest-forked
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
    - six

test:
  imports:
    - xdist
    - xdist.scheduler
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pytest-dev/pytest-xdist
  summary: pytest xdist plugin for distributed testing and loop-on-failing modes
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - nicoddemus
