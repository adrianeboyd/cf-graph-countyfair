"{% set name = \"pytest\" %}\n{% set version = 5.4.3 %}\n\n\npackage:\n  name: {{\
\ name|lower }}\n  version: {{ version }}\n\nsource:\n  url: https://pypi.io/packages/source/{{\
\ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz\n  sha256: 7979331bfcba207414f5e1263b5a0f8f521d0f457318836a7355531ed1a4c7d8\n\
\nbuild:\n  number: 0\n  skip: true   # [py2k]\n  entry_points:\n    - pytest=pytest:main\n\
\    - py.test=pytest:main\n  script: {{ PYTHON }} -m pip install . -vv\n\nrequirements:\n\
\  host:\n    - pip\n    - python\n    - setuptools >=40.0\n    - setuptools_scm\n\
\  run:\n    - atomicwrites >=1.0  # [win]\n    - attrs >=17.4.0\n    - colorama \
\ # [win]\n    - importlib-metadata >=0.12  # [py<38]\n    - more-itertools >=4.0.0\n\
\    - packaging\n    - pathlib2 >=2.2.0  # [py<36]\n    - pluggy >=0.12,<1.0\n  \
\  - py >=1.5.0\n    - python\n    - wcwidth\n\ntest:\n  imports:\n    - _pytest\n\
\    - _pytest._code\n  commands:\n    - pip check\n    - pytest --help\n    - py.test\
\ --help\n  requires:\n    - pip\n\nabout:\n  home: https://docs.pytest.org/en/latest/\n\
\  summary: 'pytest: simple powerful testing with Python'\n  dev_url: https://github.com/pytest-dev/pytest\n\
\  license: MIT\n  license_file: LICENSE\n\nextra:\n  recipe-maintainers:\n    - flub\n\
\    - goanpeca\n    - nicoddemus\n    - ocefpaf\n    - mingwandroid\n"
