{% set name = "python-arango" %}
{% set version = 5.4.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c50296ae302a9ce47a27bb75836e6a4fdc72cb26c8e120f857ddcf6b6d6ead63

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - requests
    - requests-toolbelt
    - six

test:
  imports:
    - arango
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/joowani/python-arango
  summary: Python Driver for ArangoDB
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - carlodri
