{% set name = "python-barcode" %}
{% set version = 0.12.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python-barcode-{{ version }}.tar.gz
  sha256: 8bb95c4d2afe69b5278a26bf8912b74e146b480f0477ae476555534813e3ba9f

build:
  number: 0
  noarch: python
  entry_points:
    - python-barcode = barcode.pybarcode:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools_scm
  run:
    - python

test:
  imports:
    - barcode
    - barcode.charsets
  commands:
    - pip check
    - python-barcode --help
  requires:
    - pip

about:
  home: https://github.com/WhyNotHugo/python-barcode
  summary: Create standard barcodes with Python. No external modules needed. (optional Pillow support included).
  license: MIT
  license_file: .eggs/setuptools_scm-4.1.2-py3.7.egg/EGG-INFO/LICENSE

extra:
  recipe-maintainers:
    - sodre
