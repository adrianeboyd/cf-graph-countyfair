{% set name = "python-box" %}
{% set version = "5.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python-box-{{ version }}.tar.gz
  sha256: dd91aa847d2a773b510008902ba3ab083d690800f13e7c540cdaf8e2181e4431

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - box
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cdgriffith/Box
  summary: Advanced Python dictionaries with dot notation access
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
    - cdgriffith
