{% set name = "python-gitlab" %}
{% set version = 2.5.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python-gitlab-{{ version }}.tar.gz
  sha256: 68b42aafd4b620ab2534ff78a52584c7f799e4e55d5ac297eab4263066e6f74b

build:
  number: 0
  noarch: python
  entry_points:
    - gitlab = gitlab.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - requests >=2.22.0

test:
  imports:
    - gitlab
    - gitlab.tests
  commands:
    - pip check
    - gitlab --help
  requires:
    - pip

about:
  home: https://github.com/python-gitlab/python-gitlab
  summary: Interact with GitLab API
  license: LGPL-3.0
  license_file: COPYING

extra:
  recipe-maintainers:
    - hoechenberger
    - kastman
