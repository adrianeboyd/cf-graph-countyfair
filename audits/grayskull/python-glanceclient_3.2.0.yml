{% set name = "python-glanceclient" %}
{% set version = 3.2.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0181ee9384e5fee3bdd733c3d5d88e242dff5f285dda25176d1b71dbc1b8fb2c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pbr >=2.0.0
    - pip
    - python >=3.6
  run:
    - keystoneauth1 >=3.6.2
    - oslo.i18n >=3.15.3
    - oslo.utils >=3.33.0
    - pbr !=2.1.0,>=2.0.0
    - prettytable <0.8,>=0.7.1
    - pyopenssl >=17.1.0
    - python >=3.6
    - requests >=2.14.2
    - six >=1.10.0
    - warlock <2,>=1.2.0
    - wrapt >=1.7.0

test:
  imports:
    - python_glanceclient
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://docs.openstack.org/python-glanceclient/latest/
  summary: OpenStack Image API Client Library
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tschoonj
