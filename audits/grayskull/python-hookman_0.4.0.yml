{% set name = "python-hookman" %}
{% set version = "0.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python-hookman-{{ version }}.tar.gz
  sha256: 31853fc6ec5c475fe75760e51dc9d3bc83f0cc3c6c4f0547359937d94b69856f

build:
  number: 0
  noarch: python
  entry_points:
    - hookman=hookman.__main__:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools_scm
  run:
    - attrs
    - click >=7.0
    - invoke
    - python
    - strictyaml

test:
  imports:
    - hookman
  commands:
    - pip check
    - hookman --help
  requires:
    - pip

about:
  home: https://github.com/esss/hookman
  summary: HookMan is a python package that provides a plugin management system to applications, specially those who are written (in totally or partially) in C++.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nicoddemus
    - williamjamir
