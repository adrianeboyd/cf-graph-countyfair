{% set name = "python-hostlist" %}
{% set version = "1.21" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python-hostlist-{{ version }}.tar.gz
  sha256: 32df95cd828062484eafeb898f7e7b27fc7aee8ed431b819ebc3fdc50f439ad4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - hostlist
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.nsc.liu.se/~kent/python-hostlist/
  summary: Python module for hostlist handling
  license: GPL-2.0
  license_file: COPYING

extra:
  recipe-maintainers:
    - iparask
