{% set name = "python-interface" %}
{% set version = 1.6.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python-interface-{{ version }}.tar.gz
  sha256: b26a1c7fef45d32d473c9047b07618c66c66e2351f1ff6f71136bccf77f6c123

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - funcsigs >=1.0.2  # [py<3]
    - python
    - six
    - typing >=3.5.2  # [py<35]

test:
  imports:
    - interface
    - interface.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ssanderson/interface
  summary: Pythonic Interface definitions
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gerrymanoim
    - jbredeche
    - jdricklefs
    - llllllllll
    - richafrank
