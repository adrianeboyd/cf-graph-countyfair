{% set name = "python-jsonrpc-server" %}
{% set version = 0.4.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python-jsonrpc-server-{{ version }}.tar.gz
  sha256: 62c543e541f101ec5b57dc654efc212d2c2e3ea47ff6f54b2e7dcb36ecf20595

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - future >=0.14.0  # [py<3]
    - futures  # [py<32]
    - python
    - ujson >=3.0.0

test:
  imports:
    - pyls_jsonrpc
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/palantir/python-jsonrpc-server
  summary: JSON RPC 2.0 server library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ccordoba12
    - andfoy
