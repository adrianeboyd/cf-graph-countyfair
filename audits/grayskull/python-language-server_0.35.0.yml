{% set name = "python-language-server" %}
{% set version = 0.35.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python-language-server-{{ version }}.tar.gz
  sha256: ac0bbc549b38565aa945b6335cc65c5e7230b8b60417af3bf9df5d1aacb03f90

build:
  number: 0
  entry_points:
    - pyls = pyls.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - backports.functools_lru_cache  # [py<32]
    - configparser  # [py<30]
    - future >=0.14.0  # [py<3]
    - jedi >=0.17.0,<0.18.0
    - pluggy
    - python
    - python-jsonrpc-server >=0.4.0
    - ujson >=3.0.0

test:
  imports:
    - pyls
    - pyls.config
  commands:
    - pip check
    - pyls --help
  requires:
    - pip

about:
  home: https://github.com/palantir/python-language-server
  summary: Python Language Server for the Language Server Protocol
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - ccordoba12
    - rlaverde
    - andfoy
