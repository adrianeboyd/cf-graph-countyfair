{% set name = "python-language-server" %}
{% set version = "0.36.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python-language-server-{{ version }}.tar.gz
  sha256: c85d718ef6860319ad59fd6f2acb1166e9349b782ee8e8908e08ecf241615f52

build:
  number: 0
  entry_points:
    - pyls = pyls.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - backports.functools_lru_cache  # [py<32]
    - configparser  # [py<30]
    - future >=0.14.0  # [py<3]
    - jedi >=0.17.2,<0.18.0
    - pluggy
    - python
    - python-jsonrpc-server >=0.4.0
    - ujson <=2.0.3  # [not win and py<30]

test:
  imports:
    - pyls
    - pyls.config
  commands:
    - pip check
    - pyls --help
  requires:
    - pip

about:
  home: https://github.com/palantir/python-language-server
  summary: Python Language Server for the Language Server Protocol
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - ccordoba12
    - rlaverde
    - andfoy
