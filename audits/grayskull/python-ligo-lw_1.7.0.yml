{% set name = "python-ligo-lw" %}
{% set version = "1.7.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python-ligo-lw-{{ version }}.tar.gz
  sha256: 10bcb63f5c30ec3d2b0835626a2f64fd124b013f3db8a25e492567e266e99858

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - ligo-segments
    - lscsoft-glue
    - numpy
    - python
    - python-dateutil
    - pyyaml
    - six
    - tqdm

test:
  imports:
    - ligo
    - ligo.lw
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://git.ligo.org/kipp.cannon/python-ligo-lw
  summary: Python LIGO Light-Weight XML I/O Library
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - duncanmmacleod
