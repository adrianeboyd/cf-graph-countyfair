{% set name = "python-novaclient" %}
{% set version = 17.2.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cda999e2254787b962e14859f6ca71de640963f3b35c1685fb51ce3a7a0a8958

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pbr >=2.0.0
    - pip
    - python >=3.6
  run:
    - iso8601 >=0.1.11
    - keystoneauth1 >=3.5.0
    - oslo.i18n >=3.15.3
    - oslo.serialization !=2.19.1,>=2.18.0
    - oslo.utils >=3.33.0
    - pbr !=2.1.0,>=2.0.0
    - prettytable <0.8,>=0.7.2
    - python >=3.6
    - simplejson >=3.5.1
    - stevedore >=2.0.1

test:
  imports:
    - python_novaclient
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://docs.openstack.org/python-novaclient/latest
  summary: Client library for OpenStack Compute API
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tschoonj
