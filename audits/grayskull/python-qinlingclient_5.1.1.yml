{% set name = "python-qinlingclient" %}
{% set version = 5.1.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python-qinlingclient-{{ version }}.tar.gz
  sha256: 122687274c9e5fdceb660739ab0b07e5ce095a7a8c67866587d1ef7cc4fbd702

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pbr >=2.0.0
    - pip
    - python >=3.6
  run:
    - babel !=2.4.0,>=2.3.4
    - iso8601 >=0.1.11
    - osc-lib >=1.8.0
    - oslo.i18n >=3.15.3
    - oslo.log >=3.36.0
    - oslo.serialization !=2.19.1,>=2.18.0
    - oslo.utils >=3.33.0
    - pbr !=2.1.0,>=2.0.0
    - prettytable <0.8,>=0.7.2
    - python >=3.6
    - python-keystoneclient >=3.8.0
    - python-openstackclient >=3.12.0
    - pyyaml >=3.13
    - requests >=2.14.2
    - six >=1.10.0

test:
  imports:
    - python_qinlingclient
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://docs.openstack.org/qinling/latest/
  summary: python-qinlingclient
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tschoonj
