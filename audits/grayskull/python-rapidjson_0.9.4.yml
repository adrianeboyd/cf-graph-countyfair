{% set name = "python-rapidjson" %}
{% set version = "0.9.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python-rapidjson-{{ version }}.tar.gz
  sha256: d79a412d7df30f01d3cb12e0e8863a48cfecd2fd7612719e16bc76eb1b65b332

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - packaging
    - pip
    - python
  run:
    - python

test:
  imports:
    - python_rapidjson
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/python-rapidjson/python-rapidjson
  summary: Python wrapper around rapidjson
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - SylvainCorlay
    - hajapy
    - dbast
