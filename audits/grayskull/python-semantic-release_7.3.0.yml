{% set name = "python-semantic-release" %}
{% set version = 7.3.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python-semantic-release-{{ version }}.tar.gz
  sha256: 8bea6ca941bd8f49bb04213a4eb3db3fd243c3ad67b36ad896786f9ec3918d18

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - semantic_release
  run:
    - click >=7,<8
    - click-log >=0.3,<1
    - gitpython >=3.0.8,<4
    - invoke >=1.4.1,<2
    - python
    - python-gitlab >=1.10,<2
    - requests >=2.21,<3
    - semver >=2.8,<3
    - toml ~=0.10.0
    - twine >=3,<4
    - wheel

test:
  imports:
    - semantic_release
    - semantic_release.changelog
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/relekang/python-semantic-release
  summary: Automatic semantic versioning for python projects
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - KingDarBoja
