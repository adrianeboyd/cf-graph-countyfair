{% set name = "python-stdnum" %}
{% set version = 1.14 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fd3a92b8ec82a159c41dbaa3c5397934d090090c92b04e346412e0fd7e6a1b1c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - stdnum
    - stdnum.ad
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://arthurdejong.org/python-stdnum/
  summary: Python module to handle standardized numbers and codes
  license: LGPL-2.1
  license_file: COPYING

extra:
  recipe-maintainers:
    - kcemenike
