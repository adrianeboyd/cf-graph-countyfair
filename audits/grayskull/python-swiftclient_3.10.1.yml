{% set name = "python-swiftclient" %}
{% set version = 3.10.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python-swiftclient-{{ version }}.tar.gz
  sha256: 0176b17aa14cc2ef82a327dc70b66af670bdb39dcf836896f81269db376932ea

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pbr
    - pip
    - python
  run:
    - futures >=3.0.0  # [( py==27 or py==26 )]
    - python
    - requests >=1.1.0
    - six >=1.9.0

test:
  imports:
    - python_swiftclient
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://docs.openstack.org/python-swiftclient/latest/
  summary: OpenStack Object Storage API Client Library
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tschoonj
