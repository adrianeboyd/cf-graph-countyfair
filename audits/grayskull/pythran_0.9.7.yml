{% set name = "pythran" %}
{% set version = 0.9.7 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pythran-{{ version }}.tar.gz
  sha256: ac36a94bd862e3c80dae585158b90d3e7c5c05fd252819f3ca7d880a1c7c1012

build:
  number: 0
  noarch: python
  entry_points:
    - pythran = pythran.run:run
    - pythran-config = pythran.config:run
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python
  run:
    - beniget ~=0.3.0
    - decorator
    - gast ~=0.4.0
    - networkx >=2
    - numpy
    - ply >=3.4
    - python
    - six

test:
  imports:
    - omp
    - pythran
  commands:
    - pip check
    - pythran --help
    - pythran-config --help
  requires:
    - pip

about:
  home: https://github.com/serge-sans-paille/pythran
  summary: Ahead of Time compiler for numeric kernels
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - saraedum
    - serge-sans-paille
