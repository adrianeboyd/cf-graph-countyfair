{% set name = "pythreejs" %}
{% set version = 2.2.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pythreejs-{{ version }}.tar.gz
  sha256: acceeac346054bcc280bf93f494557e6f5ab404860cfee584d72a6c3dde16463

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - ipydatawidgets >=1.1.1
    - ipywidgets >=7.2.1
    - numpy
    - python

test:
  imports:
    - pythreejs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jupyter-widgets/pythreejs
  summary: Interactive 3d graphics for the Jupyter notebook, using Three.js from Jupyter interactive widgets.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - SylvainCorlay
    - jasongrout
    - vidartf
