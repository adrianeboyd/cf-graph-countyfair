{% set name = "pytmc" %}
{% set version = 2.6.6 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c1819ccc6814e7cdee13f81f615167131aa249ad61989dec371913cab070d145

build:
  number: 0
  noarch: python
  entry_points:
    - pytmc = pytmc.bin.pytmc:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - epics-pypdb
    - jinja2
    - lxml
    - python >=3.6

test:
  imports:
    - pytmc
    - pytmc.bin
  commands:
    - pip check
    - pytmc --help
  requires:
    - pip

about:
  home: https://pypi.org/project/pytmc/
  summary: Generate Epics DB records from TwinCAT .tmc files
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - klauer
    - hhslepicka
    - zllentz
    - n-wbrown
