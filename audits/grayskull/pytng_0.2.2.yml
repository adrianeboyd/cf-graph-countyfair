{% set name = "pytng" %}
{% set version = "0.2.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytng-{{ version }}.tar.gz
  sha256: 268822cd8bb305ddcf89781eff61bef19a82a62832d9c557c6047c004f569d30

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cython
    - numpy
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - pytng
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pytng/
  summary: Minimal Cython wrapper of the TNG trajectory library
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmacdope
    - orbeckst
    - richardjgowers
