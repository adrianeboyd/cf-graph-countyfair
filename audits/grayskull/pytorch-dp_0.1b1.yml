{% set name = "pytorch-dp" %}
{% set version = 0.1b1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 65452d4754f76652030f3f847e29af72d87435142ee6f628d75e53c728067371

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - attrs ==19.3.0
    - bleach ==3.1.5
    - certifi ==2020.4.5.1
    - chardet ==3.0.4
    - docutils ==0.16
    - future ==0.18.2
    - idna ==2.9
    - importlib-metadata ==1.6.0
    - keyring ==21.2.1
    - more-itertools ==8.3.0
    - numpy ==1.18.4
    - packaging ==20.4
    - pillow ==7.1.2
    - pkginfo ==1.5.0.1
    - pluggy ==0.13.1
    - py ==1.8.1
    - pygments ==2.6.1
    - pyparsing ==2.4.7
    - pytest ==5.4.2
    - python >=3.6
    - readme_renderer ==26.0
    - requests ==2.23.0
    - requests-toolbelt ==0.9.1
    - scipy ==1.4.1
    - six ==1.14.0
    - torch ==1.5.0
    - torchvision ==0.6.0
    - tqdm ==4.46.0
    - twine ==3.1.1
    - urllib3 ==1.25.9
    - wcwidth ==0.1.9
    - webencodings ==0.5.1
    - zipp ==3.1.0

test:
  imports:
    - pytorch_dp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/facebookresearch/pytorch-dp
  summary: Train PyTorch models with Differential Privacy
  license: Apache-2.0
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - ndmaxar
    - rluria14
    - oblute
