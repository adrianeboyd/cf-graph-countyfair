{% set name = "pytorch-forecasting" %}
{% set version = 0.5.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytorch_forecasting-{{ version }}.tar.gz
  sha256: 4b4b455504842a84be9b16cc9921c7a1756dd6798af6535d22164d64b0e8ef6e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - cloudpickle
    - matplotlib-base
    - optuna >=2.0.0,<3.0.0
    - pandas >=1.1.0,<2.0.0
    - python >=3.6,<4.0
    - pytorch-lightning >=0.10.0,<0.11.0
    - scikit-learn >=0.23,<0.24
    - scipy
    - statsmodels
    - torch >=1.4,<2.0

test:
  imports:
    - pytorch_forecasting
    - pytorch_forecasting.data
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pytorch-forecasting.readthedocs.io
  summary: Forecasting timeseries with PyTorch - dataloaders, normalizers, metrics and models
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jdb78
