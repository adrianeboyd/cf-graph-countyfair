{% set name = "pytorch-lightning" %}
{% set version = 0.10.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytorch-lightning-{{ version }}.tar.gz
  sha256: 8be8d50ba231a94479c93d722a0ab9bef6758e746bf77b29deb17172c25dcdcb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - fsspec >=0.8.0
    - future >=0.17.1
    - numpy >=1.16.4
    - python >=3.6
    - pyyaml >=5.1
    - tensorboard >=2.2.0
    - torch >=1.3
    - tqdm >=4.41.0

test:
  imports:
    - pl_examples
    - pl_examples.basic_examples
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PyTorchLightning/pytorch-lightning
  summary: PyTorch Lightning is the lightweight PyTorch wrapper for ML researchers. Scale your models. Write less boilerplate.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - williamFalcon
    - borda
