{% set name = "pyupgrade" %}
{% set version = 2.7.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 44df36f581fa4c61f599993595c23a46d79e4f67e3768aeaf789e42422b94900

build:
  number: 0
  noarch: python
  entry_points:
    - pyupgrade = pyupgrade:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - tokenize-rt >=3.2.0

test:
  imports:
    - pyupgrade
  commands:
    - pip check
    - pyupgrade --help
  requires:
    - pip

about:
  home: https://github.com/asottile/pyupgrade
  summary: A tool to automatically upgrade syntax for newer versions.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nicoddemus
    - tadeu
