{% set name = "pyusid" %}
{% set version = 0.0.9 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyUSID-{{ version }}.tar.gz
  sha256: 545a2e23d1dd9448d812eebab7f5dec14645881318e3a012a84d3d8e92618a33

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python
  run:
    - cytoolz
    - dask-core >=0.10
    - h5py >=2.6.0
    - ipython >=6.0  # [py>=33]
    - ipywidgets >=5.2.2
    - joblib >=0.11.0
    - matplotlib-base >=2.0.0
    - numpy >=1.10
    - pillow
    - psutil
    - python
    - sidpy >=0.0.1
    - six
    - toolz

test:
  imports:
    - pyUSID
    - pyUSID.io
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pycroscopy.github.io/pyUSID/about.html
  summary: Framework for storing, visualizing, and processing Universal Spectroscopic and Imaging Data (USID)
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ssomnath
    - compphyschris
    - carlodri
