{% set name = "pyvisa-py" %}
{% set version = 0.4.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PyVISA-py-{{ version }}.tar.gz
  sha256: 4b60d984906c1957c70044b5e5c5eac02e560d0bce678f81af26630bdf38be90

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - pyvisa >=1.8,<1.11

test:
  imports:
    - pyvisa-py
    - pyvisa-py.protocols
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyvisa/pyvisa-py
  summary: Python VISA bindings for GPIB, RS232, and USB instruments
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mtsolmn
    - greyltc
