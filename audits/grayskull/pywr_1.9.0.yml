{% set name = "pywr" %}
{% set version = 1.9.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pywr-{{ version }}.tar.gz
  sha256: 2aaee0ceeb6af3b5dfd05905c8f2ace2c53fe492feba81198f0bd3b15ca83d97

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - numpy
    - pip
    - python
    - setuptools >=18.0
    - setuptools_scm
  run:
    - ipython
    - jinja2
    - matplotlib-base
    - networkx
    - packaging
    - pandas
    - python
    - scipy
    - pytables
    - xlrd
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pywr
    - pywr.domains
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pywr/pywr
  summary: Python Water Resource model
  license: GPL-3.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jetuk
