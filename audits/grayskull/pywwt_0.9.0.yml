{% set name = "pywwt" %}
{% set version = 0.9.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pywwt-{{ version }}.tar.gz
  sha256: a918b612f2164ff7c2167adba9a465659f047a4eb0772ae19bd8905531795925

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - astropy >=1.0,!=4.0.1
    - beautifulsoup4
    - ipyevents
    - ipywidgets >=7.0.0
    - lxml
    - matplotlib-base >1.5
    - numpy >=1.9
    - python >=3.6
    - python-dateutil
    - pytz
    - qtpy
    - reproject >=0.4
    - requests
    - tornado
    - traitlets

test:
  imports:
    - pywwt
    - pywwt.nbextension
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/WorldWideTelescope/pywwt
  summary: The AAS WorldWide Telescope from Python
  license: BSD-3-Clause
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - astrofrog-conda-forge
    - pkgw
