{% set name = "pyxem" %}
{% set version = 0.12.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5470c1406f255047de489c4632d869a2cc9e515616587bcf63ac1bf6ae42e931

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - diffsims >=0.2.3
    - hyperspy ==1.5.2
    - ipywidgets
    - lmfit >=0.9.12
    - matplotlib-base >=3.1.1
    - numba
    - pyfai
    - python
    - scikit-image >=0.15.0
    - scikit-learn >=0.19

test:
  imports:
    - pyxem
    - pyxem.components
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyxem/pyxem
  summary: multi-dimensional diffraction microscopy
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dnjohnstone
    - pc494
