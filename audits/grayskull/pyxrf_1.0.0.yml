{% set name = "pyxrf" %}
{% set version = 1.0.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyxrf-{{ version }}.tar.gz
  sha256: a70898faa1dbac3b89c1480ab2128c76d017acd67a8f92333a600907f07df6a7

build:
  number: 0
  noarch: python
  entry_points:
    - pyxrf = pyxrf.pyxrf_run:run
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - atom ==0.4.3
    - dask-core
    - distributed
    - h5py >=2.9.0
    - jsonschema
    - lmfit
    - matplotlib-base
    - numba
    - numpy >=1.15
    - pandas
    - pillow
    - progress
    - pystackreg
    - python >=3.6
    - pyyaml
    - qtpy
    - requests
    - scikit-image
    - scipy
    - setuptools
    - tifffile

test:
  imports:
    - configs
    - pyxrf
  commands:
    - pip check
    - pyxrf --help
  requires:
    - pip

about:
  home: https://github.com/NSLS-II/PyXRF
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tschoonj
