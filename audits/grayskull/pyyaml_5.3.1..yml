"{% set name = \"pyyaml\" %}\n{% set version = 5.3.1 %}\n\n\npackage:\n  name: {{\
\ name|lower }}\n  version: {{ version }}\n\nsource:\n  url: https://pypi.io/packages/source/{{\
\ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz\n  sha256: b8eac752c5e14d3eca0e6dd9199cd627518cb5ec06add0de9d32baeee6fe645d\n\
\nbuild:\n  number: 0\n  skip: true   # [py==30 or py==31 or py==32 or py==33 or py==34]\n\
