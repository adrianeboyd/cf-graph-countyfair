\ compiler('c') }}\n  host:\n    - cython\n    - pip\n    - python\n    - wheel\n\
\  run:\n    - python\n\ntest:\n  imports:\n    - yaml\n  commands:\n    - pip check\n\
\  requires:\n    - pip\n\nabout:\n  home: https://github.com/yaml/pyyaml\n  summary:\
