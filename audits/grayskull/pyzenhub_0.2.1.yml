{% set name = "pyzenhub" %}
{% set version = 0.2.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b9827dbdbee68e738a70fc3c0f32fe6eb08e4118733b556b3333923d21f98484

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - requests

test:
  imports:
    - zenhub
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/goanpeca/pyzenhub
  summary: Python bindings to the Zenhub API
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - goanpeca
