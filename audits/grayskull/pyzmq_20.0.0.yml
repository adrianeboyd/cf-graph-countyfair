{% set name = "pyzmq" %}
{% set version = "20.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyzmq-{{ version }}.tar.gz
  sha256: 824ad5888331aadeac772bce27e1c2fbcab82fade92edbd234542c4e12f0dca9

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cffi ; implementation_name ==='pypy'
    - pip
    - python
  run:
    - cffi
    - py
    - python

test:
  imports:
    - zmq
    - zmq.auth
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pyzmq.readthedocs.org
  summary: Python bindings for 0MQ
  license: BSD-3-Clause
  license_file: COPYING.BSD

extra:
  recipe-maintainers:
    - jakirkham
    - minrk
    - msarahan
    - pelson
    - SylvainCorlay
    - JohanMabille
    - ocefpaf
