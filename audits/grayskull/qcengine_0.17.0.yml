{% set name = "qcengine" %}
{% set version = 0.17.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qcengine-{{ version }}.tar.gz
  sha256: 19a2ca5a341514f8f6c491e7570ecd4e98cf31290bd34d47a475722100cc971d

build:
  number: 0
  noarch: python
  entry_points:
    - qcengine=qcengine.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - psutil
    - py-cpuinfo
    - pydantic >=1.0.0
    - python
    - pyyaml
    - qcelemental >=0.13.0

test:
  imports:
    - qcengine
    - qcengine.procedures
  commands:
    - pip check
    - qcengine --help
  requires:
    - pip

about:
  home: https://github.com/MolSSI/QCEngine
  summary: A compute wrapper for Quantum Chemistry.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dgasmith
    - lnaden
    - bennybp
    - loriab
