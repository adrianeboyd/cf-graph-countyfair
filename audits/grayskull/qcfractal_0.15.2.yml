{% set name = "qcfractal" %}
{% set version = "0.15.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qcfractal-{{ version }}.tar.gz
  sha256: f0e9815132415a1c6b1de15d8d0b9a37d9cad1f203add51e13a2e84f4eb72c75

build:
  number: 0
  noarch: python
  entry_points:
    - qcfractal-server=qcfractal.cli.qcfractal_server:main
    - qcfractal-manager=qcfractal.cli.qcfractal_manager:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - alembic
    - bcrypt
    - cryptography
    - h5py
    - msgpack >=0.6.1
    - numpy
    - pandas
    - plotly >=4.0.0
    - psycopg2 >=2.7
    - pyarrow >=0.13.0
    - pydantic >=1.4.0
    - python
    - pyyaml >=5.1
    - qcelemental >=0.13.1
    - qcengine >=0.11.0
    - requests
    - sqlalchemy >=1.3
    - tornado
    - tqdm

test:
  imports:
    - qcfractal
    - qcfractal.cli
  commands:
    - pip check
    - qcfractal-server --help
    - qcfractal-manager --help
  requires:
    - pip

about:
  home: https://github.com/molssi/qcfractal
  summary: A distributed compute and database platform for quantum chemistry.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dgasmith
    - lnaden
    - bennybp
    - loriab
