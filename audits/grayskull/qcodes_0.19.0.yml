{% set name = "qcodes" %}
{% set version = "0.19.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qcodes-{{ version }}.tar.gz
  sha256: ae3443f25cb0d0640d5b6e1f306dc2d3edc7767cd32aca6b263570b04628cb84

build:
  number: 0
  skip: true   # [py<37]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - broadbean >=0.9.1
    - h5py >=2.6
    - importlib-metadata <3.0.0  # [py<38]
    - ipywidgets
    - jsonschema
    - matplotlib-base >=2.2.3
    - numpy >=1.10
    - opencensus >=0.7.10,<0.8.0
    - opencensus-ext-azure >=1.0.4,<2.0.0
    - packaging >=20.0
    - pandas
    - python
    - pyvisa >=1.9.1,<1.12
    - requirements-parser
    - ruamel.yaml !=0.16.6
    - tabulate
    - tqdm
    - typing-extensions
    - websockets >=7.0
    - wrapt

test:
  imports:
    - qcodes
    - qcodes.configuration
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/QCoDeS/Qcodes
  summary: Python-based data acquisition framework developed by the Copenhagen / Delft / Sydney / Microsoft quantum computing consortium
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - basnijholt
