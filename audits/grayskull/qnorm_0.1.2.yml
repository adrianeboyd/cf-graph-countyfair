{% set name = "qnorm" %}
{% set version = 0.1.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c77432b0529989ca81685b537a61158e9a23f9599965edd2a9cc2bd2eb4e0ad6

build:
  number: 0
  noarch: python
  entry_points:
    - qnorm=qnorm.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - toml
  run:
    - numba
    - numpy
    - pandas
    - python >=3.7

test:
  imports:
    - qnorm
  commands:
    - pip check
    - qnorm --help
  requires:
    - pip

about:
  home: https://github.com/Maarten-vd-Sande/qnorm
  summary: Quantile normalization
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Maarten-vd-Sande
