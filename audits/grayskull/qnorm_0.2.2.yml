{% set name = "qnorm" %}
{% set version = 0.2.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qnorm-{{ version }}.tar.gz
  sha256: 936790fb47f9699875b787d62fe8c6ebb5b96f4c5e81d7b77514bfca98cc7f63

build:
  number: 0
  noarch: python
  entry_points:
    - qnorm=qnorm.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - toml
  run:
    - numba
    - numpy
    - python >=3.7

test:
  imports:
    - qnorm
  commands:
    - pip check
    - qnorm --help
  requires:
    - pip

about:
  home: https://github.com/Maarten-vd-Sande/qnorm
  summary: Quantile normalization
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Maarten-vd-Sande
