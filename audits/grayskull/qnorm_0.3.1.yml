{% set name = "qnorm" %}
{% set version = 0.3.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qnorm-{{ version }}.tar.gz
  sha256: 0b7d3718c97bcffa4fc27d68196eec3163e9ab323e9b1f806e7e239fef0d6dda

build:
  number: 0
  noarch: python
  entry_points:
    - qnorm=qnorm.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - toml
  run:
    - numba
    - numpy
    - python >=3.7

test:
  imports:
    - qnorm
  commands:
    - pip check
    - qnorm --help
  requires:
    - pip

about:
  home: https://github.com/Maarten-vd-Sande/qnorm
  summary: Quantile normalization
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Maarten-vd-Sande
