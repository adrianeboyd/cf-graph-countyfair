{% set name = "qt.py" %}
{% set version = 1.3.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Qt.py-{{ version }}.tar.gz
  sha256: de6d5e6d8b73a8aa4956aa8e1f56c59997787e5dfcdd9f46a530e6334ab6780b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - Qt
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mottosso/Qt
  summary: Python 2 & 3 compatibility wrapper around all Qt bindings - PySide, PySide2, PyQt4 and PyQt5.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fredrikaverpil
    - mottosso
