{% set name = "qtpynodeeditor" %}
{% set version = 0.2.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qtpynodeeditor-{{ version }}.tar.gz
  sha256: 5201d4d52115ebf67a066c969442cce49c1b541635fc6c77a526724c1bca7916

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - coverage
    - python
    - qtpy
    - versioneer

test:
  imports:
    - qtpynodeeditor
    - qtpynodeeditor.examples
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/klauer/qtpynodeeditor
  summary: Python Qt node editor
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - klauer
