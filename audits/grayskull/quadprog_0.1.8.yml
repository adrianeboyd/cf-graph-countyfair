{% set name = "quadprog" %}
{% set version = "0.1.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/quadprog-{{ version }}.tar.gz
  sha256: 3dedf9366929d87828584037a1228e03fbf9e72cc8cbb203683aede5c3350b07

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - pip
    - python
    - setuptools >=18.0
  run:
    - cython
    - python

test:
  imports:
    - quadprog
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rmcgibbo/quadprog
  summary: Quadratic Programming Solver
  license: GPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nfahlgren
