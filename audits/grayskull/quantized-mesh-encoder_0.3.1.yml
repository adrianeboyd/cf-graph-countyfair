{% set name = "quantized-mesh-encoder" %}
{% set version = "0.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/quantized-mesh-encoder-{{ version }}.tar.gz
  sha256: 606bcbfcf99e45476412a3797754cbc979383dfa5d45ab4bfb9c3206e17ee7c9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cython
    - numpy
    - pip
    - python >=3.6
  run:
    - numpy
    - python >=3.6

test:
  imports:
    - quantized_mesh_encoder
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kylebarron/quantized-mesh-encoder
  summary: A fast Python Quantized Mesh encoder
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - davidbrochart
    - kylebarron
