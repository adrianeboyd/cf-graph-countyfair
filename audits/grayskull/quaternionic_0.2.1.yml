{% set name = "quaternionic" %}
{% set version = "0.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/quaternionic-{{ version }}.tar.gz
  sha256: 953bebe9bed7f4f084dc9b291c67fc4e663d064e3343add89203602c722c737d

build:
  number: 0
  skip: true   # [py>=40 or py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - black >=20.8b1
    - importlib-metadata >=1.0,<2.0  # [py<38]
    - numba >=0.50
    - numpy >=1.13,<2.0
    - python
    - scipy >=1.0,<2.0

test:
  imports:
    - quaternionic
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/moble/quaternionic
  summary: Interpret numpy arrays as quaternionic arrays with numba acceleration
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - moble
