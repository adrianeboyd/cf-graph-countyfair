{% set name = "quickle" %}
{% set version = "0.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/quickle-{{ version }}.tar.gz
  sha256: b42b07c8ccb1340c89d3e7a85a09441a839e2afad791f13c19cb849139edee97

build:
  number: 0
  skip: true   # [py<38]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://jcristharif.com/quickle/
  summary: A quicker pickle
  dev_url: https://github.com/jcrist/quickle/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jcrist
