{% set name = "radical.entk" %}
{% set version = 1.5.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/radical.entk-{{ version }}.tar.gz
  sha256: 8f01dc0b3a47f3dde1c476695fd0f8bb32f8d666a9426e83574ccbf209dbc23d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - pika ==0.13.0
    - python
    - radical.pilot
    - radical.utils
    - sphinx

test:
  imports:
    - radical
    - radical.entk
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.github.com/radical-cybertools/radical.entk/
  summary: Radical Ensemble Toolkit.
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - andre-merzky
    - iparask
    - lee212
