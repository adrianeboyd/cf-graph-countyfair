{% set name = "radical.pilot" %}
{% set version = 1.5.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3f2fffe2969c6cda17e1b994350245837bfd771ba7a56aac4de7ad3c2e39ef27

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - netifaces
    - ntplib
    - pymongo
    - python >=3.6
    - python-hostlist
    - radical.saga >=1.0
    - radical.utils >=1.1
    - setproctitle

test:
  imports:
    - radical.pilot
    - radical.pilot.agent
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.github.com/radical-cybertools/radical.pilot/
  summary: The RADICAL pilot job framework
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - andre-merzky
    - iparask
