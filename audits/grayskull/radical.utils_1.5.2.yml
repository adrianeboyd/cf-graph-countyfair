{% set name = "radical.utils" %}
{% set version = 1.5.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8fc0d507fcc8cdd7c12f1104cc7cccb4ede23df5ff54b154196f4a2e4e8f2e5c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - colorama
    - future
    - msgpack
    - netifaces
    - pymongo
    - python >=3.6
    - pyzmq
    - radical.gtod
    - regex
    - setproctitle
    - wheel

test:
  imports:
    - radical.utils
    - radical.utils.atfork
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.github.com/radical-cybertools/radical.utils/
  summary: Utilities for RADICAL-Cybertools projects
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - andre-merzky
    - iparask
