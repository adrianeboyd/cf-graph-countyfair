{% set name = "radical.utils" %}
{% set version = 1.5.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/radical.utils-{{ version }}.tar.gz
  sha256: b87bb764822d9ee5dc363a3e07320c1e42eb5c3a22e93e034e33f8dd3cae0f39

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - colorama
    - future
    - msgpack
    - netifaces
    - pymongo
    - python >=3.6
    - pyzmq
    - radical.gtod
    - regex
    - setproctitle
    - wheel

test:
  imports:
    - radical.utils
    - radical.utils.atfork
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.github.com/radical-cybertools/radical.utils/
  summary: Utilities for RADICAL-Cybertools projects
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - andre-merzky
    - iparask
