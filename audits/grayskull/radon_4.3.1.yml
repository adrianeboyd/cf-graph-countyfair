{% set name = "radon" %}
{% set version = 4.3.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/radon-{{ version }}.tar.gz
  sha256: 63a7876101a64d5418fa9acebff11f9bb48367ac79f22bf3b73c7bf430a8abc0

build:
  number: 0
  entry_points:
    - radon = radon:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - colorama >=0.4.1  # [py>34]
    - future
    - mando >=0.6,<0.7
    - python

test:
  imports:
    - radon
    - radon.cli
  commands:
    - pip check
    - radon --help
  requires:
    - pip

about:
  home: https://radon.readthedocs.org/
  summary: Code Metrics in Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - igortg
    - tonybaloney
