{% set name = "rapidfuzz" %}
{% set version = 0.11.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rapidfuzz-{{ version }}.tar.gz
  sha256: 9ec4193284738da603b158f8d86ada11c12205dbfede0dc8f246a4138e611839

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - rapidfuzz
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/maxbachmann/rapidfuzz
  summary: rapid fuzzy string matching
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maxbachmann
