{% set name = "rarfile" %}
{% set version = 3.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1bd2cf08f1f07e5040dcb58d0e60f50448f6e87723754eef6cc4d1c1c8e719d4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - rarfile
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/markokr/rarfile
  summary: RAR archive reader for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - marcelotrevisani
