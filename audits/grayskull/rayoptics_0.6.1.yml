{% set name = "rayoptics" %}
{% set version = "0.6.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rayoptics-{{ version }}.tar.gz
  sha256: 2df5d26accffda778057c4d570625721782292a50b83a120a6389ec6ccf2faf9

build:
  number: 0
  noarch: python
  entry_points:
    - rayoptics = rayoptics.qtgui.rayopticsapp:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pyscaffold >=3.1a0,<3.2a0
    - python >=3.7
  run:
    - attrs >=19.1.0
    - ipywidgets >=7.5.1
    - json_tricks >=3.13.2
    - matplotlib-base >=3.1.1
    - numpy >=1.17.1
    - opticalglass >=0.6.5
    - pandas >=0.25.1
    - pyqt <5.13
    - python >=3.7
    - qdarkstyle >=2.8
    - qtconsole >=4.5.5
    - requests >=2.23.0
    - scipy >=1.3.1
    - traitlets >=4.3.2
    - transforms3d >=0.3.1

test:
  imports:
    - rayoptics
    - rayoptics.codev
  commands:
    - pip check
    - rayoptics --help
  requires:
    - pip

about:
  home: https://github.com/mjhoptics/ray-optics
  summary: Tools for image forming optical design and analysis
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mjhoptics
