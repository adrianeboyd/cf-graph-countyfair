{% set name = "rebound" %}
{% set version = "3.12.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rebound-{{ version }}.tar.gz
  sha256: 6a235ed736621939fecc2ecd4ada8298336ef030fe3f2c86839467c087d9fdfd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - rebound
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/hannorein/rebound
  summary: An open-source multi-purpose N-body code
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ACBlock
    - mwcraig
    - hannorein
