{% set name = "rechunker" %}
{% set version = "0.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rechunker-{{ version }}.tar.gz
  sha256: 56377a380acad90a87d3482dd6b7851e557bd0d86bfbcd5de874205b8e213934

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dask-core
    - python >=3.6
    - xarray
    - zarr

test:
  imports:
    - rechunker
    - rechunker.executors
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pangeo-data/rechunker
  summary: A library for rechunking arrays.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - davidbrochart
    - TomAugspurger
    - rabernat
