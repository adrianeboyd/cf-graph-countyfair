{% set name = "refnx" %}
{% set version = 0.1.16 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8e03b7b335c672b367a4bab27c70fe81d0d3744ca06f1143c40a0e09fbb84a7e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cython
    - numpy
    - pip
    - pytest
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - refnx
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/refnx/refnx
  summary: Neutron and X-ray Reflectometry Analysis
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - andyfaff
