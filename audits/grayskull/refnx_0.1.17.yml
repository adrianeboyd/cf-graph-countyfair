{% set name = "refnx" %}
{% set version = "0.1.17" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/refnx-{{ version }}.tar.gz
  sha256: a09fc104ce9e3c98e35295118dce01f2da9cc760be90b91bbaf47668dedf3726

build:
  number: 0
  skip: true   # [py<37]
  entry_points:
    - refnx = refnx.reflect:main
    - slim = refnx.reduce:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - numpy
    - pip
    - python
  run:
    - python
    - scipy
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - refnx
    - refnx._lib
  commands:
    - pip check
    - refnx --help
    - slim --help
  requires:
    - pip

about:
  home: https://github.com/refnx/refnx
  summary: Neutron and X-ray Reflectometry Analysis
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - andyfaff
