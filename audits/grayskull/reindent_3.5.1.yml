{% set name = "reindent" %}
{% set version = "3.5.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/reindent-{{ version }}.tar.gz
  sha256: 59aeb8fbc16e45686f65df23b91896a17eb14ace7a7546860f50d2bb5ec4c9c0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - setuptools

test:
  imports:
    - reindent
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/reindent/
  summary: reindent script by Tim Peters
  license: SAX-PD
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - anthchirp
    - smithsp
