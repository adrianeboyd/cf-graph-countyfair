{% set name = "remi" %}
{% set version = "2020.11.10" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/remi-{{ version }}.tar.gz
  sha256: d1ea324534fc5cb7176fff3c48aac974ac3944584fca34977640bafd266ef698

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - editor
    - editor.widgets
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dddomodossola/remi
  summary: Python REMote Interface library
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - silun
