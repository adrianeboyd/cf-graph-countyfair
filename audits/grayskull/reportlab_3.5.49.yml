{% set name = "reportlab" %}
{% set version = 3.5.49 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/reportlab-{{ version }}.tar.gz
  sha256: 2ccf5165aa64e51abf240cd3f0062b860bb19346bd2c268fb00c33c09a53f8a8

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - pillow >=4.0.0
    - python

test:
  imports:
    - reportlab
    - reportlab.graphics
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.reportlab.com/
  summary: The Reportlab Toolkit
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - mcs07
