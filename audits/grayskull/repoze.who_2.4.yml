{% set name = "repoze.who" %}
{% set version = 2.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/repoze.who-{{ version }}.tar.gz
  sha256: cf97450de3c8eb5c03b4037be75b018db91befab1094204e452a0b1c0f7a94a6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - setuptools
    - webob
    - zope.interface

test:
  imports:
    - repoze
    - repoze.who
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.repoze.org
  summary: repoze.who is an identification and authentication framework for WSGI.
  license: 0BSD
  license_file: COPYRIGHT.txt

extra:
  recipe-maintainers:
    - mwilson8
    - rluria14
    - oblute
