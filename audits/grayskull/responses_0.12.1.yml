{% set name = "responses" %}
{% set version = "0.12.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/responses-{{ version }}.tar.gz
  sha256: 2e5764325c6b624e42b428688f2111fea166af46623cb0127c05f6afb14d3457

build:
  number: 0
  skip: true   # [py==30 or py==31 or py==32 or py==33 or py==34]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - cookies  # [py<34]
    - mock  # [py<33]
    - python
    - requests >=2.0
    - six
    - urllib3 >=1.25.10

test:
  imports:
    - responses
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/getsentry/responses
  summary: A utility library for mocking out the `requests` Python library.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mariusvniekerk
