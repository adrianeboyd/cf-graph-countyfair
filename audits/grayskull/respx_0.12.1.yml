{% set name = "respx" %}
{% set version = 0.12.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/respx-{{ version }}.tar.gz
  sha256: 7883b2c12ec803a6353ea4556f08b8d0a99ea864f4462a017029a68583892d1b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - httpx >=0.14,<0.15
    - python >=3.6

test:
  imports:
    - respx
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lundberg/respx
  summary: A utility for mocking out the Python HTTPX and HTTP Core libraries.
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - synapticarbors
