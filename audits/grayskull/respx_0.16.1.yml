{% set name = "respx" %}
{% set version = "0.16.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/respx-{{ version }}.tar.gz
  sha256: adc7ffcdd1e541946a37050b4b6b17617e168bf25c5689a3fd866db9fb48f0d1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - httpx >=0.15
    - python >=3.6

test:
  imports:
    - respx
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://lundberg.github.io/respx/
  summary: A utility for mocking out the Python HTTPX and HTTP Core libraries.
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - synapticarbors
