{% set name = "restructuredtext_lint" %}
{% set version = 1.3.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 470e53b64817211a42805c3a104d2216f6f5834b22fe7adb637d1de4d6501fb8

build:
  number: 0
  noarch: python
  entry_points:
    - restructuredtext-lint = restructuredtext_lint.cli:main
    - rst-lint = restructuredtext_lint.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - docutils >=0.11,<1.0
    - python

test:
  imports:
    - restructuredtext_lint
    - restructuredtext_lint.test
  commands:
    - pip check
    - restructuredtext-lint --help
    - rst-lint --help
  requires:
    - pip

about:
  home: https://github.com/twolfson/restructuredtext-lint
  summary: reStructuredText linter
  license: Unlicense
  license_file: UNLICENSE

extra:
  recipe-maintainers:
    - dopplershift
