{% set name = "restview" %}
{% set version = 2.9.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/restview-{{ version }}.tar.gz
  sha256: 790097eb587c0465126dde73ca06c7a22c5007ce1be4a1de449a13c0767b32dc

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - docutils
    - pygments
    - python
    - readme_renderer

test:
  imports:
    - restview
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://mg.pov.lt/restview/
  summary: ReStructuredText viewer
  dev_url: https://github.com/mgedmin/restview
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - moorepants
