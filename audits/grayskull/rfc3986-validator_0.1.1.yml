{% set name = "rfc3986-validator" %}
{% set version = 0.1.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rfc3986_validator-{{ version }}.tar.gz
  sha256: 3d44bde7921b3b9ec3ae4e3adca370438eccebc676456449b145d533b240d055

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
  run:
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4

test:
  imports:
    - rfc3986_validator
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/naimetti/rfc3986-validator
  summary: Pure python rfc3986 validator
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akchinSTC
    - lresende
