{% set name = "rioxarray" %}
{% set version = 0.0.31 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ff29eccdf404f32893a98b0428b35a0931307129ef046d9e61bcbd00c14a96b1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - pyproj >=2.2
    - python >=3.6
    - rasterio
    - scipy
    - xarray

test:
  imports:
    - rioxarray
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/corteva/rioxarray
  summary: rasterio xarray extension.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - snowman2
