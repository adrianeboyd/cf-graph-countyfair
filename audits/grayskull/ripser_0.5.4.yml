{% set name = "ripser" %}
{% set version = "0.5.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ripser-{{ version }}.tar.gz
  sha256: 7a54750427e3f1bbb26c625075c831314760a9e5b5bcd3b797df668f020c9eb6

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - numpy
    - pip
    - python
  run:
    - cython
    - persim
    - python
    - scikit-learn
    - scipy
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - ripser
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://ripser.scikit-tda.org
  summary: A Lean Persistent Homology Library for Python
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - sauln
    - ctralie
    - bdice
