{% set name = "rise" %}
{% set version = "5.7.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rise-{{ version }}.tar.gz
  sha256: 641db777cb907bf5e6dc053098d7fd213813fa9a946542e52b900eb7095289a6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python <4.0
  run:
    - notebook >=6.0
    - python <4.0

test:
  imports:
    - rise
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/rise/
  summary: Reveal.js - Jupyter/IPython Slideshow Extension
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
    - damianavila
    - parmentelat
