{% set name = "rlp" %}
{% set version = "2.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rlp-{{ version }}.tar.gz
  sha256: b066d83fc145f5a6fa68b53896b8400328b7be3c20bc7f50cb0a70d8f26de1b3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools-markdown
  run:
    - eth-utils >=1.0.2,<2
    - python

test:
  imports:
    - rlp
    - rlp.sedes
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ethereum/pyrlp
  summary: A package for Recursive Length Prefix encoding and decoding
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - step21
