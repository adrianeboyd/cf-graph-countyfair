{% set name = "robotframework-interpreter" %}
{% set version = 0.1.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/robotframework-interpreter-{{ version }}.tar.gz
  sha256: 6e0236dca1d8806e9510dd0f4f63befa939cee06678f70e2344de602e095ece1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - robotframework >=3.2

test:
  imports:
    - robotframework_interpreter
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/martinRenou/robotframework-interpreter
  summary: Utility functions for building a Robot Framework interpreter.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - SylvainCorlay
    - JohanMabille
    - martinRenou
