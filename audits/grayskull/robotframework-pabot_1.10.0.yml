{% set name = "robotframework-pabot" %}
{% set version = 1.10.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/robotframework-pabot-{{ version }}.tar.gz
  sha256: 417f1e24feebec04396165554ef3970b6fd569e3f38ae20d6072d88ed54b65e6

build:
  number: 0
  entry_points:
    - pabot=pabot.pabot:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - robotframework
    - typing  # [py<35]

test:
  imports:
    - pabot
    - pabot.py3
  commands:
    - pip check
    - pabot --help
  requires:
    - pip

about:
  home: https://pabot.org
  summary: Parallel test runner for Robot Framework
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - bollwyvl
