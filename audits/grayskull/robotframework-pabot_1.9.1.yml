{% set name = "robotframework-pabot" %}
{% set version = 1.9.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/robotframework-pabot-{{ version }}.tar.gz
  sha256: 2912cdafb50dfc313d196267c4ab00a44be6ddf9837c9b1b0661366697d98c25

build:
  number: 0
  entry_points:
    - pabot=pabot.pabot:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - robotframework
    - typing  # [py<35]

test:
  imports:
    - pabot
    - pabot.py3
  commands:
    - pip check
    - pabot --help
  requires:
    - pip

about:
  home: https://pabot.org
  summary: Parallel test runner for Robot Framework
  license: AFL-2.0
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - bollwyvl
