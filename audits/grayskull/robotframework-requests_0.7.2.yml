{% set name = "robotframework-requests" %}
{% set version = "0.7.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/robotframework-requests-{{ version }}.tar.gz
  sha256: 662e0ce5036a55bcb4cb46ff9741f40c78c670f4fb64cd37714cf83d5fd31774

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - requests
    - robotframework

test:
  imports:
    - RequestsLibrary
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/bulkan/robotframework-requests
  summary: Robot Framework keyword library wrapper around requests
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - daniel88ferreira
