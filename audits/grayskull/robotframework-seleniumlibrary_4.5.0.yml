{% set name = "robotframework-seleniumlibrary" %}
{% set version = 4.5.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a0a571642f54dabb481ff1ea7dc6195b82c69d241d0e01de79de64fcbfa69e44

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python <4.0
  run:
    - python <4.0
    - robotframework >=3.1.2
    - robotframework-pythonlibcore >=2.1.0
    - selenium >=3.141.0

test:
  imports:
    - SeleniumLibrary
    - SeleniumLibrary.base
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/robotframework/SeleniumLibrary
  summary: Web testing library for Robot Framework
  license: Apache-2.0
  license_file: COPYRIGHT.txt

extra:
  recipe-maintainers:
    - bollwyvl
