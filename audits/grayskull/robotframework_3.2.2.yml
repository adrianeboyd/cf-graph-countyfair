{% set name = "robotframework" %}
{% set version = 3.2.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/robotframework-{{ version }}.zip
  sha256: a0786a916d0572bd9d6afe26e95c6021e3df5dcafa0ece6b302e36366e58c24e

build:
  number: 0
  noarch: python
  entry_points:
    - robot = robot.run:run_cli
    - rebot = robot.rebot:rebot_cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - robot
    - robot.api
  commands:
    - pip check
    - robot --help
    - rebot --help
  requires:
    - pip

about:
  home: http://robotframework.org
  summary: Generic automation framework for acceptance testing and robotic process automation (RPA)
  license: Apache-2.0
  license_file: COPYRIGHT.txt

extra:
  recipe-maintainers:
    - windelbouwman
    - abloemert
    - alexvds
    - bollwyvl
