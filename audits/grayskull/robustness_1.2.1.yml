{% set name = "robustness" %}
{% set version = 1.2.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c21430a26dd57330731ed4ee1fb386cdde051b036f007757f0920140bb9268b3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - cox
    - dill
    - gitpython
    - gputil
    - grpcio
    - matplotlib-base
    - numpy
    - pandas
    - psutil
    - py3nvml
    - python
    - scikit-learn
    - scipy
    - seaborn
    - pytables
    - tensorboardx
    - torch
    - torchvision
    - tqdm

test:
  imports:
    - robustness
    - robustness.cifar_models
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/robustness/
  summary: Tools for Robustness
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - oblute
    - rluria14
    - ndmaxar
