{% set name = "rockpool" %}
{% set version = "1.1.0.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rockpool-{{ version }}.tar.gz
  sha256: 8604f6b279e41b2616b7f35d836714c4a35716087acaa7acf2d761bbb3763fde

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numba
    - numpy
    - python >=3.6
    - scipy

test:
  imports:
    - rockpool
    - rockpool.devices
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/rockpool/
  summary: A Python package for developing, simulating and training spiking neural networks, and deploying on neuromorphic hardware
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - DylanMuir
