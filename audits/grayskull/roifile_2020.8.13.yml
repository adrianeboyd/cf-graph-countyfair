{% set name = "roifile" %}
{% set version = 2020.8.13 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/roifile-{{ version }}.tar.gz
  sha256: f7828b7c69cba62f63044ebf86e33fd9ca196cb781e026347c949f764873defd

build:
  number: 0
  noarch: python
  entry_points:
    - roifile = roifile.roifile:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy >=1.15.1
    - python >=3.6

test:
  imports:
    - roifile
  commands:
    - pip check
    - roifile --help
  requires:
    - pip

about:
  home: https://www.lfd.uci.edu/~gohlke/
  summary: Read and write ImageJ ROI format
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - csachs
