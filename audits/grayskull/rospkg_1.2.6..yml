"{% set name = \"rospkg\" %}\n{% set version = 1.2.6 %}\n\n\npackage:\n  name: {{\
\ name|lower }}\n  version: {{ version }}\n\nsource:\n  url: https://pypi.io/packages/source/{{\
\ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz\n  sha256: 3a27f5037afeba796449b30ad77cb1085fc65f8be10e75e40dbcc3777f83c1a6\n\
\nbuild:\n  number: 0\n  noarch: python\n  entry_points:\n    - rosversion=rospkg.rosversion:main\n\
\  script: {{ PYTHON }} -m pip install . -vv\n\nrequirements:\n  host:\n    - pip\n\
\    - python\n  run:\n    - catkin_pkg\n    - distro\n    - python\n    - pyyaml\n\
\ntest:\n  imports:\n    - rospkg\n  commands:\n    - pip check\n    - rosversion\
\ --help\n  requires:\n    - pip\n\nabout:\n  home: http://wiki.ros.org/rospkg\n \
\ summary: ROS package library\n  license: BSD-1-Clause\n  license_file: PLEASE_ADD_LICENSE_FILE\n\
\nextra:\n  recipe-maintainers:\n    - wolfv\n    - lesteve\n    - seanyen\n"
