{% set name = "rpy2" %}
{% set version = "3.3.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rpy2-{{ version }}.tar.gz
  sha256: ce063f3286e717b3914728ad23ec7db0a0f117ba3ade5ada8a250700779f6e77

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cffi >=1.10.0
    - pip
    - python
  run:
    - cffi >=1.10.0
    - jinja2
    - pytest
    - python
    - pytz
    - tzlocal

test:
  imports:
    - rpy2
    - rpy2.interactive
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://rpy2.github.io
  summary: Python interface to the R language (embedded R)
  license: GPL-2.0-or-later
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - bgruening
    - ceholden
    - johanneskoester
    - mingwandroid
    - ocefpaf
    - dbast
