{% set name = "rq" %}
{% set version = "1.6.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rq-{{ version }}.tar.gz
  sha256: efa9b1b187e618609fc6b47ae5a51613c67c85e0b862509af7d330acba0d1dff

build:
  number: 0
  noarch: python
  entry_points:
    - rq = rq.cli:main
    - rqinfo = rq.cli:info
    - rqworker = rq.cli:worker
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - click >=5.0.0
    - python >=3.5
    - redis >=3.5.0

test:
  imports:
    - rq
    - rq.cli
  commands:
    - pip check
    - rq --help
    - rqinfo --help
    - rqworker --help
  requires:
    - pip

about:
  home: https://github.com/nvie/rq/
  summary: RQ is a simple, lightweight, library for creating background jobs, and processing them.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kwilcox
    - daf
    - jkornblum
    - wolfv
