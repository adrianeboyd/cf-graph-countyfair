{% set name = "rse" %}
{% set version = "0.0.31" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rse-{{ version }}.tar.gz
  sha256: 6af1f903aabcf8359225e1e4ad7a66f7af4799b949dbbf14632b05fae85cc5f1

build:
  number: 0
  noarch: python
  entry_points:
    - rse=rse.client:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python
  run:
    - python
    - requests >=2.23.0

test:
  imports:
    - rse
    - rse.app
  commands:
    - pip check
    - rse --help
  requires:
    - pip

about:
  home: https://github.com/rseng/rse
  summary: tools for assessment and categorization of research software
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - vsoch
