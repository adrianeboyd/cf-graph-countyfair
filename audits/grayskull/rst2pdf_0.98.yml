{% set name = "rst2pdf" %}
{% set version = 0.98 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rst2pdf-{{ version }}.tar.gz
  sha256: 10240482bcdf93e28e2300e4742fc5ce54c445deb001d54ae3c627419607e51c

build:
  number: 0
  noarch: python
  entry_points:
    - rst2pdf = rst2pdf.createpdf:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
  run:
    - docutils
    - importlib-metadata
    - jinja2
    - packaging
    - pygments
    - python >=3.6
    - reportlab
    - smartypants

test:
  imports:
    - rst2pdf
    - rst2pdf.directives
  commands:
    - pip check
    - rst2pdf --help
  requires:
    - pip

about:
  home: https://rst2pdf.org
  summary: Convert reStructured Text to PDF via ReportLab.
  dev_url: https://github.com/rst2pdf/rst2pdf
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - chrisburr
