{% set name = "ruptures" %}
{% set version = 1.0.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 152f5c1a2d43522233160ddceb3a4225587c159b13067dfe6bba087d71070a75

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.0
  run:
    - numpy
    - python >=3.0
    - scipy

test:
  imports:
    - ruptures
    - ruptures.costs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/ruptures/
  summary: Change point detection for signals, in Python
  license: BSD-1-Clause
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - rpanai
