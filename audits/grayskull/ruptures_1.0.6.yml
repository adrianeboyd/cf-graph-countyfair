{% set name = "ruptures" %}
{% set version = "1.0.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ruptures-{{ version }}.tar.gz
  sha256: aa3eb52e8cee7f2f30eca8210cdd61983dc5b5e41a649034cc52abda319be60b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.0
  run:
    - numpy
    - python >=3.0
    - scipy

test:
  imports:
    - ruptures
    - ruptures.costs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://centre-borelli.github.io/ruptures-docs/
  summary: Change point detection for signals, in Python
  license: BSD-1-Clause
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - rpanai
