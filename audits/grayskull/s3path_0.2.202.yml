{% set name = "s3path" %}
{% set version = "0.2.202" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/s3path-{{ version }}.tar.gz
  sha256: e5edbbff280cc2a8a6b5ee597606e4df6a8c786ea49fab448d63fee25256e221

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.4
  run:
    - boto3
    - python >=3.4

test:
  imports:
    - s3path
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/liormizr/s3path
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - liormizr
