{% set name = "sacc" %}
{% set version = 0.4.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sacc-{{ version }}.tar.gz
  sha256: cc1b926f2509538a233c11013be9fa50be3d309e56f4458f3a4a499a3d45ab36

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - astropy
    - numpy >=1.16
    - numpydoc
    - python
    - scipy

test:
  imports:
    - sacc
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/LSSTDESC/sacc
  summary: SACC - the LSST/DESC summary statistic data format library
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - beckermr
