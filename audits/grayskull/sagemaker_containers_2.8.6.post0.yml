{% set name = "sagemaker_containers" %}
{% set version = 2.8.6.post0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: eb8398dd34e97e7b224b778b9e7b81034a5a62bf15117f83ce4ce24ee4cd54c2

build:
  number: 0
  entry_points:
    - serve=sagemaker_containers.cli.serve:main
    - train=sagemaker_containers.cli.train:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - boto3
    - flask ==1.1.1
    - gevent
    - gunicorn
    - inotify_simple ==1.2.1
    - numpy
    - paramiko >=2.4.2
    - pip
    - protobuf >=3.1
    - psutil >=5.6.7
    - python
    - retrying >=1.3.3
    - scipy >=1.2.2
    - six
    - typing
    - werkzeug >=0.15.5

test:
  imports:
    - sagemaker_containers
    - sagemaker_containers.beta
  commands:
    - pip check
    - serve --help
    - train --help
  requires:
    - pip

about:
  home: https://github.com/aws/sagemaker-containers/
  summary: Open source library for creating containers to run on Amazon SageMaker.
  license: Apache-2.0
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - oblute
    - Tata17
    - rluria14
