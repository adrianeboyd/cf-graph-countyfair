{% set name = "sagemaker_pyspark" %}
{% set version = 1.3.2.post0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a96dd1f5087af12ec26a0b44b7c1bd966ab3fa4851b9ddd6d0c442b429870e3b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - numpy
    - pyspark ==2.3.4
    - python

test:
  imports:
    - sagemaker_pyspark
    - sagemaker_pyspark.algorithms
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aws/sagemaker-spark
  summary: Amazon SageMaker PySpark Bindings
  license: Apache-2.0
  license_file: licenses/LICENSE-htrace.txt

extra:
  recipe-maintainers:
    - oblute
    - benhuff
    - rluria14
