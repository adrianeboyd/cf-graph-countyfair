{% set name = "sagemaker_pyspark" %}
{% set version = 1.3.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5810a268436f95c14b9c1f7c766901510f5a17160298c5ab9f8a47e991c0fbca

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - numpy
    - pip
    - pypandoc
    - pyspark >=2.4.5
    - pytest-runner
    - python
  run:
    - numpy
    - pyspark ==2.3.4
    - python

test:
  imports:
    - sagemaker_pyspark
    - sagemaker_pyspark.algorithms
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aws/sagemaker-spark
  summary: Amazon SageMaker PySpark Bindings
  license: MIT
  license_file: .eggs/pytest_runner-5.2-py3.7.egg/EGG-INFO/LICENSE

extra:
  recipe-maintainers:
    - oblute
    - benhuff
    - rluria14
