{% set name = "salib" %}
{% set version = "1.3.11" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/SALib-{{ version }}.tar.gz
  sha256: af07e284ce1e85d2fea6c571b4b3d5c518f70faa518ed890ca4212bd0ad0d3d8

build:
  number: 0
  noarch: python
  entry_points:
    - salib = SALib.scripts.salib:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pyscaffold >=3.2a0,<3.3a0
    - python
  run:
    - matplotlib-base
    - numpy
    - pandas
    - python
    - scipy

test:
  imports:
    - SALib
    - SALib.analyze
  commands:
    - pip check
    - salib --help
  requires:
    - pip

about:
  home: http://salib.github.io/SALib/
  summary: Tools for sensitivity analysis. Contains Sobol, Morris, and FAST methods
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jschueller
    - willu47
    - ConnectedSystems
