{% set name = "sas_kernel" %}
{% set version = 2.3.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/SAS_kernel-{{ version }}.tar.gz
  sha256: 8a655923c9785c02290cab387a2042f53806aa09f5ccdee0606830a7dbaa1378

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - ipython >=5.0.0
    - jupyter_client >=4.4.0
    - metakernel >=0.27.0
    - python
    - saspy >=3

test:
  imports:
    - sas_kernel
    - sas_kernel.data
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sassoftware/sas_kernel
  summary: A SAS kernel for Jupyter
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - danielfrg
