{% set name = "saspy" %}
{% set version = 3.3.6 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d332e64393fac033c90d0ebce3cae9af64a4e6c919b5ab96009675bc55f5b2be

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - saspy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sassoftware/saspy
  summary: A Python interface to SAS
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - danielfrg
