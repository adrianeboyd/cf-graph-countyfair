{% set name = "saspy" %}
{% set version = 3.5.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/saspy-{{ version }}.tar.gz
  sha256: 6c4a0d134af221a2356530bdd5d091687bb1aebea87758da7f6d618e8e1b4e79

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - saspy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sassoftware/saspy
  summary: A Python interface to SAS
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - danielfrg
