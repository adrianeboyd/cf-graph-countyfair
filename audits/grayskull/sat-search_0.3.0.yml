{% set name = "sat-search" %}
{% set version = 0.3.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sat-search-{{ version }}.tar.gz
  sha256: bf59e96ae679bcddf4897a32d6f0e727a7b9a1b7443153681ee05fdecafc0245

build:
  number: 0
  noarch: python
  entry_points:
    - sat-search=satsearch.cli:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python
  run:
    - python
    - sat-stac ~=0.4.0

test:
  imports:
    - satsearch
    - test
  commands:
    - pip check
    - sat-search --help
  requires:
    - pip

about:
  home: https://github.com/sat-utils/sat-search
  summary: A python client for sat-api
  license: MIT
  license_file: .eggs/pytest_runner-5.2-py3.7.egg/EGG-INFO/LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
