{% set name = "satmad" %}
{% set version = 0.0.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c0be3cce7cd559a887b7e702bb1d729efe32a65ae0a11c47b05e0178ba2968a9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - astropy
    - matplotlib-base
    - numpy >=1.16
    - portion
    - python >=3.6
    - scipy
    - sgp4

test:
  imports:
    - satmad
    - satmad.coordinates
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/egemenimre/satmad/
  summary: satmad
  license: GPL-3.0
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - egemenimre
