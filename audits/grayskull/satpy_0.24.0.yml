{% set name = "satpy" %}
{% set version = "0.24.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/satpy-{{ version }}.tar.gz
  sha256: cf1080c05082a477fc03ee7eb207810225348499bc8f2e227915f7ea4e589b3d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
    - setuptools_scm_git_archive
  run:
    - python >=3.6

test:
  imports:
    - satpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pytroll/satpy
  summary: Python package for earth-observing satellite data processing
  license: GPL-3.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - djhoese
    - mraspaud
    - adybbroe
    - pnuu
