{% set name = "sbpy" %}
{% set version = 0.2.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 07fe29c0c46af723043f78aa00914cffba1dceb01b90bc6f934810f982a8e76f

build:
  number: 0
  noarch: python
  entry_points:
    - astropy-package-template-example = packagename.example_mod:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - astropy_helpers
    - pip
    - python >=3.6
  run:
    - ads
    - astropy <4.0,>=3.0
    - astropy-helpers
    - astroquery >=0.4.1.dev0
    - matplotlib-base
    - numpy >=1.13.0
    - python >=3.6
    - synphot <0.2

test:
  imports:
    - sbpy
    - sbpy.activity
  commands:
    - pip check
    - astropy-package-template-example --help
  requires:
    - pip

about:
  home: https://sbpy.org
  summary: A Python Module for Small-Body Planetary Astronomy
  license: BSD-3-Clause
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - mwcraig
