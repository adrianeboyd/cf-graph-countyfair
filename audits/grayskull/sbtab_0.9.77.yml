{% set name = "sbtab" %}
{% set version = "0.9.77" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sbtab-{{ version }}.tar.gz
  sha256: 64e427888be3d78430c39313e2ab4a7b8096a207b62184c39e86833f1638ae91

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.0
  run:
    - numpy >=1.16.2
    - openpyxl >=3.0.0
    - pandas >=0.2
    - python >=3.0
    - python-libsbml >=5.17.0
    - scipy >=1.0

test:
  imports:
    - sbtab
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.sbtab.net
  summary: SBtab - Standardised Data Tables for Systems Biology
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - eladnoor
    - tlubitz
