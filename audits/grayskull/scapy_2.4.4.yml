{% set name = "scapy" %}
{% set version = 2.4.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/scapy-{{ version }}.tar.gz
  sha256: ecfd7a14cd9c3ef0eb08d28d5bb71d97219edff1454ccbdff229f676b27900ee

build:
  number: 0
  noarch: python
  entry_points:
    - scapy = scapy.main:interact
    - UTscapy = scapy.tools.UTscapy:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python <4.0
  run:
    - python <4.0

test:
  imports:
    - scapy
    - scapy.arch
  commands:
    - pip check
    - scapy --help
    - UTscapy --help
  requires:
    - pip

about:
  home: https://scapy.net
  summary: 'Scapy: interactive packet manipulation tool'
  license: GPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gpotter2
