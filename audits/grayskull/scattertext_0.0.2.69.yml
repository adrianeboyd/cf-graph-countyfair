{% set name = "scattertext" %}
{% set version = 0.0.2.69 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/scattertext-{{ version }}.tar.gz
  sha256: 1d276abf2f75e1cce64b84cb8d6a9af6576d4b9bee7b2b0539dc66b484787fc2

build:
  number: 0
  noarch: python
  entry_points:
    - scattertext = scattertext.CLI:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - flashtext
    - mock
    - numpy
    - pandas
    - python
    - scikit-learn
    - scipy
    - six
    - statsmodels

test:
  imports:
    - scattertext
    - scattertext.categoryprojector
  commands:
    - pip check
    - scattertext --help
  requires:
    - pip

about:
  home: https://github.com/JasonKessler/scattertext
  summary: An NLP package to visualize interesting terms in text.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - synapticarbors
    - JasonKessler
