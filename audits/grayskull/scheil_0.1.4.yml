{% set name = "scheil" %}
{% set version = "0.1.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/scheil-{{ version }}.tar.gz
  sha256: aed3478cd1a717a65fc2232fe1fa3a96da00fa2b2f34701c90dd2d158e0f98b7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - numpy
    - pycalphad >=0.8.1
    - python
    - scipy

test:
  imports:
    - scheil
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pycalphad.org/
  summary: Scheil-Gulliver simulations using pycalphad.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bocklund
    - richardotis
