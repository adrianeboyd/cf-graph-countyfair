{% set name = "scikit-allel" %}
{% set version = 1.3.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fcb2932038033557fa2ccdf485b54eea3d8a06a2b0a5692a3dc1130b21bb301a

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - setuptools >18.0
    - setuptools-scm >1.5.4
    - setuptools_scm
  run:
    - cython
    - dask
    - numpy
    - python

test:
  imports:
    - allel
    - allel.chunked
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cggh/scikit-allel
  summary: A Python package for exploring and analysing genetic variation data.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - alimanfoo
    - hardingnj
    - leehart
