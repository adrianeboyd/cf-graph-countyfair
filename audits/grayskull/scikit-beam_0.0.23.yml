{% set name = "scikit-beam" %}
{% set version = 0.0.23 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/scikit-beam-{{ version }}.tar.gz
  sha256: b698ec9fdfd8f33d08e49d6ee0e52bfda9afea0d0659b0ae21160d3a7b2f1c12

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - numpy
    - pip
    - python
  run:
    - fabio
    - lmfit
    - numpy >=1.15
    - pyfai
    - python
    - scikit-image
    - scipy
    - six
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - skbeam
    - skbeam.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/scikit-beam/scikit-beam
  summary: Data analysis tools for X-ray science
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/event-model
