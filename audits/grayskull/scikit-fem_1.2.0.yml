{% set name = "scikit-fem" %}
{% set version = 1.2.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 668484abf10795a6da7215e3ca4ee8a12f17b7baf9a63ccf7e52fa3c8a39871a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - meshio >=4.0.4
    - numpy
    - python
    - scipy

test:
  imports:
    - skfem
    - skfem.assembly
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kinnala/scikit-fem
  summary: Simple finite element assemblers
  license: NOASSERTION
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - tlestang
