{% set name = "scikit-optimize" %}
{% set version = 0.8.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/scikit-optimize-{{ version }}.tar.gz
  sha256: ed5c47818959c91490120b89240527cf5ef36dc3e350dc79e5dbc22edc4ee186

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - joblib >=0.11
    - numpy >=1.13.3
    - pyaml >=16.9
    - python
    - scikit-learn >=0.20.0
    - scipy >=0.19.1

test:
  imports:
    - skopt
    - skopt.learning
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://scikit-optimize.github.io/
  summary: Sequential model-based optimization toolbox.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pmlandwehr
    - ukaratay
    - holgern
