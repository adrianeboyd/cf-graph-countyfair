{% set name = "scikit-rf" %}
{% set version = 0.15.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/scikit-rf-{{ version }}.tar.gz
  sha256: b07b74fc71f767ee730e4aa14ff124094fb8af9cce4944f82bd3f8371526d7a7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - future
    - numpy
    - python
    - scipy
    - six

test:
  imports:
    - apps
    - skrf
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.scikit-rf.org
  summary: Object Oriented Microwave Engineering
  doc_url: https://pythonhosted.org/scikit-rf/
  license: BSD-3-Clause
  license_file: doc/source/license.rst

extra:
  recipe-maintainers:
    - arsenovic
    - jhillairet
