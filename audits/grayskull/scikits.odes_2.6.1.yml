{% set name = "scikits.odes" %}
{% set version = "2.6.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/scikits.odes-{{ version }}.tar.gz
  sha256: cb5831a26d6a1325d24fc0800e2232195fe09c369d6e754d2f43276882156e4d

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
  host:
    - cython
    - numpy
    - pip
    - python
  run:
    - enum34  # [py<34]
    - python
    - scipy
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - scikits
    - scikits.odes
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bmcage/odes
  summary: A python module for ordinary differential equation anddifferential algebraic equation solvers
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - moorepants
