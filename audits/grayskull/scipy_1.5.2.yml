{% set name = "scipy" %}
{% set version = 1.5.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 066c513d90eb3fd7567a9e150828d39111ebd88d3e924cdfc9f8ce19ab6f90c9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pybind11 >=2.4.3
    - python >=3.6
  run:
    - numpy >=1.14.5
    - python >=3.6

test:
  imports:
    - scipy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.scipy.org
  summary: 'SciPy: Scientific Library for Python'
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jakirkham
    - msarahan
    - rgommers
    - ocefpaf
    - beckermr
