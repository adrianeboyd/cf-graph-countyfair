{% set name = "scqubits" %}
{% set version = 1.3.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/scqubits-{{ version }}.tar.gz
  sha256: 2883f696dd0cb01b1993315ffc290577d17cde4f66b1f0e85917b58b101c0c78

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - cycler
    - cython >=0.28.5
    - matplotlib-base >=3.0.0
    - numpy >=1.14.2
    - python
    - qutip >=4.3.1
    - scipy >=1.1.0
    - tqdm

test:
  imports:
    - scqubits
    - scqubits/core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://scqubits.readthedocs.io
  summary: 'scqubits: superconducting qubits in Python'
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jkochNU
    - petergthatsme
