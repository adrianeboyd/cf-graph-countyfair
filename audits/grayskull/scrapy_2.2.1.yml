{% set name = "scrapy" %}
{% set version = 2.2.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6a09beb5190bfdee2d72cf261822eae5d92fe8a86ac9ee1f55fc44b4864ca583

build:
  number: 0
  skip: true   # [py2k]
  entry_points:
    - scrapy = scrapy.cmdline:execute
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - cryptography >=2.0
    - cssselect >=0.9.1
    - itemadapter >=0.1.0
    - lxml >=3.5.0
    - parsel >=1.5.0
    - protego >=0.1.15
    - pydispatcher >=2.0.5
    - pyopenssl >=16.2.0
    - pypydispatcher >=2.1.0
    - python
    - queuelib >=1.4.2
    - service_identity >=16.0.0
    - twisted >=17.9.0
    - w3lib >=1.17.0
    - zope.interface >=4.1.3

test:
  imports:
    - scrapy
    - scrapy.commands
  commands:
    - pip check
    - scrapy --help
  requires:
    - pip

about:
  home: https://scrapy.org
  summary: A high-level Web Crawling and Web Scraping framework
  dev_url: https://github.com/scrapy/scrapy
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rmax
    - kmike
    - Gallaecio
    - wRAR
    - dangra
