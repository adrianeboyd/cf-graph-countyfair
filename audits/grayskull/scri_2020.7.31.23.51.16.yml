{% set name = "scri" %}
{% set version = 2020.7.31.23.51.16 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6167944d0e41a2c9ad34d532ee993c0f642c6c624ff0e114aa69e3a44ad60125

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - h5py
    - numba >=0.49.1
    - numpy >=1.13
    - numpy-quaternion >=2019.7.15.12.50.36
    - python >=3.6
    - scipy >=0.18.0
    - spherical_functions >=2020.2.18.11.46.9
    - spinsfast
    - sxs

test:
  imports:
    - scri
    - scri.LVC
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/moble/scri
  summary: Manipulating time-dependent functions of spin-weighted spherical harmonics
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - moble
