{% set name = "scrypt" %}
{% set version = 0.8.16 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/scrypt-{{ version }}.tar.gz
  sha256: cafc1a58d518b4fcd4f8a829d76e46d3a3c5fd973a933ea85226cfeadc02a4e0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - scrypt
    - scrypt.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/holgern/py-scrypt
  summary: Bindings for the scrypt key derivation function library
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - holgern
