{% set name = "scrypt" %}
{% set version = 0.8.17 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/scrypt-{{ version }}.tar.gz
  sha256: 25b5075f2238be93af1cd574540a5ea01b8547f9b678aa72d22fce22577475ec

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - scrypt
    - scrypt.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/holgern/py-scrypt
  summary: Bindings for the scrypt key derivation function library
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - holgern
