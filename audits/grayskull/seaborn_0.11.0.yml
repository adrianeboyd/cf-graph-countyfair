{% set name = "seaborn" %}
{% set version = 0.11.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/seaborn-{{ version }}.tar.gz
  sha256: 390f8437b14f5ce845062f2865ad51656464c306d09bb97d7764c6cba1dd607c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - matplotlib-base >=2.2
    - numpy >=1.15
    - pandas >=0.23
    - python >=3.6
    - scipy >=1.0

test:
  imports:
    - seaborn
    - seaborn.colors
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://seaborn.pydata.org
  summary: 'seaborn: statistical data visualization'
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - msarahan
    - r-jain1
    - croth1
