{% set name = "seabreeze" %}
{% set version = 1.3.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/seabreeze-{{ version }}.tar.gz
  sha256: cb4271acf52d379ff8be333a7efe50ea8b4171c4931eee30afe9570f844c8c4c

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cython
    - pip
    - pkgconfig
    - python
  run:
    - future
    - numpy <1.17  # [py<36]
    - python

test:
  imports:
    - seabreeze
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ap--/python-seabreeze
  summary: Python interface module for Ocean Optics spectrometers. This software is not associated with Ocean Optics. Use it at your own risk.
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - ap--
