{% set name = "secretstorage" %}
{% set version = "3.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/SecretStorage-{{ version }}.tar.gz
  sha256: 46305c3847ee3f7252b284e0eee5590fa6341c891104a2fd2313f8798c615a82

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - cryptography >=2.0
    - jeepney >=0.4.2
    - python >=3.5

test:
  imports:
    - secretstorage
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mitya57/secretstorage
  summary: Python bindings to FreeDesktop.org Secret Service API
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - CurtLH
    - ccordoba12
