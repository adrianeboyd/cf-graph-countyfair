{% set name = "segno" %}
{% set version = 1.0.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 42b878a8a888bc167edfac0a6afaff074ec5758e7e59bf5b9b506a8295bc0f5e

build:
  number: 0
  noarch: python
  entry_points:
    - segno = segno.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - segno
  commands:
    - pip check
    - segno --help
  requires:
    - pip

about:
  home: https://pypi.org/project/segno/
  summary: QR Code and Micro QR Code generator for Python 2 and Python 3
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bryanwweber
