{% set name = "segno" %}
{% set version = 1.0.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e8e4ac5f5828f23b874f660c9f63fdae0f492c140370892156bda2cf4fb4e2e9

build:
  number: 0
  noarch: python
  entry_points:
    - segno = segno.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - segno
  commands:
    - pip check
    - segno --help
  requires:
    - pip

about:
  home: https://pypi.org/project/segno/
  summary: QR Code and Micro QR Code generator for Python 2 and Python 3
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bryanwweber
