{% set name = "segno" %}
{% set version = 1.2.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/segno-{{ version }}.tar.gz
  sha256: fa54a4848b13036add31bfa82a161b26b932beafe69ef09d505b75ca3832dc0a

build:
  number: 0
  noarch: python
  entry_points:
    - segno = segno.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
  run:
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4

test:
  imports:
    - segno
  commands:
    - pip check
    - segno --help
  requires:
    - pip

about:
  home: https://github.com/heuer/segno/
  summary: QR Code and Micro QR Code generator for Python 2 and Python 3
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bryanwweber
