{% set name = "segregation" %}
{% set version = "1.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/segregation-{{ version }}.tar.gz
  sha256: 9e0cf8929b3005758ec157adf4fcd6ebffc494b62a81489cbfb3d0f3ca6b2224

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - geopandas
    - libpysal
    - mapclassify
    - matplotlib-base
    - numpy
    - pandas
    - python >=3.6
    - scikit-learn >=0.21.3
    - scipy
    - seaborn
    - tqdm

test:
  imports:
    - segregation
    - segregation.aspatial
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://segregation.readthedocs.io/en/latest/
  summary: Analytics for spatial and non-spatial segregation in Python.
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - renanxcortes
    - sjsrey
    - knaaptime
