{% set name = "segyio" %}
{% set version = "1.9.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/segyio-{{ version }}.tar.gz
  sha256: 8b70f39d903413c88f9039ef748742b5e92d1996c4cda8bbca95ce529c6cdaea

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - numpy >=1.10
    - python

test:
  imports:
    - segyio
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/equinor/segyio
  summary: Simple & fast IO for SEG-Y files
  license: LGPL-3.0
  license_file: License.md

extra:
  recipe-maintainers:
    - jokva
