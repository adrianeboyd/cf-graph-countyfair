{% set name = "seir" %}
{% set version = 0.2.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 24f255ac812b5fb2263283b9814841d9855d55ac7d230694521489d7959e1931

build:
  number: 0
  noarch: python
  entry_points:
    - SEIR=SEIR.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.5
  run:
    - click
    - matplotlib-base
    - numpy
    - pandas
    - python >=3.5
    - scipy >=1.4.0

test:
  imports:
    - SEIR
    - SEIR.parser
  commands:
    - pip check
    - SEIR --help
  requires:
    - pip

about:
  home: https://github.com/covid19-bh-biostats/seir
  summary: SEIR modelling of covid19
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - oblute
    - rluria14
    - ndmaxar
