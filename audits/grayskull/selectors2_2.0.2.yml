{% set name = "selectors2" %}
{% set version = 2.0.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1f1bbaac203a23fbc851dc1b5a6e92c50698cc8cefa5873eb5b89eef53d1d82b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - selectors2
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.github.com/sethmlarson/selectors2
  summary: Back-ported, durable, and portable selectors
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jjhelmus
