{% set name = "semver" %}
{% set version = "2.13.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/semver-{{ version }}.tar.gz
  sha256: fa0fe2722ee1c3f57eac478820c3a5ae2f624af8264cbdf9000c980ff7f75e3f

build:
  number: 0
  noarch: python
  entry_points:
    - pysemver = semver:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3
    - tox
  run:
    - python !=3.0,!=3.1,!=3.2,!=3.3

test:
  imports:
    - semver
  commands:
    - pip check
    - pysemver --help
  requires:
    - pip

about:
  home: https://github.com/python-semver/python-semver
  summary: Python helper for Semantic Versioning (http://semver.org/)
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - rmax
    - carlodri
