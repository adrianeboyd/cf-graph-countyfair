{% set name = "sentence-transformers" %}
{% set version = 0.3.5 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sentence-transformers-{{ version }}.tar.gz
  sha256: b85d4e4d61643de051efd2713d2aa0a233bf87b7c293f49022536e811f3f7e82

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - nltk
    - numpy
    - python
    - scikit-learn
    - scipy
    - torch >=1.2.0
    - tqdm
    - transformers ==3.0.2

test:
  imports:
    - sentence_transformers
    - sentence_transformers.datasets
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/UKPLab/sentence-transformers
  summary: Sentence Embeddings using BERT / RoBERTa / XLNet
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rluria14
    - oblute
    - ndmaxar
