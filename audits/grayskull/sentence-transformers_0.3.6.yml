{% set name = "sentence-transformers" %}
{% set version = 0.3.6 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sentence-transformers-{{ version }}.tar.gz
  sha256: dfee0c2df5d9f69b2a2e71970396011aa61855e50defb70a43705b94e6cc6b86

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - nltk
    - numpy
    - python
    - scikit-learn
    - scipy
    - torch >=1.2.0
    - tqdm
    - transformers >=3.1.0,<3.2.0

test:
  imports:
    - sentence_transformers
    - sentence_transformers.datasets
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/UKPLab/sentence-transformers
  summary: Sentence Embeddings using BERT / RoBERTa / XLNet
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rluria14
    - oblute
    - ndmaxar
