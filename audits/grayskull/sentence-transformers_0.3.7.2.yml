{% set name = "sentence-transformers" %}
{% set version = 0.3.7.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sentence-transformers-{{ version }}.tar.gz
  sha256: 45dbb3b6a8810a8c1cb4c518a533a3b9c961dc19dc70a0dbbd33a0a0331fe0d4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - nltk
    - numpy
    - python
    - scikit-learn
    - scipy
    - torch >=1.2.0
    - tqdm
    - transformers >=3.1.0,<3.4.0

test:
  imports:
    - sentence_transformers
    - sentence_transformers.datasets
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/UKPLab/sentence-transformers
  summary: Sentence Embeddings using BERT / RoBERTa / XLNet
  license: Apache-2.0
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - rluria14
    - oblute
    - ndmaxar
