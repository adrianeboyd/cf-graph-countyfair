{% set name = "sentence-transformers" %}
{% set version = "0.3.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sentence-transformers-{{ version }}.tar.gz
  sha256: 315e7573870d6f7cda932434986823a3284aa80e37a124c30ff4d15540581a05

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - nltk
    - numpy
    - python
    - scikit-learn
    - scipy
    - torch >=1.2.0
    - tqdm
    - transformers >=3.1.0,<3.4.0

test:
  imports:
    - sentence_transformers
    - sentence_transformers.cross_encoder
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/UKPLab/sentence-transformers
  summary: Sentence Embeddings using BERT / RoBERTa / XLM-R
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rluria14
    - oblute
    - ndmaxar
