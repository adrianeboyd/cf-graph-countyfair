{% set name = "sentinelhub" %}
{% set version = 3.0.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f3c63147db253c5fe1095af076decff184ab6831e961354ebca6f8b2e436cfa6

build:
  number: 0
  noarch: python
  entry_points:
    - sentinelhub=sentinelhub.commands:main_help
    - sentinelhub.aws=sentinelhub.commands:aws
    - sentinelhub.config=sentinelhub.commands:config
    - sentinelhub.download=sentinelhub.commands:download
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - aenum >=2.1.4
    - boto3
    - botocore
    - click
    - numpy
    - oauthlib
    - pillow
    - pyproj >=2.2.0
    - python >=3.6
    - python-dateutil
    - requests >=2.5.0
    - requests-oauthlib
    - shapely
    - tifffile
    - utm
    - wheel

test:
  imports:
    - sentinelhub
    - sentinelhub.download
  commands:
    - pip check
    - sentinelhub --help
    - sentinelhub.aws --help
    - sentinelhub.config --help
    - sentinelhub.download --help
  requires:
    - pip

about:
  home: https://github.com/sentinel-hub/sentinelhub-py
  summary: Sentinel Hub Utilities
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - mwilson8
    - dcunn
    - oblute
    - rluria14
    - benhuff
