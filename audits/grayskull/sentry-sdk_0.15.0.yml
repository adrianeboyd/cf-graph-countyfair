{% set name = "sentry-sdk" %}
{% set version = 0.15.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c24428f04eb7fc77c6f2a4d32c58656bf347855b39930dc8947384226ac55daa

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - certifi
    - python
    - urllib3 >=1.10.0

test:
  imports:
    - sentry_sdk
    - sentry_sdk.integrations
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/getsentry/sentry-python
  summary: Python client for Sentry (https://getsentry.com)
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - djsutherland
