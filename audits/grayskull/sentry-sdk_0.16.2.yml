{% set name = "sentry-sdk" %}
{% set version = 0.16.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 38bb09d0277117f76507c8728d9a5156f09a47ac5175bb8072513859d19a593b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - certifi
    - python
    - urllib3 >=1.10.0

test:
  imports:
    - sentry_sdk
    - sentry_sdk.integrations
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/getsentry/sentry-python
  summary: Python client for Sentry (https://sentry.io)
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - djsutherland
