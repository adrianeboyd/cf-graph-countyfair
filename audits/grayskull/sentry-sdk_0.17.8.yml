{% set name = "sentry-sdk" %}
{% set version = 0.17.8 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sentry-sdk-{{ version }}.tar.gz
  sha256: e159f7c919d19ae86e5a4ff370fccc45149fab461fbeb93fb5a735a0b33a9cb1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - certifi
    - python
    - urllib3 >=1.10.0

test:
  imports:
    - sentry_sdk
    - sentry_sdk.integrations
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/getsentry/sentry-python
  summary: Python client for Sentry (https://sentry.io)
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - djsutherland
