{% set name = "setupmeta" %}
{% set version = 2.7.13 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ece979735acd1fc74b013e736139d0d9294895fb70dbe8e4fe2425b9ee8745de

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - setupmeta
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/zsimic/setupmeta
  summary: Simplify your setup.py
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zsimic
    - matthewwardrop
