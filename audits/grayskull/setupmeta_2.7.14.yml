{% set name = "setupmeta" %}
{% set version = 2.7.14 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/setupmeta-{{ version }}.tar.gz
  sha256: 2e95968defb2ee607cf8a989ca44efdcee097bcecf6b6e34a4b30373ab4894f0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - setupmeta
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/zsimic/setupmeta
  summary: Simplify your setup.py
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zsimic
    - matthewwardrop
