{% set name = "setuptools-rust" %}
{% set version = 0.11.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 590c62dbeb61ae9a366621e0d43b54c1dc90f71c4d867f562eb64ba2d310f41b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools >=41
    - setuptools_scm>=3.4.3
    - wheel
  run:
    - python
    - semantic_version >=2.6.0
    - toml >=0.9.0

test:
  imports:
    - setuptools_rust
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PyO3/setuptools-rust
  summary: Setuptools rust extension plugin
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nicoddemus
