{% set name = "setuptools-rust" %}
{% set version = 0.11.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/setuptools-rust-{{ version }}.tar.gz
  sha256: 2168710dc9ff7a9d74a4a103588e09782ac5f92ae2211fd93df5a4700ed741dc

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools >=41
    - setuptools_scm>=3.4.3
    - wheel
  run:
    - python
    - semantic_version >=2.6.0
    - toml >=0.9.0

test:
  imports:
    - setuptools_rust
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PyO3/setuptools-rust
  summary: Setuptools rust extension plugin
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nicoddemus
