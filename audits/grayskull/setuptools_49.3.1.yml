{% set name = "setuptools" %}
{% set version = 49.3.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1c7b51fba5d83160d540d18b2bf08fd546357488adf9ddbca08cc1e997bd5c18

build:
  number: 0
  noarch: python
  entry_points:
    - easy_install = setuptools.command.easy_install:main
    - easy_install-3.7 = setuptools.command.easy_install:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - _distutils_hack
    - pkg_resources
  commands:
    - pip check
    - easy_install --help
    - easy_install-3.7 --help
  requires:
    - pip

about:
  home: https://github.com/pypa/setuptools
  summary: Easily download, build, install, upgrade, and uninstall Python packages
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jakirkham
    - jjhelmus
    - msarahan
    - ocefpaf
    - nicoddemus
    - mingwandroid
