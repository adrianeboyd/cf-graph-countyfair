{% set name = "setuptools" %}
{% set version = 49.4.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/setuptools-{{ version }}.zip
  sha256: da4e4d9c2f0355fbd642eab5546d07de72e684ee1cddf3ed14f829c1b5505308

build:
  number: 0
  noarch: python
  entry_points:
    - easy_install = setuptools.command.easy_install:main
    - easy_install-3.7 = setuptools.command.easy_install:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - _distutils_hack
    - pkg_resources
  commands:
    - pip check
    - easy_install --help
    - easy_install-3.7 --help
  requires:
    - pip

about:
  home: https://github.com/pypa/setuptools
  summary: Easily download, build, install, upgrade, and uninstall Python packages
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jakirkham
    - jjhelmus
    - msarahan
    - ocefpaf
    - nicoddemus
    - mingwandroid
