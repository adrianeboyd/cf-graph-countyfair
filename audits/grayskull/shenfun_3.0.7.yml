{% set name = "shenfun" %}
{% set version = "3.0.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/shenfun-{{ version }}.tar.gz
  sha256: d5785ed04798ec2f1bb47d6e79227fff04fbeeac80dd3fa8e6a167d174850170

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython >=0.25
    - numpy >=1.9
    - pip
    - python
    - setuptools >=18.0
  run:
    - cython
    - mpi4py
    - mpi4py-fft
    - python
    - scipy
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - shenfun
    - shenfun.chebyshev
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/spectralDNS/shenfun
  summary: Shenfun -- Automated Spectral-Galerkin framework
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mikaem
