{% set name = "shortcutter" %}
{% set version = 0.1.20 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1221ee4297fa46127cc66d7d908b1f3715c27b0da172711c00244e0260988bbe

build:
  number: 0
  noarch: python
  entry_points:
    - shortcutter = shortcutter:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - shortcutter
  commands:
    - pip check
    - shortcutter --help
  requires:
    - pip

about:
  home: https://github.com/kiwi0fruit/shortcutter
  summary: Easy cross-platform creation of shortcuts supporting virtual and Anaconda environments (fork of Shortcut)
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kiwi0fruit
