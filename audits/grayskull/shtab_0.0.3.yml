{% set name = "shtab" %}
{% set version = 0.0.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e9ef7c38fc91dde4f36e37515fe19cd92fccbdd6eb8f037ce897d36f6792eeea

build:
  number: 0
  noarch: python
  entry_points:
    - shtab=shtab:main.main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1
  run:
    - argparse
    - python !=3.0,!=3.1

test:
  imports:
    - shtab
  commands:
    - pip check
    - shtab --help
  requires:
    - pip

about:
  home: https://github.com/iterative/shtab
  summary: Automatically generate shell tab completion scripts for python CLI apps
  license: Apache-2.0
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - casperdcl
    - efiop
    - shcheklein
