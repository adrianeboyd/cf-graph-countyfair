{% set name = "shtab" %}
{% set version = 1.3.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d4e4679b942f907500cfb91b7506c43998ad2e4773cfa1757f28cff28ff968c7

build:
  number: 0
  skip: true   # [py==30 or py==31]
  entry_points:
    - shtab=shtab:main.main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools_scm
  run:
    - argparse  # [py<27 or py<32 )]
    - python

test:
  imports:
    - shtab
  commands:
    - pip check
    - shtab --help
  requires:
    - pip

about:
  home: https://github.com/iterative/shtab
  summary: Automatically generate shell tab completion scripts for python CLI apps
  license: MIT
  license_file: .eggs/setuptools_scm-4.1.2-py3.7.egg/EGG-INFO/LICENSE

extra:
  recipe-maintainers:
    - casperdcl
    - efiop
    - shcheklein
