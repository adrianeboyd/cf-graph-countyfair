{% set name = "sidetable" %}
{% set version = 0.7.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sidetable-{{ version }}.tar.gz
  sha256: 6d98b43f038107a901e867bb60296ec8af2ee689b12d413931859fd9023ac9ce

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - pandas >=1.0
    - python >=3.6

test:
  imports:
    - sidetable
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/chris1610/sidetable
  summary: sidetable builds simple but useful summary tables of your data
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - chris1610
