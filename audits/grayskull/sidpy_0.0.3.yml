{% set name = "sidpy" %}
{% set version = "0.0.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sidpy-{{ version }}.tar.gz
  sha256: 117ffa77b0e4e0b185351861d52bc6632c69f7e40d4800d1c79881d2f35fbd4a

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python
  run:
    - cytoolz
    - dask-core >=0.10
    - h5py >=2.6.0
    - ipython >=5.1.0,<6  # [py<33]
    - ipywidgets >=5.2.2
    - joblib >=0.11.0
    - matplotlib-base >=2.0.0
    - numpy >=1.10
    - psutil
    - python
    - six
    - toolz

test:
  imports:
    - sidpy
    - sidpy.base
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pycroscopy.github.io/sidpy/about.html
  summary: Python utilities for storing, visualizing, and processing Spectroscopic and Imaging Data (SID)
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ssomnath
    - carlodri
