{% set name = "silx" %}
{% set version = 0.13.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8fbde3de6d8ef651dde487f662806b1814167173fca635405f979a52b1369d92

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cython
    - numpy
    - pip
    - python >=3.5
    - sphinx
  run:
    - fabio >=0.9
    - h5py
    - numpy >=1.12.0
    - python >=3.5
    - setuptools
    - six

test:
  imports:
    - silx
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.silx.org/
  summary: Software library for X-ray data analysis
  license: CC0-1.0
  license_file: copyright

extra:
  recipe-maintainers:
    - CJ-Wright
    - tschoonj
    - vallsv
    - t20100
