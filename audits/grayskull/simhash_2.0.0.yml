{% set name = "simhash" %}
{% set version = "2.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/simhash-{{ version }}.tar.gz
  sha256: d486d44a1dde0245d0733b91c86d892e87a062c932a372d184f4d9ce970e2708

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - numpy
    - python

test:
  imports:
    - simhash
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://leons.im/posts/a-python-implementation-of-simhash-algorithm/
  summary: A Python implementation of Simhash Algorithm
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - nikicc
    - primozgodec
