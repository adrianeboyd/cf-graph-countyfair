{% set name = "simmer" %}
{% set version = "0.3.10" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/simmer-{{ version }}.tar.gz
  sha256: 5bc0300bf8ae7e7da2383fc7c8accae8775b3dce0c3c515684c50b8d3b61c918

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - astropy <4.1,>=3.1.2
    - cerberus >=1.3.2
    - matplotlib-base <3.1.1,>=3.0.1
    - nbconvert ==5.6.1
    - nbsphinx ==0.5.1
    - numpy
    - openpyxl >=2.5.12
    - pandas ==1.0
    - pillow >=6.2.0
    - pygments >=2.4.2
    - python >=3.7
    - pyyaml >=5.3.1
    - scikit-image >=0.16.2
    - scipy <1.5.3,>=1.1.0
    - tqdm
    - xlrd >=1.2.0

test:
  imports:
    - simmer
    - simmer.Examples
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://simmer.readthedocs.io
  summary: Stellar Image Maturation via Efficient Reduction
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - arjunsavel
