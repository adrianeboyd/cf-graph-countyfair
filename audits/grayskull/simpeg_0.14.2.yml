{% set name = "simpeg" %}
{% set version = 0.14.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 088fb594c424186eda1f9189e340b4ad95b997178da90d8a8e510a614bf8aeed

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - discretize >=0.4.0
    - empymod
    - geoana >=0.0.4
    - matplotlib-base
    - numpy >=1.7
    - pandas
    - properties >=0.5.2
    - pymatsolver >=0.1.1
    - python
    - scipy >=0.13
    - vectormath >=0.2.0

test:
  imports:
    - SimPEG
    - SimPEG.dask
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://simpeg.xyz/
  summary: 'SimPEG: Simulation and Parameter Estimation in Geophysics'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lheagy
    - jcapriot
    - thast
