{% set name = "single-source" %}
{% set version = 0.1.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/single-source-{{ version }}.tar.gz
  sha256: 1bdbf77cacd01849dd299b9a24bb550a15f60803ca42339748d3c3b4c7de7766

build:
  number: 0
  skip: true   # [py>=40 or py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - importlib_metadata >=1.6,<2.0  # [py<38]
    - python

test:
  imports:
    - single_source
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rabbit72/single-source
  summary: A library which helps to reduce the entropy in your Python project by keeping single source of truth
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rabbit72
