{% set name = "skutil" %}
{% set version = "0.0.16" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/skutil-{{ version }}.tar.gz
  sha256: c054ab9359420e11507776d869ed047bbfdaf40b24f2c116ee9ef63d7b984c14

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - decore
    - numpy
    - python

test:
  imports:
    - skutil
    - skutil.calibration
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/shaypal5/skutil
  summary: Utilities for scikit-learn.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Silun
    - shaypal5
