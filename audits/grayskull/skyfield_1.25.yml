{% set name = "skyfield" %}
{% set version = 1.25 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9277958d7f55a1647968c40e531fa5836a4194100b08a27ecc32e4ec55fb29f3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - certifi >=2017.4.17
    - jplephem >=2.13
    - numpy
    - python
    - sgp4 >=2.2

test:
  imports:
    - skyfield
    - skyfield.data
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/brandon-rhodes/python-skyfield/
  summary: Elegant astronomy for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jochym
    - brandon-rhodes
