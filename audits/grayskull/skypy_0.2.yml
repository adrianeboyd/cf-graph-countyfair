{% set name = "skypy" %}
{% set version = 0.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/skypy-{{ version }}.tar.gz
  sha256: 7c24d38abddbd7771fb1ef44b4749b2165de47779175e91f29815e3f7fd8460e

build:
  number: 0
  noarch: python
  entry_points:
    - skypy = skypy.pipeline.scripts.skypy:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
  run:
    - astropy
    - networkx
    - numpy
    - python >=3.6
    - pyyaml
    - scipy

test:
  imports:
    - skypy
    - skypy.cluster
  commands:
    - pip check
    - skypy --help
  requires:
    - pip

about:
  home: http://skypy.info
  summary: A package for modelling the Universe.
  license: BSD-3-Clause
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - rrjbca
