{% set name = "slackclient" %}
{% set version = 2.8.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 373bebed7ed5c32bca84de1a206ebe2984b830aab8d04bd1836f082de6bf9105

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - aiohttp >3.5.2,<4.0.0
    - python >=3.6

test:
  imports:
    - slack
    - slack.rtm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/slackapi/python-slackclient
  summary: Slack API clients for Web API and RTM API
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pmlandwehr
    - CurtLH
