{% set name = "slackclient" %}
{% set version = 2.8.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/slackclient-{{ version }}.tar.gz
  sha256: 716bca814724ef5d8b58531476c3b5eec2acc4c2102edb99e63bd8f512a29aa7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - aiohttp >3.5.2,<4.0.0
    - python >=3.6

test:
  imports:
    - slack
    - slack.rtm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/slackapi/python-slackclient
  summary: Slack API clients for Web API and RTM API
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pmlandwehr
    - CurtLH
