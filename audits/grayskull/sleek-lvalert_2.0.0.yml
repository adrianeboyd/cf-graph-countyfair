{% set name = "sleek-lvalert" %}
{% set version = 2.0.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sleek-lvalert-{{ version }}.tar.gz
  sha256: 74c5309a4a0fd98d677cbc559862d273cc480e6b0f3a1131ee79fb5ca36f18a6

build:
  number: 0
  noarch: python
  entry_points:
    - lvalert = sleek_lvalert.tool:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools >=30.3.0
  run:
    - python
    - safe-netrc
    - slixmpp

test:
  imports:
    - sleek_lvalert
  commands:
    - pip check
    - lvalert --help
  requires:
    - pip

about:
  home: https://git.ligo.org/emfollow/sleek-lvalert
  summary: LIGO/Virgo LVAlert client powered by SleekXMPP
  license: GPL-3.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - duncanmmacleod
