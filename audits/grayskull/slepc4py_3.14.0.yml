{% set name = "slepc4py" %}
{% set version = "3.14.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/slepc4py-{{ version }}.tar.gz
  sha256: 31f47745f38f942c4b76b034a986feaffda9babe6d9df101e201fbbff6279f8d

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - conf
    - cython
    - pip
    - python
    - runtests
  run:
    - petsc4py >=3.14,<3.15
    - python
    - slepc >=3.14,<3.15

test:
  imports:
    - slepc4py
    - slepc4py.lib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/slepc/slepc4py
  summary: SLEPc for Python
  license: BSD-2-Clause
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - dalcinl
    - joseeroman
    - minrk
