{% set name = "slixmpp" %}
{% set version = 1.5.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/slixmpp-{{ version }}.tar.gz
  sha256: 6495fbf9f4ee5aa6a89d8549c5b5d07cd097fa6aa03533f773a57ec34a26af30

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cython
    - pip
    - pytest
    - python
  run:
    - python

test:
  imports:
    - slixmpp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://lab.louiz.org/poezio/slixmpp
  summary: Slixmpp is an elegant Python library for XMPP (aka Jabber).
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - duncanmmacleod
