{% set name = "smart_open" %}
{% set version = 2.2.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/smart_open-{{ version }}.tar.gz
  sha256: 144bb74c61552a5a6a50a85c8a5afacbc14d2394ecfde9fc3bc56b938ab60772

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - boto3
    - python >=3.5
    - requests

test:
  imports:
    - smart_open
    - smart_open.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/piskvorky/smart_open
  summary: Utils for streaming large files (S3, HDFS, GCS, Azure Blob Storage, gzip, bz2...)
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - souravsingh
    - mpenkov
