{% set name = "smart_open" %}
{% set version = 3.0.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/smart_open-{{ version }}.tar.gz
  sha256: 7f4e85b71df5a3618f5447d0b417b7a3576308c839690a24a70338b8993684c3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - requests

test:
  imports:
    - smart_open
    - smart_open.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/piskvorky/smart_open
  summary: Utils for streaming large files (S3, HDFS, GCS, Azure Blob Storage, gzip, bz2...)
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - souravsingh
    - mpenkov
