{% set name = "sniffio" %}
{% set version = "1.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sniffio-{{ version }}.tar.gz
  sha256: c4666eecec1d3f50960c6bdf61ab7bc350648da6c126e3cf6898d8cd4ddcd3de

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - contextvars >=2.1  # [py<37]
    - python

test:
  imports:
    - sniffio
    - sniffio._tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/python-trio/sniffio
  summary: Sniff out which async library your code is running under
  license: MIT
  license_file: LICENSE.MIT

extra:
  recipe-maintainers:
    - nicoddemus
