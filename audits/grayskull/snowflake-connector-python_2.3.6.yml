{% set name = "snowflake-connector-python" %}
{% set version = "2.3.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/snowflake-connector-python-{{ version }}.tar.gz
  sha256: 1a4ebf25989fc13d6f70dc3e2064721c54834e493a7964a1d67be61d40e75f50

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cython
    - numpy
    - pip
    - pyarrow
    - python
  run:
    - asn1crypto <2.0.0,>0.24.0
    - azure-common <2.0.0
    - azure-storage-blob <12.0.0  # [py<=35]
    - boto3 <1.16,>=1.4.4
    - certifi <2021.0.0
    - cffi <1.15,>=1.9
    - cryptography <4.0.0,>=2.5.0
    - oscrypto <2.0.0
    - pycryptodomex !=3.5.0,<4.0.0,>=3.2
    - pyjwt <2.0.0
    - pyopenssl <21.0.0,>=16.2.0
    - python
    - pytz <2021.0
    - requests <2.24.0
    - urllib3 <1.26.0,>=1.20

test:
  imports:
    - snowflake_connector_python
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.snowflake.com/
  summary: Snowflake Connector for Python
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - hajapy
    - talues
    - xhochy
