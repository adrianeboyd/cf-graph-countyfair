{% set name = "solaris" %}
{% set version = 0.4.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/solaris-{{ version }}.tar.gz
  sha256: 91d30c189e9e49e5e4e7e1d138fe8d4fe0fb76e51ca0ae89490e13ceb82708e9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - affine >=2.3.0
    - albumentations ==0.4.3
    - fiona >=1.7.13
    - gdal >=3.0.2geopandas>=0.7.0
    - matplotlib-base >=3.1.2
    - networkx >=2.4
    - numpy >=1.17.3
    - opencv >=4.1
    - pandas >=0.25.3
    - pip >=19.0.3
    - pyproj >=2.1
    - python
    - pyyaml ==5.2
    - rasterio >=1.0.23
    - requests ==2.22.0
    - rtree >=0.9.3
    - scikit-image >=0.16.2
    - scipy >=1.3.2
    - shapely >=1.7.1dev
    - tensorflow ==1.13.1
    - torch >=1.3.1
    - torchvision >=0.5.0
    - tqdm >=4.40.0
    - urllib3 >=1.25.7

test:
  imports:
    - solaris
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/CosmiQ/solaris
  summary: CosmiQ Works Geospatial Machine Learning Analysis Toolkit
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - rluria14
    - RyanHackney
    - ndmaxar
