{% set name = "sortedcontainers" %}
{% set version = "2.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sortedcontainers-{{ version }}.tar.gz
  sha256: 59cc937650cf60d677c16775597c89a960658a09cf7c1a668f86e1e4464b10a1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - tox
  run:
    - python

test:
  imports:
    - sortedcontainers
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.grantjenks.com/docs/sortedcontainers/
  summary: Sorted Containers -- Sorted List, Sorted Dict, Sorted Set
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - grantjenks
    - msarahan
    - richafrank
    - nehaljwani
