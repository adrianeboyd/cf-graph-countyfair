{% set name = "sos-notebook" %}
{% set version = 0.21.10 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bb3b6c24b4d41f8c90c52ab0f85fa7e20102140cf9919822e2c2171ffdc6bc2a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - ipykernel
    - ipython
    - nbconvert >=5.1.1
    - nbformat
    - notebook >=5.0.0
    - numpy
    - pandas
    - psutil
    - python >=3.6
    - sos >=0.21.3
    - tabulate

test:
  imports:
    - sos_notebook
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/vatlab/SOS
  summary: 'Script of Scripts (SoS): an interactive, cross-platform, and cross-language workflow system for reproducible data analysis'
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BoPeng
    - gaow
    - jdblischak
