{% set name = "sos-papermill" %}
{% set version = 0.2.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sos-papermill-{{ version }}.tar.gz
  sha256: 010fb490efb7b89eaf06eff9ae8e7424d2c4d22e627adc867becabb736fe9937

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - papermill >=2.0.0
    - python >=3.6
    - sos >=0.20.2
    - sos-notebook >=0.20.4

test:
  imports:
    - sos_papermill
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/vatlab/sos-papermill
  summary: SoS extension for papermill
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BoPeng
