{% set name = "sos-pbs" %}
{% set version = 0.20.7 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4b39fc8bfe7caf12ad80931faafc5062f1370e133c5ac9f3b52e7ca2495a1384

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - sos >=0.21.13

test:
  imports:
    - sos_pbs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/vatlab/SOS
  summary: PBS task engine for Script of Scripts (SoS)
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BoPeng
    - gaow
    - jdblischak
