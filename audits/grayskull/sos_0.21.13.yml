{% set name = "sos" %}
{% set version = 0.21.13 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6972a8a4444b5a78bd386aa049260838584e3a644f1bb8e12197595ebb5c84dc

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - colorama  # [win]
    - fasteners
    - jinja2
    - nbformat
    - networkx
    - pexpect
    - psutil
    - ptyprocess
    - pydot
    - pydotplus
    - pygments
    - python
    - pyyaml
    - pyzmq
    - tqdm
    - xxhash  # [not win]

test:
  imports:
    - sos
    - sos.docker
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/vatlab/SoS
  summary: 'Script of Scripts (SoS): an interactive, cross-platform, and cross-language workflow system for reproducible data analysis'
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BoPeng
    - gaow
    - jdblischak
