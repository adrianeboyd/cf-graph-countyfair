{% set name = "spacy-pkuseg" %}
{% set version = "0.0.28" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spacy_pkuseg-{{ version }}.tar.gz
  sha256: 9a603f6da63da21beb338d5a9392fe1bc094ad241e642af398c028343e17fcd2

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - cython >=0.25
    - numpy
    - numpy >=1.16.0
    - pip
    - python
    - wheel
  run:
    - cython >=0.25
    - numpy >=1.16.0
    - python
    - srsly >=2.3.0,<3.0.0
    - {{ pin_compatible('numpy') }}
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - spacy_pkuseg
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/explosion/spacy-pkuseg
  summary: Chinese word segmentation toolkit for spaCy (fork of pkuseg-python)
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ines
    - honnibal
    - adrianeboyd
