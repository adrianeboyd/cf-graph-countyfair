{% set name = "spacy" %}
{% set version = 2.3.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 818de26e0e383f64ccbe3db185574920de05923d8deac8bbb12113b9e33cee1f

build:
  number: 0
  skip: true   # [py==30 or py==31 or py==32 or py==33 or py==34]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cymem >=2.0.2,<2.1.0
    - cython >=0.25
    - murmurhash >=0.28.0,<1.1.0
    - pip
    - preshed >=3.0.2,<3.1.0
    - python
    - thinc ==7.4.1
    - wheel
  run:
    - blis >=0.4.0,<0.5.0
    - catalogue >=0.0.7,<1.1.0
    - cymem >=2.0.2,<2.1.0
    - murmurhash >=0.28.0,<1.1.0
    - numpy >=1.15.0
    - pathlib ==1.0.1  # [py<34]
    - plac >=0.9.6,<1.2.0
    - preshed >=3.0.2,<3.1.0
    - python
    - requests >=2.13.0,<3.0.0
    - setuptools
    - srsly >=1.0.2,<1.1.0
    - thinc ==7.4.1
    - tqdm >=4.38.0,<5.0.0
    - wasabi >=0.4.0,<1.1.0

test:
  imports:
    - spacy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://spacy.io
  summary: Industrial-strength Natural Language Processing (NLP) in Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rmax
    - honnibal
    - ines
    - adrianeboyd
