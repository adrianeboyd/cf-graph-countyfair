{% set name = "spaghetti" %}
{% set version = "1.5.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spaghetti-{{ version }}.tar.gz
  sha256: 06cbb0f404ce21d3b60c0ff118cb98d818574d70125c4bc1242e9f56a476416f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - esda
    - libpysal
    - numpy >=1.3
    - pandas >=1.0
    - python >=3.6
    - rtree
    - scipy >=1.0

test:
  imports:
    - spaghetti
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pysal/spaghetti
  summary: Analysis of Network-constrained Spatial Data
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jGaboardi
    - knaaptime
