{% set name = "sparkmagic" %}
{% set version = "0.17.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sparkmagic-{{ version }}.tar.gz
  sha256: d6f20b818f237faf1203aec29f47151da80a78a82f442d6f79e236ecc5032f54

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - autovizwidget >=0.6
    - hdijupyterutils >=0.6
    - ipykernel
    - ipython >=4.0.2
    - ipywidgets >5.0.0
    - mock
    - nose
    - notebook >=4.2
    - numpy
    - pandas >=0.17.1
    - python
    - requests
    - requests-kerberos >=0.8.0
    - tornado >=4

test:
  imports:
    - sparkmagic
    - sparkmagic/auth
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jupyter-incubator/sparkmagic
  summary: 'SparkMagic: Spark execution via Livy'
  license: NOASSERTION
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - itamarst
    - dbast
