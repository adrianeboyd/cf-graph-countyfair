{% set name = "sparse" %}
{% set version = 0.11.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sparse-{{ version }}.tar.gz
  sha256: 834962d448b4627f00ee0308e4f75602d543951aeca61e4b56fd7b499fa9d616

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - numba >=0.49
    - numpy
    - python >=3.6,<4.0
    - scipy >=0.19

test:
  imports:
    - sparse
    - sparse._compressed
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pydata/sparse/
  summary: Sparse n-dimensional arrays
  dev_url: https://github.com/pydata/sparse/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hameerabbasi
    - mrocklin
    - jakevdp
