{% set name = "sparse" %}
{% set version = 0.11.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sparse-{{ version }}.tar.gz
  sha256: e35a23c6f2c0a1c929e638bc2722a40dd232b3ff348ea902c6f34191547e6468

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - numba >=0.49
    - numpy
    - python >=3.6,<4.0
    - scipy >=0.19

test:
  imports:
    - sparse
    - sparse._compressed
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pydata/sparse/
  summary: Sparse n-dimensional arrays
  dev_url: https://github.com/pydata/sparse/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hameerabbasi
    - mrocklin
    - jakevdp
