{% set name = "sparse_dot_mkl" %}
{% set version = "0.7.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sparse_dot_mkl-{{ version }}.tar.gz
  sha256: 65c68b0b6c188834be6545e7fb835f4be3904b7d914fcea151e0cd3205f3e610

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - numpy
    - python
    - scipy

test:
  imports:
    - sparse_dot_mkl
    - sparse_dot_mkl.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/flatironinstitute/sparse_dot
  summary: Intel MKL wrapper for sparse matrix multiplication
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - asistradition
