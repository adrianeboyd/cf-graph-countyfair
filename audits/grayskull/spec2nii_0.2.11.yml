{% set name = "spec2nii" %}
{% set version = "0.2.11" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spec2nii-{{ version }}.tar.gz
  sha256: bbe371f8480a3570c8e96d47a06da6e6ba36e78707b9bea73cf0c14dca9e08d8

build:
  number: 0
  noarch: python
  entry_points:
    - spec2nii = spec2nii.spec2nii:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - nibabel
    - numpy
    - pydicom
    - pymapvbvd >=0.4.0
    - python >=3.7
    - scipy

test:
  imports:
    - spec2nii
    - spec2nii.GSL
  commands:
    - pip check
    - spec2nii --help
  requires:
    - pip

about:
  home: https://github.com/wexeee/spec2nii
  summary: Multi-format in vivo MR spectroscopy conversion to NIFTI
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - wexeee
