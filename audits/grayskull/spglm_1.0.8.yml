{% set name = "spglm" %}
{% set version = 1.0.8 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spglm-{{ version }}.tar.gz
  sha256: df83b8f7caa41c8aebc4cc39179e40e8670783b06ee567b59bbbe818b773f300

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - libpysal >=4.0.0
    - numpy >=1.3
    - python >=3.6
    - scipy >=0.11
    - spreg >=1.0.4

test:
  imports:
    - spglm
    - spglm.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pysal/spglm
  summary: sparse generalized linear models
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
