{% set name = "spherical_functions" %}
{% set version = 2020.7.31.11.53.28 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 88527fc8dca59dd435b98a3021982155a0014fc43c6a7fb51830e5cc4f53442a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy >=1.13
    - numpy-quaternion
    - python >=3.6

test:
  imports:
    - spherical_functions
    - spherical_functions.SWSH
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/moble/spherical_functions
  summary: Python/numba implementation of Wigner D Matrices, spin-weighted spherical harmonics, and associated functions
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - moble
