{% set name = "sphinx-autodoc-typehints" %}
{% set version = "1.11.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sphinx-autodoc-typehints-{{ version }}.tar.gz
  sha256: 244ba6d3e2fdb854622f643c7763d6f95b6886eba24bec28e86edf205e4ddb20

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools >=36.2.7
    - setuptools_scm
    - setuptools_scm >=1.7.0
  run:
    - python >=3.5
    - sphinx >=3.0

test:
  imports:
    - sphinx_autodoc_typehints
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/sphinx-autodoc-typehints/
  summary: Type hints (PEP 484) support for the Sphinx autodoc extension
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kwilcox
