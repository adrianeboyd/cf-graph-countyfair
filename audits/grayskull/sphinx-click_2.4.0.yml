{% set name = "sphinx-click" %}
{% set version = 2.4.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fbd16ba84d54ecb6642729272edd9af6c39101827728ef0ab9ad6f3d488e514b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pbr >=2.0
    - pip
    - python
  run:
    - pbr >=2.0
    - python
    - sphinx <4.0,>=1.5

test:
  imports:
    - sphinx_click
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/stephenfin/sphinx-click
  summary: Sphinx extension that automatically documents click applications
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - CurtLH
    - williamjamir
