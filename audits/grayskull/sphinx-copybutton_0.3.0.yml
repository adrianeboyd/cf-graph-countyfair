{% set name = "sphinx-copybutton" %}
{% set version = 0.3.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4becad3a1e7c50211f1477e34fd4b6d027680e1612f497cb5b88cf85bccddaaa

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - sphinx >=1.8

test:
  imports:
    - sphinx_copybutton
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ExecutableBookProject/sphinx-copybutton
  summary: Add a copy button to each of your code cells.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
    - choldgraf
