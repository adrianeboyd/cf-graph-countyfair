{% set name = "sphinx-gallery" %}
{% set version = 0.8.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sphinx-gallery-{{ version }}.tar.gz
  sha256: 92b7ae7850f770c3f605cfbadc116f1177771f6eb50e22052e4226ebba9f3449

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - sphinx >=1.8.3

test:
  imports:
    - sphinx_gallery
    - sphinx_gallery.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://sphinx-gallery.github.io
  summary: A Sphinx extension that builds an HTML version of any Python script and puts it into an examples gallery.
  doc_url: https://pythonhosted.org/sphinx-gallery/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dfroger
    - leouieda
    - ocefpaf
