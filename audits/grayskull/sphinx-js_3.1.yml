{% set name = "sphinx-js" %}
{% set version = 3.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sphinx-js-{{ version }}.tar.gz
  sha256: 63523a57cf44a79feafc2876f5ecb5f4dde2f4e0f6dafaa73dc6040b57544292

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - docutils
    - jinja2 >2.0,<3.0
    - parsimonious >=0.7.0,<0.8.0
    - python >=3.7
    - sphinx >=3.0.0

test:
  imports:
    - sphinx_js
    - tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mozilla/sphinx-js
  summary: Support for using Sphinx on JSDoc-documented JS code
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
