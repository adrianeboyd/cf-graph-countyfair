{% set name = "sphinx-material" %}
{% set version = 0.0.32 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sphinx_material-{{ version }}.tar.gz
  sha256: ec02825a1bbe8b662fe624c11b87f1cd8d40875439b5b18c38649cf3366201fa

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - beautifulsoup4
    - css-html-js-minify
    - lxml
    - python >=3.6
    - python-slugify
    - sphinx >=2.0

test:
  imports:
    - sphinx_material
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bashtage/sphinx-material
  summary: Material sphinx theme
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - ndmaxar
    - oblute
    - rluria14
