{% set name = "sphinx-panels" %}
{% set version = "0.5.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sphinx-panels-{{ version }}.tar.gz
  sha256: a92ccd32a91869acc775aec2abaa36edc3f961ad41dd7a4edf8eced606e11587

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - docutils
    - importlib_resources ~=3.0.0  # [py<37]
    - python
    - sphinx >=2,<4

test:
  imports:
    - sphinx_panels
    - sphinx_panels._css
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/executablebooks/sphinx-panels
  summary: A sphinx extension for creating panels in a grid layout.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chrisjsewell
