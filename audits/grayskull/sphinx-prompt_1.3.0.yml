{% set name = "sphinx-prompt" %}
{% set version = 1.3.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sphinx-prompt-{{ version }}.tar.gz
  sha256: 859f49774865ec06d0e24fa6d80dbe2cbc2922cf82c1a6869ff39ea1f14da9d1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - pygments
    - python
    - sphinx

test:
  imports:
    - sphinx-prompt
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sbrunner/sphinx-prompt
  summary: Sphinx directive to add unselectable prompt
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jonathansick
