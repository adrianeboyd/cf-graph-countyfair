{% set name = "sphinx" %}
{% set version = 3.2.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Sphinx-{{ version }}.tar.gz
  sha256: 321d6d9b16fa381a5306e5a0b76cd48ffbc588e6340059a729c6fdd66087e0e8

build:
  number: 0
  skip: true   # [py2k]
  entry_points:
    - sphinx-build = sphinx.cmd.build:main
    - sphinx-quickstart = sphinx.cmd.quickstart:main
    - sphinx-apidoc = sphinx.ext.apidoc:main
    - sphinx-autogen = sphinx.ext.autosummary.generate:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - babel
    - pip
    - python
  run:
    - alabaster >=0.7,<0.8
    - babel >=1.3
    - colorama >=0.3.5  # [win]
    - docutils >=0.12
    - imagesize
    - jinja2 >=2.3
    - packaging
    - pygments >=2.0
    - python
    - requests >=2.5.0
    - setuptools
    - snowballstemmer >=1.1
    - sphinxcontrib-applehelp
    - sphinxcontrib-devhelp
    - sphinxcontrib-htmlhelp
    - sphinxcontrib-jsmath
    - sphinxcontrib-qthelp
    - sphinxcontrib-serializinghtml

test:
  imports:
    - sphinx
    - sphinx.builders
  commands:
    - pip check
    - sphinx-build --help
    - sphinx-quickstart --help
    - sphinx-apidoc --help
    - sphinx-autogen --help
  requires:
    - pip

about:
  home: http://sphinx-doc.org/
  summary: Python documentation generator
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chohner
    - jakirkham
    - ocefpaf
    - blink1073
