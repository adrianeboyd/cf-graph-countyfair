{% set name = "spinsfast" %}
{% set version = 104.2020.8.20.0.32.20 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spinsfast-{{ version }}.tar.gz
  sha256: f211409f122be88363b0466beb783959fafe4a30c6b31060856479c714f69860

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - numpy
    - pip
    - python
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - spinsfast
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/moble/spinsfast
  summary: Fast and exact spin-s spherical-harmonic transforms
  license: GPL-3.0
  license_file: COPYING

extra:
  recipe-maintainers:
    - moble
