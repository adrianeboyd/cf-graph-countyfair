{% set name = "splink" %}
{% set version = "0.2.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/splink-{{ version }}.tar.gz
  sha256: b8bd62f6dad041e92156b7319529f3fe2fe26f2d8d18729594cd20fead1cd2a2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - jsonschema >=3.2,<4.0
    - python >=3.6,<4.0

test:
  imports:
    - splink
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/moj-analytical-services/splink
  summary: Implementation in Apache Spark of the EM algorithm to estimate parameters of Fellegi-Sunter's canonical model of record linkage.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cdesouza21
