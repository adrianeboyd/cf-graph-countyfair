{% set name = "spotpy" %}
{% set version = 1.5.13 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spotpy-{{ version }}.tar.gz
  sha256: 41f801cc0abc04a8a67b2877277bac54f99d59d2123aab067ee70f312a33fa16

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - numpy
    - python
    - scipy

test:
  imports:
    - spotpy
    - spotpy.algorithms
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://spotpy.readthedocs.io/en/latest/
  summary: A Statistical Parameter Optimization Tool
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - volpatto
