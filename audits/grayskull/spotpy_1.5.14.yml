{% set name = "spotpy" %}
{% set version = "1.5.14" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spotpy-{{ version }}.tar.gz
  sha256: b59175fb50807b442b0d98ced7ae403778cc1cb4c2694039478fe32ea57d85c5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - numpy
    - python
    - scipy

test:
  imports:
    - spotpy
    - spotpy.algorithms
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://spotpy.readthedocs.io/en/latest/
  summary: A Statistical Parameter Optimization Tool
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - volpatto
