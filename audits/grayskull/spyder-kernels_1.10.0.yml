{% set name = "spyder-kernels" %}
{% set version = "1.10.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spyder-kernels-{{ version }}.tar.gz
  sha256: 588602b9f44961f4011a9ec83fe85f5d621126eee64835e407a7d41c54dccc74

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - cloudpickle
    - ipykernel
    - jupyter_client >=5.3.4
    - python
    - pyzmq >=17
    - wurlitzer >=1.0.3  # [not win]

test:
  imports:
    - spyder_kernels
    - spyder_kernels.comms
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/spyder-ide/spyder-kernels
  summary: Jupyter kernels for Spyder's console
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ccordoba12
    - dalthviz
