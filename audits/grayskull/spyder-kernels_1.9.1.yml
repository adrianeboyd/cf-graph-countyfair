{% set name = "spyder-kernels" %}
{% set version = 1.9.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 48f71252d0a7c7a91242e70d47618a432ee5f9f6666e651473a54bc55513571c

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - cloudpickle
    - ipykernel >=5.1.3  # [py>2]
    - jupyter_client >=5.3.4
    - python
    - pyzmq >=17
    - wurlitzer >=1.0.3  # [not win]

test:
  imports:
    - spyder_kernels
    - spyder_kernels.comms
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/spyder-ide/spyder-kernels
  summary: Jupyter kernels for Spyder's console
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ccordoba12
    - dalthviz
