{% set name = "spyder-notebook" %}
{% set version = 0.3.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 770022db877709eeed7a9e544fe86bf47f528ade7eb80ba22ea5b4beb087f469

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - jinja2
    - jupyter_core
    - nbformat
    - notebook >=4.3
    - python >=3.5
    - qdarkstyle
    - qtpy
    - requests
    - spyder >=4.1,<5
    - traitlets

test:
  imports:
    - spyder_notebook
    - spyder_notebook.server
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/spyder-ide/spyder-notebook
  summary: Jupyter notebook integration with Spyder
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dalthviz
    - ccordoba12
    - jitseniesen
