{% set name = "spyder-remote-client" %}
{% set version = "0.0.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spyder-remote-client-{{ version }}.tar.gz
  sha256: 6fb9b16393e0dff5cf94ff4ace5fb3789c59ba4fcad7f9140584574d1f78814c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - netifaces
    - psutil
    - python
    - zeroconf

test:
  imports:
    - spyder_remote_client
    - spyder_remote_client.spyder
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Semi-ATE/spyder-remote/tree/master/spyder-remote-client
  summary: Spyder remote client to connect to Spyder kernels via zeroconf.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - goanpeca
    - nerohmot
