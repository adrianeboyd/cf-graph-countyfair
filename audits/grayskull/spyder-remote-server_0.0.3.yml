{% set name = "spyder-remote-server" %}
{% set version = "0.0.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spyder-remote-server-{{ version }}.tar.gz
  sha256: 76b3abe85abc877ab2ab75eba4d4930b2cc89d307c9009e6efcf73f0ca3e5ddb

build:
  number: 0
  noarch: python
  entry_points:
    - spyder-remote-server = spyder_remote_server.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - click
    - daemoniker
    - jinja2
    - python
    - zeroconf

test:
  imports:
    - spyder_remote_server
    - spyder_remote_server.templates
  commands:
    - pip check
    - spyder-remote-server --help
  requires:
    - pip

about:
  home: https://github.com/Semi-ATE/spyder-remote/tree/master/spyder-remote-server
  summary: Spyder remote server to connect to Spyder kernels via zeroconf.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - goanpeca
    - nerohmot
