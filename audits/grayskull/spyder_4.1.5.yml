{% set name = "spyder" %}
{% set version = 4.1.5 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spyder-{{ version }}.tar.gz
  sha256: d467f020b694193873a237ce6744ae36bd5a59f4d2b7ffbeb15dda68b03f5aa1

build:
  number: 0
  entry_points:
    - spyder3 = spyder.app.start:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - applaunchservices >=0.1.7  # [osx]
    - atomicwrites >=1.2.0
    - chardet >=2.0.0
    - cloudpickle >=0.5.0
    - diff-match-patch >=20181111
    - intervaltree
    - ipython >=4.0
    - jedi ==0.17.1
    - keyring  # [not linux]
    - nbconvert >=4.0
    - numpydoc >=0.6.0
    - paramiko >=2.4.0  # [win]
    - parso ==0.7.0
    - pexpect >=4.4.0
    - pickleshare >=0.4
    - psutil >=5.3
    - pygments >=2.0
    - pylint >=1.0
    - pyqt <5.13,>=5.0.0
    - pyqtwebengine <5.13  # [py>=3]
    - python
    - python-language-server>=0.34.0,<1.0.0
    - pyxdg >=0.26  # [linux]
    - pyzmq >=17
    - qdarkstyle >=2.8
    - qtawesome >=0.5.7
    - qtconsole >=4.6.0
    - qtpy >=1.5.0
    - sphinx >=0.6.6
    - spyder-kernels >=1.9.4,<1.10.0
    - watchdog

test:
  imports:
    - spyder
    - spyder.api
  commands:
    - pip check
    - spyder3 --help
  requires:
    - pip

about:
  home: https://www.spyder-ide.org/
  summary: The Scientific Python Development Environment
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ccordoba12
    - dalthviz
