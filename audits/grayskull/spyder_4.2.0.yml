{% set name = "spyder" %}
{% set version = "4.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spyder-{{ version }}.tar.gz
  sha256: 44f51473b81c1bfde76097bfb957ec14f580a262b229ae8e90d18f5b82104c95

build:
  number: 0
  entry_points:
    - spyder = spyder.app.start:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - applaunchservices >=0.1.7  # [osx]
    - atomicwrites >=1.2.0
    - chardet >=2.0.0
    - cloudpickle >=0.5.0
    - diff-match-patch >=20181111
    - intervaltree >=3.0.2
    - ipython >=4.0
    - jedi ==0.17.2
    - jsonschema >=3.2.0
    - keyring >=17.0.0
    - nbconvert >=4.0
    - numpydoc >=0.6.0
    - paramiko >=2.4.0  # [win]
    - parso ==0.7.0
    - pexpect >=4.4.0
    - pickleshare >=0.4
    - psutil >=5.3
    - pygments >=2.0
    - pylint >=1.0
    - pyls-black >=0.4.6
    - pyls-spyder >=0.1.1
    - pyqt <5.13
    - pyqtwebengine <5.13
    - python
    - python-language-server>=0.36.1,<1.0.0
    - pyxdg >=0.26  # [linux]
    - pyzmq >=17
    - qdarkstyle >=2.8
    - qtawesome >=0.5.7
    - qtconsole >=4.7.7
    - qtpy >=1.5.0
    - setuptools >=39.0.0
    - sphinx >=0.6.6
    - spyder-kernels >=1.10.0,<1.11.0
    - three-merge >=0.1.1
    - watchdog >=0.10.3

test:
  imports:
    - spyder
    - spyder.api
  commands:
    - pip check
    - spyder --help
  requires:
    - pip

about:
  home: https://www.spyder-ide.org/
  summary: The Scientific Python Development Environment
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ccordoba12
    - dalthviz
