{% set name = "spyrmsd" %}
{% set version = 0.3.5 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spyrmsd-{{ version }}.tar.gz
  sha256: 0d2d3b10e8f44c409bf754e97e7b88ff8ca3aa06b92278192832df49be4750c1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - networkx >=2
    - numpy
    - python >=3.6
    - qcelemental
    - scipy

test:
  imports:
    - spyrmsd
    - spyrmsd.graphs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://spyrmsd.readthedocs.io
  summary: Python RMSD tool with symmetry correction.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - RMeli
