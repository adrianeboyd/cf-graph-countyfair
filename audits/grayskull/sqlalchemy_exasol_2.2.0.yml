{% set name = "sqlalchemy_exasol" %}
{% set version = 2.2.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sqlalchemy_exasol-{{ version }}.tar.gz
  sha256: 0844a012b085a1c5452262c6565cb82c0291f1ef687beb402a8d03940440a79a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools_scm
  run:
    - pyodbc >=3.0.6
    - python
    - six >=1.5
    - sqlalchemy >=1.0.4,<2

test:
  imports:
    - sqlalchemy_exasol
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/blue-yonder/sqlalchemy_exasol
  summary: EXASOL dialect for SQLAlchemy
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
