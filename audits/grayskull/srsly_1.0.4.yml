{% set name = "srsly" %}
{% set version = "1.0.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/srsly-{{ version }}.tar.gz
  sha256: 9ca5633a5303ce0d0b84d1bdb6d029f665ba2b7d320f5482525b125ddfb8a390

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython >=0.29.1,<0.30.0
    - pip
    - python
  run:
    - pathlib ==1.0.1  # [py<34]
    - python

test:
  imports:
    - srsly
    - srsly.cloudpickle
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://explosion.ai
  summary: Modern high-performance serialization utilities for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ines
    - honnibal
    - adrianeboyd
