{% set name = "stackprinter" %}
{% set version = "0.2.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/stackprinter-{{ version }}.tar.gz
  sha256: e0197c54dafe7867020731c3dcab96a14d103c1e39130fa0b5159a2f0af427b6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.4
  run:
    - python >=3.4

test:
  imports:
    - stackprinter
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cknd/stackprinter
  summary: Debug-friendly stack traces, with variable values and semantic highlighting
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - scopatz
