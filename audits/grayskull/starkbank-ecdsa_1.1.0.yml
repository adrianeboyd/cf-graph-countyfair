{% set name = "starkbank-ecdsa" %}
{% set version = 1.1.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/starkbank-ecdsa-{{ version }}.tar.gz
  sha256: 423f81bb55c896a3c85ee98ac7da98826721eaee918f5c0c1dfff99e1972da0c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - ellipticcurve
    - ellipticcurve.utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/starkbank/ecdsa-python.git
  summary: A lightweight and fast pure python ECDSA library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cjmartian
