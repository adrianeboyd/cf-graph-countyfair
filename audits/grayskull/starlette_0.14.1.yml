{% set name = "starlette" %}
{% set version = "0.14.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/starlette-{{ version }}.tar.gz
  sha256: 5268ef5d4904ec69582d5fd207b869a5aa0cd59529848ba4cf429b06e3ced99a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - starlette
    - starlette/middleware
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/encode/starlette
  summary: The little ASGI library that shines.
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - carlodri
    - dgasmith
