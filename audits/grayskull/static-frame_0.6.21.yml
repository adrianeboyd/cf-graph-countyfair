{% set name = "static-frame" %}
{% set version = 0.6.21 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d1c14f17e2c8e5d4773f7062aaebca71b595813dee76c2bdf6d46363aad89cd7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - automap >=0.4.8
    - numpy >=1.16.5
    - python >=3.7

test:
  imports:
    - static_frame
    - static_frame.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/InvestmentSystems/static-frame
  summary: Immutable structures for one- and two-dimensional calculations with labelled axes
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - flexatone
    - brandtbucher
