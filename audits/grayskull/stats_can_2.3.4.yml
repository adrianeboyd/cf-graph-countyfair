{% set name = "stats_can" %}
{% set version = 2.3.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/stats_can-{{ version }}.tar.gz
  sha256: 339e7f2d63b9de053059d564a9f1b44d722b8dc130a0ddfa64d6828ff6b97385

build:
  number: 0
  skip: true   # [py>=40 or py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - h5py >=2.10.0,<3.0.0
    - importlib_metadata >=1.7.0,<2.0.0  # [py<38]
    - pandas >=1.1.0,<2.0.0
    - python
    - requests >=2.20,<3.0
    - pytables >=3.6.1,<4.0.0
    - tqdm >=4.48.0,<5.0.0

test:
  imports:
    - stats_can
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ianepreston/stats_can
  summary: Read StatsCan data into python, mostly pandas dataframes
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ianepreston
