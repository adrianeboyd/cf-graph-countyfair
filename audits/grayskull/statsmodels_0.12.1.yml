{% set name = "statsmodels" %}
{% set version = "0.12.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/statsmodels-{{ version }}.tar.gz
  sha256: a271b4ccec190148dccda25f0cbdcbf871f408fc1394a10a7dc1af4a62b91c8e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cython
    - numpy
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - statsmodels
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.statsmodels.org/
  summary: Statistical computations and models for Python
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - tomaugspurger
    - croth1
    - ocefpaf
