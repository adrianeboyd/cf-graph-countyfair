{% set name = "stevedore" %}
{% set version = 3.2.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/stevedore-{{ version }}.tar.gz
  sha256: f845868b3a3a77a2489d226568abe7328b5c2d4f6a011cc759dfa99144a521f0

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pbr >=2.0.0
    - pip
    - python
  run:
    - importlib-metadata >=1.7.0  # [( py<38 )]
    - pbr !=2.1.0,>=2.0.0
    - python

test:
  imports:
    - stevedore
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://docs.openstack.org/stevedore/latest/
  summary: Manage dynamic plugins for Python applications
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - anguslees
    - pmlandwehr
    - tschoonj
