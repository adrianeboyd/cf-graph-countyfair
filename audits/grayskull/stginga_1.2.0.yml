{% set name = "stginga" %}
{% set version = 1.2.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c6dc8bb580b8afda8fb3442ca5fa261cdfa82bc80a43fc6f9804f58fac130269

build:
  number: 0
  noarch: python
  entry_points:
    - stginga = stginga.gingawrapper:_main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools_scm
  run:
    - astropy >=3
    - ginga >=2.7
    - python >=3.5
    - scipy >=0.18

test:
  imports:
    - stginga
    - stginga.plugins
  commands:
    - pip check
    - stginga --help
  requires:
    - pip

about:
  home: https://github.com/spacetelescope/stginga
  summary: Ginga products specific to STScI data analysis
  license: BSD-3-Clause
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - pllim
    - jhunkeler
    - rendinam
