{% set name = "stomp.py" %}
{% set version = 4.1.23 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 883088b12aaf5510176e50d3dc3b2d9f2cf2f50cb88325d832295f9ed5e5fc58

build:
  number: 0
  noarch: python
  entry_points:
    - stomp = stomp.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - coverage
    - pip
    - python
  run:
    - docopt >=0.6.2
    - python

test:
  imports:
    - stomp
    - stomp.adapter
  commands:
    - pip check
    - stomp --help
  requires:
    - pip

about:
  home: https://github.com/jasonrbriggs/stomp.py
  summary: Python STOMP client, supporting versions 1.0, 1.1 and 1.2 of the protocol
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - anthchirp
