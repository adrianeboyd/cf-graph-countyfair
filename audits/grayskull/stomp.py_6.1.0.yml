{% set name = "stomp.py" %}
{% set version = 6.1.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1f6c7e1e5089b1d8a75161e66533cabb9895de5121cc3900cb7e12c41c1bda18

build:
  number: 0
  noarch: python
  entry_points:
    - stomp = stomp.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - docopt >=0.6.2,<0.7.0
    - python >=3.6,<4.0

test:
  imports:
    - stomp
    - stomp.adapter
  commands:
    - pip check
    - stomp --help
  requires:
    - pip

about:
  home: https://github.com/jasonrbriggs/stomp.py
  summary: Python STOMP client, supporting versions 1.0, 1.1 and 1.2 of the protocol
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - anthchirp
    - deepsworld
