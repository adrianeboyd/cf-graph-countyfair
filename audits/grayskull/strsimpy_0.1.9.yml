{% set name = "strsimpy" %}
{% set version = "0.1.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/strsimpy-{{ version }}.tar.gz
  sha256: 23b4820fad5584ddf1b4701d2e9b82a06b5f4db009ee7f816fd5694901655259

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - strsimpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/luozhouyang/python-string-similarity
  summary: A library implementing different string similarity and distance measures
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - aschonfeld
