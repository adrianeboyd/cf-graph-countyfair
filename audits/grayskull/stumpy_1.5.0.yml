{% set name = "stumpy" %}
{% set version = 1.5.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/stumpy-{{ version }}.tar.gz
  sha256: 50e632251a66a7c9d75fb616b19dd33d214546602585e59b045bcb8b5ee2fae2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - numba >=0.42.0
    - numpy >=1.13
    - python
    - scipy >=1.2.1

test:
  imports:
    - stumpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/TDAmeritrade/stumpy
  summary: A powerful and scalable library that can be used for a variety of time series data mining tasks
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - seanlaw
