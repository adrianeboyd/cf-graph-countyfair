{% set name = "subby" %}
{% set version = 0.1.7 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/subby-{{ version }}.tar.gz
  sha256: a560a838d19749b68dc2d3867eb58ea47fd36f5f69e827f0aa961c9771e89926

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - python >=3.6,<4.0

test:
  imports:
    - subby
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jdidion/subby
  summary: Subprocesses simplified
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jdidion
    - rhpvorderman
