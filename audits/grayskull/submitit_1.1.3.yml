{% set name = "submitit" %}
{% set version = "1.1.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/submitit-{{ version }}.tar.gz
  sha256: 7197b5f89789c8c66dcc5bb29a14083f9ed1e945e59db86685f1072059ba7d81

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - cloudpickle >=1.2.1
    - python >=3.6
    - typing_extensions >=3.7.4.2

test:
  imports:
    - submitit
    - submitit.auto
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/submitit/
  summary: Python 3.6+ toolbox for submitting jobs to Slurm
  dev_url: https://github.com/facebookincubator/submitit
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rpanai
