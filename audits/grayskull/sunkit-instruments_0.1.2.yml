{% set name = "sunkit-instruments" %}
{% set version = "0.1.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sunkit-instruments-{{ version }}.tar.gz
  sha256: ac17705abe757c5c6ca64b9b180a5bc250b786c62cfcdc1cab81b14a7969e7d2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools_scm
  run:
    - astropy
    - matplotlib-base
    - numpy
    - pandas
    - python >=3.7
    - sunpy >=2.0.0

test:
  imports:
    - sunkit_instruments
    - sunkit_instruments.data
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://sunpy.org
  summary: '"A SunPy-affiliated package for solar instrument-specific tools."'
  license: BSD-3-Clause
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - cadair
    - nabobalis
