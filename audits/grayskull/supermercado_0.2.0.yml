{% set name = "supermercado" %}
{% set version = "0.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/supermercado-{{ version }}.tar.gz
  sha256: 639372b946c31d63196a8fc38dde7eafa4c28ba9472a7a754996eb43b9e8a69b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - affine
    - click
    - click-plugins
    - cligj
    - mercantile
    - numpy
    - python
    - rasterio

test:
  imports:
    - supermercado
    - supermercado.scripts
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mapbox/supermercado
  summary: Supercharged mercantile
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
