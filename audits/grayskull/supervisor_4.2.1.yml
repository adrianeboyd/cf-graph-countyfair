{% set name = "supervisor" %}
{% set version = "4.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/supervisor-{{ version }}.tar.gz
  sha256: c479c875853e9c013d1fa73e529fd2165ff1ecaecc7e82810ba57e7362ae984d

build:
  number: 0
  noarch: python
  entry_points:
    - supervisord = supervisor.supervisord:main
    - supervisorctl = supervisor.supervisorctl:main
    - echo_supervisord_conf = supervisor.confecho:main
    - pidproxy = supervisor.pidproxy:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - supervisor
    - supervisor.medusa
  commands:
    - pip check
    - supervisord --help
    - supervisorctl --help
    - echo_supervisord_conf --help
    - pidproxy --help
  requires:
    - pip

about:
  home: http://supervisord.org/
  summary: A system for controlling process state under UNIX
  license: CC0-1.0
  license_file: LICENSES.txt

extra:
  recipe-maintainers:
    - kalefranz
    - sodre
