{% set name = "supportdata" %}
{% set version = 0.1.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 606346ee39642a8395814b3a55bc9f9b8273414cc02311b45e4a44307272a51d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - .
    - '0'
    - '1'
    - '2'
    - '5'
    - c
    - e
    - f
    - filelock >=2.0
    - i
    - k
    - l
    - o
    - python
    - s
    - six >=1.5.2
    - x

test:
  imports:
    - supportdata
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/castelao/supportdata
  summary: Download support data for Python pacakges, like sample data for tests and binary databases.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - castelao
