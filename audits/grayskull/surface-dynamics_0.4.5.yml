{% set name = "surface-dynamics" %}
{% set version = "0.4.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/surface_dynamics-{{ version }}.tar.gz
  sha256: e4f8a41b876382672e63cfdcdd565c53f8c0384d7c65140b0987909967312060

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cython
    - pip
    - ppl
    - python
    - sage
  run:
    - python

test:
  imports:
    - surface_dynamics
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.labri.fr/perso/vdelecro/surface-dynamics/latest/
  summary: Dynamics on surfaces
  license: GPL-2.0
  license_file: COPYING

extra:
  recipe-maintainers:
    - saraedum
    - slel
    - videlec
