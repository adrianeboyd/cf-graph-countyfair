{% set name = "svglib" %}
{% set version = 1.0.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/svglib-{{ version }}.tar.gz
  sha256: ff01593e8c07ea462d3742e1f4141bfa261cbd4400ceb25dfb8fec3508ad0e50

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.0
  run:
    - cssselect2 >=0.2.0
    - lxml
    - python >=3.0
    - reportlab
    - tinycss2 >=0.6.0

test:
  imports:
    - svglib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/deeplook/svglib
  summary: A pure-Python library for reading and converting SVG
  license: LGPL-3.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - nicoddemus
