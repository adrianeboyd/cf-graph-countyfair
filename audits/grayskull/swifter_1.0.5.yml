{% set name = "swifter" %}
{% set version = 1.0.5 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/swifter-{{ version }}.tar.gz
  sha256: dedfdf3ee8ace44d0241ceb3378c39ab8f3aef5e42a081d899b692ef27133456

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - bleach >=3.1.1
    - dask>=2.10.0
    - ipywidgets >=7.0.0cloudpickle>=0.2.2
    - modin>=0.7.4
    - pandas >=1.0.0
    - parso >0.4.0
    - psutil >=5.6.6
    - python
    - tqdm >=4.33.0

test:
  imports:
    - swifter
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jmcarpenter2/swifter
  summary: A package which efficiently applies any function to a pandas dataframe or series in the fastest available manner
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - apcamargo
