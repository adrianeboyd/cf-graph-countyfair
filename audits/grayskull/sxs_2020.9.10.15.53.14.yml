{% set name = "sxs" %}
{% set version = 2020.9.10.15.53.14 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sxs-{{ version }}.tar.gz
  sha256: 5af5229144d17df3d34e298a44843d0cfa4463d91e4eeda0ebe17dd7d8f01608

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - ads
    - caltechdata-api
    - feedparser
    - h5py
    - lxml
    - numpy
    - pylatexenc
    - python
    - pytz
    - requests
    - requests-toolbelt
    - scipy
    - tqdm

test:
  imports:
    - sxs
    - sxs.data
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sxs-collaboration/sxs
  summary: A collection of python code used by the SXS collaboration
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - moble
