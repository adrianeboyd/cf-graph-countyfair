{% set name = "syft-proto" %}
{% set version = 0.5.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/syft-proto-{{ version }}.tar.gz
  sha256: e83580670b63d50744b219ced59b04c75fd150e9d9577c898129c820089c4024

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - protobuf >=3.12.2
    - python

test:
  imports:
    - syft_proto
    - syft_proto.execution
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/OpenMined/syft-proto
  summary: PySyft protocol constants.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - systemshift
