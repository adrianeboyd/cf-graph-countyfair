{% set name = "tableauserverclient" %}
{% set version = 0.13 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tableauserverclient-{{ version }}.tar.gz
  sha256: 688aeb7eae6c66b192dd8ba63bafe0f251466ae9455af44427f3f2873d3c38b8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - requests >=2.11,<3.0

test:
  imports:
    - tableauserverclient
    - tableauserverclient.models
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tableau/server-client-python
  summary: A Python module for working with the Tableau Server REST API.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - patlougheed
