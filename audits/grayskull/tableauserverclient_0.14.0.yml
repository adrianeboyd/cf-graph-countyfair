{% set name = "tableauserverclient" %}
{% set version = "0.14.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tableauserverclient-{{ version }}.tar.gz
  sha256: 541fba4f1187667afc0752922d5e93d479373f93d3237cadf1f0f312ff7b4b42

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - requests >=2.11,<3.0

test:
  imports:
    - tableauserverclient
    - tableauserverclient.models
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tableau/server-client-python
  summary: A Python module for working with the Tableau Server REST API.
  license: MIT
  license_file: LICENSE.versioneer

extra:
  recipe-maintainers:
    - patlougheed
