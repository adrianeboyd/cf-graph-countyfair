{% set name = "taproom" %}
{% set version = 0.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/taproom-{{ version }}.tar.gz
  sha256: 23b3d0781b57d0860f94984f09663bd02fc5d33157fc18423450187073d61439

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - taproom
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/taproom/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - slochower
    - dotsdl
    - jeff231li
