{% set name = "tcolorpy" %}
{% set version = 0.0.8 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tcolorpy-{{ version }}.tar.gz
  sha256: ffbe886f1321dab88d9cfd4218ea8d93d50d6ad0875c3741dd75fe1437379406

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
    - releasecmd
  run:
    - python >=3.5

test:
  imports:
    - tcolorpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/thombashi/tcolorpy
  summary: tcolopy is a Python library to apply true color for terminal text.
  dev_url: https://github.com/thombashi/tcolorpy
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - basnijholt
