{% set name = "temmeta" %}
{% set version = 0.0.6 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/temmeta-{{ version }}.tar.gz
  sha256: 764b40fe9b55431e805d0364418323a87ff96891cba88dab0ba0d1c821002c8d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - hyperspy
    - matplotlib-base
    - matplotlib-scalebar
    - numpy
    - openpyxl
    - pandas
    - pillow
    - python
    - scipy
    - tqdm

test:
  imports:
    - temmeta
    - temmeta.datatypes
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/din14970/TEMMETA
  summary: TEMMETA is a library for transmission electron microscopy (TEM) (meta)data manipulation
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
    - din14970
