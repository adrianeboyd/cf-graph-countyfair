{% set name = "temporal-cache" %}
{% set version = "0.1.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/temporal-cache-{{ version }}.tar.gz
  sha256: 6427397ff4126017a83f3838cfcbf2254fae51284ec4550e81547881b1df1d43

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - frozendict >=1.2
    - python
    - tzlocal >=2.0.0

test:
  imports:
    - temporalcache
    - temporalcache.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/timkpaine/temporal-cache
  summary: Time based function caching
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - timkpaine
