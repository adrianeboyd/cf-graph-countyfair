{% set name = "terminado" %}
{% set version = 0.9.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/terminado-{{ version }}.tar.gz
  sha256: 3da72a155b807b01c9e8a5babd214e052a0a45a975751da3521a1c3381ce6d76

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - ptyprocess
    - python
    - pywinpty >=0.5
    - tornado >=4

test:
  imports:
    - terminado
    - terminado.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jupyter/terminado
  summary: Tornado websocket backend for the Xterm.js Javascript terminal emulator library.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - blink1073
    - pelson
    - takluyver
    - ocefpaf
    - bollwyvl
