{% set name = "texsoup" %}
{% set version = 0.3.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ccacd864f13a195561b6d392a1a233626a562522f90cd228066eef98bc02cbc9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest
    - python
  run:
    - python

test:
  imports:
    - TexSoup
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/alvinwan/TexSoup
  summary: parses valid LaTeX and provides variety of Beautiful-Soup-esque methods and Pythonic idioms for iterating over and searching the parse tree
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - scopatz
