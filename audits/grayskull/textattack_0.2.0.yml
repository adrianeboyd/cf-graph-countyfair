{% set name = "textattack" %}
{% set version = 0.2.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b88e068660389b0c1a87250bfc03b819c60217d8af91fe97489632aff96aeda2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - docs
    - pip
    - python >=3.6
  run:
    - bert_score
    - editdistance
    - filelock
    - flair >=0.5
    - language_tool_python
    - lru-dict
    - nlp
    - nltk
    - numpy
    - pandas >=1.0.1
    - python >=3.6
    - scikit-learn
    - scipy ==1.4.1
    - sentence-transformers >0.2.6
    - tensorboardx
    - tensorflow >=2
    - tensorflow-hub
    - terminaltables
    - tokenizers ==0.8.1-rc1
    - torch
    - tqdm
    - transformers ==3.0.2
    - visdom
    - wandb

test:
  imports:
    - textattack
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/QData/textattack
  summary: A library for generating text adversarial examples
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rluria14
    - oblute
    - ndmaxar
