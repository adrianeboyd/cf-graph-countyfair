{% set name = "textdistance" %}
{% set version = "4.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/textdistance-{{ version }}.tar.gz
  sha256: 6d2a398815aeed453cfb38a3b62da74e33fa6a5f4e42845fd1d2c9611836befd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - textdistance
    - textdistance.algorithms
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/orsinium/textdistance
  summary: Compute distance between the two texts.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cu8blank
    - andfoy
    - ccordoba12
