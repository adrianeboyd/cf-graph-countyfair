{% set name = "textnets" %}
{% set version = "0.4.11" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/textnets-{{ version }}.tar.gz
  sha256: 907d1c8068bbdd6f11386c334d145d0a0574cbdee948437029406da42e09f18d

build:
  number: 0
  skip: true   # [py<37]
  entry_points:
    - textnets=textnets.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - cached-property  # [py<38]
    - cairocffi ==1.1.0
    - click >=7.0
    - leidenalg ==0.8.2
    - pandas ==1.1.4
    - python
    - python-igraph ==0.8.3
    - scipy ==1.5.4
    - spacy ==2.3.2
    - toolz ==0.10.0
    - typing-extensions  # [py<38]

test:
  imports:
    - textnets
  commands:
    - pip check
    - textnets --help
  requires:
    - pip

about:
  home: https://textnets.readthedocs.io
  summary: Automated text analysis with networks
  license: Unlicense
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jboynyc
