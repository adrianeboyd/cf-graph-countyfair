{% set name = "theano-pymc" %}
{% set version = "1.0.11" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Theano-PyMC-{{ version }}.tar.gz
  sha256: 1fcf4df33e2310f76f34fc50ee8932cdbe501064774ec4577a471d0a6cc0cb28

build:
  number: 0
  noarch: python
  entry_points:
    - theano-cache = bin.theano_cache:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - numpy >=1.9.1
    - python
    - scipy >=0.14

test:
  imports:
    - bin
    - tests
  commands:
    - pip check
    - theano-cache --help
  requires:
    - pip

about:
  home: http://deeplearning.net/software/theano/
  summary: Optimizing compiler for evaluating mathematical expressions on CPUs and GPUs.
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - twiecki
    - ericmjl
