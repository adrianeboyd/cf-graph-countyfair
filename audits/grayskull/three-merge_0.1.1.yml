{% set name = "three-merge" %}
{% set version = 0.1.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 60f6afe144595560d63ae32625351bcef3b94733b54eb97800a9feb0f3d9d970

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - diff-match-patch
    - python

test:
  imports:
    - three_merge
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/spyder-ide/three-merge
  summary: Simple library for merging two strings with respect to a base one
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - andfoy
    - ccordoba12
