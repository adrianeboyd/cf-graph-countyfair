{% set name = "thriftpy2" %}
{% set version = 0.4.11 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6516b4c55b656d6de92ec1f554a0f1ce758d42fc8d564385a26fb31e5842dc6e

build:
  number: 0
  skip: true   # [py==30 or py==31 or py==32 or py==33]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - pip
    - python
    - tornado
  run:
    - ply >=3.4,<4.0
    - python

test:
  imports:
    - thriftpy2
    - thriftpy2.contrib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://thriftpy2.readthedocs.io/
  summary: Pure python implementation of Apache Thrift.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
