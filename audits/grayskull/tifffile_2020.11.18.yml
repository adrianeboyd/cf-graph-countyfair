{% set name = "tifffile" %}
{% set version = "2020.11.18" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tifffile-{{ version }}.tar.gz
  sha256: bdc82db0c01c81bb8f74fd82f0dbd4ec01c5fd6a0be12755948a86c6bf82a5db

build:
  number: 0
  noarch: python
  entry_points:
    - tifffile = tifffile:main
    - lsm2bin = tifffile.lsm2bin:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - numpy >=1.15.1
    - python >=3.7

test:
  imports:
    - tifffile
  commands:
    - pip check
    - tifffile --help
    - lsm2bin --help
  requires:
    - pip

about:
  home: https://www.lfd.uci.edu/~gohlke/
  summary: Read and write TIFF(r) files
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - blink1073
    - ericpre
    - jakirkham
    - mrakitin
    - ocefpaf
    - stuarteberg
