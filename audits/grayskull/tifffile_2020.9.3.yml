{% set name = "tifffile" %}
{% set version = 2020.9.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tifffile-{{ version }}.tar.gz
  sha256: 5b5f079d61c473795d71aca4e91068811fbb43f6f115e3ef9e77f079c23b17c4

build:
  number: 0
  noarch: python
  entry_points:
    - tifffile = tifffile:main
    - lsm2bin = tifffile.lsm2bin:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy >=1.15.1
    - python >=3.6

test:
  imports:
    - tifffile
  commands:
    - pip check
    - tifffile --help
    - lsm2bin --help
  requires:
    - pip

about:
  home: https://www.lfd.uci.edu/~gohlke/
  summary: Read and write TIFF(r) files
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - blink1073
    - ericpre
    - jakirkham
    - mrakitin
    - ocefpaf
    - stuarteberg
