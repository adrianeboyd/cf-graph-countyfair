{% set name = "tikzplotlib" %}
{% set version = 0.9.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a30ad3ef39ffe36a6e2fc6dfaa2f18d6607570457e801f4873f0419f430f77da

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - importlib-metadata  # [py<38]
    - matplotlib-base >=1.4.0
    - numpy
    - pillow
    - python

test:
  imports:
    - tikzplotlib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nschloe/tikzplotlib
  summary: Convert matplotlib figures into TikZ/PGFPlots
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - m-rossi
