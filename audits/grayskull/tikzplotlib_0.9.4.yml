{% set name = "tikzplotlib" %}
{% set version = 0.9.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tikzplotlib-{{ version }}.tar.gz
  sha256: 306efe290492713f6bfadaede65ab72f43ddc8a1823872c75ab2ca7db4b99b1c

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - importlib-metadata  # [py<38]
    - matplotlib-base >=1.4.0
    - numpy
    - pillow
    - python

test:
  imports:
    - tikzplotlib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nschloe/tikzplotlib
  summary: Convert matplotlib figures into TikZ/PGFPlots
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - m-rossi
