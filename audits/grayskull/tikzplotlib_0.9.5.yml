{% set name = "tikzplotlib" %}
{% set version = "0.9.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tikzplotlib-{{ version }}.tar.gz
  sha256: cf5a8476ca719c3df1f3da7a01c4044bbe42abbd4e181aa48d72bb4450805135

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - importlib-metadata  # [py<38]
    - matplotlib-base >=1.4.0
    - numpy
    - pillow
    - python

test:
  imports:
    - tikzplotlib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nschloe/tikzplotlib
  summary: Convert matplotlib figures into TikZ/PGFPlots
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - m-rossi
