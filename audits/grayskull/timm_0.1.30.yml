{% set name = "timm" %}
{% set version = 0.1.30 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 83b80886a4e4b110845273aa4457d41e2f34993747bdf78ae92a4648b79b386f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - torch >=1.0
    - torchvision

test:
  imports:
    - timm
    - timm.data
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rwightman/pytorch-image-models
  summary: (Unofficial) PyTorch Image Models
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - ndmaxar
    - oblute
    - rluria14
