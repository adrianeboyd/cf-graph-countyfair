{% set name = "tinyarray" %}
{% set version = "1.2.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tinyarray-{{ version }}.tar.gz
  sha256: 47a06f801ed4b3d438f4f7098e244cd0c6d7db09428b1bc5ee813e52234dee9f

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - pytest
    - python
  run:
    - python

test:
  imports:
    - tinyarray
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.kwant-project.org/kwant/tinyarray
  summary: Arrays of numbers for Python, optimized for small sizes
  license: BSD-2-Clause
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - basnijholt
    - akhmerov
