{% set name = "tkwant" %}
{% set version = "1.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tkwant-{{ version }}.tar.gz
  sha256: 1831acba89f1fd0cca5946656680412ad51273e0c7235543b774c2ff60e3e27e

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - pytest-runner
    - python
  run:
    - cython >=0.21.1
    - kwant >=1.3,<2.0
    - kwantspectrum
    - mpi4py >=2.0
    - numpy >=1.8.2
    - python
    - scipy >=0.14.0
    - sympy
    - tinyarray

test:
  imports:
    - tkwant
    - tkwant.linalg
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://tkwant.kwant-project.org/
  summary: Package for time-dependent quantum transport simulations
  license: BSD-2-Clause
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - thkloss
    - basnijholt
