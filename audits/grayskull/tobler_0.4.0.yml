{% set name = "tobler" %}
{% set version = 0.4.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tobler-{{ version }}.tar.gz
  sha256: 55b7f598cff53df58597ccbe1e5c7d3d99eb25f341cf9200d98b9589f6e5bdf7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - geopandas
    - libpysal
    - numpy
    - pandas
    - python >=3.6
    - rasterio
    - rasterstats
    - scipy
    - statsmodels
    - tqdm

test:
  imports:
    - tobler
    - tobler.area_weighted
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pysal/tobler
  summary: 'TOBLER: Areal Interpolation'
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - knaaptime
    - sjsrey
