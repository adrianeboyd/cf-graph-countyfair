{% set name = "tofu" %}
{% set version = "1.4.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tofu-{{ version }}.tar.gz
  sha256: 273b416fe1ded6ba0f1a6cf43d9ebb1726492aa7b349ce4760876a920f051a4f

build:
  number: 0
  skip: true   # [py2k]
  entry_points:
    - tofuplot=tofu.entrypoints.tofuplot:main
    - tofucalc=tofu.entrypoints.tofucalc:main
    - tofu-version=scripts.tofuversion:main
    - tofu-custom=scripts.tofucustom:main
    - tofu=scripts.tofu_bash:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - numpy
    - pip
    - python
  run:
    - cython >=0.26
    - matplotlib-base
    - python
    - scipy
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - scripts
    - tofu
  commands:
    - pip check
    - tofuplot --help
    - tofucalc --help
    - tofu-version --help
    - tofu-custom --help
    - tofu --help
  requires:
    - pip

about:
  home: https://github.com/ToFuProject/tofu
  summary: A python library for Tomography for Fusion
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - flothesof
    - Didou09
    - lasofivec
