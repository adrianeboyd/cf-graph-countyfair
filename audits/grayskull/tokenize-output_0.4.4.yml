{% set name = "tokenize-output" %}
{% set version = 0.4.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tokenize-output-{{ version }}.tar.gz
  sha256: f074406fe781dfd1fed36ac757ffeda71b3473a8b08abb71b7870a50c4d27d26

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - demjson
    - python >=3.6

test:
  imports:
    - tokenize_output
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tokenizer/tokenize-output
  summary: Get identifiers, names, paths, URLs and words from the command output.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - scopatz
