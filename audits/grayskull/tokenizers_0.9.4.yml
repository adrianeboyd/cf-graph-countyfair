{% set name = "tokenizers" %}
{% set version = "0.9.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tokenizers-{{ version }}.tar.gz
  sha256: 3ea3038008f1f74c8a1e1e2e73728690eed2d7fa4db0a51bcea391e644672426

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools_rust
  run:
    - python

test:
  imports:
    - tokenizers
    - tokenizers.decoders
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/huggingface/tokenizers
  summary: Fast and Customizable Tokenizers
  license: Apache-2.0
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - anthchirp
    - ndmaxar
    - oblute
    - rluria14
    - setu4993
