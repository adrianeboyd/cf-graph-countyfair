{% set name = "toml" %}
{% set version = "0.10.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/toml-{{ version }}.tar.gz
  sha256: b3bda1d108d5dd99f4a20d24d9c348e91c4db7ab1b749200bded2f839ccbe68f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2
  run:
    - python !=3.0,!=3.1,!=3.2

test:
  imports:
    - toml
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/uiri/toml
  summary: Python Library for Tom's Obvious, Minimal Language
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rlaverde
    - holgern
