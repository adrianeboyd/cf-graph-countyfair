\ >=3.2.3,<4.0.0  # [py>=27 and py<28]\n    - python\n    - typing >=3.6,<4.0  # [py>=27\
\ and py<28 or py>=34 and py<35]\n\ntest:\n  imports:\n    - tests\n    - tomlkit\n\
