"{% set name = \"tomlkit\" %}\n{% set version = 0.6.0 %}\n\n\npackage:\n  name: {{\
\ name|lower }}\n  version: {{ version }}\n\nsource:\n  url: https://pypi.io/packages/source/{{\
\ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz\n  sha256: 74f976908030ff164c0aa1edabe3bf83ea004b3daa5b0940b9c86a060c004e9a\n\
\nbuild:\n  number: 0\n  skip: true   # [py==30 or py==31 or py==32 or py==33]\n \
\ script: {{ PYTHON }} -m pip install . -vv\n\nrequirements:\n  host:\n    - pip\n\
