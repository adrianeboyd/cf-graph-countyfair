{% set name = "tornado-proxy-handlers" %}
{% set version = "0.0.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tornado_proxy_handlers-{{ version }}.tar.gz
  sha256: 8250177dbc7567fa2d3cfd22d0a7de71e34cceb8e56c7b7d7c2e5f92ffb5c60a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - tornado >=6.0.2

test:
  imports:
    - tornado_proxy_handlers
    - tornado_proxy_handlers.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/timkpaine/tornado-proxy-handlers
  summary: Tornado proxy handlers
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - timkpaine
