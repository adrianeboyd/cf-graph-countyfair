"{% set name = \"tornado\" %}\n{% set version = 6.0.4 %}\n\n\npackage:\n  name: {{\
\ name|lower }}\n  version: {{ version }}\n\nsource:\n  url: https://pypi.io/packages/source/{{\
\ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz\n  sha256: 0fe2d45ba43b00a41cd73f8be321a44936dc1aba233dee979f17a042b83eb6dc\n\
\nbuild:\n  number: 0\n  skip: true   # [py2k]\n  script: {{ PYTHON }} -m pip install\
\ . -vv\n\nrequirements:\n  build:\n    - {{ compiler('c') }}\n  host:\n    - pip\n\
\    - python\n  run:\n    - python\n\ntest:\n  imports:\n    - tornado\n    - tornado.platform\n\
\  commands:\n    - pip check\n  requires:\n    - pip\n\nabout:\n  home: http://www.tornadoweb.org/\n\
\  summary: Tornado is a Python web framework and asynchronous networking library,\
\ originally developed at FriendFeed.\n  license: Apache-2.0\n  license_file: LICENSE\n\
\nextra:\n  recipe-maintainers:\n    - jakirkham\n    - pelson\n    - ocefpaf\n"
