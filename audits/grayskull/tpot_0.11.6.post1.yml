{% set name = "tpot" %}
{% set version = "0.11.6.post1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/TPOT-{{ version }}.tar.gz
  sha256: 5259e96362ce563b213f87e23669ec8ba8ca3119b4e21167eae948a0a4b48fbc

build:
  number: 0
  noarch: python
  entry_points:
    - tpot=tpot:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - deap >=1.2
    - joblib >=0.13.2
    - numpy >=1.16.3
    - pandas >=0.24.2
    - python
    - scikit-learn >=0.22.0
    - scipy >=1.3.1
    - stopit >=1.1.1
    - tqdm >=4.36.1
    - update_checker >=0.16

test:
  imports:
    - tpot
    - tpot.builtins
  commands:
    - pip check
    - tpot --help
  requires:
    - pip

about:
  home: https://github.com/EpistasisLab/tpot
  summary: Tree-based Pipeline Optimization Tool
  license: LGPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - proinsias
    - bollwyvl
