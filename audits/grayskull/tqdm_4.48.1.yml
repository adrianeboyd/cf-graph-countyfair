{% set name = "tqdm" %}
{% set version = 4.48.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7b7dd59cd9f03b89365ba67eb8515f5d2803fd1eb707abdbb914691a3123d9df

build:
  number: 0
  noarch: python
  entry_points:
    - tqdm=tqdm.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1
  run:
    - python !=3.0,!=3.1

test:
  imports:
    - tqdm
    - tqdm.contrib
  commands:
    - pip check
    - tqdm --help
  requires:
    - pip

about:
  home: https://github.com/tqdm/tqdm
  summary: Fast, Extensible Progress Meter
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - casperdcl
    - pmlandwehr
    - ericdill
