{% set name = "tqdm" %}
{% set version = 4.49.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tqdm-{{ version }}.tar.gz
  sha256: faf9c671bd3fad5ebaeee366949d969dca2b2be32c872a7092a1e1a9048d105b

build:
  number: 0
  noarch: python
  entry_points:
    - tqdm=tqdm.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1
  run:
    - python !=3.0,!=3.1

test:
  imports:
    - tqdm
    - tqdm.contrib
  commands:
    - pip check
    - tqdm --help
  requires:
    - pip

about:
  home: https://github.com/tqdm/tqdm
  summary: Fast, Extensible Progress Meter
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - casperdcl
    - pmlandwehr
    - ericdill
