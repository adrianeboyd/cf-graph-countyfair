{% set name = "tqdm" %}
{% set version = 4.50.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tqdm-{{ version }}.tar.gz
  sha256: 93b7a6a9129fce904f6df4cf3ae7ff431d779be681a95c3344c26f3e6c09abfa

build:
  number: 0
  noarch: python
  entry_points:
    - tqdm=tqdm.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1
  run:
    - python !=3.0,!=3.1

test:
  imports:
    - tqdm
    - tqdm.contrib
  commands:
    - pip check
    - tqdm --help
  requires:
    - pip

about:
  home: https://github.com/tqdm/tqdm
  summary: Fast, Extensible Progress Meter
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - casperdcl
    - pmlandwehr
    - ericdill
