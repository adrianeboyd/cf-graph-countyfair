{% set name = "tqdm" %}
{% set version = 4.50.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tqdm-{{ version }}.tar.gz
  sha256: 69dfa6714dee976e2425a9aab84b622675b7b1742873041e3db8a8e86132a4af

build:
  number: 0
  noarch: python
  entry_points:
    - tqdm=tqdm.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1
  run:
    - python !=3.0,!=3.1

test:
  imports:
    - tqdm
    - tqdm.contrib
  commands:
    - pip check
    - tqdm --help
  requires:
    - pip

about:
  home: https://github.com/tqdm/tqdm
  summary: Fast, Extensible Progress Meter
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - casperdcl
    - pmlandwehr
    - ericdill
