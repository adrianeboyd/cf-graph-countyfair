{% set name = "traceback-with-variables" %}
{% set version = "1.1.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/traceback-with-variables-{{ version }}.tar.gz
  sha256: d42e58058df4a69e10ef511daa6fd0390b7e605278585869da63e616a73d8a6f

build:
  number: 0
  noarch: python
  entry_points:
    - traceback-with-variables = traceback_with_variables.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - traceback_with_variables
  commands:
    - pip check
    - traceback-with-variables --help
  requires:
    - pip

about:
  home: https://github.com/andy-landy/traceback_with_variables
  summary: Adds variables to python traceback. Simple, lightweight, controllable. Debug reasons of exceptions by logging or pretty printing colorful variable contexts for each frame in a stacktrace, showing every value. Dump locals environments after errors to console, files, and loggers.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - andy-landy
