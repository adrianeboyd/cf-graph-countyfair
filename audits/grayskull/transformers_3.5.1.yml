{% set name = "transformers" %}
{% set version = "3.5.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/transformers-{{ version }}.tar.gz
  sha256: 0d637c6cecc13b12f33f9e79bf5757c85f433c851e3ae7845ff20b6c49f41441

build:
  number: 0
  skip: true   # [py2k]
  entry_points:
    - transformers-cli=transformers.commands.transformers_cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - dataclasses  # [py<37]
    - filelock
    - numpy
    - packaging
    - protobuf
    - python
    - regex !=2019.12.17
    - requests
    - sacremoses
    - sentencepiece ==0.1.91
    - tokenizers ==0.9.3
    - tqdm >=4.27

test:
  imports:
    - transformers
    - transformers.benchmark
  commands:
    - pip check
    - transformers-cli --help
  requires:
    - pip

about:
  home: https://github.com/huggingface/transformers
  summary: State-of-the-art Natural Language Processing for TensorFlow 2.0 and PyTorch
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - roccqqck
    - oblute
    - rluria14
    - ndmaxar
    - setu4993
    - hadim
