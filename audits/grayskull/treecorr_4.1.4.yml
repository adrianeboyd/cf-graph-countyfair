{% set name = "treecorr" %}
{% set version = 4.1.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 05c65d187b59f85c043d7b2e3ed7f374115b9d92913ca1edd7adf0d7905014af

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cffi
    - pandas
    - pip
    - python
  run:
    - cffi
    - lsstdesc.coord >=1.1
    - numpy
    - python
    - pyyaml

test:
  imports:
    - treecorr
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rmjarvis/TreeCorr
  summary: Python module for computing 2-point correlation functions
  license: BSD-1-Clause
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - beckermr
    - rmjarvis
