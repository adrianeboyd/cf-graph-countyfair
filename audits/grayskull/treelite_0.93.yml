{% set name = "treelite" %}
{% set version = 0.93 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/treelite-{{ version }}.tar.gz
  sha256: 50d864ff73eb0bbd04eff8d14ea291d5a178798652b48d1b639cb11e439ae0ce

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - numpy
    - python
    - scipy

test:
  imports:
    - treelite
    - treelite.contrib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dmlc/treelite
  summary: 'Treelite: model compiler for decision trees'
  license: Apache-2.0
  license_file: treelite/LICENSE

extra:
  recipe-maintainers:
    - hcho3
