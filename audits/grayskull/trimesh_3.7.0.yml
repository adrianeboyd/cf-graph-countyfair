{% set name = "trimesh" %}
{% set version = 3.7.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6735481663d32bd52714d1fbd036879bded5e92c701251e62ada1a6ebd228198

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - numpy
    - python
    - setuptools

test:
  imports:
    - trimesh
    - trimesh.exchange
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mikedh/trimesh
  summary: Import, export, process, analyze and view triangular meshes.
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - mikedh
    - pauldmccarthy
