{% set name = "trimesh" %}
{% set version = 3.7.13 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 20a1e8d732b3bf53c3b25a7ef80e1524f497fe01107db8f5f111433598eca659

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - numpy
    - python
    - setuptools

test:
  imports:
    - trimesh
    - trimesh.exchange
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mikedh/trimesh
  summary: Import, export, process, analyze and view triangular meshes.
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - mikedh
    - pauldmccarthy
