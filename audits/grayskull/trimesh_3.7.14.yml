{% set name = "trimesh" %}
{% set version = 3.7.14 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bd3d88fc179d6dfd6d47f63dec4bb8da204c070e78cb2b483f86b33886bf627b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - numpy
    - python
    - setuptools

test:
  imports:
    - trimesh
    - trimesh.exchange
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mikedh/trimesh
  summary: Import, export, process, analyze and view triangular meshes.
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - mikedh
    - pauldmccarthy
