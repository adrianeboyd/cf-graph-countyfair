{% set name = "trimesh" %}
{% set version = 3.7.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c8597158be7966be032c69736f569e04cca2e8ca0e0b04ae6b92429693159947

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - numpy
    - python
    - setuptools

test:
  imports:
    - trimesh
    - trimesh.exchange
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mikedh/trimesh
  summary: Import, export, process, analyze and view triangular meshes.
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - mikedh
    - pauldmccarthy
