{% set name = "trimesh" %}
{% set version = 3.7.7 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d515e455534fc16c9f54ac94ddb1eba4a7a44a0be0769e8a575b366f719a3bff

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - numpy
    - python
    - setuptools

test:
  imports:
    - trimesh
    - trimesh.exchange
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mikedh/trimesh
  summary: Import, export, process, analyze and view triangular meshes.
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - mikedh
    - pauldmccarthy
