{% set name = "trio-util" %}
{% set version = "0.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/trio_util-{{ version }}.tar.gz
  sha256: 3c1d5c736bbe3c4a62de469b282298fe39a72e612eb63c19a874e47b44331298

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - async_generator
    - python >=3.7
    - trio >=0.11.0

test:
  imports:
    - trio_util
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/groove-x/trio-util
  summary: Utility library for the Trio async/await framework
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dhirschfeld
