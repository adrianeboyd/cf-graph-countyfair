{% set name = "trollimage" %}
{% set version = 1.14.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/trollimage-{{ version }}.tar.gz
  sha256: d472c43707c5f9083e451a3708d3396da61a9ee4e5f7b2306e2cb82596aa1544

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy >=1.13
    - pillow
    - python >=3.6

test:
  imports:
    - trollimage
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pytroll/trollimage
  summary: Pytroll imaging library
  license: GPL-3.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - djhoese
    - mraspaud
    - adybbroe
    - pnuu
