{% set name = "troposphere" %}
{% set version = 2.6.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e6f0883022a660d4096264496db0bceb2655f0b032bddb908525f98ec0958647

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3
  run:
    - '-'
    - .
    - '0'
    - '1'
    - '2'
    - a
    - b
    - c
    - d
    - e
    - f
    - h
    - i
    - l
    - n
    - o
    - p
    - python !=3.0,!=3.1,!=3.2,!=3.3
    - r
    - s
    - t
    - u
    - y

test:
  imports:
    - troposphere
    - troposphere.helpers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cloudtools/troposphere
  summary: AWS CloudFormation creation library
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - agcopenhaver
    - adbeda
    - rluria14
    - oblute
