{% set name = "troposphere" %}
{% set version = "2.6.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/troposphere-{{ version }}.tar.gz
  sha256: 0f1607910ea545906131c820ef629a82a57f087cb99ac573bf9dfcdc1e64e11a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3
  run:
    - python !=3.0,!=3.1,!=3.2,!=3.3

test:
  imports:
    - troposphere
    - troposphere.helpers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cloudtools/troposphere
  summary: AWS CloudFormation creation library
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - agcopenhaver
    - adbeda
    - rluria14
    - oblute
