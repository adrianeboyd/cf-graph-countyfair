{% set name = "tryingsnake" %}
{% set version = 0.5.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tryingsnake-{{ version }}.tar.gz
  sha256: 761c93661764e9af4d26243bd1b53da869328c76ce7fb7c82405d1fc16ff0946

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - tryingsnake
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/zero323/tryingsnake
  summary: Exception handling, the functional way.
  doc_url: https://pythonhosted.org/tryingsnake/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zero323
