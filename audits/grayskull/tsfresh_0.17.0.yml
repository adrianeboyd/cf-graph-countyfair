{% set name = "tsfresh" %}
{% set version = 0.17.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tsfresh-{{ version }}.tar.gz
  sha256: f3db06063116c3cca6ef1ad30dcd50a0cc4a4d0688cc34cc8843d9bd400da969

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools_scm
  run:
    - dask>=2.9.0
    - distributed >=2.11.0
    - numpy >=1.15.1
    - pandas >=0.25.0
    - patsy >=0.4.1
    - python >=3.5
    - requests >=2.9.1
    - scikit-learn >=0.19.2
    - scipy >=1.2.0
    - statsmodels >=0.9.0
    - tqdm >=4.10.0

test:
  imports:
    - tsfresh
    - tsfresh.convenience
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/blue-yonder/tsfresh
  summary: tsfresh extracts relevant characteristics from time series
  doc_url: https://pythonhosted.org/tsfresh/
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - MaxBenChrist
    - nils-braun
    - xhochy
