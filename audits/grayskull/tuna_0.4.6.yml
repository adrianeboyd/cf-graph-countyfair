{% set name = "tuna" %}
{% set version = 0.4.6 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 476d5807da3f565d523b4c5b5a6a577e189a3614be2794c991b325e247bc980a

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - importlib-metadata  # [py<38]
    - python

test:
  imports:
    - tuna
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nschloe/tuna
  summary: Visualize Python performance profiles
  license: GPL-3.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - hmaarrfk
