{% set name = "tvb-framework" %}
{% set version = 2.0.8 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 95a8585b3095eecbdc8ca389269471a350b6876e732f62c260d75b615d10a237

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - allensdk
    - beautifulsoup4
    - cherrypy
    - flask
    - flask-restplus
    - formencode
    - gevent
    - h5py
    - jinja2
    - networkx
    - nibabel
    - numpy
    - pillow
    - psutil
    - pyaescrypt
    - python
    - python-keycloak
    - pyunicore
    - scikit-learn
    - scipy
    - simplejson
    - sqlalchemy
    - sqlalchemy-migrate
    - tvb-data
    - tvb-gdist
    - tvb-library

test:
  imports:
    - tvb
    - tvb.adapters
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.thevirtualbrain.org
  summary: A package for performing whole brain simulations
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - liadomide
    - popaula937
