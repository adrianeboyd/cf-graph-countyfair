{% set name = "tvb-library" %}
{% set version = 2.0.8 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 41e912723b66fe7beeff79f6b760d8ae8c34b0e80e668e81ce59c380ad00506d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - matplotlib-base
    - networkx
    - numba
    - numexpr
    - numpy
    - python
    - scipy
    - typing

test:
  imports:
    - tvb
    - tvb.analyzers
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.thevirtualbrain.org
  summary: A package for performing whole brain simulations
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - liadomide
    - popaula937
