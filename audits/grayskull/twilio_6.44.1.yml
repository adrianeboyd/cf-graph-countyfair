{% set name = "twilio" %}
{% set version = 6.44.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a84b6a4e8f6c739cf3fa429033ad522d07c78e3788800e68fe5195d83db4f03a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - pyjwt >=1.4.2
    - python
    - pytz
    - six

test:
  imports:
    - twilio
    - twilio.base
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/twilio/twilio-python/
  summary: Twilio API client and TwiML generator
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - setu4993
