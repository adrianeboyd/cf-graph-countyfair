{% set name = "twilio" %}
{% set version = 6.45.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/twilio-{{ version }}.tar.gz
  sha256: 28db188ddf7497ec31d812bc7d750f6073b6050981053a43252d9915ca94309b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - pyjwt >=1.4.2
    - python
    - pytz
    - six

test:
  imports:
    - twilio
    - twilio.base
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/twilio/twilio-python/
  summary: Twilio API client and TwiML generator
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - setu4993
