{% set name = "twilio" %}
{% set version = "6.48.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/twilio-{{ version }}.tar.gz
  sha256: 745f3dfe6685e001ddd2baa290b37377426388906ea6d3549e06fb2f669da7b3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - pyjwt >=1.4.2
    - python
    - pytz
    - six

test:
  imports:
    - twilio
    - twilio.base
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/twilio/twilio-python/
  summary: Twilio API client and TwiML generator
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - setu4993
