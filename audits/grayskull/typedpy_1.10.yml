{% set name = "typedpy" %}
{% set version = 1.10 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e8da305f0f6daf10eb5a62958b3f1268ae77377c0c1c14e09a6b0a95b2aedadc

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python
    - setuptools-lint
  run:
    - python

test:
  imports:
    - typedpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/loyada/typedpy
  summary: Type-safe Python
  license: LGPL-2.1
  license_file: .eggs/astroid-2.4.2-py3.7.egg/EGG-INFO/COPYING.LESSER

extra:
  recipe-maintainers:
    - CJ-Wright
    - loyada
