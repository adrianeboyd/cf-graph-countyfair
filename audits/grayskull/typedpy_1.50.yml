{% set name = "typedpy" %}
{% set version = "1.50" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/typedpy-{{ version }}.tar.gz
  sha256: 635cbaa00e1a85ca0c518bd862bc57550fa7218ba390fe357d8590c1422b389a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - typedpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/loyada/typedpy
  summary: Type-safe Python
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - CJ-Wright
    - loyada
