{% set name = "typing_extensions" %}
{% set version = "3.7.4.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/typing_extensions-{{ version }}.tar.gz
  sha256: 99d4073b617d30288f569d3f13d2bd7548c3a7e4c8de87db09a9d29bb3a4a60c

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - typing >=3.7.4  # [py<35]

test:
  imports:
    - typing_extensions
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/python/typing/blob/master/typing_extensions/README.rst
  summary: Backported and Experimental Type Hints for Python 3.5+
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - djsutherland
    - synapticarbors
