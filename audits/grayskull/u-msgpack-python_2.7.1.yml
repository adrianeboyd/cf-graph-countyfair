{% set name = "u-msgpack-python" %}
{% set version = "2.7.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/u-msgpack-python-{{ version }}.tar.gz
  sha256: b7e7d433cab77171a4c752875d91836f3040306bab5063fb6dbe11f64ea69551

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - umsgpack
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/vsergeev/u-msgpack-python
  summary: A portable, lightweight MessagePack serializer and deserializer written in pure Python.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tschoonj
