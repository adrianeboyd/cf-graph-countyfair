{% set name = "ucs-detect" %}
{% set version = 0.0.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ucs_detect-{{ version }}.tar.gz
  sha256: 99e718ea9a89c7da520ac318fa596025507431eb219b9a50c78803150e8a5fc1

build:
  number: 0
  noarch: python
  entry_points:
    - ucs-detect=ucs_detect:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - blessed >=1.17.6<2
    - python

test:
  imports:
    - ucs_detect
  commands:
    - pip check
    - ucs-detect --help
  requires:
    - pip

about:
  home: https://github.com/jquast/ucs-detect
  summary: Detects the Unicode Version of an interactive terminal for export
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - scopatz
