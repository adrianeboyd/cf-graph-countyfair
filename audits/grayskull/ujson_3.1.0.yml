{% set name = "ujson" %}
{% set version = 3.1.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 00bda1de275ed6fe81817902189c75dfd156b4fa29b44dc1f4620775d2f50cf7

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - setuptools_scm
  run:
    - python

test:
  imports:
    - ujson
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ultrajson/ultrajson
  summary: Ultra fast JSON encoder and decoder for Python
  dev_url: https://github.com/ultrajson/ultrajson
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - kszucs
    - synapticarbors
