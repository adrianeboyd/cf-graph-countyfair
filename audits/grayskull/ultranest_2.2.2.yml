{% set name = "ultranest" %}
{% set version = 2.2.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9a10fe329cdde398ca1f1f0b99cbba3133da26248a3823390d3b4eb2d4dc609b

build:
  number: 0
  skip: true   # [py==30 or py==31 or py==32 or py==33 or py==34]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - pytest-runner
    - python
  run:
    - corner
    - cython
    - matplotlib-base
    - numpy
    - python

test:
  imports:
    - ultranest
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/JohannesBuchner/ultranest
  summary: Fit and compare complex models reliably and rapidly. Advanced Nested Sampling.
  license: Unlicense
  license_file: LICENSE

extra:
  recipe-maintainers:
    - JohannesBuchner
