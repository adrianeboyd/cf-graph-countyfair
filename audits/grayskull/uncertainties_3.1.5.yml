{% set name = "uncertainties" %}
{% set version = "3.1.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/uncertainties-{{ version }}.tar.gz
  sha256: 9122c1e7e074196883b4a7a946e8482807b2f89675cb5e3798b87e0608ede903

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - future
    - python

test:
  imports:
    - uncertainties
    - uncertainties.lib1to2
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://uncertainties-python-package.readthedocs.io/
  summary: Transparent calculations with uncertainties on the quantities involved (aka error propagation); fast calculation of derivatives
  doc_url: https://pythonhosted.org/uncertainties/
  dev_url: https://github.com/lebigot/uncertainties
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ocefpaf
