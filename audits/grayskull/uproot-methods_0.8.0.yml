{% set name = "uproot-methods" %}
{% set version = "0.8.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/uproot-methods-{{ version }}.tar.gz
  sha256: 57da3d67e1a42b548020debdd23285b5710e3bb2aac20eb7b2d2a686822aa1ab

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - awkward >=0.11.0
    - numpy >=1.13.1
    - python

test:
  imports:
    - uproot_methods
    - uproot_methods.classes
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scikit-hep/uproot-methods
  summary: Pythonic mix-ins for ROOT classes.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chrisburr
    - jpivarski
