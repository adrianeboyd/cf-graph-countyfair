{% set name = "uqpy" %}
{% set version = 3.0.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/UQpy-{{ version }}.tar.gz
  sha256: a9f9a25575dff19dba2328809cf31ee979dd282d01eb5d8a1741b46708a6579f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - fire
    - matplotlib-base
    - numpy
    - python
    - scikit-learn
    - scipy

test:
  imports:
    - UQpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/SURGroup/UQpy
  summary: UQpy is a general purpose toolbox for Uncertainty Quantification
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - volpatto
