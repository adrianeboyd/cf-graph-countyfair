{% set name = "urwid" %}
{% set version = 2.1.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7870866e35b00b71b0c9ccdd1281c8e7fac3806d60b9c1075c95dd5dad88d526

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - urwid
    - urwid.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://urwid.org/
  summary: A full-featured console (xterm et al.) user interface library
  license: LGPL-2.1
  license_file: COPYING

extra:
  recipe-maintainers:
    - scopatz
    - asmeurer
    - ocefpaf
