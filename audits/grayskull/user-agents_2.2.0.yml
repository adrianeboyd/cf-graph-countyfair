{% set name = "user-agents" %}
{% set version = 2.2.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/user-agents-{{ version }}.tar.gz
  sha256: d36d25178db65308d1458c5fa4ab39c9b2619377010130329f3955e7626ead26

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - ua-parser >=0.10.0

test:
  imports:
    - user_agents
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/selwin/python-user-agents
  summary: A library to identify devices (phones, tablets) and their capabilities by parsing browser user agent strings.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - pmlandwehr
    - ocefpaf
