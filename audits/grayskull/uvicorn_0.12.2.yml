{% set name = "uvicorn" %}
{% set version = "0.12.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/uvicorn-{{ version }}.tar.gz
  sha256: 8ff7495c74b8286a341526ff9efa3988ebab9a4b2f561c7438c3cb420992d7dd

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - click ==7.*
    - h11 >=0.8
    - python
    - typing-extensions  # [py<38]

test:
  imports:
    - uvicorn
    - uvicorn/lifespan
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/encode/uvicorn
  summary: The lightning-fast ASGI server.
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - carlodri
    - ocefpaf
    - xhochy
