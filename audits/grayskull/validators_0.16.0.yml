{% set name = "validators" %}
{% set version = 0.16.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 992abaff76f0fb4040e29c57222b0786ca8fab2a779104dd855e880039602b15

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - decorator >=3.4.0
    - python
    - six >=1.4.0

test:
  imports:
    - validators
    - validators.i18n
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kvesteri/validators
  summary: Python Data Validation for Humansâ„¢.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - brl0
