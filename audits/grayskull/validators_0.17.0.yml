{% set name = "validators" %}
{% set version = 0.17.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1f2dfc158f8399cb7916fd0665133ad462c094870301ba77b86cc5f383431abb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.4
  run:
    - decorator >=3.4.0
    - python >=3.4
    - six >=1.4.0

test:
  imports:
    - validators
    - validators.i18n
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kvesteri/validators
  summary: Python Data Validation for Humansâ„¢.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - brl0
