{% set name = "variable_generators" %}
{% set version = 0.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/variable_generators-{{ version }}.tar.gz
  sha256: b7786f8db3a802ed83e1fdc58d1cbc062890a98cc2b3b293dc319c221b3792ad

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - numpy >=1.1
    - orca >=1.3
    - pandas >=0.16
    - python
    - urbansim >=0.1.1

test:
  imports:
    - variable_generators
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/udst/variable_generators
  summary: Bulk definition of explanatory variables for UrbanSim
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - smmaurer
    - sablanchard
