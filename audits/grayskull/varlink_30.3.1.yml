{% set name = "varlink" %}
{% set version = 30.3.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/varlink-{{ version }}.tar.gz
  sha256: 6311d4a67c6b2885ebfd3a0daa15bb52cdd2a9f0250f3e20fb9b3d0f9ccfd6bf

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
    - setuptools_scm
  run:
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4

test:
  imports:
    - varlink
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/varlink/python
  summary: Python implementation of the Varlink protoco
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - h-vetinari
    - '4383'
