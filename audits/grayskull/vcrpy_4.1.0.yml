{% set name = "vcrpy" %}
{% set version = 4.1.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4138e79eb35981ad391406cbb7227bce7eba8bad788dcf1a89c2e4a8b740debe

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest
    - python
  run:
    - python
    - pyyaml
    - six >=1.5
    - wrapt
    - yarl <1.4  # [py==35]

test:
  imports:
    - vcr
    - vcr.persisters
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kevin1024/vcrpy
  summary: Automatically mock your HTTP interactions to simplify and speed up testing
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - dopplershift
