{% set name = "versioned-hdf5" %}
{% set version = 1.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bcd1478d88133002a5b9de1b522c6f5a73546a2bee6ef329e2964ddf3c8d9e6d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - h5py
    - ndindex >=1.3
    - numpy
    - python >=3.6

test:
  imports:
    - versioned_hdf5
    - versioned_hdf5.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/deshaw/versioned-hdf5
  summary: Versioned HDF5
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - melissawm
