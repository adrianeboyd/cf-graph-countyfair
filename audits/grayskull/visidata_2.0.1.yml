{% set name = "visidata" %}
{% set version = "2.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/visidata-{{ version }}.tar.gz
  sha256: fb9084288d252b9dd11613167efa875b5da5db07c5a370b7f474a954be4b9ddc

build:
  number: 0
  noarch: python
  entry_points:
    - visidata=visidata.main:vd_cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - python-dateutil

test:
  imports:
    - visidata
    - visidata.loaders
  commands:
    - pip check
    - visidata --help
  requires:
    - pip

about:
  home: https://visidata.org
  summary: terminal interface for exploring and arranging tabular data
  license: GPL-3.0
  license_file: LICENSE.gpl3

extra:
  recipe-maintainers:
    - anjakefala
