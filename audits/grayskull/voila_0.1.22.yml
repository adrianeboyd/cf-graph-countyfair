{% set name = "voila" %}
{% set version = 0.1.22 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/voila-{{ version }}.tar.gz
  sha256: bfc3504426e9c1d07f7c93f102d7036802fabcb6b69c43d37fcff03305b7f537

build:
  number: 0
  noarch: python
  entry_points:
    - voila = voila.app:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - async_generator
    - jupyter_server >=0.1.0,<0.2.0
    - jupyterlab_pygments >=0.1.0,<0.2
    - nbconvert >=5.5.0,<6
    - pygments >=2.4.1,<3
    - python >=3.5

test:
  imports:
    - voila
  commands:
    - pip check
    - voila --help
  requires:
    - pip

about:
  home: https://github.com/voila-dashboards/voila
  summary: Serving read-only live Jupyter notebooks
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - SylvainCorlay
    - maartenbreddels
    - JohanMabille
    - jtpio
