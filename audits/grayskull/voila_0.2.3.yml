{% set name = "voila" %}
{% set version = 0.2.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/voila-{{ version }}.tar.gz
  sha256: 497a110e67670ef16e145327ed7e8a0029040d26724eb4471eafc8bae8f06a55

build:
  number: 0
  noarch: python
  entry_points:
    - voila = voila.app:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - jupyter_client >=6.1.3,<7
    - jupyter_server >=0.3.0,<2.0.0
    - nbclient >=0.4.0,<0.6
    - nbconvert >=6.0.0,<7
    - python >=3.5

test:
  imports:
    - voila
  commands:
    - pip check
    - voila --help
  requires:
    - pip

about:
  home: https://github.com/voila-dashboards/voila
  summary: Serving read-only live Jupyter notebooks
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - SylvainCorlay
    - maartenbreddels
    - JohanMabille
    - jtpio
