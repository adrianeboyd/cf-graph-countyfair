{% set name = "vulture" %}
{% set version = 1.6 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7b94784ededbf8e2913b5142dc875d8f26de7c903b37cd2d8f478f79275f7ce9

build:
  number: 0
  noarch: python
  entry_points:
    - vulture = vulture.core:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
  run:
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4

test:
  imports:
    - vulture
  commands:
    - pip check
    - vulture --help
  requires:
    - pip

about:
  home: https://github.com/jendrikseipp/vulture
  summary: Find dead code
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jakirkham
