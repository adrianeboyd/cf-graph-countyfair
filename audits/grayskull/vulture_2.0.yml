{% set name = "vulture" %}
{% set version = 2.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ab0dce458ab746212cc02ac10cf31912c43bbfdcccb49025745b00850beab086

build:
  number: 0
  noarch: python
  entry_points:
    - vulture = vulture.core:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - vulture
  commands:
    - pip check
    - vulture --help
  requires:
    - pip

about:
  home: https://github.com/jendrikseipp/vulture
  summary: Find dead code
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jakirkham
