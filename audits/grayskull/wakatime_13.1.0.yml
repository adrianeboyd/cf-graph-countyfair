{% set name = "wakatime" %}
{% set version = "13.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wakatime-{{ version }}.tar.gz
  sha256: 8da2e38335a60819b61adb60a72adc6588b3755eca376d05c9588cbf5fe64c57

build:
  number: 0
  noarch: python
  entry_points:
    - wakatime = wakatime.__init__:execute
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - wakatime
  commands:
    - pip check
    - wakatime --help
  requires:
    - pip

about:
  home: https://github.com/wakatime/wakatime
  summary: Common interface to the WakaTime api.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - proinsias
