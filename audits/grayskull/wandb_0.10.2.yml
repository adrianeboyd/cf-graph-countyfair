{% set name = "wandb" %}
{% set version = 0.10.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wandb-{{ version }}.tar.gz
  sha256: 8ec1ebc53f57b9d760328703e2b97ae123d9dce6549f38ab84ef7f06bf7aaf5b

build:
  number: 0
  skip: true   # [py==30 or py==31 or py==32 or py==33]
  entry_points:
    - wandb=wandb.cli.cli:cli
    - wb=wandb.cli.cli:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - click >=7.0
    - configparser >=3.8.1
    - docker-pycreds >=0.4.0
    - enum34  # [py<34]
    - gitpython >=1.0.0
    - promise >=2.0,<3
    - protobuf >=3.12.0
    - psutil >=5.0.0
    - python
    - python-dateutil >=2.6.1
    - pyyaml
    - requests >=2.0.0,<3
    - sentry-sdk >=0.4.0
    - shortuuid >=0.5.0
    - six >=1.13.0
    - subprocess32 >=3.5.3
    - typing  # [py<35]
    - watchdog >=0.8.3

test:
  imports:
    - wandb
  commands:
    - pip check
    - wandb --help
    - wb --help
  requires:
    - pip

about:
  home: https://github.com/wandb/client
  summary: A CLI and library for interacting with the Weights and Biases API.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rluria14
    - oblute
    - ndmaxar
