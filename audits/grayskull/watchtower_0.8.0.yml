{% set name = "watchtower" %}
{% set version = 0.8.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9733d1dfc2ab25880386188ee41b19d39893a09c91725bd92b2f782a72890fda

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - boto3 >=1.9.253,<2
    - python

test:
  imports:
    - watchtower
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kislyuk/watchtower
  summary: Python CloudWatch Logging
  license: Apache-1.1
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - mcg1969
    - xylar
    - ericdill
