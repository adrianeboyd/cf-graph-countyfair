{% set name = "watchtower" %}
{% set version = "1.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/watchtower-{{ version }}.tar.gz
  sha256: f662de408e6f3945ad2bf9b9ac96681430ff19606e6522f9754c527f0a40b003

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - boto3 >=1.9.253,<2
    - python >=3.5

test:
  imports:
    - watchtower
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kislyuk/watchtower
  summary: Python CloudWatch Logging
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mcg1969
    - xylar
    - ericdill
