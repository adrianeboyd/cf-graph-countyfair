{% set name = "weasyprint" %}
{% set version = "52.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/WeasyPrint-{{ version }}.tar.gz
  sha256: 98602288ddc5345fcbd5008702f53da03cd07cec6f335de20f41c03a62715ddf

build:
  number: 0
  noarch: python
  entry_points:
    - weasyprint = weasyprint.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.6
  run:
    - cairocffi >=0.9.0
    - cairosvg >=2.4.0
    - cffi >=0.6
    - cssselect2 >=0.1
    - html5lib >=0.999999999
    - pillow >=4.0.0
    - pyphen >=0.9.1
    - python >=3.6
    - setuptools >=39.2.0
    - tinycss2 >=1.0.0

test:
  imports:
    - weasyprint
    - weasyprint.css
  commands:
    - pip check
    - weasyprint --help
  requires:
    - pip

about:
  home: https://courtbouillon.org/weasyprint
  summary: The Awesome Document Factory
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mrandrewandrade
    - liZe
