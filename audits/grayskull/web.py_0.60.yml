{% set name = "web.py" %}
{% set version = 0.60 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 58b79c0421bd4b9f5bb2d6d958105c5c8f2c6fa816cc2ef45126015873342945

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - cheroot
    - python

test:
  imports:
    - web
    - web.contrib
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://webpy.org/
  summary: 'web.py: makes web apps'
  license: SAX-PD
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - sebastian-luna-valero
