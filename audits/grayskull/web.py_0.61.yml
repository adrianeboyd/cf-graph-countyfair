{% set name = "web.py" %}
{% set version = 0.61 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c7a9081aeb086cd3e703c7553a47ee75188d1d325f25eec7654d9bb00b5eccbb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - cheroot
    - python >=3.5

test:
  imports:
    - web
    - web.contrib
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://webpy.org/
  summary: 'web.py: makes web apps'
  license: SAX-PD
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - sebastian-luna-valero
