{% set name = "web3" %}
{% set version = "5.13.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/web3-{{ version }}.tar.gz
  sha256: 0c2774d905be71809e6fe5adb23dd6e89379bd2480ec6dd93266f9caca6838a8

build:
  number: 0
  skip: true   # [py>=40 or py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - eth-abi >=2.0.0b6,<3.0.0
    - eth-account >=0.5.3,<0.6.0
    - eth-hash>=0.2.0,<1.0.0
    - eth-typing >=2.0.0,<3.0.0
    - eth-utils >=1.9.5,<2.0.0
    - hexbytes >=0.1.0,<1.0.0
    - ipfshttpclient ==0.7.0a1
    - jsonschema >=3.2.0,<4.0.0
    - lru-dict >=1.1.6,<2.0.0
    - protobuf >=3.10.0,<4
    - pypiwin32 >=223  # [win]
    - python
    - requests >=2.16.0,<3.0.0
    - typing-extensions >=3.7.4.1,<4  # [py<38]
    - websockets >=8.1.0,<9.0.0

test:
  imports:
    - ens
    - ethpm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ethereum/web3.py
  summary: Web3.py
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - step21
