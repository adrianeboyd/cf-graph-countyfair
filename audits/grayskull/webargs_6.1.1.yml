{% set name = "webargs" %}
{% set version = 6.1.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/webargs-{{ version }}.tar.gz
  sha256: 412ecadd977afdea0ed6fa5f5b65ddd13a099269e622ec537f9c74c443ce4d0b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - marshmallow >=2.15.2
    - python >=3.5

test:
  imports:
    - webargs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/marshmallow-code/webargs
  summary: Declarative parsing and validation of HTTP request objects, with built-in support for popular web frameworks, including Flask, Django, Bottle, Tornado, Pyramid, webapp2, Falcon, and aiohttp.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - frol
    - synapticarbors
    - mcs07
