{% set name = "webruntime" %}
{% set version = 0.5.8 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/webruntime-{{ version }}.tar.gz
  sha256: ee3692b8194a8fd4aec476dcad75f05c43b3766903f7e13d4e16c1f9c433a033

build:
  number: 0
  noarch: python
  entry_points:
    - webruntime = webruntime.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - dialite
    - python

test:
  imports:
    - webruntime
    - webruntime.util
  commands:
    - pip check
    - webruntime --help
  requires:
    - pip

about:
  home: http://webruntime.readthedocs.io
  summary: Launch HTML5 apps in the browser or a desktop-like runtime.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - almarklein
