{% set name = "websockify" %}
{% set version = 0.9.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c35b5b79ebc517d3b784dacfb993be413a93cda5222c6f382443ce29c1a6cada

build:
  number: 0
  noarch: python
  entry_points:
    - websockify = websockify.websocketproxy:websockify_init
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - numpy
    - python

test:
  imports:
    - websockify
  commands:
    - pip check
    - websockify --help
  requires:
    - pip

about:
  home: https://github.com/novnc/websockify
  summary: Websockify.
  license: LGPLLR
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - manics
