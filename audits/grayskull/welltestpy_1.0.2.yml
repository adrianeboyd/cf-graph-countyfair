{% set name = "welltestpy" %}
{% set version = 1.0.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/welltestpy-{{ version }}.tar.gz
  sha256: 6d84371b61a3ce2bb53c392a3e88905d2e56c53aa8b790df34480f3906484445

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools >=41.0.1
    - setuptools_scm
    - setuptools_scm >=3.5.0
  run:
    - anaflow >=1.0.0
    - matplotlib-base >=3.0.0
    - numpy >=1.14.5
    - pandas >=0.23.2
    - python >=3.5
    - scipy >=1.1.0
    - spotpy >=1.5.0

test:
  imports:
    - welltestpy
    - welltestpy.data
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/GeoStat-Framework/welltestpy
  summary: welltestpy - package to handle well-based Field-campaigns.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MuellerSeb
