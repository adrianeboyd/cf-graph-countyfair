"{% set name = \"werkzeug\" %}\n{% set version = 1.0.1 %}\n\n\npackage:\n  name: {{\
\ name|lower }}\n  version: {{ version }}\n\nsource:\n  url: https://pypi.io/packages/source/{{\
\ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz\n  sha256: 6c80b1e5ad3665290ea39320b91e1be1e0d5f60652b964a3070216de83d2e47c\n\
\nbuild:\n  number: 0\n  noarch: python\n  script: {{ PYTHON }} -m pip install . -vv\n\
\nrequirements:\n  host:\n    - pip\n    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4\n\
\  run:\n    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4\n\ntest:\n  imports:\n    - werkzeug\n\
\    - werkzeug.debug\n  commands:\n    - pip check\n  requires:\n    - pip\n\nabout:\n\
\  home: https://palletsprojects.com/p/werkzeug/\n  summary: The comprehensive WSGI\
\ web application library.\n  license: BSD-3-Clause\n  license_file: LICENSE.rst\n\
\nextra:\n  recipe-maintainers:\n    - goanpeca\n    - mcs07\n"
