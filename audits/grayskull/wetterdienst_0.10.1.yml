{% set name = "wetterdienst" %}
{% set version = "0.10.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wetterdienst-{{ version }}.tar.gz
  sha256: d6468465d5f30489d5da4690184bfd200bd7af9be582e7bdb2d93802bf0d9e87

build:
  number: 0
  skip: true   # [py>=40 or py2k]
  entry_points:
    - wddump = wetterdienst.dwd.radar.cli:wddump
    - wetterdienst = wetterdienst.cli:run
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - appdirs >=1.4.4,<2.0.0
    - beautifulsoup4 >=4.9.1,<5.0.0
    - cachetools >=4.1.1,<5.0.0
    - dataclasses >=0.7,<0.8  # [py>=36 and py<37]
    - dateparser >=1.0.0,<2.0.0
    - deprecation >=2.1.0,<3.0.0
    - docopt >=0.6.2,<0.7.0
    - dogpile.cache >=1.0.2,<2.0.0
    - h5py >=2.10.0,<3.0.0
    - importlib_metadata >=1.7.0,<2.0.0  # [py<38]
    - lxml >=4.5.2,<5.0.0
    - munch >=2.5.0,<3.0.0
    - numpy >=1.19.2,<2.0.0
    - pandas >=1.1.2,<2.0.0
    - pypdf2 >=1.26.0,<2.0.0
    - python
    - python-dateutil >=2.8.0,<3.0.0
    - requests >=2.24.0,<3.0.0
    - scipy >=1.5.2,<2.0.0
    - pytables >=3.6.1,<4.0.0
    - tabulate >=0.8.7,<0.9.0
    - tqdm >=4.47.0,<5.0.0

test:
  imports:
    - wetterdienst
    - wetterdienst.core
  commands:
    - pip check
    - wddump --help
    - wetterdienst --help
  requires:
    - pip

about:
  home: https://wetterdienst.readthedocs.io/
  summary: Open weather data for humans
  license: MIT
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - kmuehlbauer
