{% set name = "wheel" %}
{% set version = 0.35.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wheel-{{ version }}.tar.gz
  sha256: 99a22d87add3f634ff917310a3d87e499f19e663413a52eb9232c447aa646c9f

build:
  number: 0
  noarch: python
  entry_points:
    - wheel = wheel.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
    - setuptools >=40.9.0
  run:
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4

test:
  imports:
    - wheel
    - wheel.cli
  commands:
    - pip check
    - wheel --help
  requires:
    - pip

about:
  home: https://github.com/pypa/wheel
  summary: A built-package format for Python
  license: NOASSERTION
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jakirkham
    - pelson
    - ocefpaf
    - mingwandroid
