{% set name = "whitenoise" %}
{% set version = "5.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/whitenoise-{{ version }}.tar.gz
  sha256: 05ce0be39ad85740a78750c86a93485c40f08ad8c62a6006de0233765996e5c7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5,<4.0
  run:
    - python >=3.5,<4.0

test:
  imports:
    - whitenoise
    - whitenoise.runserver_nostatic
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://whitenoise.evans.io
  summary: Radically simplified static file serving for WSGI applications
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
