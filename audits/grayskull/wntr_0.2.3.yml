{% set name = "wntr" %}
{% set version = 0.2.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wntr-{{ version }}.tar.gz
  sha256: 730b5f0823dce6b8b3486e5f0ecccd933bff5c789b49b3925de824a7494b1e5f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - numpy
    - pip
    - python
  run:
    - matplotlib-base
    - networkx
    - numpy
    - pandas
    - python
    - scipy

test:
  imports:
    - wntr
    - wntr.epanet
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/USEPA/WNTR
  summary: Water Network Tool for Resilience
  license: NOASSERTION
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - michaelbynum
    - kaklise
