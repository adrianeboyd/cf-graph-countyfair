{% set name = "wntr" %}
{% set version = "0.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wntr-{{ version }}.tar.gz
  sha256: 4d019dbe0c223b3248de41bc80ab867301c2b93707c87bbbd541bbe7bf91e2af

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - numpy
    - pip
    - python
  run:
    - matplotlib-base
    - networkx
    - numpy
    - pandas
    - python
    - scipy

test:
  imports:
    - wntr
    - wntr.epanet
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/USEPA/WNTR
  summary: Water Network Tool for Resilience
  license: NOASSERTION
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - michaelbynum
    - kaklise
