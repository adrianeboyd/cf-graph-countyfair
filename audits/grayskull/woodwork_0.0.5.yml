{% set name = "woodwork" %}
{% set version = "0.0.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/woodwork-{{ version }}.tar.gz
  sha256: 2d0856a8b5b44b0cd8674663466d9194850c1b33832ae49c224ca8bc101e5f4a

build:
  number: 0
  noarch: python
  entry_points:
    - woodwork = woodwork.__main__:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - click >=7.1.2
    - numpy >=1.19.1
    - pandas >=1.1.0
    - pyarrow >=2.0.0
    - python >=3.6,<4.0
    - scikit-learn >=0.21.3

test:
  imports:
    - woodwork
    - woodwork.demo
  commands:
    - pip check
    - woodwork --help
  requires:
    - pip

about:
  home: https://github.com/FeatureLabs/woodwork/
  summary: a two-dimensional data object with labeled axes and typing information
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gsheni
    - thehomebrewnerd
