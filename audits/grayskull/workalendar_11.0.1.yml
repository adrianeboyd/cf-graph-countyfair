{% set name = "workalendar" %}
{% set version = 11.0.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/workalendar-{{ version }}.tar.gz
  sha256: 0abd3de39c55031ed717deadf191720f5cf51bd922e0d17be052f562addf90ac

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - lunardate
    - pycalverter
    - pyluach
    - python
    - python-dateutil
    - pytz
    - setuptools >=1.0
    - skyfield
    - skyfield-data

test:
  imports:
    - workalendar
    - workalendar.africa
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/peopledoc/workalendar
  summary: Worldwide holidays and working days helper and toolkit.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Matt-BF
