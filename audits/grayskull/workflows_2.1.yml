{% set name = "workflows" %}
{% set version = 2.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/workflows-{{ version }}.tar.gz
  sha256: 0f6ceb91fc22559c7cd9cfaf3cfb76fe4ac5559f35d7c2a5c39648660adbe377

build:
  number: 0
  noarch: python
  entry_points:
    - workflows.validate_recipe = workflows.recipe.validate:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - setuptools
    - stomp.py

test:
  imports:
    - workflows
    - workflows.contrib
  commands:
    - pip check
    - workflows.validate_recipe --help
  requires:
    - pip

about:
  home: https://github.com/DiamondLightSource/python-workflows
  summary: Data processing in distributed environments
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - anthchirp
