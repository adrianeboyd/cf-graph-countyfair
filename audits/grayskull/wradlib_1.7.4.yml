{% set name = "wradlib" %}
{% set version = 1.7.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 14ea81c7838e409627684c492b8a665a4751ecd62408c3a01c970a2dc0f9b68f

build:
  number: 0
  noarch: python
  entry_points:
    - testrunner=scripts.testrunner:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - semver
  run:
    - deprecation
    - gdal
    - h5netcdf
    - h5py
    - matplotlib-base
    - netcdf4
    - numpy
    - python
    - requests
    - scipy
    - xarray
    - xmltodict

test:
  imports:
    - scripts
    - wradlib
  commands:
    - pip check
    - testrunner --help
  requires:
    - pip

about:
  home: http://wradlib.org
  summary: wradlib - An Open Source Library for Weather Radar Data Processing
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jjhelmus
    - kmuehlbauer
