{% set name = "wradlib" %}
{% set version = 1.8.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wradlib-{{ version }}.tar.gz
  sha256: 762e7940228592193bf1c8144e5f103859d7ef25143595543aedd11c39b4843a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - semver
  run:
    - deprecation
    - gdal
    - h5netcdf
    - h5py
    - matplotlib-base
    - netcdf4
    - numpy
    - python
    - requests
    - scipy
    - xarray
    - xmltodict

test:
  imports:
    - wradlib
    - wradlib.georef
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://wradlib.org
  summary: wradlib - An Open Source Library for Weather Radar Data Processing
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jjhelmus
    - kmuehlbauer
