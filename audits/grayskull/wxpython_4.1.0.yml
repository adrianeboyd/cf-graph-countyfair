{% set name = "wxpython" %}
{% set version = "4.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wxPython-{{ version }}.tar.gz
  sha256: 2e2475cb755ac8d93d2f9335c39c060b4d17ecb5d4e0e86626d1e2834b64a48b

build:
  number: 0
  entry_points:
    - img2png = wx.tools.img2png:main
    - img2py = wx.tools.img2py:main
    - img2xpm = wx.tools.img2xpm:main
    - pywxrc = wx.tools.pywxrc:main
    - wxget = wx.tools.wxget:main
    - wxdocs = wx.tools.wxget_docs_demo:docs_main
    - wxdemo = wx.tools.wxget_docs_demo:demo_main
    - helpviewer = wx.tools.helpviewer:main
    - pycrust = wx.py.PyCrust:main
    - pyshell = wx.py.PyShell:main
    - pyslices = wx.py.PySlices:main
    - pyslicesshell = wx.py.PySlicesShell:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - wheel
  run:
    - numpy  # [py>=30]
    - pillow
    - python
    - six

test:
  imports:
    - wx
    - wx.lib
  commands:
    - pip check
    - img2png --help
    - img2py --help
    - img2xpm --help
    - pywxrc --help
    - wxget --help
    - wxdocs --help
    - wxdemo --help
    - helpviewer --help
    - pycrust --help
    - pyshell --help
    - pyslices --help
    - pyslicesshell --help
  requires:
    - pip

about:
  home: http://wxPython.org/
  summary: Cross platform GUI toolkit for Python, "Phoenix" version
  license: LGPL-2.1
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ocefpaf
    - constantinpape
    - timsnyder
