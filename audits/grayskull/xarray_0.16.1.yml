{% set name = "xarray" %}
{% set version = 0.16.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xarray-{{ version }}.tar.gz
  sha256: 5e1af056ff834bf62ca57da917159328fab21b1f8c25284f92083016bb2d92a5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=38.4
    - setuptools_scm
  run:
    - numpy >=1.15
    - pandas >=0.25
    - python >=3.6
    - setuptools >=38.4

test:
  imports:
    - xarray
    - xarray.backends
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pydata/xarray
  summary: N-D labeled arrays and datasets in Python
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jhamman
    - ocefpaf
    - shoyer
