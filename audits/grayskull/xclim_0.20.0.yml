{% set name = "xclim" %}
{% set version = 0.20.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xclim-{{ version }}.tar.gz
  sha256: d187d5214ec4715a0c22b1f0f31c29d60a861c94a8bd610e01997775d2fb5c8c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.6
  run:
    - boltons >=20.1
    - bottleneck ~=1.3.1
    - cftime >=1.0.4
    - click
    - dask>=2.6
    - netcdf4 >=1.4
    - numba
    - numpy >=1.16
    - packaging >=20.0
    - pandas >=0.23
    - pint >=0.9
    - python >=3.6
    - scikit-learn >=0.21.3
    - scipy >=1.2
    - xarray >=0.16

test:
  imports:
    - xclim
    - xclim.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Ouranosinc/xclim
  summary: Derived climate variables built with xarray.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Zeitsperre
    - huard
