{% set name = "xdoctest" %}
{% set version = 0.14.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xdoctest-{{ version }}.tar.gz
  sha256: f1a218eacb89401cb0547beba684a4d649d1f09b2492a346816c0cf35e36257c

build:
  number: 0
  noarch: python
  entry_points:
    - xdoctest = xdoctest.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - six

test:
  imports:
    - xdoctest
    - xdoctest.docstr
  commands:
    - pip check
    - xdoctest --help
  requires:
    - pip

about:
  home: https://github.com/Erotemic/xdoctest
  summary: A rewrite of the builtin doctest module
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mdraw
