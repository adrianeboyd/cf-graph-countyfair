{% set name = "xdoctest" %}
{% set version = "0.15.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xdoctest-{{ version }}.tar.gz
  sha256: 7f0a184d403b69b166ebec1aadb13c98c96c59101e974ae2e4db4c3a803ec371

build:
  number: 0
  noarch: python
  entry_points:
    - xdoctest = xdoctest.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - six

test:
  imports:
    - xdoctest
    - xdoctest.docstr
  commands:
    - pip check
    - xdoctest --help
  requires:
    - pip

about:
  home: https://github.com/Erotemic/xdoctest
  summary: A rewrite of the builtin doctest module
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mdraw
