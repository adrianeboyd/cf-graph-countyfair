{% set name = "xgboost" %}
{% set version = 1.2.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xgboost-{{ version }}.tar.gz
  sha256: e5f4abcd5df6767293f31b7c58d67ea38b2689641a95b2cd8ca8935295097a36

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - numpy
    - python
    - scipy

test:
  imports:
    - xgboost
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dmlc/xgboost
  summary: XGBoost Python Package
  license: Apache-2.0
  license_file: xgboost/LICENSE

extra:
  recipe-maintainers:
    - aldanor
    - beckermr
    - jakirkham
    - ksangeek
