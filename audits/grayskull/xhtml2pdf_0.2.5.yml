{% set name = "xhtml2pdf" %}
{% set version = "0.2.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xhtml2pdf-{{ version }}.tar.gz
  sha256: 6797e974fac66f0efbe927c1539a2756ca4fe8777eaa5882bac132fc76b39421

build:
  number: 0
  noarch: python
  entry_points:
    - pisa = xhtml2pdf.pisa:command
    - xhtml2pdf = xhtml2pdf.pisa:command
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - ez_setup
    - pip
    - python
  run:
    - arabic_reshaper >=2.1.0
    - html5lib >=1.0
    - pillow
    - pypdf2
    - python
    - python-bidi >=0.4.2
    - reportlab >=3.3.0
    - six

test:
  imports:
    - xhtml2pdf
    - xhtml2pdf.config
  commands:
    - pip check
    - pisa --help
    - xhtml2pdf --help
  requires:
    - pip

about:
  home: http://github.com/xhtml2pdf/xhtml2pdf
  summary: PDF generator using HTML and CSS
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - mrakitin
