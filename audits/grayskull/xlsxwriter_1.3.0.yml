{% set name = "xlsxwriter" %}
{% set version = 1.3.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3015f707cf237d277cf1b2d7805f409f0387e32bc52f3c76db9f85098980e828

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - xlsxwriter
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jmcnamara/XlsxWriter
  summary: A Python module for creating Excel XLSX files.
  license: BSD-2-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - mcs07
    - nehaljwani
