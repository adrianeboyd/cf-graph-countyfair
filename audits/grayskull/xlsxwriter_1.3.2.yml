{% set name = "xlsxwriter" %}
{% set version = 1.3.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3ba4655713c8c84b428b529c8e353ac028626ec57f348094da4f66fdc573b0fb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - xlsxwriter
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jmcnamara/XlsxWriter
  summary: A Python module for creating Excel XLSX files.
  license: BSD-2-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - mcs07
    - nehaljwani
