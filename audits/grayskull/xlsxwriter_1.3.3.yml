{% set name = "xlsxwriter" %}
{% set version = 1.3.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/XlsxWriter-{{ version }}.tar.gz
  sha256: 830cad0a88f0f95e5a8945ee082182aa68ab89e7d9725d0c32c196207634244b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - xlsxwriter
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jmcnamara/XlsxWriter
  summary: A Python module for creating Excel XLSX files.
  license: BSD-2-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - mcs07
    - nehaljwani
