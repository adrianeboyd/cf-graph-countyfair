{% set name = "xlsxwriter" %}
{% set version = 1.3.5 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/XlsxWriter-{{ version }}.tar.gz
  sha256: de54547f3aa1a611453e32a8ae46380edb5556e823c6803f8673b4b770e50b3b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - xlsxwriter
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jmcnamara/XlsxWriter
  summary: A Python module for creating Excel XLSX files.
  license: BSD-2-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - mcs07
    - nehaljwani
