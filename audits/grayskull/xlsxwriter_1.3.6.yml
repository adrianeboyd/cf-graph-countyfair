{% set name = "xlsxwriter" %}
{% set version = 1.3.6 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/XlsxWriter-{{ version }}.tar.gz
  sha256: b89002dea57bb3d4c8207f3e28ef8244bfd9e936b85d74e7dd1f97e11bb70313

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - xlsxwriter
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jmcnamara/XlsxWriter
  summary: A Python module for creating Excel XLSX files.
  license: BSD-2-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - mcs07
    - nehaljwani
