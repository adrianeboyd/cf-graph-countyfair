{% set name = "xlwings" %}
{% set version = 0.20.5 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xlwings-{{ version }}.tar.gz
  sha256: 1dab7f37e186129fabdcf035273d0659619bda8829ad9373638334cb6d9593b0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - xlwings
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.xlwings.org
  summary: 'Make Excel fly: Interact with Excel from Python and vice versa.'
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - fzumstein
