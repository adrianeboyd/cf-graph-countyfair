{% set name = "xlwings" %}
{% set version = "0.21.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xlwings-{{ version }}.tar.gz
  sha256: 613afe405d597d3980dd0db216638b3f5e613021a551bc68a16c080a0b298654

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - xlwings
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.xlwings.org
  summary: 'Make Excel fly: Interact with Excel from Python and vice versa.'
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - fzumstein
