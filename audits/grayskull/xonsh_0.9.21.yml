{% set name = "xonsh" %}
{% set version = 0.9.21 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xonsh-{{ version }}.tar.gz
  sha256: 857ee6c16e03b2c07752053bf4efa93b8c566a75b6b31d9c75a75c3e0e2f30d6

build:
  number: 0
  noarch: python
  entry_points:
    - xonsh = xonsh.main:main
    - xonsh-cat = xonsh.xoreutils.cat:cat_main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - amalgamate
    - jupyter_client
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - xonsh
    - xonsh.completers
  commands:
    - pip check
    - xonsh --help
    - xonsh-cat --help
  requires:
    - pip

about:
  home: https://github.com/xonsh/xonsh
  summary: Python-powered, cross-platform, Unix-gazing shell
  license: BSD-2-Clause
  license_file: license

extra:
  recipe-maintainers:
    - scopatz
    - ocefpaf
    - melund
    - gforsyth
    - mitnk
