{% set name = "xontrib-argcomplete" %}
{% set version = 0.0.7 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xontrib-argcomplete-{{ version }}.tar.gz
  sha256: 3782fb8d1560ebff6dd149541ee797e0ecee5a5eb217053809ae0389f369935f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - argcomplete
    - python >=3.6

test:
  imports:
    - xontrib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/anki-code/xontrib-argcomplete
  summary: Adding support of kislyuk/argcomplete to xonsh.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - scopatz
