{% set name = "xontrib-argcomplete" %}
{% set version = 0.2.6 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xontrib-argcomplete-{{ version }}.tar.gz
  sha256: c427d2214250771a4710c8c80093030a30e5ddc2195ab05025968644e828a85a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - argcomplete
    - python >=3.6

test:
  imports:
    - xontrib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/anki-code/xontrib-argcomplete
  summary: Argcomplete support for python and xonsh scripts in xonsh shell.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - scopatz
