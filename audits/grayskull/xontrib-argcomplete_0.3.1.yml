{% set name = "xontrib-argcomplete" %}
{% set version = "0.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xontrib-argcomplete-{{ version }}.tar.gz
  sha256: 473620db5e3880e6dad9448243bff0cd1256107ef93887c4671fb296d99a6c46

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - argcomplete
    - python >=3.6

test:
  imports:
    - xontrib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/anki-code/xontrib-argcomplete
  summary: Argcomplete support for python and xonsh scripts in xonsh shell.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - scopatz
