{% set name = "xontrib-output-search" %}
{% set version = 0.5.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xontrib-output-search-{{ version }}.tar.gz
  sha256: 088c31c7dd0c0b30469a84ad239dae731238baaee42a33018f30b3abfcb28123

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - tokenize-output

test:
  imports:
    - xontrib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tokenizer/xontrib-output-search
  summary: Get identifiers, names, paths, URLs and words from the previous command output and use them for the next command in xonsh.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - scopatz
