{% set name = "xontrib-prompt-bar" %}
{% set version = "0.2.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xontrib-prompt-bar-{{ version }}.tar.gz
  sha256: 8cb81aa2e5b4c3876ec737cd02cf6f3f6df958a8abe42b317b550bd8027b2775

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - xontrib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/anki-code/xontrib-prompt-bar
  summary: The bar theme for xonsh shell.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - scopatz
