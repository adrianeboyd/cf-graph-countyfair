{% set name = "xontrib-xlsd" %}
{% set version = 0.1.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xontrib-xlsd-{{ version }}.tar.gz
  sha256: a86f0da0b1b1c2bf2709ef67a89ab601a04cad7b4496a9925a6fc8bce4efb948

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - xlsd
    - xontrib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cafehaine/xontrib-xlsd
  summary: An improved ls for xonsh, inspired by lsd
  license: GPL-3.0-or-later
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - scopatz
