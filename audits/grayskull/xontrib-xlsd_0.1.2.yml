{% set name = "xontrib-xlsd" %}
{% set version = 0.1.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xontrib-xlsd-{{ version }}.tar.gz
  sha256: 0c7a89bc3dc88e1c01add08409f0b997c683ed6190a264f8260cf56400965080

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - xonsh >=0.9.23

test:
  imports:
    - xlsd
    - xontrib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cafehaine/xontrib-xlsd
  summary: An improved ls for xonsh, inspired by lsd
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - scopatz
