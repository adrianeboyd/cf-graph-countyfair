{% set name = "xrootd" %}
{% set version = 5.0.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1d169336ad54d7f4a647d5bdc6fec596c64e67e40bfc82988659525dd26b5d43

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pkgconfig
    - python
  run:
    - python

test:
  imports:
    - xrootd
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://xrootd.org
  summary: XRootD with Python bindings
  license: LGPL-3.0
  license_file: COPYING.LGPL

extra:
  recipe-maintainers:
    - chrisburr
