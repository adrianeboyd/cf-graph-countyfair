{% set name = "xskillscore" %}
{% set version = 0.0.17 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xskillscore-{{ version }}.tar.gz
  sha256: 636b67955b0ac6f9e5aafb1a19f2ae5fd5ccb7a5568bb53df09d80bd2bfbd88e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=30.3.0
    - setuptools_scm
    - setuptools_scm_git_archive
  run:
    - bottleneck
    - cftime
    - dask-core
    - numba
    - numpy
    - properscoring
    - python >=3.6
    - scikit-learn
    - scipy
    - xarray
    - xhistogram

test:
  imports:
    - xskillscore
    - xskillscore.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/raybellwaves/xskillscore
  summary: xskillscore
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ocefpaf
    - raybellwaves
    - bradyrx
    - aaronspring
