{% set name = "xstatic-jquery" %}
{% set version = 3.4.1.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/XStatic-jQuery-{{ version }}.tar.gz
  sha256: 3fccac7eb265f95430c62eb652cdaeb671785267c77413df926d9facd5825978

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - xstatic
  run:
    - python

test:
  imports:
    - xstatic
    - xstatic.pkg
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://jquery.com/
  summary: jQuery 3.4.1 (XStatic packaging standard)
  license: Eurosym
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - ReimarBauer
