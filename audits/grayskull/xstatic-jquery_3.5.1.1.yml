{% set name = "xstatic-jquery" %}
{% set version = "3.5.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/XStatic-jQuery-{{ version }}.tar.gz
  sha256: e0ae8f8ec5bbd28045ba4bca06767a38bd5fc27cf9b71f434589f59370dcd323

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - xstatic
  run:
    - python

test:
  imports:
    - xstatic
    - xstatic.pkg
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://jquery.com/
  summary: jQuery 3.5.1 (XStatic packaging standard)
  license: Eurosym
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - ReimarBauer
