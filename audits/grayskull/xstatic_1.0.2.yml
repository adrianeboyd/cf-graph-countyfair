{% set name = "xstatic" %}
{% set version = 1.0.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/XStatic-{{ version }}.tar.gz
  sha256: 80b78dfe37bce6dee4343d64c65375a80bcf399b46dd47c0c7d56161568a23a8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - xstatic
    - xstatic.pkg
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/xstatic-py/xstatic
  summary: XStatic base package with minimal support code
  license: NOASSERTION
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ReimarBauer
