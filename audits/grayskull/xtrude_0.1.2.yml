{% set name = "xtrude" %}
{% set version = "0.1.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xtrude-{{ version }}.tar.gz
  sha256: c30ac4fd112283464d0c6096d5c5a76534fe3d893137a1aea1f46d93de4e167c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - affine >=2
    - aiohttp >=3
    - aiohttp-cors >=0.7
    - ipyspin >=0.1.2
    - jupyter-server-proxy >=1.5
    - mercantile >=1
    - pillow >=7
    - pydeck >=0.5
    - python >=3.6
    - rioxarray >=0.1

test:
  imports:
    - xtrude
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/davidbrochart/xtrude
  summary: An xarray extension for 3D terrain visualization
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - davidbrochart
