{% set name = "xxh-xxh" %}
{% set version = 0.8.5 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xxh-xxh-{{ version }}.tar.gz
  sha256: 19cab133a5ccd15dc84adcebcaaada66275028f9c649eb57b7cee2cf013f5440

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - pexpect >=4.8.0
    - python >=3.6
    - pyyaml

test:
  imports:
    - xxh_xxh
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/xxh/xxh
  summary: Bring your favorite shell wherever you go through the ssh
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - scopatz
