{% set name = "xyzspaces" %}
{% set version = 0.3.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xyzspaces-{{ version }}.tar.gz
  sha256: 9f58f2473c2ffb8b10abe6653480ff92dfaa44e154cb7672b7b0f729bbe1ecb6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - geojson
    - geopandas
    - python
    - requests
    - turfpy >=0.0.3

test:
  imports:
    - xyzspaces
    - xyzspaces.datasets
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/heremaps/xyz-spaces-python
  summary: Manage your XYZ Hub server or HERE Data Hub from Python
  dev_url: https://github.com/heremaps/xyz-spaces-python
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - deeplook
    - omanges
    - sackh
