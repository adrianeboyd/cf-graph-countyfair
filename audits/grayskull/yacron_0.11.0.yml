{% set name = "yacron" %}
{% set version = 0.11.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0a904959c3360c8ff4ee4ad0acd9102bf10f2dba530ebe80bbbed2b949a04a44

build:
  number: 0
  noarch: python
  entry_points:
    - yacron = yacron.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.5
    - setuptools_scm
  run:
    - aiohttp >=3.0
    - aiosmtplib
    - crontab ==0.22.8
    - jinja2
    - python >=3.5
    - pytz
    - sentry-sdk
    - strictyaml >=0.7.2

test:
  imports:
    - yacron
  commands:
    - pip check
    - yacron --help
  requires:
    - pip

about:
  home: https://github.com/gjcarneiro/yacron
  summary: A modern Cron replacement that is Docker-friendly
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mcs07
