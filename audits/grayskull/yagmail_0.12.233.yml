{% set name = "yagmail" %}
{% set version = 0.12.233 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yagmail-{{ version }}.tar.gz
  sha256: c103b9b9126dac90dca07a3a4b9dc7a3a5cda8f588096c8b2187a0b6a2dfae2d

build:
  number: 0
  noarch: python
  entry_points:
    - yagmail = yagmail.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - premailer
    - python

test:
  imports:
    - yagmail
  commands:
    - pip check
    - yagmail --help
  requires:
    - pip

about:
  home: https://github.com/kootenpv/yagmail
  summary: Yet Another GMAIL client
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - setu4993
