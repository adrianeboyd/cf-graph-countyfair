{% set name = "yagmail" %}
{% set version = 0.13.234 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yagmail-{{ version }}.tar.gz
  sha256: f4a3a871f49210cf6f869e8259bf4433bc67f53b9cb865d69e98ff63a6291814

build:
  number: 0
  noarch: python
  entry_points:
    - yagmail = yagmail.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - premailer
    - python

test:
  imports:
    - yagmail
  commands:
    - pip check
    - yagmail --help
  requires:
    - pip

about:
  home: https://github.com/kootenpv/yagmail
  summary: Yet Another GMAIL client
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - setu4993
