{% set name = "yagmail" %}
{% set version = 0.13.237 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yagmail-{{ version }}.tar.gz
  sha256: 4fa8d5b606e0dca68829cd8bcb79f7b5e8361259f65aab5b3fd7b330c4958029

build:
  number: 0
  noarch: python
  entry_points:
    - yagmail = yagmail.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - premailer
    - python

test:
  imports:
    - yagmail
  commands:
    - pip check
    - yagmail --help
  requires:
    - pip

about:
  home: https://github.com/kootenpv/yagmail
  summary: Yet Another GMAIL client
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - setu4993
