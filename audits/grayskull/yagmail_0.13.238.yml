{% set name = "yagmail" %}
{% set version = 0.13.238 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yagmail-{{ version }}.tar.gz
  sha256: 8bbc14f94fda84ea5a157f5e8eb8608f37eea698f8896255df082d161dc0e944

build:
  number: 0
  noarch: python
  entry_points:
    - yagmail = yagmail.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - premailer
    - python

test:
  imports:
    - yagmail
  commands:
    - pip check
    - yagmail --help
  requires:
    - pip

about:
  home: https://github.com/kootenpv/yagmail
  summary: Yet Another GMAIL client
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - setu4993
