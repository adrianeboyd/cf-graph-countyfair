{% set name = "yamale" %}
{% set version = 2.1.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 11758648080820a7cc3ab1b679cc88e5a37ab1a73c55202341c316eeb5e63274

build:
  number: 0
  noarch: python
  entry_points:
    - yamale=yamale.command_line:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - pyyaml

test:
  imports:
    - yamale
    - yamale.readers
  commands:
    - pip check
    - yamale --help
  requires:
    - pip

about:
  home: https://github.com/23andMe/Yamale
  summary: A schema and validator for YAML.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - adament
