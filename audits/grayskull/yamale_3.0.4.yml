{% set name = "yamale" %}
{% set version = 3.0.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yamale-{{ version }}.tar.gz
  sha256: bec53aa08e29c26a9a47c0f5d5cb5632e7ac8aff619a4727acfe490042c83a5f

build:
  number: 0
  noarch: python
  entry_points:
    - yamale=yamale.command_line:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - pyyaml

test:
  imports:
    - yamale
    - yamale.readers
  commands:
    - pip check
    - yamale --help
  requires:
    - pip

about:
  home: https://github.com/23andMe/Yamale
  summary: A schema and validator for YAML.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - adament
