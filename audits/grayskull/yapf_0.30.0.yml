{% set name = "yapf" %}
{% set version = 0.30.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3000abee4c28daebad55da6c85f3cd07b8062ce48e2e9943c8da1b9667d48427

build:
  number: 0
  noarch: python
  entry_points:
    - yapf = yapf:run_main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - yapf
    - yapf.yapflib
  commands:
    - pip check
    - yapf --help
  requires:
    - pip

about:
  home: https://pypi.org/project/yapf/
  summary: A formatter for Python code.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - vamega
    - ericdill
