{% set name = "yappi" %}
{% set version = "1.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yappi-{{ version }}.tar.gz
  sha256: a443240f4a776fa1be04430bf423dbf09615c05eba34f4a2a6af344a7ce8ff61

build:
  number: 0
  noarch: python
  entry_points:
    - yappi = yappi:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - yappi
  commands:
    - pip check
    - yappi --help
  requires:
    - pip

about:
  home: https://github.com/sumerc/yappi
  summary: Yet Another Python Profiler
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nicoddemus
