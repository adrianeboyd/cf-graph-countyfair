{% set name = "yaqc" %}
{% set version = 2020.7.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5500e89a3279b3095bb27363dec069259b02e158819a62a27c39591ca43f7e57

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - fastavro >=0.4
    - python >=3.6

test:
  imports:
    - yaqc
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://yaq.fyi
  summary: Generic yaq client.
  dev_url: https://gitlab.com/yaq/yaq-python
  license: LGPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - untzag
    - ksunden
