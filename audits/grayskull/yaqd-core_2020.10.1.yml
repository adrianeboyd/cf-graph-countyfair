{% set name = "yaqd-core" %}
{% set version = "2020.10.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yaqd-core-{{ version }}.tar.gz
  sha256: 03e538d10fd857e69a4f6953859db2118f858fdf262a207b16b894670785d9a2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - appdirs
    - fastavro >=0.24.0
    - python >=3.7
    - toml

test:
  imports:
    - yaqd_core
    - yaqd_core._legacy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://yaq.fyi
  summary: Core python package for implementing yaq deamons, and associated utilities.
  dev_url: https://gitlab.com/yaq/yaq-python
  license: LGPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - untzag
    - ksunden
