{% set name = "yarn-api-client" %}
{% set version = 1.0.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e04a3670fdae5c20d53fc10e125db8b000f4cb085844444eecd82b00f5e18c7a

build:
  number: 0
  noarch: python
  entry_points:
    - yarn_client = yarn_api_client.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - requests >=2.7,<3.0

test:
  imports:
    - yarn_api_client
  commands:
    - pip check
    - yarn_client --help
  requires:
    - pip

about:
  home: https://github.com/toidi/hadoop-yarn-api-python-client
  summary: Python client for HadoopÂ® YARN API
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dimon222
    - ericdill
    - kevin-bates
    - lresende
    - toidi
