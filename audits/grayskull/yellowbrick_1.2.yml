{% set name = "yellowbrick" %}
{% set version = 1.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yellowbrick-{{ version }}.tar.gz
  sha256: 380b9775c9ad1880be55fab697a5d694823f9bc972bd7c2108553a11c7c8f252

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.4,<4.0
  run:
    - cycler >=0.10.0
    - matplotlib-base >=2.0.2,!=3.0.0
    - numpy >=1.13.0
    - python >=3.4,<4.0
    - scikit-learn >=0.20
    - scipy >=1.0.0

test:
  imports:
    - yellowbrick
    - yellowbrick.classifier
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://scikit-yb.org/
  summary: A suite of visual analysis and diagnostic tools for machine learning.
  doc_url: https://pythonhosted.org/yellowbrick/
  dev_url: https://github.com/DistrictDataLabs/yellowbrick
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - melonhead901
