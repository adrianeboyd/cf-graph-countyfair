{% set name = "youtube-dl" %}
{% set version = "2020.11.19" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/youtube_dl-{{ version }}.tar.gz
  sha256: 2d6adbf7643467fa448939ebe6bebb002071b11dadf545909ca973f101b2584c

build:
  number: 0
  noarch: python
  entry_points:
    - youtube-dl = youtube_dl:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - youtube_dl
    - youtube_dl.downloader
  commands:
    - pip check
    - youtube-dl --help
  requires:
    - pip

about:
  home: https://github.com/ytdl-org/youtube-dl
  summary: YouTube video downloader
  license: Unlicense
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nehaljwani
    - ocefpaf
