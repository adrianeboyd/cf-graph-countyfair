{% set name = "youtube-dl" %}
{% set version = 2020.7.28 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4af90dac41dba8b2c8bdce3903177c4ecbc27d75e03a3f08070f9d9decbae829

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - py2exe
    - python
  run:
    - python

test:
  imports:
    - youtube_dl
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ytdl-org/youtube-dl
  summary: YouTube video downloader
  license: Unlicense
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nehaljwani
    - ocefpaf
