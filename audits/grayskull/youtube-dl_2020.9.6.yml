{% set name = "youtube-dl" %}
{% set version = 2020.9.6 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/youtube_dl-{{ version }}.tar.gz
  sha256: eced5195e3264c36d2d62610bf235f75b592d5bb2f8ac424fd8da54ee426cd75

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - py2exe
    - python
  run:
    - python

test:
  imports:
    - youtube_dl
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ytdl-org/youtube-dl
  summary: YouTube video downloader
  license: Unlicense
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nehaljwani
    - ocefpaf
