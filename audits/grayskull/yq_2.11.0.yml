{% set name = "yq" %}
{% set version = 2.11.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yq-{{ version }}.tar.gz
  sha256: 8654d8217d98caa4b03bc00a7041b3716e7e6f441516b52a3f7cc91578c1e9be

build:
  number: 0
  noarch: python
  entry_points:
    - yq=yq:cli
    - xq=yq:xq_cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - argcomplete >=1.8.1
    - python
    - pyyaml >=3.11
    - setuptools
    - xmltodict >=0.11.0

test:
  imports:
    - yq
  commands:
    - pip check
    - yq --help
    - xq --help
  requires:
    - pip

about:
  home: https://github.com/kislyuk/yq
  summary: Command-line YAML/XML processor - jq wrapper for YAML/XML documents
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sodre
    - xhochy
