{% set name = "yt" %}
{% set version = "3.6.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yt-{{ version }}.tar.gz
  sha256: be454f9d05dcbe0623328b4df43a1bfd1f0925e516be97399710452931a19bb0

build:
  number: 0
  skip: true   # [py==30 or py==31 or py==32 or py==33 or py==34]
  entry_points:
    - yt = yt.utilities.command_line:run_main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - numpy
    - pip
    - python
  run:
    - ipython >=1.0
    - matplotlib-base >=1.5.3
    - numpy >=1.10.4
    - python
    - setuptools >=19.6
    - sympy >=1.0
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - yt
    - yt.analysis_modules
  commands:
    - pip check
    - yt --help
  requires:
    - pip

about:
  home: https://github.com/yt-project/yt
  summary: An analysis and visualization toolkit for volumetric data
  dev_url: https://github.com/yt-project/yt/
  license: BSD-3-Clause
  license_file: COPYING.txt

extra:
  recipe-maintainers:
    - ngoldbaum
    - munkm
