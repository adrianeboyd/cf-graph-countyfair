{% set name = "zaber-motion" %}
{% set version = 1.6.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/zaber_motion-{{ version }}.tar.gz
  sha256: a8403ca8f8b0fd2fa0e4be562caf8fb4eb5f0532c7a35b3ce653081c682c177f

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - protobuf ==3.13.0
    - python
    - rx >=3.0.0
    - zaber-motion-bindings-darwin ==1.6.1  # [osx]
    - zaber-motion-bindings-linux ==1.6.1  # [linux]
    - zaber-motion-bindings-windows ==1.6.1  # [win]

test:
  imports:
    - zaber_motion
    - zaber_motion.ascii
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/ZaberTech/zaber-motion-lib
  summary: A library for communicating with Zaber devices
  license: AGPL-1.0-or-later
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - hmaarrfk
