{% set name = "zaber-motion" %}
{% set version = "2.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/zaber_motion-{{ version }}.tar.gz
  sha256: f17d943f91eaf8058f74bfd5471350aceffaeb8bfc9d73e3d195fadfcb0fbeba

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - protobuf ==3.13.0
    - python
    - rx >=3.0.0
    - zaber-motion-bindings-darwin ==2.0.1  # [osx]
    - zaber-motion-bindings-linux ==2.0.1  # [linux]
    - zaber-motion-bindings-windows ==2.0.1  # [win]

test:
  imports:
    - zaber_motion
    - zaber_motion.ascii
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/ZaberTech/zaber-motion-lib
  summary: A library for communicating with Zaber devices
  license: AGPL-1.0-or-later
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - hmaarrfk
