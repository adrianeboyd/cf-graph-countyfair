{% set name = "zeep" %}
{% set version = "4.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/zeep-{{ version }}.tar.gz
  sha256: 98158e43db33739d41502a1a7e3629dcb62dfd0864ea28c9d43f560a091cfe3f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - appdirs >=1.4.0
    - attrs >=17.2.0
    - cached-property >=1.3.0
    - defusedxml >=0.4.1
    - isodate >=0.5.4
    - lxml >=3.1.0
    - python >=3.6
    - pytz
    - requests >=2.7.0
    - requests-file >=1.5.1
    - requests-toolbelt >=0.7.1

test:
  imports:
    - zeep
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://docs.python-zeep.org
  summary: A modern/fast Python SOAP client based on lxml / requests
  license: CC0-1.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - adament
    - Cadair
