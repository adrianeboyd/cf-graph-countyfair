{% set name = "zeroconf" %}
{% set version = 0.28.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/zeroconf-{{ version }}.tar.gz
  sha256: ec489012835544481c9c669e6cd91ff7ebe5407cf5797a4cbc739be5d6bbce0c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - ifaddr >=0.1.7
    - python

test:
  imports:
    - zeroconf
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jstasiak/python-zeroconf
  summary: Pure Python Multicast DNS Service Discovery Library (Bonjour/Avahi compatible)
  license: LGPL-2.1
  license_file: COPYING

extra:
  recipe-maintainers:
    - abloemert
    - niecore
