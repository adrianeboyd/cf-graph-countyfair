{% set name = "zeroconf" %}
{% set version = "0.28.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/zeroconf-{{ version }}.tar.gz
  sha256: 70f10f0f16e3a8c4eb5e1a106b812b8d052253041cf1ee1195933df706f5261c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - ifaddr >=0.1.7
    - python

test:
  imports:
    - zeroconf
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jstasiak/python-zeroconf
  summary: Pure Python Multicast DNS Service Discovery Library (Bonjour/Avahi compatible)
  license: LGPL-2.1
  license_file: COPYING

extra:
  recipe-maintainers:
    - abloemert
    - niecore
