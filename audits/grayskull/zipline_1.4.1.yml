{% set name = "zipline" %}
{% set version = 1.4.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/zipline-{{ version }}.tar.gz
  sha256: fda2b8fd324c0f02cc0b5a00d4a0c42e256e9c8c0118a5cbf0fba69996076d10

build:
  number: 0
  entry_points:
    - zipline = zipline.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython >=0.25.2
    - numpy >=1.11.3
    - pip
    - python
  run:
    - alembic >=0.7.7
    - bcolz >=0.12.1
    - bottleneck >=1.0.0
    - click >=4.0.0
    - empyrical >=0.5.0
    - h5py >=2.7.1
    - intervaltree >=2.1.0
    - iso3166 >=0.9
    - iso4217 >=1.6.20180829
    - logbook >=0.12.5
    - lru-dict >=1.1.4
    - multipledispatch >=0.6.0
    - networkx >=1.9.1,<2.0
    - numexpr >=2.6.1
    - numpy >=1.11.3
    - pandas >=0.18.1,<=0.22
    - pandas-datareader >=0.2.1,<0.9.0
    - patsy >=0.4.0
    - pip >=7.1.0
    - python
    - python-interface >=1.5.3
    - pytz >=2018.5
    - requests >=2.9.1
    - scipy >=0.17.1
    - setuptools >18.0
    - six >=1.10.0
    - sqlalchemy >=1.0.8
    - statsmodels >=0.6.1
    - pytables >=3.4.3
    - toolz >=0.8.2
    - trading-calendars >=1.6.1
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - zipline
    - zipline.assets
  commands:
    - pip check
    - zipline --help
  requires:
    - pip

about:
  home: https://zipline.io
  summary: A backtester for financial algorithms.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gerrymanoim
    - jbredeche
    - jdricklefs
    - llllllllll
    - richafrank
