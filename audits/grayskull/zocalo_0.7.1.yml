{% set name = "zocalo" %}
{% set version = "0.7.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/zocalo-{{ version }}.tar.gz
  sha256: 941e51032abf147acb1050fb0a39c5ff93399978e48b664f7f300194d75663b2

build:
  number: 0
  noarch: python
  entry_points:
    - zocalo.go = zocalo.cli.go:run
    - zocalo.service = zocalo.service:start_service
    - zocalo.wrap = zocalo.cli.wrap:run
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - graypy
    - python >=3.6
    - setuptools
    - workflows

test:
  imports:
    - zocalo
    - zocalo.cli
  commands:
    - pip check
    - zocalo.go --help
    - zocalo.service --help
    - zocalo.wrap --help
  requires:
    - pip

about:
  home: https://github.com/DiamondLightSource/zocalo-python
  summary: Infrastructure components for automated data processing at Diamond Light Source
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - anthchirp
